rolled trials (RCTs) for HD.\n\n**Methods:** A systematic review was conducted following the 2020 PRISMA guidelines. A comprehensive search of databases identified randomized controlled trials (RCTs) comparing treatments for HD, focusing on classification systems used for patient enrollment. Eligible studies included adult patients and at least one arm involving surgical treatment.\n\n**Results:** Out of 6692 records, 162 studies met the inclusion criteria, with a median cohort size of 84 patients and 55.4% male. Most studies (86.4%) used the Goligher system, though the majority did not fully describe or cite the system. Only 13.6% of studies employed more recent alternative classification systems. The most common outcome measures across studies were postoperative pain (147 studies) and complications (133 studies). Recurrence rates were reported in 42% of studies, yet 70% of these did not provide adequate inclusion criteria or references to Goligher's classification.\n\n**Conclusions:** The inconsistent application of the Goligher classification and the variability in patient selection criteria across RCTs highlight the need for more nuanced and standardized systems. Future research should focus on refining classification methods and incorporating patient-reported outcomes to improve the reliability and relevance of HD trials.\n\n**Prospero Registration:** CRD42023387339.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç—”ç–®ç–¾ç—… (HD) çš„æ²»ç–—é€‰æ‹©å¤šç§å¤šæ ·ï¼Œå‡¸æ˜¾äº†éœ€è¦ç²¾ç¡®çš„åˆ†ç±»ç³»ç»Ÿæ¥æŒ‡å¯¼æ²»ç–—ã€‚å°½ç®¡ Goligher åˆ†ç±»ä»ç„¶æ˜¯ä½¿ç”¨æœ€å¹¿æ³›çš„åˆ†ç±»ï¼Œä½†å®ƒå› å…¶ç®€å•æ€§å’Œæ•æ‰ç—‡çŠ¶ä¸¥é‡ç¨‹åº¦æˆ–æŒ‡å¯¼æ²»ç–—å†³ç­–çš„èƒ½åŠ›æœ‰é™è€Œå—åˆ°æ‰¹è¯„ã€‚æœ¬ç ”ç©¶æ—¨åœ¨è¯„ä¼° HD éšæœºå¯¹ç…§è¯•éªŒ (RCT) ä¸­é‡‡ç”¨çš„æ‚£è€…é€‰æ‹©æ ‡å‡†å’Œåˆ†ç±»ç³»ç»Ÿã€‚\n\n**æ–¹æ³•ï¼š** æ ¹æ® 2020 å¹´ PRISMA æŒ‡å—è¿›è¡Œäº†ç³»ç»Ÿå®¡æŸ¥ã€‚å¯¹æ•°æ®åº“çš„å…¨é¢æ£€ç´¢ç¡®å®šäº†æ¯”è¾ƒ HD æ²»ç–—æ–¹æ³•çš„éšæœºå¯¹ç…§è¯•éªŒ (RCT)ï¼Œé‡ç‚¹å…³æ³¨ç”¨äºæ‚£è€…å…¥ç»„çš„åˆ†ç±»ç³»ç»Ÿã€‚ç¬¦åˆæ¡ä»¶çš„ç ”ç©¶åŒ…æ‹ garding patient selection, procedural techniques, and postoperative management. This study aimed to assess real-world practice patterns among international experts, summarize existing evidence through a systematic literature review, and develop evidence-based clinical practice recommendations. A systematic review was conducted in MEDLINE, EMBASE, and CENTRAL to identify studies evaluating polidocanol foam sclerotherapy for HD. A total of 20 studies met the inclusion criteria. Additionally, an international survey was distributed to 30 experts in proctology and colorectal surgery to explore variations in indications, perioperative management, technique, and follow-up. Survey responses were analyzed descriptively to identify common trends and areas of divergence. Subsequently, based on both the experts' opinions and the results of the survey, a Delphi method was employed to produce clinical practice recommendations. The questions for the Delphi process were developed by the authors leading the project, followed by a detailed discussion with the whole panel of experts. Most experts (90%) reported using polidocanol foam sclerotherapy primarily for Goligher grade II HD, with 67% extending its use to grade III cases. Preoperative bowel preparation and anesthesia use varied widely. The preferred concentration was 3% polidocanol, with 2Â mL injected per hemorrhoidal pile in most cases. Post-procedural care lacked standardization, though stool softeners and flavonoids were commonly recommended. Compared to rubber band ligation, polidocanol foam was perceived as having higher success rates (88.3% vs. 66.7%) and lower recurrence rates (16.1% vs. 41.2%). Adverse events were infrequent. The present article offers a comprehensive suite of clinical practice expert-based recommendations concerning the use of polidocanol foam sclerotherapy for HD. However, there is still significant variation in its application. These findings highlight the need for standardized guidelines and further research to optimize procedural strategies and long-term outcomes.", "abstract_zh": "èšå¤šå¡é†‡æ³¡æ²«ç¡¬åŒ–ç–—æ³•ä½œä¸ºç—”ç–®ç–¾ç—…ï¼ˆHDï¼‰çš„å¾®åˆ›æ²»ç–—æ–¹æ³•è¶Šæ¥è¶Šå—åˆ°å…³æ³¨ã€‚ç„¶è€Œï¼Œå…¶ä¸´åºŠåº”ç”¨åœ¨æ‚£è€…é€‰æ‹©ã€æ‰‹æœ¯æŠ€æœ¯å’Œæœ¯åç®¡ç†æ–¹é¢å­˜åœ¨æ˜¾ç€å·®å¼‚ã€‚æœ¬ç ”ç©¶æ—¨åœ¨è¯„ä¼°å›½é™…ä¸“å®¶çš„çœŸå®å®è·µæ¨¡å¼ï¼Œé€šè¿‡ç³»ç»Ÿæ–‡çŒ®ç»¼è¿°æ€»ç»“ç°æœ‰è¯æ®ï¼Œå¹¶åˆ¶å®šåŸºäºè¯æ®çš„ä¸´åºŠå®è·µå»ºè®®ã€‚ MEDLINEã€EMBASE å’Œ CENTRAL è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·ï¼Œä»¥ç¡®å®šè¯„ä¼°èšå¤šå¡é†‡æ³¡æ²«ç¡¬åŒ–ç–—æ³•æ²»ç–— HD çš„ç ”ç©¶ã€‚å…±æœ‰ 20 é¡¹ç ”ç©¶ç¬¦åˆçº³å…¥æ ‡å‡†ã€‚æ­¤å¤–ï¼Œè¿˜å‘ 30 åç›´è‚ ç—…å­¦å’Œç»“ç›´è‚ å¤–ç§‘ä¸“å®¶è¿›è¡Œäº†ä¸€é¡¹å›½é™…è°ƒæŸ¥ï¼Œä»¥æ¢è®¨é€‚åº”ç—‡ã€å›´æ‰‹æœ¯æœŸç®¡ç†ã€æŠ€æœ¯å’Œéšè®¿æ–¹é¢çš„å·®å¼‚ã€‚å¯¹è°ƒæŸ¥å›å¤è¿›è¡Œæè¿°æ€§åˆ†æï¼Œä»¥ç¡®å®šå…±åŒè¶‹åŠ¿å’Œåˆ†æ­§é¢†åŸŸã€‚éšåï¼Œæ ¹æ®ä¸“å®¶æ„è§å’Œè°ƒæŸ¥ç»“æœï¼Œé‡‡ç”¨å¾·å°”è²æ³•æå‡ºä¸´åºŠå®è·µå»ºè®®ã€‚å¾·å°”è²æµç¨‹çš„é—®é¢˜æ˜¯ç”±é¢†å¯¼è¯¥é¡¹ç›®çš„ä½œè€…æå‡ºçš„ï¼Œç„¶åä¸æ•´ä¸ªä¸“å®¶å°ç»„è¿›è¡Œäº†è¯¦ç»†è®¨è®ºã€‚å¤§å¤šæ•°ä¸“å®¶ (90%) æŠ¥å‘Šä¸»è¦ä½¿ç”¨èšå¤šå¡é†‡æ³¡æ²«ç¡¬åŒ–ç–—æ³•æ²»ç–— Goligher II çº§ HDï¼Œå…¶ä¸­ 67% å°†å…¶ä½¿ç”¨èŒƒå›´æ‰©å¤§åˆ° III çº§ç—…ä¾‹ã€‚æœ¯å‰è‚ é“å‡†å¤‡å’Œéº»é†‰ä½¿ç”¨å·®å¼‚å¾ˆå¤§ã€‚é¦–é€‰æµ“åº¦æ˜¯ 3% èšå¤šå¡é†‡ï¼Œå¤§å¤šæ•°æƒ…å†µä¸‹æ¯ä¸ªç—”ç–®æ³¨å°„ 2 mLã€‚å°½ç®¡é€šå¸¸æ¨èä½¿ç”¨å¤§ä¾¿è½¯åŒ–å‰‚å’Œç±»é»„é…®ï¼Œä½†æœ¯åæŠ¤ç†ç¼ºä¹æ ‡å‡†åŒ–ã€‚ä¸æ©¡çš®ç­‹ç»“æ‰ç›¸æ¯”ï¼Œèšå¤šå¡é†‡æ³¡æ²«è¢«è®¤ä¸ºå…·æœ‰æ›´é«˜çš„æˆåŠŸç‡ï¼ˆ88.3% vs. 66.7%ï¼‰å’Œè¾ƒä½çš„å¤å‘ç‡ï¼ˆ16.1% vs. 41.2%ï¼‰ã€‚ä¸è‰¯äº‹ä»¶å¾ˆå°‘å‘ç”Ÿã€‚æœ¬æ–‡æä¾›äº†ä¸€å¥—åŸºäºä¸´åºŠå®è·µä¸“å®¶çš„å…¨é¢å»ºè®®ï¼Œæ¶‰åŠä½¿ç”¨èšå¤šå¡é†‡æ³¡æ²«ç¡¬åŒ–ç–—æ³•æ²»ç–— HDã€‚ç„¶è€Œï¼Œå…¶åº”ç”¨ä»ç„¶å­˜åœ¨æ˜¾ç€å·®å¼‚ã€‚è¿™äº›å‘ç°å¼ºè°ƒéœ€è¦æ ‡å‡†åŒ–æŒ‡å—å’Œè¿›ä¸€æ­¥ç ”ç©¶æ¥ä¼˜åŒ–ç¨‹åºç­–ç•¥å’Œé•¿æœŸç»“æœã€‚", "keywords_zh": "ä¸“å®¶è°ƒæŸ¥ã€ç—”ç–®ç–¾ç—…ã€èšå¤šå¡é†‡æ³¡æ²«ã€ç¡¬åŒ–ç–—æ³•ã€ç³»ç»Ÿè¯„ä»·", "keywords_en": "Expert survey, Hemorrhoidal disease, Polidocanol foam, Sclerotherapy, Systematic review", "link": "https://pubmed.ncbi.nlm.nih.gov/40481245/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260124211523&v=2.18.0.post22+67771e2", "date": "Fri, 06 Jun 2025"}, {"id": "40461025", "title_en": "Comparison of endoscopic vacuum therapy with standard care for colorectal anastomotic leakage: a systematic review and meta-analysis", "title_zh": "å†…é•œè´Ÿå‹æ²»ç–—ä¸ç»“ç›´è‚ å»åˆå£ç˜˜æ ‡å‡†æŠ¤ç†çš„æ¯”è¾ƒï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Yunhong Tian", "abstract_en": "This systematic review and meta-analysis aimed to evaluate the effectiveness of endoscopic vacuum therapy (EVT) compared with standard care in managing colorectal anastomotic leakage, a serious complication following colorectal surgery.We conducted a literature search across PubMed, Embase, and the Cochrane Library for clinical studies published before October 2024 that compared the outcomes of EVT and standard care for anastomotic leakage, including leakage resolution rates, treatment duration, hospital stay duration, or postoperative complications. The pooled estimates of risk ratio (RR) or mean difference were primarily derived using a fixed-effects model, with a random-effects model used when high heterogeneity was detected.The analysis included six observational studies (273 patients). EVT was associated with a significantly higher resolution rate compared with standard care (RR 1.18, 95%CI 1.03 to 1.35; <i>P</i> = 0.02). Treatment duration was significantly shorter in the EVT group (mean difference -30.6 days, 95%CI -43.5 to -17.7; <i>P</i> < 0.001), while hospital stay duration showed no significant difference between EVT and standard care (mean difference 1.7 days, 95%CI -4.2 to 7.7; <i>P</i> = 0.57). No statistically significant difference was found in the rate of treatment-related complications between EVT and standard care (RR 1.17, 95%CI 0.52 to 2.80; <i>P</i> = 0.71).This meta-analysis suggests that EVT has superior effectiveness in terms of leakage resolution rates, as well as a shorter treatment duration compared with standard care for colorectal anastomotic leakage. This study is however constrained by the lack of prospective data, the risk of selection bias, and heterogeneity, requiring cautious interpretation of the findings.PROSPERO registration: CRD 4873455814.", "abstract_zh": "è¿™é¡¹ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†ææ—¨åœ¨è¯„ä¼°å†…é•œçœŸç©ºæ²»ç–— (EVT) ä¸æ ‡å‡†æŠ¤ç†ç›¸æ¯”åœ¨å¤„ç†ç»“ç›´è‚ å»åˆå£ç˜˜ï¼ˆç»“ç›´è‚ æ‰‹æœ¯åçš„ä¸¥é‡å¹¶å‘ç—‡ï¼‰æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚æˆ‘ä»¬å¯¹ PubMedã€Embase å’Œ Cochrane å›¾ä¹¦é¦†è¿›è¡Œäº†æ–‡çŒ®æ£€ç´¢ï¼ŒæŸ¥æ‰¾ 2024 å¹´ 10 æœˆä¹‹å‰å‘è¡¨çš„ä¸´åºŠç ”ç©¶ï¼Œæ¯”è¾ƒ EVT å’Œæ ‡å‡†æŠ¤ç†å¯¹å»åˆå£ç˜˜çš„ç»“æœï¼ŒåŒ…æ‹¬æ³„æ¼è§£å†³ç‡ã€æ²»ç–—æŒç»­æ—¶é—´ã€ä½é™¢æ—¶é—´æˆ–æœ¯åå¹¶å‘ç—‡ã€‚é£é™©æ¯” (RR) æˆ–å¹³å‡å·®çš„æ±‡æ€»ä¼°è®¡å€¼ä¸»è¦ä½¿ç”¨å›ºå®šæ•ˆåº”æ¨¡å‹å¾—å‡ºï¼Œå½“æ£€æµ‹åˆ°é«˜åº¦å¼‚è´¨æ€§æ—¶ä½¿ç”¨éšæœºæ•ˆåº”æ¨¡å‹ã€‚è¯¥åˆ†æåŒ…æ‹¬å…­é¡¹è§‚å¯Ÿæ€§ç ”ç©¶ï¼ˆ273 åæ‚£è€…ï¼‰ã€‚ä¸æ ‡å‡†æŠ¤ç†ç›¸æ¯”ï¼ŒEVT çš„ç¼“è§£ç‡æ˜æ˜¾æ›´é«˜ï¼ˆRR 1.18ï¼Œ95% CI 1.03 è‡³ 1.35ï¼›<i>P</i> = 0.02ï¼‰ã€‚ EVT ç»„çš„æ²»ç–—æ—¶é—´æ˜¾ç€ç¼©çŸ­ï¼ˆå¹³å‡å·® -30.6 å¤©ï¼Œ95%CI -43.5 è‡³ -17.7ï¼›<i>P</i> < 0.001ï¼‰ï¼Œè€Œ EVT å’Œæ ‡å‡†æ²»ç–—ä¹‹é—´çš„ä½é™¢æ—¶é—´æ— æ˜¾ç€å·®å¼‚ï¼ˆå¹³å‡å·® 1.7 å¤©ï¼Œ95%CI -4.2 è‡³ -17.7ï¼›<i>P</i> = 0.57ï¼‰ã€‚ EVT å’Œæ ‡å‡†æŠ¤ç†ä¹‹é—´çš„æ²»ç–—ç›¸å…³å¹¶å‘ç—‡å‘ç”Ÿç‡æ²¡æœ‰æ˜¾ç€å·®å¼‚ï¼ˆRR 1.17ï¼Œ95%CI 0.52 è‡³ 2.80ï¼›<i>P</i> = 0.71ï¼‰ã€‚è¯¥èŸèƒåˆ†æè¡¨æ˜ï¼Œä¸ç»“ç›´è‚ å»åˆå£ç˜˜æ ‡å‡†æŠ¤ç†ç›¸æ¯”ï¼ŒEVT åœ¨æ¸—æ¼è§£å†³ç‡æ–¹é¢å…·æœ‰æ›´é«˜çš„æœ‰æ•ˆæ€§ï¼Œå¹¶ä¸”æ²»ç–—æŒç»­æ—¶é—´æ›´çŸ­ã€‚ç„¶è€Œï¼Œè¿™é¡¹ç ”ç©¶å—åˆ°ç¼ºä¹å‰ç»æ€§æ•°æ®ã€é€‰æ‹©åå€šé£é™©å’Œå¼‚è´¨æ€§çš„é™åˆ¶ï¼Œéœ€è¦å¯¹ç ”ç©¶ç»“æœè¿›è¡Œè°¨æ…è§£é‡Šã€‚PROSPERO æ³¨å†Œï¼šCRD 4873455814ã€‚", "keywords_zh": "", "keywords_en": "", "link": "https://pubmed.ncbi.nlm.nih.gov/40461025/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260124211523&v=2.18.0.post22+67771e2", "date": "Tue, 03 Jun 2025"}, {"id": "40456210", "title_en": "Transmission of gonorrhea from the oral cavity to the rectal tract: A systematic review", "title_zh": "æ·‹ç—…ä»å£è…”ä¼ æ’­åˆ°ç›´è‚ ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Mabel Miluska Suca Salas", "abstract_en": "BackgroundThe antimicrobial resistance of Neisseria gonorrhoeae and the high prevalence of asymptomatic extragenital infections are a worldwide concern. This research investigated whether gonorrhea can be transmitted from the oral cavity to the anorectal tract among men who have sex with men.<b>Purpose</b>The aim of this research is to find plausible relationships regarding the probability of gonococcal transmission from the oral cavity to the anorectal tract among MSM.<b>Research Design</b>A research question was defined using the P.I.C.O. strategy (population, intervention or exposure, comparison and outcome), where the target population is MSM, the intervention is exposure to contaminated oral cavity/saliva, the control is the absence of exposure, and the outcome is the acquisition of GC. The eligibility criteria included observational studies involving men who have sex with men, regardless of sexual orientation, aged 16 or older, screened for oropharyngeal and rectal gonorrhea, and examining the role of oral fluids in transmission. Studies involving partners previously diagnosed with urogenital gonorrhea or reporting consistent condom use during receptive penoanal sex were excluded to avoid urethral-to-anorectal transmission bias.<b>Study Sample</b>The databases employed were PubMed, Scopus, Web of Science, EBSCO, SciELO, and the Virtual Health Library (VHL). A total of 383 studies were identified, however, only 6 were included.<b>Data Collection and/or Analysis</b>According to the Newcastle-Ottawa Scale (NOS), two studies were \"very good,\" two \"good,\" and two \"satisfactory\". Most studies described a complete methodology according to Strengthening the Reporting of Observational studies in Epidemiology (STROBE).<b>Results</b>Differences in diagnostic methods, methodologies, and variables limited the findings. While the results do not confirm transmission from the oral cavity to the anorectal tract, they suggest its possibility. Further research is needed to better understand this transmission route.<b>Conclusions</b>Transmissibility of gonorrhea from oropharyngeal via to the anorectal tract cannot be totally establish. However, evidence suggested the existence of this gonorrhea transmission. The fact that men with rectal gonorrhea continue to appear, even in contexts of condom use or the absence of receptive penoanal sex, brings the importance of cases monitoring and the establishment of preventive strategies.", "abstract_zh": "èƒŒæ™¯æ·‹ç—…å¥ˆç‘ŸèŒçš„æŠ—èŒè¯ç‰©è€è¯æ€§å’Œæ— ç—‡çŠ¶ç”Ÿæ®–å™¨å¤–æ„ŸæŸ“çš„é«˜æ‚£ç—…ç‡æ˜¯å…¨ä¸–ç•Œå…³æ³¨çš„é—®é¢˜ã€‚æœ¬ç ”ç©¶è°ƒæŸ¥äº†ç”·ç”·æ€§è¡Œä¸ºè€…ä¸­æ·‹ç—…æ˜¯å¦å¯ä»¥ä»å£è…”ä¼ æ’­åˆ°è‚›é—¨ç›´è‚ ã€‚<b>ç›®çš„</b>æœ¬ç ”ç©¶çš„ç›®çš„æ˜¯å¯»æ‰¾ MSM ä¸­æ·‹çƒèŒä»å£è…”ä¼ æ’­åˆ°è‚›é—¨ç›´è‚ çš„æ¦‚ç‡ä¹‹é—´çš„åˆç†å…³ç³»ã€‚<b>ç ”ç©¶è®¾è®¡</b>ä½¿ç”¨ P.I.C.O. å®šä¹‰äº†ä¸€ä¸ªç ”ç©¶é—®é¢˜ã€‚ç­–ç•¥ï¼ˆäººç¾¤ã€å¹²é¢„æˆ–æš´éœ²ã€æ¯”è¾ƒå’Œç»“æœï¼‰ï¼Œå…¶ä¸­ç›®æ ‡äººç¾¤æ˜¯ MSMï¼Œå¹²é¢„æ˜¯æš´éœ²äºå—æ±¡æŸ“çš„å£è…”/å”¾æ¶²ï¼Œå¯¹ç…§æ˜¯ä¸å­˜åœ¨æš´éœ²ï¼Œç»“æœæ˜¯ GC çš„è·å¾—ã€‚èµ„æ ¼æ ‡å‡†åŒ…æ‹¬å¯¹å¹´é¾„åœ¨ 16 å²æˆ–ä»¥ä¸Šçš„ç”·ç”·æ€§è¡Œä¸ºè€…ï¼ˆæ— è®ºæ€§å–å‘å¦‚ä½•ï¼‰è¿›è¡Œè§‚å¯Ÿæ€§ç ”ç©¶ï¼Œç­›æŸ¥å£å’½å’Œç›´è‚ æ·‹ç—…ï¼Œå¹¶æ£€æŸ¥å£è…”æ¶²ä½“åœ¨ä¼ æ’­ä¸­çš„ä½œç”¨ã€‚æ¶‰åŠå…ˆå‰è¯Šæ–­ä¸ºæ³Œå°¿ç”Ÿæ®–æ·‹ç—…æˆ–æŠ¥å‘Šåœ¨æ¥å—æ€§è‚›äº¤æœŸé—´æŒç»­ä½¿ç”¨å®‰å…¨å¥—çš„ç ”ç©¶è¢«æ’é™¤ï¼Œä»¥é¿å…å°¿é“åˆ°è‚›é—¨ç›´è‚ ä¼ æ’­åå·®ã€‚<b>ç ”ç©¶æ ·æœ¬</b>ä½¿ç”¨çš„æ•°æ®åº“åŒ…æ‹¬ PubMedã€Scopusã€Web of Scienceã€EBSCOã€SciELO å’Œè™šæ‹Ÿå¥åº·å›¾ä¹¦é¦† (VHL)ã€‚æ€»å…±ç¡®å®šäº† 383 é¡¹ç ”ç©¶ï¼Œä½†ä»…çº³å…¥ 6 é¡¹ã€‚<b>æ•°æ®æ”¶é›†å’Œ/æˆ–åˆ†æ</b>æ ¹æ®çº½å¡æ–¯å°”-æ¸¥å¤ªåé‡è¡¨ (NOS)ï¼Œä¸¤é¡¹ç ”ç©¶ä¸ºâ€œéå¸¸å¥½â€ï¼Œä¸¤é¡¹ä¸ºâ€œè‰¯å¥½â€ï¼Œä¸¤é¡¹ä¸ºâ€œä»¤äººæ»¡æ„â€ã€‚å¤§å¤šæ•°ç ”ç©¶æ ¹æ®åŠ å¼ºæµè¡Œç—…å­¦è§‚å¯Ÿç ”ç©¶æŠ¥å‘Š (STROBE) æè¿°äº†å®Œæ•´çš„æ–¹æ³ ultrasounds were normal whereas the brain MRI revealed a hypoplastic sella turcica with a hypoplastic anterior pituitary lobe, an ectopic posterior pituitary lobe and a thin pituitary stalk. The genetic analysis revealed a novel pathogenic missense heterozygous variant (c.1958Gâ€‰>â€‰A, p.Agr635Gln) in exon 15 of FGFR1 gene. PubMed, Scopus, and Web of Science were searched for the identification of studies reporting cases of CPHD with FGFR1 gene defects.\n\n**Results:** Of the 648 records retrieved, 10 were included in this review. A comprehensive overview of the cases was summarized, and their clinical and genetic characteristics were presented.\n\n**Conclusion:** Although FGFR1 variants have been associated with Kallmann syndrome and isolated hypogonadotropic hypogonadism and recently with CPHD, the patient's phenotype includes phenotypic alterations not previously described, to the best of our knowledge, within the spectrum of non-reproductive features of either of these entities. Isolated GH deficiency combined with other non-common abnormalities exerts a great possibility for subsequent CPHD manifestation.", "abstract_zh": "**Purposeï¼š** æŠ¥å‘Š1ä¾‹åˆå¹¶å‚ä½“æ¿€ç´ ç¼ºä¹ç—‡ï¼ˆCPHDï¼‰å’Œæˆçº¤ç»´ç»†èƒç”Ÿé•¿å› å­å—ä½“1ï¼ˆFGFR1ï¼‰åŸºå› ç¼ºé™·çš„ç—…ä¾‹ï¼Œé€šè¿‡å›é¡¾ç°æœ‰æ–‡çŒ®æŠ¥é“ï¼Œæ€»ç»“åŒç±»ç—…ä¾‹çš„ä¸´åºŠç‰¹ç‚¹ã€‚\n\n**æ–¹æ³•ï¼š** ä¸€å 24 å²å¥³æ€§è¢«é€å¾€å†…åˆ†æ³Œç§‘é—¨è¯Šï¼Œè¯Šæ–­ä¸ºåŸå‘æ€§é—­ç»ã€ç”Ÿé•¿æ¿€ç´ ç¼ºä¹ç—…å²ä»¥åŠåŒ…æ‹¬ç›´è‚ é—­é”åœ¨å†…çš„å¤šç§å…ˆå¤©æ€§å¼‚å¸¸ã€‚éšåçš„æ¿€ç´ æ£€æŸ¥è¯Šæ–­ä¸ºä½ä¿ƒæ€§è…ºæ¿€ç´ æ€§æ€§è…ºåŠŸèƒ½å‡é€€ç—‡å’ŒæŒç»­æ€§ GH ç¼ºä¹ã€‚è…¹éƒ¨å’Œç›†è…”è¶…å£°æ£€æŸ¥æ­£å¸¸ï¼Œè€Œè„‘éƒ¨ MRI æ˜¾ç¤ºè¶éå‘è‚²ä¸è‰¯ï¼Œå‚ä½“å‰å¶å‘è‚²ä¸è‰¯ã€å¼‚ä½å‚ä½“åå¶å’Œç»†å‚ä½“æŸ„ã€‚é—ä¼ åˆ†ææ­ç¤ºäº† FGFR1 åŸºå› ç¬¬ 15 å·å¤–æ˜¾å­ä¸­å­˜åœ¨ä¸€ç§æ–°çš„è‡´ç—…æ€§é”™ä¹‰æ‚åˆå˜å¼‚ä½“ï¼ˆc.1958Gâ€‰>â€‰Aï¼Œp.Agr635Glnï¼‰ã€‚å¯¹ PubMedã€Scopus å’Œ Web of Science è¿›è¡Œäº†æœç´¢ï¼Œä»¥ç¡®å®šæŠ¥å‘Š FGFR1 åŸºå› ç¼ºé™·çš„ CPHD ç—…ä¾‹çš„ç ”ç©¶ã€‚\n\n**ç»“æœï¼š** åœ¨æ£€ç´¢åˆ°çš„ 648 æ d readmission during this period (Pâ€‰<â€‰0.05), including age (ORâ€‰=â€‰1.13), postoperative complications (ORâ€‰=â€‰1.87), tumor stage (TNMâ€‰â‰¥â€‰III) (ORâ€‰=â€‰2.01), tumor site in the rectum (ORâ€‰=â€‰1.64), stoma creation (ORâ€‰=â€‰1.70), Complicated diabetes (ORâ€‰=â€‰1.56), Charlson Comorbidity Index (CCI) (ORâ€‰=â€‰1.27), blood transfusion (BT) (ORâ€‰=â€‰1.24), Length of hospital stay (LOS) (ORâ€‰=â€‰1.65), and surgical approach (ORâ€‰=â€‰1.22). Notably, female (ORâ€‰=â€‰0.85) was identified as a protective factor against unplanned readmission.\n\n**Conclusion:** The unplanned readmission rate within 31Â days after colorectal cancer surgery was 11.73%. Current evidence suggests that age, postoperative complications, TNMâ€‰â‰¥â€‰III, tumor site in the rectum, stoma creation, complicated diabetes, Charlson Comorbidity Index (CCI), blood transfusion (BT), length of hospital stay (LOS), and surgical approach are significant risk factors for unplanned readmission. Conversely, female has been identified as a protective factor. To mitigate these risks and reduce readmission rates, healthcare professionals should implement targeted educational and clinical interventions.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç»“ç›´è‚ ç™Œæ‰‹æœ¯å 31 å¤©å†…æ„å¤–å†å…¥é™¢çš„é«˜å‘ç”Ÿç‡ä»ç„¶æ˜¯ä¸€ä¸ªé‡å¤§æŒ‘æˆ˜ã€‚ç„¶è€Œï¼Œæ–‡çŒ®ä¸­ç¡®å®šçš„è¿™äº›å†å…¥é™¢çš„é£é™©å› ç´ å¹¶ä¸ä¸€è‡´ã€‚æœ¬ç ”ç©¶æ—¨åœ¨è¿›è¡Œå…¨é¢çš„èŸèƒåˆ†æï¼Œä»¥ä¼°è®¡éè®¡åˆ’å†å…¥é™¢çš„å‘ç”Ÿç‡ï¼Œå¹¶ç³»ç»Ÿåœ°è¯†åˆ«ä¸è¯¥é£é™©ç›¸å…³çš„å› ç´ ï¼Œä¸ºé™ä½å†å…¥é™¢ç‡çš„é’ˆå¯¹æ€§å¹²é¢„æªæ–½æä¾›æœ‰åŠ›çš„è¯æ®ã€‚\n\n**æ–¹æ³•ï¼š** æœ¬ç ”ç©¶æ˜¯æ ¹æ® PRISMA æŒ‡å—è¿›è¡Œçš„ã€‚æ‰€æœ‰ç ”ç©¶æ­¥éª¤ï¼ŒåŒ…æ‹¬ç ”ç©¶é€‰æ‹©ã€æ•°æ®æå–å’Œè´¨é‡è¯„ä¼°ï¼Œå‡ç”±ä¸¤ä½ä½œè€…ç‹¬ç«‹æ‰§è¡Œï¼Œä»»ä½•åˆ†æ­§å‡é€šè¿‡ä¸ç¬¬ä¸‰ä½ä½œè€…åå•†è§£å†³ã€‚å¯¹æˆªè‡³ 2025 å¹´ 1 æœˆçš„ä»¥ä¸‹æ•°æ®åº“ä¸­å·²å‘è¡¨çš„ç ”ç©¶è¿›è¡Œäº†å…¨é¢æ£€ç´¢ï¼šVIP æœŸåˆŠæ•°æ®åº“ã€ä¸‡æ–¹æ•°æ®ã€CNKIã€SinoMedã€PubMedã€Embaseã€Web of Science å’Œ Cochrane å›¾ä¹¦é¦†ã€‚ä½¿ç”¨ RevMan 5.4 å’Œ Stata 17.0 è¿›è¡Œç»Ÿè®¡åˆ†æï¼Œp å€¼å°äº 0.05 è¢«è®¤ä¸ºå…·æœ‰ç»Ÿè®¡æ˜¾ç€æ€§ã€‚\n\n**ç»“æœï¼š** è¿™é¡¹èŸèƒåˆ†æç¡®å®šäº†åœ¨æ­¤æœŸé—´ä¸éè®¡åˆ’å†å…¥é™¢ç›¸å…³çš„å‡ ä¸ªé‡è¦å±é™©å› ç´ ï¼ˆPâ€‰<â€‰0.05ï¼‰ï¼ŒåŒ…æ‹¬å¹´é¾„ï¼ˆORâ€‰=â€‰1.13ï¼‰ã€æœ¯åå¹¶å‘ç—‡ï¼ˆORâ€‰=â€‰1.87ï¼‰ã€è‚¿ç˜¤åˆ†æœŸï¼ˆTNMâ€‰â‰¥â€‰IIIï¼‰ï¼ˆORâ€‰=â€‰2.01ï¼‰ã€ç›´è‚ è‚¿ç˜¤éƒ¨ä½(ORâ€‰=â€‰1.64)ã€é€ å£æœ¯ (ORâ€‰=â€‰1.70)ã€å¤æ‚æ€§ç³–å°¿ç—… (ORâ€‰=â€‰1.56)ã€æŸ¥å°”æ£®åˆå¹¶ç—‡æŒ‡æ•° (CCI) (ORâ€‰=â€‰1.27)ã€è¾“è¡€ (BT) (ORâ€‰=â€‰1.24)ã€ä½é™¢æ—¶é—´ (LOS) ï¼ˆORâ€‰=â€‰1.65ï¼‰å’Œæ‰‹æœ¯æ–¹æ³•ï¼ˆORâ€‰=â€‰1.22ï¼‰ã€‚å€¼å¾—æ³¨æ„çš„æ˜¯ï¼Œå¥³æ€§ï¼ˆORâ€‰=â€‰0.85ï¼‰è¢«è®¤ä¸ºæ˜¯é˜²æ­¢æ„å¤–å†å…¥é™¢çš„ä¿æŠ¤å› ç´ ã€‚\n\n**ç»“è®ºï¼š** ç»“ç›´è‚ ç™Œæœ¯å31å¤©å†…éè®¡åˆ’å†å…¥é™¢ç‡ä¸º11.73%ã€‚ç›®å‰çš„è¯æ®è¡¨æ˜ï¼Œå¹´é¾„ã€æœ¯åå¹¶å‘ç—‡ã€TNMâ€‰â‰¥â€‰IIIã€ç›´è‚ è‚¿ç˜¤éƒ¨ä½ã€é€ å£åˆ›å»ºã€å¹¶å‘ç³–å°¿ç—…ã€æŸ¥å°”æ£®åˆå¹¶ç—‡æŒ‡æ•°ï¼ˆCCIï¼‰ã€è¾“è¡€ï¼ˆBTï¼‰ã€ä½é™¢æ—¶é—´ï¼ˆLOSï¼‰å’Œæ‰‹æœ¯æ–¹å¼æ˜¯éè®¡åˆ’å†å…¥é™¢çš„é‡è¦å±é™©å› ç´ ã€‚ç›¸åï¼Œå¥³æ€§è¢«è®¤ä¸ºæ˜¯ä¸€ä¸ªä¿æŠ¤å› ç´ ã€‚ä¸ºäº†å‡è½»è¿™äº›é£é™©å¹¶é™ä½å†å…¥é™¢ç‡ï¼ŒåŒ»ç–—ä¿å¥ä¸“ä¸šäººå‘˜åº”å®æ–½æœ‰é’ˆå¯¹æ€§çš„æ•™è‚²å’Œä¸´åºŠå¹²é¢„æªæ–½ã€‚", "keywords_zh": "ç»“ç›´è‚ ç™Œã€èŸèƒåˆ†æã€å±é™©å› ç´ ã€éè®¡åˆ’å†å…¥é™¢", "keywords_en": "Colorectal cancer, Meta-analysis, Risk factors, Unplanned readmission", "link": "https://pubmed.ncbi.nlm.nih.gov/40269754/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260124211523&v=2.18.0.post22+67771e2", "date": "Thu, 24 Apr 2025"}, {"id": "40260850", "title_en": "Delivery of intravenous anti-cancer therapy at home versus in hospital or community settings for adults with cancer", "title_zh": "åœ¨å®¶ä¸­ä¸åœ¨åŒ»é™¢æˆ–ç¤¾åŒºç¯å¢ƒä¸­ä¸ºæˆäººç™Œç—‡æ‚£è€…æä¾›é™è„‰æŠ—ç™Œæ²»ç–—", "authors": "Rachelle Buchbinder", "abstract_en": "**Background:** Intravenous (IV) chemotherapy and immunotherapy are administered at frequent, regular intervals (weekly to four-weekly) for 4 to 24 months, with treatment sessions lasting between 20 minutes and several hours for adults with cancer. These treatments are usually given in chemotherapy day units in hospitals as same-day treatments. However, less complex anti-cancer therapy regimens may be administered in the participant's home.\n\n**Objectives:** To assess the safety, patient preference for, and cost of IV (including subcutaneous) anti-cancer therapy (chemotherapy or immunotherapy) delivered at home as an alternative to the same IV anti-cancer therapy regimen delivered in a hospital or community setting in adults with cancer.\n\n**Search Methods:** We searched CENTRAL, Cochrane Database of Systematic Reviews, MEDLINE, Embase, CINAHL, NHS Economic Evaluation Database, Cost-Effectiveness Analysis Registry and trial registries (ClinicalTrials.gov and WHO-ICTRP) from inception until 16 October 2024. We also searched PDQ Evidence and Epistemonikos for related systematic reviews. We screened reference lists of included studies and relevant systematic reviews.\n\n**Selection Criteria:** We included randomised parallel and cross-over trials, conducted in adults (aged 18 years and over) diagnosed with any type and stage of cancer requiring IV anti-cancer chemotherapy or immunotherapy. Eligible studies compared delivery of IV anti-cancer therapy at home with delivery of the same therapy in a hospital setting (as an inpatient or outpatient), or in the community setting (e.g. GP practice, community clinic). We included economic evaluation studies (i.e. cost-effectiveness analyses, cost-utility analyses, cost-benefit analyses) conducted alongside eligible effectiveness studies. Primary outcomes were adverse events, hospital inpatient admission and additional hospital attendance (e.g. emergency department visit) within 48 hours of administration of anti-cancer therapy, IV line complications, participant preference, and cost of delivering IV anti-cancer therapy from a healthcare system perspective.\n\n**Data Collection And Analysis:** Two review authors selected studies for inclusion, extracted trial characteristics and numerical data, assessed risk of bias, and judged the certainty of evidence using the GRADE approach. The main comparison was delivery of IV anti-cancer therapy at home versus in a hospital outpatient clinic. The primary time points of interest for outcomes related to serious adverse events, complications and cost were those collected at the longest follow-up postintervention. For outcomes such as participant preference, participant quality of life, participant and caregiver satisfaction, and non-adherence to the treatment regimen, data collected at time points as soon as possible after the intervention were of primary interest.\n\n**Main Results:** We identified seven eligible trials (three parallel RCTs, four randomised cross-over trials; 401 randomised participants, with 272 participants included in the final analyses) and five ongoing trials. Five included trials were performed prior to the 2000s and two were performed between 2007 and 2011. Trial participants' mean age ranged from 60 to 70 years. Four trials recruited a mix of cancer patients, including breast, colon, rectum, pancreatic, pancreaticobiliary, non-Hodgkin's lymphoma, lung, and head and neck cancer. Three trials focused on specific cancers (i.e. colorectal cancer, breast cancer, colon cancer). Seven trials compared delivery of IV anti-cancer therapy at home versus in a hospital outpatient clinic. One trial compared delivery of IV anti-cancer therapy in the participant's home, in the hospital outpatient clinic, and in local general practice surgery. All participants were assessed either by a physician or trained chemotherapy nurse prior to receiving each treatment cycle, and trained chemotherapy nurses administered the therapy, as per standard clinical practice, in all settings in all trials. We judged three trials as having low overall risk of bias. In four trials, the overall risk of bias was unclear due to poorly reported study methods, failing to report assessed data points and inaccessible study protocols. Due to the very low certainty of the evidence, we are uncertain of the effect of delivering IV anti-cancer therapy at home versus in the hospital outpatient clinic on the response to and management of adverse events, on both hospital inpatient admission and additional hospital attendance within 48 hours of administration of anti-cancer therapy, and on IV line complications (including infection and thrombosis). Based on low-certainty evidence, participants receiving therapy at home may be more likely to prefer future treatments at home, after receiving treatment in this setting (35 more per 100, 10 to 70 more; data from 1 RCT with 65 participants). Based on low-certainty evidence, delivering IV anti-cancer therapy at home may make little or no difference to the cost of the treatment from the healthcare system perspective in comparison to delivering it in the hospital outpatient clinic (mean cost (in 2022 Australian dollars (AUD)) per treatment at home: 126 AUD less; 1798 AUD less to 1546 AUD more; data from 2 RCTs with 80 participants). We are uncertain of the effect of delivering IV anti-cancer therapy at home, versus a local GP surgery, on the response to and management of adverse events. No studies reported on hospital inpatient admission. Evidence on additional hospital attendance within 48 hours of administration of anti-cancer therapy is of very low certainty. Low-certainty evidence suggests that compared to receiving treatment in a local GP surgery, participants may or may not be more likely to prefer future treatments at home, and delivering anti-cancer therapy at home may make little or no difference to the cost of the treatment.\n\n**Authors' Conclusions:** Evidence on the safety and cost-effectiveness of IV anti-cancer therapy at home is scarce and outdated. IV anti-cancer regimens have evolved; the findings of studies performed more than a decade ago may lack applicability to current practice. However, key considerations when considering suitability for home treatment remain unchanged: safety, duration of treatment and geographic catchment area. The finding that patients may prefer future treatments at home after receiving treatment in this setting, albeit based upon low-certainty evidence, is consistent with the widespread current practice of delivering IV anti-cancer therapy, including immunotherapies, at home when judged safe and preferred by the patient. Appropriate selection of patients and regimens is a key consideration for ensuring the safety of delivering IV anti-cancer therapy at home.", "abstract_zh": "**èƒŒæ™¯ï¼š** é™è„‰ (IV) åŒ–ç–—å’Œå…ç–«ç–—æ³•ä»¥é¢‘ç¹ã€æœ‰è§„å¾‹çš„é—´éš”ï¼ˆæ¯å‘¨è‡³æ¯å››å‘¨ï¼‰è¿›è¡Œï¼ŒæŒç»­ 4 è‡³ 24 ä¸ªæœˆï¼Œå¯¹äºæˆäººç™Œç—‡æ‚£è€…ï¼Œæ²»ç–—æŒç»­ 20 åˆ†é’Ÿè‡³å‡ ä¸ªå°æ—¶ã€‚è¿™äº›æ²»ç–—é€šå¸¸åœ¨åŒ»é™¢çš„åŒ–ç–—æ—¥é—´å•ä½ä½œä¸ºå½“å¤©æ²»ç–—è¿›è¡Œã€‚ç„¶è€Œï¼Œä¸å¤ªå¤æ‚çš„æŠ—ç™Œæ²»ç–—æ–¹æ¡ˆå¯ä»¥åœ¨å‚ä¸è€…çš„å®¶ä¸­è¿›è¡Œã€‚\n\n**Objectivesï¼š** è¯„ä¼°åœ¨å®¶ä¸­è¿›è¡Œçš„é™è„‰æ³¨å°„ï¼ˆåŒ…æ‹¬çš®ä¸‹ï¼‰æŠ—ç™Œæ²»ç–—ï¼ˆåŒ–ç–—æˆ–å…ç–«æ²»ç–—ï¼‰çš„å®‰å…¨æ€§ã€æ‚£è€…åå¥½å’Œè´¹ç”¨ï¼Œä½œä¸ºæˆäººç™Œç—‡æ‚£è€…åœ¨åŒ»é™¢æˆ–ç¤¾åŒºç¯å¢ƒä¸­è¿›è¡Œçš„ç›¸åŒé™è„‰æ³¨å°„æŠ—ç™Œæ²»ç–—æ–¹æ¡ˆçš„æ›¿ä»£æ–¹æ¡ˆã€‚\n\n**Search methodsï¼š** æˆ‘ä»¬æ£€ç´¢äº† CENTRALã€Cochrane ç³»ç»Ÿè¯„ä»·æ•°æ®åº“ã€MEDLINEã€Embaseã€CINAHLã€NHS ç»æµè¯„ä¼°æ•°æ®åº“ã€æˆæœ¬æ•ˆç›Šåˆ†æç™»è®°å¤„å’Œè¯•éªŒç™»è®°å¤„ï¼ˆClinicalTrials.gov å’Œ WHO-ICTRPï¼‰ï¼Œä»å¼€å§‹åˆ° 2024 å¹´ 10 æœˆ 16 æ—¥ã€‚æˆ‘ä»¬è¿˜æ£€ç´¢äº† PDQ Evidence å’Œ Epistemonikos ä»¥è·å–ç›¸å…³çš„ç³»ç»Ÿè¯„ä»·ã€‚æˆ‘ä»¬ç­›é€‰äº†çº³å…¥ç ”ç©¶çš„å‚è€ƒæ–‡çŒ®åˆ—è¡¨å’Œç›¸å…³çš„ç³»ç»Ÿè¯„ä»·ã€‚\n\n**Selection criteriaï¼š** æˆ‘ä»¬çº³å…¥äº†éšæœºå¹³è¡Œå’Œäº¤å‰è¯•éªŒï¼Œè¿™äº›è¯•éªŒåœ¨è¯Šæ–­ä¸ºä»»ä½•ç±»å‹å’Œé˜¶æ®µçš„ç™Œç—‡ä¸”éœ€è¦é™è„‰æ³¨å°„æŠ—ç™ŒåŒ–ç–—æˆ–å…ç–«æ²»ç–—çš„æˆäººï¼ˆ18 å²åŠä»¥ä¸Šï¼‰ä¸­è¿›è¡Œã€‚ç¬¦åˆæ¡ä»¶çš„ç ”ç©¶å°†åœ¨å®¶ä¸­è¿›è¡Œé™è„‰æ³¨å°„æŠ—ç™Œæ²»ç–—ä¸åœ¨åŒ»é™¢ç¯å¢ƒï¼ˆä½é™¢æ‚£è€…æˆ–é—¨è¯Šæ‚£è€…ï¼‰æˆ–ç¤¾åŒºç¯å¢ƒï¼ˆä¾‹å¦‚å…¨ç§‘åŒ»ç” iparesis, and late-onset dysphasia. For recurrent lung cancer, 2-year local control and overall survival rates were reported as 54.0% and 61.9%, respectively. Grade â‰¥3 toxicities included two cases of radiation pneumonitis and one case of bronchopleural fistula. In recurrent pancreatic cancer, 1-year local control, progression-free survival, and overall survival rates were 53.5%, 24.5%, and 48.7%, respectively. A high-grade complication of Grade 3 acute duodenal stenosis was observed in one patient. Additionally, concurrent chemotherapy with carbon ion reirradiation was associated with minimal high-grade additive toxicities. Overall, carbon ion reirradiation appears to be a potentially safe and effective reirradiation modality for treating locoregional recurrent malignancies, though data remains limited.", "abstract_zh": "å°½ç®¡ç°ä»£æ”¾å°„æ²»ç–—æœ€è¿‘å–å¾—äº†è¿›å±•ï¼Œä½†å†æ”¾å°„ä»ç„¶æ˜¯ä¸€ä¸ªé‡å¤§æŒ‘æˆ˜ã€‚ç¢³ç¦»å­æ”¾å°„æ²»ç–—ç”±äºå…¶æ½œåœ¨çš„ä¼˜è¶Šçš„ç‰©ç†å‰‚é‡åˆ†å¸ƒå’Œæ”¾å°„ç”Ÿç‰©å­¦ä¼˜åŠ¿è€Œè¶Šæ¥è¶Šå—åˆ°æ”¾å°„è‚¿ç˜¤å­¦å®¶çš„å…³æ³¨ã€‚æœ¬ç³»ç»Ÿç»¼è¿°å…¨é¢è¯„ä¼°äº† 27 é¡¹å…³äºä½¿ç”¨ç¢³ç¦»å­å†ç…§å°„æ²»ç–—å±€éƒ¨å¤å‘æ€§æ¶æ€§è‚¿ç˜¤çš„åŸå§‹ç ”ç©¶çš„ä¸´åºŠç»“æœï¼ŒåŒ…æ‹¬å½±å“ä¸­æ¢ç¥ç»ç³»ç»Ÿã€è‚ºã€å¤´é¢ˆã€èƒ°è…ºã€è‚è„ã€ç›´è‚ å’Œå¦‡ç§‘éƒ¨ä½çš„æ¶æ€§è‚¿ç˜¤ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œç¢³ç¦»å­å†ç…§å°„æ²»ç–—å±€éƒ¨å¤å‘æ€§æ¶æ€§è‚¿ç˜¤å¯äº§ç”Ÿè‰¯å¥½çš„ä¸´åºŠç»“æœï¼Œä¸”é«˜çº§åˆ«æ¯’æ€§çš„å‘ç”Ÿç‡ç›¸å¯¹è¾ƒä½ã€‚å¯¹äºå¤å‘é¼»å’½ç™Œï¼ŒæŠ¥å‘Šçš„2å¹´æ€»ç”Ÿå­˜ç‡ã€å±€éƒ¨æ§åˆ¶ç‡ã€åŒºåŸŸæ§åˆ¶ç‡å’Œæ— è½¬ç§»ç”Ÿå­˜ç‡åˆ†åˆ«ä¸º83.7%ã€58.0%ã€87.3%å’Œ94.7%ã€‚ 16%ï¼ˆ33/206ï¼‰çš„ç—…ä¾‹å‘ç”Ÿâ‰¥3çº§æ™šæœŸé¼»å’½åæ­»ã€‚å¯¹äºå¤å‘æ€§èƒ¶è´¨æ¯ç»†èƒç˜¤ï¼Œä¸­ä½æ€»ç”Ÿå­˜æœŸå’Œå±€éƒ¨å¯¹ç…§ç”Ÿå­˜æœŸåˆ†åˆ«æŠ¥å‘Šä¸º 13 ä¸ªæœˆå’Œ 7 ä¸ªæœˆï¼Œä¸”é«˜åº¦å¹¶å‘ç—‡æå°‘ï¼›è§‚å¯Ÿåˆ°çš„ä½åº¦æ¯’æ€§åŒ…æ‹¬æ€¥æ€§ä¸è‡ªä¸»è¿åŠ¨ã€ä¸å®Œå…¨æ€§åç˜«å’Œè¿Ÿå‘æ€§è¯­è¨€éšœç¢ã€‚å¯¹äºå¤å‘æ€§è‚ºç™Œï¼Œ2 å¹´å±€éƒ¨æ§åˆ¶ç‡å’Œæ€»ç”Ÿå­˜ç‡åˆ†åˆ«ä¸º 54.0% å’Œ 61.9%ã€‚ â‰¥3çº§æ¯’æ€§åŒ…æ‹¬2ä¾‹æ”¾å°„æ€§è‚ºç‚å’Œ1ä¾‹æ”¯æ°”ç®¡èƒ¸è†œç˜˜ã€‚åœ¨å¤å‘æ€§èƒ°è…ºç™Œä¸­ï¼Œ1 å¹´ ectal, IMT, Inflammatory myofibroblastic tumor, Neoplasm, Pediatric", "link": "https://pubmed.ncbi.nlm.nih.gov/40234278/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260124211523&v=2.18.0.post22+67771e2", "date": "Tue, 15 Apr 2025"}, {"id": "40229635", "title_en": "Microbiome landscapes of the bladder, intestine, and vagina in bladder cancer: a systematic review", "title_zh": "è†€èƒ±ç™Œä¸­è†€èƒ±ã€è‚ é“å’Œé˜´é“çš„å¾®ç”Ÿç‰©ç»„æ™¯è§‚ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Uwe Bieri", "abstract_en": "**Background:** Microbiomes have been linked to oncogenesis, e.g. the intestinal microbiome and colon cancer or HPV-associated cervical cancer. A connection between microbiomes of different body cavities and tumor oncogenesis was shown. The gut microbiome's influence on bladder cancer was established, raising the question whether nearby microbiomes (rectum, vagina) also influence bladder cancer due to their proximity.\n\n**Objective:** Considering the influence of various body cavities and the broader microbial components, this systematic review aims to investigate differences in the bladder, vaginal, and intestinal microbiota-including bacterial, viral, fungal and archaea-between patients with bladder cancer and healthy controls.\n\n**Methods:** Databases (PubMed, Scopus, Embase) were searched until April 2022. Three types of studies were included: \"(1) studies using bladder cancer and control groups (case-controlled studies) (2) studies that provided information on the presence or abundance of microbial taxa (3) studies that provided information on increased or decreased taxa in bladder cancer and/or control groups.\". Risk of bias was assessed using the Newcastle Ottawa Scale.\n\n**Results:** Fourteen studies (695 samples: 403 bladder cancer, 292 controls) were analyzed. Bacterial taxa that have been detected in at least two studies, the genera Geobacillus and Rubrobacter were more freq  "The aim of this systematic review is to summarise the available evidence for radiological changes associated with postoperative low anterior resection syndrome (LARS). A literature search was undertaken for all studies focusing on preoperative radiological predictors of postoperative LARS. Articles were selected from MEDLINE, EMBASE and the Cochrane Central Register of Controlled Trials (CENTRAL) databases up to October 2024. Eighty-four articles were screened: eighty-one were excluded and three were included in the analysis. All included studies focused on preoperative Magnetic Resonance Imaging (MRI) already performed as part of the oncological assessments, no study examined ultrasound or defecography. Authors retrospectively selected patients that underwent LAR, screened them with the LARS score, and reviewed preoperative MRI images with specific softwares in order to find radiological characteristics associated with LARS. Results showed that particular anatomical characteristics were present in patients that subsequently developed major LARS: the volume of the pubococcygealâ€‰+â€‰iliococcygeus muscles in 27 LARS patients out of 46 LAR (odds ratio-OR 14.7, 95% CI 1.7-128.3; pâ€‰=â€‰0.02), the thickness of the anorectal joint in 136 LARS out of 255 LAR preceded by neoadjuvant chemoradiotherapy (OR 0.653, 95% CI 0.565-0.756; pâ€‰=â€‰0.001) and the mesorectal/pelvic volumes in 135 LARS out of 236 LAR (Cox Regression analysis, pâ€‰=â€‰0.0017 and pâ€‰=â€‰0.0001 respectively). Pelvic floor musculature is a factor, among the others, that contributes to LARS. Future prospective studies need to validate these retrospective results, further delineate its influence, and investigate the potential contribution of other radiologic investigations (ultrasound and defecography) in this setting.", "abstract_zh": "æœ¬ç³»ç»Ÿè¯„ä»·çš„ç›®çš„æ˜¯æ€»ç»“ä¸æœ¯åä½ä½å‰åˆ‡é™¤ç»¼åˆå¾ï¼ˆLARSï¼‰ç›¸å…³çš„æ”¾å°„å­¦å˜åŒ–çš„ç°æœ‰è¯æ®ã€‚å¯¹æ‰€æœ‰å…³æ³¨æœ¯å LARS æœ¯å‰æ”¾å°„å­¦é¢„æµ‹å› ç´ çš„ç ”ç©¶è¿ ion, varying between 21% and 79%. Managing this clinical condition in these patients is challenging, due to the need to differentiate between bleeding originating from hemorrhoids or anorectal varices, and the unique hemostatic balance of each patient, which can lead to a decompensation of liver function and subsequently increase the anesthetic risk. To date, there are no systematic reviews specifically addressing this topic.\n\n**Methods:** This was a systematic review following the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Studies were retrieved from three electronic databases. Efficacy (symptomatic improvement, patient satisfaction, quality of life improvement, disease recurrence/need for surgery and/or hemorrhoidal prolapse reduction in anoscopy) and safety (reported adverse events) outcomes were evaluated. Data from each study were initially described individually, followed by a comparative analysis for procedures applied in multiple studies.\n\n**Results:** Six studies were included - 1 randomized clinical trial (RCT), 2 prospective cohort studies, 1 retrospective cohort study, and 2 case series. The considered techniques encompassed rubber band ligation (RBL), injection sclerotherapy (IS) using 3 agents - aluminum potassium sulfate and tannic acid (ALTA), ethanolamine oleate 5% (EAO), or N-butyl-cyanoacrylate, hemorrhoidopexy, and emborrhoid technique. RBL showed great symptomatic improvement and patient satisfaction in 63% and 73% of patients, respectively, and in 90% was associated with one-grade prolapse reduction after only one session. The most frequently reported adverse events included pain (16%) and ulceration/fissure (1-17%). Concerning IS, symptomatic improvement was observed in all patients. Recurrence rates varied with the agent used (EAO: 13% at 12 months; N-butyl-cyanoacrylate: 40% at 12 months; ALTA: 18% at 5 years), and 86.7% of patients exhibited more than one-grade reduction after the initial session. The most frequent adverse event was pain (EAO: 63%; N-butyl-cyanoacrylate: 60%). Stapled hemorrhoidopexy resulted in symptomatic improvement in all patients, although associated with a recurrence rate of 25% within 4 months. With an emborrhoid technique, 80% of the patients showed clinical improvement at a 3-month follow-up, without significant adverse events, at the cost of a 40% recurrence rate.\n\n**Conclusions:** All the treatment methods assessed in the included studies appear to be effective and safe in cirrhotic patients. This assumption challenges previous concerns regarding significant bleeding after office-based procedures like RBL in this population. Future research should prioritize RCT to thoroughly assess the management of HD in these patients, particularly addressing polidocanol foam sclerotherapy, a minimally invasive technique that has previously been shown to be more effective than RBL in the general population and in patients with bleeding disorders.", "abstract_zh": "**ä»‹ç»ï¼š** è‚ç¡¬åŒ–æ‚£è€…ä¸­ç—”ç–®ç–¾ç—… (HD) çš„å‘ç—…ç‡ä¸ä¸€èˆ¬äººç¾¤ç›¸ä¼¼ï¼Œåœ¨ 21% è‡³ 79% ä¹‹é—´å˜åŒ–ã€‚å¤„ç†è¿™äº›æ‚£è€…çš„è¿™ç§ä¸´åºŠçŠ¶å†µå…·æœ‰æŒ‘æˆ˜æ€§ï¼Œå› ä¸ºéœ€è¦åŒºåˆ†æºè‡ªç—”ç–®æˆ–è‚›é—¨ç›´è‚ é™è„‰æ›²å¼ çš„å‡ºè¡€ï¼Œä»¥åŠæ¯ä¸ªæ‚£è€…ç‹¬ç‰¹çš„æ­¢è¡€å¹³è¡¡ï¼Œè¿™å¯èƒ½å¯¼è‡´è‚åŠŸèƒ½å¤±ä»£å¿ï¼Œä»è€Œå¢åŠ éº»é†‰é£é™©ã€‚è¿„ä»Šä¸ºæ­¢ï¼Œè¿˜æ²¡æœ‰ä¸“é—¨é’ˆå¯¹è¯¥ä¸»é¢˜çš„ç³»ç»Ÿç»¼è¿°ã€‚\n\n**æ–¹æ³•ï¼š** è¿™æ˜¯éµå¾ªç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æé¦–é€‰æŠ¥å‘Šé¡¹ç›® (PRISMA) æŒ‡å—çš„ç³»ç»Ÿè¯„ä»·ã€‚ç ”ç©¶æ˜¯ä»ä¸‰ä¸ªç”µå­æ•°æ®åº“ä¸­æ£€ç´¢çš„ã€‚è¯„ä¼°ç–—æ•ˆï¼ˆç—‡çŠ¶æ”¹å–„ã€æ‚£è€…æ»¡æ„åº¦ã€ç”Ÿæ´»è´¨é‡æ”¹å–„ã€ç–¾ç—…å¤å‘/æ‰‹æœ¯éœ€è¦å’Œ/æˆ–è‚›é—¨é•œæ£€æŸ¥ä¸­ç—”ç–®è„±å‚å‡å°‘ï¼‰å’Œå®‰å…¨æ€§ï¼ˆæŠ¥å‘Šçš„ä¸è‰¯äº‹ä»¶ï¼‰ç»“æœã€‚æ¯é¡¹ç ”ç©¶çš„æ•°æ®æœ€åˆéƒ½æ˜¯å•ç‹¬æè¿°çš„ï¼Œç„¶åå¯¹å¤šé¡¹ç ”ç©¶ä¸­åº”ç”¨çš„ç¨‹åºè¿›è¡Œæ¯”è¾ƒåˆ†æã€‚\n\n**ç»“æœï¼š** çº³å…¥å…­é¡¹ç ”ç©¶ - 1 é¡¹éšæœºä¸´åºŠè¯•éªŒ (RCT)ã€2 é¡¹å‰ç»æ€§é˜Ÿåˆ—ç ”ç©¶ã€1 é¡¹å›é¡¾æ€§é˜Ÿåˆ—ç ”ç©¶å’Œ 2 é¡¹ç—…ä¾‹ç³»åˆ—ç ”ç©¶ã€‚è€ƒè™‘çš„æŠ€æœ¯åŒ…æ‹¬æ©¡çš® uthors": "Mari Molvik", "abstract_en": "**Background:** Candida auris is an emerging fungal pathogen that is often multidrug-resistant. It can persist on skin and in hospital environments, leading to outbreaks and severe infections for patients at risk. Several countries and institutions are working on establishing guidelines and recommendations for prevention. This review aims to assess the evidence on factors associated with C. auris colonisation or infection, the duration of such colonisation, possible colonisation sites, and the risk of secondary cases to inform screening recommendations.\n\n**Methods:** We systematically searched five databases for primary studies and systematic reviews of our four outcomes. We excluded studies on treatment, management, laboratory methods, drug resistance, and environmental screening. From each paper, we extracted relevant data and summarised them in tables. Main findings were described narratively.\n\n**Findings:** We selected 117 studies for inclusion. Most of the studies were observational studies. Without taking the method of testing into account, the duration of C. auris colonisation varied, with up to and beyond a year being common. The predominant sites of colonisation were the axillae and groin, with the nares and rectum being less common sites. The risk of secondary cases saw considerable variation across the studies, and the secondary cases primarily involved patients and not healthcare workers. Critical care settings, invasive medical devices, recent antimicrobial use, and comorbidities were often associated with C. auris colonisation and infection.\n\n**Conclusion:** Our review highlights that, despite relevant findings on factors influencing C. auris colonisation and infection, substantial gaps remain in the evidence supporting screening practices. Most studies were conducted reactively, in outbreak settings, and lack systematic protocols. Given these limitations, screening guidelines are likely to be more successful if grounded in medical theory and yeast microbiology rather than relying solely on current studies. Rigorous, well-designed research is urgently needed to inform future C. auris screening and control efforts.", "abstract_zh": "**èƒŒæ™¯ï¼š** è€³å¿µç èŒæ˜¯ä¸€ç§æ–°å…´çš„çœŸèŒç—…åŸä½“ï¼Œé€šå¸¸å…·æœ‰å¤šé‡è€è¯æ€§ã€‚å®ƒå¯ä»¥æŒç»­å­˜åœ¨äºçš®è‚¤å’ŒåŒ»é™¢ç¯å¢ƒä¸­ï¼Œå¯¼è‡´é«˜å±æ‚£è€…çˆ†å‘å’Œä¸¥é‡æ„ŸæŸ“ã€‚ä¸€äº›å›½å®¶å’Œæœºæ„æ­£åœ¨åŠªåŠ›åˆ¶å®šé¢„é˜²æŒ‡å—å’Œå»ºè®®ã€‚æœ¬ç»¼è¿°æ—¨åœ¨è¯„ä¼°ä¸è€³å¿µç èŒå®šæ¤æˆ–æ„ŸæŸ“ç›¸å…³çš„å› ç´ ã€å®šæ¤æŒç»­æ—¶é—´ã€å¯èƒ½çš„å®šæ¤ä½ç‚¹ä»¥åŠç»§å‘ç—…ä¾‹çš„é£é™©çš„è¯æ®ï¼Œä»¥æä¾›ç­›æŸ¥å»ºè®®ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬ç³»ç»Ÿåœ°æ£€ç´¢äº†äº”ä¸ªæ•°æ®åº“è¿›è¡Œåˆæ­¥ç ”ç©¶å¹¶å¯¹æˆ‘ä»¬çš„å››ä¸ªç»“æœè¿›è¡Œç³»ç»Ÿè¯„ä»·ã€‚æˆ‘ä»¬æ’é™¤äº†æœ‰å…³æ²»ç–—ã€ç®¡ç†ã€å®éªŒå®¤æ–¹æ³•ã€è€è¯æ€§å’Œç¯å¢ƒç­›æŸ¥çš„ç ”ç©¶ã€‚æˆ‘ä»¬ä»æ¯ç¯‡è®ºæ–‡ä¸­æå–äº†ç›¸å…³æ•°æ®å¹¶å°†å…¶æ€»ç»“åœ¨è¡¨æ ¼ä¸­ã€‚å¯¹ä¸»è¦å‘ç°è¿›è¡Œäº†å™è¿°æ€§æè¿°ã€‚\n\n**Findingsï¼š** æˆ‘ä»¬é€‰æ‹©äº† 117 é¡¹ç ”ç©¶çº³å…¥å…¶ä¸­ã€‚å¤§å¤šæ•°ç ”ç©¶éƒ½æ˜¯è§‚å¯Ÿæ€§ç ”ç©¶ã€‚å¦‚æœä¸è€ƒè™‘æµ‹è¯•æ–¹æ³•ï¼Œè€³å¿µç èŒå®šæ®–çš„æŒç»­æ—¶é—´å„ä¸ç›¸åŒï¼Œæœ€é•¿æˆ–è¶…è¿‡ä¸€å¹´çš„æƒ…å†µå¾ˆå¸¸è§ã€‚å®šæ¤çš„ä¸»è¦éƒ¨ä½æ˜¯è…‹çªå’Œè…¹è‚¡æ²Ÿï¼Œé¼»å­”å’Œç›´è‚ æ˜¯ä¸å¤ªå¸¸è§çš„éƒ¨ä½ã€‚å„ä¸ªç ”ç©¶ä¸­ç»§å‘ç—…ä¾‹çš„é£é™©å­˜åœ¨å¾ˆå¤§å·®å¼‚ï¼Œå¹¶ä¸”ç»§å‘ç—…ä¾‹ä¸»è¦æ¶‰åŠæ‚£è€…è€Œä¸æ˜¯åŒ»æŠ¤äººå‘˜ã€‚é‡ç—‡ç›‘æŠ¤ç¯å¢ƒã€ä¾µå…¥æ€§åŒ»ç–—è®¾å¤‡ã€è¿‘æœŸæŠ—èŒè¯ç‰©çš„ä½¿ç”¨ä»¥åŠåˆå¹¶ç—‡é€šå¸¸ä¸è€³å¿µç èŒå®šæ¤å’Œæ„ŸæŸ“æœ‰å…³ã€‚\n\n**ç»“è®ºï¼š** æˆ‘ä»¬çš„ç»¼è¿°å¼ºè°ƒï¼Œå°½ç®¡å¯¹å½±å“è€³å¿µç èŒå®šæ¤å’Œæ„ŸæŸ“çš„å› ç´ æœ‰ç›¸å…³å‘ç°ï¼Œä½†æ”¯æŒç­›æŸ¥å®è·µçš„è¯æ®ä»ç„¶å­˜åœ¨å¾ˆå¤§å·®è·ã€‚å¤§å¤šæ•°ç ”ç©¶éƒ½æ˜¯åœ¨ç–«æƒ…çˆ†å‘çš„æƒ…å†µä¸‹è¢«åŠ¨è¿›è¡Œçš„ï¼Œç¼ºä¹ç³»ç»Ÿçš„æ–¹æ¡ˆã€‚é‰´äºè¿™äº›é™åˆ¶ï¼Œå¦‚æœåŸºäºåŒ»å­¦ç†è®ºå’Œé…µæ¯å¾®ç”Ÿç‰©å­¦è€Œä¸æ˜¯ä»…ä»…ä¾èµ–å½“å‰çš„ç ”ç©¶ï¼Œç­›æŸ¥æŒ‡å—å¯èƒ½ä¼šæ›´æˆåŠŸã€‚è¿«åˆ‡éœ€è¦ä¸¥è°¨ã€ç²¾å¿ƒè®¾è®¡çš„ç ”ç©¶æ¥ä¸ºæœªæ¥çš„è€³å¿µç èŒç­›æŸ¥å’Œæ§åˆ¶å·¥ä½œæä¾›ä¿¡æ¯ã€‚", "keywords_zh": "è€³å¿µç èŒã€çœŸèŒæ„ŸæŸ“ã€åŒ»ç–—ä¿å¥ç›¸å…³æ„ŸæŸ“ã€æ„ŸæŸ“æ§åˆ¶ã€ç­›æŸ¥", "keywords_en": "Candida auris, fungal infections, healthcareâ€associated infections, infection control, screening", "link": "https://pubmed.ncbi.nlm.nih.gov/40072118/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260124211523&v=2.18.0.post22+67771e2", "date": "Wed, 12 Mar 2025"}, {"id": "40063683", "title_en": "Evaluating the Impact of Induction and Consolidation Total Neoadjuvant Therapies Compared to Conventional Chemoradiotherapy for Locally Advanced Rectal Cancer: A Systematic Review and Network Meta-analysis", "title_zh": "è¯„ä¼°è¯±å¯¼å’Œå·©å›ºæ€»ä½“æ–°è¾…åŠ©æ²»ç–—ä¸ä¼ ç»Ÿæ”¾åŒ–ç–—å¯¹å±€éƒ¨æ™šæœŸç›´è‚ ç™Œçš„å½±å“ï¼šç³»ç»Ÿè¯„ä»·å’Œç½‘ç»œèŸèƒåˆ†æ", "authors": "Jeonghyun Kang", "abstract_en": "**Background:** Total neoadjuvant therapy has been introduced to enhance oncological outcomes and minimize toxicity in locally advanced rectal cancer, but the superiority between the induction and consolidation of therapy remain unclear.\n\n**Objective:** To evaluate oncological and postoperative outcomes by comparing induction chemotherapy and consolidation chemotherapy with conventional chemoradiotherapy in patients with locally advanced rectal cancer.\n\n**Data Sources:** Systematic searches of PubMed, Embase, and Cochrane databases wereperformed for studies published from the database's inception until June 2023.\n\n**Study Selection:** The inclusion criteria were patients diagnosed with rectal cancer. Interventions included induction chemotherapy and consolidation chemotherapy, and comparisons were specified as conventional neoadjuvant chemoradiotherapy.\n\n**Main Outcome Measures:** Primary outcomes were the rates of pathologic or clinical complete response, postoperative results, chemoradiotherapy-related toxicity, and survival outcomes.\n\n**Results:** Thirty-three studies, encompassing patients from 1991 to 2021, were eligible for analysis. In network meta-analysis, a significantly increased OR for a pathologic complete response was observed in both the induction therapy group at 1.65 (95% credible interval, 1.18-2.30) and the consolidation therapy group at 1.87 (95% credible interval, 1.40-2.47) compared to conventional chemoradiotherapy. However, no difference was observed in complete response rates, postoperative results, or chemoradiotherapy-related toxicity grade 3 or higher between the groups. There were no differences among the groups in local recurrence, distant metastasis, or disease-free survival, whereas the induction group showed a nonsignificant improvement in overall survival.\n\n**Limitations:** There was significant heterogeneity among the studies, and the short follow-up period in most studies limited the assessment of long-term survival outcomes.\n\n**Conclusions:** Both induction and consolidation total neoadjuvant therapy increase the pathologic complete response rate in locally advanced rectal cancer without compromising safety or postoperative outcomes. However, total neoadjuvant therapy was not associated with a significant improvement in survival outcomes. Although total neoadjuvant therapy strategies for locally advanced rectal cancer are considered safe, additional long-term studies are needed.\n\n**Trial Registration No:** CRD42023445348.", "abstract_zh": "**èƒŒæ™¯ï¼š** å·²å¼•å…¥å…¨æ–°è¾…åŠ©æ²»ç–—æ¥å¢å¼ºå±€éƒ¨æ™šæœŸç›´è‚ ç™Œçš„è‚¿ç˜¤å­¦ç»“æœå¹¶æœ€å¤§ç¨‹åº¦åœ°å‡å°‘æ¯’æ€§ï¼Œä½†è¯±å¯¼æ²»ç–—å’Œå·©å›ºæ²»ç–—ä¹‹é—´çš„ä¼˜è¶Šæ€§ä»ä¸æ¸…æ¥šã€‚\n\n**ç›®çš„ï¼š** é€šè¿‡æ¯”è¾ƒå±€éƒ¨æ™šæœŸç›´è‚ ç™Œæ‚£è€…çš„è¯±å¯¼åŒ–ç–—å’Œå·©å›ºåŒ–ç–—ä¸å¸¸è§„æ”¾åŒ–ç–—ï¼Œè¯„ä¼°è‚¿ç˜¤å­¦å’Œæœ¯åç»“æœã€‚\n\n**Data sourcesï¼š** å¯¹ PubMedã€Embase å’Œ Cochrane æ•°æ®åº“è¿›è¡Œäº†ç³»ç»Ÿæ£€ç´¢ï¼ŒæŸ¥æ‰¾ä»æ•°æ®åº“å»ºç«‹åˆ° 2023 å¹´ 6 æœˆæœŸé—´å‘è¡¨çš„ç ”ç©¶ã€‚\n\n**Study selectionï¼š** çº³å…¥æ ‡å‡†æ˜¯è¯Šæ–­æ‚£æœ‰ç›´è‚ ç™Œçš„æ‚£è€…ã€‚å¹²é¢„æªæ–½åŒ…æ‹¬è¯±å¯¼åŒ–ç–—å’Œå·©å›ºåŒ–ç–—ï¼Œæ¯”è¾ƒæŒ‡å®šä¸ºå¸¸è§„æ–°è¾…åŠ©æ”¾åŒ–ç–—ã€‚\n\n**Main outcome measuresï e trials comparing flap operations with secondary healing were heterogeneous and did not reach significance (OR 0.38; 95% CI, 0.13-1.13; p = 0.08). Recurrence was similar between Limberg and Karydakis operations. Infection rates were lower for the flap operations compared with primary closure (OR 0.33; 95% CI, 0.23-0.48; p < 0.01) and with secondary healing (OR 0.48; 95% CI, 0.30-0.77; p < 0.01). Two trials tested Bascom procedure against Limberg operation without significant differences. All trials found secondary healing to have significantly longer healing times than any other operation.\n\n**Limitations:** Most studies had a high or medium risk of bias, resulting in very low to low certainty of evidence. The trials generally had small numbers, short follow-ups, and no reported primary outcomes or power calculations.\n\n**Conclusions:** Primary closure and secondary healing performed poorly compared with the flap techniques. Most trials tested Limberg operation; only 2 tested Bascom operation. The literature suggests the surgeon's expertise determines the choice of flap technique.", "abstract_zh": "**èƒŒæ™¯ï¼š** æ…¢æ€§è—æ¯›çª¦ç–¾ç—…çš„æ‰‹æœ¯é€‰æ‹©ä»å­˜åœ¨äº‰è®®ã€‚\n\n**ç›®çš„ï¼š** æ¯”è¾ƒæ…¢æ€§è—æ¯›ç—…å¸¸è§æ‰‹æœ¯çš„ç»“æœã€‚\n\n**Data sourcesï¼š** æˆ‘ä»¬æ£€ç´¢äº† PubMedã€Embase å’Œ Cochrane å›¾ä¹¦é¦†ã€‚\n\n**Study selectionï¼š** æˆ‘ä»¬çº³å…¥äº† 2002 å¹´è‡³ 2024 å¹´å‘è¡¨çš„è‹±è¯­æˆ–ä¸¹éº¦è¯­éšæœºè¯•éªŒï¼Œæ¯”è¾ƒäº†æ²»ç–—æˆäººå’Œé’å°‘å¹´æ…¢æ€§è—æ¯›ç—…çš„æ‰‹æœ¯ç»“æœã€‚\n\n**Interventionsï¼š** æˆ‘ä»¬æ¯”è¾ƒäº†äºŒæ¬¡æ„ˆåˆã€åˆæ¬¡ä¸­çº¿é—­åˆã€Bascomã€Limberg å’Œ Karydakis çš®ç“£æ‰‹æœ¯çš„ç»“æœã€‚\n\n**Main outcome measuresï¼š** ä¸»è¦ç»“å±€æ˜¯å¤å‘ï¼›æ¬¡è¦ç»“å±€æ˜¯æ„ŸæŸ“ã€æ„ˆåˆæ—¶é—´å’Œä½é™¢æ—¶é—´ã€‚æˆ‘ä»¬åœ¨èŸèƒåˆ†æä¸­æ¯”è¾ƒäº†æ‰€æœ‰æŠ€æœ¯çš„å¤å‘ç‡å’Œæ„ŸæŸ“ç‡ã€‚æˆ‘ä»¬è¯„ä¼°äº†æ‰€æœ‰è¯•éªŒçš„åå€šé£é™©å’Œè´¨é‡ã€‚\n\n**ç»“æœï¼š** 50 é¡¹è¯•éªŒå…±æœ‰ 5762 åå‚ä¸è€…ã€‚åœ¨èŸèƒåˆ†æä¸­ï¼Œçš®ç“£æ‰‹æœ¯çš„å¤å‘ç‡ä½äºåˆæ¬¡ä¸­çº¿é—­åˆæœ¯ï¼ˆOR 0.31ï¼›95% CIï¼Œ0.19-0.51ï¼›p < 0.01ï¼‰ã€‚æ¯”è¾ƒç ectal D<sub>Max</sub> was associated with acute â‰¥G2 GI toxicity (OR, 1.05; 95% CI, 1.02-1.08; P < .001). Additionally, urethral D<sub>Max</sub> was associated with late â‰¥G2 GU toxicity (OR, 1.02; 95% CI, 1.01-1.03; P < .001), and a stronger relationship was observed with the average plan urethral D<sub>Max</sub> (OR, 1.05; 95% CI, 1.03-1.07; P < .001). No association of toxicity with any bladder dose metric examined was observed.\n\n**Conclusions:** The utilization of a microboost seems tolerable across treatment protocols; however, subgroup factors, including the use of intrafraction motion management and the type of imaging modality used, may influence the probability of toxicity. Attention to rectal D<sub>Max</sub> constraints and urethral D<sub>Max</sub> dose constraints may help to mitigate GI and GU toxicity, respectively. No association between toxicity and bladder dose constraints was observed.", "abstract_zh": "**Purposeï¼š** ä¸€é¡¹å•æœŸ 3 æœŸè¯•éªŒè¡¨æ˜ï¼Œé‡‡ç”¨å±€ç¶æ€§å‰åˆ—è…ºå†…â€œå¾®å¢å¼ºâ€çš„å‰åˆ—è…ºæ”¾å°„æ²»ç–—å¯ä»¥æ”¹å–„ç–¾ç—…æ§åˆ¶ï¼Œè€Œä¸ä¼šæ€»ä½“å¢åŠ æ¯’æ€§ã€‚ç›®å‰å°šä¸æ¸…æ¥šè¿™äº›ç»“æœå¦‚ä½•æ¨å¹¿åˆ°å…¶ä»–æ²»ç–—æ–¹æ¡ˆå’Œæ–¹æ¡ˆã€‚\n\n**Methods and materialsï¼š** å¯¹ 2023 å¹´ 9 æœˆ 1 æ—¥æˆ–ä¹‹å‰å‘è¡¨çš„ç ”ç©¶è¿›è¡Œäº† PubMed å’Œ Cochrane ç»¼è¿°çš„ç³»ç»Ÿæ£€ç´¢ã€‚ä½¿ç”¨éšæœºæ•ˆåº”èŸèƒåˆ†ææ¥æ±‡æ€» â‰¥2 çº§ (â‰¥G2) æ€¥æ€§å’Œæ™šæœŸæ³Œå°¿ç”Ÿæ®– (GU) å’Œèƒƒè‚ é“ (GI) æ¯’æ€§çš„ç´¯ç§¯å‘ç”Ÿç‡ã€‚è¯„ä¼°å¼‚è´¨æ€§ï¼Œå¹¶é€šè¿‡äºšç»„åˆ†æå’ŒèŸèƒå›å½’æ£€æŸ¥è¯•éªŒæ°´å¹³åå˜é‡ä¸æ¯’æ€§çš„å…³è”ã€‚å‰‚é‡æŒ‡æ ‡çš„æ¯”å€¼æ¯” (OR) ä»¥æ¯ Gy ç­‰æ•ˆå‰‚é‡æŠ¥å‘Šï¼Œä»¥æ¯åˆ†æ•° 2Gy (EQD2) è¡¨ç¤ºã€‚\n\n**ç»“æœï¼š** çº³å…¥äº† 38 åæ‚£è€…é˜Ÿåˆ—ã€‚ â‰¥G2 æ€¥æ€§å’Œæ™šæœŸ GU æ¯’æ€§ç´¯ç§¯å‘ç”Ÿç‡çš„æ±‡æ€»ä¼°è®¡å€¼åˆ†åˆ«ä¸º 25.3%ï¼ˆ95% CIï¼Œ19.1%-32.8%ï¼‰å’Œ 21.1%ï¼ˆ95% CIï¼Œ16.7%-26.3%ï¼‰ã€‚æ™šæœŸâ‰¥G2èƒƒè‚ é“æ¯’æ€§å‘ç”Ÿç‡è¾ƒä½ï¼Œä¼°è®¡åˆ†åˆ«ä¸º5.6%ï¼ˆ95% CIï¼Œ3.5%-8.7%ï¼‰å’Œ6.9%ï¼ˆ95% CIï¼Œ4.6%-10.1%ï¼‰ã€‚ä¸è‡³å°‘ä¸€ç§ â‰¥G2 æ¯’æ€§ç±»åˆ«ç›¸å…³çš„äºšç»„å› ç´ åŒ…æ‹¬æ²»ç–—æŠ€æœ¯ã€ç”¨äºå®šä¹‰å e after excisional treatments for hemorrhoids. Primary outcomes included early (<3Â months) and late (â‰¥3Â months) fecal incontinence. Secondary outcomes included postoperative bleeding, urinary retention, and recurrence. Single-arm meta-analyses of proportions were performed using R with meta-regression.\n\n**Results:** In total, 139 studies were included in the meta-analysis, including 68 randomized controlled trials with 8,445 participants and 71 observational studies with 22,687 participants. Early incontinence rates were 5.32% in randomized controlled trials (95% confidence interval, 2.74-8.51%) and 1.03% in nonrandomized controlled trials (95% confidence interval, 0.28-2.09%). Late incontinence rates were 2.48% in randomized controlled trials (95% confidence interval, 1.09-4.25%) and 1.44% in nonrandomized controlled trials (95% confidence interval, 0.71-2.37%). There was no significant difference in the risk of incontinence or other postoperative complications between stapled hemorrhoidopexy and excisional hemorrhoidectomy, both in randomized controlled trials and nonrandomized controlled trials.\n\n**Conclusion:** Incontinence after stapled hemorrhoidopexy and excisional hemorrhoidectomy is uncommon, and there appears to be no significant difference in risk between the 2 procedures. However, considerable heterogeneity was observed, likely the result of differences in assessment and reporting methods across studies. Future research should standardize definitions and methods for assessing incontinence and include preoperative assessments to more accurately define the risks of complications associated with hemorrhoid surgery.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç—”åˆ‡é™¤æœ¯å’Œå»åˆå™¨ç—”å›ºå®šæœ¯æ˜¯æ²»ç–—ç—‡çŠ¶æ€§ç—”ç–®çš„ä¸¤ç§å¸¸è§æ‰‹æœ¯ã€‚ç„¶è€Œï¼Œäººä»¬ä»ç„¶å¯¹æœ¯åå¹¶å‘ç—‡çš„é£é™©åŠå…¶æ–‡çŒ®ä¸­ä¸æ¸…æ¥šçš„å‘ç”Ÿç‡è¡¨ç¤ºæ‹…å¿§ã€‚æœ¬ç³»ç»Ÿè¯„ä»·æ—¨åœ¨è¯„ä¼°å’Œæ¯”è¾ƒå»åˆå™¨ç—”å›ºå®šæœ¯å’Œç—”åˆ‡é™¤æœ¯åå¤±ç¦çš„å‘ç”Ÿç‡ã€‚\n\n**æ–¹æ³•ï¼š** å¯¹ Medlineã€EMBASE å’Œ CENTRAL otic leak (AL) is a major complication in colorectal surgery, significantly contributing to perioperative morbidity and mortality. Among strategies to prevent AL, Indocyanine Green Fluorescence Angiography (ICG-FA) has emerged as a promising method for assessing bowel perfusion intraoperatively. This systematic review evaluates the impact of ICG-FA on AL rates and other postoperative outcomes following colorectal anastomoses.\n\n**Methods:** A systematic search was conducted in PubMed, PubMed Central, MEDLINE, and Google Scholar, following PRISMA guidelines. Eligible studies included randomized controlled trials (RCTs), prospective cohort studies, and retrospective cohort studies comparing ICG-FA to controls in adult patients undergoing colorectal resections and anastomoses. Data on AL rates, intraoperative characteristics, and postoperative outcomes were extracted. Quality assessment was performed using the Newcastle-Ottawa Scale and the Revised Cochrane Risk-of-Bias Tool.\n\n**Results:** Sixteen studies (12 retrospective, 1 prospective, and 3 RCTs) involving 3231 patients (1562 ICG-FA and 1669 controls) were included. AL rates were significantly lower in the ICG-FA group (5.18%) compared to controls (11.50%) (pâ€‰<â€‰0.01). ICG-FA influenced surgical plans in 16.31% of cases. Operative time and ileostomy formation rates were comparable between groups. Reoperation, ileus, and wound infection rates showed minimal differences. Mortality rates were low in both groups (ICG-FA: 0.55%, control: 0.51%).\n\n**Conclusion:** ICG-FA significantly reduces AL rates without increasing operative time or postoperative complications. This technique provides a reliable and safe assessment of bowel perfusion, supporting its integration into colorectal surgery protocols. Further high-quality RCTs are needed to confirm these findings and optimise its application.", "abstract_zh": "**èƒŒæ™¯ï¼š** å»åˆå£ç˜˜ï¼ˆALï¼‰æ˜¯ç»“ç›´è‚ æ‰‹æœ¯çš„ä¸»è¦å¹¶å‘ç—‡ï¼Œæ˜¾ç€å¢åŠ å›´æ‰‹æœ¯æœŸçš„å‘ç—…ç‡å’Œæ­»

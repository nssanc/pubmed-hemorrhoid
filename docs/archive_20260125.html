reatment failure, and undergoing multiple surgeries. Data were reported using descriptive statistics.\n\n**Results:** Overall, 140 studies were included. Complex CPF definitions were heterogeneous and rarely reported (24 studies). Hence, data mostly related to CPF in general. CPF prevalence was variable (range: 1.5%-81.0%). Incidence was wide-ranging and mostly reported cumulatively at 1-year post-Crohn's disease diagnosis (range: 3.5%-50.1%). Overall healing and failure rates after treatment were in the range of 10.5%-80.2% and 3.6%-83.0%, respectively. Abscesses were the most frequently reported morbidity (<i>n =</i> 18). No CPF-related deaths were reported. No consistent risk or protective factors were identified.\n\n**Conclusion:** Epidemiology, treatment patterns, and risk factors for CPF vary, likely due to inconsistent CPF and clinical outcome definitions. Standardization would facilitate comparability, which may inform optimal complex CPF treatment strategies.", "abstract_zh": "**èƒŒæ™¯ï¼š** æœ‰å…³å¤æ‚å…‹ç½—æ©ç—…è‚›å‘¨ç˜˜ (CPF) æµè¡Œç—…å­¦çš„æ•°æ®æœ‰é™ï¼Œæœ€ä½³æ²»ç–—ç­–ç•¥éš¾ä»¥æ‰æ‘¸ã€‚æ›´å¥½åœ°äº†è§£å¦‚ä½•åœ¨ç°å®ç¯å¢ƒä¸­ä½¿ç”¨ CPF æ²»ç–—æ–¹æ¡ˆï¼Œä»¥åŠä¸ CPF å‘å±•ã€æ²»ç–—å¤±è´¥å’Œæ¥å—å¤šæ¬¡æ‰‹æœ¯çš„åŸå› ç›¸å…³çš„å› ç´ ï¼Œå¯èƒ½æœ‰åŠ©äºä¸º CPF æ‚£è€…æä¾›æœ€ä½³çš„æ‚£è€…ç®¡ç†ç­–ç•¥ã€å‡è½»æ²»ç–—è´Ÿæ‹…å¹¶æ”¹å–„é¢„åã€‚\n\n**Aimï¼š** æè¿°å¤æ‚ CPF çš„æµè¡Œç—…å­¦ã€æ²»ç–—ã€ç»“æœå’Œç›¸å…³é£é™©/ä¿æŠ¤å› ç´ ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº†ç”µå­æ•°æ®åº“ï¼ˆMEDLINEã€EMBASEã€EBM Reviewsã€EconLitï¼‰ã€‚ä¸¤åè¯„å®¡å‘˜ç‹¬ç«‹ä½¿ç”¨äººç¾¤ã€å¹²é¢„æªæ–½ã€æ¯”è¾ƒå™¨ã€ç»“æœã€ç ”ç©¶è®¾è®¡å’Œæ—¶é—´æ ‡å‡†æ¥ç¡®å®šç›¸å…³ç ”ç©¶ã€‚å³ä½¿æœªå®šä¹‰å¤æ‚ CPFï¼Œä¹Ÿçº³å…¥äº† 2015 å¹´ 1 æœˆ 1 æ—¥è‡³ 2022 å¹´ 2 æœˆ 17 æ—¥æœŸé—´ä»¥è‹±æ–‡å‘è¡¨çš„ã€æ¶‰åŠè¶…è¿‡ 50 åæ‚£è€…çš„è§‚å¯Ÿæ€§ç ”ç©¶ã€‚æ„Ÿå…´è¶£çš„é¡¹ç›®åŒ…æ‹¬å¤æ‚çš„ CPF å®šä¹‰ã€æµè¡Œç—…å­¦ã€æ²»ç–—æ¨¡å¼ã€å‘ç—…ç‡ã€æ­»äº¡ç‡ä»¥åŠä¸å¤æ‚ CPF å‘å±•ã€æ²»ç–—å¤±è´¥å’Œæ¥å—å¤šæ¬¡æ‰‹æœ¯ç›¸å…³çš„é£é™©å› ç´ ã€‚ä½¿ç”¨æè¿°æ€§ç»Ÿè®¡æŠ¥å‘Šæ•°æ®ã€‚\n\n**ç»“æœï¼š** æ€»ä½“è€ periencing PA recurrence and 81 developing FIA. In contrast, among the 1,068 cases (61.3%) that received surgical interventions, 784 cases (73.4%) were cured, whereas 284 cases (26.6%) were not, with 151 experiencing PA recurrence and 133 developing FIA.\n\n**Conclusion:** The available studies indicate minimal differences in the cure and recurrence rates of PA and FIA between the conservative and surgical treatment groups.\n\n**Systematic Review Registration:** https://www.crd.york.ac.uk/PROSPERO/, PROSPERO (CRD42023472249).", "abstract_zh": "**ä»‹ç»ï¼š** å©´å„¿è‚›å‘¨è„“è‚¿ï¼ˆPAï¼‰å’Œè‚›ç˜˜ï¼ˆFIAï¼‰çš„æœ€ä½³æ²»ç–—æ–¹æ³•ä»ç„¶æ˜¯ä¸€ä¸ªäº‰è®ºçš„è¯é¢˜ã€‚\n\n**Material and methodsï¼š** å¯¹å¤šä¸ªæ•°æ®åº“è¿›è¡Œäº†å½»åº•çš„æ–‡çŒ®æ£€ç´¢ï¼ŒåŒ…æ‹¬ Embaseã€PubMedã€Web of Scienceã€Cochrane Libraryã€ClinicalTrials.gov å’Œ Google Scholarã€‚\n\n**ç»“æœï¼š** æ€»å…±åˆ†æäº† 18 é¡¹å›é¡¾æ€§ç ”ç©¶ï¼Œæ¶µç›– 1,770 åæ‚£è€…ã€‚æ¥å—ä¿å®ˆæ²»ç–—çš„702ä¾‹ï¼ˆ38.7%ï¼‰ä¸­ï¼Œæ²»æ„ˆ528ä¾‹ï¼ˆ75.2%ï¼‰ï¼Œæœªæ²»æ„ˆ174ä¾‹ï¼ˆ24.8%ï¼‰ï¼Œå…¶ä¸­93ä¾‹å‡ºç°PAå¤å‘ï¼Œ81ä¾‹å‡ºç°FIAã€‚ç›¸æ¯”ä¹‹ä¸‹ï¼Œåœ¨æ¥å—æ‰‹æœ¯å¹²é¢„çš„1,068ä¾‹ï¼ˆ61.3%ï¼‰ä¸­ï¼Œ784ä¾‹ï¼ˆ73.4%ï¼‰æ²»æ„ˆï¼Œ284ä¾‹ï¼ˆ26.6%ï¼‰æœªæ²»æ„ˆï¼Œå…¶ä¸­151ä¾‹å‡ºç°PAå¤å‘ï¼Œ133ä¾‹å‡ºç°FIAã€‚\n\n**ç»“è®ºï¼š** ç°æœ‰ç ”ç©¶è¡¨æ˜ï¼Œä¿å®ˆæ²»ç–—ç»„å’Œæ‰‹æœ¯æ²»ç–—ç»„ä¹‹é—´ PA å’Œ FIA çš„æ²»æ„ˆç‡å’Œå¤å‘ç‡å·®å¼‚å¾ˆå°ã€‚\n\n**Systematic review registrationï¼š** https://www.crd.york.ac.uk/PROSPERO/ï¼ŒPROSPERO (CRD42023472249)ã€‚", "keywords_zh": "ä¿å®ˆæ²»ç–—, è‚›ç˜˜, å©´å„¿, è‚›å‘¨è„“è‚¿, æ‰‹æœ¯æ²»ç–—", "keywords_en": "conservative treatment, fistula-in-ano, infants, perianal abscess, surgical treatment", "link": "https://pubmed.ncbi.nlm.nih.gov/40585484/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260124211229&v=2.18.0.post22+67771e2", "date": "Mon, 30 Jun 2025"}, {"id": "40538531", "title_en": "The Correlation between Hidradenitis Suppurativa and Irritable Bowel Diseases: A Systematic Review", "title_zh": "åŒ–è„“æ€§æ±—è…ºç‚ä¸è‚ æ˜“æ¿€ç–¾ç—…ä¹‹é—´çš„ç›¸å…³æ€§ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Ayezel Munoz Gonzalez", "abstract_en": "**Background:** Hidradenitis suppurativa (HS) is an inflammatory skin condition that presents with nodules or abscesses associated with sinus tracts. Inflammatory bowel diseases (IBD) are inflammatory gastrointestinal (GI) conditions presenting with irregular bowel movements. Although HS and IBDs may have similarities in their clinical presentation and pathophysiology, they can differ in their cutaneous manifestations. Both conditions are potentially caused by genetic changes in the human leukocyte antigen (HLA), cause skin inflammation, and are characterized by abscesses in the GI and sinus tracts.\n\n**Objective:** We sought to determine the extent of coincident IBD and HS and the associated risk factors.\n\n**Methods:** The Ovid Medline database was searched for all current literature on the correlations between HS and IBD. Articles were then included and removed according to specific inclusion and exclusion criteria, and a systematic review was performed on the remaining articles.\n\n**Results:** Thirteen papers that met the inclusion and the exclusion criteria were selected, and after data collection, a significant correlation was found between the development of HS and IBD. Most of the articles reviewed stated that the corresponding association was a causal link between the two diseases. Furthermore, there were various risk factors and comorbidities associated with HS and the development of IBD, including smoking, obesity, perianal disease, and genetic predispositions such as HLA-B27 mutations.\n\n**Discussion:** Studies show that there is a potential correlation with HS and IBDs. Additional research should to determine the genetic correlations between HS and IBDs and the underlying pathophysiological mechanism.", "abstract_zh": "**èƒŒæ™¯ï¼š** åŒ–è„“æ€§æ±—è…ºç‚ (HS) æ˜¯ä¸€ç§ç‚ç—‡æ€§çš®è‚¤ç—…ï¼Œè¡¨ç°ä¸ºä¸çª¦é“ç›¸å 's disease (pfCD) affects one-fifth of patients with Crohn's disease (CD), significantly affecting their quality of life. Magnetic resonance imaging is the gold standard for evaluating fistula healing in pfCD, but variability in radiological definitions hampers meaningful clinical interpretation and consistent trial design. This study aimed to establish an international consensus on the definition of radiological healing in pfCD.\n\n**Methods:** The study was conducted in 2 phases. Phase 1 involved a systematic review to identify magnetic resonance imaging-based variables and indices used to define healing in pfCD, assessing methodological quality using the COnsensus-based Standards for the selection of health Measurement INstruments (COSMIN) framework. Phase 2 utilized a 2-round online Delphi consensus process with 84 international experts, followed by a stakeholder meeting to achieve consensus (agreement threshold >80%). Results were reported as per Accurate Consensus Reporting Document (ACCORD) guidelines.\n\n**Results:** A radiologically healed fistula can be defined by the absence of T2-weighted hyperintensity, a completely fibrotic fistula tract and, when contrast is used, the absence of contrast enhancement on post-contrast T1-weighted images (95% consensus). Radiological improvement of a fistula can be defined (80% consensus) by the presence of a least one essential criterion: an increasingly fibrotic fistula tract, an unequivocal reduction in one or more of the following: T2-weighted hyperintensity, fistula diameter, fistula length, abscess size, or contrast enhancement of the fistula tract.\n\n**Conclusions:** This international Delphi consensus standardizes radiological endpoints in pfCD, improving consistency in clinical and research settings. Future studies will validate this definition and assess how radiological changes predict long-term clinical outcomes and quality of life improvements.", "abstract_zh": "**Background & aimsï¼š** è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©  Reviews, EconLit) were searched. Titles, abstracts, and relevant full texts were screened by 2 reviewers for inclusion using prespecified PICOS-T criteria. Articles published in English between January 1, 1980 and September 6, 2021 were included; animal/in vitro studies and case reports with <5 patients were excluded. Outcomes of interest included rates of complete response/remission and fistula recurrence in patients receiving seton with/without infliximab or biologics. Data were summarized using descriptive statistics.\n\n**Results:** Overall, 56 studies were included (full texts: nâ€…=â€…43; congress abstracts: nâ€…=â€…13). CPF and clinical outcome definitions were heterogeneous. Rates (range) of complete response/remission varied widely (seton: 13%-75%; setonâ€…+â€…infliximab: 23%-100%; setonâ€…+â€…biologics: 23%-59%) as did rates for fistula recurrence (seton: 4%-68%; setonâ€…+â€…infliximab: 0%-50%; setonâ€…+â€…biologics: 0%-17%). Rates of fistula-related reintervention, new fistula or abscess formation, and abscess recurrence were also varied; more consistency was observed regarding the use of patient-reported outcomes. Few studies reported outcomes from pediatric/adolescent patients or HCRU.\n\n**Conclusions:** Optimal use of seton in patients with CPF remains unclear. International standardization of definitions for CPF and related clinical outcomes are required to permit data comparability and identify the most effective treatment strategies involving seton use in CPF.", "abstract_zh": "**èƒŒæ™¯ï¼š** å…‹ç½—æ©ç—…è‚›å‘¨ç˜˜ï¼ˆCPFï¼‰æ‚£è€…æŒ‚çº¿çš„æœ€ä½³æ²»ç–—ç­–ç•¥ä»ç„¶éš¾ä»¥æ‰æ‘¸ã€‚æœ¬ç³»ç»Ÿæ–‡çŒ®ç»¼è¿°æ—¨åœ¨æ€»ç»“ä¸ä½¿ç”¨æŒ‚çº¿ç¼“è§£ç—‡çŠ¶å’Œæ²»ç–—å¤æ‚ CPF ç›¸å…³çš„ä¸´åºŠã€æ‚£è€…æŠ¥å‘Šå’ŒåŒ»ç–—èµ„æºåˆ©ç”¨ (HCRU) ç»“æœã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº†ç”µå­æ•°æ®åº“ï¼ˆMEDLINEã€Embaseã€EBM Reviewsã€EconLitï¼‰ã€‚æ ‡é¢˜ã€æ‘˜è¦å’Œç›¸å…³å…¨æ–‡ç”± 2 åå®¡ç¨¿äººç­›é€‰ï¼Œä»¥ä½¿ç”¨é¢„å…ˆæŒ‡å®šçš„ PICOS-T æ ‡å‡†è¿›è¡Œçº³å…¥ã€‚æ”¶å½•äº†1980å¹´1æœˆ1æ—¥è‡³2021å¹´9æœˆ6æ—¥æœŸé—´ V), particularly affecting immunodeficient individuals.\n\n**Research Design And Methods:** This study aimed to (1) Assess the association between OPV and VAPP using Vaccine Adverse Event Reporting System (VAERS) database (2) Outline patient characteristics and risk factors associated with the occurrence of VAPP in OPV recipients through a systematic review of case reports and case series. A disproportionality analysis was conducted using the data from VAERS, encompassing adverse events reported from 1990 till February 2023. Additionally, we conducted a systematic review of case reports and case series using PubMed, Scopus, and Embase databases.\n\n**Results:** The VAERS data revealed 130 VAPP reports among 1,739,903 OPV linked adverse events, with year 2010 reporting the strongest association. The systematic review of 37 studies highlighted VAPP occurrence within 2â€‰months to 4â€‰years post-vaccination, typically with acute flaccid paralysis. Immunodeficiency and perianal abscess emerged as major risk factors. Out of the 37 included studies, 27 showed consistent causal association of VAPP with OPV using WHO-AEFI causality assessment tool.\n\n**Conclusion:** The study emphasized the seriousness of VAPP and highlights its association with OPV, identifying immunodeficiency as a prominent contributor to VAPP manifestation.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç–«è‹—ç›¸å…³éº»ç—¹æ€§è„Šé«“ç°è´¨ç‚ (VAPP) æ˜¯å£æœè„Šé«“ç°è´¨ç‚ç—…æ¯’ç–«è‹— (OPV) çš„ä¸€ç§ç½•è§ä¸è‰¯äº‹ä»¶ï¼Œå°¤å…¶å½±å“å…ç–«ç¼ºé™·ä¸ªä½“ã€‚\n\n**Research design and methodsï¼š** æœ¬ç ”ç©¶æ—¨åœ¨ (1) ä½¿ç”¨ç–«è‹—ä¸è‰¯äº‹ä»¶æŠ¥å‘Šç³»ç»Ÿ (VAERS) æ•°æ®åº“è¯„ä¼° OPV å’Œ VAPP ä¹‹é—´çš„å…³è” (2) é€šè¿‡å¯¹ç—…ä¾‹æŠ¥å‘Šå’Œç—…ä¾‹ç³»åˆ—è¿›è¡Œç³»ç»Ÿå›é¡¾ï¼Œæ¦‚è¿°ä¸ OPV æ¥å—è€…å‘ç”Ÿ VAPP ç›¸å…³çš„æ‚£è€…ç‰¹å¾å’Œå±é™©å› ç´ ã€‚ä½¿ç”¨ VAERS çš„æ•°æ®è¿›è¡Œäº†ä¸æˆæ¯”ä¾‹åˆ†æï¼Œæ¶µç›– 1990 å¹´è‡³ 2023 å¹´ 2 æœˆæŠ¥å‘Šçš„ä¸è‰¯äº‹ä»¶ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬ä½¿ç”¨ PubMedã€Scopus å’Œ Embase æ•°æ®åº“å¯¹ç—…ä¾‹æŠ¥å‘Šå’Œç—…ä¾‹ç³»åˆ—è¿›è¡Œäº†ç³»ç»Ÿå›é¡¾ã€‚  Google Scholar. Risk of bias was assessed using the Cochrane Risk of Bias tool. Random effects meta-analysis was conducted on the data extracted.\n\n**Results:** Three RCTs involving 490 patients were analysed for the outcomes of abscess recurrence and postoperative fistula formation; the data were not adequate to assess pain on dressing and time to healing. For unpacked versus packed, the pooled relative risk of abscess recurrence was 1.57 (95% confidence interval (CI) 0.764, 3.29, <i>p</i>=0.219) and for fistula formation 0.686 (95% CI 0.430, 1.09, <i>p</i>=0.114). These results suggest there is no significant benefit to packing abscess cavities.\n\n**Conclusions:** Analysis of the outcomes suggests there is no significant difference with regards to rates of abscess recurrence or fistula formation between the packed and unpacked groups; however, appropriately powered RCTs are required in this area to provide more primary evidence to inform best practice and clinical management.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨è„“è‚¿æ˜¯æ€¥è¯Šæ™®é€šå¤–ç§‘æ‰‹æœ¯çš„å¸¸è§è¡¨ç°å’ŒåŸå› ã€‚æ²»ç–—åŒ…æ‹¬åˆ‡å¼€è„“è‚¿å¹¶å¼•æµï¼Œå¹¶ç”¨å†…éƒ¨ä¼¤å£æ•·æ–™å¡«å¡ç©ºè…”ã€‚è¿™é¡¹èŸèƒåˆ†ææ—¨åœ¨è¯„ä¼°æˆäººåŒ…æ‰è„“è‚¿æˆ–ä¸åŒ…æ‰è„“è‚¿æ˜¯å¦ä¼šå¯¼è‡´ä¼¤å£æ•·æ–™ç–¼ç—›ã€æ„ˆåˆæ—¶é—´ã€ç˜˜ç®¡å‘ç”Ÿç‡å’Œè„“è‚¿å¤å‘çš„æ˜¾ç€å·®å¼‚ã€‚\n\n**æ–¹æ³•ï¼š** 2022 å¹´ 12 æœˆï¼Œåœ¨ OVID Medline å’Œ Embaseã€ä¸­å¤®è¯•éªŒæ³¨å†Œåº“ã€PubMed å’Œ Google Scholar ä¸Šæ£€ç´¢äº† 18 å²æˆ–ä»¥ä¸Šå‚ä¸è€…çš„éšæœºå¯¹ç…§è¯•éªŒ (RCT)ï¼Œè¿™äº›è¯•éªŒæ¯”è¾ƒäº† 2002 å¹´è‡³ 2022 å¹´æœŸé—´è‚›å‘¨è„“è‚¿è…”å¡«å¡ä¸ä¸å¡«å¡çš„æƒ…å†µã€‚ä½¿ç”¨ Cochrane åå€šé£é™©å·¥å…·è¯„ä¼°åå€šé£é™©ã€‚å¯¹æå–çš„æ•°æ®è¿›è¡Œéšæœºæ•ˆåº”èŸèƒåˆ†æã€‚\n\n**ç»“æœï¼š** å¯¹æ¶‰åŠ 490 åæ‚£è€…çš„ä¸‰é¡¹éšæœºå¯¹ç…§è¯•éªŒåˆ†æäº†è„“è‚¿å¤å‘å’Œæœ¯åç˜˜ç®¡å½¢æˆçš„ç»“æœï¼›è¿™äº›æ•°æ®ä¸è¶³ä»¥è¯„ä¼°æ•·æ–™æ—¶çš„ç–¼ç—›å’Œæ„ˆåˆæ—¶é—´ã€‚å¯¹äºæœªå¡«å¡ä¸å¡«å¡çš„æƒ…å†µï¼Œè„“è‚¿å¤å‘çš„æ±‡æ€»ç›¸å¯¹é£é™©ä¸º 1.57ï¼ˆ95% ç½®ä¿¡åŒºé—´ (CI) 0.764, 3.29, <i>p</i>=0.219ï¼‰ï¼Œç˜˜ç®¡å½¢æˆçš„æ±‡æ€»ç›¸å¯¹é£é™©ä¸º 0 0% (95% CI, 2.59%-8.52%), respectively. Regression analysis displayed no correlation between recurrence and the grade of hemorrhoid disease II, Î²= -0.0012 (95% CI, -0.0074 to 0.0049) (<i>p</i>â€‰=â€‰.64), grade III Î²= -0.0006 (95% CI, -0.0056 to 0.0045) (<i>p</i>â€‰=â€‰.79) and grade IV Î²â€‰=â€‰0.0025 (95% CI, -0.0075 to 0.0124). However, a trend suggestive of increased recurrence was observed in patient populations with a higher proportion of grade IV disease.\n\n**Conclusion:** ALTA sclerotherapy may be a safe and viable alternative for patients with hemorrhoidal disease. Long-term follow-up and high-quality randomized controlled trials will help define the place of ALTA sclerotherapy in the armamentarium of treatment of hemorrhoids.", "abstract_zh": "**èƒŒæ™¯ï¼š** æˆ‘ä»¬è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·ï¼Œä»¥è¯„ä¼°ç¡«é…¸é“é’¾å’Œå•å®é…¸ (ALTA) ç¡¬åŒ–ç–—æ³•æ²»ç–—ç—”ç–®ç–¾ç—…çš„å®‰å…¨æ€§å’Œæœ‰æ•ˆæ€§ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬çš„ç ”ç©¶æ˜¯æ ¹æ® 2020 å¹´ PRISMA å£°æ˜ï¼ˆç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æçš„é¦–é€‰æŠ¥å‘Šé¡¹ç›®ï¼‰è¿›è¡Œçš„ã€‚ä¸»è¦ç»ˆç‚¹åŒ…æ‹¬æ€»ä½“å¤å‘å’Œå¤å‘ç±»å‹ï¼Œæ¬¡è¦ç»ˆç‚¹åŒ…æ‹¬æœ¯åå¹¶å‘ç—‡ã€å†æ¬¡å¹²é¢„ã€æ˜¯å¦å­˜åœ¨ç›´è‚ æºƒç–¡ã€ç›´è‚ ç‹­çª„ã€æ’ä¾¿å¼‚å¸¸å’Œè‚›å‘¨è„“è‚¿ã€‚è¿˜è¿›è¡Œäº†Î±å›å½’åˆ†æï¼Œå…¶ä¸­æ‚£æœ‰IIçº§ã€IIIçº§å’ŒIVçº§ç—”ç–®ç–¾ç—…çš„æ‚£è€…çš„ç™¾åˆ†æ¯”è¢«ç”¨ä½œåå˜é‡ã€‚\n\n**ç»“æœï¼š** æ¶‰åŠ 4249 åæ‚£è€…çš„ 12 é¡¹ç ”ç©¶ç¬¦åˆæ‰€æœ‰çº³å…¥æ ‡å‡†å¹¶æœ€ç»ˆè¢«çº³å…¥ã€‚éšè®¿ç»“æŸæ—¶æ€»ä½“å¤å‘å’Œå¹¶å‘ç—‡çš„ç²—ç•¥ä¼°è®¡å’Œæ±‡æ€»ä¼°è®¡åˆ†åˆ«ä¸º 10% (95% CI, 6.52%-14.08%) å’Œ 5.20% (95% CI, 2.59%-8.52%)ã€‚å›å½’åˆ†ææ˜¾ç¤ºå¤å‘ç‡ä¸ç—”ç–®ç–¾ç—…åˆ†çº§ä¹‹é—´æ— ç›¸å…³æ€§ï¼ŒII çº§ï¼ŒÎ²= -0.0012ï¼ˆ95% CIï¼Œ-0.0074 è‡³ 0.0049ï¼‰ï¼ˆ<i>p</i>â€‰=â€‰.64ï¼‰ï¼ŒIII çº§ Î²= -0.0006ï¼ˆ95% CIï¼Œ-0.0056 è‡³ 0.0045ï¼‰ (<i>p</i>â€‰=â€‰.79) å’Œ IV çº§ Î²â€‰=â€‰0.0025 (95% CIï¼Œ-0.0075 è‡³ 0.0124)ã€‚ç„¶è€Œï¼Œåœ¨ IV çº§ç–¾ç—…æ¯”ä¾‹è¾ƒé«˜çš„æ‚£è€…ç¾¤ä½“ä¸­è§‚å¯Ÿåˆ°äº†å¤å‘ç‡å¢åŠ çš„è¶‹åŠ¿ã€‚\n\n**ç»“è®ºï¼š** å¯¹äºç—”ç–®æ‚£è€…æ¥è¯´ï¼ŒALTA ç¡¬åŒ–ç–—æ³•å¯èƒ½æ˜¯ä¸€ç§å®‰å…¨å¯è¡Œçš„æ›¿ä»£æ–¹æ¡ˆã€‚é•¿æœŸéšè®¿å’Œé«˜è´¨é‡éšæœºå¯¹ç…§è¯•éªŒå°†æœ‰åŠ©äºç¡®å®š ALTA ç¡¬åŒ–ç–—æ³•åœ¨ç—”ç–®æ²»ç–—è®¾å¤‡ä¸­çš„åœ°ä½ã€‚", "keywords_zh": "ALTAï¼Œç¡«é…¸é“é’¾ï¼Œç—”ç–®ç–¾ç—…ï¼Œç—”ç–®ï¼Œç¡¬åŒ–ç–—æ³•", "keywords_en": "ALTA, aluminum potassium sulfate, hemorrhoidal disease, hemorrhoids, sclerotherapy", "link": "https://pubmed.ncbi.nlm.nih.gov/38428446/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260124211229&v=2.18.0.post22+67771e2", "date": "Fri, 01 Mar 2024"}, {"id": "38223244", "title_en": "Effectiveness and safety of darvadstrocel in patients with complex perianal fistulizing Crohn's disease: a systematic review", "title_zh": "darvadstrocel å¯¹å¤æ‚è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…æ‚£è€…çš„æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Konstantinos H Katsanos", "abstract_en": "**Background:** Managing complex perianal fistulizing Crohn's disease (CD) remains challenging, despite current medical and surgical treatment approaches. Darvadstrocel, a therapy utilizing adipose-derived stem cells, shows promise in promoting tissue regeneration and healing, offering a novel and effective treatment for fistula management.\n\n**Method:** A systematic literature search was conducted on PubMed and Scopus to identify studies involving patients with complex perianal fistulizing CD treated with darvadstrocel.\n\n**Results:** In total, 2 randomized controlled trials (RCT), 5 observational studies with retrospective data collection and 2 observational studies with prospective design were included in the final review. Data from the European ADMIRE-CD RCT demonstrated that darvadstrocel is superior to placebo in terms of clinical and imaging improvement over both the short and long term. These findings align with the prospective studies analyzed in this systematic review. The rate of treatment-emergent adverse events in the ADMIRE-CD trial's RCTs was similar in both the darvadstrocel and control groups, with perianal abscess being the most common adverse event up to 52 weeks after drug administration. Retrospective studies indicated no side-effects beyond 52 weeks.\n\n**Conclusions:** Darvadstrocel appears to be a new, potentially effective and safe treatment option for the management of complex perianal fistulas. However, more randomized clinical trials are needed to evaluate the efficacy and safety profile of the drug.", "abstract_zh": "**èƒŒæ™¯ï¼š** å°½ç®¡ç›®å‰æœ‰è¯ç‰©å’Œæ‰‹æœ¯æ²»ç–—æ–¹æ³•ï¼Œä½†æ²»ç–—å¤æ‚çš„è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—… (CD) ä»ç„¶å…·æœ‰æŒ‘æˆ˜æ€§ã€‚ Darvadstrocel æ˜¯ä¸€ç§åˆ©ç”¨è„‚è‚ªå¹²ç»†èƒçš„ç–—æ³•ï¼Œåœ¨ä¿ƒè¿›ç»„ç»‡å†ç”Ÿå’Œæ„ˆåˆæ–¹é¢æ˜¾ç¤ºå‡ºå‰æ™¯ï¼Œä¸ºç˜˜ç®¡æ²»ç–—æä¾›äº†ä¸€ç§æ–°é¢–æœ‰æ•ˆçš„æ²»ç–—æ–¹æ³•ã€‚\n\n**Methodï¼š** åœ¨ PubMed å’Œ Scopus ä¸Šè¿›è¡Œäº†ç³»ç»Ÿçš„æ–‡çŒ®æ£€ç´¢ï¼Œä»¥ç¡®å®šæ¶‰åŠæ¥å— darvadstrocel æ²»ç–—çš„å¤æ‚è‚›å‘¨ç˜˜ç®¡æ€§ CD æ‚£è€…çš„ç ”ç©¶ã€‚\n\n**ç»“æœï¼š** æœ€ç»ˆè¯„ä»·æ€»å…±çº³å…¥äº† 2 é¡¹éšæœºå¯¹ç…§è¯•éªŒ (RCT)ã€5 é¡¹å›é¡¾æ€§æ•°æ®æ”¶é›†è§‚å¯Ÿæ€§ç ”ç©¶å’Œ 2 é¡¹å‰ç»æ€§è®¾è®¡è§‚å¯Ÿæ€§ç ”ç©¶ã€‚æ¥è‡ªæ¬§æ´² ADMIRE-CD RCT çš„æ•°æ®è¡¨æ˜ï¼Œdarvadstrocel åœ¨çŸ­æœŸå’Œé•¿æœŸçš„ä¸´åºŠå’Œå½±åƒå­¦æ”¹å–„æ–¹é¢å‡ä¼˜äºå®‰æ…°å‰‚ã€‚è¿™äº›å‘ç°ä¸æœ¬ç³»ç»Ÿç»¼è¿°ä¸­åˆ†æçš„å‰ç»æ€§ç ”ç©¶ä¸€è‡´ã€‚åœ¨ ADMIRE-CD è¯•éªŒçš„éšæœºå¯¹ç…§è¯•éªŒä¸­ï¼Œdarvadstrocel ç»„å’Œå¯¹ç…§ç»„ä¸­æ²»ç–—å¼•èµ·çš„ä¸è‰¯äº‹ä»¶å‘ç”Ÿç‡ç›¸ä¼¼ï¼Œå…¶ä¸­è‚›å‘¨è„“è‚¿æ˜¯ç»™è¯å 52 å‘¨å†…æœ€å¸¸è§çš„ä¸è‰¯äº‹ä»¶ã€‚å›é¡¾æ€§ç ”ç©¶è¡¨æ˜è¶…è¿‡ 52 å‘¨æ²¡æœ‰å‰¯ä½œç”¨ã€‚\n\n**ç»“è®ºï¼š** Darvadstrocel ä¼¼ä¹æ˜¯æ²»ç–—å¤æ‚è‚›å‘¨ç˜˜çš„ä¸€ç§æ–°çš„ã€æ½œåœ¨æœ‰æ•ˆä¸”å®‰å…¨çš„æ²»ç–—é€‰æ‹©ã€‚ç„¶è€Œï¼Œéœ€è¦æ›´å¤šçš„éšæœºä¸´åºŠè¯•éªŒæ¥è¯„ä¼°è¯¥è¯ç‰©çš„åŠŸæ•ˆå’Œå®‰å…¨æ€§ã€‚", "keywords_zh": "ç˜˜ç®¡æ€§å…‹ç½—æ©ç—…ã€è„‚è‚ªå¹²ç»†èƒã€darvadstrocelã€æ²»ç–—", "keywords_en": "Fistulizing Crohnâ€™s disease, adipose-derived stem-cells, darvadstrocel, treatment", "link": "https://pubmed.ncbi.nlm.nih.gov/38223244/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260124211229&v=2.18.0.post22+67771e2", "date": "Mon, 15 Jan 2024"}, {"id": "37545826", "title_en": "Hidradenitis suppurativa and squamous cell carcinoma: a systematic review of the literature", "title_zh": "åŒ–è„“æ€§æ±—è…ºç‚å’Œé³çŠ¶ç»†èƒç™Œï¼šæ–‡çŒ®çš„ç³»ç»Ÿå›é¡¾", "authors": "Beata Bergler-Czop", "abstract_en": "Hidradenitis suppurativa (HS) is a chronic disease which is often recurrent and occurs as abscesses of the apocrine gland. The most common locations of HS are gluteal/perianal, axillary or inguinal. It is reasonable to assume that squamous cell carcinoma may arise from HS. As researchers in the field of dermatology, HS surgery and conventional surgical oncology, we studied whether there is any correlation between HS and neoplasms. Evidence shows a correlation between HS and squamous cell carcinoma. The aim of the study was to find literature about HS and SCC and analyse potential risk factors. This is a systemic review concerning squamous cell carcinoma and hidradenitis suppurativa.", "abstract_zh": "åŒ–è„“æ€§æ±—è…ºç‚ï¼ˆHSï¼‰æ˜¯ä¸€ç§æ…¢æ€§ç–¾ç—…ï¼Œç»å¸¸å¤å‘ï¼Œå¹¶ä»¥é¡¶æµ†è…ºè„“è‚¿çš„å½¢å¼å‡ºç°ã€‚ HS æœ€å¸¸è§çš„ä½ç½®æ˜¯è‡€è‚Œ/è‚›å‘¨ã€è…‹çªæˆ–è…¹è‚¡æ²Ÿã€‚é³çŠ¶ç»†èƒç™Œå¯èƒ½ç”± HS å¼•èµ·çš„å‡è®¾æ˜¯åˆç†çš„ã€‚ä½œä¸ºçš®è‚¤ç§‘ã€çƒ­å°„ç—…å¤–ç§‘å’Œä¼ ç»Ÿè‚¿ç˜¤å¤–ç§‘é¢†åŸŸçš„ç ”ç©¶äººå‘˜ï¼Œæˆ‘ä»¬ç ”ç©¶äº†çƒ­å°„ç—…å’Œè‚¿ç˜¤ä¹‹é—´æ˜¯å¦å­˜åœ¨ç›¸å…³æ€§ã€‚æœ‰è¯æ®è¡¨æ˜ HS ä¸é³çŠ¶ç»†èƒç™Œä¹‹é—´å­˜åœ¨ç›¸å…³æ€§ã€‚è¯¥ç ”ç©¶çš„ç›®çš„æ˜¯æŸ¥æ‰¾æœ‰å…³ HS å’Œ SCC çš„æ–‡çŒ®å¹¶åˆ†ææ½œåœ¨çš„å±é™©å› ç´ ã€‚è¿™æ˜¯å…³äºé³çŠ¶ç»†èƒç™Œå’ŒåŒ–è„“æ€§æ±—è…ºç‚çš„ç³»ç»Ÿç»¼è¿°ã€‚", "keywords_zh": "åŒ–è„“æ€§æ±—è…ºç‚ï¼Œé³çŠ¶ç»†èƒç™Œï¼Œæ‰‹æœ¯æ²»ç–—", "keywords_en": "hidradenitis suppurativa, squamous cell carcinoma, surgical treatment", "link": "https://pubmed.ncbi.nlm.nih.gov/37545826/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260124211229&v=2.18.0.post22+67771e2", "date": "Mon, 07 Aug 2023"}, {"id": "37023788", "title_en": "A Systematic Review and Meta-Analysis of Comparing Drainage Alone versus Drainage with Primary Fistula Treatment for the Perianal Abscess in Children", "title_zh": "å•ç‹¬å¼•æµä¸å¼•æµè”åˆç˜˜ç®¡æ²»ç–—å„¿ç«¥è‚›å‘¨è„“è‚¿çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æ", "authors": "Chen Wang", "abstract_en": "This systematic review and meta-analysis of nonrandomized studies (NRSs) aimed to evaluate the clinical efficacy and safety of two types of surgical interventions (respectively drainage alone and drainage with primary fistula treatment) for perianal abscesses (PAs) in children. Studies from 1992 to July 2022 were searched in 10 electronic databases. All relevant NRSs with available data which compared surgical drainage with or without primary fistula treatment were included. Patients with underlying diseases which led to abscess formation were excluded. The Newcastle-Ottawa Scale was used to assess the risk of bias and quality of the included studies. The outcomes were the healing rate, fistula formation rate, fecal incontinence, and wound healing duration. A total of 16 articles with 1,262 patients were considered suitable for the final meta-analysis. Primary fistula treatment was associated with a significantly higher healing rate when compared with incision and drainage alone (odds ratio [OR]: 5.76, 95% confidence interval [CI]: 4.04-8.22). This aggressive procedure for PA resulted in an 86% reduction in the fistula formation rate (OR: 0.14, 95% CI: 0.06-0.32). Limited data showed patients who underwent primary fistula treatment have a minor effect on postoperative fecal incontinence. Primary fistula treatment demonstrates a better clinical efficacy in promoting the healing rate and decreasing the formation of fistulas in PAs in children. The available evidence for a minor impact on anal function after this intervention is less strong.", "abstract_zh": "è¿™é¡¹ééšæœºç ”ç©¶ï¼ˆNRSï¼‰çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†ææ—¨åœ¨è¯„ä¼°ä¸¤ç§ç±»å‹çš„æ‰‹æœ¯å¹²é¢„ï¼ˆåˆ†åˆ« n\n**Methods:** Using PRISMA guidelines, studies were identified from MEDLINE, EMBASE, PubMed, Cochrane Library, and Google Scholar without any language or study design restriction. The inclusion criteria include original articles or articles with original data, studies of management for a perianal abscess with or without anal fistula, and patient age of <18 years. Patients with local malignancy, Crohn's disease, or other underlying predisposing conditions were excluded. Studies without analyzing recurrence, case series of <5, and irrelevant articles were excluded in the screening stage. Of the 124 screened articles, 14 articles had no full texts or detailed information. Articles written in a language other than English or Mandarin were translated by Google Translation first and confirmed with native speakers. After the eligibility process, studies that compared identified primary managements were then included in the qualitative synthesis.\n\n**Results:** Thirty-one studies involving 2507 pediatric patients met the inclusion criteria. The study design consisted of two prospective case series of 47 patients and retrospective cohort studies. No randomized control trials were identified. Meta-analyses for recurrence after initial management were performed with a random-effects model. Conservative treatment and drainage revealed no difference (Odds ratio [OR], 1.222; 95% Confidential interval [CI]: 0.615-2.427, pÂ =Â 0.567). Conservative management had a higher risk of recurrence than surgery without statistical significance (OR 0.278, 95% CI: 0.109-0.707, pÂ =Â 0.007). Compared with incision/drainage, surgery can prevent recurrence remarkably (OR 4.360, 95% CI: 1.761-10.792, pÂ =Â 0.001). Subgroup analysis of different approaches within conservative treatment and operation was not performed for lacking information.\n\n**Conclusion:** Strong recommendations cannot be made due to the lack of prospective or randomized controlled studies. However, the current study based stematic Review and Meta-Analysis of Population-Based Cohorts", "title_zh": "è‚›å‘¨å…‹ç½—æ©ç—…çš„æµè¡Œç—…å­¦å’Œè‡ªç„¶å²ï¼šåŸºäºäººç¾¤çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æ", "authors": "Siddharth Singh", "abstract_en": "**Background And Aims:** Perianal Crohn's disease (pCD) is a potentially severe phenotype of CD. We conducted a systematic review with meta-analysis to estimate cumulative incidence, risk factors, and outcomes of pCD in population-based cohort studies.\n\n**Methods:** Through a systematic literature review through March 1, 2021, we identified population-based inception cohort studies reporting cumulative incidence of perianal disease (primarily abscess and/or fistula) in patients with CD. We estimated the cumulative incidence of pCD at presentation and 1-, 5-, and 10-year follow-up, and risk factors for perianal disease and outcomes including risk of major (bowel resection, proctectomy, ostomy) and minor perianal (incision and drainage, seton placement, etc.) surgery.\n\n**Results:** In 12 population-based studies, prevalence of pCD was 18.7% (95% confidence interval [CI], 12.5%-27.0%) with 1-, 5-, and 10-year risk of perianal disease being 14.3% (95% CI, 7.9%-24.6%), 17.6% (95% CI, 11.3%-26.5%), and 18.9% (95% CI, 15.0%-23.4%), respectively. Approximately 11.5% of patients (95% CI, 6.7%-19.0%) had perianal disease at or before CD diagnosis. Colonic disease location and rectal involvement were associated with higher risk of pCD. Overall, 63.3% of patients (95% CI, 53.3-72.3) required minor perianal surgery and 6.4% of patients (95% CI, 1.8%-20.6%) required major abdominal surgery for pCD. Use of biologic therapy for pCD is common and has steadily increased throughout the years.\n\n**Conclusions:** Approximately 1 in 5 patients with CD develops perianal disease within 10 years of CD diagnosis, including 11.5% who have perianal disease at presentation. Approximately two-thirds of patients require perianal surgery, with a smaller fraction requiring major abdominal s ate": "Thu, 18 Nov 2021"}, {"id": "34792583", "title_en": "Strategies to Distinguish Perianal Fistulas Related to Crohn's Disease From Cryptoglandular Disease: Systematic Review With Meta-Analysis", "title_zh": "åŒºåˆ†ä¸å…‹ç½—æ©ç—…ç›¸å…³çš„è‚›å‘¨ç˜˜å’Œéšè…ºç–¾ç—…çš„ç­–ç•¥ï¼šèŸèƒåˆ†æçš„ç³»ç»Ÿè¯„ä»·", "authors": "Jeffrey D McCurdy", "abstract_en": "**Background:** Management of perianal fistulas differs based on fistula type. We aimed to assess the ability of diagnostic strategies to differentiate between Crohn's disease (CD) and cryptoglandular disease (CGD) in patients with perianal fistulas.\n\n**Methods:** We performed a diagnostic accuracy systematic review and meta-analysis. A systematic search of electronic databases was performed from inception through February 2021 for studies assessing a diagnostic test's ability to distinguish fistula types. We calculated weighted summary estimates with 95% confidence intervals for sensitivity and specificity by bivariate analysis, using fixed effects models when data were available from 2 or more studies. The Quality Assessment of Diagnostic Accuracy Studies tool was used to assess study quality.\n\n**Results:** Twenty-one studies were identified and included clinical symptoms (2 studies; n=154), magnetic resonance imaging (MRI) characteristics (3 studies; n=296), ultrasound characteristics (7 studies; n=1003), video capsule endoscopy (2 studies; n=44), fecal calprotectin (1 study; n=56), and various biomarkers (8 studies; n=440). MRI and ultrasound characteristics had the most robust data. Rectal inflammation, multiple-branched fistula tracts, and abscesses on pelvic MRI and the Crohn's ultrasound fistula sign, fistula debris, and bifurcated fistulas on pelvic ultrasonography had high specificity (range, 80%-95% vs 89%-96%) but poor sensitivity (range, 17%-37% vs 31%-63%), respectively. Fourteen of 21 studies had risk of bias on at least 1 of the Quality Assessment of Diagnostic Accuracy Studies domains.\n\n**Conclusions:** Limited high-quality evidence suggest that imaging characteristics may help discriminate CD from CGD in patients with perianal fistulas. Larger, prospective studies are needed to confirm these findings and to evaluate if combining multiple diagnostic tests can improve diagnostic sensitivity.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨ç˜˜çš„æ²»ç–—æ ¹æ®ç˜˜ç®¡ç±»å‹çš„ä¸åŒè€Œæœ‰æ‰€ä¸åŒã€‚æˆ‘ä»¬çš„ç›®çš„æ˜¯è¯„ä¼°è¯Šæ–­ç­–ç•¥åŒºåˆ†è‚›å‘¨ç˜˜æ‚£è€…å…‹ç½—æ©ç—…ï¼ˆCDï¼‰å’Œéšè…ºç—…ï¼ˆCGDï¼‰çš„èƒ½åŠ›ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬è¿›è¡Œäº†è¯Šæ–­å‡†ç¡®æ€§ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æã€‚ä»ä¸€å¼€å§‹åˆ° 2021 å¹´ 2 æœˆï¼Œæˆ‘ä»¬å¯¹ç”µå­æ•°æ®åº“è¿›è¡Œäº†ç³»ç»Ÿæœç´¢ï¼Œä»¥è¯„ä¼°è¯Šæ–­æµ‹è¯•åŒºåˆ†ç˜˜ç®¡ç±»å‹çš„èƒ½åŠ›ã€‚å½“æ•°æ®æ¥è‡ª 2 é¡¹æˆ–æ›´å¤šç ”ç©¶æ—¶ï¼Œæˆ‘ä»¬ä½¿ç”¨å›ºå®šæ•ˆåº”æ¨¡å‹ï¼Œé€šè¿‡åŒå˜é‡åˆ†æè®¡ç®—äº†çµæ•åº¦å’Œç‰¹å¼‚æ€§çš„ 95% ç½®ä¿¡åŒºé—´çš„åŠ æƒæ±‡æ€»ä¼°è®¡å€¼ã€‚è¯Šæ–­å‡†ç¡®æ€§ç ”ç©¶è´¨é‡è¯„ä¼°å·¥å…·ç”¨äºè¯„ä¼°ç ”ç©¶è´¨é‡ã€‚\n\n**ç»“æœï¼š** ç¡®å®šäº† 21 é¡¹ç ”ç©¶ï¼ŒåŒ…æ‹¬ä¸´åºŠç—‡çŠ¶ï¼ˆ2 é¡¹ç ”ç©¶ï¼›n=154ï¼‰ã€ç£å…±æŒ¯æˆåƒ (MRI) ç‰¹å¾ï¼ˆ3 é¡¹ç ”ç©¶ï¼›n=296ï¼‰ã€è¶…å£°ç‰¹å¾ï¼ˆ7 é¡¹ç ”ç©¶ï¼›n=1003ï¼‰ã€è§†é¢‘èƒ¶å›Šå†…çª¥é•œæ£€æŸ¥ï¼ˆ2 é¡¹ç ”ç©¶ï¼›n=44ï¼‰ã€ç²ªä¾¿é’™å«è›‹ç™½ï¼ˆ1 é¡¹ç ”ç©¶ï¼›n=56ï¼‰å’Œå„ç§ç”Ÿç‰©æ ‡å¿—ç‰©ï¼ˆ8 é¡¹ç ”ç©¶ï¼›n=440ï¼‰ã€‚ MRI å’Œè¶…å£°ç‰¹å¾æ‹¥æœ‰æœ€å¯é çš„æ•°æ®ã€‚ç›†è…” MRI ä¸Šçš„ç›´è‚ ç‚ç—‡ã€å¤šåˆ†æ”¯ç˜˜ç®¡å’Œè„“è‚¿ä»¥åŠç›†è…”è¶…å£°æ£€æŸ¥ä¸Šçš„å…‹ç½—æ©æ°è¶…å£°ç˜˜å¾ã€ç˜˜ç®¡ç¢ç‰‡å’Œåˆ†å‰ç˜˜çš„ç‰¹å¼‚æ€§è¾ƒé«˜ï¼ˆèŒƒå›´ï¼Œ80%-95% vs 89%-96%ï¼‰ï¼Œä½†æ•æ„Ÿæ€§è¾ƒå·®ï¼ˆèŒƒå›´ï¼Œ17%-37% vs 31%-63%ï¼‰ã€‚ 21 é¡¹ç ”ç©¶ä¸­æœ‰ 14 é¡¹åœ¨è‡³å°‘ 1 ä¸ªè¯Šæ–­å‡†ç¡®æ€§ç ”ç©¶è´¨é‡è¯„ä¼°é¢†åŸŸå­˜åœ¨åå€šé£é™©ã€‚\n\n**ç»“è®ºï¼š** æœ‰é™çš„é«˜è´¨é‡è¯æ®è¡¨æ˜ï¼Œå½±åƒå­¦ç‰¹å¾å¯èƒ½æœ‰åŠ©äºåŒºåˆ†è‚›å‘¨ç˜˜æ‚£è€…çš„ CD å’Œ CGDã€‚éœ€è¦æ›´å¤§è§„æ¨¡çš„å‰ç»æ€§ç ”ç©¶æ¥è¯å®è¿™äº›å‘ç°ï¼Œå¹¶è¯„ä¼°ç»“åˆå¤šç§è¯Šæ–­æµ‹è¯•æ˜¯å¦å¯ä»¥æé«˜è¯Šæ–­çµæ•åº¦ã€‚", "keywords_zh": "éšè…ºç–¾ç—…ã€è‚›ç˜˜ã€è‚›å‘¨ç–¾ç—…", "keywords_en": "cryptoglandular disease, fistula-in-ano, perianal disease", "link": "https://pubmed.ncbi.nl ate of anal fistula in the incision-seton group was lower than that in the incision-drainage group (P<0.05). Six studies demonstrated that the recurrence rate of abscess in the incision-seton group was lower than that in the incision-drainage group (P<0.05). Seven studies showed that the incidence of adverse events in the incision-seton group was lower than that in the incision-drainage group (P<0.05). Five studies demonstrated that the length of stay in the incision-seton group was shorter than that of the incision-drainage group (P<0.05).\n\n**Discussion:** The choice of surgical methods in clinical research has always been controversial. The incision-seton method can effectively and safely treat high perianal abscess. However, the results of this meta-analysis still leave some gaps in the evidence. More large-sample, high-quality, and multi-center RCTs are needed.", "abstract_zh": "**èƒŒæ™¯ï¼š** æ‰‹æœ¯æ˜¯ä¸´åºŠä¸Šæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„é¦–é€‰æ²»ç–—æ–¹æ³•ã€‚åˆ‡å¼€æŒ‚çº¿å¼•æµæé«˜æ²»æ„ˆç‡ï¼Œå‡å°‘å¤å‘ã€‚æˆ‘ä»¬çš„ç›®çš„æ˜¯ç³»ç»Ÿè¯„ä»·åˆ‡å¼€æŒ‚çº¿å¼•æµæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„ä¸´åºŠæ•ˆæœå’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢ä¸­å›½çŸ¥ç½‘ï¼ˆCNKIï¼‰ã€ä¸‡æ–¹æ•°æ®åº“ã€ç»´æ™®æ•°æ®åº“ã€PubMedã€Cochraneå›¾ä¹¦é¦†ï¼Œæ£€ç´¢åˆ°2021å¹´7æœˆä¸ºæ­¢çš„æ‰€æœ‰ç›¸å…³ä¸­è‹±æ–‡æ–‡çŒ®ã€‚æ‰€æœ‰æè¿°åˆ‡å¼€æŒ‚çº¿å¼•æµæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„éšæœºä¸´åºŠè¯•éªŒ (RCT) çš„è®°å½•å‡ç¬¦åˆèµ„æ ¼ã€‚ä½¿ç”¨Cochraneåä½œé£é™©è¯„ä¼°æ ‡å‡†å¯¹ç¬¦åˆçº³å…¥æ ‡å‡†çš„æ–‡çŒ®è¿›è¡Œåå€šè¯„ä¼°ï¼Œå¹¶ä½¿ç”¨Revman5.4è½¯ä»¶å¯¹æ•°æ®è¿›è¡Œåˆ†æã€‚\n\n**ç»“æœï¼š** å…¶ä¸­åŒ…æ‹¬ 14 é¡¹éšæœºå¯¹ç…§è¯•éªŒã€‚ 9é¡¹ç ”ç©¶ç»“æœæ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„ä¸´åºŠæ²»æ„ˆç‡é«˜äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 7é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„ä¼¤å£æ„ˆåˆæ—¶é—´çŸ­äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 4é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„è§†è§‰æ¨¡æ‹Ÿè¯„åˆ†ï¼ˆVASï¼‰ä½äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 5é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„Wexnerè¯„åˆ†ä½äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 6é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„è‚›ç˜˜å½¢æˆç‡ä½äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 6é¡¹ç ”ç©¶æ˜ ed study selection, data extraction and risk-of-bias assessment (RoB-2). Primary outcomes included recurrence, reintervention, anal function, and quality of life (QoL). Pooled risk ratios (RRs) with 95% confidence intervals (CIs) were calculated using random-effects models. TSA was applied to overall recurrence.\n\n**Results:** Seventeen RCTs including 1,041 SH and 1,031 CH patients were analysed. SH was associated with a higher risk of overall recurrence compared with CH (RRâ€‰=â€‰1.56,95%CIâ€‰=â€‰1.00-2.44;I<sup>2</sup>â€‰=â€‰48%). TSA showed that the accrued information size (1,913 patients) did not reach the required information size (2,608 patients), indicating that current evidence remains underpowered. Prolapse-related recurrence was significantly more frequent after SH (RRâ€‰=â€‰3.28,95%CIâ€‰=â€‰1.49-7.25;I<sup>2</sup>â€‰=â€‰12%), whereas bleeding-related recurrence did not differ between groups (RRâ€‰=â€‰1.20,95%CIâ€‰=â€‰0.63-2.26;I<sup>2</sup>â€‰=â€‰23%). No significant differences were found for reintervention, persistent anal pain, functional impairment or QoL.\n\n**Conclusion:** SH is associated with a higher risk of long-term recurrence, particularly prolapse-related recurrence, compared with CH, while long-term pain, functional outcomes and QoL appear broadly comparable. These findings suggest that, although SH may remain an option for selected patients, CH provides more durable anatomical correction, and procedural choice should balance early recovery against long-term durability.", "abstract_zh": "**Purposeï¼š** ä¸ä¼ ç»Ÿç—”ç–®åˆ‡é™¤æœ¯ (CH) ç›¸æ¯”ï¼Œå»åˆå™¨ç—”ç–®å›ºå®šæœ¯ (SH) å…·æœ‰æ˜æ˜¾çš„çŸ­æœŸä¼˜åŠ¿ï¼Œä½†å…¶é•¿æœŸæœ‰æ•ˆæ€§ä»å­˜åœ¨äº‰è®®ã€‚è¿™é¡¹ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†ææ—¨åœ¨æ¯”è¾ƒ SH ä¸ CH åœ¨ II-IV çº§ç—”ç–®æˆå¹´æ‚£è€…ä¸­çš„é•¿æœŸç»“å±€ï¼Œå¹¶ç»“åˆè¯•éªŒåºè´¯åˆ†æ (TSA)ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº† 2001 å¹´ 1 æœˆè‡³ 2025 å¹´ 10 æœˆæœŸé—´ MEDLINEã€EMBASE å’Œ CENTRAL ä¸­æ¯”è¾ƒ SH å’Œ CH çš„éšæœºå¯¹ç…§è¯•éªŒ (RCT)ï¼Œéšè®¿æ—¶é—´è‡³å°‘ä¸º 12 ä¸ªæœˆã€‚ ted the gut microbiome as a potential therapeutic target for IBS. Nevertheless, the exact association between these microorganisms and IBS symptoms remains incompletely elucidated. This updated systematic analysis aims to assess the extant research correlating the gut microbial community with IBS.\n\n**Methods:** A systematic search was performed in major electronic databases including PubMed, EMBASE and Web of Science, spanning from their inception to December 2024. The objective was to identify case-control studies that examined and compared the composition of the fecal or colonic microbiota in individuals diagnosed with IBS against healthy controls.\n\n**Results:** Our systematic search included 44 articles, which collectively revealed that IBS patients exhibit lower intestinal microbiome diversity compared to healthy controls. Fecal microbiome analysis demonstrated an imbalance in the phyla Firmicutes and Bacteroidetes among IBS patients. Specifically, IBS with diarrhea (IBS-D) patients showed reduced levels of Butyricimonas and Proteobacteria, while IBS with constipation (IBS-C) patients exhibited decreased Firmicutes and Actinobacteria, along with increased Verrucomicrobiota and Proteobacteria. Additionally, disruptions in the gut microbiome were noted, particularly in the duodenum and jejunum, as well as changes in key bacterial populations within the colon and rectum.\n\n**Conclusion:** Our review confirms significant gut microbiota dysbiosis in IBS patients, characterized by reduced microbial diversity and altered abundances of Firmicutes and Bacteroidetes. These findings support the potential for microbiota-targeted therapies in IBS management, though further research is needed to establish causal mechanisms and clinical applications.", "abstract_zh": "**Background and aimsï¼š** è‚ æ˜“æ¿€ç»¼åˆç—‡ï¼ˆIBSï¼‰æ˜¯ä¸€ç§å¸¸è§çš„åŠŸèƒ½æ€§èƒƒè‚ é“ç–¾ç—…ï¼Œç»™æ‚£è€…å’ŒåŒ»ç”Ÿå¸¦æ¥äº†å·¨å¤§çš„æŒ‘æˆ˜ã€‚æœ€è¿‘çš„ç ”ç©¶è¡¨æ˜è‚ é“å¾®ç”Ÿç‰©ç»„æ˜¯ IBS çš„æ½œåœ¨æ²»ç–—é¶ç‚¹ã€‚ ic review and meta-analysis", "title_zh": "ç»“ç›´è‚ ç™ŒåŸå‘è‚¿ç˜¤éƒ¨ä½å¯¹è„‘è½¬ç§»æ‚£è€…ç”Ÿå­˜ç»“å±€çš„å½±å“ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Abhishek Kumar", "abstract_en": "**Objectives:** Several prior studies have shown that in metastasized colorectal cancer, the primary cancer's location influences patients' survival rates, with left-sided colorectal cancer being associated with longer survival than right-sided colorectal cancer. This study aimed to explore the influence of the primary location of colorectal cancer on survival following brain metastasis.\n\n**Methods:** To address this clinical question, we conducted a systematic review and meta-analysis. We included studies focused on patients diagnosed with brain metastasis from colorectal cancer. These studies reported survival outcomes based on different primary tumor sites (right versus left and colon versus rectum). The primary outcome was to aggregate the hazard ratio (HR) of left-sided colorectal cancer when metastasized to the brain compared with right-sided colorectal cancer. The secondary outcome was to aggregate the HR of rectal cancer when it metastasized to the brain compared with colon cancer.\n\n**Results:** Ten studies with a total of 1792 patients were included in the meta-analysis, and combined HR was calculated. Left-sided colon cancer showed higher overall survival compared with right-sided colon cancer when metastasized to the brain (HR: 0.71, 95% CI: 0.54-0.94, I<sup>2</sup>â€‰=â€‰0%). Rectal cancer did not show a statistically significant difference in overall survival compared with colon cancer (HR: 0.75, 95% CI: 0.40-1.41, I<sup>2</sup>â€‰=â€‰81%).\n\n**Conclusions:** Concordant with lung and liver metastases, the primary location of colorectal cancer influenced overall survival when metastasized to the brain. Left-sided colon cancer demonstrated higher overall survival than right-sided colon cancer.", "abstract_zh": "**Objectivesï¼š** å…ˆå‰çš„å‡ é¡¹ç ”ç©¶è¡¨æ˜ï¼Œåœ¨è½¬ç§»æ€§ç»“ dies of patients with locally advanced rectal cancer treated with total neoadjuvant therapy, followed by either W&W or total mesorectal excision. The primary outcome was quality of life (QoL), assessed using validated instruments (European Organization for Research and Treatment of Cancer Quality of Life Questionnaire-C30, Quality of Life Questionnaire-CR29, Fecal Incontinence Quality of Life). Secondary outcomes included bowel function among patients without an ostomy, using validated measures such as Cleveland Clinic Florida Fecal Incontinence Scores, Vaizey, Memorial Sloan Kettering Cancer Center, and low anterior resection syndrome scores. A comprehensive search of PubMed, EMBASE, Medline, and Web of Science (Sept 2023-May 2025) was performed without language or date restrictions. Abstract/full-text screening, data extraction, and risk of bias assessments were conducted independently by two reviewers. Meta-analyses used inverse-variance weighting under a random-effects model. Data unsuitable for meta-analysis were synthesized narratively.\n\n**Results:** Of 617 screened studies, 28 were reviewed in full and 9 met inclusion criteria (total 923 patients). Meta-analysis of five studies (n = 601) with no statistically significant difference in overall QoL between groups (pooled mean difference = 0.10, 95% confidence interval: -0.19 to 0.39, P = 0.49). However, pooled analysis of fecal incontinence scores from four studies (n = 384) showed a significant advantage for W&W (pooled mean difference = -1.10, 95% confidence interval: -1.50 to -0.73, P < 0.001). Qualitative synthesis of low anterior resections syndrome scores outcomes favored W&W.\n\n**Conclusions:** W&W, offers a functional advantage without compromising QoL. The decision to pursue W&W should be individualized, considering both the potential functional benefits and the oncological risks.", "abstract_zh": "**ä»‹ç»ï¼š** è§‚å¯Ÿç­‰å¾…ï¼ˆWï¼†Wï¼‰æ¶‰åŠå…¨é¢æ–°è¾…åŠ©æ²»ç–—ï¼Œç„¶åè¿›è¡Œå¯†åˆ‡è§‚å¯Ÿï¼Œå·²æˆä¸ºå±€éƒ t differences in 5-year overall survival (HR: 1.07, 95% CI 0.20-5.66, pâ€‰=â€‰0.94, I<sup>2</sup>â€‰=â€‰98%) or disease-free survival (HR: 1.16, 95% CI 0.72-1.89, pâ€‰=â€‰0.54, I<sup>2</sup>â€‰=â€‰0%) between robotic and laparoscopic TME after nCRT. Robotic surgery demonstrated superior technical outcomes, including higher rates of complete TME (OR: 1.97, pâ€‰=â€‰0.02) and reduced conversion to open surgery (OR: 0.46, pâ€‰<â€‰0.001), but required significantly longer operative time (WMD:â€‰+â€‰42.09Â min, pâ€‰<â€‰0.001). Perioperative metrics showed equivalence in intraoperative blood loss (pâ€‰=â€‰0.20), hospitalization duration (pâ€‰=â€‰0.78), and postoperative complications, including anastomotic leakage (5.4% vs. 6.5%, pâ€‰=â€‰0.28) and Clavien-Dindo III-IV events (OR: 1.11, pâ€‰=â€‰0.54). Pathological outcomes were comparable, with no differences in circumferential resection margin positivity (OR: 1.0, pâ€‰=â€‰1), distal margin length (pâ€‰=â€‰0.92), or lymph-node yield (pâ€‰=â€‰0.55). Local (OR: 0.85, pâ€‰=â€‰0.34) and distant recurrence rates (pâ€‰=â€‰0.99) were statistically indistinguishable. Risk-of-bias assessment revealed confounding risks in non-randomized designs, underscoring the need for RCT validation. Robotic and laparoscopic TME achieve equivalent long-term survival and oncological control after nCRT, with robotic advantages in technical precision counterbalanced by prolonged operative duration. The equivalence underscores nCRT's dominant role in tumor control, while procedural differences highlight context-dependent surgical feasibility. High heterogeneity in survival data and reliance on non-randomized evidence necessitate validation through rigorously designed RCTs incorporating standardized protocols and patient-reported functional outcomes.", "abstract_zh": "ä½œä¸ºç™Œç—‡æ­»äº¡çš„ä¸»è¦åŸå› ï¼Œç»“ç›´è‚ ç™Œåœ¨å¹´è½»äººä¸­å˜å¾—è¶Šæ¥è¶Šå¸¸è§ã€‚æœºå™¨äººä¸è…¹è…”é•œå…¨ç›´è‚ ç³»è†œåˆ‡é™¤æœ¯ï¼ˆTMEï¼‰ä½œä¸ºæ–°è¾…åŠ©æ”¾åŒ–ç–—ï¼ˆnCRTï¼‰åä¸­ä½ä½ç›´è‚ ç™Œæ 10 procedures qualified. Technical success reached 93-100%. Clinical success ranged from 63 to 94%, yielding marked bleeding control and symptom relief. Reported complications were mild and self-limited (pelvic discomfort, nausea, and low-grade fever); no ischemic injury, continence disturbance, or mortality occurred. Recurrence necessitating repeat treatment affected 8-20% of patients, usually when collateral arterial supply persisted. Patient-reported satisfaction exceeded 80% in every series. Only two small, heterogeneous comparative studies versus rubber-band ligation or sclerotherapy were available, precluding a pooled analysis.\n\n**Conclusions:** Current evidence suggests Emborrhoid is a safe, effective bridge between office procedures and surgery-particularly valuable for frail or anticoagulated patients. Yet small single-center cohorts, disparate techniques, and scarce head-to-head trials limit external validity. Multicenter randomized studies with harmonized outcomes andâ€‰â‰¥â€‰24-month follow-up are required to confirm long-term efficacy, cost-effectiveness, and optimal patient selection.", "abstract_zh": "**èƒŒæ™¯ï¼š** å½“åŠå…¬å®¤æ²»ç–—å¤±è´¥æˆ–ä¸å®œè¿›è¡Œæ‰‹æœ¯æ—¶ï¼Œç›´è‚ ä¸ŠåŠ¨è„‰æ “å¡æœ¯ï¼ˆâ€œæ “å¡æœ¯â€ï¼‰ä¸º I-III çº§å†…ç—”æä¾›äº†ä¸€ç§åŸºäºå¯¼ç®¡çš„æ›¿ä»£æ–¹æ¡ˆã€‚\n\n**æ–¹æ³•ï¼š** ç»§ PRISMA 2020 ä¹‹åï¼Œå¯¹ PubMed å’Œ Embase è¿›è¡Œäº†æ£€ç´¢ï¼ˆ2014 å¹´ 1 æœˆ-2024 å¹´ 1 æœˆï¼‰ã€‚ä¸¤åè¯„å®¡å‘˜ç‹¬ç«‹ç­›é€‰è®°å½•ã€æå–æ•°æ®å¹¶åº”ç”¨ RoB 2ã€ROBINS-I æˆ–æ”¹ç¼–çš„çº½å¡æ–¯å°”-æ¸¥å¤ªåé‡è¡¨ã€‚é¢„å…ˆè®¾å®šçš„ç»“æœæ˜¯æŠ€æœ¯æˆåŠŸã€ä¸´åºŠæˆåŠŸï¼ˆå‡ºè¡€è¯„åˆ†ä¸‹é™â‰¥2åˆ†æˆ–åŒç­‰æ°´å¹³ï¼‰ã€ä¸è‰¯äº‹ä»¶å’Œå¤å‘ã€‚æ˜¾ç€çš„å¼‚è´¨æ€§é˜»ç¢äº†èŸèƒåˆ†æï¼›ç»“æœæ˜¯å™è¿°æ€§ç»¼åˆçš„ã€‚\n\n**ç»“æœï¼š** æ¶µç›– 810 é¡¹ç¨‹åºçš„ 22 é¡¹ç ”ç©¶åˆæ ¼ã€‚æŠ€æœ¯æˆåŠŸç‡è¾¾åˆ°93-100%ã€‚ä¸´åºŠæˆåŠŸç‡ä¸º 63% è‡³ 94%ï¼Œæ˜¾ç€æ§åˆ¶å‡ºè¡€å¹¶ç¼“è§£ç—‡çŠ¶ã€‚æŠ¥å‘Šçš„å¹¶å‘ç—‡è½»å¾®ä¸”å…·æœ‰è‡ªé™æ€§ï¼ˆéª¨ç›†ä¸é€‚ã€æ¶å¿ƒå’Œä½çƒ§ï¼‰ï¼›æ²¡æœ‰å‘ç”Ÿç¼ºè¡€æ€§æŸä¼¤ã€å¤±ç¦éšœç¢æˆ–æ­»äº¡ã€‚éœ€è¦é‡å¤æ²»ç–—çš„å¤å‘ herapy and local excision versus TME were included from 2000 to 2024. Primary endpoint included local recurrence rates. Secondary outcomes included distant recurrence, disease free survival (DFS), overall survival (OS), and morbidity. Subgroup analysis was performed on randomised control trials (RCT).\n\n**Results:** Sixteen studies (nÂ =Â 2121; LEÂ =Â 616, TMEÂ =Â 1505) were included. LE was associated with higher local recurrence (8.3Â % vs 5.5Â %; OR 1.82, 95Â % CI 1.19-2.77, pÂ =Â 0.006). However, in RCTs (nÂ =Â 245), this difference was not significant (7.3Â % vs 6.6Â %; OR 1.10, 95Â % CI 0.41-2.97, pÂ =Â 0.84). No significant differences were observed in distant recurrence, DFS, or OS. LE was associated with significantly reduced morbidity (OR 0.30, 95Â % CI 0.18-0.50, pÂ <Â 0.0001).\n\n**Conclusion:** Local recurrence was not statistically significant in the RCT subgroup analysis. Despite, higher local recurrence rates in the overall pooled analysis, no significant differences were observed for secondary outcomes. Neoadjuvant chemoradiotherapy and local excision appears oncologically safe, defined by DFS and OS, in select patient cohorts with a clinical complete or near-complete response to neoadjuvant therapy.", "abstract_zh": "**èƒŒæ™¯ï¼š** å…¨ç›´è‚ ç³»è†œåˆ‡é™¤æœ¯ï¼ˆTMEï¼‰è”åˆæˆ–ä¸è”åˆæ–°è¾…åŠ©æ”¾åŒ–ç–—ä»ç„¶æ˜¯ç›´è‚ ç™Œçš„é‡‘æ ‡å‡†æ²»ç–—ã€‚ç„¶è€Œï¼Œæ–°çš„å™¨å®˜ä¿ç•™æ–¹æ³•ï¼ŒåŒ…æ‹¬å±€éƒ¨åˆ‡é™¤ï¼ˆLEï¼‰ï¼Œå·²ä¸æ–°è¾…åŠ©æ²»ç–—ç»“åˆä½¿ç”¨ï¼Œä»¥æ”¹å–„å‘ç—…ç‡å’ŒåŠŸèƒ½ç»“æœï¼ŒåŒæ—¶ä¸å½±å“è‚¿ç˜¤ç»“æœã€‚\n\n**æ–¹æ³•ï¼š** ä½¿ç”¨ PRISMA æŒ‡å—è¿›è¡Œç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æã€‚ 2000 å¹´è‡³ 2024 å¹´æœŸé—´æ‰€æœ‰æ¯”è¾ƒæ–°è¾…åŠ©æ”¾åŒ–ç–—å’Œå±€éƒ¨åˆ‡é™¤ä¸ TME çš„ç ”ç©¶å‡çº³å…¥å…¶ä¸­ã€‚ä¸»è¦ç»ˆç‚¹åŒ…æ‹¬å±€éƒ¨å¤å‘ç‡ã€‚æ¬¡è¦ç»“å±€åŒ…æ‹¬è¿œå¤„å¤å‘ã€æ— ç—…ç”Ÿå­˜æœŸï¼ˆDFSï¼‰ã€æ€»ç”Ÿå­˜æœŸï¼ˆOSï¼‰å’Œå‘ç—…ç‡ã€‚åœ¨éšæœºå¯¹ç…§è¯•éªŒï¼ˆRCTï¼‰ä¸­è¿›è¡Œäºšç»„åˆ†æã€‚\n\n**ç»“æœï¼š** çº³å…¥äº† 16 é¡¹ç ”ç©¶ï¼ˆn = 2121ï¼›LE = 616ï¼ŒTME = 1505ï¼‰ã€‚ LE ä¸è¾ƒé«˜çš„å±€éƒ¨å¤å‘ç‡ç›¸å…³ï¼ˆ8.3% vs 5.5%ï¼›OR 1.82ï¼Œ95% CI 1.19-2.77ï¼Œp = 0.006ï¼‰ã€‚ç„¶è€Œï¼Œåœ¨éšæœºå¯¹ç…§è¯•éªŒ (n = 245) ä¸­ï¼Œè¿™ç§å·®å¼‚å¹¶ä¸æ˜¾ç€ï¼ˆ7.3% vs 6.6%ï¼›OR 1.10ï¼Œ95% CI 0.41-2.97ï¼Œp = 0.84ï¼‰ã€‚åœ¨è¿œå¤„å¤å‘ã€DFS æˆ– OS æ–¹é¢æœªè§‚å¯Ÿåˆ°æ˜¾ç€å·®å¼‚ã€‚ LE ä¸å‘ç—…ç‡æ˜¾ç€é™ä½ç›¸å…³ï¼ˆOR 0.30ï¼Œ95% CI 0.18-0.50ï¼Œp < 0.0001ï¼‰ã€‚\n\n**ç»“è®ºï¼š** åœ¨ RCT äºšç»„åˆ†æä¸­ï¼Œå±€éƒ¨å¤å‘æ²¡æœ‰ç»Ÿè®¡å­¦æ„ä¹‰ã€‚å°½ç®¡åœ¨æ€»ä½“æ±‡æ€»åˆ†æä¸­å±€éƒ¨å¤å‘ç‡è¾ƒé«˜ï¼Œä½†æ¬¡è¦ç»“å±€æ²¡æœ‰è§‚å¯Ÿåˆ°æ˜¾ç€å·®å¼‚ã€‚åœ¨å¯¹æ–°è¾…åŠ©æ²»ç–—å…·æœ‰ä¸´åºŠå®Œå…¨æˆ–æ¥è¿‘å®Œå…¨ååº”çš„é€‰å®šæ‚£è€…é˜Ÿåˆ—ä¸­ï¼Œæ–°è¾…åŠ©æ”¾åŒ–ç–—å’Œå±€éƒ¨åˆ‡é™¤ä¼¼ä¹åœ¨è‚¿ç˜¤å­¦ä¸Šæ˜¯å®‰å…¨çš„ï¼ˆç”± DFS å’Œ OS å®šä¹‰ï¼‰ã€‚", "keywords_zh": "å±€éƒ¨åˆ‡é™¤ã€æ ¹æ²»æ€§æ‰‹æœ¯ã€ç›´è‚ ç™Œã€å…¨ç›´è‚ ç³»è†œåˆ‡é™¤", "keywords_en": "Local excision, Radical surgery, Rectal cancer, Total mesorectal excision", "link": "https://pubmed.ncbi.nlm.nih.gov/40876363/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260124211523&v=2.18.0.post22+67771e2", "date": "Thu, 28 Aug 2025"}, {"id": "40845608", "title_en": "Transparency in Externally Validated Models: A systematic review of machine learning vs. logistic regression for predicting colorectal anastomotic leakage", "title_zh": "å¤–éƒ¨éªŒè¯æ¨¡å‹çš„é€æ˜åº¦ï¼šå¯¹æœºå™¨å­¦ä¹ ä¸é€»è¾‘å›å½’é¢„æµ‹ç»“ç›´è‚ å»åˆå£æ¼çš„ç³»ç»Ÿè¯„ä»·", "authors": "Freek Daams", "abstract_en": "**Introduction:** Colorectal resection carries a 2.8Â %-30Â % risk of anastomotic leakage. Machine learning can estimate risks and guide decisions, but clinical implementation remains inadequate due to transparency issues. This review assesses the performance and transparency of machine learning models compared to logistic regression.\n\n**Methods:** A systematic review followed PRISMA guidelines. Medline, Embase, Web of Science, and Cochrane databases were searched for studies using Logistic Regression or Machine Learning with external validation for colorectal anastomotic leakage prediction. Data were extracted using CHARMS, risk of bias assessed with PROBAST, and transparency with TRIPODÂ +Â AI.\n\n**Results:** Ten studies were included. Machine learning models were validated on smaller cohorts than logistic regression. Transparency scores ranged from 29Â % to 63Â %, averaging 45Â % for logistic regression and 43Â % for machine learning. Reporting of missing data was inconsistent, and external validation was limited. Most studies had a high risk of bias due to small sample sizes and low event counts.\n\n**Conclusion:** In comparison to Logistic regression studies, machine learning studies are limited by small cohorts, low outcome numbers, and a lower level of transparency. Future research should prioritise transparency, adhere to TRIPODÂ +Â AI standards, and develop LR and ML models in parallel using the same datasets while ensuring separate models for colon and rectal surgery. Currently, these models are not yet suitable for clinical implementation; more robust and transparent models must be developed based on these recommendations before they can be applied in clinical practice.", "abstract_zh": "**ä»‹ç»ï¼š** ç»“ç›´è‚ åˆ‡é™¤æœ¯æœ‰ 2.8%-30% çš„å»åˆå£ç˜˜é£é™©ã€‚æœºå™¨å­¦ä¹ å¯ä»¥ä¼°è®¡é£é™©å¹¶æŒ‡å¯¼å†³ç­–ï¼Œä½†ç”±äºé€æ˜åº¦é—®é¢˜ï¼Œä¸´åºŠå®æ–½ä»ç„¶ä¸è¶³ã€‚è¿™ç¯‡ç»¼è¿°è¯„ä¼°äº†æœºå™¨å­¦ä¹ æ¨¡å‹ä¸é€»è¾‘å›å½’ç›¸æ¯”çš„æ€§èƒ½å’Œé€æ˜åº¦ã€‚\n\n**æ–¹æ³•ï¼š** ç³»ç»Ÿè¯„ä»·éµå¾ª PRISMA æŒ‡å—ã€‚åœ¨ Medlineã€Embaseã€Web of Science å’Œ Cochrane æ•°æ®åº“ä¸­æœç´¢äº†ä½¿ç”¨ Logistic å›å½’æˆ–æœºå™¨å­¦ä¹ å¹¶è¿›è¡Œç»“ç›´è‚ å»åˆå£æ¼é¢„æµ‹å¤–éƒ¨éªŒè¯çš„ç ”ç©¶ã€‚ä½¿ç”¨ CHARMS æå–æ•°æ®ï¼Œä½¿ç”¨ PROBAST è¯„ä¼°åå€šé£é™©ï¼Œå¹¶ä½¿ç”¨ TRIPOD + AI è¯„ä¼°é€æ˜åº¦ã€‚\n\n**ç»“æœï¼š** å…¶ä¸­åŒ…æ‹¬åé¡¹ç ”ç©¶ã€‚æœºå™¨å­¦ä¹ æ¨¡å‹åœ¨æ¯”é€»è¾‘å›å½’æ›´å°çš„é˜Ÿåˆ—ä¸Šè¿›è¡Œäº†éªŒè¯ã€‚é€æ˜åº¦å¾—åˆ†èŒƒå›´ä¸º 29% åˆ° 63%ï¼Œé€»è¾‘å›å½’å¹³å‡ä¸º 45%ï¼Œæœºå™¨å­¦ä¹ å¹³å‡ä¸º 43%ã€‚ç¼ºå¤±æ•°æ®çš„æŠ¥å‘Šä¸ä¸€è‡´ï¼Œå¤–éƒ¨éªŒè¯ä¹Ÿæœ‰é™ã€‚ç”±äºæ ·æœ¬é‡å°å’Œäº‹ä»¶è®¡æ•°ä½ï¼Œå¤§å PubMed, Embase, Scopus, and Cochrane Library up to June 2025. Eligible studies were systematic reviews or meta-analyses evaluating any reinforcement technique (biological, mechanical, or chemical) in colorectal anastomoses. Data extraction included review characteristics, reinforcement strategies, primary outcomes (anastomotic leak), and methodological quality assessed using AMSTAR 2. Twenty-one systematic reviews and meta-analyses were included. The reinforcement strategies evaluated comprised transanal tube (TAT) placement, suture reinforcement, and omentoplasty. Most reviews showed a reduction in anastomotic leak rates, particularly with TAT (43-70%) and sutures (59-75%), with the most pronounced effect observed in patients without a diverting stoma. TAT was also associated with a reduction in reintervention rates (62-84%). Findings on hospital stay were inconsistent, while no significant effects were reported for anastomotic bleeding, infections, stenosis, or mortality. The overall methodological quality of the included studies was rated as critically low. TAT and reinforcement sutures show potential in reducing anastomotic leakage in colorectal surgery. However, significant heterogeneity and variable methodological quality across reviews limit definitive conclusions. High-quality, targeted studies and standardized outcome definitions are warranted.", "abstract_zh": "å»åˆå£æ¼ä»ç„¶æ˜¯ç»“ç›´è‚ æ‰‹æœ¯åçš„ä¸¥é‡å¹¶å‘ç—‡ã€‚æ–‡çŒ®ä¸­å·²ç»æ¢è®¨äº†å„ç§å¼ºåŒ–æŠ€æœ¯ï¼Œå¹¶è¿›è¡Œäº†å¤šé¡¹ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†ææ¥æ¢è®¨å…¶æœ‰æ•ˆæ€§ã€‚ç„¶è€Œï¼Œè¿˜æ²¡æœ‰æ€»ä½“å®¡æŸ¥å…¨é¢ç»¼åˆè¿™äº›è¯æ®ã€‚æˆ‘ä»¬çš„ç›®çš„æ˜¯æ€»ç»“å’Œæ‰¹åˆ¤æ€§è¯„ä»·ç°æœ‰çš„ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æï¼Œç ”ç©¶ç»“ç›´è‚ æ‰‹æœ¯ä¸­å»åˆåŠ å›ºæŠ€æœ¯çš„æœ‰æ•ˆæ€§ã€‚æˆªè‡³ 2025 å¹´ 6 æœˆï¼Œåœ¨ PubMedã€Embaseã€Scopus å’Œ Cochrane å›¾ä¹¦é¦†è¿›è¡Œäº†å…¨é¢çš„æ–‡çŒ®æ£€ç´¢ã€‚ç¬¦åˆæ¡ä»¶çš„ç ”ç©¶æ˜¯è¯„ä¼°ç»“ç›´è‚ å»åˆæœ¯ä¸­ä»»ä½•å¼ºåŒ–æŠ€æœ¯ï¼ˆç”Ÿç‰©ã€æœºæ¢°æˆ–åŒ–å­¦ï¼‰çš„ç³»ç»Ÿè¯„ä»·æˆ–èŸèƒåˆ†æã€‚æ•°æ®æå–åŒ…æ‹¬ç»¼è¿°ç‰¹å¾ã€å¼ºåŒ–ç­–ç•¥ e from Europe and four from North America). Study size ranged from 14 to 971 individuals (mean 170).\n\n**Results:** Some reproducible data were identified, such as the significant enrichment of Fusobacterium nucleatum and Parvimonas micra in colorectal cancer patients compared to controls (in 10 and nine studies, respectively). However, 21 out of 26 studies scored poorly on quality appraisal, specifically surrounding selection of cases and controls. Definitions of controls varied; some studies used individuals with normal endoscopic investigations, some used 'healthy' individuals where no colonoscopy was performed, and one used those with non-neoplastic findings (haemorrhoids). There was even less reproducibility of data in studies where individuals with colorectal polyps were compared to controls, possibly because of heterogeneity in these patient groupings as a variety of definitions for 'polyp cases' were used.\n\n**Conclusions:** Heterogeneity and potential for bias indicates that findings should be interpreted with caution. Standardised protocols to ensure robust methodology and allow pooling of large-scale data are required before these findings can be used in clinical practice (PROSPERO: CRD42023431977).", "abstract_zh": "**èƒŒæ™¯ï¼š** äººç±»è‚ é“å¾®ç”Ÿç‰©ç»„å…·æœ‰å­¦æœ¯å’Œä¸´åºŠæ„ä¹‰ã€‚æŸäº›å¾®ç”Ÿç‰©ä¸ç»“ç›´è‚ è‚¿ç˜¤ä¹‹é—´çš„å…³è”å·²æœ‰æŠ¥é“ï¼Œä½†ç ”ç©¶ç»“æœåœ¨ä¸åŒäººç¾¤ä¸­çš„é‡å¤æ€§æœ‰é™ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬ä½¿ç”¨ç»“ç›´è‚ è‚¿ç˜¤æ‚£è€…å’Œå¯¹ç…§äººç¾¤çš„ç²ªä¾¿æ ·æœ¬å¯¹æ•´ä¸ªå®åŸºå› ç»„é¸Ÿæªæ³•æµ‹åºç ”ç©¶è¿›è¡Œäº†ç³»ç»Ÿå›é¡¾ã€‚æ£€ç´¢äº 2023 å¹´ 6 æœˆ 30 æ—¥è¿›è¡Œã€‚æˆ‘ä»¬ç¡®å®šäº† 26 é¡¹ç ”ç©¶ï¼ŒæŠ¥å‘Šäº† 22 ä¸ªç ”ç©¶äººç¾¤ï¼ˆ13 é¡¹æ¥è‡ªäºšæ´²ï¼Œ5 é¡¹æ¥è‡ªæ¬§æ´²ï¼Œ4 é¡¹æ¥è‡ªåŒ—ç¾ï¼‰ã€‚ç ”ç©¶è§„æ¨¡ä» 14 äººåˆ° 971 äººä¸ç­‰ï¼ˆå¹³å‡ 170 äººï¼‰ã€‚\n\n**ç»“æœï¼š** ç¡®å®šäº†ä¸€äº›å¯é‡å¤çš„æ•°æ®ï¼Œä¾‹å¦‚ä¸å¯¹ç…§ç»„ç›¸æ¯”ï¼Œç»“ç›´è‚ ç™Œæ‚£è€…ä¸­å…·æ ¸æ¢­æ†èŒå’Œå¾®å°å•èƒèŒæ˜¾ç€å¯Œé›†ï¼ˆåˆ†åˆ«åœ¨ 10 é¡¹å’Œ 9 é¡¹ç ”ç©¶ä¸­ï¼‰ã€‚ç„¶è€Œï¼Œ26 é¡¹ç ”ç©¶ä¸­æœ‰ 21 é¡¹åœ¨ ence, and Cochrane Library databases from the start of database records to October 31, 2024.\n\n**Study Selection:** All studies that reported outcomes in patients with locally advanced rectal cancer who received immune checkpoint inhibitors as part of their neoadjuvant treatment were included for examination.\n\n**Main Outcome Measures:** Primary outcome was pathological complete response rate. Secondary outcomes were major pathological response rate, clinical complete response rate, complete response rate, R0 resection rate, and sphincter preservation rate. Safety data were included where available. Potential biomarkers of treatment response were identified.\n\n**Results:** Twelve studies were reviewed. All were prospective phase I/II clinical trials. The overall pathological complete response rate ranged from 25% to 62.5% (50% for deficient mismatch repair/high microsatellite instability; 25%-62.5% for proficient mismatch repair/microsatellite stable). The clinical complete response rate ranged from 10.9% to 100% (56%-100% for deficient mismatch repair/high microsatellite instability; 16.4%-48% for proficient mismatch repair/microsatellite stable). The complete response rate ranged from 44% to 75% (75% for deficient mismatch repair/high microsatellite instability; 44%-56.5% for proficient mismatch repair/microsatellite stable). The R0 resection rate ranged from 94% to 100% and the sphincter preservation rate ranged from 59.4% to 100%. The majority of adverse events were of grades 1 and 2.\n\n**Limitations:** Our review was limited by a small number of mostly single-arm studies with a lack of long-term survival outcomes, as well as marked clinical and methodological heterogeneity among included studies.\n\n**Conclusions:** Combination therapy with immune checkpoint inhibitors in locally advanced rectal cancer appears to improve treatment response, but high-level evidence and long-term data are still lacking.", "abstract_zh": "**èƒŒæ™¯ï¼š** åœ¨è¿‡å»çš„å‡ åå¹´é‡Œï¼Œ ": "Tue, 29 Jul 2025"}, {"id": "40719429", "title_en": "Mechanical bowel preparation to prevent infective complications after colon and rectal surgery: a systematic review and meta-analysis of randomized controlled trials", "title_zh": "æœºæ¢°è‚ é“å‡†å¤‡é¢„é˜²ç»“è‚ å’Œç›´è‚ æ‰‹æœ¯åæ„ŸæŸ“å¹¶å‘ç—‡ï¼šéšæœºå¯¹ç…§è¯•éªŒçš„ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Eloy EspÃ­n-Basany", "abstract_en": "**Introduction:** Surgical site infections (SSI) represent a global health challenge, particularly in colorectal surgery, when rates can reach up to 20%. The role of mechanical bowel preparation (MBP) is still debated. A systematic review is proposed to evaluate MBP effectiveness in reducing SSI and complications after colorectal surgery.\n\n**Evidence Acquisition:** This systematic review and meta-analysis was conducted following the PRISMA guidelines. Only randomized studies comparing two or more methods for preventing infectious complications in patients undergoing colorectal surgery were included. The primary endpoint was the occurrence of SSIs, while secondary endpoints included anastomotic leak (AL) and intra-abdominal septic complications (IASC) other than AL.\n\n**Evidence Synthesis:** Eighteen studies met the inclusion criteria, including a total of 6,302 patients in the analysis. The meta-analysis showed similar SSI rates between the MBP and no-treatment groups (OR 1.015, 95% CI 0.855-1.206, I<sup>2</sup>=22.33%, P=0.863) as well as between the MBP and enema groups (OR 1.100, 95% CI 0.616-1.965, I<sup>2</sup>=35.96%, P=0.748). The risk of anastomotic leak (AL) was also similar when comparing no treatment to MBP (OR 0.904, 95% CI 0.661-1.237, I<sup>2</sup>=0%, P=0.528), and MBP to enema (OR 0.727, 95% CI 0.286-1.845, I<sup>2</sup>=25.98%, P=0.502). IASC rates were lower with MBP compared to no treatment (OR 0.526, 95% CI 0.326-0.848, I<sup>2</sup>=3.50%, P=0.008).\n\n**Conclusions:** This meta-analysis found no significant reduction in SSI or AL rates with MBP alone compared to no preparation or enema use. However, MBP significantly lowered IASC. Further research is warranted to evaluate the effectiveness of MBP combined with antibiotics in reducing postoperative complications.", "abstract_zh": "**ä»‹ç»ï¼š** æ‰‹æœ¯éƒ¨ä½æ„ŸæŸ“ (SSI) æ˜¯ä¸€é¡¹å…¨çƒå¥åº·æŒ‘æˆ˜ï¼Œç‰¹åˆ«æ˜¯åœ¨ç»“ç›´è‚ æ‰‹æœ¯ä¸­ï¼Œæ„ŸæŸ“ç‡é«˜è¾¾ 20%ã€‚æœºæ¢°è‚ é“å‡†å¤‡ï¼ˆMBPï¼‰çš„ä½œç”¨ä»ç„¶å­˜åœ¨äº‰è®®ã€‚å»ºè®®è¿›è¡Œç³»ç»Ÿè¯„ä»·æ¥è¯„ä¼° MBP åœ¨å‡å°‘ç»“ç›´è‚ æ‰‹æœ¯å SSI å’Œå¹¶å‘ç—‡æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚\n\n**Evidence acquisitionï¼š** æœ¬ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†ææ˜¯æŒ‰ç…§ PRISMA æŒ‡å—è¿›è¡Œçš„ã€‚ä»…çº³å…¥æ¯”è¾ƒä¸¤ç§æˆ–å¤šç§é¢„é˜²ç»“ç›´è‚ æ‰‹æœ¯æ‚£è€…æ„ŸæŸ“å¹¶å‘ç—‡çš„æ–¹æ³•çš„éšæœºç ”ç©¶ã€‚ä¸»è¦ç»ˆç‚¹æ˜¯ SSI çš„å‘ç”Ÿï¼Œæ¬¡è¦ç»ˆç‚¹åŒ…æ‹¬ AL ä»¥å¤–çš„å»åˆå£ç˜˜ (AL) å’Œè…¹è…”å†…è„“æ¯’ç—‡å¹¶å‘ç—‡ (IASC)ã€‚\n\n**Evidence synthesisï¼š** 18 é¡¹ç ”ç©¶ç¬¦åˆçº³å…¥æ ‡å‡†ï¼Œåˆ†æä¸­å…±æœ‰ 6,302 åæ‚£è€…ã€‚èŸèƒåˆ†ææ˜¾ç¤ºï¼ŒMBP ç»„å’Œæœªæ²»ç–—ç»„ä¹‹é—´ï¼ˆOR 1.015ï¼Œ95% CI 0.855-1.206ï¼ŒI<sup>2</sup>=22.33%ï¼ŒP=0.863ï¼‰ä»¥åŠ MBP å’ŒçŒè‚ ç»„ä¹‹é—´ï¼ˆOR 1.100ï¼Œ95% CI 0.616-1.965ï¼Œ I<sup>2</sup>=35.96%ï¼ŒP=0.748ï¼‰ã€‚å°†ä¸æ²»ç–—ä¸ MBP è¿›è¡Œæ¯”è¾ƒï¼ˆOR 0.904ï¼Œ95% CI 0.661-1.237ï¼ŒI<sup>2</sup>=0%ï¼ŒP=0.528ï¼‰ï¼Œä»¥åŠå°† MBP ä¸çŒè‚ è¿›è¡Œæ¯”è¾ƒï¼ˆOR 0.727ï¼Œ95% CI 0.286-1.845ï¼Œ I<sup>2</sup>=25.98%ï¼ŒP=0.502ï¼‰ã€‚ä¸æœªæ²»ç–—ç›¸æ¯”ï¼ŒMBP æ²»ç–—ç»„çš„ IASC ç‡è¾ƒä½ï¼ˆOR 0.526ï¼Œ95% CI 0.326-0.848ï¼ŒI<sup>2</sup>=3.50%ï¼ŒP=0.008ï¼‰ã€‚\n\n**ç»“è®ºï¼š** è¿™é¡¹èŸèƒåˆ†æå‘ç°ï¼Œä¸ä¸ä½¿ç”¨åˆ¶å‰‚æˆ–çŒè‚ å‰‚ç›¸æ¯”ï¼Œå•ç‹¬ä½¿ç”¨ MBP çš„ SSI æˆ– AL ç‡æ²¡æœ‰æ˜¾ç€é™ä½ã€‚ç„¶è€Œï¼ŒMBP æ˜¾ç€é™ä½äº† IASCã€‚éœ€è¦è¿›ä¸€æ­¥çš„ç ”ç©¶æ¥è¯„ä¼° MBP è”åˆæŠ—ç”Ÿç´ åœ¨å‡å°‘æœ¯åå¹¶å‘ç—‡æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚", "keywords_zh": "", "keywords_en": "", "link": "https://pubmed.ncbi.nlm.nih.gov/40719429/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260124211523&v=2.18.0.post22+67771e2", "date": "Mon, 28 Jul 2025"}, {"id": "40714623", "title_en": "Closing the gap: addressing delayed healthcare-seeking and improving quality of life for Ethiopian women with pelvic organ prolapse", "title_zh": "ç¼©å°å·®è·ï¼šè§£å†³æ‚£æœ‰ç›†è…”å™¨å®˜è„±å‚çš„åŸƒå¡ä¿„æ¯”äºšå¦‡å¥³å»¶è¿Ÿå°±åŒ»çš„é—®é¢˜å¹¶æé«˜ç”Ÿæ´»è´¨é‡", "authors": "Lencho Kajela", "abstract_en": "**Background:** Pelvic organs prolapse (POP) involves the herniation of pelvic organs, such as the uterus, cervix, vaginal wall, bladder, and rectum, into the vagina. While it is a common gynecologic problem, its impact on quality of life and timely healthcare-seeking remains poorly understood in developing countries. This systematic review and meta-analysis aimed to assess the quality of life, delays in healthcare-seeking, and associated factors among women diagnosed with POP in Ethiopia.\n\n**Methods:** A systematic review and meta-analysis were conducted following PRISMA guidelines. Extensive literature searches were performed in PubMed, CINAHL, Google Scholar, ScienceDirect, and Scopus. A restricted maximum likelihood random-effects model was used to estimate pooled proportions. Heterogeneity among studies was assessed using the Cochrane Q-test and I2 statistics. Publication bias was evaluated using funnel plots and Egger's test. Stata 17 software was used for all analyses.\n\n**Results:** From an initial pool of 421 articles, 10 met the inclusion criteria, encompassing data from 1489 women diagnosed with POP. The pooled proportion of poor quality of life among women with POP in Ethiopia was 52.07Â % [95Â % C.I.: 48.04Â %, 56.09Â %]. Moderate heterogeneity was observed across studies. The mean delay between symptom onset and seeking medical care was 50.64Â months [95Â % C.I: 32.50, 68.79], with an estimated 78.22Â % [95Â % C.I.: 70.72Â %, 85.72Â %] of women experiencing delays in seeking healthcare. Postmenopausal status (OR = 2.05, 95Â % CI: 1.22-3.45), living with POP for more than 2Â years (OR = 4.17, 95Â % CI: 1.23-14.10), and having Stage III/IV POP (OR = 4.48, 95Â % CI: 1.61-12.44) associated with poor quality of life. In addition, factors associated with delayed healthcare seeking include: fear of disclosure (OR = 4.60, 95Â % CI: 4.65-45.71), lack of social support (OR = 4.09, 95Â % CI: 1.91-8.74), low income (OR = 4.80, 95Â % CI: 2.12-10.86), and experiencing stigma (OR = 5.78, 95Â % CI: 1.07-31.36).\n\n**Conclusion:** This review highlights a high prevalence of poor quality of life and significant delays in healthcare-seeking among Ethiopian women with POP, with an average delay of over four years after symptom onset. Stigma, fear of disclosure, low income, and lack of social support were significantly associated with delays in seeking health care. Additionally, longer prolapse duration, menopause, and stage III or IV pelvic organ prolapse (POP) were significantly associated with a reduced quality of life.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç›†è…”å™¨å®˜è„±å‚ï¼ˆPOPï¼‰æ¶‰åŠç›†è…”å™¨å®˜ï¼ˆå¦‚å­å®«ã€å­å®«é¢ˆã€é˜´é“å£ã€è†€èƒ±å’Œç›´è‚ ï¼‰ç–å…¥é˜´é“ã€‚è™½ç„¶è¿™æ˜¯ä¸€ä¸ªå¸¸è§çš„å¦‡ç§‘é—®é¢˜ï¼Œä½†åœ¨å‘å±•ä¸­å›½å®¶ï¼Œå®ƒå¯¹ç”Ÿæ´»è´¨é‡å’ŒåŠæ—¶å°±åŒ»çš„å½±å“ä»ç„¶çŸ¥ä¹‹ç”šå°‘ã€‚è¿™é¡¹ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†ææ—¨åœ¨è¯„ä¼°åŸƒå¡ä¿„æ¯”äºšè¯Šæ–­æ‚£æœ‰ POP çš„å¥³æ€§çš„ç”Ÿæ´»è´¨é‡ã€å°±åŒ»å»¶è¿Ÿä»¥åŠç›¸å…³å› ç´ ã€‚\n\n**æ–¹æ³•ï¼š** æŒ‰ç…§ PRISMA æŒ‡å—è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æã€‚åœ¨ PubMedã€CINAHLã€Google Scholarã€ScienceDirect å’Œ Scopus ä¸­è¿›è¡Œäº†å¹¿æ³›çš„æ–‡çŒ®æ£€ç´¢ã€‚ä½¿ç”¨é™åˆ¶æœ€å¤§ä¼¼ç„¶éšæœºæ•ˆåº”æ¨¡å‹æ¥ä¼°è®¡åˆå¹¶æ¯”ä¾‹ã€‚ä½¿ç”¨ Cochrane Q æ£€éªŒå’Œ I2 ç»Ÿè®¡æ¥è¯„ä¼°ç ”ç©¶ä¹‹é—´çš„å¼‚è´¨æ€§ã€‚ä½¿ç”¨æ¼æ–—å›¾å’Œè‰¾æ ¼æ£€éªŒè¯„ä¼°å‘è¡¨åå€šã€‚ Stata 17 è½¯ä»¶ç”¨äºæ‰€æœ‰åˆ†æã€‚\n\n**ç»“æœï¼š** ä»æœ€åˆçš„ 421 ç¯‡æ–‡ç« ä¸­ï¼Œæœ‰ 10 ç¯‡ç¬¦åˆçº³å…¥æ ‡å‡†ï¼Œæ¶µç›–äº† 1489 åè¢«è¯Šæ–­æ‚£æœ‰ POP çš„å¥³æ€§çš„æ•°æ®ã€‚åŸƒå¡ä¿„æ¯”äºš POP å¥³æ€§ä¸­ç”Ÿæ´»è´¨é‡è¾ƒå·®çš„æ€»ä½“æ¯”ä¾‹ä¸º 52.07% [95% C.I.: 48.04%, 56.09%]ã€‚å„é¡¹ç ”ç©¶ä¸­è§‚å¯Ÿåˆ°ä¸­ç­‰ç¨‹åº¦çš„å¼‚è´¨æ€§ã€‚ç—‡çŠ¶å‡ºç°å’Œå°±åŒ»ä¹‹é—´çš„å¹³å‡å»¶è¿Ÿæ—¶é—´ä¸º 50.64 ä¸ªæœˆ [95% C.I.: 32 he primary tumour may enhance CR rates, clear guidelines are currently lacking. This systematic review and <i>meta</i>-analysis investigate the technical parameters used for rectal boost RT and assess their impact on oncological outcomes.\n\n**Methods:** Following PRISMA guidelines, the terms \"rectum,\" \"radiotherapy,\" and \"boost\" were searched in PubMed and EMBASE (PROSPERO: CRD42023444685). Studies reporting on external beam RT boost to the primary tumour in LARC and meeting quality criteria were included. Descriptive analyses extracted data on RT technique, preparation, boost delineation, dose, chemotherapy, and follow-up. A mixed-effects <i>meta</i>-analysis model evaluated the impact of selected parameters on CR and local recurrence rate (LRR). Studies were analysed separately based on treatment intent: planned surgery or W&W.\n\n**Results:** Out of 3904 references, 83 were included in the descriptive analysis and 78 in the <i>meta</i>-analysis. Substantial variability in RT parameters was observed across studies. Pathologic CR rates were significantly higher with intensity-modulated/volumetric-modulated arc RT (IMRT/VMAT, pÂ =Â 0.007), simultaneous boost (pÂ =Â 0.020), dose escalation (Biological equivalent doseÂ >Â 74Â Gy, pÂ =Â 0.035), and the combination of induction and consolidation chemotherapy (pÂ =Â 0.023). No significant associations were found for clinical CR or LRR.\n\n**Conclusion:** While rectal RT boost is already part of real-world practices, the wide heterogeneity in techniques highlights the urgent need for standardisation. Our <i>meta</i>-analysis suggests that IMRT/VMAT, simultaneous boost, and dose escalation are associated with higher pathological CR rates and should be considered in future rectal boost guidelines. These findings, however, warrant careful interpretation due to the absence of adjustments for clinical, tumoral, or patient-related parameters that may also influence response rate and oncological outcomes.", "abstract_zh": post22+67771e2", "date": "Wed, 23 Jul 2025"}, {"id": "40672439", "title_en": "Diagnosis and treatment for anal fistula: a systematic review of clinical practice guidelines and consensus statements", "title_zh": "è‚›ç˜˜çš„è¯Šæ–­å’Œæ²»ç–—ï¼šä¸´åºŠå®è·µæŒ‡å—å’Œå…±è¯†å£°æ˜çš„ç³»ç»Ÿå›é¡¾", "authors": "Rong Shi", "abstract_en": "**Background:** Anal fistula constitutes a pathological channel originating either from the anal canal or rectum to the skin surrounding the anus, primarily characterized by recurrent pain, purulent discharge, and pruritus. This study aims to compare and standardize the recommendations for the diagnosis and treatment of anal fistula, drawing on contemporary clinical practice guidelines.\n\n**Methods:** A comprehensive search was conducted across multiple databases including PubMed, EMBASE, China National Knowledge Infrastructure, Wanfang Database, Chinese Science and Technology Periodical Database, and Chinese Biological Medicine Database, from their inception through April 1, 2024. The objective was to collate all published guidelines on anal fistula. The quality of the eligible guidelines was appraised by two reviewers using the Appraisal of Guidelines for Research and Evaluation II instrument.\n\n**Results:** The search yielded fifteen guidance documents -comprising nine guidelines and six consensus statements -each offering specific recommendations. Twelve of these documents address screening and diagnosis of anal fistula, while all fifteen discuss various treatment and management strategies. Document analysis highlighted MRI as the predominant diagnostic recommendation. Treatment and management strategies were categorized into four categories: preoperative management, surgical method selection, pharmacological interventions, and postoperative management. Regarding surgical interventions, all guidelines address incision and drainage of fistulas. Most guidelines offer a low recommendation for cutting setons, mainly attributed to the presence of incontinence. For high-positioned anal fistula, a push-pull flap procedure is recommended, whereas the LIFT procedure is advocated for newly identified, high, and sphincter-penetrating fistulas. Among the 15 guidelines and consensus statements evaluated in this study, more than half demonstrated methodological limitations, with particularly deficient performance in the applicability domain. As a critical determinant of implementation effectiveness, these deficiencies may undermine guidelines' capacity to optimize health outcomes.\n\n**Conclusion:** There is a pressing need for an updated search of potential evidence on the diagnosis and treatment of anal fistula. Effective diagnoses and therapeutic approaches, whether conventional or complementary and alternative medicine, should be thoroughly evaluated and incorporated based on robust evidence.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›ç˜˜æ˜¯ä»è‚›ç®¡æˆ–ç›´è‚ åˆ°è‚›é—¨å‘¨å›´çš®è‚¤çš„ç—…ç†é€šé“ï¼Œä¸»è¦è¡¨ç°ä¸ºåå¤ç–¼ç—›ã€è„“æ€§åˆ†æ³Œç‰©å’Œç˜™ç—’ã€‚æœ¬ç ”ç©¶æ—¨åœ¨å€Ÿé‰´å½“ä»£ä¸´åºŠå®è·µæŒ‡å—ï¼Œå¯¹è‚›ç˜˜çš„è¯Šæ–­å’Œæ²»ç–—å»ºè®®è¿›è¡Œæ¯”è¾ƒå’Œæ ‡å‡†åŒ–ã€‚\n\n**æ–¹æ³•ï¼š** å¯¹PubMedã€EMBASEã€ä¸­å›½å›½å®¶çŸ¥è¯†åŸºç¡€è®¾æ–½ã€ä¸‡æ–¹æ•°æ®åº“ã€ä¸­å›½ç§‘æŠ€æœŸåˆŠæ•°æ®åº“å’Œä¸­å›½ç”Ÿç‰©åŒ»å­¦æ•°æ®åº“ç­‰å¤šä¸ªæ•°æ®åº“è¿›è¡Œäº†å…¨é¢æ£€ç´¢ï¼Œä»å»ºåº“åˆ°2024å¹´4æœˆ1æ—¥ã€‚ç›®çš„æ˜¯æ•´ç†æ‰€æœ‰å·²å‘å¸ƒçš„è‚›ç˜˜æŒ‡å—ã€‚åˆæ ¼æŒ‡å—çš„è´¨é‡ç”±ä¸¤åè¯„å®¡å‘˜ä½¿ç”¨â€œç ”ç©¶å’Œè¯„ä¼°æŒ‡å— II è¯„ä¼°â€å·¥å…·è¿›è¡Œè¯„ä¼°ã€‚\n\n**ç»“æœï¼š** æœç´¢äº§ç”Ÿäº†åäº”ä»½æŒ‡å¯¼æ–‡ä»¶ï¼Œå…¶ä¸­åŒ…æ‹¬ä¹ä»½æŒ‡å—å’Œå…­ä»½å…±è¯†å£°æ˜ï¼Œæ¯ä»½æ–‡ä»¶éƒ½æä¾›äº†å…·ä½“å»ºè®®ã€‚å…¶ä¸­åäºŒä»½æ–‡ä»¶æ¶‰åŠè‚›ç˜˜çš„ç­›æŸ¥å’Œè¯Šæ–­ï¼Œæ‰€æœ‰åäº”ä»½æ–‡ä»¶éƒ½è®¨è®ºäº†å„ç§æ²»ç–—å’Œç®¡ç†ç­–ç•¥ã€‚æ–‡æ¡£åˆ†æå¼ºè°ƒ MRI æ˜¯ä¸»è¦çš„è¯Šæ–­å»ºè®®ã€‚æ²»ç–—å’Œç®¡ç†ç­–ç•¥åˆ†ä¸ºå››ç±»ï¼šæœ¯å‰ç®¡ç†ã€æ‰‹æœ¯æ–¹æ³•é€‰æ‹©ã€è¯ç‰©å¹²é¢„å’Œæœ¯åç®¡ç†ã€‚å…³äºæ‰‹æœ¯å¹²é¢„ï¼Œæ‰€æœ‰æŒ‡å—å‡æ¶‰åŠç˜˜ç®¡åˆ‡å¼€å’Œå¼•æµã€‚å¤§å¤šæ•°æŒ‡å—å¯¹åˆ‡æŒ‚çº¿çš„å»ºè®®è¾ƒä½ï¼Œè¿™ä¸»è¦æ˜¯ç”±äºå­˜åœ¨å¤±ç¦ã€‚å¯¹äºé«˜ä½è‚›ç˜˜ï¼Œå»º the inclusion criteria (13 case series-68% and 6 cohort studies-32%). The median patient age ranged from 51 to 68Â years with 73.7% males. Most patients had an ASA score of 2 (53.1%), and BMI ranged from 21.1 to 28.6. Tumor locations were predominantly near the anal verge (median: 3-6Â cm), and the most common clinical staging was cT3, cN1, and cM0. Surgical complications included urinary issues (22.6%), anastomotic leakage (11.4%), ileus (10.4%), and bleeding (5.3%). Follow-up data indicated a recurrence rate of 24.9%, and the 1-year survival rate was >â€‰90%. These studies reported an overall complication rate of 49.7%, with a median follow-up of 12-36Â months. Oncological outcomes were favorable, although there was significant variability in survival data between studies. The heterogenicity of the studies makes it challenging to conclusively establish robotic bTME as a feasible alternative to the gold standard. Further prospective studies, with measurable outcomes and consistent terminology, are needed to ensure homogeneity.", "abstract_zh": "æœºå™¨äººæ‰‹æœ¯è¶Šæ¥è¶Šå¤šåœ°ç”¨äºç›´è‚ ç™Œåˆ‡é™¤ï¼Œç‰¹åˆ«æ˜¯åœ¨éœ€è¦å®Œå…¨ç›´è‚ ç³»è†œåˆ‡é™¤ï¼ˆbTMEï¼‰ä»¥å¤–æ‰èƒ½å®ç°è‚¿ç˜¤æ¸…é™¤çš„ç—…ä¾‹ã€‚å°½ç®¡æ‰‹æœ¯æ—¶é—´è¾ƒé•¿ï¼Œä½†æœºå™¨äºº bTME ä¸é™ä½å‘ç—…ç‡å’Œå¤±è¡€é‡æœ‰å…³ï¼Œä½¿å…¶æˆä¸ºä¸“ä¸šä¸­å¿ƒçš„æ–°å…´æ–¹æ³•ã€‚ Web of Scienceã€PubMed å’Œ Scopus éµå¾ª PRISMA æŒ‡å—è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·ã€‚æŠ¥å‘Šæœºå™¨äºº bTME ç”¨äºæ²»ç–—å¤å‘æ€§æˆ–å±€éƒ¨æ™šæœŸè‚›é—¨ç›´è‚ ç™Œçš„ç ”ç©¶ä¹Ÿè¢«çº³å…¥å…¶ä¸­ã€‚è¯„ä¼°çš„ç»“æœåŒ…æ‹¬ç ”ç©¶ç‰¹å¾ã€äººå£ç»Ÿè®¡ã€æ‰‹æœ¯ç»“æœã€è‚¿ç˜¤æ•°æ®å’Œéšè®¿ã€‚åŒ…å« 1027 åæ‚£è€…çš„ 19 é¡¹ç ”ç©¶ç¬¦åˆçº³å…¥æ ‡å‡†ï¼ˆ13 é¡¹ç—…ä¾‹ç³»åˆ—ç ”ç©¶ - 68% å’Œ 6 é¡¹é˜Ÿåˆ—ç ”ç©¶ - 32%ï¼‰ã€‚æ‚£è€…ä¸­ä½å¹´é¾„èŒƒå›´ä¸º 51 å²è‡³ 68 å²ï¼Œå…¶ä¸­ 73.7% ä¸ºç”·æ€§ã€‚å¤§å¤šæ•°æ‚£è€…çš„ ASA è¯„åˆ†ä¸º 2 åˆ†ï¼ˆ53.1%ï¼‰ï¼ŒBMI èŒƒå›´ä¸º 21.1 è‡³ 28.6ã€‚è‚¿ç˜¤ä½ç½®ä¸»è¦ä½äºè‚›ç¼˜é™„è¿‘ï¼ˆä¸­ä½ï¼š3-6 cmï¼‰ï¼Œæœ€å¸¸è§çš„ä¸´åºŠåˆ†æœŸæ˜¯ cT3ã€cN1 å’Œ cM0ã€‚æ‰‹æœ¯å¹¶å‘ç—‡åŒ…æ‹¬æ³Œå°¿é—®é¢˜ï¼ˆ22.6%ï¼‰ã€å»åˆå INAHL was searched up for observational studies analyzing the efficacy and safety of both methods in the treatment of rNETs.\n\n**Results:** A total of 59 observational studies with a total of n = 2,804 participants were included. In a subgroup analysis, we demonstrated that the R0 resection rate was significantly ( P = 0.002) lower for ESD (rate: 0.854) than for TEM (0.924). The recurrence rate differed significantly ( P = 0.008); the lowest (event rate [ER] = 0.015) was found for ESD and the highest for TEM (ER = 0.035). The overall bleeding rate was 0.046 and perforation rate was 0.023 and no significant differences ( P = 0.274 for bleeding, P = 0.808 for perforation) were found by intervention type. The rate of other complications (wound dehiscence, soilage, incontinence, rectovaginal fistula, pelvic pain, retroperitoneal emphysema, coagulation syndrome) was significantly ( P = 0.000) higher for TEM (ER = 0.107) than ESD (ER = 0.013). We also included 4 comparative studies with 490 patients. Using random-effects analysis, we found that the risk ratio for R0 resection was approximately 10% lower for ESD. Our analysis showed significantly greater size ( P = 0.01) and follow-up ( P = 0.03) in the group treated with TEM.\n\n**Discussion:** The efficacy of TEM is higher than ESD with a higher risk of complications in this method. Lesions with a greater size are treated with TEM, and recurrence rate is greater for this procedure. Long follow-up is needed after the treatment of rNETs to detect the recurrence early.", "abstract_zh": "**ä»‹ç»ï¼š** ç›´è‚ ç¥ç»å†…åˆ†æ³Œè‚¿ç˜¤ï¼ˆrNETï¼‰æ˜¯å…·æœ‰æ¶æ€§æ½œåŠ›çš„ä¸Šçš®ä¸‹ç—…å˜ã€‚å°½ç®¡æŒ‡å—å»ºè®®åº”é€šè¿‡å†…é•œç²˜è†œä¸‹å‰¥ç¦»æœ¯ (ESD) æˆ–ç»è‚›é—¨å†…é•œæ˜¾å¾®æ‰‹æœ¯ (TEM) åˆ‡é™¤ 10-20 æ¯«ç±³çš„ rNETï¼Œä½†è¿™äº›å®ä½“çš„æ²»ç–—ä»ç„¶æ˜¯ä¸€ä¸ªä¸´åºŠå›°å¢ƒã€‚æˆ‘ä»¬è¿›è¡Œäº†ä¸€é¡¹èŸèƒåˆ†æï¼Œä»¥æ¯”è¾ƒ ESD å’Œ TEM æ²»ç–— rNET çš„æ–¹æ³•æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº† PubMed/MEDLINE/Embase/EBSCO/CINAHL çš„è§‚å¯Ÿæ€§ç ”ç©¶ï ence guiding the choice between surgical and conservative approaches. PubMed, Embase, and Cochrane Library databases were searched from inception to December 2024 to identify clinical trials comparing surgery with conservative treatment in thrombosed external hemorrhoids. Statistical analyses were performed using Review Manager 5.4.1 with a random-effects model. Heterogeneity was assessed using the I<sup>2</sup> test. We included six studies with a total of 851 patients, of whom 390 (45.8%) underwent surgical treatment. Surgical treatment was associated with a lower risk of recurrence compared to conservative management (RR 0.49; 95% CI 0.26-0.91; Pâ€‰<â€‰0.05; I<sup>2</sup>â€‰=â€‰54%). However, there were no significant differences in the risk of bleeding between the groups (RR 0.96; 95% CI 0.27-3.44; Pâ€‰=â€‰0.95; I<sup>2</sup>â€‰=â€‰60%). Subgroup analyses of the excision surgery group revealed no differences between approaches. Our main findings indicated no significant difference in bleeding between surgery and conservative treatment groups. However, operative management is associated with significantly lower recurrences, which should be the preferred choice.", "abstract_zh": "è¡€æ “æ€§å¤–ç—”æ˜¯ç—”ç–®çš„ä¸€ç§å¹¶å‘ç—‡ï¼Œå…¶ç‰¹å¾æ˜¯ç”±äºæ€¥æ€§é™è„‰å……è¡€è€Œå¯¼è‡´å‰§çƒˆç–¼ç—›ã€è‚¿èƒ€å’Œè‚¿å—å½¢æˆã€‚æ²»ç–—é€‰æ‹©ä»ç„¶å­˜åœ¨äº‰è®®ï¼ŒæŒ‡å¯¼æ‰‹æœ¯å’Œä¿å®ˆæ²»ç–—ä¹‹é—´é€‰æ‹©çš„è¯æ®æœ‰é™ã€‚å¯¹ PubMedã€Embase å’Œ Cochrane å›¾ä¹¦é¦†æ•°æ®åº“è¿›è¡Œäº†æ£€ç´¢ï¼Œä»æœ€åˆåˆ° 2024 å¹´ 12 æœˆï¼Œä»¥è¯†åˆ«æ¯”è¾ƒæ‰‹æœ¯ä¸ä¿å®ˆæ²»ç–—è¡€æ “æ€§å¤–ç—”çš„ä¸´åºŠè¯•éªŒã€‚ä½¿ç”¨ Review Manager 5.4.1 å’Œéšæœºæ•ˆåº”æ¨¡å‹è¿›è¡Œç»Ÿè®¡åˆ†æã€‚ä½¿ç”¨ I<sup>2</sup> æ£€éªŒè¯„ä¼°å¼‚è´¨æ€§ã€‚æˆ‘ä»¬çº³å…¥äº† 6 é¡¹ç ”ç©¶ï¼Œå…± 851 åæ‚£è€…ï¼Œå…¶ä¸­ 390 å (45.8%) æ¥å—äº†æ‰‹æœ¯æ²»ç–—ã€‚ä¸ä¿å®ˆæ²»ç–—ç›¸æ¯”ï¼Œæ‰‹æœ¯æ²»ç–—çš„å¤å‘é£é™©è¾ƒä½ï¼ˆRR 0.49ï¼›95% CI 0.26-0.91ï¼›Pâ€‰<â€‰0.05ï¼›I<sup>2</sup>â€‰=â€‰54%ï¼‰ã€‚ç„¶è€Œï¼Œå„ç»„ä¹‹é—´çš„å‡ºè¡€é£é™©æ²¡æœ‰æ˜¾ç€å·®å¼‚ï¼ˆRR 0.96ï¼›95% CI 0.27-3.44ï¼›Pâ€‰=â€‰0.95ï¼›I<s k factors. Indocyanine green (ICG) is commonly used in fluorescence angiography (FA) for perfusion assessment though techniques vary. This is a network meta-analysis comparing use of ICG-FA and height of anastomosis for left sided colorectal anastomoses and rates of anastomotic leak.\n\n**Methods:** A systematic review was performed including all adult clinical studies using ICG-FA in colorectal anastomoses. A network meta-analysis was performed to compare high and low anterior resections and the use of ICG for the outcome of anastomotic leak.\n\n**Results:** Of some 333 studies retrieved during review, 31 studies were included, totalling 6431 patients. In a meta-analysis to compare high and low anterior resection, with and without ICG, odds of anastomotic leak were greater in low compared to high anastomoses, and ICG is protective in both, OR of 0.38 (0.20-0.73) for high and OR of 0.41 (0.30-0.54) in low anastomoses, with ICG compared to without.\n\n**Conclusion:** There is benefit of ICG for both HAR and LAR in reducing anastomotic leak. While there is no consensus on the application, dosage and timing of ICG during anterior resection, pooled results and most studies have shown that the use of ICG to check for tissue perfusion of anastomosis reduces leak. ICG should be considered as part of a surgeon's armamentarium for intraoperative anastomotic check to reduce the risk of postoperative anastomotic leak.", "abstract_zh": "**Purposeï¼š** å»åˆå£ç˜˜æ˜¯ç»“ç›´è‚ æ‰‹æœ¯çš„ä¸€ç§æ½œåœ¨å±åŠç”Ÿå‘½çš„å¹¶å‘ç—‡ï¼ŒçŒæ³¨å’Œå»åˆå£é«˜åº¦è¢«è®¤ä¸ºæ˜¯é‡è¦çš„å±é™©å› ç´ ã€‚å°½ç®¡æŠ€æœ¯å„å¼‚ï¼Œå²å“šèç»¿ (ICG) é€šå¸¸ç”¨äºè§å…‰è¡€ç®¡é€ å½± (FA) ä¸­è¿›è¡ŒçŒæ³¨è¯„ä¼°ã€‚è¿™æ˜¯ä¸€é¡¹ç½‘ç»œèŸèƒåˆ†æï¼Œæ¯”è¾ƒäº†å·¦ä¾§ç»“ç›´è‚ å»åˆæœ¯ä¸­ ICG-FA çš„ä½¿ç”¨å’Œå»åˆé«˜åº¦ä»¥åŠå»åˆå£æ¼ç‡ã€‚\n\n**æ–¹æ³•ï¼š** è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·ï¼ŒåŒ…æ‹¬åœ¨ç»“ç›´è‚ å»åˆæœ¯ä¸­ä½¿ç”¨ ICG-FA çš„æ‰€æœ‰æˆäººä¸´åºŠç ”ç©¶ã€‚è¿›è¡Œäº†ç½‘ç»œèŸèƒåˆ†ææ¥æ¯”è¾ƒé«˜ä½å’Œä½ä½å‰åˆ‡é™¤æœ¯ä»¥åŠ ICG å¯¹å»åˆå£ç˜˜ç»“æœçš„ä½¿ç”¨ã€‚\n\n**ç»

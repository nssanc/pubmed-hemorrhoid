ical therapy alone, surgical closure, or cell/plasma-based therapy categories were, respectively, 64% (54-75), 65% (52-78), and 71% (65-77) for fistula remission; 30% (22-38), 29% (16-42), and 20% (15-25) for recurrence; 15% (8-22), 11% (4-20), and 14% (8-21) for abscess formation; and 26% (18-35), 23% (17-29), and 13% (2-26) for surgical re-intervention. Fistula outcome estimates remained stable in multiple sensitivity analyses. Limited studies directly compared fistula outcomes based on seton duration, yielding inconsistent results.\n\n**Conclusions:** This systematic review provides comprehensive estimates of fistula outcomes after seton removal and demonstrates substantial variability in seton duration. Future research is required to determine the optimal duration of setons.", "abstract_zh": "**èƒŒæ™¯ï¼š** è™½ç„¶æŒ‚çº¿å¸¸ç”¨äºè‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—… (PFCD) æ‚£è€…çš„å¤šå­¦ç§‘æŠ¤ç†ï¼Œä½†äººä»¬å¯¹æŒ‚çº¿ç§»é™¤åçš„ç˜˜ç®¡ç»“å±€çŸ¥ä¹‹ç”šå°‘ã€‚æˆ‘ä»¬é€šè¿‡èŸèƒåˆ†æè¿›è¡Œäº†ç³»ç»Ÿå›é¡¾ï¼Œä»¥è¯„ä¼° PFCD æ‚£è€…æŒ‚çº¿æ‹”é™¤åçš„ç˜˜ç®¡ç»“å±€ã€‚\n\n**æ–¹æ³•ï¼š** æˆªè‡³ 2023 å¹´ 12 æœˆï¼Œæˆ‘ä»¬å¯¹ MEDLINEã€EMBASEã€Web of Science å’Œ Cochrane æ•°æ®åº“è¿›è¡Œäº†ç³»ç»Ÿæ£€ç´¢ã€‚æˆ‘ä»¬çº³å…¥äº†æŠ¥å‘Š PFCD æŒ‚çº¿æ‹”é™¤åç˜˜ç®¡ç»“æœçš„ç ”ç©¶ã€‚æˆ‘ä»¬ä½¿ç”¨å±‚æ¬¡ç»“æ„å°†æ‚£è€…åˆ†ä¸ºä¸‰ç§æ²»ç–—ç±»åˆ«ä¹‹ä¸€ï¼šå•çº¯è¯ç‰©æ²»ç–—ã€æ‰‹æœ¯é—­åˆæˆ–åŸºäºç»†èƒ/è¡€æµ†çš„æ²»ç–—ã€‚ç˜˜ç®¡ç»“æœæŠ¥å‘Šä¸ºå…·æœ‰ 95% ç½®ä¿¡åŒºé—´ (CI) çš„åŠ æƒæ¯”ä¾‹ã€‚\n\n**ç»“æœï¼š** åˆ†æäº† 82 é¡¹ç ”ç©¶ï¼ˆn=2441 åæ‚£è€…ï¼‰ã€‚å¹³å‡/ä¸­ä½æŒ‚çº¿æŒç»­æ—¶é—´å·®å¼‚å¾ˆå¤§ï¼ˆ2 è‡³ 70 å‘¨ï¼‰ã€‚å¯¹äºä»…æ¥å—è¯ç‰©æ²»ç–—ã€æ‰‹æœ¯é—­åˆæˆ–åŸºäºç»†èƒ/è¡€æµ†çš„æ²»ç–—ç±»åˆ«çš„æ‚£è€…ï¼ŒæŒ‚çº¿æ‹”é™¤åç˜˜ç®¡ç»“å±€çš„æ±‡æ€»ä¼°è®¡ (95% CI) ç˜˜ç®¡ç¼“è§£ç‡åˆ†åˆ«ä¸º 64% (54-75)ã€65% (52-78) å’Œ 71% (65-77)ï¼› 30% (22-38)ã€29% (16-42) å’Œ 20% (15-25) å¤å‘ï¼› 15% (8-22)ã€11% (4-20) å’Œ 14% (8-21) è„“è‚¿å½¢æˆï¼› 26% (18-35)ã€23% (17-29) å’Œ 13% (2-26) éœ€è¦å†æ¬¡æ‰‹æœ¯å¹²é¢„ã€‚åœ¨å¤šé¡¹æ•æ„Ÿæ€§åˆ†æä¸­ï¼Œç˜˜ç®¡ç»“æœä¼°è®¡å€¼ä¿æŒç¨³å®šã€‚æœ‰é™çš„ç ”ç©¶æ ¹æ as reported in 26 (21.0%) cases. The most common organisms cultured from blood and anorectum were Escherichia coli and Pseudomonas aeruginosa. A total of 12 deaths (18.8%) were reported out of the 64 patients who underwent conservative management, while 10 (16.7%) deaths were reported out of 60 patients who underwent surgical management. Complete wound healing or good wound granulation was achieved for 35 (54.7%) patients in the conservative group and 35 (58.3%) patients in the surgical group.\n\n**Conclusion:** Our review suggests that conservative management is an acceptable treatment in carefully selected patients without an obvious perianal abscess on cross-sectional radiological imaging.", "abstract_zh": "**ä»‹ç»ï¼š** å°½ç®¡ä¸­æ€§ç²’ç»†èƒå‡å°‘ç—‡è¢«è®¤ä¸ºæ˜¯æ€¥æ€§è‚›å‘¨è„“æ¯’ç—‡çš„é‡è¦å±é™©å› ç´ ï¼Œä½†å¯¹äºå…ç–«åŠŸèƒ½ä½ä¸‹æ‚£è€…çš„è‚›å‘¨è„“è‚¿çš„æ²»ç–—æŒ‡å—ç¼ºä¹å…±è¯†ï¼Œç‰¹åˆ«æ˜¯ç»§å‘äºè¡€æ¶²æ¶æ€§è‚¿ç˜¤çš„ä¸­æ€§ç²’ç»†èƒå‡å°‘ç—‡æ‚£è€…ã€‚æœ¬æ–‡çš„ç›®çš„æ˜¯å›é¡¾ç°æœ‰çš„æ–‡çŒ®ã€‚å¯¹äºæ‚£æœ‰è¡€æ¶²ç³»ç»Ÿæ¶æ€§è‚¿ç˜¤çš„å…ç–«åŠŸèƒ½ä½ä¸‹æ‚£è€…çš„è‚›å‘¨è„“æ¯’ç—‡ï¼Œæ‰‹æœ¯å¹²é¢„æ˜¯å¦æ¯”éæ‰‹æœ¯æ–¹æ³•èƒ½äº§ç”Ÿæ›´å¥½çš„ç»“æœã€‚\n\n**æ–¹æ³•ï¼š** ç›¸å…³è®ºæ–‡é€šè¿‡ PubMedã€Medline å’Œ Scopus ç­‰ç”µå­æ•°æ®åº“æ‰¾åˆ°ã€‚æˆªè‡³ 2024 å¹´ 7 æœˆï¼Œä¸¤ä½ä½œè€…åœ¨ Microsoft Excel ç”µå­è¡¨æ ¼ä¸Šç‹¬ç«‹æå–æ•°æ®ã€‚\n\n**ç»“æœï¼š** æœ€ç»ˆåˆ†æå…±çº³å…¥8é¡¹ç ”ç©¶ï¼ˆ124ä¾‹ï¼‰ã€‚è‚›å‘¨æˆ–ç›´è‚ ç–¼ç—› (nâ€‰=â€‰81, 65.3%) æ˜¯æŠ¥å‘Šæœ€å¤šçš„ä¸»è¯‰ï¼Œå…¶æ¬¡æ˜¯å‘çƒ­ (nâ€‰=â€‰72, 58.1%)ã€è‚¿èƒ€å’Œç¡¬ç»“ (nâ€‰=â€‰54, 43.5%)ï¼Œæœ‰ 26 ä¾‹ (21.0%) æŠ¥å‘Šæœ‰çº¢æ–‘ã€‚ä»è¡€æ¶²å’Œè‚›é—¨ç›´è‚ åŸ¹å…»çš„æœ€å¸¸è§çš„å¾®ç”Ÿç‰©æ˜¯å¤§è‚ æ†èŒå’Œé“œç»¿å‡å•èƒèŒã€‚åœ¨æ¥å—ä¿å®ˆæ²»ç–—çš„ 64 ä¾‹æ‚£è€…ä¸­ï¼Œå…±æœ‰ 12 ä¾‹æ­»äº¡ï¼ˆ18.8%ï¼‰ï¼Œè€Œåœ¨æ¥å—æ‰‹æœ¯æ²»ç–—çš„ 60 ä¾‹æ‚£è€…ä¸­ï¼Œå…±æœ‰ 10 ä¾‹ï¼ˆ16.7%ï¼‰æ­»äº¡ã€‚ä¿å®ˆç»„æœ‰35åï¼ˆ54.7%ï¼‰æ‚£è€…ä¼¤å£å®Œå…¨æ„ˆåˆæˆ–ä¼¤å£è‚‰èŠ½è‰¯å¥½ï¼Œæ‰‹æœ¯ç»„æœ‰35åï¼ˆ58.3%ï¼‰æ‚£è€…ã€‚\n\n**ç»“è®ºï¼š** æˆ‘ä»¬çš„ç»¼è¿°è¡¨æ˜ï¼Œå¯¹äºç²¾å¿ƒæŒ‘é€‰çš„æ¨ªæ–­é¢æ”¾å°„å½±åƒå­¦ä¸Šæ²¡æœ‰æ˜æ˜¾è‚›å‘¨è„“è‚¿çš„æ‚£è€…ï¼Œä¿å®ˆæ²»ç–—æ˜¯ä¸€ç§å¯æ¥å—çš„æ²»ç–—æ–¹æ³•ã€‚", "keywords_zh": "è„“è‚¿ä¸­æ€§ç²’ç»†èƒå‡å°‘ç—‡ã€è‚›é—¨ç›´è‚ ã€å…ç–«åŠŸèƒ½ä½ä¸‹ã€è‚›å‘¨", "keywords_en": "abscess neutropenia, anorectal, immunocompromised, perianal", "link": "https://pubmed.ncbi.nlm.nih.gov/41159400/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Wed, 29 Oct 2025"}, {"id": "40983150", "title_en": "Management of Perianal Abscesses in Infants: A Systematic Review From the APSA Outcomes and Evidence-Based Practice Committee", "title_zh": "å©´å„¿è‚›å‘¨è„“è‚¿çš„æ²»ç–—ï¼šAPSA ç»“æœå’Œå¾ªè¯å®è·µå§”å‘˜ä¼šçš„ç³»ç»Ÿå®¡æŸ¥", "authors": "American Pediatric Surgical Association Outcomes and Evidence-Based Practice Committee", "abstract_en": "**Background:** Management of infant perianal disease, including perianal abscess and fistula-in- ano (FIA), remains controversial. There is lack of consensus regarding the risks and benefits of operative and non-operative approaches.\n\n**Methods:** The American Pediatric Surgical Association Outcomes and Evidence Based Practice Committee created a priori consensus-based questions regarding the various approaches to management of perianal abscess and FIA in infants. A comprehensive search strategy was created, and the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines were used to identify and review relevant articles and answer the established questions.\n\n**Results:** Over 2460 titles and abstracts were screened to identify 31 manuscripts describing the expected course of perianal disease when managed with nonoperative management (NOM) strategies (such as hygiene, sitz baths, and systemic antibiotics), operative intervention for abscess only (incision and drainage (I&D)) or direct surgical management of the FIA (e.g. upfront fistulotomy). Initial failure of NOM is approximately 37.5 %. Recurrence rate after initial success with NOM or I&D is approximately 21 % and 24 %, respectively. The rate of FIA development is approximately 21 % after NOM and 20 % after I&D. Recurrence after operative management of FIA, regardless of approach, is 7 %. Time to complete resolution varies widely and does not appear to differ based on treatment strategy.\n\n**Conclusions:** Both operative and non-operative approaches can be safely used in the management of perianal abscess and FIA but recurrence is common regardless of approach. Risks and benefits of each approach should be considered on a case-by-case basis.\n\n**Type Of Study:** Systematic Review of level 3-4 studies.\n\n**Level Of Evidence:** Level 4.", "abstract_zh": "**èƒŒæ™¯ï¼š** å©´å„¿è‚›å‘¨ç–¾ç—…çš„æ²»ç–—ï¼ŒåŒ…æ‹¬è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜ï¼ˆFIAï¼‰ï¼Œä»ç„¶å­˜åœ¨äº‰è®®ã€‚å…³äºæ‰‹æœ¯å’Œéæ‰‹æœ¯æ–¹æ³•çš„é£é™©å’Œç›Šå¤„ç¼ºä¹å…±è¯†ã€‚\n\n**æ–¹æ³•ï¼š** ç¾å›½å„¿ç§‘å¤–ç§‘åä¼šæˆæœå’Œå¾ªè¯å®è·µå§”å‘˜ä¼šé’ˆå¯¹å©´å„¿è‚›å‘¨è„“è‚¿å’Œ FIA çš„å„ç§æ²»ç–—æ–¹æ³•æå‡ºäº†åŸºäºå…ˆéªŒå…±è¯†çš„é—®é¢˜ã€‚åˆ›å»ºäº†å…¨é¢çš„æœç´¢ç­–ç•¥ï¼Œå¹¶ä½¿ç”¨ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æçš„é¦–é€‰æŠ¥å‘Šé¡¹ç›® (PRISMA) æŒ‡å—æ¥è¯†åˆ«å’Œå®¡æŸ¥ç›¸å…³æ–‡ç« å¹¶å›ç­”æ—¢å®šé—®é¢˜ã€‚\n\n**ç»“æœï¼š** ç­›é€‰äº† 2460 å¤šä¸ªæ ‡é¢˜å’Œæ‘˜è¦ï¼Œç¡®å®šäº† 31 ç¯‡æ‰‹ç¨¿ï¼Œæè¿°äº†é‡‡ç”¨éæ‰‹æœ¯æ²»ç–— (NOM) ç­–ç•¥ï¼ˆä¾‹å¦‚å«ç”Ÿã€åæµ´å’Œå…¨èº«æŠ—ç”Ÿç´ ï¼‰ã€ä»…é’ˆå¯¹è„“è‚¿è¿›è¡Œæ‰‹æœ¯å¹²é¢„ï¼ˆåˆ‡å¼€å¼•æµ (I&D)ï¼‰æˆ– FIA ç›´æ¥æ‰‹æœ¯æ²»ç–—ï¼ˆä¾‹å¦‚å‰æœŸç˜˜ç®¡åˆ‡å¼€æœ¯ï¼‰æ—¶è‚›å‘¨ç–¾ç—…çš„é¢„æœŸç—…ç¨‹ã€‚ NOM çš„åˆå§‹æ•…éšœçº¦ä¸º 37.5%ã€‚ NOM æˆ– I&D åˆæ¬¡æˆåŠŸåçš„å¤å‘ç‡åˆ†åˆ«çº¦ä¸º 21% å’Œ 24%ã€‚ NOM åçš„ FIA å¼€å‘ç‡çº¦ä¸º 21%ï¼ŒI&D åçš„ FIA å¼€å‘ç‡çº¦ä¸º 20%ã€‚æ— è®ºé‡‡å–ä½•ç§æ–¹æ³•ï¼ŒFIA æ‰‹æœ¯æ²»ç–—åçš„å¤å‘ç‡ä¸º 7%ã€‚å®Œæˆç¼“è§£çš„æ—¶é—´å·®å¼‚å¾ˆå¤§ï¼Œå¹¶ä¸”æ ¹æ®æ²»ç–—ç­–ç•¥ä¼¼ä¹æ²¡æœ‰å·®å¼‚ã€‚\n\n**ç»“è®ºï¼š** æ‰‹æœ¯å’Œéæ‰‹æœ¯æ–¹æ³•éƒ½å¯ä»¥å®‰å…¨åœ°ç”¨äºè‚›å‘¨è„“è‚¿å’Œ FIA çš„æ²»ç–—ï¼Œä½†æ— è®ºé‡‡ç”¨å“ªç§æ–¹æ³•ï¼Œå¤å‘éƒ½å¾ˆå¸¸è§ã€‚åº”æ ¹æ®å…·ä½“æƒ…å†µè€ƒè™‘æ¯ç§æ–¹æ³•çš„é£é™©å’Œæ”¶ç›Šã€‚\n\n**Type of studyï¼š** 3-4 çº§ç ”ç©¶çš„ç³»ç»Ÿå®¡æŸ¥ã€‚\n\n**Level of evidenceï¼š** 4 çº§ã€‚", "keywords_zh": "è‚›ç˜˜ã€ç˜˜ç®¡åˆ‡å¼€æœ¯ã€å©´å„¿ã€è‚›å‘¨è„“è‚¿ã€ç›´è‚ å‘¨å›´è„“è‚¿", "keywords_en": "Fistula-in-ano, Fistulotomy, Infants, Perianal abscess, Perirectal abscess", "link": "https://pubmed.ncbi.nlm.nih.gov/40983150/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Mon, 22 Sep 2025"}, {"id": "40740890", "title_en": "Epidemiology, treatment patterns, and associated risk factors in perianal fistulizing Crohn's disease: A systematic literature review", "title_zh": "è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…çš„æµè¡Œç—…å­¦ã€æ²»ç–—æ¨¡å¼å’Œç›¸å…³å±é™©å› ç´ ï¼šç³»ç»Ÿæ–‡çŒ®ç»¼è¿°", "authors": "Julian PanÃ©s", "abstract_en": "**Background:** Data regarding complex Crohn's perianal fistulas (CPF) epidemiology are limited, and optimal treatment strategies are elusive. An improved understanding of how CPF treatment options are used in the real-world setting and factors associated with CPF development, treatment failure, and reasons for undergoing multiple surgeries may help to inform optimal patient management strategies, reduce treatment burden, and improve outcomes in patients with CPF.\n\n**Aim:** To describe the epidemiology, treatments, outcomes, and associated risk/protective factors for complex CPF.\n\n**Methods:** Electronic databases (MEDLINE, EMBASE, EBM Reviews, EconLit) were searched. Two reviewers independently used populations, interventions, comparators, outcomes, study designs, and time criteria to identify relevant studies. Observational studies published in English from January 1, 2015 to February 17, 2022 with > 50 patients were included, even if complex CPF was not defined. Items of interest included complex CPF definitions, epidemiology, treatment patterns, morbidity, mortality, and risk factors associated with complex CPF development, treatment failure, and undergoing multiple surgeries. Data were reported using descriptive statistics.\n\n**Results:** Overall, 140 studies were included. Complex CPF definitions were heterogeneous and rarely reported (24 studies). Hence, data mostly related to CPF in general. CPF prevalence was variable (range: 1.5%-81.0%). Incidence was wide-ranging and mostly reported cumulatively at 1-year post-Crohn's disease diagnosis (range: 3.5%-50.1%). Overall healing and failure rates after treatment were in the range of 10.5%-80.2% and 3.6%-83.0%, respectively. Abscesses were the most frequently reported morbidity (<i>n =</i> 18). No CPF-related deaths were reported. No consistent risk or protective factors were identified.\n\n**Conclusion:** Epidemiology, treatment patterns, and risk factors for CPF vary, likely due to inconsistent CPF and clinical outcome definitions. Standardization would facilitate comparability, which may inform optimal complex CPF treatment strategies.", "abstract_zh": "**èƒŒæ™¯ï¼š** æœ‰å…³å¤æ‚å…‹ç½—æ©ç—…è‚›å‘¨ç˜˜ (CPF) æµè¡Œç—…å­¦çš„æ•°æ®æœ‰é™ï¼Œä¸”æœ€ä½³æ²»ç–—ç­–ç•¥éš¾ä»¥æ‰æ‘¸ã€‚æ›´å¥½åœ°äº†è§£å¦‚ä½•åœ¨ç°å®ç¯å¢ƒä¸­ä½¿ç”¨ CPF æ²»ç–—æ–¹æ¡ˆï¼Œä»¥åŠä¸ CPF å‘å±•ã€æ²»ç–—å¤±è´¥å’Œæ¥å—å¤šæ¬¡æ‰‹æœ¯çš„åŸå› ç›¸å…³çš„å› ç´ ï¼Œå¯èƒ½æœ‰åŠ©äºä¸º CPF æ‚£è€…æä¾›æœ€ä½³çš„æ‚£è€…ç®¡ç†ç­–ç•¥ã€å‡è½»æ²»ç–—è´Ÿæ‹…å¹¶æ”¹å–„é¢„åã€‚\n\n**Aimï¼š** æè¿°å¤æ‚ CPF çš„æµè¡Œç—…å­¦ã€æ²»ç–—ã€ç»“æœå’Œç›¸å…³é£é™©/ä¿æŠ¤å› ç´ ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº†ç”µå­æ•°æ®åº“ï¼ˆMEDLINEã€EMBASEã€EBM Reviewsã€EconLitï¼‰ã€‚ä¸¤åè¯„å®¡å‘˜ç‹¬ç«‹ä½¿ç”¨äººç¾¤ã€å¹²é¢„æªæ–½ã€æ¯”è¾ƒå™¨ã€ç»“æœã€ç ”ç©¶è®¾è®¡å’Œæ—¶é—´æ ‡å‡†æ¥ç¡®å®šç›¸å…³ç ”ç©¶ã€‚å³ä½¿æœªå®šä¹‰å¤æ‚ CPFï¼Œä¹Ÿçº³å…¥äº† 2015 å¹´ 1 æœˆ 1 æ—¥è‡³ 2022 å¹´ 2 æœˆ 17 æ—¥æœŸé—´ä»¥è‹±æ–‡å‘è¡¨çš„ã€æ¶‰åŠè¶…è¿‡ 50 åæ‚£è€…çš„è§‚å¯Ÿæ€§ç ”ç©¶ã€‚æ„Ÿå…´è¶£çš„é¡¹ç›®åŒ…æ‹¬å¤æ‚çš„ CPF å®šä¹‰ã€æµè¡Œç—…å­¦ã€æ²»ç–—æ¨¡å¼ã€å‘ç—…ç‡ã€æ­»äº¡ç‡ä»¥åŠä¸å¤æ‚ CPF å‘å±•ã€æ²»ç–—å¤±è´¥å’Œæ¥å—å¤šæ¬¡æ‰‹æœ¯ç›¸å…³çš„é£é™©å› ç´ ã€‚ä½¿ç”¨æè¿°æ€§ç»Ÿè®¡æŠ¥å‘Šæ•°æ®ã€‚\n\n**ç»“æœï¼š** æ€»ä½“è€Œè¨€ï¼Œçº³å…¥äº† 140 é¡¹ç ”ç©¶ã€‚å¤æ‚çš„ CPF å®šä¹‰å¤šç§å¤šæ ·ä¸”å¾ˆå°‘æŠ¥é“ï¼ˆ24 é¡¹ç ”ç©¶ï¼‰ã€‚å› æ­¤ï¼Œæ•°æ®ä¸»è¦ä¸ä¸€èˆ¬å…¬ç§¯é‡‘ç›¸å…³ã€‚ CPF æ‚£ç—…ç‡å„ä¸ç›¸åŒï¼ˆèŒƒå›´ï¼š1.5%-81.0%ï¼‰ã€‚å‘ç—…ç‡èŒƒå›´å¹¿æ³›ï¼Œå¤§å¤šæ•°æ˜¯åœ¨å…‹ç½—æ©ç—…è¯Šæ–­å 1 å¹´ç´¯ç§¯æŠ¥å‘Šçš„ï¼ˆèŒƒå›´ï¼š3.5%-50.1%ï¼‰ã€‚æ²»ç–—åæ€»ä½“æ²»æ„ˆç‡å’Œå¤±è´¥ç‡åˆ†åˆ«ä¸º10.5%-80.2%å’Œ3.6%-83.0%ã€‚è„“è‚¿æ˜¯æœ€å¸¸æŠ¥å‘Šçš„å‘ç—…ç‡ï¼ˆ<i>n =</i> 18ï¼‰ã€‚æ²¡æœ‰ä¸å…¬ç§¯é‡‘ç›¸å…³çš„æ­»äº¡æŠ¥å‘Šã€‚æ²¡æœ‰å‘ç°ä¸€è‡´çš„é£é™©æˆ–ä¿æŠ¤å› ç´ ã€‚\n\n**ç»“è®ºï¼š** CPF çš„æµè¡Œç—…å­¦ã€æ²»ç–—æ¨¡å¼å’Œå±é™©å› ç´ å„ä¸ç›¸åŒï¼Œè¿™å¯èƒ½æ˜¯ç”±äº CPF å’Œä¸´åºŠç»“æœå®šä¹‰ä¸ä¸€è‡´æ‰€è‡´ã€‚æ ‡å‡†åŒ–å°†ä¿ƒè¿›å¯æ¯”æ€§ï¼Œè¿™å¯èƒ½ä¸ºæœ€ä½³çš„å¤æ‚ CPF æ²»ç–—ç­–ç•¥æä¾›ä¿¡æ¯ã€‚", "keywords_zh": "å¤æ‚è‚›å‘¨ç˜˜ã€å…‹ç½—æ©ç—…ã€æµè¡Œç—…å­¦ã€å‘ç—…ç‡ã€å±é™©å› ç´ ã€æ²»ç–—æ¨¡å¼", "keywords_en": "Complex perianal fistula, Crohnâ€™s disease, Epidemiology, Morbidity, Risk factors, Treatment patterns", "link": "https://pubmed.ncbi.nlm.nih.gov/40740890/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Thu, 31 Jul 2025"}, {"id": "40585484", "title_en": "Treatment of perianal abscess and anal fistula in infants: a systematic review", "title_zh": "å©´å„¿è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜çš„æ²»ç–—ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Li Xu", "abstract_en": "**Introduction:** The optimal treatment approach for perianal abscess (PA) and fistula-in-ano (FIA) in infants remains a subject of debate.\n\n**Material And Methods:** A thorough literature search was conducted across multiple databases, including Embase, PubMed, Web of Science, Cochrane Library, ClinicalTrials.gov, and Google Scholar.\n\n**Results:** A total of eighteen retrospective studies, encompassing 1,770 patients, were analyzed. Of the 702 cases (38.7%) that underwent conservative treatment, 528 cases (75.2%) achieved a cure, while 174 cases (24.8%) were unsuccessful, with 93 experiencing PA recurrence and 81 developing FIA. In contrast, among the 1,068 cases (61.3%) that received surgical interventions, 784 cases (73.4%) were cured, whereas 284 cases (26.6%) were not, with 151 experiencing PA recurrence and 133 developing FIA.\n\n**Conclusion:** The available studies indicate minimal differences in the cure and recurrence rates of PA and FIA between the conservative and surgical treatment groups.\n\n**Systematic Review Registration:** https://www.crd.york.ac.uk/PROSPERO/, PROSPERO (CRD42023472249).", "abstract_zh": "**ä»‹ç»ï¼š** å©´å„¿è‚›å‘¨è„“è‚¿ï¼ˆPAï¼‰å’Œè‚›ç˜˜ï¼ˆFIAï¼‰çš„æœ€ä½³æ²»ç–—æ–¹æ³•ä»ç„¶æ˜¯ä¸€ä¸ªäº‰è®ºçš„è¯é¢˜ã€‚\n\n**Material and methodsï¼š** å¯¹å¤šä¸ªæ•°æ®åº“è¿›è¡Œäº†å½»åº•çš„æ–‡çŒ®æ£€ç´¢ï¼ŒåŒ…æ‹¬ Embaseã€PubMedã€Web of Scienceã€Cochrane Libraryã€ClinicalTrials.gov å’Œ Google Scholarã€‚\n\n**ç»“æœï¼š** æ€»å…±åˆ†æäº† 18 é¡¹å›é¡¾æ€§ç ”ç©¶ï¼Œæ¶µç›– 1,770 åæ‚£è€…ã€‚æ¥å—ä¿å®ˆæ²»ç–—çš„702ä¾‹ï¼ˆ38.7%ï¼‰ä¸­ï¼Œæ²»æ„ˆ528ä¾‹ï¼ˆ75.2%ï¼‰ï¼Œæœªæ²»æ„ˆ174ä¾‹ï¼ˆ24.8%ï¼‰ï¼Œå…¶ä¸­93ä¾‹å‡ºç°PAå¤å‘ï¼Œ81ä¾‹å‡ºç°FIAã€‚ç›¸æ¯”ä¹‹ä¸‹ï¼Œåœ¨æ¥å—æ‰‹æœ¯å¹²é¢„çš„1,068ä¾‹ï¼ˆ61.3%ï¼‰ä¸­ï¼Œ784ä¾‹ï¼ˆ73.4%ï¼‰æ²»æ„ˆï¼Œ284ä¾‹ï¼ˆ26.6%ï¼‰æœªæ²»æ„ˆï¼Œå…¶ä¸­151ä¾‹å‡ºç°PAå¤å‘ï¼Œ133ä¾‹å‡ºç°FIAã€‚\n\n**ç»“è®ºï¼š** ç°æœ‰ç ”ç©¶è¡¨æ˜ï¼Œä¿å®ˆæ²»ç–—ç»„å’Œæ‰‹æœ¯æ²»ç–—ç»„ä¹‹é—´ PA å’Œ FIA çš„æ²»æ„ˆç‡å’Œå¤å‘ç‡å·®å¼‚å¾ˆå°ã€‚\n\n**Systematic review registrationï¼š** https://www.crd.york.ac.uk/PROSPERO/ï¼ŒPROSPERO (CRD42023472249)ã€‚", "keywords_zh": "ä¿å®ˆæ²»ç–—, è‚›ç˜˜, å©´å„¿, è‚›å‘¨è„“è‚¿, æ‰‹æœ¯æ²»ç–—", "keywords_en": "conservative treatment, fistula-in-ano, infants, perianal abscess, surgical treatment", "link": "https://pubmed.ncbi.nlm.nih.gov/40585484/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Mon, 30 Jun 2025"}, {"id": "40538531", "title_en": "The Correlation between Hidradenitis Suppurativa and Irritable Bowel Diseases: A Systematic Review", "title_zh": "åŒ–è„“æ€§æ±—è…ºç‚ä¸è‚ æ˜“æ¿€ç–¾ç—…ä¹‹é—´çš„ç›¸å…³æ€§ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Ayezel Munoz Gonzalez", "abstract_en": "**Background:** Hidradenitis suppurativa (HS) is an inflammatory skin condition that presents with nodules or abscesses associated with sinus tracts. Inflammatory bowel diseases (IBD) are inflammatory gastrointestinal (GI) conditions presenting with irregular bowel movements. Although HS and IBDs may have similarities in their clinical presentation and pathophysiology, they can differ in their cutaneous manifestations. Both conditions are potentially caused by genetic changes in the human leukocyte antigen (HLA), cause skin inflammation, and are characterized by abscesses in the GI and sinus tracts.\n\n**Objective:** We sought to determine the extent of coincident IBD and HS and the associated risk factors.\n\n**Methods:** The Ovid Medline database was searched for all current literature on the correlations between HS and IBD. Articles were then included and removed according to specific inclusion and exclusion criteria, and a systematic review was performed on the remaining articles.\n\n**Results:** Thirteen papers that met the inclusion and the exclusion criteria were selected, and after data collection, a significant correlation was found between the development of HS and IBD. Most of the articles reviewed stated that the corresponding association was a causal link between the two diseases. Furthermore, there were various risk factors and comorbidities associated with HS and the development of IBD, including smoking, obesity, perianal disease, and genetic predispositions such as HLA-B27 mutations.\n\n**Discussion:** Studies show that there is a potential correlation with HS and IBDs. Additional research should to determine the genetic correlations between HS and IBDs and the underlying pathophysiological mechanism.", "abstract_zh": "**èƒŒæ™¯ï¼š** åŒ–è„“æ€§æ±—è…ºç‚ (HS) æ˜¯ä¸€ç§ç‚ç—‡æ€§çš®è‚¤ç—…ï¼Œè¡¨ç°ä¸ºä¸çª¦é“ç›¸å…³çš„ç»“èŠ‚æˆ–è„“è‚¿ã€‚ç‚ç—‡æ€§è‚ ç—… (IBD) æ˜¯ä¸€ç§ç‚ç—‡æ€§èƒƒè‚ é“ (GI) ç–¾ç—…ï¼Œè¡¨ç°ä¸ºæ’ä¾¿ä¸è§„å¾‹ã€‚å°½ç®¡ HS å’Œ IBD åœ¨ä¸´åºŠè¡¨ç°å’Œç—…ç†ç”Ÿç†å­¦æ–¹é¢å¯èƒ½æœ‰ç›¸ä¼¼ä¹‹å¤„ï¼Œä½†å®ƒä»¬çš„çš®è‚¤è¡¨ç°å¯èƒ½æœ‰æ‰€ä¸åŒã€‚è¿™ä¸¤ç§æƒ…å†µéƒ½å¯èƒ½æ˜¯ç”±äººç±»ç™½ç»†èƒæŠ—åŸï¼ˆHLAï¼‰çš„åŸºå› å˜åŒ–å¼•èµ·çš„ï¼Œä¼šå¼•èµ·çš®è‚¤ç‚ç—‡ï¼Œå¹¶ä»¥èƒƒè‚ é“å’Œçª¦é“è„“è‚¿ä¸ºç‰¹å¾ã€‚\n\n**ç›®çš„ï¼š** æˆ‘ä»¬è¯•å›¾ç¡®å®š IBD å’Œ HS çš„é‡åˆç¨‹åº¦ä»¥åŠç›¸å…³çš„é£é™©å› ç´ ã€‚\n\n**æ–¹æ³•ï¼š** åœ¨ Ovid Medline æ•°æ®åº“ä¸­æ£€ç´¢äº†æœ‰å…³ HS å’Œ IBD ä¹‹é—´ç›¸å…³æ€§çš„æ‰€æœ‰å½“å‰æ–‡çŒ®ã€‚ç„¶åæ ¹æ®ç‰¹å®šçš„çº³å…¥å’Œæ’é™¤æ ‡å‡†çº³å…¥å’Œåˆ é™¤æ–‡ç« ï¼Œå¹¶å¯¹å‰©ä½™æ–‡ç« è¿›è¡Œç³»ç»Ÿè¯„ä»·ã€‚\n\n**ç»“æœï¼š** ç­›é€‰å‡º13ç¯‡ç¬¦åˆçº³å…¥å’Œæ’é™¤æ ‡å‡†çš„è®ºæ–‡ï¼Œç»è¿‡æ•°æ®æ”¶é›†ï¼Œå‘ç°HSå’ŒIBDçš„å‘å±•ä¹‹é—´å­˜åœ¨æ˜¾ç€ç›¸å…³æ€§ã€‚å¤§å¤šæ•°å®¡æŸ¥çš„æ–‡ç« éƒ½æŒ‡å‡ºï¼Œç›¸åº”çš„å…³è”æ˜¯ä¸¤ç§ç–¾ç—…ä¹‹é—´çš„å› æœå…³ç³»ã€‚æ­¤å¤–ï¼Œå­˜åœ¨ä¸ HS å’Œ IBD å‘å±•ç›¸å…³çš„å„ç§å±é™©å› ç´ å’Œåˆå¹¶ç—‡ï¼ŒåŒ…æ‹¬å¸çƒŸã€è‚¥èƒ–ã€è‚›å‘¨ç–¾ç—…å’Œ HLA-B27 çªå˜ç­‰é—ä¼ å€¾å‘ã€‚\n\n**è®¨è®ºï¼š** ç ”ç©¶è¡¨æ˜ï¼ŒHS å’Œ IBD å­˜åœ¨æ½œåœ¨ç›¸å…³æ€§ã€‚è¿˜åº”å¼€å±•æ›´å¤šç ”ç©¶æ¥ç¡®å®š HS å’Œ IBD ä¹‹é—´çš„é—ä¼ ç›¸å…³æ€§ä»¥åŠæ½œåœ¨çš„ç—…ç†ç”Ÿç†æœºåˆ¶ã€‚", "keywords_zh": "åŒ–è„“æ€§æ±—è…ºç‚ã€è‡ªèº«å…ç–«ã€çš®è‚¤ç§‘ã€èƒƒè‚ ç§‘ã€è‚ æ˜“æ¿€ç—…", "keywords_en": "Hidradenitis suppurativa, autoimmunity, dermatology, gastroenterology, irritable bowel diseases", "link": "https://pubmed.ncbi.nlm.nih.gov/40538531/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Fri, 20 Jun 2025"}, {"id": "40210078", "title_en": "Defining Radiological Healing in Perianal Fistulizing Crohn's Disease: A TOpClass Global Expert Delphi Consensus", "title_zh": "å®šä¹‰è‚›å‘¨ç˜˜ç®¡æ€§å…‹ç½—æ©ç—…çš„æ”¾å°„æ²»ç–—ï¼šé¡¶çº§å…¨çƒä¸“å®¶å¾·å°”è²å…±è¯†", "authors": "TOpClass collaborative authors", "abstract_en": "**Background & Aims:** Perianal fistulising Crohn's disease (pfCD) affects one-fifth of patients with Crohn's disease (CD), significantly affecting their quality of life. Magnetic resonance imaging is the gold standard for evaluating fistula healing in pfCD, but variability in radiological definitions hampers meaningful clinical interpretation and consistent trial design. This study aimed to establish an international consensus on the definition of radiological healing in pfCD.\n\n**Methods:** The study was conducted in 2 phases. Phase 1 involved a systematic review to identify magnetic resonance imaging-based variables and indices used to define healing in pfCD, assessing methodological quality using the COnsensus-based Standards for the selection of health Measurement INstruments (COSMIN) framework. Phase 2 utilized a 2-round online Delphi consensus process with 84 international experts, followed by a stakeholder meeting to achieve consensus (agreement threshold >80%). Results were reported as per Accurate Consensus Reporting Document (ACCORD) guidelines.\n\n**Results:** A radiologically healed fistula can be defined by the absence of T2-weighted hyperintensity, a completely fibrotic fistula tract and, when contrast is used, the absence of contrast enhancement on post-contrast T1-weighted images (95% consensus). Radiological improvement of a fistula can be defined (80% consensus) by the presence of a least one essential criterion: an increasingly fibrotic fistula tract, an unequivocal reduction in one or more of the following: T2-weighted hyperintensity, fistula diameter, fistula length, abscess size, or contrast enhancement of the fistula tract.\n\n**Conclusions:** This international Delphi consensus standardizes radiological endpoints in pfCD, improving consistency in clinical and research settings. Future studies will validate this definition and assess how radiological changes predict long-term clinical outcomes and quality of life improvements.", "abstract_zh": "**Background & aimsï¼š** è‚›å‘¨ç˜ ew and development of a perianal red flags index", "title_zh": "è‚›å‘¨ç˜˜æ‚£è€…å…‹ç½—æ©ç—…çš„æ—©æœŸè¯Šæ–­ï¼šç³»ç»Ÿå›é¡¾å’Œè‚›å‘¨å±é™©ä¿¡å·æŒ‡æ•°çš„åˆ¶å®š", "authors": "J D W van der Bilt", "abstract_en": "**Background:** Delay in diagnosing Crohn's disease (CD) in patients presenting with perianal abscess (PAA) and/or fistula (PAF) is common. The aim of this study was to identify red flags suggestive of CD.\n\n**Methods:** A systematic literature review was conducted to identify symptoms associated with CD in patients presenting with PAA/PAF. A questionnaire including those symptoms, supplemented with items from the International Organization for the Study of Inflammatory Bowel Diseases (IO-IBD) red flags index for luminal CD, was administered to all adult patients presenting with a PAF and eventually diagnosed with CD and matched patients (1:3) from the same study period with a cryptoglandular PAF (2012-2023) at a single non-academic teaching hospital. All patients were asked to recall symptoms/signs experienced during their first PAF.\n\n**Results:** The systematic review identified 8 articles reporting on 15 clinical characteristics in patients presenting with PAA (nâ€‰=â€‰2)/PAF (nâ€‰=â€‰6), supplemented with 13 items from the IO-IBD red flags index (28 items in total). A total of 25 patients with CD and 75 patients with PAF without CD answered the questionnaire. Univariate analysis identified seven items associated with CD (age, family history,â€‰>â€‰2 perianal interventions, weight loss, abdominal pain, diarrhoea and fatigue), and four items remained significant in multivariate analysis: age (OR 3.4 [1.0-11.5]),â€‰>â€‰2 previous perianal interventions (OR 3.4 [1.0-10.1]), weight loss (OR 14.4 [3.7-55.6]) and abdominal pain (OR 9.8 [1.9-49.8]). Receiver-operating characteristic curve (ROC) analysis showed that a combination of these red flags was associated with good discrimination of CD versus non-CD (AUC 0.83 [0.72-0.94]).\n\n**Conclusions:** The perianal red 213329&v=2.18.0.post22+67771e2", "date": "Sat, 29 Mar 2025"}, {"id": "39946821", "title_en": "A systematic review and meta-analysis of the diagnostic test accuracy of diffusion weighted imaging and apparent diffusion coefficient in differentiating active from inactive perianal fistula", "title_zh": "å¯¹å¼¥æ•£åŠ æƒæˆåƒå’Œè¡¨è§‚å¼¥æ•£ç³»æ•°åŒºåˆ†æ´»åŠ¨æ€§å’Œéæ´»åŠ¨æ€§è‚›å‘¨ç˜˜çš„è¯Šæ–­æµ‹è¯•å‡†ç¡®æ€§çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æ", "authors": "G S Octavius", "abstract_en": "**Introduction:** This systematic review and meta-analysis evaluated the diagnostic accuracy of MRI-based apparent diffusion coefficient (ADC) and diffusion-weighted imaging (DWI) for differentiating active from inactive perianal fistulas.\n\n**Methods:** The protocol was registered with the International Prospective Register of Systematic Reviews (PROSPERO) (CRD42024596604). The review included five databases (MEDLINE, Cochrane Library, PubMed, Science Direct, and Google Scholar). Meta-analyses were performed on studies reporting ADC values and other sequences using STATA software with the \"Midas\" command.\n\n**Results:** Of 21 studies included in the review, 12 were meta-analyzed, encompassing 1007 patients (77.5Â % male) with 1092 fistulas and 321 abscesses. Six studies reported ADC values for active vs. inactive fistulas, with a pooled sensitivity of 83Â % (95%CI 68-92), specificity of 75Â % (95%CI 60-85), and AUC of 0.85 (95%CI 0.81-0.87). Pooled ADC cut-offs ranged from 1.105 to 1.109Â Ã—Â 10â»Â³ mm<sup>2</sup>/s. The T2WIÂ +Â DWI sequence demonstrated the highest diagnostic accuracy, with a pooled sensitivity of 99Â % (95%CI 90-100), specificity of 97Â % (95%CI 79-100), and an AUC of 1.\n\n**Conclusion:** ADC alone is inadequate for reliably distinguishing active from inactive fistulas. T2WI combined with DWI offers superior diagnostic performance, surpassing contrast-enhanced T1WI, and is promising for non-invasive evaluation of perianal fistulas. However, several limitations, such as moderate to high risk of bias and heterogeneity, may bias this conclusion.\n\n**Implications For Practice:** T2WIÂ +Â DWI could become the standard for assessing perianal fistulas, avoiding contrast agents, and benefiting patients contraindicated for Gadolinium-based contrast media. Variability and potential bias across studies warrant further research.", "abstract_zh": "**ä»‹ç»ï¼š** è¿™é¡¹ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æè¯„ä¼°äº†åŸºäº MRI çš„è¡¨è§‚æ‰©æ•£ç³»æ•° (ADC) å’Œæ‰©æ•£åŠ æƒæˆåƒ (DWI) åŒºåˆ†æ´»åŠ¨æ€§å’Œéæ´»åŠ¨æ€§è‚›å‘¨ç˜˜çš„è¯Šæ–­å‡†ç¡®æ€§ã€‚\n\n**æ–¹æ³•ï¼š** è¯¥åè®®å·²åœ¨å›½é™…ç³»ç»Ÿè¯„ä»·å‰ç»æ€§ç™»è®°å†Œ (PROSPERO) ä¸­æ³¨å†Œ (CRD42024596604)ã€‚è¯¥ç»¼è¿°åŒ…æ‹¬äº”ä¸ªæ•°æ®åº“ï¼ˆMEDLINEã€Cochrane Libraryã€PubMedã€Science Direct å’Œ Google Scholarï¼‰ã€‚ä½¿ç”¨å¸¦æœ‰â€œMidasâ€å‘½ä»¤çš„ STATA è½¯ä»¶å¯¹æŠ¥å‘Š ADC å€¼å’Œå…¶ä»–åºåˆ—çš„ç ”ç©¶è¿›è¡ŒèŸèƒåˆ†æã€‚\n\n**ç»“æœï¼š** åœ¨è¯¥è¯„ä»·çº³å…¥çš„ 21 é¡¹ç ”ç©¶ä¸­ï¼Œæœ‰ 12 é¡¹è¿›è¡Œäº†èŸèƒåˆ†æï¼Œæ¶‰åŠ 1007 åæ‚£è€…ï¼ˆ77.5% ç”·æ€§ï¼‰ï¼Œæœ‰ 1092 ä¸ªç˜˜ç®¡å’Œ 321 ä¸ªè„“è‚¿ã€‚å…­é¡¹ç ”ç©¶æŠ¥å‘Šäº†æ´»åŠ¨æ€§ç˜˜ç®¡ä¸éæ´»åŠ¨æ€§ç˜˜ç®¡çš„ ADC å€¼ï¼Œæ±‡æ€»æ•æ„Ÿæ€§ä¸º 83% (95%CI 68-92)ï¼Œç‰¹å¼‚æ€§ä¸º 75% (95%CI 60-85)ï¼ŒAUC ä¸º 0.85 (95%CI 0.81-0.87)ã€‚æ±‡é›†çš„ ADC æˆªæ­¢èŒƒå›´ä¸º 1.105 è‡³ 1.109Â Ã—Â 10â»3 mm<sup>2</sup>/sã€‚ T2WI + DWI åºåˆ—æ˜¾ç¤ºå‡ºæœ€é«˜çš„è¯Šæ–­å‡†ç¡®æ€§ï¼Œæ±‡æ€»æ•æ„Ÿæ€§ä¸º 99% (95%CI 90-100)ï¼Œç‰¹å¼‚æ€§ä¸º 97% (95%CI 79-100)ï¼ŒAUC ä¸º 1ã€‚\n\n**ç»“è®ºï¼š** å•ç‹¬ä½¿ç”¨ ADC ä¸è¶³ä»¥å¯é åœ°åŒºåˆ†æ´»åŠ¨æ€§ç˜˜ç®¡å’Œéæ´»åŠ¨æ€§ç˜˜ç®¡ã€‚ T2WI ä¸ DWI ç›¸ç»“åˆæä¾›äº†ä¼˜äºå¯¹æ¯”å¢å¼º T1WI çš„è¯Šæ–­æ€§èƒ½ï¼Œå¹¶ä¸”æœ‰æœ›ç”¨äºè‚›å‘¨ç˜˜çš„æ— åˆ›è¯„ä¼°ã€‚ç„¶è€Œï¼Œä¸€äº›é™åˆ¶ï¼Œä¾‹å¦‚ä¸­åº¦è‡³é«˜é£é™©çš„åå€šå’Œå¼‚è´¨æ€§ï¼Œå¯èƒ½ä¼šå¯¼è‡´è¿™ä¸€ç»“è®ºäº§ç”Ÿåå·®ã€‚\n\n**Implications for practiceï¼š** T2WI + DWI å¯ä»¥æˆä¸ºè¯„ä¼°è‚›å‘¨ç˜˜ç®¡ã€é¿å…ä½¿ç”¨é€ å½±å‰‚ä»¥åŠä½¿é’†é€ å½±å‰‚ç¦å¿Œæ‚£è€…å—ç›Šçš„æ ‡å‡†ã€‚ç ”ç©¶ä¹‹é—´çš„å˜å¼‚æ€§å’Œæ½œåœ¨åå·®å€¼å¾—è¿›ä¸€æ­¥ç ”ç©¶ã€‚", "keywords_zh": "è¡¨è§‚æ‰©æ•£ç³»æ•°ã€è¯Šæ–­æµ‹è¯•å‡†ç¡®æ€§ã€æ‰©æ•£åŠ æƒæˆåƒã€ç£å…±æŒ¯æˆåƒã€è‚›å‘¨ç˜˜", "keywords_en": "Apparent diffusion coefficient, Diagnostic test accuracy, Diffusion weighted imaging, Magnetic resonance imaging, Perianal fistula", "link": "https://pubmed.ncbi.nlm.nih.gov/39946821/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Thu, 13 Feb 2025"}, {"id": "39422801", "title_en": "Perianal Mucinous Adenocarcinoma: A Case Report and a Systematic Review of the Literature", "title_zh": "è‚›å‘¨ç²˜æ¶²æ€§è…ºç™Œï¼šä¸€ä¾‹æŠ¥å‘Šå’Œæ–‡çŒ®ç³»ç»Ÿå›é¡¾", "authors": "Apostolos P Stamatiadis", "abstract_en": "**Background:** Mucinous adenocarcinoma of anus is an uncommon neoplasm of the gastrointestinal tract. In most of the cases, early diagnosis of this disease is difficult since its symptoms frequently mimic benign inflammatory conditions.\n\n**Methods:** A systematic PubMed and Scopus search was conducted, a propos of a case report.\n\n**Results:** One hundred fifty patients from 93 case reports were included. The mean age of the patients was 60.5Â years (range: 18-81). The majority of them were males (124 out of 150, 82.7%), while the main known risk factor was the history of chronic fistula (109 out of 150, 72.7%). Recurrent perianal sepsis and perianal pain were the principal symptoms at the time of presentation. No symptoms have been reported only in three patients (3 out of 150, 2%). Regarding the prior surgical history of the patients, multiple abscess drainage and perianal fistula's related interventions were present in 62 (41.3%) and 19 (12.7%) patients, respectively. Neoadjuvant chemoradiotherapy was administered in 53 out of 150 patients (35.3%), while the majority of them have been treated with combined treatment of chemotherapy and radiotherapy. APR and its variations were the most applied surgical treatment (68%). Adjuvant chemoradiotherapy was administered almost up to one-third of the included patients (34%). Recurrence of the disease was reported in 41 out of 150 patients (27.3%). Death was reported in 44 out of 150 patients (29.3%).\n\n**Conclusion:** Review of the available published literature suggests that perianal mucinous adenocarcinoma is an extremely rare neoplasia. Î¤here is no consensus as far as the diagnosis and the treatment strategies, due to the rarity of this neoplasm. High degree of clinical suspicion as well as histopathological confirmation is the principal requisites for the diagnosis of mucinous adenocarcinoma, especially in the ground of chronic ulcero-proliferative perianal lesions.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›é—¨ç²˜æ¶²æ€§è…ºç™Œæ˜¯ä¸€ç§ç½•è§çš„èƒƒè‚ é“è‚¿ç˜¤ã€‚åœ¨å¤§å¤šæ•°æƒ…å†µä¸‹ï¼Œè¿™ç§ç–¾ç—…çš„æ—©æœŸè¯Šæ–­å¾ˆå›°éš¾ï¼Œå› ä¸ºå®ƒçš„ç—‡çŠ¶ç»å¸¸æ¨¡ä»¿è‰¯æ€§ç‚ç—‡ã€‚\n\n**æ–¹æ³•ï¼š** æ ¹æ®ç—…ä¾‹æŠ¥å‘Šçš„å»ºè®®ï¼Œè¿›è¡Œäº†ç³»ç»Ÿçš„ PubMed å’Œ Scopus æ£€ç´¢ã€‚\n\n**ç»“æœï¼š** çº³å…¥ 93 ä»½ç—…ä¾‹æŠ¥å‘Šä¸­çš„ 150 åæ‚£è€…ã€‚æ‚£è€…çš„å¹³å‡å¹´é¾„ä¸º 60.5 å²ï¼ˆèŒƒå›´ï¼š18-81 å²ï¼‰ã€‚å…¶ä¸­å¤§å¤šæ•°ä¸ºç”·æ€§ï¼ˆ150 äººä¸­çš„ 124 äººï¼Œ82.7%ï¼‰ï¼Œè€Œå·²çŸ¥çš„ä¸»è¦å±é™©å› ç´ æ˜¯æ…¢æ€§ç˜˜ç®¡ç—…å²ï¼ˆ150 äººä¸­çš„ 109 äººï¼Œ72.7%ï¼‰ã€‚å¤å‘æ€§è‚›å‘¨è´¥è¡€ç—‡å’Œè‚›å‘¨ç–¼ç—›æ˜¯å°±è¯Šæ—¶çš„ä¸»è¦ç—‡çŠ¶ã€‚ä»… 3 åæ‚£è€…æ²¡æœ‰æŠ¥å‘Šä»»ä½•ç—‡çŠ¶ï¼ˆ150 åæ‚£è€…ä¸­æœ‰ 3 åï¼Œ2%ï¼‰ã€‚å…³äºæ‚£è€…æ—¢å¾€æ‰‹æœ¯å²ï¼Œåˆ†åˆ«æœ‰62ä¾‹ï¼ˆ41.3%ï¼‰å’Œ19ä¾‹ï¼ˆ12.7%ï¼‰æ‚£è€…æ¥å—è¿‡å¤šå¤„è„“è‚¿å¼•æµå’Œè‚›å‘¨ç˜˜ç›¸å…³å¹²é¢„ã€‚ 150ä¾‹æ‚£è€…ä¸­ï¼Œæœ‰53ä¾‹ï¼ˆ35.3%ï¼‰æ¥å—äº†æ–°è¾…åŠ©æ”¾åŒ–ç–—ï¼Œå…¶ä¸­å¤§å¤šæ•°æ‚£è€…æ¥å—äº†åŒ–ç–—å’Œæ”¾ç–—çš„è”åˆæ²»ç–—ã€‚ APR åŠå…¶å˜ä½“æ˜¯æœ€å¸¸ç”¨çš„æ‰‹æœ¯æ²»ç–—æ–¹æ³• (68%)ã€‚å‡ ä¹ä¸‰åˆ†ä¹‹ä¸€çš„çº³å…¥æ‚£è€…ï¼ˆ34%ï¼‰æ¥å—äº†è¾…åŠ©æ”¾åŒ–ç–—ã€‚ 150 åæ‚£è€…ä¸­æœ‰ 41 åï¼ˆ27.3%ï¼‰æŠ¥å‘Šç–¾ç—…å¤å‘ã€‚ 150 åæ‚£è€…ä¸­æœ‰ 44 åæ­»äº¡ï¼ˆ29.3%ï¼‰ã€‚\n\n**ç»“è®ºï¼š** å¯¹ç°æœ‰å·²å‘è¡¨æ–‡çŒ®çš„å›é¡¾è¡¨æ˜ï¼Œè‚›å‘¨ç²˜æ¶²æ€§è…ºç™Œæ˜¯ä¸€ç§æå…¶ç½•è§çš„è‚¿ç˜¤ã€‚ç”±äºè¿™ç§è‚¿ç˜¤çš„ç½•è§æ€§ï¼Œåœ¨è¯Šæ–­å’Œæ²»ç–—ç­–ç•¥æ–¹é¢å°šæœªè¾¾æˆå…±è¯†ã€‚é«˜åº¦çš„ä¸´åºŠæ€€ç  confirmed by magnetic resonance imaging, was reported in 60.6% and in 69.7% of patients at months 6 and 12, respectively. The rate of patients with treatment failure, defined as no clinical remission at the last follow-up (mean 18.7Â months; SD 9.9), was 34.5%. Failure rate was independent of follow-up time (pÂ =Â 0.85). For effectiveness outcomes, between-study heterogeneity was negligible. Subgroup analysis indicated that none of the covariates modified the treatment effect. Pooled IRs per 100 patient-years of adverse events (AE), serious AEs, perianal abscesses, and reoperations were 19.6, 3.2, 16.9 and 7.1, respectively.\n\n**Conclusion:** Evidence from observational studies supports the efficacy and safety of darvadstrocel for complex perianal fistulas in CD. Studies have reported high fistula healing rates that can be sustained long-term in most patients, with negligible between-study heterogeneity, as well as a favorable safety profile.", "abstract_zh": "**èƒŒæ™¯ï¼š** å±€éƒ¨æ³¨å°„darvadstrocelï¼ˆä¸€ç§æ‰©å¢çš„è„‚è‚ªæ¥æºåŒç§å¼‚ä½“é—´å……è´¨å¹²ç»†èƒæ‚¬æµ®æ¶²ï¼‰å·²ç”¨äºæ²»ç–—å…‹ç½—æ©ç—…ï¼ˆCDï¼‰éš¾æ²»æ€§è‚›å‘¨ç˜˜ã€‚\n\n**ç›®çš„ï¼š** æœ¬ç ”ç©¶æ—¨åœ¨æ¢è®¨ darvadstrocel æ²»ç–— CD å¤æ‚è‚›å‘¨ç˜˜çš„ç–—æ•ˆå’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** æˆªè‡³ 2024 å¹´ 4 æœˆï¼Œæˆ‘ä»¬åœ¨ç›¸å…³æ•°æ®åº“ä¸­è¿›è¡Œäº†ç³»ç»Ÿæ€§æ£€ç´¢ï¼Œä»¥è¯„ä¼° darvadstrocel çš„è§‚å¯Ÿæ€§ç ”ç©¶ã€‚ä½¿ç”¨éšæœºæ•ˆåº”èŸèƒåˆ†ææ¨¡å‹æ¥è®¡ç®—æ±‡æ€»æ•ˆåº”å¤§å°ï¼ˆæ¯”ä¾‹æˆ–å‘ç”Ÿç‡ [IR]ï¼‰ï¼Œæœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§ç»“æœçš„ç½®ä¿¡åŒºé—´ (CI) ä¸º 95%ã€‚ä½¿ç”¨ä¹”å®‰å¨œÂ·å¸ƒé‡Œæ ¼æ–¯ç ”ç©¶æ‰€æ‰¹åˆ¤æ€§è¯„ä¼°å·¥å…·è¯„ä¼°åå€šé£é™©ã€‚ I<sup>2</sup> å€¼è¯„ä¼°å¼‚è´¨æ€§ã€‚è¿˜è¿›è¡Œäº†æ•æ„Ÿæ€§å’Œäºšç»„åˆ†æã€‚\n\n**ç»“æœï¼š** 12 é¡¹ç ”ç©¶çº³å…¥äº† 595 åæ‚£è€…ã€‚ç¬¬ 6 ä¸ªæœˆæ—¶è¾¾åˆ°ä¸´åºŠç¼“è§£ï¼ˆå®šä¹‰ä¸ºç˜˜ç®¡æ„ˆåˆï¼‰çš„æ‚£è€…çš„æ±‡æ€»ç‡ä¸º 68.1%ï¼ˆ95% CI 63.4-72.7ï¼‰ï¼Œç¬¬ 12 ä¸ªæœˆæ—¶ä¸º 77.2%ï¼ˆ95% CI 70.1-83.8ï¼‰ã€‚ç»¼åˆç¼“è§£ï¼ˆå®šä¹‰ä¸ºä¸´åºŠç¼“è§£ä¸”ç»ç£å…±æŒ¯æˆåƒè¯å®æ²¡æœ‰ >2 cm çš„ç§¯æ¶²ï¼‰çš„æ‚£è€…æ¯”ä¾‹ä¸º 60.6% å’Œ 69.7%åˆ† , Embase, EBM Reviews, EconLit) were searched. Titles, abstracts, and relevant full texts were screened by 2 reviewers for inclusion using prespecified PICOS-T criteria. Articles published in English between January 1, 1980 and September 6, 2021 were included; animal/in vitro studies and case reports with <5 patients were excluded. Outcomes of interest included rates of complete response/remission and fistula recurrence in patients receiving seton with/without infliximab or biologics. Data were summarized using descriptive statistics.\n\n**Results:** Overall, 56 studies were included (full texts: nâ€…=â€…43; congress abstracts: nâ€…=â€…13). CPF and clinical outcome definitions were heterogeneous. Rates (range) of complete response/remission varied widely (seton: 13%-75%; setonâ€…+â€…infliximab: 23%-100%; setonâ€…+â€…biologics: 23%-59%) as did rates for fistula recurrence (seton: 4%-68%; setonâ€…+â€…infliximab: 0%-50%; setonâ€…+â€…biologics: 0%-17%). Rates of fistula-related reintervention, new fistula or abscess formation, and abscess recurrence were also varied; more consistency was observed regarding the use of patient-reported outcomes. Few studies reported outcomes from pediatric/adolescent patients or HCRU.\n\n**Conclusions:** Optimal use of seton in patients with CPF remains unclear. International standardization of definitions for CPF and related clinical outcomes are required to permit data comparability and identify the most effective treatment strategies involving seton use in CPF.", "abstract_zh": "**èƒŒæ™¯ï¼š** å…‹ç½—æ©ç—…è‚›å‘¨ç˜˜ï¼ˆCPFï¼‰æ‚£è€…æŒ‚çº¿çš„æœ€ä½³æ²»ç–—ç­–ç•¥ä»ç„¶éš¾ä»¥æ‰æ‘¸ã€‚æœ¬ç³»ç»Ÿæ–‡çŒ®ç»¼è¿°æ—¨åœ¨æ€»ç»“ä¸ä½¿ç”¨æŒ‚çº¿ç¼“è§£ç—‡çŠ¶å’Œæ²»ç–—å¤æ‚ CPF ç›¸å…³çš„ä¸´åºŠã€æ‚£è€…æŠ¥å‘Šå’ŒåŒ»ç–—èµ„æºåˆ©ç”¨ (HCRU) ç»“æœã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº†ç”µå­æ•°æ®åº“ï¼ˆMEDLINEã€Embaseã€EBM Reviewsã€EconLitï¼‰ã€‚æ ‡é¢˜ã€æ‘˜è¦å’Œç›¸å…³å…¨æ–‡ç”± 2 åå®¡ç¨¿äººç­›é€‰ï¼Œä»¥ä½¿ç”¨é¢„å…ˆæŒ‡å®šçš„ PICOS-T æ ‡å‡†è¿›è¡Œçº³å…¥ã€‚æ”¶å½•äº†1980å¹´1æœˆ1æ—¥è‡³2021å¹´9  vaccines (OPV), particularly affecting immunodeficient individuals.\n\n**Research Design And Methods:** This study aimed to (1) Assess the association between OPV and VAPP using Vaccine Adverse Event Reporting System (VAERS) database (2) Outline patient characteristics and risk factors associated with the occurrence of VAPP in OPV recipients through a systematic review of case reports and case series. A disproportionality analysis was conducted using the data from VAERS, encompassing adverse events reported from 1990 till February 2023. Additionally, we conducted a systematic review of case reports and case series using PubMed, Scopus, and Embase databases.\n\n**Results:** The VAERS data revealed 130 VAPP reports among 1,739,903 OPV linked adverse events, with year 2010 reporting the strongest association. The systematic review of 37 studies highlighted VAPP occurrence within 2â€‰months to 4â€‰years post-vaccination, typically with acute flaccid paralysis. Immunodeficiency and perianal abscess emerged as major risk factors. Out of the 37 included studies, 27 showed consistent causal association of VAPP with OPV using WHO-AEFI causality assessment tool.\n\n**Conclusion:** The study emphasized the seriousness of VAPP and highlights its association with OPV, identifying immunodeficiency as a prominent contributor to VAPP manifestation.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç–«è‹—ç›¸å…³éº»ç—¹æ€§è„Šé«“ç°è´¨ç‚ (VAPP) æ˜¯å£æœè„Šé«“ç°è´¨ç‚ç—…æ¯’ç–«è‹— (OPV) çš„ä¸€ç§ç½•è§ä¸è‰¯äº‹ä»¶ï¼Œå°¤å…¶å½±å“å…ç–«ç¼ºé™·ä¸ªä½“ã€‚\n\n**Research design and methodsï¼š** æœ¬ç ”ç©¶æ—¨åœ¨ (1) ä½¿ç”¨ç–«è‹—ä¸è‰¯äº‹ä»¶æŠ¥å‘Šç³»ç»Ÿ (VAERS) æ•°æ®åº“è¯„ä¼° OPV å’Œ VAPP ä¹‹é—´çš„å…³è” (2) é€šè¿‡å¯¹ç—…ä¾‹æŠ¥å‘Šå’Œç—…ä¾‹ç³»åˆ—è¿›è¡Œç³»ç»Ÿå›é¡¾ï¼Œæ¦‚è¿°ä¸ OPV æ¥å—è€…å‘ç”Ÿ VAPP ç›¸å…³çš„æ‚£è€…ç‰¹å¾å’Œå±é™©å› ç´ ã€‚ä½¿ç”¨ VAERS çš„æ•°æ®è¿›è¡Œäº†ä¸æˆæ¯”ä¾‹åˆ†æï¼Œæ¶µç›– 1990 å¹´è‡³ 2023 å¹´ 2 æœˆæŠ¥å‘Šçš„ä¸è‰¯äº‹ä»¶ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬ä½¿ç”¨ PubMedã€Scopus å’Œ Embase æ•°æ®åº“å¯¹ç—…ä¾‹æŠ¥å‘Šå’Œç—…ä¾‹ç³»åˆ—è¿›è¡Œäº†ç³»ç»Ÿå›é¡¾ã€‚\n\n**ç»“æœï¼š** VAERS æ•°æ®æ˜¾ç¤ºï¼Œ1,739,903 èµ· OPV ç›¸å…³ä¸è‰¯äº‹ä»¶ä¸­æœ‰ 130 ä»½ VAPP æŠ¥å‘Šï¼Œå…¶ä¸­ 2010 å¹´æŠ¥å‘Šçš„å…³è”æ€§æœ€å¼ºã€‚å¯¹ 37 é¡¹ç ”ç©¶çš„ç³»ç»Ÿå›é¡¾å¼ºè°ƒäº† VAPP åœ¨ç–«è‹—æ¥ç§å 2 ä¸ªæœˆè‡³ 4 å¹´å†…å‘ç”Ÿï¼Œé€šå¸¸ä¼´æœ‰æ€¥æ€§å¼›ç¼“æ€§éº»ç—¹ã€‚å…ç–«ç¼ºé™·å’Œè‚›å‘¨è„“è‚¿æˆä¸ºä¸»è¦å±é™©å› ç´ ã€‚åœ¨çº³å…¥çš„ 37 é¡¹ç ”ç©¶ä¸­ï¼Œ27 é¡¹ä½¿ç”¨ WHO-AEFI å› æœå…³ç³»è¯„ä¼°å·¥å…·æ˜¾ç¤º VAPP ä¸ OPV ä¹‹é—´å­˜åœ¨ä¸€è‡´çš„å› æœå…³ç³»ã€‚\n\n**ç»“è®ºï¼š** è¯¥ç ”ç©¶å¼ºè°ƒäº† VAPP çš„ä¸¥é‡æ€§ï¼Œå¹¶å¼ºè°ƒäº†å…¶ä¸ OPV çš„å…³è”ï¼Œç¡®å®šå…ç–«ç¼ºé™·æ˜¯å¯¼è‡´ VAPP è¡¨ç°çš„ä¸€ä¸ªé‡è¦å› ç´ ã€‚", "keywords_zh": "ç—…ä¾‹æŠ¥å‘Šã€OPVã€VAPPã€å› æœå…³ç³»ã€å…ç–«ç¼ºé™·ã€è„Šé«“ç°è´¨ç‚", "keywords_en": "Case report, OPV, VAPP, causality, immunodeficiency, polio", "link": "https://pubmed.ncbi.nlm.nih.gov/38813942/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Thu, 30 May 2024"}, {"id": "38563064", "title_en": "A systematic review and meta-analysis of the use of packing in the management of perianal abscesses", "title_zh": "è‚›å‘¨è„“è‚¿æ²»ç–—ä¸­å¡«å¡ä½¿ç”¨çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æ", "authors": "Ome Padfield", "abstract_en": "**Background:** Perianal abscesses are common presentations and reasons for emergency general surgery admissions. Management involves incision and drainage of the abscess and packing the cavity with internal wound dressings. This meta-analysis aimed to assess in adults if packing an abscess or leaving it unpacked leads to a significant difference in the outcomes of pain on wound dressing, time to healing, rate of fistulation and abscess recurrence.\n\n**Methods:** Randomised controlled trials (RCTs) with participants aged 18 years or older that compared packing of perianal abscess cavities with no packing between 2002 and 2022 were searched for in December 2022 on OVID Medline and Embase, the CENTRAL register of trials, PubMed and Google Scholar. Risk of bias was assessed using the Cochrane Risk of Bias tool. Random effects meta-analysis was conducted on the data extracted.\n\n**Results:** Three RCTs involving 490 patients were analysed for the outcomes of abscess recurrence and postoperative fistula formation; the data were not adequate to assess pain on dressing and time to healing. For unpacked versus packed, the pooled relative risk of abscess recurrence was 1.57 (95% confidence interval (CI) 0.764, 3.29, <i>p</i>=0.219) and for fistula formation 0.686 (95% CI 0.430, 1.09, <i>p</i>=0.114). These results suggest there is no significant benefit to packing abscess cavities.\n\n**Conclusions:** Analysis of the outcomes suggests there is no significant difference with regards to rates of abscess recurrence or fistula formation between the packed and unpacked groups; however, appropriately powered RCTs are required in this area to provide more primary evidence to inform best practice and clinical management.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨è„“è‚¿æ˜¯æ€¥è¯Šæ™®é€šå¤–ç§‘æ‰‹æœ¯çš„å¸¸è§è¡¨ç°å’ŒåŸå› ã€‚æ²»ç–—åŒ…æ‹¬åˆ‡å¼€è„“è‚¿å¹¶å¼•æµï¼Œå¹¶ç”¨å†…éƒ¨ä¼¤å£æ•·æ–™å¡«å¡ç©ºè…”ã€‚è¿™é¡¹èŸèƒåˆ†ææ—¨åœ¨è¯„ä¼°æˆäººåŒ…æ‰è„“è‚¿æˆ–ä¸åŒ…æ‰è„“è‚¿æ˜¯å¦ä¼šå¯¼è‡´ä¼¤å£æ•·æ–™ç–¼ç—›ã€æ„ˆåˆæ—¶é—´ã€ç˜˜ç®¡å‘ç”Ÿç‡å’Œè„“è‚¿å¤å‘çš„æ˜¾ç€å·®å¼‚ã€‚\n\n**æ–¹æ³•ï¼š** 2022 å¹´ 12 æœˆï¼Œåœ¨ OVID Medline å’Œ Embaseã€ä¸­å¤®è¯•éªŒæ³¨å†Œåº“ã€PubMed å’Œ Google Scholar ä¸Šæ£€ç´¢äº† 18 å²æˆ–ä»¥ä¸Šå‚ä¸è€…çš„éšæœºå¯¹ç…§è¯•éªŒ (RCT)ï¼Œè¿™äº›è¯•éªŒæ¯”è¾ƒäº† 2002 å¹´è‡³ 2022 å¹´æœŸé—´è‚›å‘¨è„“è‚¿è…”å¡«å¡ä¸ä¸å¡«å¡çš„æƒ…å†µã€‚ä½¿ç”¨ Cochrane åå€šé£é™©å·¥å…·è¯„ä¼°åå€šé£é™©ã€‚å¯¹æå–çš„æ•°æ®è¿›è¡Œéšæœºæ•ˆåº”èŸèƒåˆ†æã€‚\n\n**ç»“æœï¼š** å¯¹æ¶‰åŠ 490 åæ‚£è€…çš„ä¸‰é¡¹éšæœºå¯¹ç…§è¯•éªŒåˆ†æäº†è„“è‚¿å¤å‘å’Œæœ¯åç˜˜ç®¡å½¢æˆçš„ç»“æœï¼›è¿™äº›æ•°æ®ä¸è¶³ä»¥è¯„ä¼°æ•·æ–™æ—¶çš„ç–¼ç—›å’Œæ„ˆåˆæ—¶é—´ã€‚å¯¹äºæœªå¡«å¡ä¸å¡«å¡çš„æƒ…å†µï¼Œè„“è‚¿å¤å‘çš„æ±‡æ€»ç›¸å¯¹é£é™©ä¸º 1.57ï¼ˆ95% ç½®ä¿¡åŒºé—´ (CI) 0.764, 3.29, <i>p</i>=0.219ï¼‰ï¼Œç˜˜ç®¡å½¢æˆçš„æ±‡æ€»ç›¸å¯¹é£é™©ä¸º 0.686ï¼ˆ95% CI 0.430, 1.09ï¼Œ<i>p</i>=0.114ï¼‰ã€‚è¿™äº›ç»“æœè¡¨æ˜ï¼Œå¡«å¡è„“è‚¿ç©ºè…”æ²¡æœ‰æ˜¾ç€çš„å¥½å¤„ã€‚\n\n**ç»“è®ºï¼š** ç»“æœåˆ†æè¡¨æ˜ï¼Œå¡«å¡ç»„å’Œæœªå¡«å¡ç»„ä¹‹é—´è„“è‚¿å¤å‘æˆ–ç˜˜ç®¡å½¢æˆç‡æ²¡æœ‰æ˜¾ç€å·®å¼‚ï¼›ç„¶è€Œï¼Œè¯¥é¢†åŸŸéœ€è¦é€‚å½“çš„éšæœºå¯¹ç…§è¯•éªŒæ¥æä¾›æ›´å¤šä¸»è¦è¯æ®ï¼Œä¸ºæœ€ä½³å®è·µå’Œä¸´åºŠç®¡ç†æä¾›ä¿¡æ¯ã€‚", "keywords_zh": "è„“è‚¿å¡«å¡ã€è‚›å‘¨è„“è‚¿ã€å¤å‘", "keywords_en": "Abscess packing, Perianal abscesses, Recurrence", "link": "https://pubmed.ncbi.nlm.nih.gov/38563064/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Tue, 02 Apr 2024"}, {"id": "38428446", "title_en": "Aluminum potassium sulfate and tannic acid (ALTA) sclerotherapy for hemorrhoidal disease: a systematic review and meta-analysis", "title_zh": "ç¡«é…¸é“é’¾å’Œå•å®é…¸ï¼ˆALTAï¼‰ç¡¬åŒ–ç–—æ³•æ²»ç–—ç—”ç–®ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Kiriakos Ktenidis", "abstract_en": "**Background:** We conducted a systematic review to assess the safety and efficacy of Aluminum potassium sulfate and tannic acid (ALTA) sclerotherapy for the treatment of hemorrhoidal disease.\n\n**Methods:** Our study was conducted in accordance with the PRISMA statement (Preferred Reporting Items for Systematic Reviews and Meta-analyses) 2020. Primary endpoints included overall recurrence and type of recurrence while secondary endpoints included postoperative complications, reintervention, presence of rectal ulcer, rectal stricture, defecation abnormalities and perianal abscess. Î‘ regression analysis, where the percentage of patients with grade II, III and IV hemorrhoidal disease was used as a covariate, was also performed.\n\n**Results:** Twelve studies with 4249 patients met all the inclusion criteria and were eventually included. The crude and pooled estimates of the overall recurrence and complications by the end of follow-up were 10% (95% CI, 6.52%-14.08%) and 5.20% (95% CI, 2.59%-8.52%), respectively. Regression analysis displayed no correlation between recurrence and the grade of hemorrhoid disease II, Î²= -0.0012 (95% CI, -0.0074 to 0.0049) (<i>p</i>â€‰=â€‰.64), grade III Î²= -0.0006 (95% CI, -0.0056 to 0.0045) (<i>p</i>â€‰=â€‰.79) and grade IV Î²â€‰=â€‰0.0025 (95% CI, -0.0075 to 0.0124). However, a trend suggestive of increased recurrence was observed in patient populations with a higher proportion of grade IV disease.\n\n**Conclusion:** ALTA sclerotherapy may be a safe and viable alternative for patients with hemorrhoidal disease. Long-term follow-up and high-quality randomized controlled trials will help define the place of ALTA sclerotherapy in the armamentarium of treatment of hemorrhoids.", "abstract_zh": "**èƒŒæ™¯ï¼š** æˆ‘ä»¬è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·ï¼Œä»¥è¯„ä¼°ç¡«é…¸é“é’¾å’Œå•å®é…¸ (ALTA) ç¡¬åŒ–ç–—æ³•æ²»ç–—ç—”ç–®ç–¾ç—…çš„å®‰å…¨æ€§å’Œæœ‰æ•ˆæ€§ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬çš„ç ”ç©¶æ˜¯æ ¹æ® 2020 å¹´ PRISMA å£°æ˜ï¼ˆç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æçš„é¦–é€‰æŠ¥å‘Šé¡¹ç›®ï¼‰è¿›è¡Œçš„ã€‚ä¸»è¦ç»ˆç‚¹åŒ…æ‹¬æ€»ä½“å¤å‘å’Œå¤å‘ç±»å‹ï¼Œæ¬¡è¦ç»ˆç‚¹åŒ…æ‹¬æœ¯åå¹¶å‘ç—‡ã€å†æ¬¡å¹²é¢„ã€æ˜¯å¦å­˜åœ¨ç›´è‚ æºƒç–¡ã€ç›´è‚ ç‹­çª„ã€æ’ä¾¿å¼‚å¸¸å’Œè‚›å‘¨è„“è‚¿ã€‚è¿˜è¿›è¡Œäº†Î±å›å½’åˆ†æï¼Œå…¶ä¸­æ‚£æœ‰IIçº§ã€IIIçº§å’ŒIVçº§ç—”ç–®ç–¾ç—…çš„æ‚£è€…çš„ç™¾åˆ†æ¯”è¢«ç”¨ä½œåå˜é‡ã€‚\n\n**ç»“æœï¼š** æ¶‰åŠ 4249 åæ‚£è€…çš„ 12 é¡¹ç ”ç©¶ç¬¦åˆæ‰€æœ‰çº³å…¥æ ‡å‡†å¹¶æœ€ç»ˆè¢«çº³å…¥ã€‚éšè®¿ç»“æŸæ—¶æ€»ä½“å¤å‘å’Œå¹¶å‘ç—‡çš„ç²—ç•¥ä¼°è®¡å’Œæ±‡æ€»ä¼°è®¡åˆ†åˆ«ä¸º 10% (95% CI, 6.52%-14.08%) å’Œ 5.20% (95% CI, 2.59%-8.52%)ã€‚å›å½’åˆ†ææ˜¾ç¤ºå¤å‘ç‡ä¸ç—”ç–®ç–¾ç—…åˆ†çº§ä¹‹é—´æ— ç›¸å…³æ€§ï¼ŒII çº§ï¼ŒÎ²= -0.0012ï¼ˆ95% CIï¼Œ-0.0074 è‡³ 0.0049ï¼‰ï¼ˆ<i>p</i>â€‰=â€‰.64ï¼‰ï¼ŒIII çº§ Î²= -0.0006ï¼ˆ95% CIï¼Œ-0.0056 è‡³ 0.0045ï¼‰ (<i>p</i>â€‰=â€‰.79) å’Œ IV çº§ Î²â€‰=â€‰0.0025 (95% CIï¼Œ-0.0075 è‡³ 0.0124)ã€‚ç„¶è€Œï¼Œåœ¨ IV çº§ç–¾ç—…æ¯”ä¾‹è¾ƒé«˜çš„æ‚£è€…ç¾¤ä½“ä¸­è§‚å¯Ÿåˆ°äº†å¤å‘ç‡å¢åŠ çš„è¶‹åŠ¿ã€‚\n\n**ç»“è®ºï¼š** å¯¹äºç—”ç–®æ‚£è€…æ¥è¯´ï¼ŒALTA ç¡¬åŒ–ç–—æ³•å¯èƒ½æ˜¯ä¸€ç§å®‰å…¨å¯è¡Œçš„æ›¿ä»£æ–¹æ¡ˆã€‚é•¿æœŸéšè®¿å’Œé«˜è´¨é‡éšæœºå¯¹ç…§è¯•éªŒå°†æœ‰åŠ©äºç¡®å®š ALTA ç¡¬åŒ–ç–—æ³•åœ¨ç—”ç–®æ²»ç–—è®¾å¤‡ä¸­çš„åœ°ä½ã€‚", "keywords_zh": "ALTAï¼Œç¡«é…¸é“é’¾ï¼Œç—”ç–®ç–¾ç—…ï¼Œç—”ç–®ï¼Œç¡¬åŒ–ç–—æ³•", "keywords_en": "ALTA, aluminum potassium sulfate, hemorrhoidal disease, hemorrhoids, sclerotherapy", "link": "https://pubmed.ncbi.nlm.nih.gov/38428446/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Fri, 01 Mar 2024"}, {"id": "38223244", "title_en": "Effectiveness and safety of darvadstrocel in patients with complex perianal fistulizing Crohn's disease: a systematic review", "title_zh": "darvadstrocel å¯¹å¤æ‚è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…æ‚£è€…çš„æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Konstantinos H Katsanos", "abstract_en": "**Background:** Managing complex perianal fistulizing Crohn's disease (CD) remains challenging, despite current medical and surgical treatment approaches. Darvadstrocel, a therapy utilizing adipose-derived stem cells, shows promise in promoting tissue regeneration and healing, offering a novel and effective treatment for fistula management.\n\n**Method:** A systematic literature search was conducted on PubMed and Scopus to identify studies involving patients with complex perianal fistulizing CD treated with darvadstrocel.\n\n**Results:** In total, 2 randomized controlled trials (RCT), 5 observational studies with retrospective data collection and 2 observational studies with prospective design were included in the final review. Data from the European ADMIRE-CD RCT demonstrated that darvadstrocel is superior to placebo in terms of clinical and imaging improvement over both the short and long term. These findings align with the prospective studies analyzed in this systematic review. The rate of treatment-emergent adverse events in the ADMIRE-CD trial's RCTs was similar in both the darvadstrocel and control groups, with perianal abscess being the most common adverse event up to 52 weeks after drug administration. Retrospective studies indicated no side-effects beyond 52 weeks.\n\n**Conclusions:** Darvadstrocel appears to be a new, potentially effective and safe treatment option for the management of complex perianal fistulas. However, more randomized clinical trials are needed to evaluate the efficacy and safety profile of the drug.", "abstract_zh": "**èƒŒæ™¯ï¼š** å°½ç®¡ç›®å‰æœ‰è¯ç‰©å’Œæ‰‹æœ¯æ²»ç–—æ–¹æ³•ï¼Œä½†æ²»ç–—å¤æ‚çš„è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—… (CD) ä»ç„¶å…·æœ‰æŒ‘æˆ˜æ€§ã€‚ Darvadstrocel æ˜¯ä¸€ç§åˆ©ç”¨è„‚è‚ªå¹²ç»†èƒçš„ç–—æ³•ï¼Œåœ¨ä¿ƒè¿›ç»„ç»‡å†ç”Ÿå’Œæ„ˆåˆæ–¹é¢æ˜¾ç¤ºå‡ºå‰æ™¯ï¼Œä¸ºç˜˜ç®¡æ²»ç–—æä¾›äº†ä¸€ç§æ–°é¢–æœ‰æ•ˆçš„æ²»ç–—æ–¹æ³•ã€‚\n\n**Methodï¼š** åœ¨ PubMed å’Œ Scopus ä¸Šè¿›è¡Œäº†ç³»ç»Ÿæ–‡çŒ®æ£€ç´¢ï¼Œä»¥ç¡®å®šæ¶‰åŠæ¥å— darvadstrocel æ²»ç–—çš„å¤æ‚è‚›å‘¨ç˜˜ç®¡æ€§ CD æ‚£è€…çš„ç ”ç©¶ã€‚\n\n**ç»“æœï¼š** æœ€ç»ˆè¯„ä»·æ€»å…±çº³å…¥äº† 2 é¡¹éšæœºå¯¹ç…§è¯•éªŒ (RCT)ã€5 é¡¹å›é¡¾æ€§æ•°æ®æ”¶é›†è§‚å¯Ÿæ€§ç ”ç©¶å’Œ 2 é¡¹å‰ç»æ€§è®¾è®¡è§‚å¯Ÿæ€§ç ”ç©¶ã€‚æ¥è‡ªæ¬§æ´² ADMIRE-CD RCT çš„æ•°æ®è¡¨æ˜ï¼Œdarvadstrocel åœ¨çŸ­æœŸå’Œé•¿æœŸçš„ä¸´åºŠå’Œå½±åƒå­¦æ”¹å–„æ–¹é¢å‡ä¼˜äºå®‰æ…°å‰‚ã€‚è¿™äº›å‘ç°ä¸æœ¬ç³»ç»Ÿç»¼è¿°ä¸­åˆ†æçš„å‰ç»æ€§ç ”ç©¶ä¸€è‡´ã€‚åœ¨ ADMIRE-CD è¯•éªŒçš„éšæœºå¯¹ç…§è¯•éªŒä¸­ï¼Œdarvadstrocel ç»„å’Œå¯¹ç…§ç»„ä¸­æ²»ç–—å¼•èµ·çš„ä¸è‰¯äº‹ä»¶å‘ç”Ÿç‡ç›¸ä¼¼ï¼Œå…¶ä¸­è‚›å‘¨è„“è‚¿æ˜¯ç»™è¯å 52 å‘¨å†…æœ€å¸¸è§çš„ä¸è‰¯äº‹ä»¶ã€‚å›é¡¾æ€§ç ”ç©¶è¡¨æ˜è¶…è¿‡ 52 å‘¨æ²¡æœ‰å‰¯ä½œç”¨ã€‚\n\n**ç»“è®ºï¼š** Darvadstrocel ä¼¼ä¹æ˜¯æ²»ç–—å¤æ‚è‚›å‘¨ç˜˜çš„ä¸€ç§æ–°çš„ã€æ½œåœ¨æœ‰æ•ˆä¸”å®‰å…¨çš„æ²»ç–—é€‰æ‹©ã€‚ç„¶è€Œï¼Œéœ€è¦æ›´å¤šçš„éšæœºä¸´åºŠè¯•éªŒæ¥è¯„ä¼°è¯¥è¯ç‰©çš„åŠŸæ•ˆå’Œå®‰å…¨æ€§ã€‚", "keywords_zh": "ç˜˜ç®¡æ€§å…‹ç½—æ©ç—…ã€è„‚è‚ªå¹²ç»†èƒã€darvadstrocelã€æ²»ç–—", "keywords_en": "Fistulizing Crohnâ€™s disease, adipose-derived stem-cells, darvadstrocel, treatment", "link": "https://pubmed.ncbi.nlm.nih.gov/38223244/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Mon, 15 Jan 2024"}, {"id": "37545826", "title_en": "Hidradenitis suppurativa and squamous cell carcinoma: a systematic review of the literature", "title_zh": "åŒ–è„“æ€§æ±—è…ºç‚å’Œé³çŠ¶ç»†èƒç™Œï¼šæ–‡çŒ®çš„ç³»ç»Ÿå›é¡¾", "authors": "Beata Bergler-Czop", "abstract_en": "Hidradenitis suppurativa (HS) is a chronic disease which is often recurrent and occurs as abscesses of the apocrine gland. The most common locations of HS are gluteal/perianal, axillary or inguinal. It is reasonable to assume that squamous cell carcinoma may arise from HS. As researchers in the field of dermatology, HS surgery and conventional surgical oncology, we studied whether there is any correlation between HS and neoplasms. Evidence shows a correlation between HS and squamous cell carcinoma. The aim of the study was to find literature about HS and SCC and analyse potential risk factors. This is a systemic review concerning squamous cell carcinoma and hidradenitis suppurativa.", "abstract_zh": "åŒ–è„“æ€§æ±—è…ºç‚ï¼ˆHSï¼‰æ˜¯ä¸€ç§æ…¢æ€§ç–¾ç—…ï¼Œç»å¸¸å¤å‘ï¼Œå¹¶ä»¥é¡¶æµ†è…ºè„“è‚¿çš„å½¢å¼å‡ºç°ã€‚ HS æœ€å¸¸è§çš„ä½ç½®æ˜¯è‡€è‚Œ/è‚›å‘¨ã€è…‹çªæˆ–è…¹è‚¡æ²Ÿã€‚é³çŠ¶ç»†èƒç™Œå¯èƒ½ç”± HS å¼•èµ·çš„å‡è®¾æ˜¯åˆç†çš„ã€‚ä½œä¸ºçš®è‚¤ç§‘ã€çƒ­å°„ç—…å¤–ç§‘å’Œä¼ ç»Ÿè‚¿ç˜¤å¤–ç§‘é¢†åŸŸçš„ç ”ç©¶äººå‘˜ï¼Œæˆ‘ä»¬ç ”ç©¶äº†çƒ­å°„ç—…å’Œè‚¿ç˜¤ä¹‹é—´æ˜¯å¦å­˜åœ¨ç›¸å…³æ€§ã€‚æœ‰è¯æ®è¡¨æ˜ HS ä¸é³çŠ¶ç»†èƒç™Œä¹‹é—´å­˜åœ¨ç›¸å…³æ€§ã€‚è¯¥ç ”ç©¶çš„ç›®çš„æ˜¯æŸ¥æ‰¾æœ‰å…³ HS å’Œ SCC çš„æ–‡çŒ®å¹¶åˆ†ææ½œåœ¨çš„å±é™©å› ç´ ã€‚è¿™æ˜¯å…³äºé³çŠ¶ç»†èƒç™Œå’ŒåŒ–è„“æ€§æ±—è…ºç‚çš„ç³»ç»Ÿç»¼è¿°ã€‚", "keywords_zh": "åŒ–è„“æ€§æ±—è…ºç‚ï¼Œé³çŠ¶ç»†èƒç™Œï¼Œæ‰‹æœ¯æ²»ç–—", "keywords_en": "hidradenitis suppurativa, squamous cell carcinoma, surgical treatment", "link": "https://pubmed.ncbi.nlm.nih.gov/37545826/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Mon, 07 Aug 2023"}, {"id": "37023788", "title_en": "A Systematic Review and Meta-Analysis of Comparing Drainage Alone versus Drainage with Primary Fistula Treatment for the Perianal Abscess in Children", "title_zh": "å•ç‹¬å¼•æµä¸å¼•æµè”åˆç˜˜ç®¡æ²»ç–—å„¿ç«¥è‚›å‘¨è„“è‚¿çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æ", "authors": "Chen Wang", "abstract_en": "This systematic review and meta-analysis of nonrandomized studies (NRSs) aimed to evaluate the clinical efficacy and safety of two types of surgical interventions (respectively drainage alone and drainage with primary fistula treatment) for perianal abscesses (PAs) in children. Studies from 1992 to July 2022 were searched in 10 electronic databases. All relevant NRSs with available data which compared surgical drainage with or without primary fistula treatment were included. Patients with underlying diseases which led to abscess formation were excluded. The Newcastle-Ottawa Scale was used to assess the risk of bias and quality of the included studies. The outcomes were the healing rate, fistula formation rate, fecal incontinence, and wound healing duration. A total of 16 articles with 1,262 patients were considered suitable for the final meta-analysis. Primary fistula treatment was associated with a significantly higher healing rate when compared with incision and drainage alone (odds ratio [OR]: 5.76, 95% confidence interval [CI]: 4.04-8.22). This aggressive procedure for PA resulted in an 86% reduction in the fistula formation rate (OR: 0.14, 95% CI: 0.06-0.32). Limited data showed patients who underwent primary fistula treatment have a minor effect on postoperative fecal incontinence. Primary fistula treatment demonstrates a better clinical efficacy in promoting the healing rate and decreasing the formation of fistulas in PAs in children. The available evidence for a minor impact on anal function after this intervention is less strong.", "abstract_zh": "è¿™é¡¹ééšæœºç ”ç©¶ï¼ˆNRSï¼‰çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†ææ—¨åœ¨è¯„ä¼°ä¸¤ç§ç±»å‹çš„æ‰‹æœ¯å¹²é¢„ï¼ˆåˆ†åˆ«å•ç‹¬å¼•æµå’Œå¼•æµè”åˆåˆæ¬¡ç˜˜ç®¡æ²»ç–—ï¼‰æ²»ç–—å„¿ç«¥è‚›å‘¨è„“è‚¿ï¼ˆPAï¼‰çš„ä¸´åºŠç–—æ•ˆå’Œå®‰å…¨æ€§ã€‚åœ¨ 10 ä¸ªç”µå­æ•°æ®åº“ä¸­æ£€ç´¢äº† 1992 å¹´è‡³ 2022 å¹´ 7 æœˆçš„ç ”ç©¶ã€‚åŒ…æ‹¬æ‰€æœ‰å…·æœ‰å¯ç”¨æ•°æ®çš„ç›¸å…³ NRSï¼Œè¿™äº› NRS æ¯”è¾ƒäº†æ‰‹æœ¯å¼•æµä¸æˆ–ä¸è¿›è¡Œåˆæ¬¡ç˜˜ç®¡æ²»ç–—çš„æƒ…å†µã€‚æ’é™¤æ‚£æœ‰å¯¼è‡´è„“è‚¿å½¢æˆçš„åŸºç¡€ç–¾ç—…çš„æ‚£è€…ã€‚çº½å¡æ–¯å°”-æ¸¥å¤ªåé‡è¡¨ç”¨äºè¯„ä¼°çº³å…¥ç ”ç©¶çš„åå€šé£é™©å’Œè´¨é‡ã€‚ç»“æœæ˜¯æ„ˆåˆç‡ã€ç˜˜ç®¡å½¢æˆç‡ã€å¤§ä¾¿å¤±ç¦å’Œä¼¤å£æ„ˆåˆæŒç»­æ—¶é—´ã€‚å…±æœ‰ 16 ç¯‡æ–‡ç« ã€1,262 åæ‚£è€…è¢«è®¤ä¸ºé€‚åˆæœ€ç»ˆçš„èŸèƒåˆ†æã€‚ä¸å•ç‹¬åˆ‡å¼€å¼•æµç›¸æ¯”ï¼ŒåŸå‘æ€§ç˜˜ç®¡æ²»ç–—å…·æœ‰æ˜¾ç€æ›´é«˜çš„æ²»æ„ˆç‡ï¼ˆæ¯”å€¼æ¯” [OR]ï¼š5.76ï¼Œ95% ç½®ä¿¡åŒºé—´ [CI]ï¼š4.04-8.22ï¼‰ã€‚è¿™ç§ç§¯æçš„ PA æ‰‹æœ¯ä½¿ç˜˜ç®¡å½¢æˆç‡é™ä½äº† 86%ï¼ˆORï¼š0.14ï¼Œ95% CIï¼š0.06-0.32ï¼‰ã€‚æœ‰é™çš„æ•°æ®æ˜¾ç¤ºï¼Œæ¥å—åŸå‘æ€§ç˜˜ç®¡æ²»ç–—çš„æ‚£è€…å¯¹æœ¯åå¤§ä¾¿å¤±ç¦çš„å½±å“è¾ƒå°ã€‚åŸå‘æ€§ç˜˜ç®¡æ²»ç–—åœ¨ä¿ƒè¿›å„¿ç«¥PAsçš„æ„ˆåˆç‡å’Œå‡å°‘ç˜˜ç®¡å½¢æˆæ–¹é¢æ˜¾ç¤ºå‡ºæ›´å¥½çš„ä¸´åºŠç–—æ•ˆã€‚ç°æœ‰è¯æ®è¡¨æ˜è¿™ç§å¹²é¢„åå¯¹è‚›é—¨åŠŸèƒ½æœ‰è½»å¾®å½±å“ã€‚", "keywords_zh": "", "keywords_en": "", "link": "https://pubmed.ncbi.nlm.nih.gov/37023788/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Thu, 06 Apr 2023"}, {"id": "36894443", "title_en": "The Optimal Primary Treatment for Pediatric Perianal Abscess and Anal Fistula: A Systemic Review and Meta-Analysis", "title_zh": "å°å„¿è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜çš„æœ€ä½³åˆæ­¥æ²»ç–—ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Hou-Chuan Chen", "abstract_en": "**Background:** Perianal abscesses and anal fistulas are common. The principle of intention-to-treat has not been considered in previous systemic reviews. Thus, the comparison between primary and post-recurrence management was confused, and the recommendation of primary treatment is obscure. The current study aims to identify the optimal initial treatment for pediatric patients.\n\n**Methods:** Using PRISMA guidelines, studies were identified from MEDLINE, EMBASE, PubMed, Cochrane Library, and Google Scholar without any language or study design restriction. The inclusion criteria include original articles or articles with original data, studies of management for a perianal abscess with or without anal fistula, and patient age of <18 years. Patients with local malignancy, Crohn's disease, or other underlying predisposing conditions were excluded. Studies without analyzing recurrence, case series of <5, and irrelevant articles were excluded in the screening stage. Of the 124 screened articles, 14 articles had no full texts or detailed information. Articles written in a language other than English or Mandarin were translated by Google Translation first and confirmed with native speakers. After the eligibility process, studies that compared identified primary managements were then included in the qualitative synthesis.\n\n**Results:** Thirty-one studies involving 2507 pediatric patients met the inclusion criteria. The study design consisted of two prospective case series of 47 patients and retrospective cohort studies. No randomized control trials were identified. Meta-analyses for recurrence after initial management were performed with a random-effects model. Conservative treatment and drainage revealed no difference (Odds ratio [OR], 1.222; 95% Confidential interval [CI]: 0.615-2.427, pÂ =Â 0.567). Conservative management had a higher risk of recurrence than surgery without statistical significance (OR 0.278, 95% CI: 0.109-0.707, pÂ =Â 0.007). Compared with incision/drainage, surgery can prevent recurrence remarkably (OR 4.360, 95% CI: 1.761-10.792, pÂ =Â 0.001). Subgroup analysis of different approaches within conservative treatment and operation was not performed for lacking information.\n\n**Conclusion:** Strong recommendations cannot be made due to the lack of prospective or randomized controlled studies. However, the current study based on real primary management supports initial surgical intervention for pediatric patients with perianal abscesses and anal fistula to prevent recurrence.\n\n**Level Of Evidence:** Type of study: Systemic review; Evidence level: Level II.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜å¾ˆå¸¸è§ã€‚ä»¥å¾€çš„ç³»ç»Ÿè¯„ä»·å¹¶æœªè€ƒè™‘æ„å‘æ²»ç–—åŸåˆ™ã€‚å› æ­¤ï¼Œåˆçº§æ²»ç–—å’Œå¤å‘åæ²»ç–—ä¹‹é—´çš„æ¯”è¾ƒæ˜¯æ··ä¹±çš„ï¼Œåˆçº§æ²»ç–—çš„å»ºè®®ä¹Ÿå«ç³Šä¸æ¸…ã€‚ç›®å‰çš„ç ”ç©¶æ—¨åœ¨ç¡®å®šå„¿ç§‘æ‚£è€…çš„æœ€ä½³åˆå§‹æ²»ç–—ã€‚\n\n**æ–¹æ³•ï¼š** ä½¿ç”¨ PRISMA æŒ‡å—ï¼Œä» MEDLINEã€EMBASEã€PubMedã€Cochrane å›¾ä¹¦é¦†å’Œ Google Scholar ä¸­è¯†åˆ«ç ”ç©¶ï¼Œæ²¡æœ‰ä»»ä½•è¯­è¨€æˆ–ç ”ç©¶è®¾è®¡é™åˆ¶ã€‚çº³å…¥æ ‡å‡†åŒ…æ‹¬åŸåˆ›æ–‡ç« æˆ–å¸¦æœ‰åŸå§‹æ•°æ®çš„æ–‡ç« ã€ä¼´æˆ–ä¸ä¼´è‚›ç˜˜çš„è‚›å‘¨è„“è‚¿çš„æ²»ç–—ç ”ç©¶ä»¥åŠæ‚£è€…å¹´é¾„<18å²ã€‚æ‚£æœ‰å±€éƒ¨æ¶æ€§è‚¿ç˜¤ã€å…‹ç½—æ©ç—…æˆ–å…¶ä»–æ½œåœ¨è¯±å‘å› ç´ çš„æ‚£è€…è¢«æ’é™¤åœ¨å¤–ã€‚æœªåˆ†æå¤å‘çš„ç ”ç©¶ã€ç—…ä¾‹ç³»åˆ—<5å’Œä¸ç›¸å…³çš„æ–‡ç« åœ¨ç­›é€‰é˜¶æ®µè¢«æ’é™¤ã€‚åœ¨ç­›é€‰çš„ 124 ç¯‡æ–‡ç« ä¸­ï¼Œæœ‰ 14 ç¯‡æ–‡ç« æ²¡æœ‰å…¨æ–‡æˆ–è¯¦ç»†ä¿¡æ¯ã€‚ç”¨è‹±è¯­æˆ–æ™®é€šè¯ä»¥å¤–çš„è¯­è¨€æ’°å†™çš„æ–‡ç« é¦–å…ˆé€šè¿‡è°·æ­Œç¿»è¯‘è¿›è¡Œç¿»è¯‘ï¼Œå¹¶ä¸æ¯è¯­äººå£«ç¡®è®¤ã€‚èµ„æ ¼å®¡æŸ¥ç»“æŸåï¼Œå¯¹å·²ç¡®å®šçš„ä¸»è¦ç®¡ç†æªæ–½è¿›è¡Œæ¯”è¾ƒçš„ç ”ç©¶éšåè¢«çº³å…¥å®šæ€§ç»¼åˆã€‚\n\n**ç»“æœï¼š** æ¶‰åŠ 2507 åå„¿ç§‘æ‚£è€…çš„ 31 é¡¹ç ”ç©¶ç¬¦åˆçº³å…¥æ ‡å‡†ã€‚ç ”ç©¶è®¾è®¡åŒ…æ‹¬ä¸¤ä¸ªåŒ…å« 47 åæ‚£è€…çš„å‰ç»æ€§ç—…ä¾‹ç³»åˆ—å’Œå›é¡¾æ€§é˜Ÿåˆ—ç ”ç©¶ã€‚æ²¡æœ‰å‘ç°éšæœºå¯¹ç…§è¯•éªŒã€‚ä½¿ç”¨éšæœºæ•ˆåº”æ¨¡å‹å¯¹åˆå§‹æ²»ç–—åçš„å¤å‘è¿›è¡ŒèŸèƒåˆ†æã€‚ä¿å®ˆæ²»ç–—å’Œå¼•æµæ˜¾ç¤ºæ²¡æœ‰å·®å¼‚ï¼ˆä¼˜åŠ¿æ¯” [OR]ï¼Œ1.222ï¼›95% ç½®ä¿¡åŒºé—´ [CI]ï¼š0.615-2.427ï¼Œp = 0.567ï¼‰ã€‚ä¿å®ˆæ²»ç–—çš„å¤å‘é£é™©é«˜äºæ‰‹æœ¯ï¼Œä½†æ— ç»Ÿè®¡å­¦æ„ä¹‰ï¼ˆOR 0.278ï¼Œ95% CIï¼š0.109-0.707ï¼Œp = 0.007ï¼‰ã€‚ä¸åˆ‡å¼€/å¼•æµç›¸æ¯”ï¼Œæ‰‹æœ¯å¯ä»¥æ˜¾ç€é¢„é˜²å¤å‘ï¼ˆOR 4.360ï¼Œ95% CIï¼š1.761-10.792ï¼Œp = 0.001ï¼‰ã€‚ç”±äºç¼ºä¹ä¿¡æ¯ï¼Œæœªå¯¹ä¿å®ˆæ²»ç–—å’Œæ‰‹æœ¯ä¸­çš„ä¸åŒæ–¹æ³•è¿›è¡Œäºšç»„åˆ†æã€‚\n\n**ç»“è®ºï¼š** ç”±äºç¼ºä¹å‰ç»æ€§æˆ–éšæœºå¯¹ç…§ç ”ç©¶ï¼Œæ— æ³•æå‡ºå¼ºçƒˆå»ºè®®ã€‚ç„¶è€Œï¼Œç›®å‰åŸºäºçœŸå®åˆçº§ç®¡ç†çš„ç ”ç©¶æ”¯æŒå¯¹è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜çš„å„¿ç§‘æ‚£è€…è¿›è¡Œåˆæ­¥æ‰‹æœ¯å¹²é¢„ä»¥é¢„é˜²å¤å‘ã€‚\n\n**Level of evidenceï¼š** ç ”ç©¶ç±»å‹ï¼šç³»ç»Ÿè¯„ä»·ï¼›è¯æ®çº§åˆ«ï¼šIIçº§ã€‚", "keywords_zh": "è‚›ç˜˜ï¼Œå„¿ç§‘ï¼Œè‚›å‘¨è„“è‚¿ï¼Œåˆçº§æ²»ç–—", "keywords_en": "Anal fistula, Pediatric, Perianal abscess, Primary management", "link": "https://pubmed.ncbi.nlm.nih.gov/36894443/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Thu, 09 Mar 2023"}, {"id": "36794974", "title_en": "Mesenchymal Stem Cells Versus Placebo for Perianal Fistulizing Crohn's Disease: A Systemic Review and Meta-Analysis", "title_zh": "é—´å……è´¨å¹²ç»†èƒä¸å®‰æ…°å‰‚æ²»ç–—è‚›å‘¨ç˜˜ç®¡æ€§å…‹ç½—æ©ç—…ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Minhao Yu", "abstract_en": "**Background:** Mesenchymal stem cells (MSCs)-based therapy for perianal fistulizing Crohn's disease (pfCD) has been extensively studies in the past decade. Its efficacy and safety had been preliminarily confirmed in some phase 2 or phase 3 clinical trials. This meta-analysis is performed to evaluate the efficacy and safety of MSCs-based therapy for pfCD.\n\n**Methods:** Electronic databases (Pubmed, Cochrane Library, Embase) were searched for studies that reported the efficacy and safety of MSCs. And RevMan were used to assess the efficacy and safety.\n\n**Results:** After screening, 5 randomized controlled trials (RCTs) were included in this meta-analysis. RevMan 5.4 for meta-analysis showed that: [Efficacy] Patients had definite remission after MSCs treatment, with an odds ratio (OR) of 2.06 (<i>P</i> < .0001, 95%CI 1.46, 2.89) vs controls. [Safety] The incidence of the most frequently reported TEAEs (treatment-emergent adverse events, TEAEs), perianal abscess and proctalgia, did not significantly increase due to the use of MSCs, with an OR of 1.07 in perianal abscess (<i>P</i> = .87, 95%CI 0.67, 1.72) vs controls, and an OR of 1.10 in proctalgia (<i>P</i> = .47, 95%CI 0.63, 1.92) vs controls.\n\n**Conclusions:** MSCs seem to be an effective and safe therapy for pfCD. MSCs based therapy has the potential to be used in combination with traditional therapies.", "abstract_zh": "**èƒŒæ™¯ï¼š** åœ¨è¿‡å»çš„åå¹´ä¸­ï¼ŒåŸºäºé—´å……è´¨å¹²ç»†èƒï¼ˆMSCï¼‰çš„è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…ï¼ˆpfCDï¼‰ç–—æ³•å¾—åˆ°äº†å¹¿æ³›çš„ç ”ç©¶ã€‚å…¶æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§å·²åœ¨ä¸€äº›2æœŸæˆ–3æœŸä¸´åºŠè¯•éªŒä¸­å¾—åˆ°åˆæ­¥è¯å®ã€‚è¿›è¡Œè¿™é¡¹èŸèƒåˆ†ææ˜¯ä¸ºäº†è¯„ä¼°åŸºäº MSC çš„ pfCD ç–—æ³•çš„æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** åœ¨ç”µå­æ•°æ®åº“ï¼ˆPubmedã€Cochrane Libraryã€Embaseï¼‰ä¸­æ£€ç´¢äº†æŠ¥å‘Š MSC åŠŸæ•ˆå’Œå®‰å…¨æ€§çš„ç ”ç©¶ã€‚å¹¶ç”¨RevManè¯„ä¼°ç–—æ•ˆå’Œå®‰å…¨æ€§ã€‚\n\n**ç»“æœï¼š** ç­›é€‰åï¼Œ5 é¡¹éšæœºå¯¹ç…§è¯•éªŒ (RCT) çº³å…¥æœ¬èŸèƒåˆ†æã€‚ RevMan 5.4èŸèƒåˆ†ææ˜¾ç¤ºï¼šã€ç–—æ•ˆã€‘MSCsæ²»ç–—åæ‚£è€…è·å¾—æ˜ç¡®ç¼“è§£ï¼Œä¸å¯¹ç…§ç»„ç›¸æ¯”ï¼Œä¼˜åŠ¿æ¯”ï¼ˆORï¼‰ä¸º2.06ï¼ˆ<i>P</i> < .0001ï¼Œ95%CI 1.46ï¼Œ2.89ï¼‰ã€‚ [å®‰å…¨æ€§] æœ€å¸¸æŠ¥å‘Šçš„ TEAEï¼ˆæ²»ç–—å¼•èµ·çš„ä¸è‰¯äº‹ä»¶ï¼ŒTEAEï¼‰ã€è‚›å‘¨è„“è‚¿å’Œç›´è‚ ç—›çš„å‘ç”Ÿç‡å¹¶æœªå› ä½¿ç”¨ MSC è€Œæ˜¾ç€å¢åŠ ï¼Œä¸å¯¹ç…§ç»„ç›¸æ¯”ï¼Œè‚›å‘¨è„“è‚¿çš„ OR ä¸º 1.07ï¼ˆ<i>P</i> = .87, 95%CI 0.67, 1.72ï¼‰ï¼Œç›´è‚ ç—›çš„ OR ä¸º 1.10 (<i>P</i> = .47, 95%CI 0.63, 1.92) ä¸å¯¹ç…§ç»„ç›¸æ¯”ã€‚\n\n**ç»“è®ºï¼š** MSC ä¼¼ä¹æ˜¯æ²»ç–— pfCD çš„æœ‰æ•ˆä¸”å®‰å…¨çš„ç–—æ³•ã€‚åŸºäºé—´å……è´¨å¹²ç»†èƒçš„ç–—æ³•æœ‰å¯èƒ½ä¸ä¼ ç»Ÿç–—æ³•ç»“åˆä½¿ç”¨ã€‚", "keywords_zh": "é—´å……è´¨å¹²ç»†èƒï¼ŒèŸèƒåˆ†æï¼Œè‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…", "keywords_en": "mesenchymal stem cells, meta-analysis, perianal fistulizing Crohnâ€™s disease", "link": "https://pubmed.ncbi.nlm.nih.gov/36794974/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Thu, 16 Feb 2023"}, {"id": "34792604", "title_en": "Epidemiology and Natural History of Perianal Crohn's Disease: A Systematic Review and Meta-Analysis of Population-Based Cohorts", "title_zh": "è‚›å‘¨å…‹ç½—æ©ç—…çš„æµè¡Œç—…å­¦å’Œè‡ªç„¶å²ï¼šåŸºäºäººç¾¤çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æ", "authors": "Siddharth Singh", "abstract_en": "**Background And Aims:** Perianal Crohn's disease (pCD) is a potentially severe phenotype of CD. We conducted a systematic review with meta-analysis to estimate cumulative incidence, risk factors, and outcomes of pCD in population-based cohort studies.\n\n**Methods:** Through a systematic literature review through March 1, 2021, we identified population-based inception cohort studies reporting cumulative incidence of perianal disease (primarily abscess and/or fistula) in patients with CD. We estimated the cumulative incidence of pCD at presentation and 1-, 5-, and 10-year follow-up, and risk factors for perianal disease and outcomes including risk of major (bowel resection, proctectomy, ostomy) and minor perianal (incision and drainage, seton placement, etc.) surgery.\n\n**Results:** In 12 population-based studies, prevalence of pCD was 18.7% (95% confidence interval [CI], 12.5%-27.0%) with 1-, 5-, and 10-year risk of perianal disease being 14.3% (95% CI, 7.9%-24.6%), 17.6% (95% CI, 11.3%-26.5%), and 18.9% (95% CI, 15.0%-23.4%), respectively. Approximately 11.5% of patients (95% CI, 6.7%-19.0%) had perianal disease at or before CD diagnosis. Colonic disease location and rectal involvement were associated with higher risk of pCD. Overall, 63.3% of patients (95% CI, 53.3-72.3) required minor perianal surgery and 6.4% of patients (95% CI, 1.8%-20.6%) required major abdominal surgery for pCD. Use of biologic therapy for pCD is common and has steadily increased throughout the years.\n\n**Conclusions:** Approximately 1 in 5 patients with CD develops perianal disease within 10 years of CD diagnosis, including 11.5% who have perianal disease at presentation. Approximately two-thirds of patients require perianal surgery, with a smaller fraction requiring major abdominal surgery.", "abstract_zh": "**Background and aimsï¼š** è‚›å‘¨å…‹ç½—æ©ç—… (pCD) æ˜¯ä¸€ç§æ½œåœ¨çš„ä¸¥é‡å…‹ç½—æ©ç—…è¡¨å‹ã€‚æˆ‘ä»¬é€šè¿‡èŸèƒåˆ†æè¿›è¡Œäº†ç³»ç»Ÿå›é¡¾ï¼Œä»¥ä¼°è®¡åŸºäºäººç¾¤çš„é˜Ÿåˆ—ç ”ç©¶ä¸­ pCD çš„ç´¯ç§¯å‘ç—…ç‡ã€å±é™©å› ç´ å’Œç»“æœã€‚\n\n**æ–¹æ³•ï¼š** é€šè¿‡æˆªè‡³ 2021 å¹´ 3 æœˆ 1 æ—¥çš„ç³»ç»Ÿæ–‡çŒ®å›é¡¾ï¼Œæˆ‘ä»¬ç¡®å®šäº†åŸºäºäººç¾¤çš„åˆå§‹é˜Ÿåˆ—ç ”ç©¶ï¼ŒæŠ¥å‘Šäº† CD æ‚£è€…è‚›å‘¨ç–¾ç—…ï¼ˆä¸»è¦æ˜¯è„“è‚¿å’Œ/æˆ–ç˜˜ç®¡ï¼‰çš„ç´¯ç§¯å‘ç—…ç‡ã€‚æˆ‘ä»¬ä¼°è®¡äº†å°±è¯Šæ—¶ä»¥åŠ 1 å¹´ã€5 å¹´å’Œ 10 å¹´éšè®¿æ—¶çš„ pCD ç´¯ç§¯å‘ç”Ÿç‡ï¼Œä»¥åŠè‚›å‘¨ç–¾ç—…å’Œç»“å±€çš„å±é™©å› ç´ ï¼ŒåŒ…æ‹¬å¤§æ‰‹æœ¯ï¼ˆè‚ åˆ‡é™¤ã€ç›´è‚ åˆ‡é™¤æœ¯ã€é€ å£æœ¯ï¼‰å’Œå°è‚›å‘¨æ‰‹æœ¯ï¼ˆåˆ‡å¼€å¼•æµã€æŒ‚çº¿æ”¾ç½®ç­‰ï¼‰çš„é£é™©ã€‚\n\n**ç»“æœï¼š** åœ¨ 12 é¡¹åŸºäºäººç¾¤çš„ç ”ç©¶ä¸­ï¼ŒpCD çš„æ‚£ç—…ç‡ä¸º 18.7%ï¼ˆ95% ç½®ä¿¡åŒºé—´ [CI]ï¼Œ12.5%-27.0%ï¼‰ï¼Œè‚›å‘¨ç–¾ç—…çš„ 1 å¹´ã€5 å¹´å’Œ 10 å¹´é£é™©åˆ†åˆ«ä¸º 14.3%ï¼ˆ95% CIï¼Œ7.9%-24.6%ï¼‰ã€17.6%ï¼ˆ95% CIï¼Œ11.3%-26.5%ï¼‰å’Œåˆ†åˆ«ä¸º 18.9%ï¼ˆ95% CIï¼Œ15.0%-23.4%ï¼‰ã€‚å¤§çº¦ 11.5% çš„æ‚£è€… (95% CI, 6.7%-19.0%) åœ¨ CD è¯Šæ–­æ—¶æˆ–ä¹‹å‰æ‚£æœ‰è‚›å‘¨ç–¾ç—…ã€‚ç»“è‚ ç–¾ç—…éƒ¨ä½å’Œç›´è‚ å—ç´¯ä¸è¾ƒé«˜çš„ pCD é£é™©ç›¸å…³ã€‚æ€»ä½“è€Œè¨€ï¼Œ63.3% çš„æ‚£è€… (95% CI, 53.3-72.3) éœ€è¦è¿›è¡Œå°å‹è‚›å‘¨æ‰‹æœ¯ï¼Œ6.4% çš„æ‚£è€… (95% CI, 1.8%-20.6%) éœ€è¦é’ˆå¯¹ pCD è¿›è¡Œè…¹éƒ¨å¤§æ‰‹æœ¯ã€‚ä½¿ç”¨ç”Ÿç‰©ç–—æ³•æ²»ç–— pCD å¾ˆå¸¸è§ï¼Œå¹¶ä¸”å¤šå¹´æ¥ä¸€ç›´åœ¨ç¨³æ­¥å¢åŠ ã€‚\n\n**ç»“è®ºï¼š** å¤§çº¦äº”åˆ†ä¹‹ä¸€çš„ CD æ‚£è€…åœ¨ CD è¯Šæ–­å 10 å¹´å†…å‡ºç°è‚›å‘¨ç–¾ç—…ï¼Œå…¶ä¸­ 11.5% å°±è¯Šæ—¶æ‚£æœ‰è‚›å‘¨ç–¾ç—…ã€‚å¤§çº¦ä¸‰åˆ†ä¹‹äºŒçš„æ‚£è€…éœ€è¦è¿›è¡Œè‚›å‘¨æ‰‹æœ¯ï¼Œä¸€å°éƒ¨åˆ†æ‚£è€…éœ€è¦è¿›è¡Œè…¹éƒ¨å¤§æ‰‹æœ¯ã€‚", "keywords_zh": "è’™ç‰¹åˆ©å°”åˆ†ç±»ï¼ŒæŠ— TNFï¼Œæµè¡Œç—…å­¦ï¼Œç˜˜ç®¡ï¼Œè‡ªç„¶å²", "keywords_en": "Montreal classification, anti-TNF, epidemiology, fistula, natural history", "link": "https://pubmed.ncbi.nlm.nih.gov/34792604/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Thu, 18 Nov 2021"}, {"id": "34792583", "title_en": "Strategies to Distinguish Perianal Fistulas Related to Crohn's Disease From Cryptoglandular Disease: Systematic Review With Meta-Analysis", "title_zh": "åŒºåˆ†ä¸å…‹ç½—æ©ç—…ç›¸å…³çš„è‚›å‘¨ç˜˜å’Œéšè…ºç–¾ç—…çš„ç­–ç•¥ï¼šèŸèƒåˆ†æçš„ç³»ç»Ÿè¯„ä»·", "authors": "Jeffrey D McCurdy", "abstract_en": "**Background:** Management of perianal fistulas differs based on fistula type. We aimed to assess the ability of diagnostic strategies to differentiate between Crohn's disease (CD) and cryptoglandular disease (CGD) in patients with perianal fistulas.\n\n**Methods:** We performed a diagnostic accuracy systematic review and meta-analysis. A systematic search of electronic databases was performed from inception through February 2021 for studies assessing a diagnostic test's ability to distinguish fistula types. We calculated weighted summary estimates with 95% confidence intervals for sensitivity and specificity by bivariate analysis, using fixed effects models when data were available from 2 or more studies. The Quality Assessment of Diagnostic Accuracy Studies tool was used to assess study quality.\n\n**Results:** Twenty-one studies were identified and included clinical symptoms (2 studies; n=154), magnetic resonance imaging (MRI) characteristics (3 studies; n=296), ultrasound characteristics (7 studies; n=1003), video capsule endoscopy (2 studies; n=44), fecal calprotectin (1 study; n=56), and various biomarkers (8 studies; n=440). MRI and ultrasound characteristics had the most robust data. Rectal inflammation, multiple-branched fistula tracts, and abscesses on pelvic MRI and the Crohn's ultrasound fistula sign, fistula debris, and bifurcated fistulas on pelvic ultrasonography had high specificity (range, 80%-95% vs 89%-96%) but poor sensitivity (range, 17%-37% vs 31%-63%), respectively. Fourteen of 21 studies had risk of bias on at least 1 of the Quality Assessment of Diagnostic Accuracy Studies domains.\n\n**Conclusions:** Limited high-quality evidence suggest that imaging characteristics may help discriminate CD from CGD in patients with perianal fistulas. Larger, prospective studies are needed to confirm these findings and to evaluate if combining multiple diagnostic tests can improve diagnostic sensitivity.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨ç˜˜çš„æ²»ç–—æ ¹æ®ç˜˜ç®¡ç±»å‹çš„ä¸åŒè€Œæœ‰æ‰€ä¸åŒã€‚æˆ‘ä»¬çš„ç›®çš„æ˜¯è¯„ä¼°è¯Šæ–­ç­–ç•¥åŒºåˆ†è‚›å‘¨ç˜˜æ‚£è€…å…‹ç½—æ©ç—…ï¼ˆCDï¼‰å’Œéšè…ºç—…ï¼ˆCGDï¼‰çš„èƒ½åŠ›ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬è¿›è¡Œäº†è¯Šæ–­å‡†ç¡®æ€§ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æã€‚ä»ä¸€å¼€å§‹åˆ° 2021 å¹´ 2 æœˆï¼Œæˆ‘ä»¬å¯¹ç”µå­æ•°æ®åº“è¿›è¡Œäº†ç³»ç»Ÿæœç´¢ï¼Œä»¥è¯„ä¼°è¯Šæ–­æµ‹è¯•åŒºåˆ†ç˜˜ç®¡ç±»å‹çš„èƒ½åŠ›ã€‚å½“æ•°æ®æ¥è‡ª 2 é¡¹æˆ–æ›´å¤šç ”ç©¶æ—¶ï¼Œæˆ‘ä»¬ä½¿ç”¨å›ºå®šæ•ˆåº”æ¨¡å‹ï¼Œé€šè¿‡åŒå˜é‡åˆ†æè®¡ç®—äº†çµæ•åº¦å’Œç‰¹å¼‚æ€§çš„ 95% ç½®ä¿¡åŒºé—´çš„åŠ æƒæ±‡æ€»ä¼°è®¡å€¼ã€‚è¯Šæ–­å‡†ç¡®æ€§ç ”ç©¶è´¨é‡è¯„ä¼°å·¥å…·ç”¨äºè¯„ä¼°ç ”ç©¶è´¨é‡ã€‚\n\n**ç»“æœï¼š** ç¡®å®šäº† 21 é¡¹ç ”ç©¶ï¼ŒåŒ…æ‹¬ä¸´åºŠç—‡çŠ¶ï¼ˆ2 é¡¹ç ”ç©¶ï¼›n=154ï¼‰ã€ç£å…±æŒ¯æˆåƒ (MRI) ç‰¹å¾ï¼ˆ3 é¡¹ç ”ç©¶ï¼›n=296ï¼‰ã€è¶…å£°ç‰¹å¾ï¼ˆ7 é¡¹ç ”ç©¶ï¼›n=1003ï¼‰ã€è§†é¢‘èƒ¶å›Šå†…çª¥é•œæ£€æŸ¥ï¼ˆ2 é¡¹ç ”ç©¶ï¼›n=44ï¼‰ã€ç²ªä¾¿é’™å«è›‹ç™½ï¼ˆ1 é¡¹ç ”ç©¶ï¼›n=56ï¼‰å’Œå„ç§ç”Ÿç‰©æ ‡å¿—ç‰©ï¼ˆ8 é¡¹ç ”ç©¶ï¼›n=440ï¼‰ã€‚ MRI å’Œè¶…å£°ç‰¹å¾æ‹¥æœ‰æœ€å¯é çš„æ•°æ®ã€‚ç›†è…” MRI ä¸Šçš„ç›´è‚ ç‚ç—‡ã€å¤šåˆ†æ”¯ç˜˜ç®¡å’Œè„“è‚¿ä»¥åŠç›†è…”è¶…å£°æ£€æŸ¥ä¸Šçš„å…‹ç½—æ©æ°è¶…å£°ç˜˜å¾ã€ç˜˜ç®¡ç¢ç‰‡å’Œåˆ†å‰ç˜˜çš„ç‰¹å¼‚æ€§è¾ƒé«˜ï¼ˆèŒƒå›´ï¼Œ80%-95% vs 89%-96%ï¼‰ï¼Œä½†æ•æ„Ÿæ€§è¾ƒå·®ï¼ˆèŒƒå›´ï¼Œ17%-37% vs 31%-63%ï¼‰ã€‚ 21 é¡¹ç ”ç©¶ä¸­æœ‰ 14 é¡¹åœ¨è‡³å°‘ 1 ä¸ªè¯Šæ–­å‡†ç¡®æ€§ç ”ç©¶è´¨é‡è¯„ä¼°é¢†åŸŸå­˜åœ¨åå€šé£é™©ã€‚\n\n**ç»“è®ºï¼š** æœ‰é™çš„é«˜è´¨é‡è¯æ®è¡¨æ˜ï¼Œå½±åƒå­¦ç‰¹å¾å¯èƒ½æœ‰åŠ©äºåŒºåˆ†è‚›å‘¨ç˜˜æ‚£è€…çš„ CD å’Œ CGDã€‚éœ€è¦æ›´å¤§è§„æ¨¡çš„å‰ç»æ€§ç ”ç©¶æ¥è¯å®è¿™äº›å‘ç°ï¼Œå¹¶è¯„ä¼°ç»“åˆå¤šç§è¯Šæ–­æµ‹è¯•æ˜¯å¦å¯ä»¥æé«˜è¯Šæ–­æ•æ„Ÿæ€§ã€‚", "keywords_zh": "éšè…ºç–¾ç—…ã€è‚›ç˜˜ã€è‚›å‘¨ç–¾ç—…", "keywords_en": "cryptoglandular disease, fistula-in-ano, perianal disease", "link": "https://pubmed.ncbi.nlm.nih.gov/34792583/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260202213329&v=2.18.0.post22+67771e2", "date": "Thu, 18 Nov 2021"}, {"id": "34628909", "title_en": "A systematic review and meta-analysis of incision and seton drainage in the treatment of high perianal abscess", "title_zh": "åˆ‡å¼€æŒ‚çº¿å¼•æµæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Lihua Zheng", "abstract_en": "**Background:** Surgery is the clinically preferred treatment for high perianal abscesses. Incision and seton drainage improve the cure rate and reduce recurrence. We aimed to systematically evaluate the clinical effect and safety of incision and seton drainage in the treatment of high perianal abscess.\n\n**Methods:** China Knowledge Network (CNKI), WanFang database, VIP database, PubMed, and Cochrane Library were searched and all relevant Chinese and English language documents until July 2021were retrieved. All records that described randomized clinical trials (RCTs) of incision and seton drainage for the treatment of high perianal abscess were eligible. Documents that met the inclusion criteria were evaluated for bias using the Cochrane Collaboration Risk Evaluation Standard, and Revman5.4 software was used to analyze the data.\n\n**Results:** Fourteen RCTs were included. The results of nine studies showed that the clinical cure rate of the incision-seton group was higher than that of the incision-drainage group (P<0.05). Seven studies showed that the wound healing time of the incision-seton group was shorter than that of the incision-drainage group (P<0.05). Four studies showed that the visual analogue scale (VAS) score of the incision-seton group was lower than that of the incision-drainage group (P<0.05). Five studies showed that the Wexner score of the incision-seton group was lower than that of the incision-drainage group (P<0.05). Six studies showed that the formation rate of anal fistula in the incision-seton group was lower than that in the incision-drainage group (P<0.05). Six studies demonstrated that the recurrence rate of abscess in the incision-seton group was lower than that in the incision-drainage group (P<0.05). Seven studies showed that the incidence of adverse events in the incision-seton group was lower than that in the incision-drainage group (P<0.05). Five studies demonstrated that the length of stay in the incision-seton group was shorter than that of the incision-drainage group (P<0.05).\n\n**Discussion:** The choice of surgical methods in clinical research has always been controversial. The incision-seton method can effectively and safely treat high perianal abscess. However, the results of this meta-analysis still leave some gaps in the evidence. More large-sample, high-quality, and multi-center RCTs are needed.", "abstract_zh": "**èƒŒæ™¯ï¼š** æ‰‹æœ¯æ˜¯ä¸´åºŠä¸Šæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„é¦–é€‰æ²»ç–—æ–¹æ³•ã€‚åˆ‡å¼€æŒ‚çº¿å¼•æµæé«˜æ²»æ„ˆç‡ï¼Œå‡å°‘å¤å‘ã€‚æˆ‘ä»¬çš„ç›®çš„æ˜¯ç³»ç»Ÿè¯„ä»·åˆ‡å¼€æŒ‚çº¿å¼•æµæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„ä¸´åºŠæ•ˆæœå’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢ä¸­å›½çŸ¥ç½‘ï¼ˆCNKIï¼‰ã€ä¸‡æ–¹æ•°æ®åº“ã€ç»´æ™®æ•°æ®åº“ã€PubMedã€Cochraneå›¾ä¹¦é¦†ï¼Œæ£€ç´¢æˆªè‡³2021å¹´7æœˆçš„æ‰€æœ‰ç›¸å…³ä¸­è‹±æ–‡æ–‡çŒ®ã€‚æ‰€æœ‰æè¿°åˆ‡å¼€æŒ‚çº¿å¼•æµæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„éšæœºä¸´åºŠè¯•éªŒ (RCT) çš„è®°å½•å‡ç¬¦åˆèµ„æ ¼ã€‚ä½¿ç”¨Cochraneåä½œé£é™©è¯„ä¼°æ ‡å‡†å¯¹ç¬¦åˆçº³å…¥æ ‡å‡†çš„æ–‡çŒ®è¿›è¡Œåå€šè¯„ä¼°ï¼Œå¹¶ä½¿ç”¨Revman5.4è½¯ä»¶å¯¹æ•°æ®è¿›è¡Œåˆ†æã€‚\n\n**ç»“æœï¼š** å…¶ä¸­åŒ…æ‹¬ 14 é¡¹éšæœºå¯¹ç…§è¯•éªŒã€‚ 9é¡¹ç ”ç©¶ç»“æœæ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„ä¸´åºŠæ²»æ„ˆç‡é«˜äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 7é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„ä¼¤å£æ„ˆåˆæ—¶é—´çŸ­äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 4é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„è§†è§‰æ¨¡æ‹Ÿè¯„åˆ†ï¼ˆVASï¼‰ä½äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 5é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„Wexnerè¯„åˆ†ä½äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 6é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„è‚›ç˜˜å½¢æˆç‡ä½äºåˆ‡å¼€å¼•æµç»„ï¼ˆP

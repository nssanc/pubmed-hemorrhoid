ence rate after initial success with NOM or I&D is approximately 21 % and 24 %, respectively. The rate of FIA development is approximately 21 % after NOM and 20 % after I&D. Recurrence after operative management of FIA, regardless of approach, is 7 %. Time to complete resolution varies widely and does not appear to differ based on treatment strategy.\n\n**Conclusions:** Both operative and non-operative approaches can be safely used in the management of perianal abscess and FIA but recurrence is common regardless of approach. Risks and benefits of each approach should be considered on a case-by-case basis.\n\n**Type Of Study:** Systematic Review of level 3-4 studies.\n\n**Level Of Evidence:** Level 4.", "abstract_zh": "**èƒŒæ™¯ï¼š** å©´å„¿è‚›å‘¨ç–¾ç—…çš„æ²»ç–—ï¼ŒåŒ…æ‹¬è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜ï¼ˆFIAï¼‰ï¼Œä»ç„¶å­˜åœ¨äº‰è®®ã€‚å…³äºæ‰‹æœ¯å’Œéæ‰‹æœ¯æ–¹æ³•çš„é£é™©å’Œç›Šå¤„ç¼ºä¹å…±è¯†ã€‚\n\n**æ–¹æ³•ï¼š** ç¾å›½å„¿ç§‘å¤–ç§‘åä¼šæˆæœå’Œå¾ªè¯å®è·µå§”å‘˜ä¼šé’ˆå¯¹å©´å„¿è‚›å‘¨è„“è‚¿å’Œ FIA çš„å„ç§æ²»ç–—æ–¹æ³•æå‡ºäº†åŸºäºå…ˆéªŒå…±è¯†çš„é—®é¢˜ã€‚åˆ›å»ºäº†å…¨é¢çš„æœç´¢ç­–ç•¥ï¼Œå¹¶ä½¿ç”¨ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æçš„é¦–é€‰æŠ¥å‘Šé¡¹ç›® (PRISMA) æŒ‡å—æ¥è¯†åˆ«å’Œå®¡æŸ¥ç›¸å…³æ–‡ç« å¹¶å›ç­”æ—¢å®šé—®é¢˜ã€‚\n\n**ç»“æœï¼š** ç­›é€‰äº† 2460 å¤šä¸ªæ ‡é¢˜å’Œæ‘˜è¦ï¼Œç¡®å®šäº† 31 ç¯‡æ‰‹ç¨¿ï¼Œæè¿°äº†é‡‡ç”¨éæ‰‹æœ¯æ²»ç–— (NOM) ç­–ç•¥ï¼ˆä¾‹å¦‚å«ç”Ÿã€åæµ´å’Œå…¨èº«æŠ—ç”Ÿç´ ï¼‰ã€ä»…é’ˆå¯¹è„“è‚¿è¿›è¡Œæ‰‹æœ¯å¹²é¢„ï¼ˆåˆ‡å¼€å¼•æµ (I&D)ï¼‰æˆ– FIA ç›´æ¥æ‰‹æœ¯æ²»ç–—ï¼ˆä¾‹å¦‚å‰æœŸç˜˜ç®¡åˆ‡å¼€æœ¯ï¼‰æ—¶è‚›å‘¨ç–¾ç—…çš„é¢„æœŸç—…ç¨‹ã€‚ NOM çš„åˆå§‹æ•…éšœçº¦ä¸º 37.5%ã€‚ NOM æˆ– I&D åˆæ¬¡æˆåŠŸåçš„å¤å‘ç‡åˆ†åˆ«çº¦ä¸º 21% å’Œ 24%ã€‚ NOM åçš„ FIA å¼€å‘ç‡çº¦ä¸º 21%ï¼ŒI&D åçš„ FIA å¼€å‘ç‡çº¦ä¸º 20%ã€‚æ— è®ºé‡‡å–ä½•ç§æ–¹æ³•ï¼ŒFIA æ‰‹æœ¯æ²»ç–—åçš„å¤å‘ç‡ä¸º 7%ã€‚å®Œæˆç¼“è§£çš„æ—¶é—´å·®å¼‚å¾ˆå¤§ï¼Œå¹¶ä¸”æ ¹æ®æ²»ç–—ç­–ç•¥ä¼¼ä¹æ²¡æœ‰å·®å¼‚ã€‚\n\n**ç»“è®ºï¼š** æ‰‹æœ¯å’Œéæ‰‹æœ¯æ–¹æ³•éƒ½å¯ä»¥å®‰å…¨åœ°ç”¨äºè‚›å‘¨è„“è‚¿å’Œ FIA çš„æ²»ç–—ï¼Œä½†æ— è®ºé‡‡ç”¨å“ªç§æ–¹æ³•ï¼Œå¤å‘éƒ½å¾ˆå¸¸è§ã€‚åº”æ ¹æ®å…·ä½“æƒ…å†µè€ƒè™‘æ¯ç§æ–¹æ³•çš„é£é™©å’Œæ”¶ç›Šã€‚\n\n atment failure, and undergoing multiple surgeries. Data were reported using descriptive statistics.\n\n**Results:** Overall, 140 studies were included. Complex CPF definitions were heterogeneous and rarely reported (24 studies). Hence, data mostly related to CPF in general. CPF prevalence was variable (range: 1.5%-81.0%). Incidence was wide-ranging and mostly reported cumulatively at 1-year post-Crohn's disease diagnosis (range: 3.5%-50.1%). Overall healing and failure rates after treatment were in the range of 10.5%-80.2% and 3.6%-83.0%, respectively. Abscesses were the most frequently reported morbidity (<i>n =</i> 18). No CPF-related deaths were reported. No consistent risk or protective factors were identified.\n\n**Conclusion:** Epidemiology, treatment patterns, and risk factors for CPF vary, likely due to inconsistent CPF and clinical outcome definitions. Standardization would facilitate comparability, which may inform optimal complex CPF treatment strategies.", "abstract_zh": "**èƒŒæ™¯ï¼š** æœ‰å…³å¤æ‚å…‹ç½—æ©ç—…è‚›å‘¨ç˜˜ (CPF) æµè¡Œç—…å­¦çš„æ•°æ®æœ‰é™ï¼Œæœ€ä½³æ²»ç–—ç­–ç•¥éš¾ä»¥æ‰æ‘¸ã€‚æ›´å¥½åœ°äº†è§£å¦‚ä½•åœ¨ç°å®ç¯å¢ƒä¸­ä½¿ç”¨ CPF æ²»ç–—æ–¹æ¡ˆï¼Œä»¥åŠä¸ CPF å‘å±•ã€æ²»ç–—å¤±è´¥å’Œæ¥å—å¤šæ¬¡æ‰‹æœ¯çš„åŸå› ç›¸å…³çš„å› ç´ ï¼Œå¯èƒ½æœ‰åŠ©äºä¸º CPF æ‚£è€…æä¾›æœ€ä½³çš„æ‚£è€…ç®¡ç†ç­–ç•¥ã€å‡è½»æ²»ç–—è´Ÿæ‹…å¹¶æ”¹å–„é¢„åã€‚\n\n**Aimï¼š** æè¿°å¤æ‚ CPF çš„æµè¡Œç—…å­¦ã€æ²»ç–—ã€ç»“æœå’Œç›¸å…³é£é™©/ä¿æŠ¤å› ç´ ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº†ç”µå­æ•°æ®åº“ï¼ˆMEDLINEã€EMBASEã€EBM Reviewsã€EconLitï¼‰ã€‚ä¸¤åè¯„å®¡å‘˜ç‹¬ç«‹ä½¿ç”¨äººç¾¤ã€å¹²é¢„æªæ–½ã€æ¯”è¾ƒå™¨ã€ç»“æœã€ç ”ç©¶è®¾è®¡å’Œæ—¶é—´æ ‡å‡†æ¥ç¡®å®šç›¸å…³ç ”ç©¶ã€‚å³ä½¿æœªå®šä¹‰å¤æ‚ CPFï¼Œä¹Ÿçº³å…¥äº† 2015 å¹´ 1 æœˆ 1 æ—¥è‡³ 2022 å¹´ 2 æœˆ 17 æ—¥æœŸé—´ä»¥è‹±æ–‡å‘è¡¨çš„ã€æ¶‰åŠè¶…è¿‡ 50 åæ‚£è€…çš„è§‚å¯Ÿæ€§ç ”ç©¶ã€‚æ„Ÿå…´è¶£çš„é¡¹ç›®åŒ…æ‹¬å¤æ‚çš„ CPF å®šä¹‰ã€æµè¡Œç—…å­¦ã€æ²»ç–—æ¨¡å¼ã€å‘ç—…ç‡ã€æ­»äº¡ç‡ä»¥åŠä¸å¤æ‚ CPF å‘å±•ã€æ²»ç–—å¤±è´¥å’Œæ¥å—å¤šæ¬¡æ‰‹æœ¯ç›¸å…³çš„é£é™©å› ç´ ã€‚ä½¿ç”¨æè¿°æ€§ç»Ÿè®¡æŠ¥å‘Šæ•°æ®ã€‚\n\n**ç»“æœï¼š** æ€»ä½“è€Œè riencing PA recurrence and 81 developing FIA. In contrast, among the 1,068 cases (61.3%) that received surgical interventions, 784 cases (73.4%) were cured, whereas 284 cases (26.6%) were not, with 151 experiencing PA recurrence and 133 developing FIA.\n\n**Conclusion:** The available studies indicate minimal differences in the cure and recurrence rates of PA and FIA between the conservative and surgical treatment groups.\n\n**Systematic Review Registration:** https://www.crd.york.ac.uk/PROSPERO/, PROSPERO (CRD42023472249).", "abstract_zh": "**ä»‹ç»ï¼š** å©´å„¿è‚›å‘¨è„“è‚¿ï¼ˆPAï¼‰å’Œè‚›ç˜˜ï¼ˆFIAï¼‰çš„æœ€ä½³æ²»ç–—æ–¹æ³•ä»ç„¶æ˜¯ä¸€ä¸ªäº‰è®ºçš„è¯é¢˜ã€‚\n\n**Material and methodsï¼š** å¯¹å¤šä¸ªæ•°æ®åº“è¿›è¡Œäº†å½»åº•çš„æ–‡çŒ®æ£€ç´¢ï¼ŒåŒ…æ‹¬ Embaseã€PubMedã€Web of Scienceã€Cochrane Libraryã€ClinicalTrials.gov å’Œ Google Scholarã€‚\n\n**ç»“æœï¼š** æ€»å…±åˆ†æäº† 18 é¡¹å›é¡¾æ€§ç ”ç©¶ï¼Œæ¶µç›– 1,770 åæ‚£è€…ã€‚æ¥å—ä¿å®ˆæ²»ç–—çš„702ä¾‹ï¼ˆ38.7%ï¼‰ä¸­ï¼Œæ²»æ„ˆ528ä¾‹ï¼ˆ75.2%ï¼‰ï¼Œæœªæ²»æ„ˆ174ä¾‹ï¼ˆ24.8%ï¼‰ï¼Œå…¶ä¸­93ä¾‹å‡ºç°PAå¤å‘ï¼Œ81ä¾‹å‡ºç°FIAã€‚ç›¸æ¯”ä¹‹ä¸‹ï¼Œåœ¨æ¥å—æ‰‹æœ¯å¹²é¢„çš„1,068ä¾‹ï¼ˆ61.3%ï¼‰ä¸­ï¼Œ784ä¾‹ï¼ˆ73.4%ï¼‰æ²»æ„ˆï¼Œ284ä¾‹ï¼ˆ26.6%ï¼‰æœªæ²»æ„ˆï¼Œå…¶ä¸­151ä¾‹å‡ºç°PAå¤å‘ï¼Œ133ä¾‹å‡ºç°FIAã€‚\n\n**ç»“è®ºï¼š** ç°æœ‰ç ”ç©¶è¡¨æ˜ï¼Œä¿å®ˆæ²»ç–—ç»„å’Œæ‰‹æœ¯æ²»ç–—ç»„ä¹‹é—´ PA å’Œ FIA çš„æ²»æ„ˆç‡å’Œå¤å‘ç‡å·®å¼‚å¾ˆå°ã€‚\n\n**Systematic review registrationï¼š** https://www.crd.york.ac.uk/PROSPERO/ï¼ŒPROSPERO (CRD42023472249)ã€‚", "keywords_zh": "ä¿å®ˆæ²»ç–—, è‚›ç˜˜, å©´å„¿, è‚›å‘¨è„“è‚¿, æ‰‹æœ¯æ²»ç–—", "keywords_en": "conservative treatment, fistula-in-ano, infants, perianal abscess, surgical treatment", "link": "https://pubmed.ncbi.nlm.nih.gov/40585484/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260213212627&v=2.18.0.post22+67771e2", "date": "Mon, 30 Jun 2025"}, {"id": "40538531", "title_en": "The Correlation between Hidradenitis Suppurativa and Irritable Bowel Diseases: A Systematic Review", "title_zh": "åŒ–è„“æ€§æ±—è…ºç‚ä¸è‚ æ˜“æ¿€ç–¾ç—…ä¹‹é—´çš„ç›¸å…³æ€§ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Ayezel Munoz Gonzalez", "abstract_en": "**Background:** Hidradenitis suppurativa (HS) is an inflammatory skin condition that presents with nodules or abscesses associated with sinus tracts. Inflammatory bowel diseases (IBD) are inflammatory gastrointestinal (GI) conditions presenting with irregular bowel movements. Although HS and IBDs may have similarities in their clinical presentation and pathophysiology, they can differ in their cutaneous manifestations. Both conditions are potentially caused by genetic changes in the human leukocyte antigen (HLA), cause skin inflammation, and are characterized by abscesses in the GI and sinus tracts.\n\n**Objective:** We sought to determine the extent of coincident IBD and HS and the associated risk factors.\n\n**Methods:** The Ovid Medline database was searched for all current literature on the correlations between HS and IBD. Articles were then included and removed according to specific inclusion and exclusion criteria, and a systematic review was performed on the remaining articles.\n\n**Results:** Thirteen papers that met the inclusion and the exclusion criteria were selected, and after data collection, a significant correlation was found between the development of HS and IBD. Most of the articles reviewed stated that the corresponding association was a causal link between the two diseases. Furthermore, there were various risk factors and comorbidities associated with HS and the development of IBD, including smoking, obesity, perianal disease, and genetic predispositions such as HLA-B27 mutations.\n\n**Discussion:** Studies show that there is a potential correlation with HS and IBDs. Additional research should to determine the genetic correlations between HS and IBDs and the underlying pathophysiological mechanism.", "abstract_zh": "**èƒŒæ™¯ï¼š** åŒ–è„“æ€§æ±—è…ºç‚ (HS) æ˜¯ä¸€ç§ç‚ç—‡æ€§çš®è‚¤ç—…ï¼Œè¡¨ç°ä¸ºä¸çª¦é“ç›¸å…³ ing Crohn's disease (pfCD) affects one-fifth of patients with Crohn's disease (CD), significantly affecting their quality of life. Magnetic resonance imaging is the gold standard for evaluating fistula healing in pfCD, but variability in radiological definitions hampers meaningful clinical interpretation and consistent trial design. This study aimed to establish an international consensus on the definition of radiological healing in pfCD.\n\n**Methods:** The study was conducted in 2 phases. Phase 1 involved a systematic review to identify magnetic resonance imaging-based variables and indices used to define healing in pfCD, assessing methodological quality using the COnsensus-based Standards for the selection of health Measurement INstruments (COSMIN) framework. Phase 2 utilized a 2-round online Delphi consensus process with 84 international experts, followed by a stakeholder meeting to achieve consensus (agreement threshold >80%). Results were reported as per Accurate Consensus Reporting Document (ACCORD) guidelines.\n\n**Results:** A radiologically healed fistula can be defined by the absence of T2-weighted hyperintensity, a completely fibrotic fistula tract and, when contrast is used, the absence of contrast enhancement on post-contrast T1-weighted images (95% consensus). Radiological improvement of a fistula can be defined (80% consensus) by the presence of a least one essential criterion: an increasingly fibrotic fistula tract, an unequivocal reduction in one or more of the following: T2-weighted hyperintensity, fistula diameter, fistula length, abscess size, or contrast enhancement of the fistula tract.\n\n**Conclusions:** This international Delphi consensus standardizes radiological endpoints in pfCD, improving consistency in clinical and research settings. Future studies will validate this definition and assess how radiological changes predict long-term clinical outcomes and quality of life improvements.", "abstract_zh": "**Background & aimsï¼š** è‚›å‘¨ç˜˜ç® %) and 5.20% (95% CI, 2.59%-8.52%), respectively. Regression analysis displayed no correlation between recurrence and the grade of hemorrhoid disease II, Î²= -0.0012 (95% CI, -0.0074 to 0.0049) (<i>p</i>â€‰=â€‰.64), grade III Î²= -0.0006 (95% CI, -0.0056 to 0.0045) (<i>p</i>â€‰=â€‰.79) and grade IV Î²â€‰=â€‰0.0025 (95% CI, -0.0075 to 0.0124). However, a trend suggestive of increased recurrence was observed in patient populations with a higher proportion of grade IV disease.\n\n**Conclusion:** ALTA sclerotherapy may be a safe and viable alternative for patients with hemorrhoidal disease. Long-term follow-up and high-quality randomized controlled trials will help define the place of ALTA sclerotherapy in the armamentarium of treatment of hemorrhoids.", "abstract_zh": "**èƒŒæ™¯ï¼š** æˆ‘ä»¬è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·ï¼Œä»¥è¯„ä¼°ç¡«é…¸é“é’¾å’Œå•å®é…¸ (ALTA) ç¡¬åŒ–ç–—æ³•æ²»ç–—ç—”ç–®ç–¾ç—…çš„å®‰å…¨æ€§å’Œæœ‰æ•ˆæ€§ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬çš„ç ”ç©¶æ˜¯æ ¹æ® 2020 å¹´ PRISMA å£°æ˜ï¼ˆç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æçš„é¦–é€‰æŠ¥å‘Šé¡¹ç›®ï¼‰è¿›è¡Œçš„ã€‚ä¸»è¦ç»ˆç‚¹åŒ…æ‹¬æ€»ä½“å¤å‘å’Œå¤å‘ç±»å‹ï¼Œæ¬¡è¦ç»ˆç‚¹åŒ…æ‹¬æœ¯åå¹¶å‘ç—‡ã€å†æ¬¡å¹²é¢„ã€æ˜¯å¦å­˜åœ¨ç›´è‚ æºƒç–¡ã€ç›´è‚ ç‹­çª„ã€æ’ä¾¿å¼‚å¸¸å’Œè‚›å‘¨è„“è‚¿ã€‚è¿˜è¿›è¡Œäº†Î±å›å½’åˆ†æï¼Œå…¶ä¸­æ‚£æœ‰IIçº§ã€IIIçº§å’ŒIVçº§ç—”ç–®ç–¾ç—…çš„æ‚£è€…çš„ç™¾åˆ†æ¯”è¢«ç”¨ä½œåå˜é‡ã€‚\n\n**ç»“æœï¼š** æ¶‰åŠ 4249 åæ‚£è€…çš„ 12 é¡¹ç ”ç©¶ç¬¦åˆæ‰€æœ‰çº³å…¥æ ‡å‡†å¹¶æœ€ç»ˆè¢«çº³å…¥ã€‚éšè®¿ç»“æŸæ—¶æ€»ä½“å¤å‘å’Œå¹¶å‘ç—‡çš„ç²—ç•¥ä¼°è®¡å’Œæ±‡æ€»ä¼°è®¡åˆ†åˆ«ä¸º 10% (95% CI, 6.52%-14.08%) å’Œ 5.20% (95% CI, 2.59%-8.52%)ã€‚å›å½’åˆ†ææ˜¾ç¤ºå¤å‘ç‡ä¸ç—”ç–®ç–¾ç—…åˆ†çº§ä¹‹é—´æ— ç›¸å…³æ€§ï¼ŒII çº§ï¼ŒÎ²= -0.0012ï¼ˆ95% CIï¼Œ-0.0074 è‡³ 0.0049ï¼‰ï¼ˆ<i>p</i>â€‰=â€‰.64ï¼‰ï¼ŒIII çº§ Î²= -0.0006ï¼ˆ95% CIï¼Œ-0.0056 è‡³ 0.0045ï¼‰ (<i>p</i>â€‰=â€‰.79) å’Œ IV çº§ Î²â€‰=â€‰0.0025 (95% CIï¼Œ-0.0075 è‡³ 0.0124)ã€‚ç„¶è€Œï¼Œåœ¨ IV çº§ç–¾ç—…æ¯”ä¾‹è¾ƒé«˜çš„æ‚£è€…ç¾¤ä½“ä¸­è§‚å¯Ÿåˆ°äº†å¤å‘ç‡å¢åŠ çš„è¶‹åŠ¿ã€‚\n\n**ç»“è®ºï¼š** å¯¹äºç—”ç–®æ‚£è€…æ¥è¯´ï¼ŒALTA ç¡¬åŒ–ç–—æ³•å¯èƒ½æ˜¯ä¸€ç§å®‰å…¨å¯è¡Œçš„æ›¿ä»£æ–¹æ¡ˆã€ h perianal abscess being the most common adverse event up to 52 weeks after drug administration. Retrospective studies indicated no side-effects beyond 52 weeks.\n\n**Conclusions:** Darvadstrocel appears to be a new, potentially effective and safe treatment option for the management of complex perianal fistulas. However, more randomized clinical trials are needed to evaluate the efficacy and safety profile of the drug.", "abstract_zh": "**èƒŒæ™¯ï¼š** å°½ç®¡ç›®å‰æœ‰è¯ç‰©å’Œæ‰‹æœ¯æ²»ç–—æ–¹æ³•ï¼Œä½†æ²»ç–—å¤æ‚çš„è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—… (CD) ä»ç„¶å…·æœ‰æŒ‘æˆ˜æ€§ã€‚ Darvadstrocel æ˜¯ä¸€ç§åˆ©ç”¨è„‚è‚ªå¹²ç»†èƒçš„ç–—æ³•ï¼Œåœ¨ä¿ƒè¿›ç»„ç»‡å†ç”Ÿå’Œæ„ˆåˆæ–¹é¢æ˜¾ç¤ºå‡ºå‰æ™¯ï¼Œä¸ºç˜˜ç®¡æ²»ç–—æä¾›äº†ä¸€ç§æ–°é¢–æœ‰æ•ˆçš„æ²»ç–—æ–¹æ³•ã€‚\n\n**Methodï¼š** åœ¨ PubMed å’Œ Scopus ä¸Šè¿›è¡Œäº†ç³»ç»Ÿæ–‡çŒ®æ£€ç´¢ï¼Œä»¥ç¡®å®šæ¶‰åŠæ¥å— darvadstrocel æ²»ç–—çš„å¤æ‚è‚›å‘¨ç˜˜ç®¡æ€§ CD æ‚£è€…çš„ç ”ç©¶ã€‚\n\n**ç»“æœï¼š** æœ€ç»ˆè¯„ä»·æ€»å…±çº³å…¥äº† 2 é¡¹éšæœºå¯¹ç…§è¯•éªŒ (RCT)ã€5 é¡¹å›é¡¾æ€§æ•°æ®æ”¶é›†è§‚å¯Ÿæ€§ç ”ç©¶å’Œ 2 é¡¹å‰ç»æ€§è®¾è®¡è§‚å¯Ÿæ€§ç ”ç©¶ã€‚æ¥è‡ªæ¬§æ´² ADMIRE-CD RCT çš„æ•°æ®è¡¨æ˜ï¼Œdarvadstrocel åœ¨çŸ­æœŸå’Œé•¿æœŸçš„ä¸´åºŠå’Œå½±åƒå­¦æ”¹å–„æ–¹é¢å‡ä¼˜äºå®‰æ…°å‰‚ã€‚è¿™äº›å‘ç°ä¸æœ¬ç³»ç»Ÿç»¼è¿°ä¸­åˆ†æçš„å‰ç»æ€§ç ”ç©¶ä¸€è‡´ã€‚åœ¨ ADMIRE-CD è¯•éªŒçš„éšæœºå¯¹ç…§è¯•éªŒä¸­ï¼Œdarvadstrocel ç»„å’Œå¯¹ç…§ç»„ä¸­æ²»ç–—å¼•èµ·çš„ä¸è‰¯äº‹ä»¶å‘ç”Ÿç‡ç›¸ä¼¼ï¼Œå…¶ä¸­è‚›å‘¨è„“è‚¿æ˜¯ç»™è¯å 52 å‘¨å†…æœ€å¸¸è§çš„ä¸è‰¯äº‹ä»¶ã€‚å›é¡¾æ€§ç ”ç©¶è¡¨æ˜è¶…è¿‡ 52 å‘¨æ²¡æœ‰å‰¯ä½œç”¨ã€‚\n\n**ç»“è®ºï¼š** Darvadstrocel ä¼¼ä¹æ˜¯æ²»ç–—å¤æ‚è‚›å‘¨ç˜˜çš„ä¸€ç§æ–°çš„ã€æ½œåœ¨æœ‰æ•ˆä¸”å®‰å…¨çš„æ²»ç–—é€‰æ‹©ã€‚ç„¶è€Œï¼Œéœ€è¦æ›´å¤šçš„éšæœºä¸´åºŠè¯•éªŒæ¥è¯„ä¼°è¯¥è¯ç‰©çš„åŠŸæ•ˆå’Œå®‰å…¨æ€§ã€‚", "keywords_zh": "ç˜˜ç®¡æ€§å…‹ç½—æ©ç—…ã€è„‚è‚ªå¹²ç»†èƒã€darvadstrocelã€æ²»ç–—", "keywords_en": "Fistulizing Crohnâ€™s disease, adipose-derived stem-cells, darvadstrocel, treatment", "link": "https://pubmed.ncbi.nlm.nih.gov/38223244/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260213212627&v=2.18.0.post22+67771e2", "date": "Mon, 15 Jan 2024"}, {"id": "37545826", "title_en": "Hidradenitis suppurativa and squamous cell carcinoma: a systematic review of the literature", "title_zh": "åŒ–è„“æ€§æ±—è…ºç‚å’Œé³çŠ¶ç»†èƒç™Œï¼šæ–‡çŒ®çš„ç³»ç»Ÿå›é¡¾", "authors": "Beata Bergler-Czop", "abstract_en": "Hidradenitis suppurativa (HS) is a chronic disease which is often recurrent and occurs as abscesses of the apocrine gland. The most common locations of HS are gluteal/perianal, axillary or inguinal. It is reasonable to assume that squamous cell carcinoma may arise from HS. As researchers in the field of dermatology, HS surgery and conventional surgical oncology, we studied whether there is any correlation between HS and neoplasms. Evidence shows a correlation between HS and squamous cell carcinoma. The aim of the study was to find literature about HS and SCC and analyse potential risk factors. This is a systemic review concerning squamous cell carcinoma and hidradenitis suppurativa.", "abstract_zh": "åŒ–è„“æ€§æ±—è…ºç‚ï¼ˆHSï¼‰æ˜¯ä¸€ç§æ…¢æ€§ç–¾ç—…ï¼Œç»å¸¸å¤å‘ï¼Œå¹¶ä»¥é¡¶æµ†è…ºè„“è‚¿çš„å½¢å¼å‡ºç°ã€‚ HS æœ€å¸¸è§çš„ä½ç½®æ˜¯è‡€è‚Œ/è‚›å‘¨ã€è…‹çªæˆ–è…¹è‚¡æ²Ÿã€‚é³çŠ¶ç»†èƒç™Œå¯èƒ½ç”± HS å¼•èµ·çš„å‡è®¾æ˜¯åˆç†çš„ã€‚ä½œä¸ºçš®è‚¤ç§‘ã€çƒ­å°„ç—…å¤–ç§‘å’Œä¼ ç»Ÿè‚¿ç˜¤å¤–ç§‘é¢†åŸŸçš„ç ”ç©¶äººå‘˜ï¼Œæˆ‘ä»¬ç ”ç©¶äº†çƒ­å°„ç—…å’Œè‚¿ç˜¤ä¹‹é—´æ˜¯å¦å­˜åœ¨ç›¸å…³æ€§ã€‚æœ‰è¯æ®è¡¨æ˜ HS ä¸é³çŠ¶ç»†èƒç™Œä¹‹é—´å­˜åœ¨ç›¸å…³æ€§ã€‚è¯¥ç ”ç©¶çš„ç›®çš„æ˜¯æŸ¥æ‰¾æœ‰å…³ HS å’Œ SCC çš„æ–‡çŒ®å¹¶åˆ†ææ½œåœ¨çš„å±é™©å› ç´ ã€‚è¿™æ˜¯å…³äºé³çŠ¶ç»†èƒç™Œå’ŒåŒ–è„“æ€§æ±—è…ºç‚çš„ç³»ç»Ÿç»¼è¿°ã€‚", "keywords_zh": "åŒ–è„“æ€§æ±—è…ºç‚ï¼Œé³çŠ¶ç»†èƒç™Œï¼Œæ‰‹æœ¯æ²»ç–—", "keywords_en": "hidradenitis suppurativa, squamous cell carcinoma, surgical treatment", "link": "https://pubmed.ncbi.nlm.nih.gov/37545826/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260213212627&v=2.18.0.post22+67771e2", "date": "Mon, 07 Aug 2023"}, {"id": "37023788", "title_en": "A Systematic Review and Meta-Analysis of Comparing Drainage Alone versus Drainage with Primary Fistula Treatment for the Perianal Abscess in Children", "title_zh": "å•ç‹¬å¼•æµä¸å¼•æµè”åˆç˜˜ç®¡æ²»ç–—å„¿ç«¥è‚›å‘¨è„“è‚¿çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æ", "authors": "Chen Wang", "abstract_en": "This systematic review and meta-analysis of nonrandomized studies (NRSs) aimed to evaluate the clinical efficacy and safety of two types of surgical interventions (respectively drainage alone and drainage with primary fistula treatment) for perianal abscesses (PAs) in children. Studies from 1992 to July 2022 were searched in 10 electronic databases. All relevant NRSs with available data which compared surgical drainage with or without primary fistula treatment were included. Patients with underlying diseases which led to abscess formation were excluded. The Newcastle-Ottawa Scale was used to assess the risk of bias and quality of the included studies. The outcomes were the healing rate, fistula formation rate, fecal incontinence, and wound healing duration. A total of 16 articles with 1,262 patients were considered suitable for the final meta-analysis. Primary fistula treatment was associated with a significantly higher healing rate when compared with incision and drainage alone (odds ratio [OR]: 5.76, 95% confidence interval [CI]: 4.04-8.22). This aggressive procedure for PA resulted in an 86% reduction in the fistula formation rate (OR: 0.14, 95% CI: 0.06-0.32). Limited data showed patients who underwent primary fistula treatment have a minor effect on postoperative fecal incontinence. Primary fistula treatment demonstrates a better clinical efficacy in promoting the healing rate and decreasing the formation of fistulas in PAs in children. The available evidence for a minor impact on anal function after this intervention is less strong.", "abstract_zh": "è¿™é¡¹ééšæœºç ”ç©¶ï¼ˆNRSï¼‰çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†ææ—¨åœ¨è¯„ä¼°ä¸¤ç§ç±»å‹çš„æ‰‹æœ¯å¹²é¢„ï¼ ients.\n\n**Methods:** Using PRISMA guidelines, studies were identified from MEDLINE, EMBASE, PubMed, Cochrane Library, and Google Scholar without any language or study design restriction. The inclusion criteria include original articles or articles with original data, studies of management for a perianal abscess with or without anal fistula, and patient age of <18 years. Patients with local malignancy, Crohn's disease, or other underlying predisposing conditions were excluded. Studies without analyzing recurrence, case series of <5, and irrelevant articles were excluded in the screening stage. Of the 124 screened articles, 14 articles had no full texts or detailed information. Articles written in a language other than English or Mandarin were translated by Google Translation first and confirmed with native speakers. After the eligibility process, studies that compared identified primary managements were then included in the qualitative synthesis.\n\n**Results:** Thirty-one studies involving 2507 pediatric patients met the inclusion criteria. The study design consisted of two prospective case series of 47 patients and retrospective cohort studies. No randomized control trials were identified. Meta-analyses for recurrence after initial management were performed with a random-effects model. Conservative treatment and drainage revealed no difference (Odds ratio [OR], 1.222; 95% Confidential interval [CI]: 0.615-2.427, pÂ =Â 0.567). Conservative management had a higher risk of recurrence than surgery without statistical significance (OR 0.278, 95% CI: 0.109-0.707, pÂ =Â 0.007). Compared with incision/drainage, surgery can prevent recurrence remarkably (OR 4.360, 95% CI: 1.761-10.792, pÂ =Â 0.001). Subgroup analysis of different approaches within conservative treatment and operation was not performed for lacking information.\n\n**Conclusion:** Strong recommendations cannot be made due to the lack of prospective or randomized controlled studies. However, the current study based on real primary management supports initial surgical intervention for pediatric patients with perianal abscesses and anal fistula to prevent recurrence.\n\n**Level Of Evidence:** Type of study: Systemic review; Evidence level: Level II.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜å¾ˆå¸¸è§ã€‚ä»¥å¾€çš„ç³»ç»Ÿè¯„ä»·å¹¶æœªè€ƒè™‘æ„å‘æ²»ç–—åŸåˆ™ã€‚å› æ­¤ï¼Œåˆçº§æ²»ç–—å’Œå¤å‘åæ²»ç–—ä¹‹é—´çš„æ¯”è¾ƒæ˜¯æ··ä¹±çš„ï¼Œåˆçº§æ²»ç–—çš„å»ºè®®ä¹Ÿå«ç³Šä¸æ¸…ã€‚ç›®å‰çš„ç ”ç©¶æ—¨åœ¨ç¡®å®šå„¿ç§‘æ‚£è€…çš„æœ€ä½³åˆå§‹æ²»ç–—ã€‚\n\n**æ–¹æ³•ï¼š** ä½¿ç”¨ PRISMA æŒ‡å—ï¼Œä» MEDLINEã€EMBASEã€PubMedã€Cochrane å›¾ä¹¦é¦†å’Œ Google Scholar ä¸­è¯†åˆ«ç ”ç©¶ï¼Œæ²¡æœ‰ä»»ä½•è¯­è¨€æˆ–ç ”ç©¶è®¾è®¡é™åˆ¶ã€‚çº³å…¥æ ‡å‡†åŒ…æ‹¬åŸåˆ›æ–‡ç« æˆ–å¸¦æœ‰åŸå§‹æ•°æ®çš„æ–‡ç« ã€ä¼´æˆ–ä¸ä¼´è‚›ç˜˜çš„è‚›å‘¨è„“è‚¿çš„æ²»ç–—ç ”ç©¶ä»¥åŠæ‚£è€…å¹´é¾„<18å²ã€‚æ‚£æœ‰å±€éƒ¨æ¶æ€§è‚¿ç˜¤ã€å…‹ç½—æ©ç—…æˆ–å…¶ä»–æ½œåœ¨è¯±å‘å› ç´ çš„æ‚£è€…è¢«æ’é™¤åœ¨å¤–ã€‚æœªåˆ†æå¤å‘çš„ç ”ç©¶ã€ç—…ä¾‹ç³»åˆ—<5å’Œä¸ç›¸å…³çš„æ–‡ç« åœ¨ç­›é€‰é˜¶æ®µè¢«æ’é™¤ã€‚åœ¨ç­›é€‰çš„ 124 ç¯‡æ–‡ç« ä¸­ï¼Œæœ‰ 14 ç¯‡æ–‡ç« æ²¡æœ‰å…¨æ–‡æˆ–è¯¦ç»†ä¿¡æ¯ã€‚ç”¨è‹±è¯­æˆ–æ™®é€šè¯ä»¥å¤–çš„è¯­è¨€æ’°å†™çš„æ–‡ç« é¦–å…ˆé€šè¿‡è°·æ­Œç¿»è¯‘è¿›è¡Œç¿»è¯‘ï¼Œå¹¶ä¸æ¯è¯­äººå£«ç¡®è®¤ã€‚èµ„æ ¼å®¡æŸ¥ç»“æŸåï¼Œå¯¹å·²ç¡®å®šçš„ä¸»è¦ç®¡ç†æªæ–½è¿›è¡Œæ¯”è¾ƒçš„ç ”ç©¶éšåè¢«çº³å…¥å®šæ€§ç»¼åˆã€‚\n\n**ç»“æœï¼š** æ¶‰åŠ 2507 åå„¿ç§‘æ‚£è€…çš„ 31 é¡¹ç ”ç©¶ç¬¦åˆçº³å…¥æ ‡å‡†ã€‚ç ”ç©¶è®¾è®¡åŒ…æ‹¬ä¸¤ä¸ªåŒ…å« 47 åæ‚£è€…çš„å‰ç»æ€§ç—…ä¾‹ç³»åˆ—å’Œå›é¡¾æ€§é˜Ÿåˆ—ç ”ç©¶ã€‚æ²¡æœ‰å‘ç°éšæœºå¯¹ç…§è¯•éªŒã€‚ä½¿ç”¨éšæœºæ•ˆåº”æ¨¡å‹å¯¹åˆå§‹æ²»ç–—åçš„å¤å‘è¿›è¡ŒèŸèƒåˆ†æã€‚ä¿å®ˆæ²»ç–—å’Œå¼•æµæ˜¾ç¤ºæ²¡æœ‰å·®å¼‚ï¼ˆä¼˜åŠ¿æ¯” [OR]ï¼Œ1.222ï¼›95% ç½®ä¿¡åŒºé—´ [CI]ï¼š0.615-2.427ï¼Œp = 0.567ï¼‰ã€‚ä¿å®ˆæ²»ç–—çš„å¤å‘é£é™©é«˜äºæ‰‹æœ¯ï¼Œä½†æ— ç»Ÿè®¡å­¦æ„ä¹‰ï¼ˆOR 0.278ï¼Œ95% CIï¼š0.109-0.707ï¼Œp = 0.007ï¼‰ã€‚ä¸åˆ‡å¼€/å¼•æµç›¸æ¯”ï¼Œæ‰‹æœ¯å¯ä»¥æ˜¾ç€é¢„é˜²å¤å‘ï¼ˆOR 4.360ï¼Œ95% CIï¼š1.761-10.792ï¼Œp = 0.001ï¼‰ã€‚ç”±äºç¼ºä¹ä¿¡æ¯ï¼Œæœªå¯¹ä¿å®ˆæ²»ç–—å’Œæ‰‹æœ¯ä¸­çš„ä¸åŒæ–¹æ³•è¿›è¡Œäºšç»„åˆ†æã€‚\n\n**ç»“è®ºï¼š** ç”±äºç¼ºä¹å‰ç»æ€§æˆ–éšæœºå¯¹ç…§ç ”ç©¶ï¼Œæ— æ³•æå‡ºå¼ºçƒˆå»ºè®®ã€‚ç„¶è€Œï¼Œç›®å‰åŸºäºçœŸå®åˆçº§ç®¡ç†çš„ç ”ç©¶æ”¯æŒå¯¹è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜çš„å„¿ç§‘æ‚£è€…è¿›è¡Œåˆæ­¥æ‰‹æœ¯å¹²é¢„ä»¥é¢„é˜²å¤å‘ã€‚\n\n**Level of evidenceï¼š** ç ”ç©¶ç±»å‹ï¼šç³»ç»Ÿè¯„ä»·ï¼›è¯æ®çº§åˆ«ï¼šIIçº§ã€‚", "keywords_zh": "è‚›ç˜˜ï¼Œå„¿ç§‘ï¼Œè‚›å‘¨è„“è‚¿ï¼Œåˆçº§æ²»ç–—", "keywords_en": "Anal fistula, Pediatric, Perianal abscess, Primary management", "link": "https://pubmed.ncbi.nlm.nih.gov/36894443/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260213212627&v=2.18.0.post22+67771e2", "date": "Thu, 09 Mar 2023"}, {"id": "36794974", "title_en": "Mesenchymal Stem Cells Versus Placebo for Perianal Fistulizing Crohn's Disease: A Systemic Review and Meta-Analysis", "title_zh": "é—´å……è´¨å¹²ç»†èƒä¸å®‰æ…°å‰‚æ²»ç–—è‚›å‘¨ç˜˜ç®¡æ€§å…‹ç½—æ©ç—…ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Minhao Yu", "abstract_en": "**Background:** Mesenchymal stem cells (MSCs)-based therapy for perianal fistulizing Crohn's disease (pfCD) has been extensively studies in the past decade. Its efficacy and safety had been preliminarily confirmed in some phase 2 or phase 3 clinical trials. This meta-analysis is performed to evaluate the efficacy and safety of MSCs-based therapy for pfCD.\n\n**Methods:** Electronic databases (Pubmed, Cochrane Library, Embase) were searched for studies that reported the efficacy and safety of MSCs. And RevMan were used to assess the efficacy and safety.\n\n**Results:** After screening, 5 randomized controlled trials (RCTs) were included in this meta-analysis. RevMan 5.4 for meta-analysis showed that: [Efficacy] Patients had definite remission after MSCs treatment, with an odds ratio (OR) of 2.06 (<i>P</i> < .0001, 95%CI 1.46, 2.89) vs controls. [Safety] The incidence of the most frequently reported TEAEs (treatment-emergent adverse events, TEAEs), perianal abscess and proctalgia, did not significantly increase due to the use of MSCs, with an OR of 1.07 in perianal abscess (<i>P</i> = .87, 95%CI 0.67, 1.72) vs controls, and an OR of 1.10 in proctalgia (<i>P</i> = .47, 95%CI 0.63, 1.92) vs controls.\n\n**Conclusions:** MSCs seem to be an effective and safe therapy for pfCD. MSCs based therapy has the potential to be used in combination with traditional therapies.", "abstract_zh": "**èƒŒæ™¯ï¼š** åœ¨è¿‡å»çš„åå¹´ä¸­ï¼ŒåŸºäºé—´å……è´¨å¹²ç»†èƒï¼ˆMSCï¼‰çš„è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…ï¼ˆpfCDï¼‰ç–—æ³•å¾—åˆ°äº†å¹¿æ³›çš„ç ”ç©¶ã€‚å…¶æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§å·²åœ¨ä¸€äº›2æœŸæˆ–3æœŸä¸´åºŠè¯•éªŒä¸­å¾—åˆ°åˆæ­¥è¯å®ã€‚è¿›è¡Œè¿™é¡¹èŸèƒåˆ†ææ˜¯ä¸ºäº†è¯„ä¼°åŸºäº MSC çš„ pfCD ç–—æ³•çš„æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** åœ¨ç”µå­æ•°æ®åº“ï¼ˆPubmedã€Cochrane Libraryã€Embaseï¼‰ä¸­æ£€ç´¢äº†æŠ¥å‘Š MSC åŠŸæ•ˆå’Œå®‰å…¨æ€§çš„ç ”ç©¶ã€‚å¹¶ç”¨RevManè¯„ä¼°ç–—æ•ˆå’Œå®‰å…¨æ€§ã€‚\n\n**ç»“æœï¼š** ç­›é€‰åï¼Œ5 é¡¹éšæœºå¯¹ç…§è¯•éªŒ (RCT) çº³å…¥æœ¬èŸèƒåˆ†æã€‚ RevMan 5.4èŸèƒåˆ†ææ˜¾ç¤ºï¼šã€ç–—æ•ˆã€‘MSCsæ²»ç–—åæ‚£è€…è·å¾—æ˜ç¡®ç¼“è§£ï¼Œä¸å¯¹ç…§ç»„ç›¸æ¯”ï¼Œä¼˜åŠ¿æ¯”ï¼ˆORï¼‰ä¸º2.06ï¼ˆ<i>P</i> < .0001ï¼Œ95%CI 1.46ï¼Œ2.89ï¼‰ã€‚ [å®‰å…¨æ€§] æœ€å¸¸æŠ¥å‘Šçš„ TEAEï¼ˆæ²»ç–—å¼•èµ·çš„ä¸è‰¯äº‹ä»¶ï¼ŒTEAEï¼‰ã€è‚›å‘¨è„“è‚¿å’Œç›´è‚ ç—›çš„å‘ç”Ÿç‡å¹¶æœªå› ä½¿ç”¨ MSC è€Œæ˜¾ç€å¢åŠ ï¼Œä¸å¯¹ç…§ç»„ç›¸æ¯”ï¼Œè‚›å‘¨è„“è‚¿çš„ OR ä¸º 1.07ï¼ˆ<i>P</i> = .87, 95%CI 0.67, 1.72ï¼‰ï¼Œç›´è‚ ç—›çš„ OR ä¸º 1.10 (<i>P</i> = .47, 95%CI 0.63, 1.92) ä¸å¯¹ç…§ç»„ç›¸æ¯”ã€‚\n\n**ç»“è®ºï¼š** MSC ä¼¼ä¹æ˜¯æ²»ç–— pfCD çš„æœ‰æ•ˆä¸”å®‰å…¨çš„ç–—æ³•ã€‚åŸºäºé—´å……è´¨å¹²ç»†èƒçš„ç–—æ³•æœ‰å¯èƒ½ä¸ä¼ ç»Ÿç–—æ³•ç»“åˆä½¿ç”¨ã€‚", "keywords_zh": "é—´å……è´¨å¹²ç»†èƒï¼ŒèŸèƒåˆ†æï¼Œè‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…", "keywords_en": "mesenchymal stem cells, meta-analysis, perianal fistulizing Crohnâ€™s disease", "link": "https://pubmed.ncbi.nlm.nih.gov/36794974/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260213212627&v=2.18.0.post22+67771e2", "date": "Thu, 16 Feb 2023"}, {"id": "34792604", "title_en": "Epidemiology and Natural History of Perianal Crohn's Disease: A Systematic Review and Meta-Analysis of Population-Based Cohorts", "title_zh": "è‚›å‘¨å…‹ç½—æ©ç—…çš„æµè¡Œç—…å­¦å’Œè‡ªç„¶å²ï¼šåŸºäºäººç¾¤çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æ", "authors": "Siddharth Singh", "abstract_en": "**Background And Aims:** Perianal Crohn's disease (pCD) is a potentially severe phenotype of CD. We conducted a systematic review with meta-analysis to estimate cumulative incidence, risk factors, and outcomes of pCD in population-based cohort studies.\n\n**Methods:** Through a systematic literature review through March 1, 2021, we identified population-based inception cohort studies reporting cumulative incidence of perianal disease (primarily abscess and/or fistula) in patients with CD. We estimated the cumulative incidence of pCD at presentation and 1-, 5-, and 10-year follow-up, and risk factors for perianal disease and outcomes including risk of major (bowel resection, proctectomy, ostomy) and minor perianal (incision and drainage, seton placement, etc.) surgery.\n\n**Results:** In 12 population-based studies, prevalence of pCD was 18.7% (95% confidence interval [CI], 12.5%-27.0%) with 1-, 5-, and 10-year risk of perianal disease being 14.3% (95% CI, 7.9%-24.6%), 17.6% (95% CI, 11.3%-26.5%), and 18.9% (95% CI, 15.0%-23.4%), respectively. Approximately 11.5% of patients (95% CI, 6.7%-19.0%) had perianal disease at or before CD diagnosis. Colonic disease location and rectal involvement were associated with higher risk of pCD. Overall, 63.3% of patients (95% CI, 53.3-72.3) required minor perianal surgery and 6.4% of patients (95% CI, 1.8%-20.6%) required major abdominal surgery for pCD. Use of biologic therapy for pCD is common and has steadily increased throughout the years.\n\n**Conclusions:** Approximately 1 in 5 patients with CD develops perianal disease within 10 years of CD diagnosis, including 11.5% who have perianal disease at presentation. Approximately two-thirds of patients require perianal surgery, with a smaller fraction requiring major a st22+67771e2", "date": "Thu, 18 Nov 2021"}, {"id": "34792583", "title_en": "Strategies to Distinguish Perianal Fistulas Related to Crohn's Disease From Cryptoglandular Disease: Systematic Review With Meta-Analysis", "title_zh": "åŒºåˆ†ä¸å…‹ç½—æ©ç—…ç›¸å…³çš„è‚›å‘¨ç˜˜å’Œéšè…ºç–¾ç—…çš„ç­–ç•¥ï¼šèŸèƒåˆ†æçš„ç³»ç»Ÿè¯„ä»·", "authors": "Jeffrey D McCurdy", "abstract_en": "**Background:** Management of perianal fistulas differs based on fistula type. We aimed to assess the ability of diagnostic strategies to differentiate between Crohn's disease (CD) and cryptoglandular disease (CGD) in patients with perianal fistulas.\n\n**Methods:** We performed a diagnostic accuracy systematic review and meta-analysis. A systematic search of electronic databases was performed from inception through February 2021 for studies assessing a diagnostic test's ability to distinguish fistula types. We calculated weighted summary estimates with 95% confidence intervals for sensitivity and specificity by bivariate analysis, using fixed effects models when data were available from 2 or more studies. The Quality Assessment of Diagnostic Accuracy Studies tool was used to assess study quality.\n\n**Results:** Twenty-one studies were identified and included clinical symptoms (2 studies; n=154), magnetic resonance imaging (MRI) characteristics (3 studies; n=296), ultrasound characteristics (7 studies; n=1003), video capsule endoscopy (2 studies; n=44), fecal calprotectin (1 study; n=56), and various biomarkers (8 studies; n=440). MRI and ultrasound characteristics had the most robust data. Rectal inflammation, multiple-branched fistula tracts, and abscesses on pelvic MRI and the Crohn's ultrasound fistula sign, fistula debris, and bifurcated fistulas on pelvic ultrasonography had high specificity (range, 80%-95% vs 89%-96%) but poor sensitivity (range, 17%-37% vs 31%-63%), respectively. Fourteen of 21 studies had risk of bias on at least 1 of the Quality Assessment of Diagnostic Accuracy Studies domains.\n\n**Conclusions:** Limited high-quality evidence suggest that imaging characteristics may help discriminate CD from CGD in patients with perianal fistulas. Larger, prospective studies are needed to confirm these findings and to evaluate if combining multiple diagnostic tests can improve diagnostic sensitivity.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨ç˜˜çš„æ²»ç–—æ ¹æ®ç˜˜ç®¡ç±»å‹çš„ä¸åŒè€Œæœ‰æ‰€ä¸åŒã€‚æˆ‘ä»¬çš„ç›®çš„æ˜¯è¯„ä¼°è¯Šæ–­ç­–ç•¥åŒºåˆ†è‚›å‘¨ç˜˜æ‚£è€…å…‹ç½—æ©ç—…ï¼ˆCDï¼‰å’Œéšè…ºç—…ï¼ˆCGDï¼‰çš„èƒ½åŠ›ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬è¿›è¡Œäº†è¯Šæ–­å‡†ç¡®æ€§ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æã€‚ä»ä¸€å¼€å§‹åˆ° 2021 å¹´ 2 æœˆï¼Œæˆ‘ä»¬å¯¹ç”µå­æ•°æ®åº“è¿›è¡Œäº†ç³»ç»Ÿæœç´¢ï¼Œä»¥è¯„ä¼°è¯Šæ–­æµ‹è¯•åŒºåˆ†ç˜˜ç®¡ç±»å‹çš„èƒ½åŠ›ã€‚å½“æ•°æ®æ¥è‡ª 2 é¡¹æˆ–æ›´å¤šç ”ç©¶æ—¶ï¼Œæˆ‘ä»¬ä½¿ç”¨å›ºå®šæ•ˆåº”æ¨¡å‹ï¼Œé€šè¿‡åŒå˜é‡åˆ†æè®¡ç®—äº†çµæ•åº¦å’Œç‰¹å¼‚æ€§çš„ 95% ç½®ä¿¡åŒºé—´çš„åŠ æƒæ±‡æ€»ä¼°è®¡å€¼ã€‚è¯Šæ–­å‡†ç¡®æ€§ç ”ç©¶è´¨é‡è¯„ä¼°å·¥å…·ç”¨äºè¯„ä¼°ç ”ç©¶è´¨é‡ã€‚\n\n**ç»“æœï¼š** ç¡®å®šäº† 21 é¡¹ç ”ç©¶ï¼ŒåŒ…æ‹¬ä¸´åºŠç—‡çŠ¶ï¼ˆ2 é¡¹ç ”ç©¶ï¼›n=154ï¼‰ã€ç£å…±æŒ¯æˆåƒ (MRI) ç‰¹å¾ï¼ˆ3 é¡¹ç ”ç©¶ï¼›n=296ï¼‰ã€è¶…å£°ç‰¹å¾ï¼ˆ7 é¡¹ç ”ç©¶ï¼›n=1003ï¼‰ã€è§†é¢‘èƒ¶å›Šå†…çª¥é•œæ£€æŸ¥ï¼ˆ2 é¡¹ç ”ç©¶ï¼›n=44ï¼‰ã€ç²ªä¾¿é’™å«è›‹ç™½ï¼ˆ1 é¡¹ç ”ç©¶ï¼›n=56ï¼‰å’Œå„ç§ç”Ÿç‰©æ ‡å¿—ç‰©ï¼ˆ8 é¡¹ç ”ç©¶ï¼›n=440ï¼‰ã€‚ MRI å’Œè¶…å£°ç‰¹å¾æ‹¥æœ‰æœ€å¯é çš„æ•°æ®ã€‚ç›†è…” MRI ä¸Šçš„ç›´è‚ ç‚ç—‡ã€å¤šåˆ†æ”¯ç˜˜ç®¡å’Œè„“è‚¿ä»¥åŠç›†è…”è¶…å£°æ£€æŸ¥ä¸Šçš„å…‹ç½—æ©æ°è¶…å£°ç˜˜å¾ã€ç˜˜ç®¡ç¢ç‰‡å’Œåˆ†å‰ç˜˜çš„ç‰¹å¼‚æ€§è¾ƒé«˜ï¼ˆèŒƒå›´ï¼Œ80%-95% vs 89%-96%ï¼‰ï¼Œä½†æ•æ„Ÿæ€§è¾ƒå·®ï¼ˆèŒƒå›´ï¼Œ17%-37% vs 31%-63%ï¼‰ã€‚ 21 é¡¹ç ”ç©¶ä¸­æœ‰ 14 é¡¹åœ¨è‡³å°‘ 1 ä¸ªè¯Šæ–­å‡†ç¡®æ€§ç ”ç©¶è´¨é‡è¯„ä¼°é¢†åŸŸå­˜åœ¨åå€šé£é™©ã€‚\n\n**ç»“è®ºï¼š** æœ‰é™çš„é«˜è´¨é‡è¯æ®è¡¨æ˜ï¼Œå½±åƒå­¦ç‰¹å¾å¯èƒ½æœ‰åŠ©äºåŒºåˆ†è‚›å‘¨ç˜˜æ‚£è€…çš„ CD å’Œ CGDã€‚éœ€è¦æ›´å¤§è§„æ¨¡çš„å‰ç»æ€§ç ”ç©¶æ¥è¯å®è¿™äº›å‘ç°ï¼Œå¹¶è¯„ä¼°ç»“åˆå¤šç§è¯Šæ–­æµ‹è¯•æ˜¯å¦å¯ä»¥æé«˜è¯Šæ–­æ•æ„Ÿæ€§ã€‚", "keywords_zh": "éšè…ºç–¾ç—…ã€è‚›ç˜˜ã€è‚›å‘¨ç–¾ç—…", "keywords_en": "cryptoglandular disease, fistula-in-ano, perianal disease", "link": "https://pubmed.ncbi.nlm.nih.gov/34792583/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=14OzJS8GjXZKNRRzPCpEeeWNsNMgy1WIuhFrUouU5lu4ZC2kX-&fc=20260103014642&ff=20260213212627&v=2.18.0.post22+67771e2", "date": "Thu, 18 Nov 2021"}, {"id": "34628909", "title_en": "A systematic review and meta-analysis of incision and seton drainage in the treatment of high perianal abscess", "title_zh": "åˆ‡å¼€æŒ‚çº¿å¼•æµæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Lihua Zheng", "abstract_en": "**Background:** Surgery is the clinically preferred treatment for high perianal abscesses. Incision and seton drainage improve the cure rate and reduce recurrence. We aimed to systematically evaluate the clinical effect and safety of incision and seton drainage in the treatment of high perianal abscess.\n\n**Methods:** China Knowledge Network (CNKI), WanFang database, VIP database, PubMed, and Cochrane Library were searched and all relevant Chinese and English language documents until July 2021were retrieved. All records that described randomized clinical trials (RCTs) of incision and seton drainage for the treatment of high perianal abscess were eligible. Documents that met the inclusion criteria were evaluated for bias using the Cochrane Collaboration Risk Evaluation Standard, and Revman5.4 software was used to analyze the data.\n\n**Results:** Fourteen RCTs were included. The results of nine studies showed that the clinical cure rate of the incision-seton group was higher than that of the incision-drainage group (P<0.05). Seven studies showed that the wound healing time of the incision-seton group was shorter than that of the incision-drainage group (P<0.05). Four studies showed that the visual analogue scale (VAS) score of the incision-seton group was lower than that of the incision-drainage group (P<0.05). Five studies showed that the Wexner score of the incision-seton group was lower than that of the incision-drainage group (P<0.05). Six studies showed that the formation rate of anal fistula in the incision-seton group was lower than that in the incision-drainage group (P<0.05). Six studies demonstrated that the recurrence rate of abscess in the incision-seton group was lower than that in the incision-drainage group (P<0.05). Seven studies showed that the incidence of adverse events in the incision-seton group was lower than that in the incision-drainage group (P<0.05). Five studies demonstrated that the length of stay in the incision-seton group was shorter than that of the incision-drainage group (P<0.05).\n\n**Discussion:** The choice of surgical methods in clinical research has always been controversial. The incision-seton method can effectively and safely treat high perianal abscess. However, the results of this meta-analysis still leave some gaps in the evidence. More large-sample, high-quality, and multi-center RCTs are needed.", "abstract_zh": "**èƒŒæ™¯ï¼š** æ‰‹æœ¯æ˜¯ä¸´åºŠä¸Šæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„é¦–é€‰æ²»ç–—æ–¹æ³•ã€‚åˆ‡å¼€æŒ‚çº¿å¼•æµæé«˜æ²»æ„ˆç‡ï¼Œå‡å°‘å¤å‘ã€‚æˆ‘ä»¬çš„ç›®çš„æ˜¯ç³»ç»Ÿè¯„ä»·åˆ‡å¼€æŒ‚çº¿å¼•æµæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„ä¸´åºŠæ•ˆæœå’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢ä¸­å›½çŸ¥ç½‘ï¼ˆCNKIï¼‰ã€ä¸‡æ–¹æ•°æ®åº“ã€ç»´æ™®æ•°æ®åº“ã€PubMedã€Cochraneå›¾ä¹¦é¦†ï¼Œæ£€ç´¢æˆªè‡³2021å¹´7æœˆçš„æ‰€æœ‰ç›¸å…³ä¸­è‹±æ–‡æ–‡çŒ®ã€‚æ‰€æœ‰æè¿°åˆ‡å¼€æŒ‚çº¿å¼•æµæ²»ç–—é«˜ä½è‚›å‘¨è„“è‚¿çš„éšæœºä¸´åºŠè¯•éªŒ (RCT) çš„è®°å½•å‡ç¬¦åˆèµ„æ ¼ã€‚ä½¿ç”¨Cochraneåä½œé£é™©è¯„ä¼°æ ‡å‡†å¯¹ç¬¦åˆçº³å…¥æ ‡å‡†çš„æ–‡çŒ®è¿›è¡Œåå€šè¯„ä¼°ï¼Œå¹¶ä½¿ç”¨Revman5.4è½¯ä»¶å¯¹æ•°æ®è¿›è¡Œåˆ†æã€‚\n\n**ç»“æœï¼š** å…¶ä¸­åŒ…æ‹¬ 14 é¡¹éšæœºå¯¹ç…§è¯•éªŒã€‚ 9é¡¹ç ”ç©¶ç»“æœæ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„ä¸´åºŠæ²»æ„ˆç‡é«˜äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 7é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„ä¼¤å£æ„ˆåˆæ—¶é—´çŸ­äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 4é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„è§†è§‰æ¨¡æ‹Ÿè¯„åˆ†ï¼ˆVASï¼‰ä½äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 5é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„Wexnerè¯„åˆ†ä½äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã€‚ 6é¡¹ç ”ç©¶æ˜¾ç¤ºåˆ‡å¼€æŒ‚çº¿ç»„è‚›ç˜˜å½¢æˆç‡ä½äºåˆ‡å¼€å¼•æµç»„ï¼ˆP<0.05ï¼‰ã nal fistula, postoperative bleeding, infection, and adverse reactions.\n\n**Results:** This systematic review included six single-arm studies involving a total of 918 patients with anal fistula who underwent TROPIS surgery, with follow-up durations ranging from 3 to 36 months. Among the included studies, all were classified as high quality (score â‰¥7). This study demonstrated an 80% success rate for the initial operation (95% confidence interval (CI): 0.77-0.83), as well as an 80% success rate specifically for high fistulas (95% CI: 0.77-0.83). The success rate for second operations was 73% (95% CI: 0.47-0.99). For patients with high fistulas who underwent a second procedure, the success rate was 78% (95% CI: 0.40-1.00). The cure rate for anal fistulas accompanied by abscesses was 88%, while the cure rate for anal fistulas without abscesses is the same. For horseshoe fistulas, the cure rate was 87%, whereas it was 88% for non-horseshoe fistulas. The overall cure rate in this study was 88% (95% CI: 0.86-0.90). The rate of intraoperative bleeding was 3%, the postoperative infection rate was 5%, and the overall incidence of adverse reactions was 3%.\n\n**Conclusions:** This study demonstrates that TROPIS holds significant potential in the treatment of anal fistulas, particularly for high fistulas, fistulas with associated abscesses, and horseshoe-shaped fistulas, whilst exhibiting a relatively low incidence of incontinence.", "abstract_zh": "**Aimï¼š** ç»è‚›é—¨æ‹¬çº¦è‚Œé—´å¼€æ”¾æœ¯ï¼ˆTROPISï¼‰æ˜¯è‚›ç˜˜çš„å¾®åˆ›æ‰‹æœ¯æ²»ç–—æ–¹æ³•ï¼Œä¸ä»…æ¶ˆé™¤äº†æ„ŸæŸ“æºï¼Œè¿˜èƒ½æœ€å¤§ç¨‹åº¦åœ°ä¿æŠ¤è‚›é—¨åŠŸèƒ½ã€‚æœ¬ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†ææ—¨åœ¨è¯„ä¼° TROPIS æ²»ç–—è‚›ç˜˜çš„ç–—æ•ˆã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬æ£€ç´¢äº† PubMedã€EMBASEã€Web of Science å’Œ Cochrane å›¾ä¹¦é¦†ï¼Œä»¥è·å–å„æ•°æ®åº“å»ºç«‹ä¹‹æ—¥è‡³ 2024 å¹´ 11 æœˆ 1 æ—¥ä¹‹é—´è¿›è¡Œçš„ TROPIS è‚›ç˜˜æ‰‹æœ¯çš„ä¿¡æ¯ã€‚æˆ‘ä»¬ä½¿ç”¨å•è‡‚ç ”ç©¶è¿›è¡Œåˆ†æï¼Œå…±æœ‰ 918 åå—è¯•è€…ï¼Œéšè®¿æœŸä» 3 ä¸ªæœˆåˆ° 36 ä¸ªæœˆä¸ç­‰ã€‚é‡ç‚¹åˆ†æä¸åŒç±»å‹è‚ ons remains a significant challenge, particularly in the context of inflammatory bowel disease (IBD), with existing therapies plagued by high failure rates. This systematic review of the literature assessed the efficacy of medical and surgical therapy for PPS closure in IBD. Secondary aims included review of classification systems used for PPS.\n\n**Methods:** A literature search was conducted using Medline, Embase and Cochrane databases on 17 December 2024. The review was registered on PROSPERO (CRD42024622582). Inclusion criteria were adult patients with IBD and PPS or unhealed wounds following proctectomy. We excluded abstract-only publications, case reports, cancer and paediatric cohorts. Two reviewers independently screened abstracts and full texts and extracted data. The primary outcome was clinical healing rate. Secondary outcomes included classification systems used to describe PPS. Risk of bias was assessed.\n\n**Results:** Of 496 records identified, following removal of duplicates, 489 abstracts were screened, and 60 full text articles assessed for eligibility. Of 25 articles included in the final analysis, 23 were case series or retrospective cohort studies, and all were at high risk of bias. No randomised controlled trials were identified. Five articles (including two of the case series) described classification systems for PPS. Interventions included hyperbaric oxygen therapy, Karydakis flap, cleft closure, omentoplasty, skin grafting, gracilis and rectus abdominis flap, platelet-derived growth factor, curettage, lay open and excision of sinuses. Reported healing rates ranged from 30% to 100%. Heterogeneity in the reporting of outcomes, as well as the interventions performed precluded meta-analysis.\n\n**Conclusion:** The published evidence for treatment of PPS in IBD consists of low-quality evidence case series with high risk of bias. There is a need for standardised outcome reporting and high-quality, prospective studies to establish effective treatment algorithms.", "abstract_zh": "**ä»‹ç»ï¼š** å…‹ç½—æ©ç—…ç›´è‚ åˆ‡é™¤æœ¯åï¼Œå¤šè¾¾ä¸‰åˆ†ä¹‹ä¸€çš„æ‚£è€…å¯èƒ½ä¼šå‡ºç°æœªæ„ˆåˆçš„ä¼¤å£å’ŒæŒç»­æ€§ä¼šé˜´çª¦ (PPS)ã€‚è¿™äº›ç–¾ç—…çš„æ²»ç–—ä»ç„¶æ˜¯ä¸€ä¸ªé‡å¤§æŒ‘æˆ˜ï¼Œç‰¹åˆ«æ˜¯åœ¨ç‚ç—‡æ€§è‚ ç—…ï¼ˆIBDï¼‰çš„èƒŒæ™¯ä¸‹ï¼Œç°æœ‰çš„æ²»ç–—æ–¹æ³•å—åˆ°é«˜å¤±è´¥ç‡çš„å›°æ‰°ã€‚è¿™é¡¹å¯¹æ–‡çŒ®çš„ç³»ç»Ÿå›é¡¾è¯„ä¼°äº† IBD ä¸­ PPS é—­åˆçš„è¯ç‰©å’Œæ‰‹æœ¯æ²»ç–—çš„ç–—æ•ˆã€‚æ¬¡è¦ç›®æ ‡åŒ…æ‹¬å®¡æŸ¥ç”¨äº PPS çš„åˆ†ç±»ç³»ç»Ÿã€‚\n\n**æ–¹æ³•ï¼š** äº2024å¹´12æœˆ17æ—¥ä½¿ç”¨Medlineã€Embaseå’ŒCochraneæ•°æ®åº“è¿›è¡Œäº†æ–‡çŒ®æ£€ç´¢ã€‚è¯¥ç»¼è¿°å·²åœ¨PROSPEROä¸Šæ³¨å†Œï¼ˆCRD42024622582ï¼‰ã€‚çº³å…¥æ ‡å‡†ä¸ºæ‚£æœ‰ IBD å’Œ PPS çš„æˆå¹´æ‚£è€…æˆ–ç›´è‚ åˆ‡é™¤æœ¯åä¼¤å£æœªæ„ˆåˆçš„æ‚£è€…ã€‚æˆ‘ä»¬æ’é™¤äº†ä»…æ‘˜è¦çš„å‡ºç‰ˆç‰©ã€ç—…ä¾‹æŠ¥å‘Šã€ç™Œç—‡å’Œå„¿ç§‘é˜Ÿåˆ—ã€‚ä¸¤åå®¡ç¨¿äººç‹¬ç«‹ç­›é€‰æ‘˜è¦å’Œå…¨æ–‡å¹¶æå–æ•°æ®ã€‚ä¸»è¦ç»“å±€æ˜¯ä¸´åºŠæ²»æ„ˆç‡ã€‚æ¬¡è¦ç»“æœåŒ…æ‹¬ç”¨äºæè¿° PPS çš„åˆ†ç±»ç³»ç»Ÿã€‚è¯„ä¼°äº†åå€šé£é™©ã€‚\n\n**ç»“æœï¼š** åœ¨åˆ é™¤é‡å¤é¡¹åï¼Œåœ¨ç¡®å®šçš„ 496 æ¡è®°å½•ä¸­ï¼Œç­›é€‰äº† 489 æ¡æ‘˜è¦ï¼Œå¹¶è¯„ä¼°äº† 60 ç¯‡å…¨æ–‡æ–‡ç« çš„èµ„æ ¼ã€‚æœ€ç»ˆåˆ†æçº³å…¥çš„ 25 ç¯‡æ–‡ç« ä¸­ï¼Œ23 ç¯‡ä¸ºç—…ä¾‹ç³»åˆ—æˆ–å›é¡¾æ€§é˜Ÿåˆ—ç ”ç©¶ï¼Œä¸”å‡å­˜åœ¨é«˜åå€šé£é™©ã€‚æ²¡æœ‰å‘ç°éšæœºå¯¹ç…§è¯•éªŒã€‚äº”ç¯‡æ–‡ç« ï¼ˆåŒ…æ‹¬æ¡ˆä¾‹ç³»åˆ—ä¸­çš„ä¸¤ç¯‡ï¼‰æè¿°äº† PPS çš„åˆ†ç±»ç³»ç»Ÿã€‚å¹²é¢„æªæ–½åŒ…æ‹¬é«˜å‹æ°§æ²»ç–—ã€Karydakis çš®ç“£ã€è£‚éš™é—­åˆã€ç½‘è†œæˆå½¢æœ¯ã€æ¤çš®ã€è‚¡è–„è‚Œå’Œè…¹ç›´è‚Œçš®ç“£ã€è¡€å°æ¿è¡ç”Ÿç”Ÿé•¿å› å­ã€åˆ®å®«æœ¯ã€åˆ‡å¼€å’Œåˆ‡é™¤é¼»çª¦ã€‚æ®æŠ¥é“ï¼Œæ²»æ„ˆç‡ä» 30% åˆ° 100% ä¸ç­‰ã€‚ç»“æœæŠ¥å‘Šä»¥åŠæ‰€è¿›è¡Œçš„å¹²é¢„æªæ–½çš„å¼‚è´¨æ€§æ’é™¤äº†èŸèƒåˆ†æã€‚\n\n**ç»“è®ºï¼š** å·²å‘è¡¨çš„ IBD PPS æ²»ç–—è¯æ®ç”±å…·æœ‰é«˜åå€šé£é™©çš„ä½è´¨é‡è¯æ®ç—…ä¾‹ç³»åˆ—ç»„æˆã€‚éœ€è¦æ ‡å‡†åŒ–çš„ç»“æœæŠ¥å‘Šå’Œé«˜è´¨é‡çš„å‰ç»æ€§ç ”ç©¶æ¥å»ºç«‹æœ‰æ•ˆçš„æ²»ç–—ç®—æ³•ã€‚", "keywords_zh": "è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…ã€è‚›å‘¨è„“è‚¿", "keywords_en": "Fistulizing perianal Crohnâ€™s disease, Perianal abscess", "link": "https://pubmed.ncbi.nlm.nih.gov/41359092/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_ 2.18.0.post22+67771e2", "date": "Thu, 04 Dec 2025"}, {"id": "41342583", "title_en": "Letter to the Editor: commentary on \"Transanal opening of intersphincteric space (TROPIS) treatment for high complex anal fistula: a systematic review and meta-analysis\"", "title_zh": "è‡´ç¼–è¾‘çš„ä¿¡ï¼šå¯¹â€œç»è‚›é—¨æ‹¬çº¦è‚Œé—´é—´éš™å¼€æ”¾ï¼ˆTROPISï¼‰æ²»ç–—é«˜ä½å¤æ‚æ€§è‚›ç˜˜ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æâ€çš„è¯„è®º", "authors": "Jingen Lu", "abstract_en": "No abstract", "abstract_zh": "æ— æ‘˜è¦", "keywords_zh": "", "keywords_en": "", "link": "https://pubmed.ncbi.nlm.nih.gov/41342583/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1PQPGz2gzLgNzuaNos66c7B3c89tbZUZXKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Thu, 04 Dec 2025"}, {"id": "41267606", "title_en": "Efficacy of Adalimumab Biosimilars in Managing Perianal Fistula in Moderate to Severe Crohn's Disease: A Systematic Review and Meta-Analysis", "title_zh": "é˜¿è¾¾æœ¨å•æŠ—ç”Ÿç‰©ä»¿åˆ¶è¯æ²»ç–—ä¸­åº¦è‡³é‡åº¦å…‹ç½—æ©ç—…è‚›å‘¨ç˜˜çš„ç–—æ•ˆï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "M R Bakry", "abstract_en": "**Background:** Perianal fistulas represent a severe complication of Crohn's disease (CD), leading to significant morbidity and a decline in patients' quality of life. Adalimumab, a tumor necrosis factor (TNF) inhibitor, has been widely used for managing CD-related fistulas. However, with the introduction of adalimumab biosimilars, their comparative efficacy in fistula closure remains unclear. This systematic review and meta-analysis assessed the effectiveness and safety of adalimumab biosimilars in achieving complete fistula closure in moderate to severe CD.\n\n**Objective:** To evaluate the efficacy of adalimumab biosimilars in achieving complete fistula closure in patients with moderate to severe Crohn's disease, compared to placebo or standard therapies.\n\n**Methods:** A systematic review and meta-analysis were conducted following PRISMA guidelines. Studies published between 2007 and 2024 were retrieved from PubMed, Web of Science, Embase, Google Scholar, and the Cochrane Library. The included studies consisted of randomized controlled trials (RCTs), non-RCTs, case-control studies, and cohort studies that evaluated the efficacy of adalimumab biosimilars in fistula closure. Data extraction and quality assessment were independently performed using the MINORS evaluation tool. Heterogeneity was assessed using Q and IÂ² statistics, and sensitivity analyses were conducted to explore potential sources of heterogeneity. Funnel plots were used to assess publication bias.\n\n**Results:** Ten studies met the inclusion criteria. The analysis demonstrated that adalimumab biosimilars significantly improved the complete fistula closure rate compared to placebo or conventional treatments. The pooled results indicated a moderate to high efficacy, with a statistically significant improvement in clinical remission rates (P < 0.05). Safety analysis revealed that adverse events were comparable between biosimilars and the original adalimumab, with no significant increase in serious adverse reactions. Sensitivity analysis confirmed the robustness of the findings, and publication bias assessment did not indicate significant bias.\n\n**Conclusions:** This meta-analysis supports the efficacy and safety of adalimumab biosimilars in managing perianal fistulas in moderate to severe CD. The findings suggest that adalimumab biosimilars are effective and safe in managing perianal fistulas in Crohn's disease, but further direct comparative studies with originator adalimumab are needed to establish equivalence. Further large-scale RCTs are recommended to confirm these results and establish long-term safety data.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨ç˜˜ç®¡æ˜¯å…‹ç½—æ©ç—… (CD) çš„ä¸¥é‡å¹¶å‘ç—‡ï¼Œä¼šå¯¼è‡´æ‚£è€…å‘ç—…ç‡æ˜¾ç€ä¸‹é™å¹¶å¯¼è‡´ç”Ÿæ´»è´¨é‡ä¸‹é™ã€‚é˜¿è¾¾æœ¨å•æŠ—æ˜¯ä¸€ç§è‚¿ç˜¤åæ­»å› å­ (TNF) æŠ‘åˆ¶å‰‚ï¼Œå·²å¹¿æ³›ç”¨äºæ²»ç–— CD ç›¸å…³ç˜˜ç®¡ã€‚ç„¶è€Œï¼Œéšç€é˜ nd 26% (18-35), 23% (17-29), and 13% (2-26) for surgical re-intervention. Fistula outcome estimates remained stable in multiple sensitivity analyses. Limited studies directly compared fistula outcomes based on seton duration, yielding inconsistent results.\n\n**Conclusions:** This systematic review provides comprehensive estimates of fistula outcomes after seton removal and demonstrates substantial variability in seton duration. Future research is required to determine the optimal duration of setons.", "abstract_zh": "**èƒŒæ™¯ï¼š** è™½ç„¶æŒ‚çº¿å¸¸ç”¨äºè‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—… (PFCD) æ‚£è€…çš„å¤šå­¦ç§‘æŠ¤ç†ï¼Œä½†äººä»¬å¯¹æŒ‚çº¿ç§»é™¤åçš„ç˜˜ç®¡ç»“å±€çŸ¥ä¹‹ç”šå°‘ã€‚æˆ‘ä»¬é€šè¿‡èŸèƒåˆ†æè¿›è¡Œäº†ç³»ç»Ÿå›é¡¾ï¼Œä»¥è¯„ä¼° PFCD æ‚£è€…æŒ‚çº¿æ‹”é™¤åçš„ç˜˜ç®¡ç»“å±€ã€‚\n\n**æ–¹æ³•ï¼š** æˆªè‡³ 2023 å¹´ 12 æœˆï¼Œæˆ‘ä»¬å¯¹ MEDLINEã€EMBASEã€Web of Science å’Œ Cochrane æ•°æ®åº“è¿›è¡Œäº†ç³»ç»Ÿæ£€ç´¢ã€‚æˆ‘ä»¬çº³å…¥äº†æŠ¥å‘Š PFCD æŒ‚çº¿æ‹”é™¤åç˜˜ç®¡ç»“æœçš„ç ”ç©¶ã€‚æˆ‘ä»¬ä½¿ç”¨å±‚æ¬¡ç»“æ„å°†æ‚£è€…åˆ†ä¸ºä¸‰ç§æ²»ç–—ç±»åˆ«ä¹‹ä¸€ï¼šå•çº¯è¯ç‰©æ²»ç–—ã€æ‰‹æœ¯é—­åˆæˆ–åŸºäºç»†èƒ/è¡€æµ†çš„æ²»ç–—ã€‚ç˜˜ç®¡ç»“æœæŠ¥å‘Šä¸ºå…·æœ‰ 95% ç½®ä¿¡åŒºé—´ (CI) çš„åŠ æƒæ¯”ä¾‹ã€‚\n\n**ç»“æœï¼š** åˆ†æäº† 82 é¡¹ç ”ç©¶ï¼ˆn=2441 åæ‚£è€…ï¼‰ã€‚å¹³å‡/ä¸­ä½æŒ‚çº¿æŒç»­æ—¶é—´å·®å¼‚å¾ˆå¤§ï¼ˆ2 è‡³ 70 å‘¨ï¼‰ã€‚å¯¹äºä»…æ¥å—è¯ç‰©æ²»ç–—ã€æ‰‹æœ¯é—­åˆæˆ–åŸºäºç»†èƒ/è¡€æµ†çš„æ²»ç–—ç±»åˆ«çš„æ‚£è€…ï¼ŒæŒ‚çº¿æ‹”é™¤åç˜˜ç®¡ç»“å±€çš„æ±‡æ€»ä¼°è®¡ (95% CI) ç˜˜ç®¡ç¼“è§£ç‡åˆ†åˆ«ä¸º 64% (54-75)ã€65% (52-78) å’Œ 71% (65-77)ï¼› 30% (22-38)ã€29% (16-42) å’Œ 20% (15-25) å¤å‘ï¼› 15% (8-22)ã€11% (4-20) å’Œ 14% (8-21) è„“è‚¿å½¢æˆï¼› 26% (18-35)ã€23% (17-29) å’Œ 13% (2-26) éœ€è¦å†æ¬¡æ‰‹æœ¯å¹²é¢„ã€‚åœ¨å¤šé¡¹æ•æ„Ÿæ€§åˆ†æä¸­ï¼Œç˜˜ç®¡ç»“æœä¼°è®¡å€¼ä¿æŒç¨³å®šã€‚æœ‰é™çš„ç ”ç©¶æ ¹æ®æŒ‚çº¿æŒç»­æ—¶é—´ç›´æ¥æ¯”è¾ƒç˜˜ç®¡ç»“å±€ï¼Œäº§ç”Ÿä¸ä¸€è‡´çš„ç»“æœã€‚\n\n**ç»“è®ºï¼š** è¯¥ç³»ç»Ÿè¯„ä»·æä¾›äº†æŒ‚çº¿ç§»é™¤åç˜˜ç®¡ç»“æœçš„å…¨é¢ä¼°è®¡ï¼Œå¹¶è¯æ˜äº†æŒ‚çº¿æŒç»­æ—¶é—´çš„æ˜¾ç€å·®å¼‚ã€‚éœ€è¦è¿›ä¸€æ­¥çš„ç ”ç©¶æ¥ç¡®å®šæŒ‚çº¿çš„æœ€ä½³æŒç»­æ—¶é—´ã€‚", "keywords_zh": "è‚›ç˜˜ã€ç”Ÿ arch strategy was created, and the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines were used to identify and review relevant articles and answer the established questions.\n\n**Results:** Over 2460 titles and abstracts were screened to identify 31 manuscripts describing the expected course of perianal disease when managed with nonoperative management (NOM) strategies (such as hygiene, sitz baths, and systemic antibiotics), operative intervention for abscess only (incision and drainage (I&D)) or direct surgical management of the FIA (e.g. upfront fistulotomy). Initial failure of NOM is approximately 37.5 %. Recurrence rate after initial success with NOM or I&D is approximately 21 % and 24 %, respectively. The rate of FIA development is approximately 21 % after NOM and 20 % after I&D. Recurrence after operative management of FIA, regardless of approach, is 7 %. Time to complete resolution varies widely and does not appear to differ based on treatment strategy.\n\n**Conclusions:** Both operative and non-operative approaches can be safely used in the management of perianal abscess and FIA but recurrence is common regardless of approach. Risks and benefits of each approach should be considered on a case-by-case basis.\n\n**Type Of Study:** Systematic Review of level 3-4 studies.\n\n**Level Of Evidence:** Level 4.", "abstract_zh": "**èƒŒæ™¯ï¼š** å©´å„¿è‚›å‘¨ç–¾ç—…çš„æ²»ç–—ï¼ŒåŒ…æ‹¬è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜ï¼ˆFIAï¼‰ï¼Œä»ç„¶å­˜åœ¨äº‰è®®ã€‚å…³äºæ‰‹æœ¯å’Œéæ‰‹æœ¯æ–¹æ³•çš„é£é™©å’Œç›Šå¤„ç¼ºä¹å…±è¯†ã€‚\n\n**æ–¹æ³•ï¼š** ç¾å›½å„¿ç§‘å¤–ç§‘åä¼šæˆæœå’Œå¾ªè¯å®è·µå§”å‘˜ä¼šé’ˆå¯¹å©´å„¿è‚›å‘¨è„“è‚¿å’Œ FIA çš„å„ç§æ²»ç–—æ–¹æ³•æå‡ºäº†åŸºäºå…ˆéªŒå…±è¯†çš„é—®é¢˜ã€‚åˆ›å»ºäº†å…¨é¢çš„æœç´¢ç­–ç•¥ï¼Œå¹¶ä½¿ç”¨ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æçš„é¦–é€‰æŠ¥å‘Šé¡¹ç›® (PRISMA) æŒ‡å—æ¥è¯†åˆ«å’Œå®¡æŸ¥ç›¸å…³æ–‡ç« å¹¶å›ç­”æ—¢å®šé—®é¢˜ã€‚\n\n**ç»“æœï¼š** ç­›é€‰äº† 2460 å¤šä¸ªæ ‡é¢˜å’Œæ‘˜è¦ï¼Œç¡®å®šäº† 31 ç¯‡æ‰‹ç¨¿ï¼Œæè¿°äº†é‡‡ç”¨éæ‰‹æœ¯æ²»ç–— (NOM) ç­–ç•¥ï¼ˆä¾‹å¦‚å«ç”Ÿã€åæµ´å’Œå…¨èº«æ ment. Regarding surgical interventions, all guidelines address incision and drainage of fistulas. Most guidelines offer a low recommendation for cutting setons, mainly attributed to the presence of incontinence. For high-positioned anal fistula, a push-pull flap procedure is recommended, whereas the LIFT procedure is advocated for newly identified, high, and sphincter-penetrating fistulas. Among the 15 guidelines and consensus statements evaluated in this study, more than half demonstrated methodological limitations, with particularly deficient performance in the applicability domain. As a critical determinant of implementation effectiveness, these deficiencies may undermine guidelines' capacity to optimize health outcomes.\n\n**Conclusion:** There is a pressing need for an updated search of potential evidence on the diagnosis and treatment of anal fistula. Effective diagnoses and therapeutic approaches, whether conventional or complementary and alternative medicine, should be thoroughly evaluated and incorporated based on robust evidence.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›ç˜˜æ˜¯ä»è‚›ç®¡æˆ–ç›´è‚ åˆ°è‚›é—¨å‘¨å›´çš®è‚¤çš„ç—…ç†é€šé“ï¼Œä¸»è¦è¡¨ç°ä¸ºåå¤ç–¼ç—›ã€è„“æ€§åˆ†æ³Œç‰©å’Œç˜™ç—’ã€‚æœ¬ç ”ç©¶æ—¨åœ¨å€Ÿé‰´å½“ä»£ä¸´åºŠå®è·µæŒ‡å—ï¼Œå¯¹è‚›ç˜˜çš„è¯Šæ–­å’Œæ²»ç–—å»ºè®®è¿›è¡Œæ¯”è¾ƒå’Œæ ‡å‡†åŒ–ã€‚\n\n**æ–¹æ³•ï¼š** å¯¹PubMedã€EMBASEã€ä¸­å›½å›½å®¶çŸ¥è¯†åŸºç¡€è®¾æ–½ã€ä¸‡æ–¹æ•°æ®åº“ã€ä¸­å›½ç§‘æŠ€æœŸåˆŠæ•°æ®åº“å’Œä¸­å›½ç”Ÿç‰©åŒ»å­¦æ•°æ®åº“ç­‰å¤šä¸ªæ•°æ®åº“è¿›è¡Œäº†å…¨é¢æ£€ç´¢ï¼Œä»å»ºåº“åˆ°2024å¹´4æœˆ1æ—¥ã€‚ç›®çš„æ˜¯æ•´ç†æ‰€æœ‰å·²å‘å¸ƒçš„è‚›ç˜˜æŒ‡å—ã€‚åˆæ ¼æŒ‡å—çš„è´¨é‡ç”±ä¸¤åè¯„å®¡å‘˜ä½¿ç”¨â€œç ”ç©¶å’Œè¯„ä¼°æŒ‡å— II è¯„ä¼°â€å·¥å…·è¿›è¡Œè¯„ä¼°ã€‚\n\n**ç»“æœï¼š** æœç´¢äº§ç”Ÿäº†åäº”ä»½æŒ‡å¯¼æ–‡ä»¶ï¼Œå…¶ä¸­åŒ…æ‹¬ä¹ä»½æŒ‡å—å’Œå…­ä»½å…±è¯†å£°æ˜ï¼Œæ¯ä»½æ–‡ä»¶éƒ½æä¾›äº†å…·ä½“å»ºè®®ã€‚å…¶ä¸­åäºŒä»½æ–‡ä»¶æ¶‰åŠè‚›ç˜˜çš„ç­›æŸ¥å’Œè¯Šæ–­ï¼Œæ‰€æœ‰åäº”ä»½æ–‡ä»¶éƒ½è®¨è®ºäº†å„ç§æ²»ç–—å’Œç®¡ç†ç­–ç•¥ã€‚æ–‡æ¡£åˆ†æå¼ºè°ƒ MRI æ˜¯ä¸»è¦çš„è¯Šæ–­å»ºè®®ã€‚æ²»ç–—å’Œç®¡ç†ç­–ç•¥åˆ†ä¸ºå››ç±»ï¼šæœ¯å‰ç®¡ç†ã€æ‰‹æœ ive studies assessing TROPIS against six established interventions: incision-thread-drawing, seton placement, LIFT, EAFR, fistulotomy, and incision-suture techniques. Pooled analysis demonstrated TROPIS achieved superior clinical outcomes, with a 3.15-fold higher total efficacy rate (95Â % CI 1.22-8.13, <i>p</i>Â =Â 0.02) and 64Â % lower complication risk compared to conventional methods (OR 0.28, 95Â % CI 0.18-0.42, <i>p</i>Â <Â 0.00001). Sensitivity analyses confirmed result stability across study designs, while publication bias assessment via funnel plots and Egger's test revealed no significant distortion. Importantly, TROPIS maintained its advantage across various complication subtypes including incontinence (OR 0.31), infection (OR 0.27), and recurrence (OR 0.19). These findings establish TROPIS as a clinically superior alternative that significantly improves therapeutic outcomes while reducing procedure-related risks, suggesting its potential to become the new reference standard in anal fistula management. The consistent results across diverse patient populations and comparator procedures underscore the robustness of this evidence synthesis.", "abstract_zh": "è¿‘å¹´æ¥ï¼Œç»è‚›é—¨æ‹¬çº¦è‚Œé—´å¼€æ”¾æœ¯ï¼ˆTROPISï¼‰å·²æˆä¸ºæ²»ç–—è‚›ç˜˜çš„ä¸€ç§æœ‰å‰é€”çš„æ‰‹æœ¯æ–¹æ³•ã€‚è¿™é¡¹èŸèƒåˆ†æé€šè¿‡å¯¹æ¶‰åŠ 2813 åæ‚£è€…çš„ 24 é¡¹ä¸´åºŠç ”ç©¶è¿›è¡Œç³»ç»Ÿåˆ†æï¼Œå…¨é¢è¯„ä¼°äº† TROPIS ä¸ä¼ ç»Ÿæ²»ç–—çš„ç–—æ•ˆå’Œå®‰å…¨æ€§æ¯”è¾ƒã€‚é€šè¿‡ä»æˆç«‹åˆ° 2024 å¹´ 3 æœˆå¯¹ 7 ä¸ªä¸»è¦ç”Ÿç‰©åŒ»å­¦æ•°æ®åº“ï¼ˆåŒ…æ‹¬ PubMedã€EMBASE å’Œä¸­å›½å­˜å‚¨åº“ï¼‰çš„ç³»ç»Ÿæœç´¢ï¼Œæˆ‘ä»¬å‘ç°äº†è¯„ä¼° TROPIS ä¸å…­ç§æ—¢å®šå¹²é¢„æªæ–½çš„æ¯”è¾ƒç ”ç©¶ï¼šåˆ‡å£æŒ‚çº¿ã€æŒ‚çº¿æ”¾ç½®ã€LIFTã€EAFRã€ç˜˜ç®¡åˆ‡å¼€æœ¯å’Œåˆ‡å£ç¼åˆæŠ€æœ¯ã€‚æ±‡æ€»åˆ†æè¡¨æ˜ï¼ŒTROPIS å–å¾—äº†ä¼˜å¼‚çš„ä¸´åºŠç»“æœï¼Œä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼Œæ€»æœ‰æ•ˆç‡æé«˜äº† 3.15 å€ï¼ˆ95% CI 1.22-8.13ï¼Œ<i>p</i>=0.02ï¼‰ï¼Œå¹¶å‘ç—‡é£é™©é™ä½äº† 64%ï¼ˆOR 0.28ï¼Œ95% CI 0.18-0.42ï¼Œ<i>p</i><0.00001ï¼‰ã€‚æ•æ„Ÿæ€§åˆ†æè¯å®äº†æ•´ä¸ªç ”ç©¶è®¾è®¡çš„ç»“æœç¨³å®šæ€§ï¼Œè€Œé€šè¿ 32", "title_en": "Comment on \"Efficacy and safety of 13 surgical techniques for the treatment of complex anal fistula, non-Crohn CAF: a systematic review and network meta-analysis\"", "title_zh": "è¯„è®ºã€Š13ç§æ‰‹æœ¯æŠ€æœ¯æ²»ç–—å¤æ‚æ€§è‚›ç˜˜ã€éå…‹ç½—æ©CAFçš„æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§ï¼šç³»ç»Ÿè¯„ä»·å’Œç½‘ç»œèŸèƒåˆ†æã€‹", "authors": "Libo Zhou", "abstract_en": "No abstract", "abstract_zh": "æ— æ‘˜è¦", "keywords_zh": "", "keywords_en": "", "link": "https://pubmed.ncbi.nlm.nih.gov/40474832/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1PQPGz2gzLgNzuaNos66c7B3c89tbZUZXKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Fri, 06 Jun 2025"}, {"id": "40442569", "title_en": "Systematic review and network meta-analysis of cryptoglandular complex anal fistula treatment: evaluation of surgical strategies", "title_zh": "éšè…ºå¤æ‚æ€§è‚›ç˜˜æ²»ç–—çš„ç³»ç»Ÿå›é¡¾å’Œç½‘ç»œèŸèƒåˆ†æï¼šæ‰‹æœ¯ç­–ç•¥è¯„ä¼°", "authors": "Natalia Uribe Quintana", "abstract_en": "**Background:** Several surgical approaches are available for managing complex cryptoglandular perianal fistulas. However, a gold standard surgical technique has not yet been established. This network meta-analysis aims to assess and compare postoperative failure and anal incontinence pooled rates for different available surgical techniques for complex cryptoglandular anal fistulas.\n\n**Methods:** Systematic searches were carried out on Pubmed, Ovid, the Cochrane Library database and ClinicalTrials.gov up to June 2023. All randomized comparative trials of nine surgical techniques for cryptoglandular complex perianal fistulas in adult patients were included. A systematic review and network meta-analysis was conducted using the PRISMA-NMA methodology. The endorectal advancement flap was used as the control technique, and the odds ratios (ORs) were calculated through pairwise and network meta-analysis with random effects.\n\n**Results:** 16 randomized trials were included in this stu garding failure, were retrieved from PubMed and EMBASE. Primary outcome was failure; other outcomes included continence disturbance and complications.\n\n**Results:** Forty-nine articles with 3520 patients were included. The failure rates were 28.6% (range 3.8-75) for LIFT, 22.3% (6.2-65.2) for VAAFT, 43.9% (11.1-80) for FiLaC and 25.9% (4.7-100) for EAF, with a mean follow-up of 35.4 (6-80.4), 32.4 (6-48), 31.6(6.3-60) and 42.4 (12-155) months. The available network meta-analysis on failure showed RD of -0.08 (95% CI -â€‰0.58 to 0.42) comparing LIFT vs VAAFT and 0.30 (95% CI 0.03 to 0.58) comparing LIFT vs EAF. No patients undergoing VAAFT or FiLaC reported worsening continence, while for LIFT and EAF, the continence disturbance rate was 1.5% and 7.3%, respectively. No major complications were observed. The most common minor complications were pain (1.4%), bleeding (1.1%) and wound infection (1.2%). Overall, minor complication rates were 4.3% for LIFT, 7.2% for VAAFT, 10.2% for FiLaC and 6.2% for EAF. Crohn's disease was associated with a higher failure rate (39.5% vs 31.4%).\n\n**Conclusions:** FiLaC, VAAFT, LIFT and EAF may represent a valid option in the treatment of anal fistula. VAAFT showed the lowest rate of failure but with no differences from network metanalysis. Wider homogeneous studies with long-term follow-up are necessary to obtain more robust data.\n\n**Prospero Number:** CRD42022375600.", "abstract_zh": "**èƒŒæ™¯ï¼š** æœ‰å‡ ç§æŠ€æœ¯å¯ä»¥é™ä½æ²»ç–—è‚›ç˜˜æ—¶æ‹¬çº¦è‚ŒæŸä¼¤çš„é£é™©ï¼Œä¾‹å¦‚æ‹¬çº¦è‚Œé—´ç˜˜é“ç»“æ‰ï¼ˆLIFTï¼‰ã€è§†é¢‘è¾…åŠ©è‚›ç˜˜æ²»ç–—ï¼ˆVAAFTï¼‰ã€ç˜˜ç®¡æ¿€å…‰é—­åˆï¼ˆFiLaCï¼‰å’Œè‚›å†…çš®ç“£ï¼ˆEAFï¼‰ã€‚è¿™é¡¹èŸèƒåˆ†æçš„ç›®çš„æ˜¯æä¾›æœ‰å…³è¿™äº›æŠ€æœ¯çš„å®‰å…¨æ€§ã€å¹¶å‘ç—‡å’Œå¤±è´¥çš„æ•°æ®ã€‚\n\n**æ–¹æ³•ï¼š** ä» PubMed å’Œ EMBASE æ£€ç´¢ 2017 å¹´ä¹‹åå‘è¡¨çš„ç ”ç©¶ï¼Œå…¶ä¸­æ‚£è€…æ¥å—äº† LIFTã€VAAFTã€FiLaC å’Œ EAF ä¸­è‡³å°‘ä¸€ç§æ²»ç–—è‚›å‘¨ç˜˜å¹¶æä¾›äº†æœ‰å…³å¤±è´¥çš„æ•°æ®ã€‚ä¸»è¦ç»“æœæ˜¯å¤±è´¥ï¼›å…¶ä»–ç»“æœåŒ…æ‹¬å¤±ç¦éšœç¢å’Œå¹¶å‘ç—‡ã€‚\n\n**ç»“ ly resuturing with expectant management in the treatment of perineal wound dehiscence.\n\n**Methods:** We searched Ovid MEDLINE, CINAHL, and PubMed databases, and hand-searched recent reviews and relevant studies. Human prospective and retrospective studies, randomized controlled trials (RCTs), and case series evaluating early resuturing within the postnatal period were included. Two reviewers independently assessed the studies for outcomes and risk of bias. The primary outcome was healing time; secondary outcomes included dyspareunia, long-term symptoms, functional outcomes, infection rates, and anal sphincter injury.\n\n**Results:** Thirteen studies (1987-2022) were included: three RCTs, four prospective cohort studies or case series, and six retrospective studies-heterogeneity in study designs and outcomes limited data synthesis. Early resuturing was associated with reduced healing time, particularly for wounds not involving the anal sphincter, but increased the risk of complications such as fistula formation. Many studies emphasized meticulous preoperative wound care.\n\n**Conclusions:** Limited evidence suggests that early resuturing may reduce healing time without increasing wound infection risk. However, the increased risk of complications necessitates cautious application and highlights the importance of preoperative wound care. Further robust research is needed, although challenging to conduct. Alternative analytical methods, such as data mining and decision tree algorithms, should be explored. Based on current evidence, clinicians should carefully individualize recommendations on the benefits and risks of early resuturing.", "abstract_zh": "**Background and objectiveï¼š** ä¼šé˜´ä¼¤å£è£‚å¼€æ˜¯é˜´é“åˆ†å¨©çš„å¸¸è§å¹¶å‘ç—‡ï¼Œå½±å“äº§å¦‡çš„å¥åº·å’Œç”Ÿæ´»è´¨é‡ã€‚æœ¬ç³»ç»Ÿç»¼è¿°æ¯”è¾ƒäº†ä¼šé˜´ä¼¤å£è£‚å¼€æ²»ç–—ä¸­çš„æ—©æœŸç¼åˆä¸æœŸå¾…æ²»ç–—ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬æ£€ç´¢äº† Ovid MEDLINEã€CINAHL å’Œ PubMed æ•°æ®åº“ï¼Œå¹¶æ‰‹åŠ¨æ£€ç´¢äº†æœ€è¿‘çš„è¯„è®ºå’Œç›¸å…³ç ”ç s like MRI are limited by their two-dimensional (2D) nature, prompting the use of three-dimensional (3D) modeling for enhanced visualization.\n\n**Methods:** This systematic review, adhering to PRISMA guidelines, analysed 17 studies using 3D models for surgical planning, education, and patient engagement in managing complex FIA. A risk of bias assessment was conducted using the Cochrane Risk of Bias Tool for randomized studies and ROBINS-I for non-randomized studies, revealing that all included studies had at least a moderate risk of bias.\n\n**Results:** Three-dimensional models improved anatomical visualization compared to 2D MRI, potentially enhancing surgical planning accuracy and reducing recurrence rates. They also offered educational benefits for surgeons and patients. However, the evidence is limited by methodological weaknesses such as small sample sizes and subjective outcome measures.\n\n**Conclusion:** Three-dimensional modelling technology shows promise in improving surgical precision and patient outcomes for complex FIA, but further high-quality research is needed to validate its clinical utility due to methodological weaknesses in current studies.", "abstract_zh": "**èƒŒæ™¯ï¼š** å¤æ‚æ€§è‚›ç˜˜ï¼ˆFIAï¼‰ç”±äºå…¶å¤æ‚çš„è§£å‰–ç»“æ„å’Œé«˜å¤å‘ç‡è€Œå¸¦æ¥äº†é‡å¤§çš„ä¸´åºŠæŒ‘æˆ˜ã€‚ MRI ç­‰ä¼ ç»ŸæˆåƒæŠ€æœ¯å—åˆ°äºŒç»´ (2D) æ€§è´¨çš„é™åˆ¶ï¼Œä¿ƒä½¿ä½¿ç”¨ä¸‰ç»´ (3D) å»ºæ¨¡æ¥å¢å¼ºå¯è§†åŒ–ã€‚\n\n**æ–¹æ³•ï¼š** è¿™é¡¹ç³»ç»Ÿç»¼è¿°éµå¾ª PRISMA æŒ‡å—ï¼Œåˆ†æäº† 17 é¡¹ä½¿ç”¨ 3D æ¨¡å‹è¿›è¡Œæ‰‹æœ¯è§„åˆ’ã€æ•™è‚²å’Œæ‚£è€…å‚ä¸ç®¡ç†å¤æ‚ FIA çš„ç ”ç©¶ã€‚ä½¿ç”¨ Cochrane åå€šé£é™©å·¥å…·è¿›è¡Œéšæœºç ”ç©¶ï¼Œä½¿ç”¨ ROBINS-I è¿›è¡Œééšæœºç ”ç©¶è¿›è¡Œåå€šé£é™©è¯„ä¼°ï¼Œç»“æœæ˜¾ç¤ºæ‰€æœ‰çº³å…¥çš„ç ”ç©¶è‡³å°‘å…·æœ‰ä¸­ç­‰åå€šé£é™©ã€‚\n\n**ç»“æœï¼š** ä¸ 2D MRI ç›¸æ¯”ï¼Œä¸‰ç»´æ¨¡å‹æ”¹å–„äº†è§£å‰–å¯è§†åŒ–ï¼Œæœ‰å¯èƒ½æé«˜æ‰‹æœ¯è®¡åˆ’çš„å‡†ç¡®æ€§å¹¶é™ä½å¤å‘ç‡ã€‚ä»–ä»¬è¿˜ä¸ºå¤–ç§‘åŒ»ç”Ÿå’Œæ‚£è€…æä¾›æ•™è‚²ç¦åˆ©ã€‚ç„¶è€Œï¼Œè¯æ®å—åˆ°æ–¹æ³•è®ºç¼ºé™·çš„é™åˆ¶ï¼Œä¾‹å¦‚æ ·æœ¬é‡å°å’Œä¸»è§‚ç»“æœæµ‹é‡ã€‚\n\n**ç»“è®ºï¼š** ä¸‰ç»´å»ºæ¨¡æŠ€æœ¯æœ‰æœ›æé«˜å¤æ‚ FIA çš„æ‰‹æœ¯ç²¾åº¦å’Œæ‚£è€…é¢„åï¼Œä½†ç”±äºå½“å‰ç ”ç©¶æ–¹æ³•å­¦ä¸Šçš„ç¼ºé™·ï¼Œéœ€è¦è¿›ä¸€æ­¥é«˜è´¨é‡çš„ç ”ç©¶æ¥éªŒè¯å…¶ä¸´åºŠå®ç”¨æ€§ã€‚", "keywords_zh": "è‚›ç˜˜ã€æ‚£è€…æ•™è‚²ã€æ‰‹æœ¯æ•™è‚²ã€æ‰‹æœ¯è®¡åˆ’ã€ä¸‰ç»´å»ºæ¨¡", "keywords_en": "fistulaâ€inâ€ano, patient education, surgical education, surgical planning, threeâ€dimensional modelling", "link": "https://pubmed.ncbi.nlm.nih.gov/40325545/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1PQPGz2gzLgNzuaNos66c7B3c89tbZUZXKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Tue, 06 May 2025"}, {"id": "40315877", "title_en": "Isolated perianal Crohn's disease: a systematic review and expert consensus proposing novel diagnostic criteria and management advice", "title_zh": "å­¤ç«‹æ€§è‚›å‘¨å…‹ç½—æ©ç—…ï¼šæå‡ºæ–°è¯Šæ–­æ ‡å‡†å’Œç®¡ç†å»ºè®®çš„ç³»ç»Ÿè¯„ä»·å’Œä¸“å®¶å…±è¯†", "authors": "TOpClass Collaborators", "abstract_en": "Perianal fistulae can present a diagnostic challenge when distinguishing perianal Crohn's disease from idiopathic perianal fistulae. This distinction is key, as perianal Crohn's disease requires inflammatory bowel disease (IBD) therapy, whereas idiopathic perianal fistulae are primarily managed surgically. When luminal inflammation is absent, but Crohn's disease is suspected, the term isolated perianal Crohn's disease is sometimes applied. However, no formal guidance exists for diagnosing or managing isolated perianal Crohn's disease. Furthermore, whereas fistula granuloma might provide specific evidence of Crohn's disease, they are rarely detected in perianal fistulae, so are unlikely to sensitively delineate aetiology. This project aimed to develop an opinion-based framework for isolated perianal Crohn's disease. A systematic review evaluated clinical features suggestive of isolated perianal Crohn's disease and evidence for IBD therapies in patients with perianal fistulae without luminal IBD. The findings of this systematic review informed a multidisciplinary consensus process with IBD specialists, resulting in the formulation of diagnostic criteria and management recommendations for isolated perianal Crohn's disease. We then tested this diagnostic approach in a prospective cohort of 50 patients treated as having idiopathic perianal fistulae at a proctology referral centre, identifying six (12%) individuals as meeting the diagnostic criteria. Our findings underscore the scarcity of evidence guiding isolated perianal Crohn's disease diagnosis and the need for a composite risk-based assessment. The proposed framework provides a tool for clinical practice and research but requires validation and refinement. Clear communication with patients is essential, given the diagnostic and therapeutic uncertainties. Future studies should refine these criteria, explore biological markers for isolated perianal Crohn's disease, and establish evidence-based methods to differentiate isolated perianal Crohn's disease within the perianal fistulae spectrum.", "abstract_zh": "åœ¨åŒºåˆ†è‚›å‘¨å…‹ç½—æ©ç—…å’Œç‰¹å‘æ€§è‚›å‘¨ç˜˜æ—¶ï¼Œè‚›å‘¨ç˜˜å¯èƒ½å¸¦æ¥è¯Šæ–­æŒ‘æˆ˜ã€‚è¿™ç§åŒºåˆ«å¾ˆå…³é”®ï¼Œå› ä¸ºè‚›å‘¨å…‹ç½—æ©ç—…éœ€è¦ç‚ç—‡æ€§è‚ ç—… (IBD) æ²»ç–—ï¼Œè€Œç‰¹å‘æ€§è‚›å‘¨ç˜˜ä¸»è¦é€šè¿‡æ‰‹æœ¯æ²»ç–—ã€‚å½“ä¸å­˜åœ¨ç®¡è…”ç‚ç—‡ä½†æ€€ç–‘å…‹ç½—æ©ç—…æ—¶ï¼Œæœ‰æ—¶ä½¿ç”¨æœ¯è¯­â€œå­¤ç«‹æ€§è‚›å‘¨å…‹ç½—æ©ç—…â€ã€‚ç„¶è€Œï¼Œç›®å‰å°šæ— è¯Šæ–­æˆ–æ²»ç–—å­¤ç«‹æ€§è‚›å‘¨å…‹ç½—æ©ç—…çš„æ­£å¼æŒ‡å—ã€‚æ­¤å¤–ï¼Œè™½ç„¶ç˜˜ç®¡è‚‰èŠ½è‚¿å¯èƒ½æä¾›å…‹ç½—æ©ç—…çš„å…·ä½“è¯æ®ï¼Œä½†åœ¨è‚›å‘¨ç˜˜ç®¡ä¸­å¾ˆå°‘æ£€æµ‹åˆ°å®ƒä»¬ï¼Œå› æ­¤ä¸å¤ªå¯èƒ½æ•æ„Ÿåœ°æè¿°ç—…å› ã€‚è¯¥é¡¹ç›®æ—¨åœ¨ä¸ºå­¤ç«‹æ€§è‚›å‘¨å…‹ç½—æ©ç—…å¼€å‘ä¸€ä¸ªåŸºäºæ„è§çš„æ¡†æ¶ã€‚ä¸€é¡¹ç³»ç»Ÿè¯„ä»·è¯„ä¼°äº†æç¤ºå­¤ç«‹æ€§è‚›å‘¨å…‹ç½—æ©ç—…çš„ä¸´åºŠç‰¹å¾ä»¥åŠæ— ç®¡è…” IBD çš„è‚›å‘¨ç˜˜æ‚£è€…çš„ IBD æ²»ç–—è¯æ®ã€‚è¿™é¡¹ç³»ç»Ÿè¯„ä»·çš„ç»“æœä¸º IBD ä¸“å®¶çš„å¤šå­¦ç§‘å…±è¯†è¿‡ç¨‹æä¾›äº†ä¿¡æ¯ï¼Œä»è€Œåˆ¶å®šäº†å­¤ç«‹æ€§è‚›å‘¨å…‹ç½—æ©ç—…çš„è¯Šæ–­æ ‡å‡†å’Œç®¡ç†å»ºè®®ã€‚ç„¶åï¼Œæˆ‘ä»¬åœ¨ç›´è‚ ç§‘è½¬è¯Šä¸­å¿ƒæ²» sizes evidence on fish bone translocation complications to (1) identify high-risk clinical presentations, (2) guide site-specific imaging selection, and (3) inform multidisciplinary management strategies.\n\n**Methods:** Use the keyword \"fishbone\" to systematically search articles from PubMedã€CNKI and Embase databases from 1972 to 2024. Review all original articles and include them in this review where appropriate. This narrative review synthesizes evidence from case reports and observational studies to explore complications and management of fish bone translocation in uncommon sites. Given the predominance of heterogeneous case reports, a formal systematic review with meta-analysis was not feasible; however, we employed systematic search strategies to minimize selection bias.\n\n**Conclusion:** To avoid severe complications, it is crucial to provide comprehensive information on the management of fish bone impaction. When fish bone removal cannot be achieved using laryngoscopy, prompt and decisive surgical intervention is required to extract the foreign body.", "abstract_zh": "**èƒŒæ™¯ï¼š** å’½éƒ¨é±¼éª¨åµŒå¡æ˜¯å¸¸è§çš„è€³é¼»å–‰æ€¥ç—‡ã€‚ä½†å¦‚æœé±¼åˆºç©¿é€å’½å£æˆ–èƒƒè‚ å£ï¼Œè¿ç§»åˆ°é¢ˆéƒ¨ç»„ç»‡æˆ–å™¨å®˜ï¼Œè¿›å…¥è‚ºã€çºµéš”ã€å¿ƒè„ã€è‚è„ã€èƒ†é“ã€è„¾è„ã€èƒ°è…ºç­‰ç»“æ„ï¼Œæˆ–æŸä¼¤èƒ¸è…”æˆ–è…¹è…”çš„ä¸»è¦è¡€ç®¡ï¼Œå°±ä¼šå¯¼è‡´ä¸¥é‡çš„å¹¶å‘ç—‡ã€‚è¿™ç§æƒ…å†µç½•è§ä¸”å±é™©ï¼Œå¯èƒ½å¯¼è‡´ä¸€ç³»åˆ—ä¸¥é‡å¹¶å‘ç—‡ï¼ŒåŒ…æ‹¬é¢ˆéƒ¨è„“è‚¿ã€ç”²çŠ¶è…ºè„“è‚¿ã€é¢ˆéƒ¨è¡€ç®¡è¡€æ “æˆ–ç©ºæ°”æ “å¡ã€é£Ÿç®¡ç©¿å­”ã€çºµéš”å¤§è¡€ç®¡ç ´è£‚ã€çºµéš”ç‚ã€ä¸»é£Ÿç®¡ç˜˜ã€è‚ºè„“è‚¿ã€è„ŠæŸ±æŸä¼¤ã€è´¥è¡€ç—‡ã€è„¾è„“è‚¿ã€è‚è„“è‚¿ã€è‚›ç˜˜ï¼Œç”šè‡³å¯èƒ½è¢«è¯¯è¯Šä¸ºè‚¿ç˜¤ã€‚\n\n**ç›®çš„ï¼š** è¿™ç¯‡å™è¿°æ€§ç»¼è¿°ç»¼åˆäº†é±¼éª¨æ˜“ä½å¹¶å‘ç—‡çš„è¯æ®ï¼Œä»¥ï¼ˆ1ï¼‰è¯†åˆ«é«˜é£é™©çš„ä¸´åºŠè¡¨ç°ï¼Œï¼ˆ2ï¼‰æŒ‡å¯¼ç‰¹å®šéƒ¨ä½çš„å½±åƒå­¦é€‰æ‹©ï¼Œä»¥åŠï¼ˆ3ï¼‰ä¸ºå¤šå­¦ç§‘ç®¡ç†ç­–ç•¥æä¾›ä¿¡æ¯ã€‚\n\n**æ–¹æ³•ï¼š** ä½¿ç”¨å…³é”®è¯â€œfishboneâ€ä»PubMedã€CNKIå’ŒEmbaseæ•°æ®åº“ä¸­ç³»ç»Ÿæ£€ç´¢1972å¹´è‡³2024å¹´çš„æ–‡ç« ã€‚å®¡é˜…æ‰€æœ‰åŸå§‹æ–‡ of health Measurement INstruments (COSMIN) framework. Phase 2 utilized a 2-round online Delphi consensus process with 84 international experts, followed by a stakeholder meeting to achieve consensus (agreement threshold >80%). Results were reported as per Accurate Consensus Reporting Document (ACCORD) guidelines.\n\n**Results:** A radiologically healed fistula can be defined by the absence of T2-weighted hyperintensity, a completely fibrotic fistula tract and, when contrast is used, the absence of contrast enhancement on post-contrast T1-weighted images (95% consensus). Radiological improvement of a fistula can be defined (80% consensus) by the presence of a least one essential criterion: an increasingly fibrotic fistula tract, an unequivocal reduction in one or more of the following: T2-weighted hyperintensity, fistula diameter, fistula length, abscess size, or contrast enhancement of the fistula tract.\n\n**Conclusions:** This international Delphi consensus standardizes radiological endpoints in pfCD, improving consistency in clinical and research settings. Future studies will validate this definition and assess how radiological changes predict long-term clinical outcomes and quality of life improvements.", "abstract_zh": "**Background & aimsï¼š** è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—… (pfCD) å½±å“äº”åˆ†ä¹‹ä¸€çš„å…‹ç½—æ©ç—… (CD) æ‚£è€…ï¼Œæ˜¾ç€å½±å“ä»–ä»¬çš„ç”Ÿæ´»è´¨é‡ã€‚ç£å…±æŒ¯æˆåƒæ˜¯è¯„ä¼° pfCD ç˜˜ç®¡æ„ˆåˆçš„é»„é‡‘æ ‡å‡†ï¼Œä½†æ”¾å°„å­¦å®šä¹‰çš„å¯å˜æ€§å¦¨ç¢äº†æœ‰æ„ä¹‰çš„ä¸´åºŠè§£é‡Šå’Œä¸€è‡´çš„è¯•éªŒè®¾è®¡ã€‚æœ¬ç ”ç©¶æ—¨åœ¨å°± pfCD æ”¾å°„æ²»ç–—çš„å®šä¹‰å»ºç«‹å›½é™…å…±è¯†ã€‚\n\n**æ–¹æ³•ï¼š** è¯¥ç ”ç©¶åˆ†ä¸¤ä¸ªé˜¶æ®µè¿›è¡Œã€‚ç¬¬ä¸€é˜¶æ®µæ¶‰åŠç³»ç»Ÿå®¡æŸ¥ï¼Œä»¥ç¡®å®šç”¨äºå®šä¹‰ pfCD æ„ˆåˆçš„åŸºäºç£å…±æŒ¯æˆåƒçš„å˜é‡å’ŒæŒ‡æ•°ï¼Œä½¿ç”¨åŸºäºå…±è¯†çš„å¥åº·æµ‹é‡ä»ªå™¨é€‰æ‹©æ ‡å‡† (COSMIN) æ¡†æ¶è¯„ä¼°æ–¹æ³•å­¦è´¨é‡ã€‚ç¬¬äºŒé˜¶æ®µé‡‡ç”¨äº†ç”±84ä½å›½é™…ä¸“å®¶å‚ä¸çš„ä¸¤è½®åœ¨çº¿å¾·å°”è²å…±è¯†æµç¨‹ï¼Œéšåå¬å¼€åˆ©ç›Šç›¸å…³è€…ä¼šè®®ä»¥è¾¾æˆå…±è¯†ï¼ˆåŒæ„é˜ˆå€¼>80%ï¼‰ã€‚ç»“æœæŒ‰ç…§å‡†ç¡®å…±è¯†æŠ¥ 0-2.8) and at 6Â months (RRâ€‰=â€‰1.5; 95% CI 1.1-1.9). At 6Â months, the combined remission rate was 57.2% (95% CI 47.2-66.6) for adipose-derived stem cells (ASCs) and 55.7% (95% CI 26.4-81.5) for bone marrow-derived stem cells (BMSCs). In the network meta-analysis, allogeneic ASCs and BMSCs did not demonstrate superiority over each other (RRâ€‰=â€‰0.74; 95% CI 0.31-1.77).\n\n**Conclusion:** MSC-based therapies are effective for achieving combined remission of refractory and/or complex perianal fistulizing CD. The optimal efficacy effect is reached after 6Â months of treatment. No superiority has yet been demonstrated between ASCs and BMSCs therapies.", "abstract_zh": "**èƒŒæ™¯ï¼š** å…‹ç½—æ©ç—… (CD) çš„è‚›å‘¨ç—…å˜æ˜¯å¤æ‚ä¸”è‡´æ®‹çš„ç—…ç—‡ã€‚åŸºäºé—´å……è´¨å¹²ç»†èƒ (MSC) çš„ç–—æ³•å·²æˆä¸ºæ²»ç–—éš¾æ²»æ€§è‚›å‘¨ç˜˜ç®¡ CD çš„åˆ›æ–°æ–¹æ³•ã€‚æˆ‘ä»¬è¿›è¡Œäº†ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æï¼Œä»¥æè¿°å’Œæ¯”è¾ƒåŸºäº MSC çš„ç–—æ³•çš„ç»¼åˆç¼“è§£å’Œä¸´åºŠç»“æœï¼Œä»¥åŠä¸€ç§æ–¹æ³•æ˜¯å¦è„±é¢–è€Œå‡ºã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬åœ¨ MEDLINEã€EMBASE å’Œ CENTRALï¼ˆæˆªè‡³ 2023 å¹´ 12 æœˆ 31 æ—¥ï¼‰ä¸­æ£€ç´¢äº†æ‰€æœ‰è¯„ä¼°å±€éƒ¨æ³¨å°„ MSC æ²»ç–— CD è‚›å‘¨ç˜˜çš„å‰ç»æ€§ç ”ç©¶ã€‚ä¸»è¦ç»“å±€æ˜¯å®ç°ç»¼åˆç¼“è§£ã€‚æ¯”è¾ƒäº†åŸºäº MSC çš„æ²»ç–—ç­–ç•¥ã€‚\n\n**ç»“æœï¼š** èŸèƒåˆ†æçº³å…¥äº† 25 é¡¹ç ”ç©¶ï¼Œçº³å…¥äº† 596 åè‚›å‘¨ç˜˜ç®¡æ€§ CD æ‚£è€…ã€‚ 3ã€6 å’Œ 12 ä¸ªæœˆæ—¶çš„ç»¼åˆç¼“è§£ç‡åˆ†åˆ«ä¸º 36.2%ï¼ˆ95% ç½®ä¿¡åŒºé—´ (CI)ï¼Œ24.5-49.7ï¼‰ã€57.9%ï¼ˆ95% CI 51.3-64.2ï¼‰å’Œ 52%ï¼ˆ95% CI 38.8-64.8ï¼‰ã€‚ä¸å®‰æ…°å‰‚ç›¸æ¯”ï¼ŒåŸºäº MSC çš„ç–—æ³•åœ¨ 3 ä¸ªæœˆï¼ˆç›¸å¯¹é£é™© (RR)â€‰=â€‰1.6ï¼›95% CI 1.0-2.8ï¼‰å’Œ 6 ä¸ªæœˆï¼ˆRRâ€‰=â€‰1.5ï¼›95% CI 1.1-1.9ï¼‰æ—¶æ˜¾ç¤ºå‡ºåœ¨å®ç°è”åˆç¼“è§£æ–¹é¢å…·æœ‰æ˜¾ç€æ•ˆæœã€‚ 6 ä¸ªæœˆæ—¶ï¼Œè„‚è‚ªæºæ€§å¹²ç»†èƒ (ASC) çš„ç»¼åˆç¼“è§£ç‡ä¸º 57.2% (95% CI 47.2-66.6)ï¼Œéª¨é«“æºæ€§å¹²ç»†èƒ (BMSC) çš„ç»¼åˆç¼“è§£ç‡ä¸º 55.7% (95% CI 26.4-81.5)ã€‚åœ¨ç½‘ç»œèŸèƒåˆ†æä¸­ï¼ŒåŒç§å¼‚ä½“ ASC å’Œ BMSC å¹¶æœªè¡¨ç°å‡ºå½¼æ­¤ä¹‹é—´çš„ä¼˜è¶Šæ€§ï¼ˆRRâ€‰=â€‰0.74ï¼›95% CI 0.31-1.77ï¼‰ã€‚\n\n**ç»“è®ºï¼š** åŸºäº MSC çš„ç–—æ³•å¯ s meet inclusion criteria, comprising a total of 685 fistulectomy and 688 fistulotomy patients. There was no significant difference between the techniques for healing time (Pâ€‰=â€‰0.15), operative time (Pâ€‰=â€‰0.13), length of stay (Pâ€‰=â€‰0.05), wound infection (Pâ€‰=â€‰0.97), flatus or faecal incontinence (Pâ€‰=â€‰0.35 and Pâ€‰=â€‰0.70, respectively) or recurrence (Pâ€‰=â€‰0.19). Post-operative pain at 24â€‰h, assessed using a visual analogue scale, was significantly lower in the fistulectomy group (MD-0.49, 95% CI: -0.90, -0.08; Pâ€‰=â€‰0.02), and we found significantly fewer post-operative bleeding complications in the fistulotomy group (OR: 3.81, 95% CI: 1.23, 11.80; Pâ€‰=â€‰0.02).\n\n**Conclusion:** This systematic review did not find conclusive evidence of the superiority of either fistulectomy or fistulotomy in terms of healing time. The two statistically significant findings were lower post-operative pain scores with fistulectomy and reduced post-operative bleeding with fistulotomy.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨ç˜˜æ˜¯ä¸€ç§å¸¸è§çš„è‚›è‚ ç–¾ç—…ã€‚ç˜˜ç®¡åˆ‡é™¤æœ¯å’Œç˜˜ç®¡åˆ‡å¼€æœ¯çš„æ‹¬çº¦è‚Œåˆ‡å‰²æŠ€æœ¯ä¸ä½åº¦æˆ–å•çº¯æ€§è‚›é—¨ç˜˜çš„æ²»æ„ˆç‡è¾ƒé«˜ï¼Œå¹¶ä¸”å¤±ç¦çš„é£é™©å¯ä»¥å¿½ç•¥ä¸è®¡ã€‚ç„¶è€Œï¼Œè¿™ä¸¤ç§æŠ€æœ¯çš„ä¼˜è¶Šæ€§ä¹‹å‰éƒ½æ²¡æœ‰å¾—åˆ°æœ€ç»ˆè¯æ˜ã€‚æœ¬ç³»ç»Ÿè¯„ä»·çš„ç›®çš„æ˜¯æ¯”è¾ƒä¸¤ç§æ‰‹æœ¯æŠ€æœ¯æ²»ç–—å•çº¯æ€§è‚›ç˜˜çš„ç»“æœã€‚\n\n**æ–¹æ³•ï¼š** å¯¹ MEDLINEã€EMBASE å’Œ Cochrane æ•°æ®åº“è¿›è¡Œäº†éšæœºå¯¹ç…§è¯•éªŒ (RCT) çš„æ£€ç´¢ï¼Œæ¯”è¾ƒäº†å•çº¯æ€§è‚›ç˜˜çš„ç˜˜ç®¡åˆ‡å¼€æœ¯å’Œç˜˜ç®¡åˆ‡é™¤æœ¯ã€‚ä¸»è¦ç»“æœæ˜¯æ„ˆåˆæ—¶é—´ï¼›æ¬¡è¦ç»“å±€åŒ…æ‹¬æ‰‹æœ¯æ—¶é—´ã€ä½é™¢æ—¶é—´ã€æœ¯åç–¼ç—›è¯„åˆ†ã€æœ¯åå¹¶å‘ç—‡å’Œç˜˜ç®¡å¤å‘ã€‚\n\n**ç»“æœï¼š** 13 é¡¹éšæœºå¯¹ç…§è¯•éªŒç¬¦åˆçº³å…¥æ ‡å‡†ï¼Œæ€»å…±åŒ…æ‹¬ 685 ä¾‹ç˜˜ç®¡åˆ‡é™¤æœ¯æ‚£è€…å’Œ 688 ä¾‹ç˜˜ç®¡åˆ‡å¼€æœ¯æ‚£è€…ã€‚æ„ˆåˆæ—¶é—´ï¼ˆPâ€‰=â€‰0.15ï¼‰ã€æ‰‹æœ¯æ—¶é—´ï¼ˆPâ€‰=â€‰0.13ï¼‰ã€ä½é™¢æ—¶é—´ï¼ˆPâ€‰=â€‰0.05ï¼‰ã€ä¼¤å£æ„ŸæŸ“ï¼ˆPâ€‰=â€‰0.97ï¼‰ã€æ’æ°”æˆ–å¤§ä¾¿å¤±ç¦ï¼ˆPâ€‰=â€‰0.35å’ŒPâ€‰=â€‰0.70ï¼‰ä¹‹é—´æ²¡æœ‰æ˜¾ç€å·®å¼‚ã€‚åˆ†åˆ e for inclusion. AMED, CINAHL, MedLine, Scopus and Web of Science databases were searched from inception to March 2024. Risk of bias was assessed using validated tools: Murad et al.'s tool for case series/reports and ROBINS-I for non-randomised studies. Quantitative synthesis of descriptive statistics and narrative summary were performed.\n\n**Results:** Two retrospective studies and 60 case series/reports were included, describing 76 fistulae (34 urogenital, 42 rectovaginal). The retrospective studies estimated the prevalence of fistulae to be 3%. Of reported fistulae, 45% occurred with Gellhorn, 16% with ring, 11% with shelf and 9% with cube pessaries. Fifty percent were associated with neglected pessary care. Conservative management resulted in size reduction or resolution in 69% of fistulae: this approach should be considered. Vaginal (88%) and abdominal (100%) vesicovaginal fistula repairs were successful. Diverting ostomies were popular for rectovaginal fistulae but often resulted in permanent stoma without reducing mortality, recurrence or repair failure. Colpocleisis represents an effective procedure for managing co-existing POP.\n\n**Conclusions:** The prevalence of fistulae from pessary use is likelyâ€‰<â€‰1% but may rise to 3% with risk factors present, including Gellhorn pessaries and neglected care. Both conservative and surgical management are viable treatment options.", "abstract_zh": "**Introduction and hypothesisï¼š** æ³Œå°¿ç”Ÿæ®–é“å’Œç›´è‚ é˜´é“ç˜˜æ˜¯ä½¿ç”¨å­å®«æ‰˜æ²»ç–—ç›†è…”å™¨å®˜è„±å‚ (POP) çš„ç½•è§å¹¶å‘ç—‡ã€‚æœ¬ç³»ç»Ÿç»¼è¿°è°ƒæŸ¥äº†ä½¿ç”¨å­å®«æ‰˜æ²»ç–— POP çš„æ‚£è€…ä¸­è¿™äº›å¹¶å‘ç—‡çš„å‘ç”Ÿç‡ã€æ½œåœ¨å±é™©å› ç´ åŠå…¶è°ƒæŸ¥å’Œç®¡ç†æ–¹æ³•ã€‚\n\n**æ–¹æ³•ï¼š** æ‰€æœ‰æŠ¥å‘Šç»§å‘äº POP å­å®«æ‰˜çš„æ³Œå°¿ç”Ÿæ®–é“æˆ–ç›´è‚ é˜´é“ç˜˜çš„è‹±æ–‡ç ”ç©¶å‡ç¬¦åˆçº³å…¥æ¡ä»¶ã€‚ AMEDã€CINAHLã€MedLineã€Scopus å’Œ Web of Science æ•°æ®åº“çš„æ£€ç´¢æ—¶é—´ä»å¼€å§‹åˆ° 2024 å¹´ 3 æœˆã€‚ä½¿ç”¨ç»è¿‡éªŒè¯çš„å·¥å…·è¯„ä¼°åå€šé£é™©ï¼šMurad ç­‰äººç”¨äºç—…ä¾‹ç³»åˆ—/æŠ¥å‘Šçš„å·¥å…·å’ s:** A systematic search was conducted in the electronic databases PubMed-MEDLINE and the Web of Science. The following search terms were used: \"irreversible electroporation AND recurrent prostate cancer\", ''salvage irreversible electroporation AND prostate cancer AND radiation\", \"nanoknife AND recurrent prostate cancer\", and ''salvage irreversible electroporation AND prostate cancer\" by combining PICO (population, intervention, comparison, and outcome) terms.\n\n**Results:** We identified 5 eligible studies. Following IRE, local oncological control was ranging from 67 to 78%. In-field and out-field lesion recurrences after IRE were ranging from 3 to 10% and from 8 to 14%, respectively. Only one study reported an overall metastasis-free survival rate of 91% and a 5-year progression-free survival rate of 60%. The post-IRE continence status ranged 73-100%. Two studies reported a decline in the proportion of patients maintaining erections sufficient for sexual intercourse and two studies reported 50% preservation of erection. The majority of complications were of a low-to-mild nature, classified as Clavien-Dindo grade I-II, with the exception of the development of a rectal fistula in a single case.\n\n**Conclusions:** IRE represents an alternative salvage treatment option for patients with localised recurrent PCa following RT. The procedure offers a favourable safety profile and effective preservation of urinary function. The oncological results are promising, but further investigation is required.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç³»ç»Ÿè¯„ä¼°å…³äºæŒ½æ•‘æ€§ä¸å¯é€†ç”µç©¿å­” (IRE) å¯¹æ ¹æ²»æ€§æ”¾å°„æ²»ç–— (RT) åå±€éƒ¨å¤å‘æ€§å‰åˆ—è…ºç™Œ (PCa) æ‚£è€…æ•ˆæœçš„ç°æœ‰è¯æ®ã€‚\n\n**æ–¹æ³•ï¼š** åœ¨ç”µå­æ•°æ®åº“ PubMed-MEDLINE å’Œ Web of Science ä¸­è¿›è¡Œäº†ç³»ç»Ÿæ£€ç´¢ã€‚ä½¿ç”¨ä»¥ä¸‹æœç´¢æœ¯è¯­ï¼šâ€œä¸å¯é€†ç”µç©¿å­”å’Œå¤å‘æ€§å‰åˆ—è…ºç™Œâ€ã€â€œæŒ½æ•‘ä¸å¯é€†ç”µç©¿å­”å’Œå‰åˆ—è…ºç™Œå’Œè¾å°„â€ã€â€œçº³ç±³åˆ€å’Œå¤å‘æ€§å‰åˆ—è…ºç™Œâ€å’Œâ€œæŒ½æ•‘ä¸å¯é€†ç”µç©¿å­”å’Œå‰åˆ—è…ºç™Œâ€ï¼Œé€šè¿ 50, 72.7%). Recurrent perianal sepsis and perianal pain were the principal symptoms at the time of presentation. No symptoms have been reported only in three patients (3 out of 150, 2%). Regarding the prior surgical history of the patients, multiple abscess drainage and perianal fistula's related interventions were present in 62 (41.3%) and 19 (12.7%) patients, respectively. Neoadjuvant chemoradiotherapy was administered in 53 out of 150 patients (35.3%), while the majority of them have been treated with combined treatment of chemotherapy and radiotherapy. APR and its variations were the most applied surgical treatment (68%). Adjuvant chemoradiotherapy was administered almost up to one-third of the included patients (34%). Recurrence of the disease was reported in 41 out of 150 patients (27.3%). Death was reported in 44 out of 150 patients (29.3%).\n\n**Conclusion:** Review of the available published literature suggests that perianal mucinous adenocarcinoma is an extremely rare neoplasia. Î¤here is no consensus as far as the diagnosis and the treatment strategies, due to the rarity of this neoplasm. High degree of clinical suspicion as well as histopathological confirmation is the principal requisites for the diagnosis of mucinous adenocarcinoma, especially in the ground of chronic ulcero-proliferative perianal lesions.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›é—¨ç²˜æ¶²æ€§è…ºç™Œæ˜¯ä¸€ç§ç½•è§çš„èƒƒè‚ é“è‚¿ç˜¤ã€‚åœ¨å¤§å¤šæ•°æƒ…å†µä¸‹ï¼Œè¿™ç§ç–¾ç—…çš„æ—©æœŸè¯Šæ–­å¾ˆå›°éš¾ï¼Œå› ä¸ºå®ƒçš„ç—‡çŠ¶ç»å¸¸æ¨¡ä»¿è‰¯æ€§ç‚ç—‡ã€‚\n\n**æ–¹æ³•ï¼š** æ ¹æ®ç—…ä¾‹æŠ¥å‘Šçš„å»ºè®®ï¼Œè¿›è¡Œäº†ç³»ç»Ÿçš„ PubMed å’Œ Scopus æ£€ç´¢ã€‚\n\n**ç»“æœï¼š** çº³å…¥ 93 ä»½ç—…ä¾‹æŠ¥å‘Šä¸­çš„ 150 åæ‚£è€…ã€‚æ‚£è€…çš„å¹³å‡å¹´é¾„ä¸º 60.5 å²ï¼ˆèŒƒå›´ï¼š18-81 å²ï¼‰ã€‚å…¶ä¸­å¤§å¤šæ•°ä¸ºç”·æ€§ï¼ˆ150 äººä¸­çš„ 124 äººï¼Œ82.7%ï¼‰ï¼Œè€Œå·²çŸ¥çš„ä¸»è¦å±é™©å› ç´ æ˜¯æ…¢æ€§ç˜˜ç®¡ç—…å²ï¼ˆ150 äººä¸­çš„ 109 äººï¼Œ72.7%ï¼‰ã€‚å¤å‘æ€§è‚›å‘¨è´¥è¡€ç—‡å’Œè‚›å‘¨ç–¼ç—›æ˜¯å°±è¯Šæ—¶çš„ä¸»è¦ç—‡çŠ¶ã€‚ä»… 3 åæ‚£è€…æ²¡æœ‰æŠ¥å‘Šä»»ä½•ç—‡çŠ¶ï¼ˆ

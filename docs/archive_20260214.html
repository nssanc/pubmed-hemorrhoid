tal gonorrhea or reporting consistent condom use during receptive penoanal sex were excluded to avoid urethral-to-anorectal transmission bias.<b>Study Sample</b>The databases employed were PubMed, Scopus, Web of Science, EBSCO, SciELO, and the Virtual Health Library (VHL). A total of 383 studies were identified, however, only 6 were included.<b>Data Collection and/or Analysis</b>According to the Newcastle-Ottawa Scale (NOS), two studies were \"very good,\" two \"good,\" and two \"satisfactory\". Most studies described a complete methodology according to Strengthening the Reporting of Observational studies in Epidemiology (STROBE).<b>Results</b>Differences in diagnostic methods, methodologies, and variables limited the findings. While the results do not confirm transmission from the oral cavity to the anorectal tract, they suggest its possibility. Further research is needed to better understand this transmission route.<b>Conclusions</b>Transmissibility of gonorrhea from oropharyngeal via to the anorectal tract cannot be totally establish. However, evidence suggested the existence of this gonorrhea transmission. The fact that men with rectal gonorrhea continue to appear, even in contexts of condom use or the absence of receptive penoanal sex, brings the importance of cases monitoring and the establishment of preventive strategies.", "abstract_zh": "èƒŒæ™¯æ·‹ç—…å¥ˆç‘ŸèŒçš„æŠ—èŒè¯ç‰©è€è¯æ€§å’Œæ— ç—‡çŠ¶ç”Ÿæ®–å™¨å¤–æ„ŸæŸ“çš„é«˜æ‚£ç—…ç‡æ˜¯å…¨ä¸–ç•Œå…³æ³¨çš„é—®é¢˜ã€‚æœ¬ç ”ç©¶è°ƒæŸ¥äº†ç”·ç”·æ€§è¡Œä¸ºè€…ä¸­æ·‹ç—…æ˜¯å¦å¯ä»¥ä»å£è…”ä¼ æ’­åˆ°è‚›é—¨ç›´è‚ ã€‚<b>ç›®çš„</b>æœ¬ç ”ç©¶çš„ç›®çš„æ˜¯å¯»æ‰¾ MSM ä¸­æ·‹çƒèŒä»å£è…”ä¼ æ’­åˆ°è‚›é—¨ç›´è‚ çš„æ¦‚ç‡ä¹‹é—´çš„åˆç†å…³ç³»ã€‚<b>ç ”ç©¶è®¾è®¡</b>ä½¿ç”¨ P.I.C.O. å®šä¹‰äº†ä¸€ä¸ªç ”ç©¶é—®é¢˜ã€‚ç­–ç•¥ï¼ˆäººç¾¤ã€å¹²é¢„æˆ–æš´éœ²ã€æ¯”è¾ƒå’Œç»“æœï¼‰ï¼Œå…¶ä¸­ç›®æ ‡äººç¾¤æ˜¯ MSMï¼Œå¹²é¢„æ˜¯æš´éœ²äºå—æ±¡æŸ“çš„å£è…”/å”¾æ¶²ï¼Œå¯¹ç…§æ˜¯ä¸å­˜åœ¨æš´éœ²ï¼Œç»“æœæ˜¯ GC çš„è·å¾—ã€‚èµ„æ ¼æ ‡å‡†åŒ…æ‹¬å¯¹å¹´é¾„åœ¨ 16 å²æˆ–ä»¥ä¸Šçš„ç”·ç”·æ€§è¡Œä¸ºè€…ï¼ˆæ— è®ºæ€§å ract_en": "**Purpose:** To report a case with combined pituitary hormone deficiency (CPHD) and Fibroblast growth factor receptor 1 (FGFR1) gene defect, and summarize the clinical characteristics of similar cases by reviewing the current reports from the literature.\n\n**Methods:** A 24-year-old woman was admitted to the outpatient endocrinology unit with a diagnosis of primary amenorrhea, history of Growth Hormone deficiency and multiple congenital anomalies including rectal atresia. The subsequent hormonal investigation led to the diagnosis of hypogonadotropic hypogonadism and persistent GH deficiency. Abdominal and pelvic ultrasounds were normal whereas the brain MRI revealed a hypoplastic sella turcica with a hypoplastic anterior pituitary lobe, an ectopic posterior pituitary lobe and a thin pituitary stalk. The genetic analysis revealed a novel pathogenic missense heterozygous variant (c.1958Gâ€‰>â€‰A, p.Agr635Gln) in exon 15 of FGFR1 gene. PubMed, Scopus, and Web of Science were searched for the identification of studies reporting cases of CPHD with FGFR1 gene defects.\n\n**Results:** Of the 648 records retrieved, 10 were included in this review. A comprehensive overview of the cases was summarized, and their clinical and genetic characteristics were presented.\n\n**Conclusion:** Although FGFR1 variants have been associated with Kallmann syndrome and isolated hypogonadotropic hypogonadism and recently with CPHD, the patient's phenotype includes phenotypic alterations not previously described, to the best of our knowledge, within the spectrum of non-reproductive features of either of these entities. Isolated GH deficiency combined with other non-common abnormalities exerts a great possibility for subsequent CPHD manifestation.", "abstract_zh": "**Purposeï¼š** æŠ¥å‘Š1ä¾‹åˆå¹¶å‚ä½“æ¿€ç´ ç¼ºä¹ç—‡ï¼ˆCPHDï¼‰å’Œæˆçº¤ç»´ç»†èƒç”Ÿé•¿å› å­å—ä½“1ï¼ˆFGFR1ï¼‰åŸºå› ç¼ºé™·çš„ç—…ä¾‹ï¼Œé€šè¿‡å›é¡¾ç°æœ‰æ–‡çŒ®æŠ¥é“ï¼Œæ€»ç»“åŒç±»ç—…ä¾‹çš„ä¸´åºŠç‰¹ç‚¹ã€‚\n\n**æ–¹æ³•ï¼š** ä¸€å 24 å²å ttention for their crucial role in regulating various cellular processes that contribute to the initiation, progression, and metastasis of CRC.\n\n**Method:** This systematic review aimed to assess the roles of various miRNAs in CRC by analyzing multiple studies. The PICO framework was followed to structure the study regarding miRNA involved in CRC development and progression compared to normal cases. The outcomes were measured according miRNAs impact on CRC progression, survival rates, and treatment response. Systematic review of studies published from 2000 to November 2023 were included. Data were collected from prominent databases, including Google Scholar, PubMed, ScienceDirect, Irandoc, SID, and Magiran, covering studies from 2000 to November 2023. Studies were managed using EndNote for citation management, and duplicates were removed. The remaining studies were evaluated based on predefined inclusion and exclusion criteria.\n\n**Results:** In our review, we categorized 28 miRNAs based on their potential tumor suppressor or oncogenic effects in CRC progression. Among them, 14 miRNAs were highlighted as important based on the assessment using TCGA data, with miR-200a also showing a significant effect on patient survival.\n\n**Conclusion:** This study compiled and analyzed validated miRNAs associated with CRC progression. The findings suggest the potential of these miRNAs as non-invasive biomarkers, which may be used alone or in combination with traditional tumor markers for improved diagnostic and prognostic applications in CRC. This review contributes novel insights by updating the current understanding and offering a comprehensive evaluation of miRNAs in CRC.", "abstract_zh": "**ä»‹ç»ï¼š** ç»“ç›´è‚ ç™Œ (CRC) æ¶‰åŠç»“è‚ æˆ–ç›´è‚ ä¸­è…ºä¸Šçš®ç»†èƒä¸å—æ§åˆ¶çš„å¢æ®–ã€‚ç»“ç›´è‚ ç™Œç›¸å…³çš„é«˜æ­»äº¡ç‡æ¨åŠ¨äº†å¯¹åˆ›æ–°è¯Šæ–­å’Œæ²»ç–—ç­–ç•¥çš„å¹¿æ³›ç ”ç©¶ã€‚å…¶ä¸­ï¼ŒmicroRNA (miRNA) å› å…¶åœ¨è°ƒèŠ‚å„ç§ç»†èƒè¿‡ç¨‹ä¸­çš„å…³é”®ä½œç”¨è€Œå—åˆ°å…³æ³¨ï¼Œè¿™äº›ç»†èƒè¿‡ç¨‹æœ‰ ng", "abstract_en": "**Background:** Rectal resection could potentially cause low anterior resection syndrome (LARS). Although recent studies have reported the efficacy of enema against LARS, no systematic review and meta-analysis has been conducted.\n\n**Methods:** A systematic search was conducted in PubMed, EMBASE, MEDLINE, CINAHL Complete, Cochrane library and Web of Science. Eligible studies that quantified the effect of enema vs. other approaches on LARS following rectal resection were selected. Meta-analysis was conducted by using RevMan 5.4 software and StataMP 17. Where meta-analysis was not possible, vote counting was performed.\n\n**Results:** This study comprised five RCTs with 159 participants and meta-analysis was performed in 4 studies. Compared with the control group, enema reduced LARS score with mean differences of -10.84 (95% CI: -16.71 to -4.98, Pâ€‰=â€‰0.0003). Subgroup analysis based on the type of enema were performed, with three European studies using retrograde enema and one Asian study using antegrade enema, with mean differences of -13.77 (95% CI: -17.97 to -9.57, Pâ€‰<â€‰0.00001) and -4.86 (95% CI: -9.26 to -0.46, Pâ€‰=â€‰0.03), respectively. According to follow-up period, two trials reported short-term effects and the other two investigated medium/long-term effects with mean differences of -14.22 (95% CI: -20.05 to -8.38, Pâ€‰=â€‰0.23) and -7.59 (95% CI: -14.47 to -0.71, Pâ€‰=â€‰0.13), respectively. One study that used antegrade enema was key contributor to the substantial interstudy heterogeneity by the leave-one-out sensitivity analysis. After exclusion of this study, no heterogeneity was found (t<sup>2</sup>â€‰=â€‰0.00; Ï‡<sup>2</sup>â€‰=â€‰1.63, dfâ€‰=â€‰2, pâ€‰=â€‰0.44; I<sup>2</sup>â€‰=â€‰0%). Vote counting also showed positive effects of enema on LARS.\n\n**Conclusions:** Enema, particularly retrograde enema, is effective in managing LARS. However, the effectiveness of antegrade enema deserves further investigation. The short-term nctional and oncological outcomes were extracted and analysed. From 1357 identified records, 25 studies met our inclusion criteria resulting in 45 cases/patients. The median patient age was 62Â years. Diverse treatment backgrounds and outcome definitions were recorded. Median operative time was 548Â min and median estimated blood loss was 450Â mL. The overall complication rate was 44.4%, with major complications (Clavien-Dindo III) occurring in 17.8% of cases. Surgical margins were negative in 92.6% of cases. Continence recovery occurred for most (78.6%) of the cases reporting on urinary function. Simultaneous robotic-assisted prostatectomy and rectal resection appears to be a feasible, safe and oncologically effective approach with satisfactory oncological and functional outcomes for managing patients with synchronous or invasive PC and RC.", "abstract_zh": "å‰åˆ—è…ºç™Œ (PC) å’Œç›´è‚ ç™Œ (RC) å¾ˆå¸¸è§ï¼Œå¯èƒ½éœ€è¦å¤æ‚çš„æ²»ç–—ï¼Œç‰¹åˆ«æ˜¯åœ¨åŒæ—¶å‡ºç°æˆ–å…·æœ‰ä¾µè¢­æ€§ç‰¹å¾æ—¶ã€‚æœºå™¨äººæ‰‹æœ¯å·²æˆä¸ºå¤„ç†è¿™äº›å…·æœ‰æŒ‘æˆ˜æ€§çš„ç—…ä¾‹çš„å¯è¡Œé€‰æ‹©ï¼›ç„¶è€Œï¼Œç»“æœå°šæœªæ€»ç»“æˆ–ä¸ä¼ ç»Ÿæ–¹æ³•è¿›è¡Œæ¯”è¾ƒã€‚æœ¬ç³»ç»Ÿç»¼è¿°æ—¨åœ¨è¯„ä¼°æœºå™¨äººè¾…åŠ©åŒæ­¥å‰åˆ—è…ºå’Œç›´è‚ åˆ‡é™¤æœ¯çš„å¯è¡Œæ€§ã€è‚¿ç˜¤å­¦ç»“æœå’ŒåŠŸèƒ½ç»“æœã€‚åœ¨å…ˆå‰çš„æ–¹æ¡ˆæ³¨å†Œï¼ˆPROSPEROï¼šCRD42023449872ï¼‰ä¹‹åå¹¶æ ¹æ®ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æçš„é¦–é€‰æŠ¥å‘Šé¡¹ç›®ï¼ˆPRISMAï¼‰æŒ‡å—ï¼Œæˆ‘ä»¬åœ¨å¤šä¸ªæ•°æ®åº“ä¸­è¿›è¡Œäº†ç³»ç»Ÿæœç´¢ï¼Œé€‰æ‹©æ¶‰åŠåŒæ—¶ä¿ç•™è†€èƒ±çš„æœºå™¨äººè¾…åŠ©å‰åˆ—è…ºåˆ‡é™¤æœ¯å’Œç›´è‚ åˆ‡é™¤æœ¯çš„ç ”ç©¶ã€‚ä¹”å®‰å¨œÂ·å¸ƒé‡Œæ ¼æ–¯ç ”ç©¶æ‰€å·¥å…·ç”¨äºè¯„ä¼°åå·®é£é™©ã€‚æå–å¹¶åˆ†æäº†æ‚£è€…äººå£ç»Ÿè®¡ã€æ²»ç–—ç»†èŠ‚ã€æœ¯åç—…ç¨‹ä»¥åŠåŠŸèƒ½å’Œè‚¿ç˜¤ç»“æœçš„æ•°æ®ã€‚ä» 1357 ä»½å·²ç¡®å®šçš„è®°å½•ä¸­ï¼Œæœ‰ 25 é¡¹ç ”ç©¶ç¬¦åˆæˆ‘ä»¬çš„çº³å…¥æ ‡å‡†ï¼Œå…± 45 ä¾‹/æ‚£è€…ã€‚æ‚£è€…å¹´é¾„ä¸­ä½æ•°ä¸º 62 å²ã€‚è®°å½•äº†ä¸åŒçš„æ²»ç–—èƒŒæ™¯å’Œç»“æœå®šä¹‰ã€‚ä¸­ä½æ‰‹æœ¯æ—¶é—´ä¸º 548 åˆ†é’Ÿï¼Œä¸­ä½ä¼°è®¡å¤±è¡€é‡ä¸º 450 mLã€‚æ€»ä½“å¹¶å‘ç—‡å‘ç”Ÿç‡ä¸º44.4%ï¼Œå…¶ä¸­ä¸»è¦å¹¶å‘ç—‡ï¼ˆClavien-Dindo IIIï¼‰å‘ç”Ÿç‡ä¸º17.8 election, data extraction, and quality assessment, were independently performed by two authors, with any disagreements resolved through consultation with a third author. A comprehensive search for published studies was conducted across the following databases up to January 2025: VIP Journal Database, Wanfang Data, CNKI, SinoMed, PubMed, Embase, Web of Science, and the Cochrane Library. Statistical analyses were performed using RevMan 5.4 and Stata 17.0, with a p-value of less than 0.05 considered statistically significant.\n\n**Results:** This meta-analysis identified several significant risk factors associated with unplanned readmission during this period (Pâ€‰<â€‰0.05), including age (ORâ€‰=â€‰1.13), postoperative complications (ORâ€‰=â€‰1.87), tumor stage (TNMâ€‰â‰¥â€‰III) (ORâ€‰=â€‰2.01), tumor site in the rectum (ORâ€‰=â€‰1.64), stoma creation (ORâ€‰=â€‰1.70), Complicated diabetes (ORâ€‰=â€‰1.56), Charlson Comorbidity Index (CCI) (ORâ€‰=â€‰1.27), blood transfusion (BT) (ORâ€‰=â€‰1.24), Length of hospital stay (LOS) (ORâ€‰=â€‰1.65), and surgical approach (ORâ€‰=â€‰1.22). Notably, female (ORâ€‰=â€‰0.85) was identified as a protective factor against unplanned readmission.\n\n**Conclusion:** The unplanned readmission rate within 31Â days after colorectal cancer surgery was 11.73%. Current evidence suggests that age, postoperative complications, TNMâ€‰â‰¥â€‰III, tumor site in the rectum, stoma creation, complicated diabetes, Charlson Comorbidity Index (CCI), blood transfusion (BT), length of hospital stay (LOS), and surgical approach are significant risk factors for unplanned readmission. Conversely, female has been identified as a protective factor. To mitigate these risks and reduce readmission rates, healthcare professionals should implement targeted educational and clinical interventions.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç»“ç›´è‚ ç™Œæ‰‹æœ¯å 31 å¤©å†…æ„å¤–å†å…¥é™¢çš„é«˜å‘ç”Ÿç‡ä»ç„¶æ˜¯ä¸€ä¸ªé‡å¤§æŒ‘æˆ˜ã€‚ç„¶è€Œï¼Œæ–‡çŒ®ä¸­ç¡®å®šçš„è¿™äº›å†å…¥é™¢çš„é£é™©å› ç´ å¹¶ä¸ä t=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260213213008&v=2.18.0.post22+67771e2", "date": "Thu, 24 Apr 2025"}, {"id": "40260850", "title_en": "Delivery of intravenous anti-cancer therapy at home versus in hospital or community settings for adults with cancer", "title_zh": "åœ¨å®¶ä¸­ä¸åœ¨åŒ»é™¢æˆ–ç¤¾åŒºç¯å¢ƒä¸­ä¸ºæˆäººç™Œç—‡æ‚£è€…æä¾›é™è„‰æŠ—ç™Œæ²»ç–—", "authors": "Rachelle Buchbinder", "abstract_en": "**Background:** Intravenous (IV) chemotherapy and immunotherapy are administered at frequent, regular intervals (weekly to four-weekly) for 4 to 24 months, with treatment sessions lasting between 20 minutes and several hours for adults with cancer. These treatments are usually given in chemotherapy day units in hospitals as same-day treatments. However, less complex anti-cancer therapy regimens may be administered in the participant's home.\n\n**Objectives:** To assess the safety, patient preference for, and cost of IV (including subcutaneous) anti-cancer therapy (chemotherapy or immunotherapy) delivered at home as an alternative to the same IV anti-cancer therapy regimen delivered in a hospital or community setting in adults with cancer.\n\n**Search Methods:** We searched CENTRAL, Cochrane Database of Systematic Reviews, MEDLINE, Embase, CINAHL, NHS Economic Evaluation Database, Cost-Effectiveness Analysis Registry and trial registries (ClinicalTrials.gov and WHO-ICTRP) from inception until 16 October 2024. We also searched PDQ Evidence and Epistemonikos for related systematic reviews. We screened reference lists of included studies and relevant systematic reviews.\n\n**Selection Criteria:** We included randomised parallel and cross-over trials, conducted in adults (aged 18 years and over) diagnosed with any type and stage of cancer requiring IV anti-cancer chemotherapy or immunotherapy. Eligible studies compared delivery of IV anti-cancer therapy at home with delivery of the same therapy in a hospital setting (as an inpatient or outpatient), or in the community setting (e.g. GP practice, community clinic). We included economic evaluation studies (i.e. cost-effectiveness analyses, cost-utility analyses, cost-benefit analyses) conducted alongside eligible effectiveness studies. Primary outcomes were adverse events, hospital inpatient admission and additional hospital attendance (e.g. emergency department visit) within 48 hours of administration of anti-cancer therapy, IV line complications, participant preference, and cost of delivering IV anti-cancer therapy from a healthcare system perspective.\n\n**Data Collection And Analysis:** Two review authors selected studies for inclusion, extracted trial characteristics and numerical data, assessed risk of bias, and judged the certainty of evidence using the GRADE approach. The main comparison was delivery of IV anti-cancer therapy at home versus in a hospital outpatient clinic. The primary time points of interest for outcomes related to serious adverse events, complications and cost were those collected at the longest follow-up postintervention. For outcomes such as participant preference, participant quality of life, participant and caregiver satisfaction, and non-adherence to the treatment regimen, data collected at time points as soon as possible after the intervention were of primary interest.\n\n**Main Results:** We identified seven eligible trials (three parallel RCTs, four randomised cross-over trials; 401 randomised participants, with 272 participants included in the final analyses) and five ongoing trials. Five included trials were performed prior to the 2000s and two were performed between 2007 and 2011. Trial participants' mean age ranged from 60 to 70 years. Four trials recruited a mix of cancer patients, including breast, colon, rectum, pancreatic, pancreaticobiliary, non-Hodgkin's lymphoma, lung, and head and neck cancer. Three trials focused on specific cancers (i.e. colorectal cancer, breast cancer, colon cancer). Seven trials compared delivery of IV anti-cancer therapy at home versus in a hospital outpatient clinic. One trial compared delivery of IV anti-cancer therapy in the participant's home, in the hospital outpatient clinic, and in local general practice surgery. All participants were assessed either by a physician or trained chemotherapy nurse prior to receiving each treatment cycle, and trained chemotherapy nurses administered the therapy, as per standard clinical practice, in all settings in all trials. We judged three trials as having low overall risk of bias. In four trials, the overall risk of bias was unclear due to poorly reported study methods, failing to report assessed data points and inaccessible study protocols. Due to the very low certainty of the evidence, we are uncertain of the effect of delivering IV anti-cancer therapy at home versus in the hospital outpatient clinic on the response to and management of adverse events, on both hospital inpatient admission and additional hospital attendance within 48 hours of administration of anti-cancer therapy, and on IV line complications (including infection and thrombosis). Based on low-certainty evidence, participants receiving therapy at home may be more likely to prefer future treatments at home, after receiving treatment in this setting (35 more per 100, 10 to 70 more; data from 1 RCT with 65 participants). Based on low-certainty evidence, delivering IV anti-cancer therapy at home may make little or no difference to the cost of the treatment from the healthcare system perspective in comparison to delivering it in the hospital outpatient clinic (mean cost (in 2022 Australian dollars (AUD)) per treatment at home: 126 AUD less; 1798 AUD less to 1546 AUD more; data from 2 RCTs with 80 participants). We are uncertain of the effect of delivering IV anti-cancer therapy at home, versus a local GP surgery, on the response to and management of adverse events. No studies reported on hospital inpatient admission. Evidence on additional hospital attendance within 48 hours of administration of anti-cancer therapy is of very low certainty. Low-certainty evidence suggests that compared to receiving treatment in a local GP surgery, participants may or may not be more likely to prefer future treatments at home, and delivering anti-cancer therapy at home may make little or no difference to the cost of the treatment.\n\n**Authors' Conclusions:** Evidence on the safety and cost-effectiveness of IV anti-cancer therapy at home is scarce and outdated. IV anti-cancer regimens have evolved; the findings of studies performed more than a decade ago may lack applicability to current practice. However, key considerations when considering suitability for home treatment remain unchanged: safety, duration of treatment and geographic catchment area. The finding that patients may prefer future treatments at home after receiving treatment in this setting, albeit based upon low-certainty evidence, is consistent with the widespread current practice of delivering IV anti-cancer therapy, including immunotherapies, at home when judged safe and preferred by the patient. Appropriate selection of patients and regimens is a key consideration for ensuring the safety of delivering IV anti-cancer therapy at home.", "abstract_zh": "**èƒŒæ™¯ï¼š** é™è„‰ (IV) åŒ–ç–—å’Œå…ç–«ç–—æ³•ä»¥é¢‘ç¹ã€æœ‰è§„å¾‹çš„é—´éš”ï¼ˆæ¯å‘¨è‡³æ¯å››å‘¨ï¼‰è¿›è¡Œï¼ŒæŒç»­ 4 è‡³ 24 ä¸ªæœˆï¼Œå¯¹äºæˆäººç™Œç—‡æ‚£è€…ï¼Œæ²»ç–—æŒç»­ 20 åˆ†é’Ÿè‡³å‡ ä¸ªå°æ—¶ã€‚è¿™äº›æ²»ç–—é€šå¸¸åœ¨åŒ»é™¢çš„åŒ–ç–—æ—¥é—´å•ä½ä½œä¸ºå½“å¤©æ²»ç–—è¿›è¡Œã€‚ç„¶è€Œï¼Œä¸å¤ªå¤æ‚çš„æŠ—ç™Œæ²»ç–—æ–¹æ¡ˆå¯ä»¥åœ¨å‚ä¸è€…çš„å®¶ä¸­è¿›è¡Œã€‚\n\n**Objectivesï¼š** è¯„ä¼°åœ¨å®¶ä¸­è¿›è¡Œçš„é™è„‰æ³¨å°„ï¼ˆåŒ…æ‹¬çš®ä¸‹ï¼‰æŠ—ç™Œæ²»ç–—ï¼ˆåŒ–ç–—æˆ–å…ç–«æ²»ç–—ï¼‰çš„å®‰å…¨æ€§ã€æ‚£è€…åå¥½å’Œè´¹ç”¨ï¼Œä½œä¸ºæˆäººç™Œç—‡æ‚£è€…åœ¨åŒ»é™¢æˆ–ç¤¾åŒºç¯å¢ƒä¸­è¿›è¡Œçš„ç›¸åŒé™è„‰æ³¨å°„æŠ—ç™Œæ²»ç–—æ–¹æ¡ˆçš„æ›¿ä»£æ–¹æ¡ˆã€‚\n\n**Search methodsï¼š** æˆ‘ä»¬æ£€ç´¢äº† CENTRALã€Cochrane ç³»ç»Ÿè¯„ä»·æ•°æ®åº“ã€MEDLINEã€Embaseã€CINAHLã€NHS ç»æµè¯„ä¼°æ•°æ® ent malignancies yields favorable clinical outcomes with a relatively low incidence of high-grade toxicities. For recurrent nasopharyngeal carcinoma, the reported 2-year overall survival, local control, regional control, and metastasis-free survival rates were 83.7%, 58.0%, 87.3%, and 94.7%, respectively. Grade â‰¥3 late nasopharyngeal necrosis occurred in 16% (33/206) of cases. In the case of recurrent glioblastoma, median overall survival and local control survival were reported at 13 and 7 months, respectively, with minimal high-grade complications; observed low-grade toxicities included acute involuntary movements, incomplete hemiparesis, and late-onset dysphasia. For recurrent lung cancer, 2-year local control and overall survival rates were reported as 54.0% and 61.9%, respectively. Grade â‰¥3 toxicities included two cases of radiation pneumonitis and one case of bronchopleural fistula. In recurrent pancreatic cancer, 1-year local control, progression-free survival, and overall survival rates were 53.5%, 24.5%, and 48.7%, respectively. A high-grade complication of Grade 3 acute duodenal stenosis was observed in one patient. Additionally, concurrent chemotherapy with carbon ion reirradiation was associated with minimal high-grade additive toxicities. Overall, carbon ion reirradiation appears to be a potentially safe and effective reirradiation modality for treating locoregional recurrent malignancies, though data remains limited.", "abstract_zh": "å°½ç®¡ç°ä»£æ”¾å°„æ²»ç–—æœ€è¿‘å–å¾—äº†è¿›å±•ï¼Œä½†å†æ”¾å°„ä»ç„¶æ˜¯ä¸€ä¸ªé‡å¤§æŒ‘æˆ˜ã€‚ç¢³ç¦»å­æ”¾å°„æ²»ç–—ç”±äºå…¶æ½œåœ¨çš„ä¼˜è¶Šçš„ç‰©ç†å‰‚é‡åˆ†å¸ƒå’Œæ”¾å°„ç”Ÿç‰©å­¦ä¼˜åŠ¿è€Œè¶Šæ¥è¶Šå—åˆ°æ”¾å°„è‚¿ç˜¤å­¦å®¶çš„å…³æ³¨ã€‚æœ¬ç³»ç»Ÿç»¼è¿°å…¨é¢è¯„ä¼°äº† 27 é¡¹å…³äºä½¿ç”¨ç¢³ç¦»å­å†ç…§å°„æ²»ç–—å±€éƒ¨å¤å‘æ€§æ¶æ€§è‚¿ç˜¤çš„åŸå§‹ç ”ç©¶çš„ä¸´åºŠç»“æœï¼ŒåŒ…æ‹¬å½±å“ä¸­æ¢ç¥ç»ç³»ç»Ÿã€è‚ºã€å¤´é¢ˆã€èƒ°è…ºã€è‚è„ã€ç›´è‚ å’Œå¦‡ç§‘éƒ¨ä½çš„æ¶æ€§è‚¿ç˜¤ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œç¢³ç¦»å­å†ç…§å°„æ²»ç–—å±€éƒ¨å¤å‘æ€§æ¶æ€§è‚¿ç˜¤å¯äº§ç”Ÿè‰¯å¥½çš„ä¸´åºŠç» hensive literature search was conducted in December 2024. Results included prospective research in humans and were limited to the English language. The 30 included studies, all published between 2007 and 2024, were randomized controlled trials or clinical trials that focused on adverse events, rectal dose reduction, gastrointestinal toxicity, or bowel quality of life. Next, IRS implantation technique, safety, and spacing distance were assessed.\n\n**Results:** Randomized controlled trial data were available for hydrogel, hyaluronic acid, and rectal balloon implant spacers, whereas only one pilot study is available for human collagen. Prospective clinical research on IRS in brachytherapy is limited. One centimeter of spacing between the rectum and prostate sufficed to spare the rectum, the primary dose-limiting organ. Findings indicate a favorable safety profile, with an overall complication rate of 0,96% when using hydrogel spacers. There was no grade 4 to 5 gastrointestinal toxicity reported in clinical trials. The use of an IRS was associated with improved long-term bowel quality of life.\n\n**Conclusions:** The integration of IRS into clinical practice offers the potential to enhance the therapeutic landscape for patients with prostate cancer. However, its use should be guided by careful consideration of individual patient needs to determine those who benefit most from the IRS because not all patients may benefit equally.", "abstract_zh": "**Purposeï¼š** æœ¬ç³»ç»Ÿç»¼è¿°æ¦‚è¿°äº†æœ‰å…³æ¤å…¥å¼ç›´è‚ é—´éš”å™¨ (IRS) åœ¨å‡å°‘å‰åˆ—è…ºç™Œæ”¾å°„æ²»ç–—æœŸé—´ç›´è‚ å‰‚é‡å’Œèƒƒè‚ é“æ¯’æ€§æ–¹é¢çš„åŠŸæ•ˆå’Œå®‰å…¨æ€§çš„ç°æœ‰æ–‡çŒ®ã€‚\n\n**Methods and materialsï¼š** 2024 å¹´ 12 æœˆè¿›è¡Œäº†å…¨é¢çš„æ–‡çŒ®æ£€ç´¢ã€‚ç»“æœåŒ…æ‹¬é’ˆå¯¹äººç±»çš„å‰ç»æ€§ç ”ç©¶ï¼Œä¸”ä»…é™äºè‹±è¯­ã€‚è¿™ 30 é¡¹çº³å…¥ç ”ç©¶å‡äº 2007 å¹´è‡³ 2024 å¹´æœŸé—´å‘è¡¨ï¼Œå‡ä¸ºéšæœºå¯¹ç…§è¯•éªŒæˆ–ä¸´åºŠè¯•éªŒï¼Œé‡ç‚¹å…³æ³¨ä¸è‰¯äº‹ä»¶ã€ç›´è‚ å‰‚é‡å‡å°‘ã€èƒƒè‚ é“æ¯’æ€§æˆ–è‚ é“ç”Ÿæ´»è´¨é‡ã€‚æ¥ä¸‹æ¥ï¼Œè¯„ä¼°äº† IRS æ¤å…¥æŠ d data on all reported cases of colorectal IMTs in the pediatric population, including one previously unreported case from our institution.\n\n**Results:** Including our case, 53 pediatric patients with colorectal IMTs were identified from 39 studies. The mean age at diagnosis was 7 years (range: 5 months-17 years) with a slight female preponderance. The IMTs comprised a wide range of anatomic locations with rectum (27%) and ascending colon (24%) being the most common. Abdominal pain (54%), gastrointestinal bleeding (29%), and fever (21%) were the predominant symptoms. Anemia was the most common laboratory abnormality (62%). Surgical resection was the primary treatment modality in 98% of cases. After a mean follow-up of 38 months ( range: 3-181 months), the local recurrence rate was 11%, with no distant metastases reported.\n\n**Conclusion:** Colorectal IMTs in children present diagnostic and therapeutic challenges. While complete surgical resection remains the gold standard treatment, emerging therapies such as ALK inhibitors and NSAIDs warrant further investigation. The potential for late recurrence mandates long term follow-up.", "abstract_zh": "**Purposeï¼š** ç»“è‚ ç‚æ€§è‚Œçº¤ç»´æ¯ç»†èƒè‚¿ç˜¤ï¼ˆIMTï¼‰åœ¨å„¿ç§‘äººç¾¤ä¸­æ˜¯ä¸€ç§æå…¶ç½•è§çš„å®ä½“ã€‚æœ¬ç³»ç»Ÿç»¼è¿°æ—¨åœ¨å…¨é¢åˆ†æå„¿ç«¥ç»“ç›´è‚  IMT çš„ä¸´åºŠè¡¨ç°ã€è¯Šæ–­æ£€æŸ¥ã€ç®¡ç†ç­–ç•¥å’Œç»“æœã€‚\n\n**æ–¹æ³•ï¼š** å¯¹å¤šä¸ªç”µå­æ•°æ®åº“ï¼ˆæˆç«‹è‡³ 2025 å¹´ 1 æœˆï¼‰è¿›è¡Œäº†ç³»ç»Ÿæ–‡çŒ®ç»¼è¿°ï¼ŒåŒ…æ‹¬ MEDLINEï¼ˆé€šè¿‡ PubMedï¼‰ã€Embaseã€Cochraneã€Web of Science å’Œ Google Scholarã€‚ä¸¤åç‹¬ç«‹è¯„å®¡å‘˜ç­›é€‰äº†æ‘˜è¦ã€è¯„å®¡äº†ç ”ç©¶å¹¶æå–äº†å„¿ç§‘äººç¾¤ä¸­æ‰€æœ‰æŠ¥å‘Šçš„ç»“ç›´è‚  IMT ç—…ä¾‹çš„æ•°æ®ï¼Œå…¶ä¸­åŒ…æ‹¬æˆ‘ä»¬æœºæ„ä»¥å‰æœªæŠ¥å‘Šçš„ä¸€ä¾‹ç—…ä¾‹ã€‚\n\n**ç»“æœï¼š** åŒ…æ‹¬æˆ‘ä»¬çš„ç—…ä¾‹åœ¨å†…ï¼Œæˆ‘ä»¬ä» 39 é¡¹ç ”ç©¶ä¸­é‰´å®šå‡º 53 åæ‚£æœ‰ç»“ç›´è‚  IMT çš„å„¿ç«¥æ‚£è€…ã€‚è¯Šæ–­æ—¶çš„å¹³å‡å¹´é¾„ä¸º 7 å²ï¼ˆèŒƒå›´ï¼š5 ä¸ªæœˆè‡³ 17 å²ï¼‰ï¼Œå…¶ä¸­å¥³æ€§ç•¥å¤šã€‚ IMT åŒ…æ‹¬å¹¿æ³›çš„è§£å‰–ä½ç½®ï¼Œå…¶ä¸­æœ€å¸¸è§çš„æ˜¯ç ma and systematically reviewed all case reports and case series on GI perineuriomas and benign fibroblastic polyps with perineurial markers. We searched ScienceDirect, PubMed/MEDLINE, and Web of Science up to May 2024. <b>Results:</b> A total of 148 cases were analyzed, and most of the cases were published in the last decade (2014-2024). The majority were females (59.46%), with a mean age of 51â€‰years (standard deviation [SD] Â±14.87). Most GI perineuriomas (87.5%) were in the distal colon, predominantly in the sigmoid/rectosigmoid (56%) and rectum (14%). Outside the colon, the stomach was the most affected site (7 of 10 cases), with fewer cases in the small intestine and esophagus. The two most commonly performed stains were for epithelial membrane antigen (EMA) and glucose transporter 1 (GLUT-1), at 75% and 56% of cases, respectively. Noncolonic perineuriomas were generally larger and more symptomatic than colonic ones. Submucosal polyps were more likely symptomatic than mucosal polyps. <b>Conclusion:</b> Perineurioma in the GI tract is a rare benign polyp mainly identified in the distal colon. Its rarity and limited follow-up data restrict our understanding of recurrence rates. We recommend reporting uncommon polyp locations, detailing polyp morphologies, and using at least two markers for classification.", "abstract_zh": "<b>èƒŒæ™¯ï¼š</b>ç¥ç»æŸè†œç˜¤æ˜¯ä¸€ç§ç½•è§çš„è‰¯æ€§å‘¨å›´ç¥ç»é˜è‚¿ç˜¤ï¼Œå¯å‘ç”Ÿåœ¨èº«ä½“çš„å„ä¸ªéƒ¨ä½ã€‚åœ¨èƒƒè‚ é“ï¼ˆGIï¼‰ä¸­ï¼Œç¥ç»æŸè†œç˜¤å¹¶ä¸å¸¸è§ï¼Œä»…åœ¨ç—…ä¾‹æŠ¥å‘Šå’Œç—…ä¾‹ç³»åˆ—ä¸­æŠ¥é“è¿‡ã€‚æ­¤å¤–ï¼Œä¸€ç§æ–°çš„åˆ†ç±»å»ºè®®ï¼Œå½“è‰¯æ€§æˆçº¤ç»´ç»†èƒæ¯è‚‰æ˜¾ç¤ºå‡ºç¥ç»æŸè†œåˆ†åŒ–çš„é˜³æ€§æ ‡è®°æ—¶ï¼Œå°†å…¶é‡æ–°åˆ†ç±»ä¸ºç¥ç»æŸè†œç˜¤ã€‚ <b>ç›®çš„ï¼š</b>æœ¬ç ”ç©¶æ—¨åœ¨é€šè¿‡æå‡ºæ–°ç—…ä¾‹å¹¶è¿›è¡Œç³»ç»Ÿæ–‡çŒ®ç»¼è¿°æ¥å¢å¼ºå¯¹èƒƒè‚ é“ç¥ç»æŸè†œç˜¤çš„äº†è§£ã€‚ <b>æ–¹æ³•ï¼š</b>æˆ‘ä»¬æè¿°äº†ä¸€ä¸ªæ–°çš„ç»“è‚ ç¥ç»æŸè†œç—…ä¾‹ï¼Œå¹¶ç³»ç»Ÿåœ°å›é¡¾äº†æœ‰å…³èƒƒè‚ é“ç¥ç»æŸè†œç˜¤å’Œå…·æœ‰ç¥ç»æŸè†œæ ‡è®°çš„è‰¯æ€§æˆçº¤ç»´ç»†èƒæ¯è‚‰çš„æ‰€æœ‰ç—…ä¾‹æŠ¥å‘Šå’Œç— cess rate. However, post-operative pain management is an ongoing challenge. Botulinum toxin injection is thought to improve pain by targeting the internal anal sphincter spasm which occurs following haemorrhoidectomy. This systematic review and meta-analysis examines the effects of concurrent botulinum toxin injection on post-haemorrhoidectomy pain.\n\n**Methods:** A search of MEDLINE, EMBASE and Cochrane Databases for randomised controlled trials (RCTs) of botulinum toxin injection compared with placebo for management of post-haemorrhoidectomy pain was conducted following Preferred Reporting Items for Systematic Reviews and Meta-analyses (PRISMA) guidelines. Outcomes assessed included daily post-operative pain scores assessed using an analogue scale (0-10), pain at first defecation, analgesia use, complication rates and time to return to work.\n\n**Results:** A total of seven RCTs assessing 340 patients who underwent an excisional haemorrhoidectomy were included. In total, seven studies (nâ€‰=â€‰340) found significant reduction in pain post-procedure with botulinum toxin use on day 1 (mean difference, MD -1.53; 95% confidence intervals, CI -2.12, -0.94; pâ€‰<â€‰0.00001), with similar findings on day 2 and 4 (MD -1.84, 95% CI -3.28, -0.41; pâ€‰=â€‰0.01 and MD -1.63, 95% CI -2.15, -1.09; pâ€‰<â€‰0.00001, respectively). However, the analgesic effects were not seen on subsequent analyses up to day 14. Botulinum toxin was seen to be safe, with no significant difference in faecal incontinence (MD 1.05, 95% CI 0.40, 2.75; pâ€‰=â€‰0.93) or urinary retention (MD 0.37, 95% CI 0.09, 1.53; pâ€‰=â€‰0.17).\n\n**Conclusions:** Botulinum toxin use for pain relief post-excisional haemorrhoidectomy is safe and effective in the initial peri-operative period; however, the results were short-lived. Further, more robust randomised controlled trials are needed to strengthen these findings and determine the utility of botulinum toxin in this setting.\n\n**Trial Registration:** PROSPERO Re €‰0.001) and the mesorectal/pelvic volumes in 135 LARS out of 236 LAR (Cox Regression analysis, pâ€‰=â€‰0.0017 and pâ€‰=â€‰0.0001 respectively). Pelvic floor musculature is a factor, among the others, that contributes to LARS. Future prospective studies need to validate these retrospective results, further delineate its influence, and investigate the potential contribution of other radiologic investigations (ultrasound and defecography) in this setting.", "abstract_zh": "æœ¬ç³»ç»Ÿè¯„ä»·çš„ç›®çš„æ˜¯æ€»ç»“ä¸æœ¯åä½ä½å‰åˆ‡é™¤ç»¼åˆå¾ï¼ˆLARSï¼‰ç›¸å…³çš„æ”¾å°„å­¦å˜åŒ–çš„ç°æœ‰è¯æ®ã€‚å¯¹æ‰€æœ‰å…³æ³¨æœ¯å LARS æœ¯å‰æ”¾å°„å­¦é¢„æµ‹å› ç´ çš„ç ”ç©¶è¿›è¡Œäº†æ–‡çŒ®æ£€ç´¢ã€‚æˆªè‡³ 2024 å¹´ 10 æœˆï¼Œæ–‡ç« é€‰è‡ª MEDLINEã€EMBASE å’Œ Cochrane å¯¹ç…§è¯•éªŒä¸­å¤®æ³¨å†Œåº“ (CENTRAL) æ•°æ®åº“ã€‚ç­›é€‰äº† 84 ç¯‡æ–‡ç« ï¼š81 ç¯‡è¢«æ’é™¤ï¼Œ3 ç¯‡çº³å…¥åˆ†æã€‚æ‰€æœ‰çº³å…¥çš„ç ”ç©¶éƒ½é›†ä¸­åœ¨ä½œä¸ºè‚¿ç˜¤å­¦è¯„ä¼°ä¸€éƒ¨åˆ†è¿›è¡Œçš„æœ¯å‰ç£å…±æŒ¯æˆåƒ (MRI)ï¼Œæ²¡æœ‰ç ”ç©¶æ£€æŸ¥è¶…å£°æˆ–æ’ç²ªé€ å½±ã€‚ä½œè€…å›é¡¾æ€§é€‰æ‹©æ¥å— LAR çš„æ‚£è€…ï¼Œé€šè¿‡ LARS è¯„åˆ†å¯¹å…¶è¿›è¡Œç­›æŸ¥ï¼Œå¹¶ä½¿ç”¨ç‰¹å®šè½¯ä»¶æŸ¥çœ‹æœ¯å‰ MRI å›¾åƒï¼Œä»¥å‘ç°ä¸ LARS ç›¸å…³çš„æ”¾å°„å­¦ç‰¹å¾ã€‚ç»“æœæ˜¾ç¤ºï¼Œéšåå‘ç”Ÿä¸¥é‡ LARS çš„æ‚£è€…å­˜åœ¨ç‰¹å®šçš„è§£å‰–å­¦ç‰¹å¾ï¼š46 ä¾‹ LAR æ‚£è€…ä¸­ï¼Œ27 ä¾‹æ‚£è€…çš„è€»éª¨å°¾éª¨â€‰+â€‰é«‚å°¾éª¨è‚Œè‚‰ä½“ç§¯ï¼ˆæ¯”å€¼æ¯” OR 14.7ï¼Œ95% CI 1.7-128.3ï¼›pâ€‰=â€‰0.02ï¼‰ï¼Œ136 ä¾‹ LARS ä¸­è‚›é—¨ç›´è‚ å…³èŠ‚çš„åšåº¦255 ä¾‹ LAR ä¸­å…ˆè¡Œæ–°è¾…åŠ©æ”¾åŒ–ç–—ï¼ˆOR 0.653ï¼Œ95% CI 0.565-0.756ï¼›pâ€‰=â€‰0.001ï¼‰ï¼Œ236 ä¾‹ LAR ä¸­ 135 ä¾‹ LARS çš„ç›´è‚ ç³»è†œ/ç›†è…”ä½“ç§¯ï¼ˆCox å›å½’åˆ†æï¼Œpâ€‰=â€‰0.0017 å’Œpâ€‰=â€‰0.0001ï¼‰ã€‚ç›†åº•è‚Œè‚‰ç»„ç»‡æ˜¯å¯¼è‡´ LARS çš„ä¸€ä¸ªå› ç´ ã€‚æœªæ¥çš„å‰ç»æ€§ç ”ç©¶éœ€è¦éªŒè¯è¿™äº›å›é¡¾æ€§ç»“æœï¼Œè¿›ä¸€æ­¥æè¿°å…¶å½±å“ï¼Œå¹¶è°ƒæŸ¥å…¶ä»–æ”¾å°„å­¦æ£€æŸ¥ï¼ˆè¶…å£°å’Œæ’ç²ªé€ å½±ï¼‰åœ¨æ­¤æƒ…å†µä¸‹çš„æ½œåœ¨è´¡çŒ®ã€‚", "keywords_zh": "ä½ä½å‰åˆ‡é™¤ç»¼åˆå¾ã€ç£å…±æŒ¯æˆåƒã€ç›†åº•ç–¾ç—…ã€æ”¾å°„å­¦ã€è¶…å£°", "keywords_en": "Low anterior resection syndrome, Magnetic resonance imaging, Pelvic floor diseases, Radiology, Ultrasound", "link": "https://pubmed.ncbi.nlm.nih.gov/40186734/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260213213008&v=2.18.0.post22+67771e2", "date": "Sat, 05 Apr 2025"}, {"id": "40171091", "title_en": "Treatment of Hemorrhoidal Disease in Patients with Liver Cirrhosis: A Systematic Review", "title_zh": "è‚ç¡¬åŒ–æ‚£è€…ç—”ç–®çš„æ²»ç–—ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Paulo Salgueiro", "abstract_en": "**Introduction:** The incidence of hemorrhoidal disease (HD) in cirrhotic patients is similar to that of general population, varying between 21% and 79%. Managing this clinical condition in these patients is challenging, due to the need to differentiate between bleeding originating from hemorrhoids or anorectal varices, and the unique hemostatic balance of each patient, which can lead to a decompensation of liver function and subsequently increase the anesthetic risk. To date, there are no systematic reviews specifically addressing this topic.\n\n**Methods:** This was a systematic review following the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Studies were retrieved from three electronic databases. Efficacy (symptomatic improvement, patient satisfaction, quality of life improvement, disease recurrence/need for surgery and/or hemorrhoidal prolapse reduction in anoscopy) and safety (reported adverse events) outcomes were evaluated. Data from each study were initially described individually, followed by a comparative analysis for procedures applied in multiple studies.\n\n**Results:** Six studies were included - 1 randomized clinical trial (RCT), 2 prospective cohort studies, 1 retrospective cohort study, and 2 case series. The considered techniques encompassed rubber band ligation (RBL), injection sclerotherapy (IS) using 3 agents - aluminum potassium sulfate and tannic acid (ALTA), ethanolamine oleate 5% (EAO), or N-butyl-cyanoacrylate, hemorrhoidopexy, and emborrhoid technique. RBL showed great symptomatic improvement and patient satisfaction in 63% and 73% of patients, respectively, and in 90% was associated with one-grade prolapse reduction after only one session. The most frequently reported adverse events included pain (16%) and ulceration/fissure (1-17%). Concerning IS, symptomatic improvement was observed in all patients. Recurrence rates varied with the agent used (EAO: 13% at 12 months; N-butyl-cyanoacrylate: 40% at 12 months; ALTA: 18% at 5 years), and 86.7% of patients exhibited more than one-grade reduction after the initial session. The most frequent adverse event was pain (EAO: 63%; N-butyl-cyanoacrylate: 60%). Stapled hemorrhoidopexy resulted in symptomatic improvement in all patients, although associated with a recurrence rate of 25% within 4 months. With an emborrhoid technique, 80% of the patients showed clinical improvement at a 3-month follow-up, without significant adverse events, at the cost of a 40% recurrence rate.\n\n**Conclusions:** All the treatment methods assessed in the included studies appear to be effective and safe in cirrhotic patients. This assumption challenges previous concerns regarding significant bleeding after office-based procedures like RBL in this population. Future research should prioritize RCT to thoroughly assess the management of HD in these patients, particularly addressing polidocanol foam sclerotherapy, a minimally invasive technique that has previously been shown to be more effective than RBL in the general population and in patients with bleeding disorders.", "abstract_zh": "**ä»‹ç»ï¼š** è‚ç¡¬åŒ–æ‚£è€…ä¸­ç—”ç–®ç–¾ç—… (HD) çš„å‘ç—…ç‡ä¸ä¸€èˆ¬äººç¾¤ç›¸ä¼¼ï¼Œåœ¨ 21% è‡³ 79% ä¹‹é—´å˜åŒ–ã€‚å¤„ç†è¿™äº›æ‚£è€…çš„è¿™ç§ä¸´åºŠçŠ¶å†µå…·æœ‰æŒ‘æˆ˜æ€§ï¼Œå› ä¸ºéœ€è¦åŒºåˆ†æºè‡ªç—”ç–®æˆ–è‚›é—¨ç›´è‚ é™è„‰æ›²å¼ çš„å‡ºè¡€ï¼Œä»¥åŠæ¯ä¸ªæ‚£è€…ç‹¬ç‰¹çš„æ­¢è¡€å¹³è¡¡ï¼Œè¿™å¯èƒ½å¯¼è‡´è‚åŠŸèƒ½å¤±ä»£å¿ï¼Œä»è€Œå¢åŠ éº»é†‰é£é™©ã€‚è¿„ä»Šä¸ºæ­¢ï¼Œè¿˜æ ç¾¤å’Œå‡ºè¡€æ€§ç–¾ç—…æ‚£è€…ä¸­æ¯” RBL æ›´æœ‰æ•ˆã€‚", "keywords_zh": "ç—”ç–®ç–¾ç—…ï¼Œè‚ç¡¬åŒ–ï¼Œç³»ç»Ÿè¯„ä»·", "keywords_en": "Hemorrhoidal disease, Liver cirrhosis, Systematic review", "link": "https://pubmed.ncbi.nlm.nih.gov/40171091/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260213213008&v=2.18.0.post22+67771e2", "date": "Wed, 02 Apr 2025"}, {"id": "40161159", "title_en": "Hemorrhoidal Artery Ligation (HAL) vs. Rubber Band Ligation (RBL) for Second- and Third-Degree Hemorrhoids: A Systematic Review and Meta-Analysis", "title_zh": "äºŒåº¦å’Œä¸‰åº¦ç—”ç–®çš„ç—”åŠ¨è„‰ç»“æ‰ (HAL) ä¸æ©¡çš®ç­‹ç»“æ‰ (RBL)ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Ali Yasen Mohamedahmed", "abstract_en": "This systematic review investigates the outcomes of rubber band ligation (RBL) vs. hemorrhoidal artery ligation (HAL) for second and third-degree hemorrhoids. This review was designed, performed, and reported as per the recommendations of the Cochrane Handbook for Systematic Reviews of Interventions and Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Literature databases, including PubMed, Cochrane, Science Direct, and Google Scholar, were searched for studies comparing rubber band ligation vs. hemorrhoidal artery ligation for second- and third-degree hemorrhoids. The primary outcome was the recurrence of hemorrhoids, while post-operative bleeding, post-operative pain, surgical site infection, and success rate were the secondary outcomes. The literature search and inclusion criteria identified five studies (n=953) comparing HAL (n=548) vs. RBL (n=405). The recurrence rate was higher in the RBL group (28.4%) compared to the HAL group (19.3%) (odds ratio {OR}: 0.57, p=0.001). The two groups showed comparable results regarding post-operative pain (OR: 0.77, p=0.77), post-operative bleeding (OR: 1.48, p=0.44), and surgical site infection (risk difference: 0.00, p=0.67). Moreover, the short-term success rate was 85% in HAL compared to 86% in RBL (p=0.71). Rubber band ligation and hemorrhoidal artery ligation showed comparable short-term outcomes regarding symptom treatment, post-operative bleeding, and pain. However, HAL was superior in terms of recurrence rate.", "abstract_zh": "æœ¬ç³»ç»Ÿç»¼è¿°ç ”ç©¶äº†æ©¡çš®ç­‹ç»“æ‰ (RBL) ä¸ç—”åŠ¨è„‰ç»“æ‰ (HAL) å¯¹äºäºŒåº¦å’Œä¸‰åº¦ç—”ç–®çš„ç–—æ•ˆã€‚æœ¬æ¬¡è¯„ä»·æ˜¯æ ¹æ®å¹²é¢„ç³»ç»Ÿè¯„ä»· Cochrane æ‰‹å†Œä»¥åŠç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æé¦–é€‰æŠ¥å‘Šé¡¹ç›® (PRISMA) æŒ‡å—çš„å»ºè®®è¿›è¡Œè®¾è®¡ã€æ‰§è¡Œå’ŒæŠ¥å‘Šçš„ã€‚æ£€ç´¢äº†åŒ…æ‹¬ PubMedã€Cochraneã€Science Direct å’Œ Google Scholar åœ¨å†…çš„æ–‡çŒ®æ•°æ®åº“ï¼ŒæŸ¥æ‰¾æ¯”è¾ƒæ©¡çš®ç­‹ç»“æ‰ä¸ç—”åŠ¨è„‰ç»“æ‰æ²»ç–—äºŒåº¦å’Œä¸‰åº¦ç—”ç–®çš„ç ”ç©¶ã€‚ä¸»è¦ç»“å±€æ˜¯ç—”ç–®å¤å‘ï¼Œæ¬¡è¦ç»“å±€æ˜¯æœ¯åå‡ºè¡€ã€æœ¯åç–¼ç—›ã€æ‰‹æœ¯éƒ¨ä½æ„ŸæŸ“å’ŒæˆåŠŸç‡ã€‚æ–‡çŒ®æ£€ç´¢å’Œçº³å…¥æ ‡å‡†ç¡®å®šäº†äº”é¡¹ç ”ç©¶ (n=953)ï¼Œæ¯”è¾ƒ HAL (n=548) ä¸ RBL (n=405)ã€‚ RBL ç»„çš„å¤å‘ç‡ (28.4%) é«˜äº HAL ç»„ (19.3%)ï¼ˆæ¯”å€¼æ¯” {OR}ï¼š0.57ï¼Œp=0.001ï¼‰ã€‚ä¸¤ç»„åœ¨æœ¯åç–¼ç—›ï¼ˆORï¼š0.77ï¼Œp=0.77ï¼‰ã€æœ¯åå‡ºè¡€ï¼ˆORï¼š1.48ï¼Œp=0.44ï¼‰å’Œæ‰‹æœ¯éƒ¨ä½æ„ŸæŸ“ï¼ˆé£é™©å·®å¼‚ï¼š0.00ï¼Œp=0.67ï¼‰æ–¹é¢æ˜¾ç¤ºå‡ºå¯æ¯”çš„ç»“æœã€‚æ­¤å¤–ï¼ŒHAL çš„çŸ­æœŸæˆåŠŸç‡ä¸º 85%ï¼Œè€Œ RBL çš„çŸ­æœŸæˆåŠŸç‡ä¸º 86% (p=0.71)ã€‚æ©¡çš®ç­‹ç»“æ‰å’Œç—”åŠ¨è„‰ç»“æ‰åœ¨ç—‡çŠ¶æ²»ç–—ã€æœ¯åå‡ºè¡€å’Œç–¼ç—›æ–¹é¢æ˜¾ç¤ºå‡ºç›¸å½“çš„çŸ­æœŸç»“æœã€‚ç„¶è€Œï¼ŒHAL åœ¨å¤å‘ç‡æ–¹é¢æ›´èƒœä¸€ç­¹ã€‚", "keywords_zh": "äºŒåº¦ã€ä¸‰åº¦ç—”ç–®ï¼ŒäºŒåº¦ï¼Œä¸‰åº¦ç—”ç–®ï¼Œç—”åŠ¨è„‰ç»“æ‰æ‰‹æœ¯ï¼ˆæ™•ï¼‰ï¼Œç—”ç–®æ‰‹æœ¯ï¼Œç›´è‚ ç§‘ï¼Œæ©¡çš®ç­‹ç»“æ‰æ‰‹æœ¯", "keywords_en": "2nd and 3rd degree hemorrhoids, 2nd degree and 3rd degree haemorrhoids, hemorrhoidal artery ligation operation (halo), hemorrhoids surgery, proctology, rubber band ligation procedure", "link": "https://pubmed.ncbi.nlm.nih.gov/40161159/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260213213008&v=2.18.0.post2 th negative impact to urinary or sexual domains of QoL either.\n\n**Conclusion:** In localised prostate cancer patients treated with radiation therapy, the use of peri-rectal spacer is associated with reduced rectal toxicities.", "abstract_zh": "**ä»‹ç»ï¼š** åœ¨å‰åˆ—è…ºç™Œæ”¾å°„æ²»ç–—ä¹‹å‰ï¼Œè¶Šæ¥è¶Šå¤šåœ°ä½¿ç”¨å¯ç”Ÿç‰©é™è§£çš„ç›´è‚ å‘¨å›´é—´éš”ç‰©ï¼Œä»¥å‡å°‘æ²»ç–—ç›¸å…³çš„ç›´è‚ æ¯’æ€§ã€‚è™½ç„¶æ¥è‡ªä¸ªåˆ«è¯•éªŒå’Œé˜Ÿåˆ—çš„æ•°æ®æ­£åœ¨æˆç†Ÿï¼Œä½†ç¼ºä¹åŒ…æ‹¬ç›´è‚ å‘¨å›´é—´éš”å™¨åç»“æœçš„æ›´æ–°çš„å®šé‡åˆ†æã€‚æˆ‘ä»¬çš„ç›®çš„æ˜¯æè¿°ç›´è‚ å‘¨å›´é—´éš”ç‰©å¯¹æ¥å—æ”¾å°„æ²»ç–—çš„å±€é™æ€§å‰åˆ—è…ºç™Œæ‚£è€…çš„ä¸´åºŠå½±å“ã€‚\n\n**æ–¹æ³•ï¼š** 2024 å¹´ 3 æœˆï¼Œå¯¹ MEDLINEã€Embase å’Œ Cochrane Central Register ä¸Šè‡ª 2010 å¹´ä»¥æ¥å‘è¡¨çš„å¯¹ç…§è¯•éªŒè¿›è¡Œäº†ç³»ç»Ÿæ£€ç´¢ã€‚è€ƒè™‘äº†æŠ¥å‘Šæ”¾ç–—å‰ä½¿ç”¨å’Œä¸ä½¿ç”¨ç›´è‚ å‘¨å›´é—´éš”ç‰©çš„æ‚£è€…çš„æ¯”è¾ƒç»“æœçš„å‰ç»æ€§å’Œå›é¡¾æ€§ç ”ç©¶ã€‚ç»“æœä»¥äºŒè¿›åˆ¶æ–¹å¼æŠ¥å‘Šã€‚é‡‡ç”¨åŠ æƒå¹³å‡å·®çš„éšæœºæ•ˆåº”èŸèƒåˆ†æã€‚æ ¹æ®ä¸è‰¯äº‹ä»¶é€šç”¨æœ¯è¯­æ ‡å‡† (CTCAE) æ ‡å‡†åˆ†å±‚çš„æ—©æœŸï¼ˆâ‰¤3 ä¸ªæœˆï¼‰å’Œæ™šæœŸç›´è‚ æ¯’æ€§ã€æ—©æœŸå’Œæ™šæœŸæ³Œå°¿ç”Ÿæ®–æ¯’æ€§ã€è‚ é“ã€æ€§å’Œæ³Œå°¿é¢†åŸŸçš„ç”Ÿæ´»è´¨é‡ï¼ˆå°±æœ€å°ä¸´åºŠé‡è¦å·®å¼‚è€Œè¨€ï¼‰è¿›è¡Œäº†è¯„ä¼°ã€‚\n\n**ç»“æœï¼š** ç³»ç»Ÿè¯„ä»·åŒ…æ‹¬ 17 é¡¹ç ”ç©¶ã€‚æœ‰ 3 ä¸ªéšæœºå¯¹ç…§è¯•éªŒã€3 ä¸ªå‰ç»æ€§é˜Ÿåˆ—å’Œ 11 ä¸ªå›é¡¾æ€§é˜Ÿåˆ—ã€‚ç ”ç©¶çº³å…¥äº† 3200 åæ‚£è€…ï¼Œå…¶ä¸­ 1471 åæ‚£è€…æ¥å—äº†ç›´è‚ å‘¨å›´é—´éš”å™¨ï¼Œ1729 åæ‚£è€…æœªæ¥å—ç›´è‚ å‘¨å›´é—´éš”å™¨ã€‚ä½¿ç”¨å«ç‰‡ä¸æ™šæœŸï¼ˆ1.62% vs. 9.35%ï¼ŒRRâ€‰=â€‰0.25ï¼Œ95% CIâ€‰=â€‰0.15-0.42ï¼ŒPâ€‰<â€‰0.001ï¼‰å’Œæ—©æœŸ2çº§æˆ–ä»¥ä¸Šæ™šæœŸç›´è‚ æ¯’æ€§çš„å¯èƒ½æ€§è¾ƒä½ï¼ˆ3.07% vs. 6.05%ï¼ŒRRâ€‰=â€‰0.53ï¼Œ 95% CIâ€‰=â€‰0.33-0.86ï¼ŒPâ€‰<â€‰0.001ï¼‰ã€‚åœ¨æ˜¾ç€çš„ 3 çº§æˆ–ä»¥ä¸Š GIï¼ˆæ€¥æ€§æˆ–æ™šæœŸï¼‰äº‹ä»¶ä¸­æ²¡æœ‰è§‚å¯Ÿåˆ°å·®å¼‚ã€‚è‚ é“ç›¸å…³çš„è‚ é“QoLæ²¡æœ‰ç»Ÿè®¡å­¦å·®å¼‚ï¼ˆé£é™©å·®â€‰=â€‰-0.16ï¼Œ95% CIâ€‰=â€‰-0.38-0.06ï¼ŒPâ€‰=â€‰0.15ï¼‰ã€‚ç›´è‚ å‘¨å›´é—´éš”ç‰©ä¹Ÿä¸ä¼šå¯¹æ³Œå°¿æˆ–æ€§é¢†åŸŸçš„ç”Ÿæ´»è´¨é‡äº§ç”Ÿè´Ÿé¢å½±å“ã€‚\n\n**ç»“è®ºï¼š** åœ¨æ¥å—æ”¾å°„æ²»ç–—çš„å±€é™æ€§å‰å alysis has investigated the impact of the different surgical approaches on the pregnancy rate. The aim of this meta-analysis study was to determine in women with deep infiltrating rectal endometriosis, how does colorectal resection surgery compare to other surgical techniques (e.g., rectal shaving, disc excision) in terms of pregnancy rates. We searched PubMed, Web of Science, Cochrane library and Clinical Trials for relevant studies published from inception to December 2024. We performed a systematic review and meta-analysis of all English language full-text articles addressing colorectal resection compared with other management of deep infiltrating rectal endometriosis and presenting pregnancy outcomes. We included a study when it (i) provided data on surgical management (shaving, disc excision, and/or colorectal resection) and (ii) detailed the pregnancy outcomes in each subgroup. Four authors independently performed the initial search to evaluate the eligibility criteria. Four authors extracted the data and a fifth author checked this extraction. Of the 113 full-text articles assessed for eligibility, we included 13 in the meta-analysis. These studies represented a total of 3,248 patients. Pregnancy information was available for 2,131 patients: 1073 colorectal resection, 502 shaving, 172 disc excisions, and 384 other practices (expectant management). Colorectal resection was associated with a lower pregnancy rate compared with the other techniques (Nâ€‰=â€‰2,131, odds ratio [OR]â€‰=â€‰0.64 [95% confidence interval 0.52-0.79], pâ€‰<â€‰0.001, I2â€‰=â€‰35%). There were similar results when comparing colorectal resection with rectal shaving (Nâ€‰=â€‰952, ORâ€‰=â€‰0.51 [95% confidence interval 0.36-0.73], pâ€‰<â€‰0.001, I2â€‰=â€‰0%), but not when comparing colorectal resection with disc excision (Nâ€‰=â€‰432, ORâ€‰=â€‰0.65 [95% confidence interval 0.37-1.13], pâ€‰=â€‰0.13). Conclusions Rectal resection for endometriosis is associated with a lower pregnancy rate compa ç»“ç›´è‚ åˆ‡é™¤æœ¯ã€æ¤é—´ç›˜åˆ‡é™¤æœ¯ã€å­å®«å†…è†œå¼‚ä½ç—‡ã€æ€€å­•ã€å‰ƒæ¯›", "keywords_en": "Colorectal resection, Disc excision, Endometriosis, Pregnancy, Shaving", "link": "https://pubmed.ncbi.nlm.nih.gov/40102483/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260213213008&v=2.18.0.post22+67771e2", "date": "Wed, 19 Mar 2025"}, {"id": "40072118", "title_en": "Key Factors to Consider for Candida auris Screening in Healthcare Settings: A Systematic Review", "title_zh": "åŒ»ç–—æœºæ„ä¸­è€³å¿µç èŒç­›æŸ¥è¦è€ƒè™‘çš„å…³é”®å› ç´ ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Mari Molvik", "abstract_en": "**Background:** Candida auris is an emerging fungal pathogen that is often multidrug-resistant. It can persist on skin and in hospital environments, leading to outbreaks and severe infections for patients at risk. Several countries and institutions are working on establishing guidelines and recommendations for prevention. This review aims to assess the evidence on factors associated with C. auris colonisation or infection, the duration of such colonisation, possible colonisation sites, and the risk of secondary cases to inform screening recommendations.\n\n**Methods:** We systematically searched five databases for primary studies and systematic reviews of our four outcomes. We excluded studies on treatment, management, laboratory methods, drug resistance, and environmental screening. From each paper, we extracted relevant data and summarised them in tables. Main findings were described narratively.\n\n**Findings:** We selected 117 studies for inclusion. Most of the studies were observational studies. Without taking the method of testing into account, the duration of C. auris colonisation varied, with up to and beyond a year being common. The predominant sites of colonisation were the axillae and groin, with the nares and rectum being less common sites. The risk of secondary cases saw considerable variation across the studies, and the secondary cases primarily involved patients and not healthcare workers. Critical care settings, invasive medical devices, recent antimicrobial use, and comorbidities were often associated with C. auris colonisation and infection.\n\n**Conclusion:** Our review highlights that, despite relevant findings on factors influencing C. auris colonisation and infection, substantial gaps remain in the evidence supporting screening practices. Most studies were conducted reactively, in outbreak settings, and lack systematic protocols. Given these limitations, screening guidelines are likely to be more successful if grounded in medical theory and yeast microbiology rather than relying solely on current studies. Rigorous, well-designed research is urgently needed to inform future C. auris screening and control efforts.", "abstract_zh": "**èƒŒæ™¯ï¼š** è€³å¿µç èŒæ˜¯ä¸€ç§æ–°å…´çš„çœŸèŒç—…åŸä½“ï¼Œé€šå¸¸å…·æœ‰å¤šé‡è€è¯æ€§ã€‚å®ƒå¯ä»¥æŒç»­å­˜åœ¨äºçš®è‚¤å’ŒåŒ»é™¢ç¯å¢ƒä¸­ï¼Œå¯¼è‡´é«˜å±æ‚£è€…çˆ†å‘å’Œä¸¥é‡æ„ŸæŸ“ã€‚ä¸€äº›å›½å®¶å’Œæœºæ„æ­£åœ¨åŠªåŠ›åˆ¶å®šé¢„é˜²æŒ‡å—å’Œå»ºè®®ã€‚æœ¬ç»¼è¿°æ—¨åœ¨è¯„ä¼°ä¸è€³å¿µç èŒå®šæ¤æˆ–æ„ŸæŸ“ç›¸å…³çš„å› ç´ ã€å®šæ¤æŒç»­æ—¶é—´ã€å¯èƒ½çš„å®šæ¤ä½ç‚¹ä»¥åŠç»§å‘ç—…ä¾‹çš„é£é™©çš„è¯æ®ï¼Œä»¥æä¾›ç­›æŸ¥å»ºè®®ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬ç³»ç»Ÿåœ°æ£€ç´¢äº†äº”ä¸ªæ•°æ®åº“è¿›è¡Œåˆæ­¥ç ”ç©¶å¹¶å¯¹æˆ‘ä»¬çš„å››ä¸ªç»“æœè¿›è¡Œç³»ç»Ÿè¯„ä»·ã€‚æˆ‘ä»¬æ’é™¤äº†æœ‰å…³æ²»ç–—ã€ç®¡ç†ã€å®éªŒå®¤æ–¹æ³•ã€è€è¯æ€§å’Œç¯å¢ƒç­›æŸ¥çš„ç ”ç©¶ã€‚æˆ‘ä»¬ä»æ¯ç¯‡è®ºæ–‡ä¸­æå–äº†ç›¸å…³æ•°æ®å¹¶å°†å…¶æ€»ç»“åœ¨è¡¨æ ¼ä¸­ã€‚å¯¹ä¸»è¦å‘ç°è¿›è¡Œäº†å™è¿°æ€§æè¿°ã€‚\n\n**Findingsï¼š** æˆ‘ä»¬é€‰æ‹©äº† 117 é¡¹ç ”ç©¶çº³å…¥å…¶ä¸­ã€‚å¤§å¤šæ•°ç ”ç©¶éƒ½æ˜¯è§‚å¯Ÿæ€§ç ”ç©¶ã€‚å¦‚æœä¸è€ƒè™‘æµ‹è¯•æ–¹æ³•ï¼Œè€³å¿µç èŒå®šæ®–çš„æŒç»­æ—¶é—´å„ä¸ç›¸åŒï¼Œæœ€é•¿æˆ–è¶…è¿‡ä¸€å¹´çš„æƒ…å†µå¾ˆå¸¸è§ã€‚å®šæ¤çš„ä¸»è¦éƒ¨ä½æ˜¯è…‹çªå’Œè…¹è‚¡æ²Ÿï¼Œé¼»å­”å’Œç›´è‚ æ˜¯ä¸å¤ªå¸¸è§çš„éƒ¨ä½ã€‚å„ä¸ªç ”ç©¶ä¸­ç»§å‘ç—…ä¾‹çš„é£é™©å­˜åœ¨å¾ˆå¤§å·®å¼‚ï¼Œå¹¶ä¸”ç»§å‘ç—…ä¾‹ä¸»è¦æ¶‰åŠæ‚£è€…è€Œä¸æ˜¯åŒ»æŠ¤äººå‘˜ã€‚é‡ç—‡ç›‘æŠ¤ç¯å¢ƒã€ä¾µå…¥æ€§åŒ»ç–—è®¾å¤‡ã€è¿‘æœŸæŠ—èŒè¯ç‰©çš„ä½¿ç”¨ä»¥åŠåˆå¹¶ç—‡é€šå¸¸ä¸è€³å¿µç èŒå®šæ¤å’Œæ„ŸæŸ“æœ‰å…³ã€‚\n\n**ç»“è®ºï¼š** æˆ‘ä»¬çš„ç»¼è¿°å¼ºè°ƒï¼Œå°½ç®¡å¯¹å½±å“è€³å¿µç èŒå®šæ¤å’Œæ„ŸæŸ“çš„å› ç´ æœ‰ç›¸å…³å‘ç°ï¼Œä½†æ”¯æŒç­›æŸ¥å®è·µçš„è¯æ®ä»ç„¶å­˜åœ¨å¾ˆå¤§å·®è·ã€‚å¤§å¤šæ•°ç ”ç©¶éƒ½æ˜¯åœ¨ç–«æƒ…çˆ†å‘çš„æƒ…å†µä¸‹è¢«åŠ¨è¿›è¡Œçš„ï¼Œç¼ºä¹ç³»ç»Ÿçš„æ–¹æ¡ˆã€‚é‰´äºè¿™äº›é™åˆ¶ï¼Œå¦‚æœåŸºäºåŒ»å­¦ç†è®ºå’Œé…µæ¯å¾®ç”Ÿç‰©å­¦è€Œä¸æ˜¯ä»…ä»…ä¾èµ–å½“å‰çš„ç ”ç©¶ï¼Œç­›æŸ¥æŒ‡å—å¯èƒ½ä¼šæ›´æˆåŠŸã€‚è¿«åˆ‡éœ€è¦ä¸¥è°¨ã€ç²¾å¿ƒè®¾è®¡çš„ç ”ç©¶æ¥ä¸ºæœªæ¥çš„è€³å¿µç èŒç­›æŸ¥å’Œæ§åˆ¶å·¥ä½œæä¾›ä¿¡æ¯ã€‚", "keywords_zh": "è€³å¿µç èŒã€çœŸèŒæ„ŸæŸ“ã€åŒ»ç–—ä¿å¥ç›¸å…³æ„ŸæŸ“ã€æ„ŸæŸ“æ§åˆ¶ã€ç­›æŸ¥", "keywords_en": "Candida auris, fungal infections, healthcareâ€associated infections, infection control, screening", "link": "https://pubmed.ncbi.nlm.nih.gov/40072118/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260213213008&v=2.18.0.post22+67771e2", "date": "Wed, 12 Mar 2025"}, {"id": "40063683", "title_en": "Evaluating the Impact of Induction and Consolidation Total Neoadjuvant Therapies Compared to Conventional Chemoradiotherapy for Locally Advanced Rectal Cancer: A Systematic Review and Network Meta-analysis", "title_zh": "è¯„ä¼°è¯±å¯¼å’Œå·©å›ºæ€»ä½“æ–°è¾…åŠ©æ²»ç–—ä¸ä¼ ç»Ÿæ”¾åŒ–ç–—å¯¹å±€éƒ¨æ™šæœŸç›´è‚ ç™Œçš„å½±å“ï¼šç³»ç»Ÿè¯„ä»·å’Œç½‘ç»œèŸèƒåˆ†æ", "authors": "Jeonghyun Kang", "abstract_en": "**Background:** Total neoadjuvant therapy has been introduced to enhance oncological outcomes and minimize toxicity in locally advanced rectal cancer, but the superiority between the induction and consolidation of therapy remain unclear.\n\n**Objective:** To evaluate oncological and postoperative outcomes by comparing induction chemotherapy and consolidation chemotherapy with conventional chemoradiotherapy in patients with locally advanced rectal cancer.\n\n**Data Sources:** Systematic searches of PubMed, Embase, and Cochrane databases wereperformed for studies published from the database's inception until June 2023.\n\n**Study Selection:** The inclusion criteria were patients diagnosed with rectal cancer. Interventions included induction chemotherapy and consolidation chemotherapy, and comparisons were specified as conventional neoadjuvant chemoradiotherapy.\n\n**Main Outcome Measures:** Primary outcomes were the rates of pathologic or clinical complete response, postoperative results, chemoradiotherapy-related toxicity, and survival outcomes.\n\n**Results:** Thirty-three studies, encompassing patients from 1991 to 2021, were eligible for analysis. In network meta-analysis, a significantly increased OR for a pathologic complete response was observed in both the induction therapy group at 1.65 (95% credible interval, 1.18-2.30) and the consolidation therapy group at 1.87 (95% credible interval, 1.40-2.47) compared to conventional chemoradiotherapy. However, no difference was observed in complete response rates, postoperative results, or chemoradiotherapy-related toxicity grade 3 or higher between the groups. There were no differences among the groups in local recurrence, distant metastasis, or disease-free survival, whereas the induction group showed a nonsignificant improvement in overall survival.\n\n**Limitations:** There was significant heterogeneity among the studies, and the short follow-up period in most studies limited the assessment of long-term survival outcomes.\n\n**Conclusions:** Both induction and consolidation total neoadjuvant therapy increase the pathologic complete response rate in locally advanced rectal cancer without compromising safety or postoperative outcomes. However, total neoadjuvant therapy was not associated with a significant improvement in survival outcomes. Although total neoadjuvant therapy strategies for locally advanced rectal cancer are considered safe, additional long-term studies are needed.\n\n**Trial Registration No:** CRD42023445348.", "abstract_zh": "**èƒŒæ™¯ï¼š** å·²å s and teenagers.\n\n**Interventions:** We compared the outcomes of secondary healing, primary midline closure, Bascom, Limberg, and Karydakis flap operations.\n\n**Main Outcome Measures:** The primary outcome was recurrence; secondary outcomes were infection, healing time, and length of stay. We compared recurrence and infection rates in meta-analyses for all techniques. We assessed the risk of bias and the quality of all trials.\n\n**Results:** Fifty trials included a total of 5762 participants. In a meta-analysis, the flap operations had fewer recurrences than primary midline closure (OR 0.31; 95% CI, 0.19-0.51; p < 0.01). The trials comparing flap operations with secondary healing were heterogeneous and did not reach significance (OR 0.38; 95% CI, 0.13-1.13; p = 0.08). Recurrence was similar between Limberg and Karydakis operations. Infection rates were lower for the flap operations compared with primary closure (OR 0.33; 95% CI, 0.23-0.48; p < 0.01) and with secondary healing (OR 0.48; 95% CI, 0.30-0.77; p < 0.01). Two trials tested Bascom procedure against Limberg operation without significant differences. All trials found secondary healing to have significantly longer healing times than any other operation.\n\n**Limitations:** Most studies had a high or medium risk of bias, resulting in very low to low certainty of evidence. The trials generally had small numbers, short follow-ups, and no reported primary outcomes or power calculations.\n\n**Conclusions:** Primary closure and secondary healing performed poorly compared with the flap techniques. Most trials tested Limberg operation; only 2 tested Bascom operation. The literature suggests the surgeon's expertise determines the choice of flap technique.", "abstract_zh": "**èƒŒæ™¯ï¼š** æ…¢æ€§è—æ¯›çª¦ç–¾ç—…çš„æ‰‹æœ¯é€‰æ‹©ä»å­˜åœ¨äº‰è®®ã€‚\n\n**ç›®çš„ï¼š** æ¯”è¾ƒæ…¢æ€§è—æ¯›ç—…å¸¸è§æ‰‹æœ¯çš„ç»“æœã€‚\n\n**Data sourcesï¼š** æˆ‘ä»¬æ£€ç´¢äº† PubMedã€Embase å’Œ Cochrane å›¾ä¹¦é¦†ã€‚\n\n**Study selectionï¼š** æˆ‘ä»¬çº³å…¥ä peptidyl peptidase-4 inhibitors on incidence of colorectal cancer in patients with type 2 diabetes mellitus: a systematic review and meta-analysis", "title_zh": "äºŒè‚½åŸºè‚½é…¶ 4 æŠ‘åˆ¶å‰‚å¯¹ 2 å‹ç³–å°¿ç—…æ‚£è€…ç»“ç›´è‚ ç™Œå‘ç—…ç‡çš„å½±å“ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Zhiyan Wang", "abstract_en": "**Background:** The association between dipeptidyl peptidase-4 inhibitors (DPP-4i) exposure and the risk of colorectal cancer (CRC) in patients with type 2 diabetes mellitus (T2DM) is unclear.\n\n**Objectives:** This meta-analysis aims to investigate the relationship between DPP-4i exposure and the incidence of CRC in patients with T2DM.\n\n**Design:** A systematic review and meta-analysis.\n\n**Methods:** A comprehensive search of electronic databases, including PubMed, Web of Science, EMBASE, and ScienceDirect, was conducted up to March 2024. The studies including randomized clinical trials (RCTs), cohort studies, and case-control studies were retrieved. The odds ratio (OR) was calculated using Stata 12.0 statistical software. The primary outcome assessed was the incidence of CRC.\n\n**Results:** This meta-analysis incorporated six retrospective cohort studies and two case-control studies. The findings indicate that the incidence of CRC in the DPP-4i exposure group was significantly higher than that in the control group (ORâ€‰=â€‰1.11, 95% CI: 1.02-1.21, <i>p</i>â€‰=â€‰0.013). Subgroup analysis revealed that both male (ORâ€‰=â€‰2.07, <i>p</i>â€‰<â€‰0.001) and female participants (ORâ€‰=â€‰1.49, <i>p</i>â€‰=â€‰0.05) in the DPP-4i exposure group exhibited a significantly higher incidence of CRC compared to the control group. Among participants younger than 65 years, the incidence of CRC was markedly elevated in the exposure group (ORâ€‰=â€‰2.81, <i>p</i>â€‰<â€‰0.001). Furthermore, when the exposure duration was less than 1â€‰year, the CRC incidence in the exposure group surpassed that of the control group (ORâ€‰=â€‰1.24, <i>p</i>â€‰=â€‰0.005). When sulfonylureas mised controlled trials (OR:0.62, pâ€‰<â€‰0.01, NNT 25). In rectal resections, AL rate was 4.7% with ICGFA vs 11.5% without (OR: 0.38, pâ€‰<â€‰0.0001). 26 studies performed ICGFA before and after anastomosis formation and 19 used ICGFA only prior to bowel transection, with no significant difference of AL rate reduction on subgroup testing. ICGFA prompted a change in surgical plan in 8.4% of thirty-four studies reporting this. Interestingly, in these studies, leak rates overall were 3.7% when ICGFA matched surgeon judgement versus 5.7% when it prompted change (OR 0.51, pâ€‰<â€‰0.0025), versus 7.7% without (OR 0.45, pâ€‰<â€‰0.0001). In rectal resections, these figures were 5%, 8.8% (OR 0.42, pâ€‰=â€‰0.01) and 12.0% (OR0.39, pâ€‰<â€‰0.0001), respectively.\n\n**Conclusions:** ICGFA colorectal perfusion assessment is associated with lower anastomotic leak rates, especially when confirming surgeons' judgement, and may so stratify patients post-operatively regarding subsequent anastomotic leak rate.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç»“ç›´è‚ æ‰‹æœ¯æœŸé—´çš„å²å“šèç»¿è§å…‰è¡€ç®¡é€ å½± (ICGFA) è¦ä¹ˆå¯ä»¥è®©å¤–ç§‘åŒ»ç”Ÿæ”¾å¿ƒè‚ é“çŒæ³¨å……è¶³ï¼Œè¦ä¹ˆé€šè¿‡æŒ‡ç¤ºæ„å¤–çš„ä¸è¶³æ¥æç¤ºæ”¹å˜æ‰‹æœ¯ç­–ç•¥ã€‚æœ¬ç ”ç©¶æè¿°äº†æ”¯æŒ ICGFA åœ¨ç»“ç›´è‚ æ‰‹æœ¯ä¸­ä½¿ç”¨çš„ç°æœ‰è¯æ®ï¼Œç‰¹åˆ«æ˜¯å…³äºå¯¹æœ¯ä¸­å†³ç­–çš„å½±å“ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº 2023 å¹´ 12 æœˆ 5 æ—¥åœ¨ PubMedã€ScienceDirectã€Scopusã€Web of Scienceã€Cochrane Collaboration æ•°æ®åº“ä¸­è¿›è¡Œï¼Œæ›´æ–°è‡³ 2024 å¹´ 8 æœˆ 19 æ—¥ã€‚çº³å…¥äº†å¯¹æ¥å—ä¸€æœŸç»“ç›´è‚ åˆ‡é™¤æœ¯çš„äººç±»æ‚£è€…è¿›è¡Œä¸´åºŠç ”ç©¶çš„å®Œæ•´è‹±æ–‡å‡ºç‰ˆç‰©ï¼Œå…¶ä¸­ä½¿ç”¨ ICGFA è¯„ä¼°æœ¯ä¸­è‚ é“çŒæ³¨ï¼Œå¹¶æœ‰å¯¹ç…§ç»„ã€‚æ±‡æ€»å»åˆå£æ¼ (AL) ç‡ä»¥è¿›è¡Œä¸»è¦ç»“æœåˆ†æï¼Œå¹¶è®¡ç®—å‡ºæœ‰å…³å‡å°‘æ¼çš„æ¯”å€¼æ¯” (OR) å’Œéœ€è¦æ²»ç–—çš„äººæ•° (NNT)ã€‚\n\n**ç»“æœï¼š** çº³å…¥äº† 45 é¡¹ç ”ç©¶ï¼Œæ¶‰åŠ 14,333 åæ‚£è€…ï¼Œå…¶ä¸­ 7 é¡¹éšæœºå¯¹ç…§è¯•éªŒï¼ˆ2911 åæ‚£è€…ï¼‰ã€‚æ€»ä½“è€Œè¨€ï¼Œæ¥å— ICGFA çš„ AL å‘ç”Ÿç‡ä¸º 6.8%ã€4.5%ï¼Œä¸æ¥å— ICGFA çš„ AL ç‡ä¸º 8.5%ï¼ˆORï¼š0.47ï¼Œp<0.001 ourse is the same. The aim of this systematic literature review is to assess existing information in order to improve survival in rectal mucinous adenocarcinoma (RMA) and establish a starting point for future research. A systematic search of PubMed, Google Scholar, and Web of Science online libraries was performed in October 2024, evaluating studies regarding clinicopathological and genetic features in connection with targeted treatment and survival outcomes in RMA, using the terms \"rectal cancer\", \"rectum\", \"mucinous adenocarcinoma\", or a combination of the terms. We selected 23 studies, 10 of them regarding the diagnostic implications and 13 discussing the treatment strategies and prognosis of this histological subtype. There were six studies addressing the imaging aspects, highlighting the distinct features of mucinous histology in MRI. The molecular specifics were detailed in four studies, outlining the molecular footprint. The prognosis and treatment course were addressed in 12 studies. The inflammation index prognosis, complete response to neoadjuvant chemotherapy, and surgical aspects were addressed individually in each study. We encapsulated the molecular and clinicopathological characteristics of RMA, as well as diagnostic and treatment approaches, to establish a baseline of references for the benefit of daily practice and further research.", "abstract_zh": "ç›´è‚ ç™Œæ˜¯å…¨ä¸–ç•Œæœ€å¸¸è§çš„æ¶æ€§è‚¿ç˜¤ä¹‹ä¸€ã€‚æœ€å¸¸è§çš„ç»„ç»‡å­¦ç±»å‹æ˜¯è…ºç™Œï¼Œå…¶æ¬¡æ˜¯ç²˜æ¶²æ€§è…ºç™Œã€‚ç²˜æ¶²å‹çš„ç»“æœè¾ƒå·®ï¼Œä½†æ²»ç–—è¿‡ç¨‹æ˜¯ç›¸åŒçš„ã€‚æœ¬ç³»ç»Ÿæ–‡çŒ®ç»¼è¿°çš„ç›®çš„æ˜¯è¯„ä¼°ç°æœ‰ä¿¡æ¯ï¼Œä»¥æé«˜ç›´è‚ ç²˜æ¶²è…ºç™Œ (RMA) çš„ç”Ÿå­˜ç‡ï¼Œå¹¶ä¸ºæœªæ¥çš„ç ”ç©¶å¥ å®šèµ·ç‚¹ã€‚ 2024 å¹´ 10 æœˆå¯¹ PubMedã€Google Scholar å’Œ Web of Science åœ¨çº¿å›¾ä¹¦é¦†è¿›è¡Œäº†ç³»ç»Ÿæ£€ç´¢ï¼Œä½¿ç”¨æœ¯è¯­â€œç›´è‚ ç™Œâ€ã€â€œç›´è‚ â€ã€â€œç²˜æ¶²è…ºç™Œâ€æˆ–è¿™äº›æœ¯è¯­çš„ç»„åˆï¼Œè¯„ä¼°äº†ä¸ RMA é¶å‘æ²»ç–—å’Œç”Ÿå­˜ç»“æœç›¸å…³çš„ä¸´åºŠç—…ç†å­¦å’Œé—ä¼ ç‰¹å¾çš„ç ”ç©¶ã€‚æˆ‘ä»¬é€‰æ‹©äº† 23 é¡¹ç ”ç©¶

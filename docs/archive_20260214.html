cel. A random-effects meta-analysis model was used to calculate the pooled effect sizes (proportions or incidence rates [IRs]) with 95% confidence intervals (CIs) of effectiveness and safety outcomes. The risk of bias was evaluated using the Joanna Briggs Institute Critical Appraisal Tool. The I<sup>2</sup> value assessed heterogeneity. Sensitivity and subgroup analyses were also conducted.\n\n**Results:** Twelve studies were included with 595 patients. The pooled rate of patients achieving clinical remission, defined as fistula healing, was 68.1% at month 6 (95% CI 63.4-72.7) and 77.2% (95% CI 70.1-83.8) at month 12. Combined remission, defined as clinical remission and absence of collections >2Â cm confirmed by magnetic resonance imaging, was reported in 60.6% and in 69.7% of patients at months 6 and 12, respectively. The rate of patients with treatment failure, defined as no clinical remission at the last follow-up (mean 18.7Â months; SD 9.9), was 34.5%. Failure rate was independent of follow-up time (pÂ =Â 0.85). For effectiveness outcomes, between-study heterogeneity was negligible. Subgroup analysis indicated that none of the covariates modified the treatment effect. Pooled IRs per 100 patient-years of adverse events (AE), serious AEs, perianal abscesses, and reoperations were 19.6, 3.2, 16.9 and 7.1, respectively.\n\n**Conclusion:** Evidence from observational studies supports the efficacy and safety of darvadstrocel for complex perianal fistulas in CD. Studies have reported high fistula healing rates that can be sustained long-term in most patients, with negligible between-study heterogeneity, as well as a favorable safety profile.", "abstract_zh": "**èƒŒæ™¯ï¼š** å±€éƒ¨æ³¨å°„darvadstrocelï¼ˆä¸€ç§æ‰©å¢çš„è„‚è‚ªæ¥æºåŒç§å¼‚ä½“é—´å……è´¨å¹²ç»†èƒæ‚¬æµ®æ¶²ï¼‰å·²ç”¨äºæ²»ç–—å…‹ç½—æ©ç—…ï¼ˆCDï¼‰éš¾æ²»æ€§è‚›å‘¨ç˜˜ã€‚\n\n**ç›®çš„ï¼š** æœ¬ç ”ç©¶æ—¨åœ¨æ¢è®¨ darvadstrocel æ²»ç–— CD å¤æ‚è‚›å‘¨ç˜˜çš„ç–—æ•ˆå’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** æˆªè‡³ 2024 å¹´ 4 æœˆï¼Œæˆ‘ä»¬åœ¨ç›¸å… packing in postoperative anorectal abscess management: a systematic review and meta-analysis", "title_zh": "é•¿æ—¶é—´å¡«å¡åœ¨æœ¯åè‚›é—¨ç›´è‚ è„“è‚¿å¤„ç†ä¸­çš„ä½œç”¨ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Valentin Mocanu", "abstract_en": "**Background:** Prolonged packing of anorectal abscess cavities with internal dressings after incision and drainage is frequently used, but the efficacy of this practice remains controversial. Some studies highlight its use in hemostasis and preventing fistula and abscess recurrence, whereas others describe its economic burden and increase in pain. In this systematic review, we examine current evidence on the impact of packing after incision and drainage for anorectal abscesses.\n\n**Methods:** The medical librarian conducted a comprehensive literature search on January 5, 2023. We conducted the meta-analysis using RevMan 5.4.1 software with a Mantel-Haenszel random-effects model.\n\n**Results:** We identified 3 randomized controlled trials, comprising 490 patients. Of those, 241 patients (49%) received postoperative packing; most patients were male (<i>n</i> = 158, 65.6%), with a median age of 40.5 years and a follow-up of 6 months. Meta-analysis showed that prolonged wound packing was associated with delayed wound healing and increased pain, but no difference in abscess recurrence or fistula formation.\n\n**Conclusion:** In this systematic review of current evidence highlighting the impact of packing after incision and drainage for anorectal abscesses, we found that the practice is not associated with significant differences in abscess recurrence and fistula formation, but is associated with increased postoperative pain and delayed wound healing.", "abstract_zh": "**èƒŒæ™¯ï¼š** åˆ‡å¼€å¼•æµåï¼Œç»å¸¸ä½¿ç”¨å†…éƒ¨æ•·æ–™é•¿æ—¶é—´å¡«å¡è‚›é—¨ç›´è‚ è„“è…”ï¼Œä½†è¿™ç§åšæ³•çš„ç–—æ•ˆä»å­˜åœ¨äº‰è®®ã€‚ä¸€äº›ç ”ç©¶å¼ºè°ƒå…¶åœ¨æ­¢è¡€å’Œé¢„é˜²ç˜˜ç®¡å’Œè„“è‚¿å¤å‘æ–¹é¢çš„ç”¨é€”ï¼Œè€Œå…¶ä»–ç ”ç©¶åˆ™æè¿°äº†å…¶ç»æµè´Ÿæ‹…å’Œç–¼ç—›å¢åŠ ã€‚åœ¨è¿™ç¯‡ç³»ç» reened by 2 reviewers for inclusion using prespecified PICOS-T criteria. Articles published in English between January 1, 1980 and September 6, 2021 were included; animal/in vitro studies and case reports with <5 patients were excluded. Outcomes of interest included rates of complete response/remission and fistula recurrence in patients receiving seton with/without infliximab or biologics. Data were summarized using descriptive statistics.\n\n**Results:** Overall, 56 studies were included (full texts: nâ€…=â€…43; congress abstracts: nâ€…=â€…13). CPF and clinical outcome definitions were heterogeneous. Rates (range) of complete response/remission varied widely (seton: 13%-75%; setonâ€…+â€…infliximab: 23%-100%; setonâ€…+â€…biologics: 23%-59%) as did rates for fistula recurrence (seton: 4%-68%; setonâ€…+â€…infliximab: 0%-50%; setonâ€…+â€…biologics: 0%-17%). Rates of fistula-related reintervention, new fistula or abscess formation, and abscess recurrence were also varied; more consistency was observed regarding the use of patient-reported outcomes. Few studies reported outcomes from pediatric/adolescent patients or HCRU.\n\n**Conclusions:** Optimal use of seton in patients with CPF remains unclear. International standardization of definitions for CPF and related clinical outcomes are required to permit data comparability and identify the most effective treatment strategies involving seton use in CPF.", "abstract_zh": "**èƒŒæ™¯ï¼š** å…‹ç½—æ©ç—…è‚›å‘¨ç˜˜ï¼ˆCPFï¼‰æ‚£è€…æŒ‚çº¿çš„æœ€ä½³æ²»ç–—ç­–ç•¥ä»ç„¶éš¾ä»¥æ‰æ‘¸ã€‚æœ¬ç³»ç»Ÿæ–‡çŒ®ç»¼è¿°æ—¨åœ¨æ€»ç»“ä¸ä½¿ç”¨æŒ‚çº¿ç¼“è§£ç—‡çŠ¶å’Œæ²»ç–—å¤æ‚ CPF ç›¸å…³çš„ä¸´åºŠã€æ‚£è€…æŠ¥å‘Šå’ŒåŒ»ç–—èµ„æºåˆ©ç”¨ (HCRU) ç»“æœã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº†ç”µå­æ•°æ®åº“ï¼ˆMEDLINEã€Embaseã€EBM Reviewsã€EconLitï¼‰ã€‚æ ‡é¢˜ã€æ‘˜è¦å’Œç›¸å…³å…¨æ–‡ç”± 2 åå®¡ç¨¿äººç­›é€‰ï¼Œä»¥ä½¿ç”¨é¢„å…ˆæŒ‡å®šçš„ PICOS-T æ ‡å‡†è¿›è¡Œçº³å…¥ã€‚æ”¶å½•äº†1980å¹´1æœˆ1æ—¥è‡³2021å¹´9æœˆ6æ—¥æœŸé—´ä»¥è‹±æ–‡å‘è¡¨çš„æ–‡ç« ï¼›åŠ¨ç‰©/ä½“å¤–ç ”ç©¶å’Œç—…ä¾‹æŠ¥å‘Š<5åæ‚£è€…è¢«æ’é™¤åœ¨å¤–ã  meta-analysis aims to evaluate the efficacy and safety of ERAF in managing anal fistula.\n\n**Methods:** We searched PubMed, Embase, Cochrane, and Web of Science databases for relevant manuscripts published from 29 August 2003 to 29 August 2023. Among these studies, outcomes included healing rate, recurrence rate, incontinence rate, and complications. Furthermore, the quality of the included studies was assessed using the Newcastle-Ottawa Scale (NOS) and the Cochrane risk-of-bias tool. The heterogeneity was determined using the chi-squared test and I2 statistic. A random effects model was applied if significant heterogeneity (p < 0.05 and I2 > 50%) was observed. Sensitivity analysis was conducted by excluding studies with a high risk of bias.\n\n**Results:** Thirty-eight studies were included in the present analysis, involving 1559 participants. The pooled healing rate and recurrence rate of ERAF were 65.5% (95% confidence intervals (CI): 57.6%-73.4%) and 19.6% (95% CI: 14.8%-24.4%), respectively. The pooled incontinence rate was 10.6% (95% CI: 6.0%-15.1%). According to the subgroup analysis, the healing rate, recurrence rate, and incontinence rate of ERAF for fistula associated with inflammatory bowel disease (IBD) were 53.9% (95% CI: 38.1%-69.7%), 32.6% (95% CI: 21.3%-43.8%), and 2.8% (95% CI: 0%-10.6%), respectively. For patients without IBD, the healing rate, recurrence rate, and incontinence rate of ERAF were 70.6% (95% CI: 63.9%-77.4%), 15.7% (95% CI: 9.9%-21.5%), and 16.5% (95% CI: 8.1%-24.9%), respectively. We observed that bleeding, local infection or abscess, flap dehiscence, and haematomas were the common complications, with incidences of 2.2% (95% CI: 0%-4.5%), 9.5% (95% CI: 4.7%-14.4%), 10.4% (95% CI: 0.0%-21.6%), and 12.4% (95% CI: 0%-27.6%), respectively.\n\n**Conclusions:** ERAF may be an optional treatment for anal fistula from the perspective of effectiveness and safety.\n\n**Systematic Review Registration:** PROSPERO: CRD42023451451.", "abstract_ nce between the two groups (<i>P</i> < 0.05). The heterogeneity of individual results in this study is relatively high, the analysis comes from clinical heterogeneity, and the publication bias is analyzed through Funnel plot. Taking the incidence of lung infection as an example, the results are evenly distributed on both sides of the Funnel plot, and the publication bias has little impact on the results of the study.\n\n**Conclusion:** Compared with parenteral nutrition, mixed nutrition can improve the prognosis of postoperative patients with esophageal cancer and reduce the incidence of related adverse events.", "abstract_zh": "**ç›®çš„ï¼š** æœ¬ç ”ç©¶æ—¨åœ¨è¯„ä»·æ··åˆè¥å…»ä¸è‚ å¤–è¥å…»æ”¯æŒå¯¹é£Ÿç®¡ç™Œæœ¯åæ‚£è€…çš„ä¸´åºŠæ•ˆæœã€‚\n\n**Methodï¼š** é€šè¿‡æ£€ç´¢PubMedã€Web of Scienceã€Cochraneã€CNKIã€ä¸‡æ–¹ç­‰æ•°æ®åº“ï¼Œç­›é€‰æˆªè‡³2024å¹´3æœˆå…³äºé£Ÿç®¡ç™Œæœ¯åæ‚£è€…æ··åˆè¥å…»ä¸è‚ å¤–è¥å…»æ”¯æŒéšæœºå¯¹ç…§è¯•éªŒï¼ˆRCTï¼‰æ¯”è¾ƒçš„æ–‡çŒ®ã€‚çº³å…¥æ ‡å‡†ä¸ºæ‚£è€…æ¥è‡ªä¸­å›½çš„éšæœºå¯¹ç…§è¯•éªŒæˆ–ä¸´åºŠè¯•éªŒï¼Œä¸”æ‚£è€…å‡ç»ç—…ç†æ´»æ£€ç¡®è¯Šä¸ºé£Ÿç®¡ç™Œã€‚æ’é™¤æ ‡å‡†ä¸ºä¸Šè¿°ä»¥å¤–çš„æ–‡çŒ®ï¼ŒåŒ…æ‹¬é‡å¤å‘è¡¨çš„æ–‡çŒ®ã€éä¸­è‹±æ–‡æ–‡çŒ®ã€åˆ†ææ•°æ®ä¸å®Œæ•´æˆ–ç¼ºå¤±ç­‰ã€‚ä¸¤åç ”ç©¶è€…æ ¹æ®æ ‡å‡†ç‹¬ç«‹ç­›é€‰æ–‡çŒ®ã€æå–æ•°æ®å¹¶è¯„ä¼°åå€šé£é™©åï¼Œé‡‡ç”¨RevMan 5.4è½¯ä»¶è¿›è¡ŒMetaåˆ†æã€‚\n\n**ç»“æœï¼š** æ€»å…±çº³å…¥ 11 é¡¹ç ”ç©¶ï¼ŒåŒ…æ‹¬ 1216 åæ‚£è€…ã€‚ Metaåˆ†ææ˜¾ç¤ºï¼Œä¸è‚ å¤–è¥å…»ç›¸æ¯”ï¼Œæ··åˆè¥å…»å¯æé«˜é£Ÿç®¡ç™Œæœ¯åæ‚£è€…è½¬é“è›‹ç™½ã€è¡€æ¸…ç™½è›‹ç™½ã€å‰ç™½è›‹ç™½å’Œæ·‹å·´ç»†èƒè®¡æ•°æ°´å¹³ï¼Œç¼©çŸ­æœ¯åè‚›é—¨æ¢å¤æ’æ°”ã€æ’ä¾¿å’Œä½é™¢æ—¶é—´ï¼Œå‡å°‘è‚ºéƒ¨æ„ŸæŸ“ã€è…¹èƒ€ã€åˆ‡å£æ„ŸæŸ“å’Œå»åˆå£ç˜˜çš„å‘ç”Ÿç‡ï¼Œä¸¤ç»„æ¯”è¾ƒå·®å¼‚æœ‰ç»Ÿè®¡å­¦æ„ä¹‰ï¼ˆ<i>P</i> < 0.05ï¼‰ã€‚æœ¬ç ”ç©¶ä¸ªä½“ç»“æœå¼‚è´¨æ€§è¾ƒé«˜ï¼Œåˆ†ææ¥è‡ªä¸´åºŠå¼‚è´¨æ€§ï¼Œé€šè¿‡æ¼æ–—å›¾åˆ†æå‘è¡¨åå€šã€‚ä»¥è‚ºéƒ¨æ„ŸæŸ“çš„å‘ç”Ÿç‡ä¸ºä¾‹ï¼Œç»“æœå‡åŒ€åˆ†å¸ƒåœ¨æ¼æ–—å›¾ä¸¤ä¾§ï¼Œå‘è¡¨åå€šå¯¹ç ”ç©¶ç»“æœå½±å“ä¸å¤§ã€‚\n\n**ç»“è®ºï¼š** ä¸è‚ å¤–è¥å…»ç›¸æ¯”ï¼Œæ··åˆè¥å…»å¯ä»¥æ”¹å–„é£Ÿç®¡ç™Œæœ¯åæ‚£è€…çš„é¢„åï¼Œå‡å°‘ç›¸å…³ä¸è‰¯äº‹ä»¶çš„å‘ç”Ÿã€‚", Œå¤§ä¾¿å¤±ç¦ç‡ã€‚\n\n**ç»“æœï¼š** æ²»æ„ˆç‡ã€å¤±ç¦ç‡å’Œå¤å‘ç‡åˆ†åˆ«ä¸º 68% (95% CI, .60-.76)ã€27% (95% CI, .12-.46) å’Œ 18% (95% CI, .12-.26)ã€‚ä¸å¯¹ç…§ç»„ç›¸æ¯”ï¼ŒPRPæ²»ç–—ç»„æ‚£è€…çš„æ±‡æ€»æ”¹å–„ç‡ä¸º1.35å€ï¼Œå…·æœ‰ç»Ÿè®¡å­¦æ„ä¹‰ï¼ˆæ±‡æ€»OR=1.35ï¼Œ95% CIï¼Œ1.14-1.60ï¼Œ<i>P</i><001ï¼‰ã€‚ä¸å¯¹ç…§ç»„ç›¸æ¯”ï¼Œæ¥å— PRP æ²»ç–—çš„æ‚£è€…çš„æ±‡æ€»å¤å‘ç‡ä¸º 1.17ï¼Œæ— ç»Ÿè®¡å­¦æ„ä¹‰ï¼ˆæ±‡æ€» OR=1.17ï¼Œ95% CIï¼Œ0.44-3.11ï¼‰ã€‚\n\n**è®¨è®ºï¼š** å¯Œå«è¡€å°æ¿çš„è¡€æµ†æ˜¯æ²»ç–—è‚›ç˜˜æ‚£è€…çš„æœ‰æ•ˆæ–¹æ³•ã€‚", "keywords_zh": "", "keywords_en": "", "link": "https://pubmed.ncbi.nlm.nih.gov/39127896/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1PQPGz2gzLgNzuaNos66c7B3c89tbZUZXKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Sun, 11 Aug 2024"}, {"id": "39118327", "title_en": "The prevalence of pouch fistulas in ulcerative colitis following restorative proctocolectomy: a systematic review and meta-analysis", "title_zh": "æ¢å¤æ€§ç›´è‚ ç»“è‚ åˆ‡é™¤æœ¯åæºƒç–¡æ€§ç»“è‚ ç‚å‚¨è¢‹ç˜˜çš„æ‚£ç—…ç‡ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Jonathan P Segal", "abstract_en": "**Background/Aims:** One complication of restorative proctocolectomy with ileo-anal pouch anastomosis is fistula formation in the pouch. Fistulas can be associated with significant morbidity and pouch failure. We conducted a systematic review with meta- analysis to try and understand the prevalence of pouch fistulas in patients with ulcerative colitis following restorative proctocolectomy.\n\n**Methods:** The Embase, Embase Classic, and PubMed databases were searched between January 1979 and April 2022. Studies were included if there were cross-sectional, case-controlled, population-based or cohort studies reporting on prevalence of pouch fistulas in ulcerative colitis. Studies had to report the number of patients with pouch fistulas using either clinical, endoscopic, or radiological diagnosis in an adult population.\n\n**Results:** Thirty-three studies screened met the inclusion criteria. The pooled prevalence of developing at least 1 fistula was 0.05 (95% confidence interval [CI], 0.04-0.07). The pooled prevalence of pouch failure in patients with pouch fistula was found to be 0.24 (95% CI, 0.19-0.30). The pooled prevalence of developing a pouch fistula at 3 years, 5 years and more than 5 years was 0.04 (95% CI, 0.02-0.07), 0.05 (95% CI, 0.02-0.07), and 0.05 (95% CI, 0.02-0.10), respectively.\n\n**Conclusions:** This is the first systematic review and meta-analysis to report the prevalence of pouch fistula. It also provides a pooled prevalence of pouch failure in these patients. These results can help to shape future guidelines, power future studies, and help counsel patients.", "abstract_zh": "**Background/aimsï¼š** æ¢å¤æ€§ç›´è‚ ç»“è‚ åˆ‡é™¤æœ¯è”åˆå›è‚ è‚›ç®¡å‚¨è¢‹å»åˆæœ¯çš„å¹¶å‘ç—‡ä¹‹ä¸€æ˜¯å‚¨è¢‹å†…å½¢æˆç˜˜ç®¡ã€‚ç˜˜ç®¡å¯èƒ½ä¸æ˜¾ç€çš„å‘ç—…ç‡å’Œé€ å£è¢‹å¤±è´¥æœ‰å…³ã€‚æˆ‘ä»¬è¿›è¡Œäº†ä¸€é¡¹ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æï¼Œè¯•å›¾äº†è§£æ¢å¤æ€§ç›´è‚ ç»“è‚ åˆ‡é™¤æœ¯åæºƒç–¡æ€§ç»“è‚ ç‚æ‚£è€…å‚¨è¢‹ç˜˜çš„æ‚£ç—…ç‡ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº† 1979 å¹´ 1 æœˆè‡³ 2022 å¹´ 4 æœˆæœŸé—´çš„ Embaseã€Embase Classic å’Œ PubMed æ•°æ®åº“ã€‚å¦‚æœå­˜åœ¨æŠ¥å‘Šæºƒç–¡æ€§ç»“è‚ ç‚ä¸­å‚¨è¢‹ç˜˜æ‚£ç—…ç‡çš„æ¨ªæ–­é¢ã€ç—…ä¾‹å¯¹ç…§ã€åŸºäºäººç¾¤æˆ–é˜Ÿåˆ—ç ”ç©¶ï¼Œåˆ™çº³å…¥ç ”ç©¶ã€‚ç ”ç©¶å¿…é¡»æŠ¥å‘Šæˆå¹´äººç¾¤ä¸­ä½¿ç”¨ä¸´åºŠã€å†…çª¥é•œæˆ–æ”¾å°„å­¦è¯Šæ–­çš„å‚¨è¢‹ç˜˜æ‚£è€…çš„æ•°é‡ã€‚\n\n**ç»“æœï¼š** ç­›é€‰çš„ 33 é¡¹ç ”ç©¶ç¬¦åˆçº³å…¥æ ‡å‡†ã€‚è‡³å°‘å‘ç”Ÿ 1 ä¸ªç˜˜ç®¡çš„æ±‡æ€»æ‚£ç—…ç‡ä¸º 0.05ï¼ˆ95% ç½®ä¿¡åŒºé—´ [CI]ï¼Œ0.04-0.07ï¼‰ã€‚å‚¨è¢‹ç˜˜æ‚£è€…å‚¨è¢‹å¤±è´¥çš„æ±‡æ€»æ‚£ç—…ç‡ä¸º 0.24ï¼ˆ95% CIï¼Œ0.19-0.30ï¼‰ã€‚ 3å¹´ã€5å¹´å’Œ5å¹´ä»¥ä¸Šå‘ç”Ÿå‚¨è¢‹ç˜˜çš„æ±‡æ€»æ‚£ç—…ç‡åˆ†åˆ«ä¸º0.04ï¼ˆ95% CIï¼Œ0.02-0.07ï¼‰ã€0.05ï¼ˆ95% CIï¼Œ0.02-0.07ï¼‰å’Œ0.05ï¼ˆ95% CIï¼Œ0.02-0.10ï¼‰ã€‚\n\n**ç»“è®ºï¼š** è¿™æ˜¯ç¬¬ä¸€ä¸ªæŠ¥å‘Šå‚¨è¢‹ç˜˜æ‚£ç—…ç‡çš„ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æã€‚å®ƒè¿˜æä¾›äº†è¿™äº›æ‚£è€…å‚¨è¢‹å¤±è´¥çš„æ±‡æ€»æ‚£ç—…ç‡ã€‚è¿™äº›ç»“æœå¯ä»¥å¸®åŠ©åˆ¶å®šæœªæ¥çš„æŒ‡å¯¼æ–¹é’ˆï¼Œä¸ºæœªæ¥çš„ç ”ç©¶æä¾›åŠ¨åŠ›  AI module was convolutional neural network. researchers were able to develop AI modules to optimize imaging studies for pelvis, fistula, and abscess anatomy, facilitated anorectal manometry interpretation, and improved high-definition anoscope use. None of the modules were validated in an external cohort.\n\n**Conclusion:** There is potential for AI to enhance the management of pelvic floor and benign anorectal diseases. Ongoing research necessitates the use of multidisciplinary approaches and collaboration between physicians and AI programmers to tackle pressing challenges.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›é—¨ç›´è‚ ç–¾ç—…å’Œç›†åº•ç–¾ç—…åœ¨æ™®é€šäººç¾¤ä¸­æ™®éå­˜åœ¨ã€‚æ‚£è€…å¯èƒ½ä¼šå‡ºç°é‡å çš„ç—‡çŠ¶ï¼Œä»è€Œå»¶è¯¯è¯Šæ–­å¹¶é™ä½ç”Ÿæ´»è´¨é‡ã€‚ç”±äºç›†è…”è§£å‰–ç»“æ„çš„å¤æ‚æ€§ã€è¯Šæ–­æŠ€æœ¯çš„å±€é™æ€§ä»¥åŠå¯ç”¨èµ„æºçš„ç¼ºä¹ï¼Œæ²»ç–—åŒ»ç”Ÿé¢ä¸´ç€è®¸å¤šæŒ‘æˆ˜ã€‚æœ¬æ–‡æ¦‚è¿°äº†äººå·¥æ™ºèƒ½ (AI) åœ¨è§£å†³è‰¯æ€§è‚›é—¨ç›´è‚ ç–¾ç—…å’Œç›†åº•ç–¾ç—…ç®¡ç†éš¾é¢˜æ–¹é¢çš„ç°çŠ¶ã€‚\n\n**æ–¹æ³•ï¼š** æ ¹æ®ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†ææŒ‡å—çš„é¦–é€‰æŠ¥å‘Šé¡¹ç›®è¿›è¡Œäº†ç³»ç»Ÿæ–‡çŒ®ç»¼è¿°ã€‚æˆ‘ä»¬æœç´¢äº† PubMed æ•°æ®åº“ï¼Œä»¥ç¡®å®šä» 2000 å¹´ 1 æœˆåˆ° 2023 å¹´ 8 æœˆå‘è¡¨çš„æ‰€æœ‰æ½œåœ¨ç›¸å…³ç ”ç©¶ã€‚æœç´¢æŸ¥è¯¢æ˜¯ä½¿ç”¨ä»¥ä¸‹æœ¯è¯­æ„å»ºçš„ï¼šäººå·¥æ™ºèƒ½ã€æœºå™¨å­¦ä¹ ã€æ·±åº¦å­¦ä¹ ã€è‰¯æ€§è‚›é—¨ç›´è‚ ç–¾ç—…ã€ç›†åº•ç–¾ç—…ã€å¤§ä¾¿å¤±ç¦ã€é˜»å¡æ€§æ’ä¾¿ã€è‚›ç˜˜ã€ç›´è‚ è„±å‚å’Œè‚›é—¨ç›´è‚ æµ‹å‹ã€‚æ¶æ€§è‚›é—¨ç›´è‚ æ–‡ç« å’Œæ‘˜è¦è¢«æ’é™¤åœ¨å¤–ã€‚å¯¹é€‰å®šæ–‡ç« çš„æ•°æ®è¿›è¡Œäº†åˆ†æã€‚\n\n**ç»“æœï¼š** å…±æ‰¾åˆ° 139 ç¯‡æ–‡ç« ï¼Œå…¶ä¸­ 15 ç¯‡ç¬¦åˆæˆ‘ä»¬çš„çº³å…¥å’Œæ’é™¤æ ‡å‡†ã€‚æœ€å¸¸è§çš„äººå·¥æ™ºèƒ½æ¨¡å—æ˜¯å·ç§¯ç¥ç»ç½‘ç»œã€‚ç ”ç©¶äººå‘˜èƒ½å¤Ÿå¼€å‘äººå·¥æ™ºèƒ½æ¨¡å—æ¥ä¼˜åŒ–éª¨ç›†ã€ç˜˜ç®¡å’Œè„“è‚¿è§£å‰–çš„æˆåƒç ”ç©¶ï¼Œä¿ƒè¿›è‚›é—¨ç›´è‚ æµ‹å‹è§£é‡Šï¼Œå¹¶æ”¹è¿›é«˜æ¸…è‚›é—¨é•œçš„ä½¿ç”¨ã€‚æ‰€æœ‰æ¨¡å—å‡æœªåœ¨å¤–éƒ¨é˜Ÿåˆ—ä¸­å¾—åˆ°éªŒè¯ã€‚\n\n**ç»“è®ºï¼š** äººå·¥æ™ºèƒ½æœ‰æ½œåŠ›åŠ å¼ºç›†åº•å’Œè‰¯æ€§è‚›é—¨ç›´è‚ ç–¾ç—…çš„ç®¡ç†ã€‚æ­£åœ¨è¿›è¡Œçš„ç ”ç©¶éœ€è¦ä½¿ç”¨å¤šå­¦ç§‘æ–¹æ³•ä»¥åŠåŒ»ç”Ÿå’Œäººå·¥æ™ºèƒ½ç¨‹åºå‘˜ä¹‹é—´çš„åˆä½œæ¥åº”å¯¹ç´§è¿«çš„æŒ‘æˆ˜ã€‚", "keywords_zh": "è‚›è‚ ç–¾ç—…ã€äººå·¥æ™ºèƒ½ã€æ·±åº¦å­¦ä¹ ã€ç›†åº•ç–¾ç—…", "keywords_en": "Anorectal disease, Artificial intelligence, Deep learning, Pelvic floor disorder", "link": "https://pubmed.ncbi.nlm.nih.gov/38910957/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1PQPGz2gzLgNzuaNos66c7B3c89tbZUZXKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Mon, 24 Jun 2024"}, {"id": "38871152", "title_en": "Perianal Fistulizing Crohn's Disease-Associated Anorectal and Fistula Cancers: Systematic Review and Expert Consensus", "title_zh": "è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…ç›¸å…³çš„è‚›é—¨ç›´è‚ ç™Œå’Œç˜˜ç®¡ç™Œï¼šç³»ç»Ÿè¯„ä»·å’Œä¸“å®¶å…±è¯†", "authors": "Jean-Frederic Colombel", "abstract_en": "**Background & Aims:** Perianal fistulizing Crohn's disease (PFCD)-associated anorectal and fistula cancers are rare but often devastating diagnoses. However, given the low incidence and consequent lack of data and clinical trials in the field, there is little to no guidance on screening and management of these cancers. To inform clinical practice, we developed consensus guidelines on PFCD-associated anorectal and fistula cancers by multidisciplinary experts from the international TOpClass consortium.\n\n**Methods:** We conducted a systematic review by standard methodology, using the Newcastle-Ottawa Scale quality assessment tool. We subsequently developed consensus statements using a Delphi consensus approach.\n\n**Results:** Of 561 articles identified, 110 were eligible, and 76 articles were included. The overall quality of evidence was low. The TOpClass consortium reached consensus on 6 structured statements addressing screening, risk assessment, and management of PFCD-associated anorectal and fistula cancers. Patients with long-standing (>10 years) PFCD should be considered at small but increased risk of developing perianal cancer, including squamous cell carcinoma of the anus and anorectal carcinoma. Risk factors for squamous cell carcinoma of the anus, notably human papilloma virus, should be considered. New, refractory, or progressive perianal symptoms should prompt evaluation for fistula cancer. There was no consensus on timing or frequency of screening in patients with asymptomatic perianal fistula. Multiple modalities may be required for diagnosis, including an examination under anesthesia with biopsy. Multidisciplinary team efforts were deemed central to the management of fistula cancers.\n\n**Conclusions:** Inflammatory bowel disease clinicians should be aware of the risk of PFCD-associated anorectal and fistula cancers in all patients with PFCD. The TOpClass consortium consensus statements outlined herein offer guidance in managing this challenging scenario.", "abstract_zh": "**Background & aimsï¼š** è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—… (PFCD) ç›¸å…³çš„è‚›é—¨ç›´è‚ ç™Œå’Œç˜˜ç®¡ç™Œå¾ˆå°‘è§ï¼Œä½†è¯Šæ–­ç»“æœå¾€å¾€æ˜¯æ¯ç­æ€§çš„ã€‚ç„¶è€Œï¼Œç”±äºå‘ç—…ç‡ä½ä»¥åŠå› æ­¤ç¼ºä¹è¯¥é¢†åŸŸçš„æ•°æ®å’Œä¸´åºŠè¯•éªŒï¼Œå› æ­¤å¯¹è¿™äº›ç™Œç—‡çš„ç­›æŸ¥å’Œç®¡ç†å‡ ä¹æ²¡æœ‰æŒ‡å¯¼ã€‚ä¸ºäº†æŒ‡å¯¼ä¸´åºŠå®è·µï¼Œæˆ‘ä»¬ç”±å›½é™… TOpClass è”ç›Ÿçš„å¤šå­¦ç§‘ä¸“å®¶åˆ¶å®šäº†æœ‰å…³ PFCD ç›¸å…³è‚›é—¨ç›´è‚ ç™Œå’Œç˜˜ç®¡ç™Œçš„å…±è¯†æŒ‡å—ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬ä½¿ç”¨çº½å¡æ–¯å°”-æ¸¥å¤ªåé‡è¡¨è´¨é‡è¯„ä¼°å·¥å…·ï¼Œé€šè¿‡æ ‡å‡†æ–¹æ³•è¿›è¡Œäº†ç³»ç»Ÿå®¡æŸ¥ã€‚æˆ‘ä»¬éšåä½¿ç”¨å¾·å°”è²å…±è¯†æ–¹æ³•åˆ¶å®šäº†å…±è¯†å£°æ˜ã€‚\n\n**ç»“æœï¼š** åœ¨ç¡®å®šçš„ 561 ç¯‡æ–‡ç« ä¸­ï¼Œ110 ç¯‡ç¬¦åˆæ¡ä»¶ï¼Œ76 ç¯‡æ–‡ç« è¢«çº³å…¥ã€‚è¯æ®çš„æ€»ä½“è´¨é‡è¾ƒä½ã€‚ TOpClass è”ç›Ÿå°± 6 é¡¹ç»“æ„åŒ–å£°æ˜è¾¾æˆå…±è¯†ï¼Œæ¶‰åŠ PFCD ç›¸å…³è‚›é—¨ç›´è‚ ç™Œå’Œç˜˜ç®¡ç™Œçš„ç­›æŸ¥ã€é£é™©è¯„ä¼°å’Œç®¡ç†ã€‚æ‚£æœ‰é•¿æœŸï¼ˆ> 10 å¹´ï¼‰PFCD çš„æ‚£è€…åº”è€ƒè™‘æ‚£è‚›å‘¨ç™Œçš„é£é™©è™½å°ä½†å¢åŠ ï¼ŒåŒ…æ‹¬è‚›é—¨é³çŠ¶ç»†èƒç™Œå’Œè‚›é—¨ç›´è‚ ç™Œã€‚åº”è€ƒè™‘è‚›é—¨é³çŠ¶ç»†èƒç™Œçš„å±é™©å› ç´ ï¼Œç‰¹åˆ«æ˜¯äººä¹³å¤´ç˜¤ç—…æ¯’ã€‚æ–°å‡ºç°çš„ã€éš¾æ²»æ€§çš„æˆ–è¿›è¡Œæ€§çš„è‚›å‘¨ç—‡çŠ¶åº”ä¿ƒä½¿è¯„ä¼°ç˜˜ç®¡ç™Œã€‚å¯¹äºæ— ç—‡çŠ¶è‚›å‘¨ç˜˜æ‚£è€…çš„ç­›æŸ¥æ—¶é—´æˆ–é¢‘ç‡å°šæœªè¾¾æˆå…±è¯†ã€‚è¯Šæ ents with anti-TNF therapy with follow-up between 10 weeks and 3 years. Fistula response [RR 1.10; 95% CI 0.93-1.30, pâ€…=â€…0.28] and healing [RR 1.06; 95% CI 0.86-1.31, pâ€…=â€…0.58] was not significantly different when comparing combined therapy with anti-TNF therapy alone. In contrast, combined therapy was associated with significantly higher rates of fistula response [RR 1.25; 95% CI 1.10-1.41, pâ€…<â€…0.001] and healing [RR 1.17; 95% CI 1.00-1.36, pâ€…=â€…0.05] compared with surgical intervention alone. Our results remained stable when limiting to studies that assessed outcomes within 1 year and studies where <10% of patients underwent fistula closure procedures.\n\n**Conclusion:** Combined surgery and anti-TNF therapy was not associated with improved PFCD outcomes compared with anti-TNF therapy alone. Due to an inability to control for confounding and small study sizes, future, controlled trials are warranted to confirm these findings.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—… [PFCD] çš„æœ€ä½³æ²»ç–—æ–¹æ³•å°šä¸æ¸…æ¥šã€‚æˆ‘ä»¬é€šè¿‡èŸèƒåˆ†æè¿›è¡Œäº†ç³»ç»Ÿå›é¡¾ï¼Œä»¥æ¯”è¾ƒè”åˆæ‰‹æœ¯å¹²é¢„å’ŒæŠ—è‚¿ç˜¤åæ­»å› å­ [æŠ— TNF] ç–—æ³• [è”åˆç–—æ³•] ä¸å•ç‹¬ç–—æ³•çš„æ¯”è¾ƒã€‚\n\n**æ–¹æ³•ï¼š** æˆªè‡³ 2023 å¹´ 12 æœˆï¼Œç³»ç»Ÿæ£€ç´¢äº† MEDLINEã€EMBASE å’Œ Cochrane æ•°æ®åº“ã€‚æ‰‹æœ¯å¹²é¢„è¢«å®šä¹‰ä¸ºéº»é†‰ä¸‹çš„æ£€æŸ¥ã€‚æˆ‘ä»¬è®¡ç®—äº†å…·æœ‰ 95% ç½®ä¿¡åŒºé—´ [CI] çš„åŠ æƒé£é™©æ¯” [RR]ï¼Œç”¨äºæˆ‘ä»¬çš„å…±åŒä¸»è¦ç»“æœï¼šç˜˜ç®¡ååº”å’Œæ„ˆåˆï¼Œä¸´åºŠä¸Šåˆ†åˆ«å®šä¹‰ä¸ºç˜˜ç®¡å¼•æµæˆ–å¼•æµç˜˜ç®¡æ•°é‡å‡å°‘ä»¥åŠç˜˜ç®¡é—­åˆã€‚\n\n**ç»“æœï¼š** åˆ†æäº† 13 é¡¹ç ”ç©¶ï¼š515 åæ‚£è€…æ¥å—è”åˆæ²»ç–—ï¼Œ330 åæ‚£è€…æ¥å—æ‰‹æœ¯å¹²é¢„ï¼Œ406 åæ‚£è€…æ¥å—æŠ— TNF æ²»ç–—ï¼Œéšè®¿æ—¶é—´ä¸º 10 å‘¨è‡³ 3 å¹´ã€‚ç˜˜ååº”[RR 1.10ï¼› 95% CI 0.93-1.30ï¼Œpâ€…=â€…0.28] å’Œæ²»æ„ˆ [RR 1.06ï¼›è”åˆæ²»ç–—ä¸å•ç‹¬æŠ— TNF æ²»ç–—æ¯”è¾ƒæ—¶ï¼Œ95% CI 0.86-1.31ï¼Œpâ€…=â€…0.58] æ²¡æœ‰æ˜¾ç€å·®å¼‚ã€‚ç›¸åï¼Œè”åˆæ²»ç–—ä¸æ˜¾ç€è¾ƒé«˜çš„ç˜˜ç®¡ååº”ç‡ç›¸å…³[RR 1.25ï¼›RR 1.25ï¼›RR 1.25]ã€‚ 95% CI 1.10-1.41ï¼Œpâ€…<â€…0.001] å’Œæ„ˆå  to report the review's findings. I2 test statistics were employed to examine study heterogeneity. A random-effects model was used to assess the pooled prevalence of obstetric fistula repair failure, and the association was determined using the log odds ratio. Publication bias was investigated using the funnel plot and Egger's statistical test at the 5% level of significance. Meta-regression and subgroup analysis were done to identify potential sources of heterogeneity. The data were analyzed using STATA version 17 statistical software.\n\n**Results:** A total of 24 articles with 9866 study participants from 13 Sub-Saharan African countries were included in this meta-analysis. The pooled prevalence of obstetric fistula repair failure in sub-Saharan Africa was 24.92% [95% CI: 20.34-29.50%]. The sub-group analysis by country revealed that the highest prevalence was in Angola (58%, 95% CI: 53.20-62.80%) and the lowest in Rwanda (13.9, 95% CI: 9.79-18.01%). Total urethral damage [ORâ€‰ = â€‰3.50, 95% CI: 2.09, 4.91], large fistula [OR = 3.09, 95% CI: (2.00, 4.10)], duration of labor [OR = 0.45, 95% CI: 0.27, 0.76], and previous fistula repair [OR = 2.70, 95% CI: 1.94, 3.45] were factors associated with obstetric fistula repair failure.\n\n**Conclusion:** Women who received surgical treatment for obstetric fistulas in Sub-Saharan African countries experienced more repair failures than the WHO standards. Obstetric fistula repair failure was affected by urethral damage, fistula size, duration of labor, types of fistula, and history of previous repairs. Therefore, we suggest policy measures specific to each country to provide special attention to the prevention of all risk factors, including poor nutrition, multiparty, obstructed labor, and maternal age, which can result in conditions like large fistulas, urethral damage, and repeat repair, in order to reduce obstetric fistula repair failure.", "abstract_zh": "**èƒŒæ™¯ï¼š** äº§ç§‘ç˜˜ç®¡ä¿®å¤å¤±è´¥å¯èƒ½ä¼šå¯¼è‡´æŠ‘éƒã€ç¤¾ä¼š rties of these indices. The PDAI demonstrated content validity, construct validity, and responsiveness but criterion validity or reliability were not assessed. The Van Assche Index [VAI], modified VAI, and the Magnetic Resonance Index for Assessing Fistulas in Patients with CD [MAGNIFI-CD] were the most studied radiological indices. These indices demonstrated responsiveness and reliability. The VAI and MAGNIFI-CD demonstrated construct validity; criterion and content validity and feasibility have not been assessed. Among the three PROMs, the Crohn's Anal Fistula Quality of Life index demonstrated content and construct validity, inter-observer reliability, and responsiveness; criterion validity, intra-observer reliability, and feasibility have not been assessed for this index.\n\n**Conclusions:** There are no fully valid, reliable, and responsive clinical disease or radiological indices for PFCD. Although the radiological indices demonstrated responsiveness and reliability, well-defined cut-offs for response and remission are lacking. Future research should focus on establishing standardised definitions and thresholds for outcomes.", "abstract_zh": "**Background and aimsï¼š** åœ¨è¿™ç¯‡ç³»ç»Ÿç»¼è¿°ä¸­ï¼Œæˆ‘ä»¬æ€»ç»“äº†è¯„ä¼°è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—… [PFCD] ç–¾ç—…æ´»åŠ¨æ€§å’Œç”Ÿæ´»è´¨é‡çš„ç°æœ‰è¯„åˆ†æŒ‡æ•°ï¼Œå¹¶å¼ºè°ƒäº†æ–‡çŒ®ä¸­çš„ç©ºç™½ã€‚\n\n**æ–¹æ³•ï¼š** è‡ª 2022 å¹´ 8 æœˆ 24 æ—¥èµ·å¯¹ MEDLINEã€EMBASE å’Œ CENTRAL è¿›è¡Œæ£€ç´¢ï¼Œä»¥ç¡®å®šè¯„ä¼° PFCD ä¸´åºŠã€æ”¾å°„å­¦æˆ–æ‚£è€…æŠ¥å‘Šç»“æœæµ‹é‡ [PROMS] çš„ç ”ç©¶ã€‚ä¸»è¦ç›®æ ‡æ˜¯ç¡®å®šæ‰€æœ‰å¯ç”¨çš„è¯„åˆ†æŒ‡æ•°å¹¶æè¿°è¿™äº›æŒ‡æ•°çš„æ“ä½œå±æ€§ã€‚\n\n**ç»“æœï¼š** å…±æœ‰ 53 é¡¹ç ”ç©¶æŠ¥å‘Šäº†ä¸€é¡¹ä¸´åºŠæŒ‡æ ‡[è‚›å‘¨ç–¾ç—…æ´»åŠ¨æŒ‡æ•°ï¼šPDAI]ã€ä¸‰é¡¹ PROM å’Œ 10 é¡¹æ”¾å°„å­¦æŒ‡æ ‡çš„ä½¿ç”¨ï¼› 25 é¡¹ç ”ç©¶è¯„ä¼°äº†è¿™äº›æŒ‡æ•°çš„æ“ä½œç‰¹æ€§ã€‚ PDAI è¯æ˜äº†å†…å®¹æœ‰æ•ˆæ€§ã€ç»“æ„æœ‰æ•ˆæ€§å’Œå“åº”æ€§ï¼Œä½†æœªè¯„ä¼°æ ‡å‡†æœ‰æ•ˆæ€§æˆ–å¯é æ€§ã€‚ Van Assche æŒ‡æ•° [VAI]ã€æ”¹è‰¯ VAI å’Œè¯„ä¼° CD æ‚£è€…ç˜˜ç®¡çš„ç£å…±æŒ¯æŒ‡æ•° [MAGNIFI nly rectovaginal fistulas or a single sex were excluded. Study quality was assessed using the Cochrane risk of bias tool and Newcastle-Ottawa scale.\n\n**Results:** Of the 1887 articles found, 33 were included. Most studies used anti-TNF drugs as treatment (n=11). Ten studies had subgroup analyses; of them, the two studies reporting sex differences used infliximab and adalimumab as treatment and showed that women had a longer fistula closure time than men.\n\n**Conclusion:** This systematic review showed that few data corroborate the difference between sexes in the treatment of fistulizing perianal Crohn's disease, possibly having a greater relationship with the phenotype. However, considering the lack of results, further studies with this objective and with standardization of fistulas and response assessment methods are needed.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…ç»™æ²»ç–—å¸¦æ¥äº†æŒ‘æˆ˜ï¼Œç ”ç©¶äººå‘˜æ¨æµ‹ï¼Œå¹´è½»ç”·æ€§æ‚£è€…çš„è¿™ç§è¡¨å‹å¯èƒ½ä¼šäº§ç”Ÿæœ€ç³Ÿç³•çš„ç»“æœã€‚\n\n**ç›®çš„ï¼š** å› æ­¤ï¼Œæœ¬ç ”ç©¶çš„ç›®çš„æ˜¯è¯„ä¼°æ€§åˆ«æ˜¯å¦å½±å“è¿™äº›æ‚£è€…å¯¹æ²»ç–—çš„ååº”ã€‚\n\n**æ–¹æ³•ï¼š** æœ¬ç³»ç»Ÿè¯„ä»·ï¼ˆPROSPERO CRD42022319629ï¼‰æ˜¯æ ¹æ®ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æåè®®çš„é¦–é€‰æŠ¥å‘Šé¡¹ç›®è¿›è¡Œçš„ã€‚æˆ‘ä»¬é€‰æ‹©äº† 2010 å¹´è‡³ 2020 å¹´é—´åœ¨ PubMed å’Œ Science Direct æ•°æ®åº“ä¸­ä»¥è‹±è¯­ã€è¥¿ç­ç‰™è¯­ã€è‘¡è„ç‰™è¯­å’Œæ„å¤§åˆ©è¯­å‘è¡¨çš„æ–‡ç« ã€‚æ ¹æ® PICO ç¼©å†™ï¼Œé€‰æ‹©äº†é’ˆå¯¹ 18 å²ä»¥ä¸Šæ‚£è€…çš„å‰ç»æ€§ç ”ç©¶ï¼Œç›®çš„æ˜¯æ²»ç–—è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…ã€‚å¯¹å„¿ç§‘äººç¾¤è¿›è¡Œçš„å›é¡¾æ€§ç ”ç©¶ã€æ— æ²»ç–—ç›®æ ‡ä¸”ä»…åŒ…æ‹¬ç›´è‚ é˜´é“ç˜˜æˆ–å•ä¸€æ€§åˆ«çš„ç ”ç©¶è¢«æ’é™¤åœ¨å¤–ã€‚ä½¿ç”¨ Cochrane åå€šé£é™©å·¥å…·å’Œçº½å¡æ–¯å°”-æ¸¥å¤ªåé‡è¡¨è¯„ä¼°ç ”ç©¶è´¨é‡ã€‚\n\n**ç»“æœï¼š** åœ¨æ‰¾åˆ°çš„ 1887 ç¯‡æ–‡ç« ä¸­ï¼Œæ”¶å½•äº† 33 ç¯‡ã€‚å¤§å¤šæ•°ç ”ç©¶ä½¿ç”¨æŠ— TNF è¯ç‰©ä½œä¸ºæ²»ç–—ï¼ˆn=11ï¼‰ã€‚åé¡¹ç ”ç©¶è¿›è¡Œäº†äºšç»„åˆ†æï¼›å…¶ä¸­ï¼ŒæŠ¥å‘Šæ€§åˆ«å·®å¼‚çš„ä¸¤é¡¹ç ”ç©¶ä½¿ç”¨è‹±å¤«åˆ©æ˜”å•æŠ—å’Œé˜¿è¾¾æœ¨å•æŠ—ä½œä¸ºæ²»ç–—ï¼Œå¹¶è¡¨æ˜å¥³æ€§çš„ç˜˜ç®¡é—­åˆæ—¶é—´æ¯”ç”·æ€§æ›´é rms of the cure rate ( P >0.05 Table 2) and recurrence rate ( P >0.05 Table 3). However, in terms of complication rate, fistulectomy was lower than FPS (Median: 0.14; 95% CI: 0.02-0.70) or fistulotomy (Median: 0.09; 95% CI: 0.01-0.55), and fistulotomy was lower than EAFR (Median: 0.24; 95% CI: 0.05-0.84), LIFT (Median: 0.17; 95% CI: 0.02-0.66) or LIFT-EAFR (Median: 0.11; 95% CI: 0.01-0.69) ( P >0.05 Table 4). The surface estimated the advantages and disadvantages under the cumulative ranking (SUCRA). The ranking results indicated that fistulectomy might have the lowest complication rate (SUCRA=7.9%). Because the network results of the operating time, the postoperative pain, and the postoperative incontinence contained no closed loops, the results of their probability ranking could only be referenced, demonstrating that fistulectomy might have the shortest operating time (SUCRA=23.4%), video-assisted modified ligation of the intersphincteric fistula tract (VAMLIFT) might have the lowest postoperative pain on day 1 (VAS) (SUCRA=0.4%) and LIFT might have the lowest postoperative incontinence in month 1(Wexner) (SUCRA=16.2%).\n\n**Conclusion:** Fistulectomy might have the lowest complication rate, which might be the relatively superior surgical technique for treating CAF.", "abstract_zh": "**èƒŒæ™¯ï¼š** è€ƒè™‘åˆ°å¤æ‚æ€§è‚›ç˜˜ï¼ˆCAFï¼‰æ²»ç–—çš„éš¾åº¦ï¼Œä¸´åºŠå·¥ä½œä¸­å­˜åœ¨å¤šç§æ‰‹æœ¯æŠ€æœ¯ã€‚ç„¶è€Œï¼Œæ²¡æœ‰ä¸€ä¸ªæ˜¯ç†æƒ³çš„ã€‚å…³äºä¸åŒæ‰‹æœ¯æ²»ç–—çš„æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§çš„è¯æ®å¾ˆå°‘ã€‚ä½œè€…æ—¨åœ¨æ¯”è¾ƒ 13 ç§æ‰‹æœ¯æŠ€æœ¯çš„ç»“æœï¼Œå¹¶è¯•å›¾æ‰¾åˆ°æ²»ç–— CAF çš„æœ€ä½³æ‰‹æœ¯æ–¹æ³•ã€‚\n\n**ææ–™ä¸æ–¹æ³•ï¼š** ä½œè€…æ£€ç´¢äº†å…¨çƒæ•°æ®åº“ï¼ŒåŒ…æ‹¬Pubmedã€Embaseã€Cochrane Libraryã€Web of Scienceã€CNKIã€ä¸‡æ–¹ã€ç»´æ™®å’ŒSinoMedï¼Œä»å»ºåº“åˆ°2023å¹´3æœˆã€‚æ ¹æ®PICOåŸåˆ™çº³å…¥äº†æ‰€æœ‰æ¯”è¾ƒ13ç§æ‰‹æœ¯æŠ€æœ¯ç»“æœçš„éšæœºå¯¹ç…§è¯•éªŒã€‚é‡‡ç”¨STATAè½¯ä»¶15.1ã€Review Manager 5.4ã€GeMTC14.3æå–æ²»æ„ˆç‡ã€å¤å‘ç‡ã€å¹¶å‘ç—‡ç‡ã€æ‰‹æœ¯æ—¶é—´ã€æœ¯åç¬¬1å¤©ç–¼ç—›ï¼ˆVASï¼‰ã€æœ¯åç¬¬1ä¸ªæœˆå¤±ç¦ï¼ t surgical methods in the treatment of high complex anal fistula by systematic review and network meta-analysis.\n\n**Methods:** Randomized controlled trials that met the inclusion criteria in PubMed, Cochrane Library, Embase, Web of Science, CBM, CNKI, WANFANG DATA, VIP were searched from the date of database construction to May 23, 2023.\n\n**Results:** Among the 48 randomized controlled trials (RCTs), 4205 patients were included in the network meta-analysis. Incision thread-drawing counter-drainage procedure (ITCP) in improving the effective rate, the cure rate; reduce the recurrence rate, reduce the anal canal damage has a huge advantage. Directional line-hanging method (DLM) is optimal for safety and postoperative pain relief. Directional line-hanging method (ITSS) protect the optimal anal function after surgery. Sphincter preserving thread-hanging method (SPTM) has a significant advantage in accelerating wound healing time. Main tube incision combined with thread-hanging branch tube drainage (MIBD) is second only to incision thread-drawing counter-drainage procedure (ITCP) in improving effective rate, cure rate, reducing recurrence rate and reduce complication rate.\n\n**Conclusion:** In general, different thread-drawing surgery methods have good clinical effect for the treatment of high complex anal fistula. In general, these methods provide evidence-based medical evidence for early treatment in terms of improving clinical efficacy, relieving anal pain and reducing wound healing time. However, there are differences in the number of included literature studies, and further verification by large-sample, high-quality, multicenter RCTS is still needed in the next stage.", "abstract_zh": "**Purposeï¼š** é€šè¿‡ç³»ç»Ÿè¯„ä»·å’Œç½‘ç»œèŸèƒåˆ†æè¯„ä»·ä¸åŒæ‰‹æœ¯æ–¹æ³•æ²»ç–—é«˜ä½å¤æ‚æ€§è‚›ç˜˜çš„æ•ˆæœã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢å»ºåº“ä¹‹æ—¥è‡³2023å¹´5æœˆ23æ—¥æœŸé—´åœ¨PubMedã€Cochraneå›¾ä¹¦é¦†ã€Embaseã€Web of Scienceã€CBMã€CNKIã€ä¸‡æ–¹æ•°æ®ã€VIPä¸­ç¬¦åˆçº³å…¥æ ‡å‡†çš„éšæœºå¯¹ proposed. These intrinsic anatomic features include those of the AF and its surrounding structures. This study aims to clarify the prognostic role of MRI in AF.\n\n**Methods:** We performed a systematic search of PubMed, Embase, and EBSCO databases. Two independent reviewers conducted the search and screened the articles. We selected studies that used MRI to assess AF and reported its relationship to disease outcome. We extracted data regarding the study design, type of intervention, outcome, MRI-measured items, and their significance.\n\n**Results:** Out of 1230 retrieved articles, 18 were eligible for final inclusion, and a total of 4026 patients were enrolled in the selected studies. For preoperative MRI, the significant items affecting the outcome were the length of the fistula, horseshoe type, presence of multiple tracts, supralevator extension, and apparent diffusion coefficient (ADC) value. Other studies investigated the healing process using postoperative MRI.\n\n**Conclusion:** This review found that MRI can be useful in the management of AF, both preoperatively and postoperatively. Factors, such as fistula length, horseshoe type, presence of multiple tracts, supralevator extension, and ADC value were found to be significantly associated with treatment outcomes. The presence of the fistula tract and the development of new abscesses on postoperative MRI was found to hinder the healing process. Further studies are needed to confirm these findings.", "abstract_zh": "**Background and aimsï¼š** éšè…ºèµ·æºçš„è‚›ç˜˜ï¼ˆAFï¼‰å®¹æ˜“å¤å‘ï¼Œå¹¶ä¸”æ¶‰åŠå¤šç§å±é™©å› ç´ ã€‚æœ€è¿‘ï¼Œæœ‰äººæå‡ºäº†ä¸€äº›å¯¹ç–¾ç—…ç»“æœå…·æœ‰é¢„æµ‹ä»·å€¼çš„ç£å…±æŒ¯æˆåƒï¼ˆMRIï¼‰ç»“æœã€‚è¿™äº›å†…åœ¨çš„è§£å‰–å­¦ç‰¹å¾åŒ…æ‹¬ AF åŠå…¶å‘¨å›´ç»“æ„çš„è§£å‰–å­¦ç‰¹å¾ã€‚æœ¬ç ”ç©¶æ—¨åœ¨é˜æ˜ MRI åœ¨ AF ä¸­çš„é¢„åä½œç”¨ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬å¯¹ PubMedã€Embase å’Œ EBSCO æ•°æ®åº“è¿›è¡Œäº†ç³»ç»Ÿæ£€ç´¢ã€‚ä¸¤åç‹¬ç«‹å®¡ç¨¿äººè¿›è¡Œäº†æ£€ç´¢å¹¶ç­›é€‰äº†æ–‡ç« ã€‚æˆ‘ä»¬é€‰æ‹©äº†ä½¿ç”¨ MRI è¯„ä¼° AF çš„ç ”ç©¶ï¼Œå las and if they have either short-term, medium-term, long-term or over-long-term efficacy. Additionally, we want to elucidate whether factors such as drug dosage, MSC source, cell type, and disease aetiology influence treatment efficacy. We searched four online databases and analysed data based on information within the clinical trials registry. The outcomes of eligible trials were analysed with Review Manager 5.4.1. Relative risk and related 95% confidence interval were calculated to compare the effect between the MSCs and control groups. In addition, the Cochrane risk of bias tool was applied to evaluate the bias risk of eligible studies. Meta-analyses showed that therapy with MSCs was superior to conventional treatment for complex perianal fistulas in short-, long- and over-long-term follow-up phases. However, there was no statistical difference in treatment efficacy in the medium term between the two methods. Subgroup meta-analyses showed factors including cell type, cell source and cell dosage were superior compared to the control, but there was no significant difference between different experimental groups of those factors. Besides, local MSCs therapy has shown more promising results for fistulas as a result of Crohn's Disease (CD). Although we tend to maintain that MSCs therapy is effective for cryptoglandular fistulas equally, more studies are needed to confirm this conclusion in the future.\n\n**Short Conclusion:** MSCs Transplantation could be a new therapeutic method for complex perianal fistulas of both cryptoglandular and CD origin showing high efficacy in the short-term to over-long-term phases, as well as high efficacy in sustained healing. The difference in cell types, cell sources and cell dosages did not influence MSCs' efficacy.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨ç˜˜ç®¡çš„ç‰¹å¾æ˜¯è‚›ç®¡å‘¨å›´ç˜˜ç®¡çš„è‚‰èŠ½è‚¿æ€§ç‚ç—‡ï¼Œå…¶å‘ç—…ç‡å¾ˆé«˜ï¼Œä¼šå¯¹ç”Ÿæ´»è´¨é‡äº§ç”Ÿè´Ÿé¢å½±å“ï¼Œå¹¶ç»™åŒ»ç–—ä¿å¥ç³»ç»Ÿå¸¦æ¥å·¨å¤§è´Ÿæ‹…ã€‚è‚›ç˜˜çš„æ²»ç–—é€šå¸¸åŒ…æ‹¬è  minor impact on anal function after this intervention is less strong.", "abstract_zh": "è¿™é¡¹ééšæœºç ”ç©¶ï¼ˆNRSï¼‰çš„ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†ææ—¨åœ¨è¯„ä¼°ä¸¤ç§ç±»å‹çš„æ‰‹æœ¯å¹²é¢„ï¼ˆåˆ†åˆ«å•ç‹¬å¼•æµå’Œå¼•æµè”åˆåˆæ¬¡ç˜˜ç®¡æ²»ç–—ï¼‰æ²»ç–—å„¿ç«¥è‚›å‘¨è„“è‚¿ï¼ˆPAï¼‰çš„ä¸´åºŠç–—æ•ˆå’Œå®‰å…¨æ€§ã€‚åœ¨ 10 ä¸ªç”µå­æ•°æ®åº“ä¸­æ£€ç´¢äº† 1992 å¹´è‡³ 2022 å¹´ 7 æœˆçš„ç ”ç©¶ã€‚åŒ…æ‹¬æ‰€æœ‰å…·æœ‰å¯ç”¨æ•°æ®çš„ç›¸å…³ NRSï¼Œè¿™äº› NRS æ¯”è¾ƒäº†æ‰‹æœ¯å¼•æµä¸æˆ–ä¸è¿›è¡Œåˆæ¬¡ç˜˜ç®¡æ²»ç–—çš„æƒ…å†µã€‚æ’é™¤æ‚£æœ‰å¯¼è‡´è„“è‚¿å½¢æˆçš„åŸºç¡€ç–¾ç—…çš„æ‚£è€…ã€‚çº½å¡æ–¯å°”-æ¸¥å¤ªåé‡è¡¨ç”¨äºè¯„ä¼°çº³å…¥ç ”ç©¶çš„åå€šé£é™©å’Œè´¨é‡ã€‚ç»“æœæ˜¯æ„ˆåˆç‡ã€ç˜˜ç®¡å½¢æˆç‡ã€å¤§ä¾¿å¤±ç¦å’Œä¼¤å£æ„ˆåˆæŒç»­æ—¶é—´ã€‚å…±æœ‰ 16 ç¯‡æ–‡ç« ã€1,262 åæ‚£è€…è¢«è®¤ä¸ºé€‚åˆæœ€ç»ˆçš„èŸèƒåˆ†æã€‚ä¸å•ç‹¬åˆ‡å¼€å¼•æµç›¸æ¯”ï¼ŒåŸå‘æ€§ç˜˜ç®¡æ²»ç–—å…·æœ‰æ˜¾ç€æ›´é«˜çš„æ²»æ„ˆç‡ï¼ˆæ¯”å€¼æ¯” [OR]ï¼š5.76ï¼Œ95% ç½®ä¿¡åŒºé—´ [CI]ï¼š4.04-8.22ï¼‰ã€‚è¿™ç§ç§¯æçš„ PA æ‰‹æœ¯ä½¿ç˜˜ç®¡å½¢æˆç‡é™ä½äº† 86%ï¼ˆORï¼š0.14ï¼Œ95% CIï¼š0.06-0.32ï¼‰ã€‚æœ‰é™çš„æ•°æ®æ˜¾ç¤ºï¼Œæ¥å—åŸå‘æ€§ç˜˜ç®¡æ²»ç–—çš„æ‚£è€…å¯¹æœ¯åå¤§ä¾¿å¤±ç¦çš„å½±å“è¾ƒå°ã€‚åŸå‘æ€§ç˜˜ç®¡æ²»ç–—åœ¨ä¿ƒè¿›å„¿ç«¥PAsçš„æ„ˆåˆç‡å’Œå‡å°‘ç˜˜ç®¡å½¢æˆæ–¹é¢æ˜¾ç¤ºå‡ºæ›´å¥½çš„ä¸´åºŠç–—æ•ˆã€‚ç°æœ‰è¯æ®è¡¨æ˜è¿™ç§å¹²é¢„åå¯¹è‚›é—¨åŠŸèƒ½æœ‰è½»å¾®å½±å“ã€‚", "keywords_zh": "", "keywords_en": "", "link": "https://pubmed.ncbi.nlm.nih.gov/37023788/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1PQPGz2gzLgNzuaNos66c7B3c89tbZUZXKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Thu, 06 Apr 2023"}, {"id": "36905499", "title_en": "A Systematic Review of Epidemiology and Outcomes Associated with Local Surgical and Intersphincteric Ligation Procedures for Complex Cryptoglandular Fistulas", "title_zh": "ä¸å¤æ‚éšè…ºç˜˜çš„å±€éƒ¨æ‰‹æœ¯å’Œæ‹¬çº¦è‚Œé—´ç»“æ‰æ‰‹æœ¯ç›¸å…³çš„æµè¡Œç—…å­¦å’Œç»“æœçš„ç³»ç»Ÿè¯„ä»·", "authors": "Suzanne F Cook", "abstract_en": "**Introduction:** This systematic literature review (SLR) assessed incidence/prevalence of cryptoglandular fistulas (CCF) and outcomes associated with local surgical and intersphincteric ligation procedures for CCFs.\n\n**Methods:** Two trained reviewers searched PubMed and Embase for observational studies evaluating the incidence/prevalence of cryptoglandular fistula and clinical outcomes of treatments for CCF after local surgical and intersphincteric ligation procedures for CCF.\n\n**Results:** In total 148 studies met a priori eligibility criteria for all cryptoglandular fistulas and all intervention types. Of those, two assessed incidence/prevalence of cryptoglandular fistulas. Eighteen reported clinical outcomes of surgeries of interest in CCF and were published in the past 5Â years. Prevalence was reported as 1.35/10,000 non-Crohn's patients, and 52.6% of non-IBD patients were found to progress from anorectal abscess to fistula over 12Â months. Primary healing rates ranged from 57.1% to 100%; recurrence occurred in a range of 4.9-60.7% and failure in 2.8-18.0% of patients. Limited published evidence suggests postoperative fecal incontinence and long-term postoperative pain were rare. Several of the studies were limited by single-center design with small sample sizes and short follow-up durations.\n\n**Discussion:** This SLR summarizes outcomes from specific surgical procedures for the treatment of CCF. Healing rates vary according to procedure and clinical factors. Differences in study design, outcome definition, and length of follow-up prevent direct comparison. Overall, published studies offer a wide range of findings with respect to recurrence. Postsurgical incontinence and long-term postoperative pain were rare in the included studies, but more research is needed to confirm rates of these conditions following CCF treatments.\n\n**Conclusion:** Published studies on the epidemiology of CCF are rare and limited. Outcomes of local surgical and intersphincteric ligation procedures show differing success and failure rates, and more research is needed to compare outcomes across various XKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Sat, 11 Mar 2023"}, {"id": "36905475", "title_en": "Platelet-rich plasma in the treatment of anal fistula: a systematic review and meta-analysis", "title_zh": "å¯Œå«è¡€å°æ¿è¡€æµ†æ²»ç–—è‚›ç˜˜ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Xiaofei Li", "abstract_en": "**Objective:** To analyse the safety and effectiveness of platelet-rich plasma (PRP) in anal fistula patients.\n\n**Methods:** Online databases including PubMed, Embase, Cochrane Library, and Web of Science were searched from inception to December 5, 2022, for eligible studies about evaluating the efficacy of platelet-rich plasma (PRP) in treating anal fistula. Literature search, screening, data extraction, and quality assessment were carried out by two independent investigators. The overall cure rate, the complete cure rate, the recurrence rate, and the adverse event rate with their 95% confidence intervals (95% CI) were the primary calculation indexes. Subgroup analyses were conducted primarily according to whether PRP was combined with other treatments. Softwares of MedCalc 18.2 and Review Manager 5.3 were used for meta-analysis.\n\n**Results:** A total of 14 studies with 514 patients were included in the meta-analysis. The overall cure rate of 14 studies was 72.11% (95% CI 0.64-0.79). The cure rate of PRP alone was 62.39% (95% CI 0.55-0.69). The combined cure rate of PRP with other treatments was 83.12% (95% CI 0.77-0.88). The cure rate of interventions involving PRP were superior to the cure rate of surgery methods without using PRP significantly in the 4 randomized controlled studies (RRâ€‰=â€‰1.30, 95% CI 1.10-1.54, pâ€‰=â€‰0.002). The complete cure rate of the 8 studies was 66.37% (95% CI 0.52-0.79). The recurrence rate of the 12 studies was 14.84% (95% CI 0.08-0.24). The adverse event rate of the 12 studies was 6.31% (95% CI 0.02-0.12).\n\n**Conclusion:** PRP showed favorable safety and effectiveness in the treatm nd Meta-Analysis", "title_zh": "å°å„¿è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜çš„æœ€ä½³åˆæ­¥æ²»ç–—ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Hou-Chuan Chen", "abstract_en": "**Background:** Perianal abscesses and anal fistulas are common. The principle of intention-to-treat has not been considered in previous systemic reviews. Thus, the comparison between primary and post-recurrence management was confused, and the recommendation of primary treatment is obscure. The current study aims to identify the optimal initial treatment for pediatric patients.\n\n**Methods:** Using PRISMA guidelines, studies were identified from MEDLINE, EMBASE, PubMed, Cochrane Library, and Google Scholar without any language or study design restriction. The inclusion criteria include original articles or articles with original data, studies of management for a perianal abscess with or without anal fistula, and patient age of <18 years. Patients with local malignancy, Crohn's disease, or other underlying predisposing conditions were excluded. Studies without analyzing recurrence, case series of <5, and irrelevant articles were excluded in the screening stage. Of the 124 screened articles, 14 articles had no full texts or detailed information. Articles written in a language other than English or Mandarin were translated by Google Translation first and confirmed with native speakers. After the eligibility process, studies that compared identified primary managements were then included in the qualitative synthesis.\n\n**Results:** Thirty-one studies involving 2507 pediatric patients met the inclusion criteria. The study design consisted of two prospective case series of 47 patients and retrospective cohort studies. No randomized control trials were identified. Meta-analyses for recurrence after initial management were performed with a random-effects model. Conservative treatment and drainage revealed no difference (Odds ratio [OR], 1.222; 95% Confidential interval [CI]: 0.615-2.427, pÂ =Â 0.567). Conservative management had a higher risk of recurrence than surgery without statistical significance (OR 0.278, 95% CI: 0.109-0.707, pÂ =Â 0.007). Compared with incision/drainage, surgery can prevent recurrence remarkably (OR 4.360, 95% CI: 1.761-10.792, pÂ =Â 0.001). Subgroup analysis of different approaches within conservative treatment and operation was not performed for lacking information.\n\n**Conclusion:** Strong recommendations cannot be made due to the lack of prospective or randomized controlled studies. However, the current study based on real primary management supports initial surgical intervention for pediatric patients with perianal abscesses and anal fistula to prevent recurrence.\n\n**Level Of Evidence:** Type of study: Systemic review; Evidence level: Level II.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›å‘¨è„“è‚¿å’Œè‚›ç˜˜å¾ˆå¸¸è§ã€‚ä»¥å¾€çš„ç³»ç»Ÿè¯„ä»·å¹¶æœªè€ƒè™‘æ„å‘æ²»ç–—åŸåˆ™ã€‚å› æ­¤ï¼Œåˆçº§æ²»ç–—å’Œå¤å‘åæ²»ç–—ä¹‹é—´çš„æ¯”è¾ƒæ˜¯æ··ä¹±çš„ï¼Œåˆçº§æ²»ç–—çš„å»ºè®®ä¹Ÿå«ç³Šä¸æ¸…ã€‚ç›®å‰çš„ç ”ç©¶æ—¨åœ¨ç¡®å®šå„¿ç§‘æ‚£è€…çš„æœ€ä½³åˆå§‹æ²»ç–—ã€‚\n\n**æ–¹æ³•ï¼š** ä½¿ç”¨ PRISMA æŒ‡å—ï¼Œä» MEDLINEã€EMBASEã€PubMedã€Cochrane å›¾ä¹¦é¦†å’Œ Google Scholar ä¸­è¯†åˆ«ç ”ç©¶ï¼Œæ²¡æœ‰ä»»ä½•è¯­è¨€æˆ–ç ”ç©¶è®¾è®¡é™åˆ¶ã€‚çº³å…¥æ ‡å‡†åŒ…æ‹¬åŸåˆ›æ–‡ç« æˆ–å¸¦æœ‰åŸå§‹æ•°æ®çš„æ–‡ç« ã€ä¼´æˆ–ä¸ä¼´è‚›ç˜˜çš„è‚›å‘¨è„“è‚¿çš„æ²»ç–—ç ”ç©¶ä»¥åŠæ‚£è€…å¹´é¾„<18å²ã€‚æ‚£æœ‰å±€éƒ¨æ¶æ€§è‚¿ç˜¤ã€å…‹ç½—æ©ç—…æˆ–å…¶ä»–æ½œåœ¨è¯±å‘å› ç´ çš„æ‚£è€…è¢«æ’é™¤åœ¨å¤–ã€‚æœªåˆ†æå¤å‘çš„ç ”ç©¶ã€ç—…ä¾‹ç³»åˆ—<5å’Œä¸ç›¸å…³çš„æ–‡ç« åœ¨ç­›é€‰é˜¶æ®µè¢«æ’é™¤ã€‚åœ¨ç­›é€‰çš„ 124 ç¯‡æ–‡ç« ä¸­ï¼Œæœ‰ 14 ç¯‡æ–‡ç« æ²¡æœ‰å…¨æ–‡æˆ–è¯¦ç»†ä¿¡æ¯ã€‚ç”¨è‹±è¯­æˆ–æ™®é€šè¯ä»¥å¤–çš„è¯­è¨€æ’°å†™çš„æ–‡ç« é¦–å…ˆé€šè¿‡è°·æ­Œç¿»è¯‘è¿›è¡Œç¿»è¯‘ï¼Œå¹¶ä¸æ¯è¯­äººå£«ç¡®è®¤ã€‚èµ„æ ¼å®¡æŸ¥ç»“æŸåï¼Œå¯¹å·²ç¡®å®šçš„ä¸»è¦ç®¡ç†æªæ–½è¿›è¡Œæ¯”è¾ƒçš„ç ”ç©¶éšåè¢«çº³å…¥å®šæ€§ç»¼åˆã€‚\n\n**ç»“æœï¼š** æ¶‰åŠ 2507 åå„¿ç§‘æ‚£è€…çš„ 31 é¡¹ç ”ç©¶ç¬¦åˆçº³å…¥æ ‡å‡†ã€‚ç ”ç©¶è®¾è®¡åŒ…æ‹¬ä¸¤ä¸ªåŒ…å« 47 åæ‚£è€…çš„å‰ç»æ€§ç—…ä¾‹ç³»åˆ—å’Œå›é¡¾æ€§é˜Ÿåˆ—ç ”ç©¶ã€‚æ²¡æœ‰å‘ç°éšæœºå¯¹ç…§è¯•éªŒã€‚ä½¿ç sc excision) versus formal colorectal resection.\n\n**Methods:** The study was registered with PROSPERO. A systematic search was performed on PubMed and EMBASE databases. All comparative studies examining surgical outcomes in patients that underwent conservative surgery versus colorectal resection for rectal endometrial deposits were included. The two main groups (conservative versus resection) were compared in three main blocks of variables including group comparability, operative outcomes and long-term outcomes.\n\n**Results:** Seventeen studies including 2861 patients were analysed with patients subdivided by procedure: colorectal resection (nâ€‰=â€‰1389), shaving (nâ€‰=â€‰703) and discoid excision (nâ€‰=â€‰742). When formal colorectal resection was compared to conservative surgery there was lower risk of recurrence (pâ€‰=â€‰0.002), comparable functional outcomes (minor LARS, pâ€‰=â€‰0.30, major LARS, pâ€‰=â€‰0.54), similar rates of postoperative leaks (pâ€‰=â€‰0.22), pelvic abscesses (pâ€‰=â€‰0.18) and rectovaginal fistula (pâ€‰=â€‰0.92). On subgroup analysis, shaving had the highest recurrence rate (pâ€‰=â€‰0.0007), however a lower rate of stoma formation (pâ€‰<â€‰0.00001) and rectal stenosis (pâ€‰=â€‰0.01). Discoid excision and formal resection were comparable.\n\n**Conclusion:** Colorectal resection has a significantly lower recurrence rate compared to shaving. There is no difference in complications or functional outcomes between discoid excision and formal resection and both have similar recurrence rates.", "abstract_zh": "**Purposeï¼š** å»é™¤ç»“ç›´è‚ å­å®«å†…è†œæ²‰ç§¯ç‰©çš„æœ€ä½³æ‰‹æœ¯æ–¹æ³•å°šä¸æ¸…æ¥šã€‚ç»“ç›´è‚ æ²‰ç§¯ç‰©çš„å‰ƒé™¤å’Œç›˜çŠ¶åˆ‡é™¤å¯ä»¥ä¿ç•™å™¨å®˜ï¼Œä½†å­˜åœ¨ç›¸å…³åŠŸèƒ½é—®é¢˜å’Œå†æ¬¡æ‰‹æœ¯å¤å‘çš„é£é™©ã€‚æ­£å¼åˆ‡é™¤å¯èƒ½ä¼šå¸¦æ¥æ›´é«˜å¹¶å‘ç—‡çš„é£é™©ï¼Œä½†å¯èƒ½ä¼šé™ä½å¤å‘ç‡ã€‚è¿™é¡¹èŸèƒåˆ†ææ¯”è¾ƒäº†ä¿å®ˆæ‰‹æœ¯ï¼ˆå‰ƒæ¯›å’Œæ¤é—´ç›˜åˆ‡é™¤ï¼‰ä¸æ­£å¼ç»“ç›´è‚ åˆ‡é™¤æœ¯çš„å›´æ‰‹æœ¯æœŸå’Œé•¿æœŸç»“æœã€‚\n\n**æ–¹æ³•ï¼š** è¯¥ç ”ç©¶å·²åœ¨ PROSPERO æ³¨å† gical treatments for Crohn's disease fistulas have been extrapolated from cryptoglandular fistulas treatment, which have different etiology, and this might interfere with its effectiveness, in addition, they increase fecal incontinence risk. Recently, new surgical techniques with support from biological approaches, like stem cells, have been developed to preserve the function of the sphincter. We have performed a systematic literature review to compare the results of these different techniques in the treatment of Crohn's or Cryptoglandular fistula.\n\n**Methods:** PubMed, EMBASE, Database of Abstracts of Reviews of Effectiveness, Cochrane Central Register of Controlled Trials were searched systematically for relevant articles. We included randomized controlled trials and observational studies that referred to humans, were written in English, included adults 18+ years old, and were published during the 10-year period from 2/01/2010 to 2/29/2020. Evidence level was assigned as designated by the Scottish Intercollegiate Guidelines Network.\n\n**Results:** Of the 577 citations screened, a total of 79 were ultimately included in our review. In Crohn's disease patients, classical techniques such as primarily seton, Ligation of Intersphincteric Fistula Tracks, or lay open, healing rates were approximately 50-60%, while in cryptoglandular fistula were around, 70-80% for setons or flaps. In Crohn's disease patients, new surgical techniques using derivatives of adipose tissue reported healing rates exceeding 70%, stem cells-treated patients achieved higher combined remission versus controls (56.3% vs 38.6%, pâ€‰=â€‰0.010), mesenchymal cells reported a healing rate of 80% at week 12. In patients with cryptoglandular fistulas, a healing rate of 70% using derivatives of adipose tissue or platelets was achieved, and a healing rate of 80% was achieved using laser technology. Fecal incontinence was improved after the use of autologous platelet growth factors and Nitinol Clips.\n\n* *Main Outcome Measures:** The primary outcome is the fistula closure rate (%). Other domains analyzed are stoma closure rate, postoperative complications, quality of life, fecal continence, and sexual function.\n\n**Results:** Twenty studies were included for a total of 384 patients. The pooled fistula closure rate for gracilis muscle interposition was 64% (95% CI, 53%-74%; range, 33%-100%). Risk factors for failure were smoking, underlying Crohn's disease, and more than 2 previous repairs, whereas stoma formation was associated with improved outcomes. Postoperative complications ranged from 0% to 37%, mostly related to surgical site occurrences at the harvest site and perineal area. No deaths occurred. Gracilis muscle interposition improved quality of life and fecal continence, but impairment of sexual function was common.\n\n**Limitations:** Most of the included studies were small case series.\n\n**Conclusions:** Gracilis muscle interposition is a safe and moderately effective treatment that could be taken into consideration as second- or third-line therapy for recurrent rectovaginal fistula.\n\n**Registration No:** CRD42022319621.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç›´è‚ é˜´é“ç˜˜æ˜¯ä¸€ç§ä½¿äººè¡°å¼±çš„ç–¾ç—…ï¼Œå¸¸å¸¸ä¸¥é‡å½±å“ç”Ÿæ´»è´¨é‡ã€‚å°½ç®¡æœ‰è®¸å¤šæ²»ç–—é€‰æ‹©ï¼Œä½†æœ€ä½³çš„æ‰‹æœ¯æ²»ç–—è¿˜è¿œæœªç¡®å®šï¼Œè®¸å¤šæ‚£è€…åœ¨å®ç°ç˜˜ç®¡é—­åˆä¹‹å‰å°†æ¥å—å¤šæ¬¡æ‰‹æœ¯ã€‚è‚¡è–„è‚Œä»‹å…¥æœ¯ï¼Œå³å°†è‚¡è–„è‚Œè½¬ä½è‡³ç›´è‚ é˜´é“éš”è†œï¼Œæ˜¯å¤æ‚ä¸”æŒç»­æ€§ç˜˜ç®¡çš„ä¸€ç§é€‰æ‹©ï¼Œä½†æœ‰å…³è¯¥ä¸»é¢˜çš„æ–‡çŒ®å¾ˆå°‘ï¼Œä¸»è¦ç”±å°ç—…ä¾‹ç³»åˆ—ç»„æˆã€‚\n\n**ç›®çš„ï¼š** æœ¬ç ”ç©¶æ—¨åœ¨è¯„ä¼°è‚¡è–„è‚Œä»‹å…¥æ‰‹æœ¯æ²»ç–—ç›´è‚ é˜´é“ç˜˜çš„æˆåŠŸç‡ã€‚\n\n**Data sourcesï¼š** MEDLINEã€Embaseã€Cochrane å›¾ä¹¦é¦†å’Œ Web of Scienceã€‚\n\n**Study selectionï¼š** ç ”ç©¶çº³å…¥äº†è‡³å°‘ 5 åæ¥å—è‚¡è–„è‚Œä»‹å…¥æ²»ç–—ç›´è‚ é˜´é“ç˜˜çš„æ‚£è€…ã€‚æ²¡æœ‰æ—¥æœŸæˆ–è¯­è¨€é™åˆ¶ã€‚\n\n**Interventionï¼š** è‚¡è–„è‚Œä»‹å…¥ã€‚\n\n**Main outcome measuresï¼š** ä¸»è¦ç»“æœæ˜¯ç˜˜ç®¡é—­åˆç‡ï¼ˆ%ï¼‰ã€‚å…¶ä»–åˆ†æé¢†åŸŸåŒ…æ‹¬é€ s and complication rates after gracilis muscle interposition in patients with CPF.\n\n**Method:** PubMed, Scopus and Google Scholar databases were systematically searched until January 2022 according to PRISMA 2020 guidelines. Studies including children <18â€‰years or <10 patients were excluded, as well as reviews, duplicate or animal studies, studies with poor documentation (no report of success rate) and non-English text. An open-source, cross-platform software for advanced meta-analysis openMeta [Analyst]â„¢ version 12.11.14 and Cochrane Review Manager 5.4Â® were used to conduct the meta-analysis of data.\n\n**Results:** Twenty-five studies published between 2002 and 2021 were identified. The studies included 658 patients (409 women). Most patients had rectovaginal (50.7%) or rectourethral fistulas (33.7%). The most common causes of CPF were pelvic surgery (29.4%) and inflammatory bowel disease (25.2%). A history of radiotherapy was reported in approximately 18% of the patients. 498 (75.7%) patients with CPF achieved complete healing after gracilis muscle interposition. The weighted mean rate of success of the gracilis interposition procedure was 79.4% (95% CI 73.8%-85%, I<sup>2</sup> Â =â€‰75.3%), the weighted mean short-term complication rate was 25.7% (95% CI 18.1-33.2, I<sup>2</sup> Â =â€‰84.1%) and the weighted mean rate for 30-day reoperation was 3.6% (95% CI 1.6-5.6, I<sup>2</sup> Â =â€‰42%). The weighted mean rate of fistula recurrence was 16.7% (95% CI 11%-22.3%, I<sup>2</sup> Â =Â 61%).\n\n**Conclusion:** The gracilis muscle interposition technique is a viable treatment option for CPF. Surgeons should be familiar with indications and techniques to offer it as an option for patients. Given the relatively infrequent use of the operation, referral rather than performance of graciloplasty is an acceptable option.", "abstract_zh": "**Aimï¼š** å¤æ‚çš„ä¼šé˜´ç˜˜ï¼ˆCPFï¼‰æ˜¯ç»“ç›´è‚ å®è·µä¸­æœ€å…·æŒ‘æˆ˜æ€§çš„é—®é¢˜ä¹‹ä¸€ã€‚äººä»¬å·²ç»ä½¿ç”¨äº†å¤šç§æ–¹æ³•æ¥æ²»ç–— ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Tue, 22 Nov 2022"}, {"id": "36294834", "title_en": "Negative Pressure Wound Therapy for the Treatment of Fournier's Gangrene: A Rare Case with Rectal Fistula and Systematic Review of the Literature", "title_zh": "è´Ÿå‹åˆ›é¢ç–—æ³•æ²»ç–—ç¦å°¼å°”åç–½ï¼šä¸€ä¾‹ç½•è§çš„ç›´è‚ ç˜˜ç—…ä¾‹åŠæ–‡çŒ®ç³»ç»Ÿå›é¡¾", "authors": "Stefania Cimbanassi", "abstract_en": "Fournier's gangrene (FG) is a Necrotizing Soft Tissue Infection (NSTI) of the perineal region characterized by high morbidity and mortality even if appropriately treated. The main treatment strategies are surgical debridement, broad-spectrum antibiotics, hyperbaric oxygen therapy, NPWT (Negative Pressure Wound Therapy), and plastic surgery reconstruction. We present the case of a 50-year-old woman with an NSTI of the abdomen, pelvis, and perineal region associated with a rectal fistula referred to our department. After surgical debridement and a diverting blow-out colostomy, an NPWT system composed of two sponges connected by a bridge through a rectal fistula was performed. Our target was to obtain healing in a lateral-to-medial direction instead of depth-to-surface to prevent the enlargement of the rectal fistula, promoting granulation tissue growth towards the rectum. This eso-endo-NPWT technique allowed for the primary suture of the perineal wounds bilaterally, simultaneously treating the rectal fistula and the perineum lesions. A systematic review of the literature underlines the spreading of NPWT and its effects.", "abstract_zh": "ç¦å°¼å°”åç–½ (FG) æ˜¯ä¸€ç§ä¼šé˜´åŒºåŸŸåæ­»æ€§è½¯ç»„ç»‡æ„ŸæŸ“ (NSTI)ï¼Œå³ä½¿æ²»ç–—å¾—å½“ï¼Œå…¶å‘ç—…ç‡å’Œæ­»äº¡ç‡ä¹Ÿå¾ˆé«˜ã€‚ä¸»è¦æ²»ç–—ç­–ç•¥æ˜¯æ‰‹æœ¯æ¸…åˆ›ã€å¹¿è°±æŠ—ç”Ÿç´ ã€é«˜å‹æ°§æ²»ç–—ã€NPWTï¼ˆè´Ÿå‹ä¼¤å£æ²»ç–—ï¼‰å’Œæ•´å½¢å¤–ç§‘é‡å»ºã€‚æˆ‘ä»¬ä»‹ç»äº†ä¸€å 50 å²å¥³æ€§çš„ç—…ä¾‹ï¼Œå¥¹æ‚£æœ‰è…¹éƒ¨ã€éª¨ç›†å’Œä¼šé˜´åŒºåŸŸçš„ NSTIï¼Œå¹¶ä¼´æœ‰ç›´è‚ ç˜˜ï¼Œè½¬è‡³æˆ‘ä»¬ç§‘å®¤ã€‚ç»è¿‡æ‰‹æœ¯æ¸…åˆ›å’Œè½¬å‘å¹å‡ºç»“è‚ é€ å£æœ¯åï¼Œè¿›è¡Œäº† NPWT ç³»ç»Ÿï teristics on point estimates.\n\n**Results:** In 17 RCTs [13 induction, five maintenance] the pooled placebo fistula response and remission rate for induction trials was 25% (95% confidence interval [CI] 17-36%) and 17% [95% CI 11-25%], respectively. For maintenance trials, the pooled placebo fistula response and remission rate was 23% [95% CI 17-32%] and 19% [95% CI 14-25%], respectively. Trials enrolling patients with less disease activity and a higher proportion with ileal predominant disease were associated with significantly higher placebo response rates. Trials originating in Europe [compared to North America], therapies requiring perianal injection and a longer timepoint to measure remission were associated with higher placebo remission rates.\n\n**Conclusions:** Placebo response and remission rates in pCD trials are influenced by patient and disease-related factors, as well as the type of intervention being studied. These contemporary rates will inform trial design for novel therapeutics.", "abstract_zh": "**Background and aimsï¼š** è‚›å‘¨ç˜˜ç®¡ç—…æ˜¯å…‹ç½—æ©ç—…[CD]çš„å¸¸è§å¹¶å‘ç—‡ï¼Œè¿«åˆ‡éœ€è¦æ–°çš„æ²»ç–—æ–¹æ³•ã€‚ä¸ºäº†ååŠ©è®¾è®¡æ–°ç–—æ³•çš„ä¸´åºŠè¯•éªŒï¼Œæˆ‘ä»¬å¯¹éšæœºå¯¹ç…§è¯•éªŒ [RCT] è¿›è¡Œäº†ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†æï¼Œä»¥é‡åŒ–è‚›å‘¨ CD [pCD] ä¸­çš„å®‰æ…°å‰‚ç‡å¹¶ç¡®å®šå½±å“å®‰æ…°å‰‚ç‡çš„å› ç´ ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬æ£€ç´¢äº†ä»å¼€å§‹åˆ° 2021 å¹´ 6 æœˆçš„ MEDLINEã€Embase å’Œ CENTRALã€‚ç¬¦åˆæ¡ä»¶çš„ç ”ç©¶æ˜¯ pCD è¯ç‰©å¹²é¢„çš„å®‰æ…°å‰‚å¯¹ç…§è¯•éªŒã€‚ä½¿ç”¨éšæœºæ•ˆåº”æ¨¡å‹æå–å¹¶æ±‡æ€»è¯±å¯¼å’Œç»´æŒè¯•éªŒçš„å®‰æ…°å‰‚ç˜˜ç®¡ååº”å’Œç¼“è§£ç‡ã€‚æ··åˆæ•ˆåº”å…ƒå›å½’ç”¨äºè¯„ä¼°æ‚£è€…å’Œç ”ç©¶æ°´å¹³ç‰¹å¾å¯¹ç‚¹ä¼°è®¡çš„å½±å“ã€‚\n\n**ç»“æœï¼š** åœ¨ 17 é¡¹éšæœºå¯¹ç…§è¯•éªŒï¼ˆ13 é¡¹è¯±å¯¼ï¼Œ5 é¡¹ç»´æŒï¼‰ä¸­ï¼Œè¯±å¯¼è¯•éªŒçš„æ±‡æ€»å®‰æ…°å‰‚ç˜˜ååº”å’Œç¼“è§£ç‡åˆ†åˆ«ä¸º 25%ï¼ˆ95% ç½®ä¿¡åŒºé—´ [CI] 17-36%ï¼‰å’Œ 17% [95% CI 11-25%]ã€‚å¯¹äºç»´æŒè¯•éªŒï¼Œåˆå¹¶å®‰æ…°å‰‚ç˜˜ç®¡ååº”å’Œç¼“è§£ç‡åˆ†åˆ«ä¸º 23% [95% CI 17-32%] å’Œ 19% [95% CI 14-25%]ã€‚æ‹›å‹Ÿç–¾ç—…æ´»åŠ¨æ€§è¾ƒä½ä¸”å›è and vaginal evisceration of small bowel through vaginal vault (8%, <i>n</i>Â =â€‰3/36). In the vesicovaginal fistula cohort, none of the patients had a history of radiation, and two had histories of total abdominal hysterectomy (22%). In the rectovaginal fistula cohort, one patient had a history of pelvic radiation for rectal squamous cell carcinoma, and another had a history of chronic steroid use for rheumatoid arthritis. No other risk factors were reported in the other groups. Ring and Gellhorn were the most represented pessary types among the studies, 16 (44%) and 12 (33%), respectively. No complications were reported with surgical and non-surgical treatment of the complications.\n\n**Conclusion:** Pessaries are a reasonable and durable treatment for POP with exceedingly rare reports of severe adverse complications. The ideal candidate for pessary should have a good self-care index. Studies to determine causative factors of the more serious adverse events are needed; however, this may be difficult given the long follow-up that is required.", "abstract_zh": "**ä»‹ç»ï¼š** å­å®«æ‰˜å› å…¶æ•´ä½“å®‰å…¨æ€§è€Œå¤‡å—é’çã€‚æ®æŠ¥é“å­˜åœ¨ä¸¥é‡å¹¶å‘ç—‡ï¼›ç„¶è€Œï¼Œå‡ ä¹æ²¡æœ‰æ€»ç»“æ€§è¯æ®ã€‚è¿™é¡¹ç³»ç»Ÿè¯„ä»·æ—¨åœ¨æ•´åˆæ‰€æœ‰æŠ¥å‘Šçš„å­å®«æ‰˜ä½¿ç”¨é€ æˆçš„ä¸¥é‡åæœï¼Œä»¥æ›´å¥½åœ°è¯†åˆ«å’Œå»ºè®®å¯èƒ½é¢ä¸´æ›´é«˜é£é™©å‘ç”Ÿè¿™äº›ä¸è‰¯äº‹ä»¶çš„æ‚£è€…ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬ä½¿ç”¨â€œè„±å‚â€ã€â€œå‹åŠ›æ€§å°¿å¤±ç¦â€å’Œâ€œå­å®«æ‰˜æˆ–å­å®«æ‰˜æˆ–å­å®«æ‰˜â€ç­‰æœç´¢æœ¯è¯­åœ¨ PubMedã€Embase å’Œ CINAHL ä¸Šè¿›è¡Œäº†ç³»ç»Ÿçš„æ–‡çŒ®ç»¼è¿°ã€‚å…±é‰´å®šå‡º36ç¯‡æ–‡ç« ã€‚ä»ç—…ä¾‹æŠ¥å‘Šä¸­æå–æ‚£è€…å±‚é¢çš„æ•°æ®ï¼Œä»¥è¿›ä¸€æ­¥æè¿°ä¸ªä½“å±‚é¢çš„å¹¶å‘ç—‡ã€‚\n\n**ç»“æœï¼š** æ‚£è€…çš„æ€»ä½“ä¸­ä½å¹´é¾„ä¸º 82 å²ï¼ˆèŒƒå›´ 62-98 å²ï¼‰ã€‚æœ€å¸¸è§çš„å¹¶å‘ç—‡æ˜¯è†€èƒ±é˜´é“ç˜˜ï¼ˆ25%ï¼Œ<i>n</i>Â =â€‰9/36ï¼‰ã€ç›´è‚ é˜´é“ç˜˜ï¼ˆ19%ï¼Œ<i>n</i>Â =â€‰7/36ï¼‰ã€é˜´é“åµŒå¡ï¼ˆ11%ï¼Œ<i>n</i>Â =â€‰4/36ï¼‰å’Œé€šè¿‡é˜´é“ç©¹çª¿é˜´é“å–å‡ºå°è‚ å†…è„ï¼ˆ8%ï¼Œ <i>n</i>Â =â€‰3/36)ã€‚åœ¨è†€èƒ±é˜´é“ç˜˜é˜Ÿåˆ—ä¸­ï¼Œæ²¡æœ‰æ‚£è€…æœ‰æ”¾å°„å  for the period of 2012-2021. Articles that contain surgical treatment for complex anal fistula in the English language published in the last 10 years were included. The types of studies included were randomized controlled trials (RCTs), meta-analyses, systematic reviews, cohort studies, and traditional reviews. Articles excluded were those done more than 10 years ago, in other languages, and containing simple fistula management only. Nine studies were included in the review; a systematic review and meta-analysis concluded that no single method is effective. The ligation of the intersphincteric fistula tract (LIFT) procedure seems to be a promising and effective technique as it has a low rate of fecal incontinence as compared to other methods. Biological techniques give variable success rates so does fistula plug (FP). Mucosal advancement flap (MAF) and rerouting seton give good results according to one study. Fistula plug gives variable results and is not a preferred method. Ligation of the intersphincteric fistula tract (LIFT) seems to be a promising new technique for complex anal fistulas, but the data available is not enough to determine the best method. More randomized trials are required to compare traditional techniques and emerging new biological methods to see the best technique available.", "abstract_zh": "è‚›ç˜˜æ˜¯ä¸€ç§å¸¸è§çš„ç›´è‚ ç–¾ç—…ï¼Œä¸»è¦å½±å“å¹´è½»äººå¹¶å¯¼è‡´æ…¢æ€§å‘ç—…ã€‚è‚›ç˜˜åˆ†ä¸ºå•çº¯æ€§è‚›ç˜˜å’Œå¤æ‚æ€§è‚›ç˜˜ã€‚ç”±äºè¾ƒé«˜çš„å¤å‘ç‡å’Œä¸æ‰‹æœ¯ç›¸å…³çš„å¤±ç¦ï¼Œå¤æ‚çš„ç˜˜ç®¡æ˜¯ä¸€ä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„é—®é¢˜ã€‚äººä»¬å·²ç»å¼€å‘å‡ºè®¸å¤šæ–°æ–¹æ³•æ¥é—­åˆå¤æ‚çš„è‚›ç˜˜ï¼Œä½†æ²¡æœ‰å•ä¸€çš„æœ€ä½³æ–¹æ³•ã€‚æœ¬ç ”ç©¶çš„ç›®çš„æ˜¯ç¡®å®šä¸€ç§æ²»ç–—å¤æ‚/é«˜ä½éšçªè‚›ç˜˜ï¼ˆHCPFï¼‰çš„ä¼˜è¶Šæ‰‹æœ¯æŠ€æœ¯ã€‚ä½¿ç”¨ PubMed å’Œ Google Scholar è¿›è¡Œäº† 2012-2021 å¹´æœŸé—´çš„æ–‡çŒ®æ£€ç´¢ã€‚åŒ…å«è¿‡å» 10 å¹´å‘è¡¨çš„è‹±æ–‡ç‰ˆå¤æ‚è‚›ç˜˜æ‰‹æœ¯æ²»ç–—çš„æ–‡ç« ã€‚çº³å…¥çš„ç ”ç©¶ç±»å‹åŒ…æ‹¬éšæœºå¯¹ç…§è¯•éªŒ (RCT)ã€èŸèƒåˆ†æã€ç³»ç»Ÿè¯„ä»·ã€é˜Ÿåˆ—ç ”ç©¶å’Œä¼ ç»Ÿè¯„ä»·ã€‚æ’é™¤çš he total patients, 26.5% had perianal Crohn's disease. The median follow-up was 6 years. In total, 127 cases of colorectal cancer were found [0.43% of the included Crohn's disease patients]. Perianal involvement was present in 50% of colorectal cancer patients [0.89% of the population]. Three of the studies specified the cancer to be rectal or anal, which were present in 68 and 24 cases [0.3% and 0.1% of patients], respectively. In a subgroup analysis of rectal and anal cancer, perianal involvement was most frequent in anal cancer, accounting for 46% of the cases. In the rectal cancer group, 37% had perianal involvement. The higher incidence of colorectal cancer in patients with perianal Crohn's disease was confirmed in a meta-analysis.\n\n**Conclusion:** Half of the patients with colorectal cancer and anal cancer were found to have perianal Crohn's disease. In patients with perianal involvement, there was a higher percentage of anal cancer compared with rectal cancer. These results support the theory that patients with perianal Crohn's disease are at increased risk for developing colorectal and anal cancer. Studies collecting more detailed data regarding patients and their cancers are needed to further specify the disease course.", "abstract_zh": "**Background and aimsï¼š** æœ¬ç³»ç»Ÿè¯„ä»·çš„ç›®çš„æ˜¯è¯„ä¼°æœ‰å…³è‚›å‘¨å…‹ç½—æ©ç—…æ‚£è€…ç»“ç›´è‚ ç™Œå’Œè‚›é—¨ç™Œçš„å‘ç—…ç‡å’Œå±é™©å› ç´ çš„æ–‡çŒ®ã€‚\n\n**Methodï¼š** ä½¿ç”¨ PubMedã€Embase å’Œ Google Scholar å¯¹æ–‡çŒ®è¿›è¡Œäº†ç³»ç»Ÿå›é¡¾ã€‚ç„¶åä½¿ç”¨éšæœºæ•ˆåº”æ¨¡å‹è¿›è¡ŒèŸèƒåˆ†æã€‚\n\n**ç»“æœï¼š** ç³»ç»Ÿè¯„ä»·ä¸­çº³å…¥äº†äº”é¡¹ç ”ç©¶ã€‚åœ¨æ‰€æœ‰æ‚£è€…ä¸­ï¼Œ26.5%æ‚£æœ‰è‚›å‘¨å…‹ç½—æ©ç—…ã€‚ä¸­ä½éšè®¿æ—¶é—´ä¸º 6 å¹´ã€‚æ€»å…±å‘ç°äº† 127 ä¾‹ç»“ç›´è‚ ç™Œç—…ä¾‹[å å…‹ç½—æ©ç—…æ‚£è€…çš„ 0.43%]ã€‚ 50% çš„ç»“ç›´è‚ ç™Œæ‚£è€…ï¼ˆå äººå£çš„ 0.89%ï¼‰å­˜åœ¨è‚›å‘¨å—ç´¯ã€‚å…¶ä¸­ä¸‰é¡¹ç ”ç©¶æŒ‡å®šç™Œç—‡ä¸ºç›´è‚ ç™Œæˆ–è‚›é—¨ç™Œï¼Œåˆ†åˆ«æœ‰ 68 ä¾‹å’Œ 24 ä¾‹ç—…ä¾‹[å æ‚£è€…çš„ 0.3% å’Œ 0.1%]ã€‚åœ¨ç›´è‚ ç™Œå’Œè‚›é—¨ç™Œçš„äºšç»„åˆ†æä¸­ï¼Œè‚›é—¨ç™Œä¸­è‚›å‘¨å—ç´¯æœ€å¸¸è§ï¼Œå ç—…ä¾‹çš„ 46%ã€‚åœ¨ç›´è‚ ç™Œç»„ä¸­ï¼Œ37% æœ‰è‚›å‘¨å—ç´¯ã€‚ä¸€é¡¹èŸèƒåˆ†æè¯å®ï¼Œè‚›å‘¨å…‹ç½—æ©ç—…æ‚£è€…ç»“ç›´è‚ ç™Œçš„å‘ç—…ç‡è¾ƒé«˜ã€‚\n\n**ç»“è®ºï¼š** ä¸€åŠçš„ç»“ç›´è‚ ç™Œå’Œè‚›é—¨ç™Œæ‚£è€…è¢«å‘ç°æ‚£æœ‰è‚›å‘¨å…‹ç½—æ©ç—…ã€‚åœ¨è‚›å‘¨å—ç´¯çš„æ‚£è€…ä¸­ï¼Œä¸ç›´è‚ ç™Œç›¸æ¯”ï¼Œè‚›é—¨ç™Œçš„æ¯”ä¾‹æ›´é«˜ã€‚è¿™äº›ç»“æœæ”¯æŒè¿™æ ·çš„ç†è®ºï¼šè‚›å‘¨å…‹ç½—æ©ç—…æ‚£è€…æ‚£ç»“ç›´è‚ ç™Œå’Œè‚›é—¨ç™Œçš„é£é™©å¢åŠ ã€‚éœ€è¦æ”¶é›†æœ‰å…³æ‚£è€…åŠå…¶ç™Œç—‡çš„æ›´è¯¦ç»†æ•°æ®çš„ç ”ç©¶æ¥è¿›ä¸€æ­¥æ˜ç¡®ç–¾ç—…è¿›ç¨‹ã€‚", "keywords_zh": "è‚›å‘¨å…‹ç½—æ©ç—…ã€ç»“ç›´è‚ ç™Œã€èŸèƒåˆ†æ", "keywords_en": "Perianal Crohnâ€™s disease, colorectal cancer, meta-analysis", "link": "https://pubmed.ncbi.nlm.nih.gov/36130090/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1PQPGz2gzLgNzuaNos66c7B3c89tbZUZXKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Wed, 21 Sep 2022"}, {"id": "36005069", "title_en": "Do Patient-Reported Quality-of-Life (QoL) Scales Provide an Adequate Assessment of Patients with Cryptoglandular Anal Fistulae? A Systematic Review of Measurement Instruments and Their Content Validity", "title_zh": "æ‚£è€…æŠ¥å‘Šçš„ç”Ÿæ´»è´¨é‡ (QoL) é‡è¡¨æ˜¯å¦å¯ä»¥å¯¹éšè…ºè‚›ç˜˜æ‚£è€…è¿›è¡Œå……åˆ†çš„è¯„ä¼°ï¼Ÿæµ‹é‡ä»ªå™¨åŠå…¶å†…å®¹æœ‰æ•ˆæ€§çš„ç³»ç»Ÿå®¡æŸ¥", "authors": "Phil Tozer", "abstract_en": "**Background:** Cryptoglandular anal fistulae can significantly affect patient quality of life (QoL), making it essential to ensure that any study of fistula treatment assesses the impact on QoL. The aim of this systematic review was to evaluate the content validity of Patient-Reported Outcome Measures (PROMs) that assess QoL in patients with a fistula.\n\n**Methods:** MEDLINE, EMBASE, PsycINFO, and Scopus were searched and studies assessing the content validity of patient-reported QoL measurement instruments, or PROM development studies in patients with cryptoglandular anal fistulae, were included. Data were extracted from eligible studies to determine the instruments' relevance, comprehensiveness, and comprehensibility, and their quality was assessed according to COnsensus-based Standards for the Selection of health Measurement Instruments (COSMIN).\n\n**Results:** Two PROM development studies were identified, both of which described the development of a disease-specific QoL measurement instrument for patients with cryptoglandular anal fistulae. The overall content validity of these instruments was inconsistent and supported by very low-quality evidence. There were no studies assessing the content validity of established QoL measurement instruments in patients with fistulae.\n\n**Conclusions:** This systematic review could not establish the content validity of the available QoL PROMs for patients with anal fistulae, due either to the absence of designated content validity studies or a lack of comprehensiveness of the available PROMs. This highlights an important gap in the literature that needs to be addressed to ensure high-quality outcome assessment in patients with fistulae.", "abstract_zh": "**èƒŒæ™¯ï¼š** éšè…ºè‚›ç˜˜å¯æ˜¾ç€å½±å“æ‚£è€…çš„ç”Ÿæ´»è´¨é‡ (QoL)ï¼Œå› æ­¤å¿…é¡»ç¡®ä¿ä»»ä½•ç˜˜ç®¡æ²»ç–—ç ”ç©¶éƒ½èƒ½è¯„ä¼°å…¶å¯¹ç”Ÿæ´»è´¨é‡çš„å½±å“ã€‚æœ¬ç³»ç»Ÿè¯„ä»·çš„ç›®çš„æ˜¯è¯„ä¼°è¯„ä¼°ç˜˜ç®¡æ‚£è€…ç”Ÿæ´»è´¨é‡çš„æ‚£è€…æŠ¥å‘Šç»“æœæµ‹é‡ (PROM) çš„å†…å®¹æœ‰æ•ˆæ€§ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº† MEDLINEã€EMBASEã€PsycINFO å’Œ Scopusï¼Œçº³å…¥äº†è¯„ä¼°æ‚£è€…æŠ¥å‘Šçš„ QoL æµ‹é‡ä»ªå™¨å†…å®¹æœ‰æ•ˆæ€§çš„ç ”ç©¶ï¼Œæˆ–éšçªè…ºè‚›ç˜˜æ‚£è€…çš„ PROM å‘å±•ç ”ç©¶ã€‚ä»ç¬¦åˆæ¡ä»¶çš„ç ”ç©¶ä¸­æå–æ•°æ®ï¼Œä»¥ç¡®å®šå·¥å…·çš„ç›¸å…³æ€§ã€å…¨é¢æ€§å’Œå¯ç†è§£æ€§ï¼Œå¹¶æ ¹æ®åŸºäºå…±è¯†çš„å¥åº·æµ‹é‡å·¥å…·é€‰æ‹©æ ‡å‡† (COSMIN) è¯„ä¼°å…¶è´¨é‡ã€‚\n\n**ç»“æœï¼š** ç¡®å®šäº†ä¸¤é¡¹ PROM å¼€å‘ç ”ç©¶ï¼Œä¸¤é¡¹ç ”ç©¶å‡æè¿°äº†é’ˆå¯¹éšè…ºè‚›ç˜˜æ‚£è€…çš„ç–¾ç—…ç‰¹å¼‚æ€§ QoL æµ‹é‡ä»ªå™¨çš„å¼€å‘ã€‚è¿™äº›å·¥å…·çš„æ•´ä½“å†…å®¹æœ‰æ•ˆæ€§ä¸ä¸€è‡´ï¼Œå¹¶ä¸”å¾—åˆ°çš„è¯æ®è´¨é‡éå¸¸ä½ã€‚å°šæ— ç ”ç©¶è¯„ä¼°å·²å»ºç«‹çš„ç˜˜ç®¡æ‚£è€…ç”Ÿæ´»è´¨é‡æµ‹é‡å·¥å…·çš„å†…å®¹æœ‰æ•ˆæ€§ã€‚\n\n**ç» te of the FiLaCâ„¢ procedure. Additionally, fecal incontinence was analyzed as the secondary outcome to evaluate the safety of FiLaCâ„¢.\n\n**Results:** Six studies met the eligibility criteria and were included in the final analysis. All studies were published within the past 6Â years and came from European countries. There were 50 pfCD patients recruited, and 31 patients' fistulas were healed after FiLaCâ„¢. The pooled primary healing rate was 68% (95% CI 53.0-84.0%, I<sup>2</sup>â€‰=â€‰27%, pâ€‰=â€‰0.23). There was no major fecal incontinence after surgery.\n\n**Conclusions:** These data suggest that FiLaCâ„¢ may be an effective and safe procedure for pfCD patients. However, the evidence is poor and there is a need for more high-quality prospective controlled studies with long-term follow-up before this minimally invasive technique is recommended for surgical treatment of pfCD.", "abstract_zh": "**èƒŒæ™¯ï¼š** å¤§å¤šæ•°è‚›å‘¨ç˜˜ç®¡å…‹ç½—æ©ç—…ï¼ˆpfCDï¼‰æ‚£è€…çš„è‚›å‘¨ç˜˜ç®¡ç±»å‹å¤æ‚ï¼Œéœ€è¦é‡å¤ä¿®å¤æ‰‹æœ¯ï¼Œå¯¼è‡´æ‹¬çº¦è‚ŒæŸä¼¤çš„é£é™©å¾ˆé«˜ã€‚ç˜˜ç®¡æ¿€å…‰é—­åˆæœ¯ (FiLaCâ„¢) æ˜¯ä¸€ç§æ–°é¢–çš„ä¿ç•™æ‹¬çº¦è‚Œçš„æŠ€æœ¯ï¼Œé€šè¿‡å…‰çƒ­æ•ˆåº”æ¶ˆé™¤ç˜˜ç®¡ã€‚æœ¬ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æçš„ç›®çš„æ˜¯è¯„ä¼° FiLaC åœ¨ pfCD ä¸­çš„æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** è¿™é¡¹ç ”ç©¶æ˜¯æ ¹æ®ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æçš„é¦–é€‰æŠ¥å‘Šé¡¹ç›® (PRISMA) æŒ‡å—è¿›è¡Œçš„ã€‚æ£€ç´¢äº†åŒ…æ‹¬ PubMedã€Embaseã€Cochrane Library å’Œä¸‡æ–¹æ•°æ®åœ¨å†…çš„ç”µå­æ•°æ®åº“ï¼ŒæŸ¥æ‰¾ 2000 å¹´ 1 æœˆè‡³ 2021 å¹´ 6 æœˆæœŸé—´å‘è¡¨çš„æ–‡ç« ã€‚æ£€ç´¢ ClinicalTrials.gov ç½‘ç«™ï¼ŒæŸ¥æ‰¾å·²å®Œæˆæˆ–æ­£åœ¨è¿›è¡Œçš„ pfCD å’Œ FiLaCâ„¢ è¯•éªŒã€‚è¿˜æœç´¢äº†æ¯ç¯‡æ–‡ç« çš„å‚è€ƒæ–‡çŒ®ä»¥è·å–ç¬¦åˆæ¡ä»¶çš„æ•°æ®ã€‚ä¸»è¦ç»“æœæ˜¯ FiLaCâ„¢ æ‰‹æœ¯çš„åˆæ¬¡æ„ˆåˆç‡ã€‚æ­¤å¤–ï¼Œå°†å¤§ä¾¿å¤±ç¦ä½œä¸ºæ¬¡è¦ç»“æœè¿›è¡Œåˆ†æï¼Œä»¥è¯„ä¼° FiLaCâ„¢ çš„å®‰å…¨æ€§ã€‚\n\n**ç»“æœï¼š** å…­é¡¹ç ”ç©¶ç¬¦åˆèµ„æ ¼æ ‡å‡†å¹¶çº³å…¥æœ€ç»ˆåˆ†æã€‚æ‰€æœ‰ç ”ç©¶éƒ½æ˜¯åœ¨è¿‡å» 6 å¹´å†…å‘è¡¨çš„ï¼Œå¹¶ä¸”æ¥è‡ªæ¬§æ´²å›½å®¶ã€‚æ‹›å‹Ÿäº† 50 å pfCD æ‚£è€…ï¼Œå…¶ä¸­ 31 åæ‚£è€…çš„ç 4%; procedure-specific recurrence was: repeat IPAA (OR 42.1; GRADE +); transvaginal repair (OR 52.3; GRADE ++) and transanal ileal pouch advancement flap (OR 56.9; GRADE ++). The overall failure rate was 19%: pouch excision (OR 0.20; GRADE ++); persistence of diverting stoma (OR 0.13; GRADE +) and persistent fistula (OR 0.18; GRADE +).\n\n**Conclusion:** PVFs are more frequent compared to other types of PRF and are often associated to CD; surgical treatment has a risk of 50% recurrence. Repeat IPAA is the best surgical approach with a 42.1% recurrence rate.", "abstract_zh": "**èƒŒæ™¯ï¼š** å›è‚ å‚¨è¢‹ç›¸å…³ç˜˜ç®¡ï¼ˆPRFï¼‰æ˜¯æ¢å¤æ€§ç›´è‚ ç»“è‚ åˆ‡é™¤æœ¯çš„å¹¶å‘ç—‡ï¼Œé€šå¸¸éœ€è¦é‡å¤æ‰‹æœ¯å¹²é¢„ï¼Œå¹¶ä¸”é•¿æœŸå¤å‘å’Œå‚¨è¢‹å¤±è´¥çš„é£é™©å¾ˆé«˜ã€‚\n\n**Aimsï¼š** è¯„ä¼° PRF çš„å‘ç”Ÿç‡å¹¶æŠ¥å‘Šå¯ç”¨æ‰‹æœ¯æ²»ç–—çš„ç»“æœã€‚\n\n**æ–¹æ³•ï¼š** ç¬¦åˆ PRISMA æ ‡å‡†çš„ç³»ç»Ÿæ–‡çŒ®æ£€ç´¢ï¼Œæ£€ç´¢æŠ¥å‘Š 1985 å¹´è‡³ 2020 å¹´ç‚ç—‡æ€§è‚ ç—… (IBD) æˆ–å®¶æ—æ€§è…ºç˜¤æ€§æ¯è‚‰ç—… (FAP) æ‚£è€… PRF çš„æ–‡ç« ã€‚\n\n**ç»“æœï¼š** çº³å…¥äº† 34 é¡¹ç ”ç©¶ï¼Œå…¶ä¸­åŒ…æ‹¬ 770 åå›è‚ è¢‹è‚›ç®¡å»åˆæœ¯ (IPAA) åå‡ºç° PRF çš„æ‚£è€…ã€‚ PRF çš„å‘ç”Ÿç‡ä¸º 1.5-12%ã€‚åœ¨ IBD æ‚£è€…ä¸­ï¼Œæ¯ 4 ä¸ªå‚¨è¢‹é˜´é“ç˜˜ (PVF) ä¸­å°±æœ‰ 1 ä¸ªæ˜¯ç”±å…‹ç½—æ©ç—… (CD) å¼•èµ·çš„ï¼ˆOR 24.7ï¼›p=0.001ï¼‰ã€‚æ€»çš„ç˜˜ç®¡å¤å‘ç‡ä¸º49.4%ï¼›æ‰‹æœ¯ç‰¹å¼‚æ€§å¤å‘ä¸ºï¼šé‡å¤ IPAAï¼ˆOR 42.1ï¼›GRADE +ï¼‰ï¼›ç»é˜´é“ä¿®å¤æœ¯ï¼ˆOR 52.3ï¼›GRADE ++ï¼‰å’Œç»è‚›é—¨å›è‚ è¢‹æ¨è¿›çš®ç“£ï¼ˆOR 56.9ï¼›GRADE ++ï¼‰ã€‚æ€»ä½“å¤±è´¥ç‡ä¸º 19%ï¼šå‚¨è¢‹åˆ‡é™¤æœ¯ï¼ˆOR 0.20ï¼›GRADE ++ï¼‰ï¼›æŒç»­å­˜åœ¨åˆ†æµé€ å£ï¼ˆOR 0.13ï¼›GRADE +ï¼‰å’ŒæŒç»­æ€§ç˜˜ç®¡ï¼ˆOR 0.18ï¼›GRADE +ï¼‰ã€‚\n\n**ç»“è®ºï¼š** ä¸å…¶ä»–ç±»å‹çš„ PRF ç›¸æ¯”ï¼ŒPVF æ›´ä¸ºå¸¸è§ï¼Œå¹¶ä¸”é€šå¸¸ä¸ CD ç›¸å…³ï¼›æ‰‹æœ¯æ²»ç–—æœ‰50%çš„å¤å‘é£é™©ã€‚é‡å¤ IPAA æ˜¯æœ€å¥½çš„æ‰‹æœ¯æ–¹æ³•ï¼Œå¤å‘ç‡ä¸º 42.1%ã€‚", "keywords_zh": "æ¢å¤æ€§ç›´è‚ ç»“è‚ åˆ‡é™¤æœ¯ã€å›è‚ å‚¨è¢‹ç˜˜çš„æ²»ç–—ã€å‚¨è¢‹é˜´é“ç˜˜çš„æ²»ç–—", "keywords_en": "Restorative proctocolectomy, Treatment of ileal pouch fistula, Treatment of pouch-vaginal fistula", "link": "https://pubmed.ncbi.nlm.nih.gov/35688686/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1PQPGz2gzLgNzuaNos66c7B3c89tbZUZXKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Fri, 10 Jun 2022"}, {"id": "35661342", "title_en": "Different segmental resection techniques and postoperative complications in patients with colorectal endometriosis: A systematic review", "title_zh": "ç»“ç›´è‚ å­å®«å†…è†œå¼‚ä½ç—‡æ‚£è€…ä¸åŒèŠ‚æ®µåˆ‡é™¤æŠ€æœ¯ä¸æœ¯åå¹¶å‘ç—‡çš„ç³»ç»Ÿè¯„ä»·", "authors": "Gernot Hudelist", "abstract_en": "**Introduction:** The aim of this study was to analyze the available literature by conducting a systematic review to assess the possible effects of nerve-sparing segmental resection and conventional bowel resection on postoperative complications for the treatment of colorectal endometriosis.\n\n**Material And Methods:** Pubmed, Clinical Trials.gov, Cochrane Library, and Web of Science were comprehensively searched from 1997 to 2021 in order to perform a systematic review. Studies including patients undergoing segmental resection for colorectal endometriosis including adequate follow-up, data on postoperative complications and postoperative sequelae were enrolled in this review. Selected articles were evaluated and divided in two groups: Nerve-sparing resection (NSR), and conventional segmental resection not otherwise specified (SRNOS). Within the NSRs, studies mentioning preservation of the rectal artery supply (artery and nerve-sparing SR - ANSR) and not reporting preservation of the artery supply (NSR not otherwise specified - NSRNOS) were further analyzed.\n\n**Prospero Id:** CRD42021250974.\n\n**Results:** A total of 7549 patients from 63 studies were included in the data analysis. Forty-three of these publications did not mention the preservation or the removal of the hypogastric nerve plexus, or main rectal artery supply and were summarized as SRNOS. The remaining 22 studies were listed under the NSR group. The mean size of the resected deep endometriosis lesions and patients' body mass index were comparable between SRNOS and NSR. A mean of 3.6% (0-16.6) and 2.3% (0-10.5%) of rectovaginal fistula development was reported in patients who underwent SRNOS and NSR, respectively. Anastomotic leakage rates varied from 0% to 8.6% (mean 1.7â€‰Â±â€‰2%) in SRNOS compared with 0% to 8% (mean 1.7â€‰Â±â€‰2%) in patients undergoing NSR. Urinary retention (4.5% and 4.9%) and long-term bladder catheterization (4.9% and 5.6%) were frequently reported in SRNOS and NSR. There was insufficient information about pain or the recurrence rates for women undergoing SRNOS and NSR.\n\n**Conclusions:** Current data describe the outcomes of different segmental resection techniques. However, the data are inhomogeneous and not sufficient to reach a conclusion regarding a possible advantage of one technique over the other.", "abstract_zh": "**ä»‹ç»ï¼š** æœ¬ç ”ç©¶çš„ç›®çš„æ˜¯é€šè¿‡ç³»ç»Ÿè¯„ä»·æ¥åˆ†æç°æœ‰æ–‡çŒ®ï¼Œä»¥è¯„ä¼°ä¿ç•™ç¥ç»çš„èŠ‚æ®µåˆ‡é™¤æœ¯å’Œå¸¸è§„è‚ åˆ‡é™¤æœ¯å¯¹ç»“ç›´è‚ å­å®«å†…è†œå¼‚ä½ç—‡æ²»ç–—æœ¯åå¹¶å‘ç—‡çš„å¯èƒ½å½±å“ã€‚\n\n**Material and methodsï¼š** ä» 1997 å¹´åˆ° 2021 å¹´ï¼Œå¯¹ Pubmedã€Clinical Trials.govã€Cochrane Library å’Œ Web of Science è¿›è¡Œäº†å…¨é¢æ£€ç´¢ï¼Œä»¥è¿›è¡Œç³»ç»Ÿè¯„ä»·ã€‚æœ¬æ¬¡ç»¼è¿°çº³å…¥äº†åŒ…æ‹¬å› ç»“ç›´è‚ å­å®«å†…è†œå¼‚ä½ç—‡æ¥å—èŠ‚æ®µåˆ‡é™¤æœ¯çš„æ‚£è€…åœ¨å†…çš„ç ”ç©¶ï¼ŒåŒ…æ‹¬å……åˆ†çš„éšè®¿ã€æœ¯åå¹¶å‘ç—‡å’Œæœ¯ååé—ç—‡çš„æ•°æ®ã€‚å¯¹é€‰å®šçš„æ–‡ç« è¿›è¡Œè¯„ä¼°å¹¶åˆ†ä¸ºä¸¤ç»„ï¼šä¿ç•™ç¥ç»åˆ‡é™¤æœ¯ï¼ˆNSRï¼‰å’Œæœªå¦è¡ŒæŒ‡å®šçš„å¸¸è§„èŠ‚æ®µåˆ‡é™¤æœ¯ï¼ˆSRNOSï¼‰ã€‚åœ¨ NSR ä¸­ï¼Œè¿›ä¸€æ­¥åˆ†æäº†æåŠä¿ç•™ç›´è‚ åŠ¨è„‰ä¾›åº”ï¼ˆåŠ¨è„‰å’Œç¥ç»ä¿ç•™ SR - ANSRï¼‰å’ŒæœªæŠ¥å‘ŠåŠ¨è„‰ä¾›åº”ä¿ç•™ï¼ˆNSR æœªå¦è¡ŒæŒ‡å®š - NSRNOSï¼‰çš„ç ”ç©¶ã€‚\n\n**Prospero idï¼š** CRD42021250974ã€‚\n\n**ç»“æœï¼š** æ•°æ®åˆ†æå…±çº³å…¥ 63 é¡¹ç ”ç©¶çš„ 7549 åæ‚£è€…ã€‚å…¶ä¸­ 43 ç¯‡å‡ºç‰ˆç‰©æ²¡æœ‰æåŠä¿ç•™æˆ–å»é™¤è…¹ä¸‹ç¥ç»ä¸›æˆ–ä¸»è¦ç›´è‚ åŠ¨è„‰ä¾›åº”ï¼Œå¹¶è¢«æ€»ç»“ä¸º SRNOSã€‚å…¶ä½™ 22 é¡¹ç ”ç©¶åˆ—åœ¨ NSR . All studies on the prevalence of anal fistula are related to Europe, and so far, no study has been conducted on other continents. The overall prevalence of anal fistula in European countries was 18.37 (95% CI: 18.20-18.55%) per 100,000 individuals, and the highest prevalence was reported for Italy (23.20 (95% CI: 22.82 to 23.59) per 100,000 people). From the present population-based (224,097,362) study results, it can be concluded that there is a prominent knowledge gap in this context. Because all the studies included in the current study relate only to Europe, the need for further research in this field in other countries is inevitably sensible.", "abstract_zh": "è‚›ç˜˜æ˜¯æŒ‡ä¸€ç§ä¼´æœ‰å±€éƒ¨ç–¼ç—›å’Œç‚ç—‡ã€ä¼´æœ‰è„“æ€§åˆ†æ³Œç‰©ã€å½±å“ç”Ÿæ´»è´¨é‡çš„ä¸´åºŠç—…ç—‡ã€‚ç”±äºç ”ç©¶ç¼ºä¹ã€å­˜åœ¨åå€šã€å¼‚è´¨æ€§é«˜ï¼Œæœ¬ç³»ç»Ÿè¯„ä»·æ˜¯è¯¥é¢†åŸŸé¦–æ¬¡é’ˆå¯¹äººç¾¤æ•°æ®åº“è¿›è¡Œçš„ç³»ç»Ÿè¯„ä»·ã€‚æœ¬ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†ææ˜¯æ ¹æ® MOOSE æŒ‡å—è¿›è¡Œçš„ã€‚ç»è¿‡ç³»ç»Ÿæ£€ç´¢ç”µå­æ•°æ®åº“ï¼Œåªæœ‰å››ç¯‡æ–‡ç« ç¬¦åˆçº³å…¥æ ‡å‡†ã€‚åœ¨å‡†å¤‡æ¸…å•å¹¶ä»ç›¸å…³æ–‡ç« ä¸­æå–æ•°æ®åï¼Œè¿›è¡Œäº†èŸèƒåˆ†æã€‚æ‰€æœ‰å…³äºè‚›ç˜˜æ‚£ç—…ç‡çš„ç ”ç©¶éƒ½ä¸æ¬§æ´²æœ‰å…³ï¼Œåˆ°ç›®å‰ä¸ºæ­¢ï¼Œè¿˜æ²¡æœ‰åœ¨å…¶ä»–å¤§é™†è¿›è¡Œè¿‡ç ”ç©¶ã€‚æ¬§æ´²å›½å®¶è‚›ç˜˜çš„æ€»ä½“æ‚£ç—…ç‡ä¸ºæ¯ 10 ä¸‡äºº 18.37 ä¾‹ï¼ˆ95% CIï¼š18.20-18.55%ï¼‰ï¼Œå…¶ä¸­æ„å¤§åˆ©æ‚£ç—…ç‡æœ€é«˜ï¼ˆæ¯ 10 ä¸‡äºº 23.20 ä¾‹ï¼ˆ95% CIï¼š22.82 è‡³ 23.59ï¼‰ï¼‰ã€‚ä»ç›®å‰åŸºäºäººç¾¤ï¼ˆ224,097,362ï¼‰çš„ç ”ç©¶ç»“æœå¯ä»¥å¾—å‡ºç»“è®ºï¼Œåœ¨è¿™æ–¹é¢å­˜åœ¨ç€æ˜¾ç€çš„çŸ¥è¯†å·®è·ã€‚ç”±äºå½“å‰ç ”ç©¶ä¸­åŒ…å«çš„æ‰€æœ‰ç ”ç©¶ä»…ä¸æ¬§æ´²æœ‰å…³ï¼Œå› æ­¤åœ¨å…¶ä»–å›½å®¶è¿›è¡Œè¯¥é¢†åŸŸçš„è¿›ä¸€æ­¥ç ”ç©¶çš„å¿…è¦æ€§ä¸å¯é¿å…åœ°æ˜¯åˆç†çš„ã€‚", "keywords_zh": "è‚›ç˜˜ï¼Œæ‚£ç—…ç‡ï¼Œç³»ç»Ÿè¯„ä»·ã€‚", "keywords_en": "Anal Fistulas, Prevalence, Systematic Review.", "link": "https://pubmed.ncbi.nlm.nih.gov/35611255/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1PQPGz2gzLgNzuaNos66c7B3c89tbZUZXKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Wed, 25 May 2022"}, {"id": "35442833", "title_en": "Role of fluorescence imaging for intraoperative intestinal assessment in gynecological surgery: a systematic review", "title_zh": "è§å…‰æˆåƒåœ¨å¦‡ç§‘æ‰‹æœ¯ä¸­è‚ é“è¯„ä¼°ä¸­çš„ä½œç”¨ï¼šç³»ç»Ÿè¯„ä»·", "authors": "Mikel Gorostidi", "abstract_en": "**Background:** Our aim was to review the current knowledge of the role of fluorescence imaging for intraoperative intestinal assessment in gynecological surgery.\n\n**Material And Methods:** A computer-based systematic review was performed from 2000 to 2020. All articles describing the use of indocyanine green (ICG) applied to bowel assessments in gynecology or endometriosis surgery were considered for review.\n\n**Results:** ICG is an effective tool for assessing bowel vascularization, potentially preventing anastomotic leakage and recto-vaginal fistula and can therefore be useful for endometriosis surgery or bowel assessment in gynecological oncology procedures. Real-time characterization of the hypovascular pattern of endometriotic nodules has been associated with a larger nodule size and lower microvessel density, helping surgeons choose the best transecting line and the most appropriate technique. ICG angiography allows for a laparoscopic and intrarectal bowel assessment, which can act as a double check of bowel perfusion, enabling the assessment of mucosa vascularization. ICG fluorescence can guide intraoperative decision-making after intestinal anastomosis, discoid resection, and rectal shaving, preventing anastomotic leakage and postoperative recto-vaginal fistula in low anterior resections.\n\n**Conclusions:** ICG angiography provides a better intestinal assessment. Larger, prospective, randomized controlled studies are needed to validate the technique and confirm these encouraging results.", "abstract_zh": "**èƒŒæ™¯ï¼š** æˆ‘ä»¬çš„ç›®çš„æ˜¯å›é¡¾ç›®å‰è§å…‰æˆåƒåœ¨å¦‡ç§‘æ‰‹æœ¯ä¸­è‚ é“è¯„ä¼°ä¸­çš„ä½œç”¨çš„çŸ¥è¯†ã€‚\n\n**Material and methodsï¼š** 2000å¹´è‡³2020å¹´è¿

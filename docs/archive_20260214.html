atic review was to compare the outcomes of patients with MUC and patients with FAP who underwent IPAA.\n\n**Methods:** A Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA)-compliant systematic review was performed. PubMed, Scopus, and Web of Science were searched through December 2021. Cohort and randomized studies were eligible for inclusion if they directly compared patients with MUC and FAP who underwent IPAA. The main outcome measures were pouch failure, complications, and need for pouch excision or revision. ROBINS-I tool was used to assess the risk of bias across the studies. A random-effect meta-analysis was conducted.\n\n**Results:** Twenty-three studies (9200 patients) were included in this meta-analysis. Seven thousand nine hundred fifty (86.4%) had MUC and 1250 (13.6%) hadÂ FAP. The median age of patients was 33.1Â years. The male to female ratio was 1.4:1. MUC had higher odds of pouchitis (OR 3.9, 95% CI 2.8-5.4, pâ€‰<â€‰0.001), stricture (OR 1.82, 95% CI 1.25-2.65, pâ€‰=â€‰0.002), fistula (OR 1.74, 95% CI 1.18-2.54, pâ€‰=â€‰0.004), and total complications (OR 1.89, 95% CI 1.3-2.77, pâ€‰<â€‰0.001) as compared to FAP. Both groups had similar odds of pelvic sepsis, leakage, pouch failure, excision, revision, and fecal incontinence.\n\n**Conclusions:** Although patients with MUC undergoing IPAA may be at a higher risk of developing complications, particularly pouchitis, stricture, and fistula; the ultimate and functional outcome of the pouch is similar to patients with FAP. Pouch failure, excision and revision were similar in the two groups.", "abstract_zh": "**èƒŒæ™¯ï¼š** å›è‚ å‚¨è¢‹è‚›é—¨å»åˆæœ¯ï¼ˆIPAAï¼‰é€šå¸¸ç”¨äºåœ¨ç²˜è†œæºƒç–¡æ€§ç»“è‚ ç‚ï¼ˆMUCï¼‰å’Œå®¶æ—æ€§è…ºç˜¤æ€§æ¯è‚‰ç—…ï¼ˆFAPï¼‰çš„æ‰‹æœ¯æ²»ç–—åæ¢å¤èƒƒè‚ é“è¿ç»­æ€§ã€‚æœ¬ç³»ç»Ÿè¯„ä»·çš„ç›®çš„æ˜¯æ¯”è¾ƒæ¥å— IPAA çš„ MUC æ‚£è€…å’Œ FAP æ‚£è€…çš„ç»“æœã€‚\n\n**æ–¹æ³•ï¼š** è¿›è¡Œäº†ç¬¦åˆç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ (PRISMA) çš„é¦–é€‰æŠ¥å‘Šé¡¹ç›®çš„ç³»ç»Ÿè¯„ä»·ã€‚ PubMedã€Scopus å’Œ Web cidence rate after fistulectomy treatment was higher than that of others (<i>P</i> < 0.05). The surface under the cumulative ranking (SUCRA) was used to arrange their advantages and disadvantages, and a larger SUCRA value indicates that the intervention may be more effective. The results showed that TROPIS may have the highest cure rate (SUCRA = 78.6%), stem cell transplantation (SCT) may have the lowest recurrence rate (SUCRA = 85.5%), and imLIFT may have the least complications (SUCRA = 88.2%).\n\n**Conclusion:** According to the existing literature data, for patients with complex anal fistula, TROPIS may be the surgical method with the highest cure rate, SCT may be the treatment method with the lowest recurrence rate, and imLIFT may be the surgical method with the lowest incidence of postoperative complications.\n\n**Systematic Review Registration:** PROSPERO, identifier: CRD42020221907.", "abstract_zh": "**èƒŒæ™¯ï¼š** ä¿ç•™æ‹¬çº¦è‚Œæ²»ç–—å¤æ‚æ€§è‚›ç˜˜çš„æ‰‹æœ¯æ–¹æ³•æœ‰å¤šç§ï¼Œä½†æ¯ç§æ‰‹æœ¯çš„æ²»ç–—æ•ˆæœå„ä¸ç›¸åŒã€‚å› æ­¤ï¼Œæœ¬ç ”ç©¶æ—¨åœ¨é€šè¿‡ç½‘ç»œèŸèƒåˆ†ææ¯”è¾ƒå…¶ä»–æ²»ç–—æ–¹æ³•çš„å½±å“ï¼Œä»¥è¯„ä¼°æ²»ç–—å¤æ‚æ€§è‚›ç˜˜çš„æœ€ä½³ä¿ç•™æ‹¬çº¦è‚Œæ–¹æ³•ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬æ£€ç´¢äº†PubMedã€Embaseã€Cochraneå›¾ä¹¦é¦†ã€ä¸­å›½çŸ¥è¯†åŸºç¡€è®¾æ–½ã€ä¸­å›½ç”Ÿç‰©åŒ»å­¦æ–‡çŒ®æ•°æ®åº“ã€ç»´æ™®æœŸåˆŠæ•°æ®åº“å’Œä¸‡æ–¹æ•°æ®åº“ï¼Œæ•´ç†å¤æ‚æ€§è‚›ç˜˜ä¿ç•™æ‹¬çº¦è‚Œæ‰‹æœ¯çš„éšæœºå¯¹ç…§è¯•éªŒã€‚\n\n**ç»“æœï¼š** æœ¬æ¬¡èŸèƒåˆ†æå…±çº³å…¥ 29 ç¯‡æ–‡ç« ã€‚ä»»æ„ä¸¤ç§å¹²é¢„æªæ–½çš„æ²»æ„ˆç‡å‡æ— ç»Ÿè®¡å­¦å·®å¼‚ï¼ˆ<i>P</i> > 0.05ï¼‰ã€‚å¤å‘ç‡ç»“æœæ˜¾ç¤ºï¼Œç˜˜ç®¡åˆ‡é™¤æœ¯åæ‚£è€…çš„å¤å‘ç‡é«˜äºå…¶ä»–æ‚£è€…ï¼ˆ<i>P</i><0.05ï¼‰ã€‚å¹¶å‘ç—‡å‘ç”Ÿç‡æ˜¾ç¤ºï¼Œç˜˜ç®¡åˆ‡é™¤æ²»ç–—åçš„å‘ç”Ÿç‡é«˜äºå…¶ä»–ç»„ï¼ˆ<i>P</i><0.05ï¼‰ã€‚é‡‡ç”¨ç´¯ç§¯æ’åºæ›²é¢ï¼ˆSUCRAï¼‰æ¥æ’åˆ—å…¶ä¼˜åŠ£åŠ¿ï¼ŒSUCRAå€¼è¶Šå¤§è¡¨æ˜å¹²é¢„å¯èƒ½è¶Šæœ‰æ•ˆã€‚ç»“æœæ˜¾ç¤ºï¼ŒTROPIS çš„æ²»æ„ˆç‡å¯èƒ½æœ€é«˜ï¼ˆSUCRA = 78.6%ï¼‰ï¼Œå¹²ç»†èƒç§»æ¤ï¼ˆSCTï¼‰çš„å¤å‘ç‡å¯èƒ½æœ€ä½ï¼ˆSUCRA = 85.5%ï¼‰ï¼Œè€Œ imLIFT çš„å¹¶å‘ç—‡å¯èƒ½æœ€å°‘ï¼ˆSUCRA = 88.2%ï¼‰ã€‚\n\n**ç» 7) å®ç°äº†ç—‡çŠ¶ç¼“è§£ã€‚ 1 å¹´æ—¶ï¼Œåœ¨æä¾›è€…æ£€æŸ¥ä¸­ï¼Œ55.6% (5/9) çš„æ‚£è€…æœ‰ç˜˜ç®¡ååº”ï¼Œä½†æ²¡æœ‰äººå®ç°ç˜˜ç®¡ç¼“è§£ï¼Œ100% (9/9) çš„æ‚£è€…ç—‡çŠ¶æ”¹å–„ï¼Œå…¶ä¸­ 22.2% (2/9) çš„æ‚£è€…å®ç°ç—‡çŠ¶ç¼“è§£ã€‚ä¸€å¹´éšè®¿æœŸé—´æœªå‡ºç°é‡å¤§å®‰å…¨ä¿¡å·ã€‚å¯¹25é¡¹ç ”ç©¶çš„ç³»ç»Ÿè¯„ä»·å‘ç°ï¼Œ44%ï¼ˆ92/209ï¼‰çš„æ´»åŠ¨æ€§è‚›å‘¨ç˜˜æ‚£è€…åœ¨éšè®¿6ä¸ªæœˆå†…è·å¾—ä¸´åºŠç¼“è§£ï¼Œ53.9%ï¼ˆ85/152ï¼‰çš„æ‚£è€…åœ¨éšè®¿12ä¸ªæœˆå†…è·å¾—ä¸´åºŠç¼“è§£ã€‚\n\n**ç»“è®ºï¼š** Ustekinumab ä¸ºæ²»ç–— pCD æä¾›äº†ä¸€ç§å®‰å…¨æœ‰æ•ˆçš„ç–—æ³•ã€‚éœ€è¦å‰ç»æ€§éšæœºè¯•éªŒæ¥è¿›ä¸€æ­¥é˜æ˜ä¹Œç‰¹å…‹å•æŠ—æ²»ç–— pCD çš„é•¿æœŸç–—æ•ˆã€‚", "keywords_zh": "å…‹ç½—æ©ç»“è‚ ç‚ã€è‚›é—¨ã€èƒƒè‚ é“ç˜˜ã€ç‚ç—‡æ€§è‚ ç—…", "keywords_en": "Crohn's colitis, anal, gastrointestinal fistulae, inflammatory bowel disease", "link": "https://pubmed.ncbi.nlm.nih.gov/34920992/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1PQPGz2gzLgNzuaNos66c7B3c89tbZUZXKYTEvBxn0Ttaa8QdR&fc=20260103012404&ff=20260213212713&v=2.18.0.post22+67771e2", "date": "Sat, 18 Dec 2021"}, {"id": "34872892", "title_en": "Diagnostic Accuracy of Three-Dimensional Endoanal Ultrasound for Anal Fistula: A Systematic Review and Meta-analysis", "title_zh": "ä¸‰ç»´è‚›é—¨å†…è¶…å£°è¯Šæ–­è‚›ç˜˜çš„å‡†ç¡®æ€§ï¼šç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æ", "authors": "Shao-Dong Qiu", "abstract_en": "**Background:** Anal fistula is a relatively common anorectal disease. An accurate assessment of the main anal fistula type and the anatomy of the internal opening before surgery is necessary to obtain the best surgical results. Whether three-dimensional endoanal ultrasound (3D-EAUS) should be used as the first-line diagnostic tool for anal fistula is still controversial. The purpose of this study is to conduct a meta-analysis of the published literature on 3D-EAUS and anal fistula, and compare the results of 3D-EAUS and surgery to evaluate the diagnostic value of 3D-EAUS for anal fistula.\n\n**Methods:** An online search of databases in English included PubMed, Embase, and Cochrane Library. After the diagnostic accuracy of 3D-EAUS of all anal fistula types was integrated, a single-group rate meta-analysis was performed; we analyzed 3D-EAUS separately for the diagnosis of different anal fistula types, and conducted a meta-analysis of test accuracy. The analysis combined sensitivity, specificity, and the respective 95% CI, to draw a summary receiver operating characteristic curve (SROC), and estimate the area under curve (AUC).\n\n**Results:** Based on the inclusion criteria, we selected 8 studies covering 1057 cases of anal fistula and 548 cases of internal opening. The meta-analysis data show that 3D-EAUS has a total accuracy rate of 91% (95% CI, 88-94%). It has high sensitivity and specificity for different anal fistula classifications. The SROC curves for anal fistula internal openings were plotted, and the AUC was calculated to be 0.86 (95% CI, 0.83-0.89).\n\n**Conclusions:** 3D-EAUS can be used as the first-line diagnostic tool for anal fistula, because it has a high diagnostic accuracy for most anal fistulas. However, due to the insufficient diagnostic accuracy of 3D-EAUS for complex fistulas, 3D-EAUS combined with MRI examination can be used to more accurately detect the secondary extension of complex fistulas, so as to describe the complete anatomy of the fistula in more detail.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›ç˜˜æ˜¯ä¸€ç§æ¯”è¾ƒå¸¸è§çš„è‚›è‚ ç–¾ç—…ã€‚æœ¯å‰å‡†ç¡®è¯„ä¼°ä¸»è¦è‚›ç˜˜ç±»å‹å’Œå†…å£è§£å‰–ç»“æ„å¯¹äºè·å¾—æœ€ä½³æ‰‹æœ¯æ•ˆæœæ˜¯å¿…è¦çš„ã€‚ä¸‰ç»´è‚›å†…è¶…å£°ï¼ˆ3D-EAUSï¼‰æ˜¯å¦åº”ä½œä¸ºè‚›ç˜˜çš„ä¸€çº¿è¯Šæ–­å·¥å…·ä»å­˜åœ¨äº‰è®®ã€‚æœ¬ç ”ç©¶çš„ç›®çš„æ˜¯å¯¹å·²å‘è¡¨çš„3D-EAUSä¸è‚›ç˜˜çš„æ–‡çŒ®è¿›è¡ŒMetaåˆ†æï¼Œæ¯”è¾ƒ3D-EAUSä¸æ‰‹æœ¯ç»“æœï¼Œè¯„ä»·3D-EAUSå¯¹è‚›ç˜˜çš„è¯Šæ–­ä»·å€¼ã€‚\n\n**æ–¹æ³•ï¼š** åœ¨çº¿æ£€ç´¢è‹±æ–‡æ•°æ®åº“åŒ…æ‹¬ PubMedã€Embase å’Œ Cochrane Libraryã€‚ç»¼åˆ3D-EAUSå¯¹æ‰€æœ‰è‚›ç˜˜ç±»å‹çš„è¯Šæ–­å‡†ç¡®æ€§åï¼Œè¿›è¡Œå•ç»„ç‡èŸèƒåˆ†æï¼›æˆ‘ä»¬åˆ†åˆ«åˆ†æäº† 3D-EAUS å¯¹ä¸åŒè‚›ç˜˜ç±»å‹çš„è¯Šæ–­ï¼Œå¹¶å¯¹æµ‹è¯•å‡†ç¡®æ€§è¿›è¡Œäº†èŸèƒåˆ†æã€‚è¯¥å d the suitability of the title and abstract before examining the full text that met the inclusion criteria. For each study, the sample types that were used, methods for analysis, and genes expressed were identified. The list of genes was further analyzed using DAVID (Database for Annotation, Visualization, and Integrated Discovery) and KEGG (Kyoto Encyclopedia of Genes and Genomes) pathway.\n\n**Results:** There were 896 citations found; however, only 3 studies fulfilled the requirements. Among the EMT-related genes, 5 were upregulated genes at mRNA level while 6 were at protein level. However, only 2 downregulated genes were found at each mRNA and protein level. Of the 4 inflammation-related genes found, 3 genes were upregulated at mRNA level and 1 at protein level. These genes were confirmed to be involved in the development of inflammatory induced fibrosis and fistula through EMT. Results from quantitative real-time polymerase chain reaction analysis were consistent with the process of EMT, confirmed by the western blot protein analysis.\n\n**Conclusion:** Many significant genes which are involved in the process of EMT in fistula and intestinal fibrosis have been identified. With high-end technology many more genes could be identified. These genes will be good molecular targets in the development of biomarkers for precision drug targeting in the future treatment of intestinal fibrosis and fistula.", "abstract_zh": "**Purposeï¼š** è‚ é“çº¤ç»´åŒ–æ˜¯ç‚ç—‡æ€§è‚ ç—…çš„å¸¸è§å¹¶å‘ç—‡ã€‚ç„¶è€Œï¼Œä¸Šçš®é—´è´¨è½¬åŒ–ï¼ˆEMTï¼‰å¯èƒ½å‚ä¸çš„ç ”ç©¶å´å¾ˆå°‘ã€‚æœ¬ç³»ç»Ÿç»¼è¿°æ—¨åœ¨æ£€ç´¢å…³æ³¨ç˜˜ç®¡æˆ–è‚ çº¤ç»´åŒ– EMT ä¸­ä¿¡ä½¿ RNA (mRNA) å’Œè›‹ç™½è´¨è¡¨è¾¾è°±çš„ç ”ç©¶è®ºæ–‡ã€‚\n\n**æ–¹æ³•ï¼š** æˆªè‡³ 2019 å¹´ 4 æœˆ 24 æ—¥ï¼Œé€šè¿‡ PubMedã€Ovidã€Science Direct å’Œ Scopus æ•°æ®åº“ä½¿ç”¨â€œç˜˜ç®¡â€æˆ–â€œè‚ çº¤ç»´åŒ–â€å’Œâ€œä¸Šçš®é—´è´¨è½¬åŒ–â€æœ¯è¯­è¿›è¡Œç”µå­æ¢æŸ¥ã€‚ä¸¤åç‹¬ç«‹å®¡ç¨¿äººåœ¨å®¡æŸ¥ç¬¦åˆçº³å…¥æ ‡å‡†çš„å…¨æ–‡ä¹‹å‰ä»”ç»†å®¡æŸ¥äº†æ ‡é¢˜å’Œæ‘˜è¦çš„é€‚ç”¨æ€§ã€‚å¯¹äºæ¯é¡¹ç ”ç tal resection, with attention to both effectiveness and safety.\n\n**Methods:** We conducted a systematic review of these documents, covering key databases such as the Cochrane Library, PubMed, EMBASE, and Web of Science. The latest information was updated up to December 2025. Data analyses were conducted using STATA 18. Continuous outcomes were expressed as weighted mean differences, while categorical outcomes were summarized with odds ratios, each accompanied by 95% confidence intervals. The rigor of the included studies was appraised using the Newcastle-Ottawa Scale (NOS).\n\n**Results:** Five eligible studies encompassing 2324 patients were synthesized. Compared with conventional care, ERAS implementation was associated with a meaningful reduction in length of hospital stay (WMDâ€‰=â€‰-â€‰2.38 days; 95% CI: -4.16, -â€‰0.61; Pâ€‰<â€‰0.01), alongside fewer overall postoperative complications (ORâ€‰=â€‰0.55; 95% CI: 0.44, 0.68; Pâ€‰<â€‰0.05) and a decreased occurrence of postoperative ileus (ORâ€‰=â€‰0.57; 95% CI: 0.38, 0.86; Pâ€‰<â€‰0.05). Readmission rates were comparable between groups (ORâ€‰=â€‰0.99, 95% CI: 0.55, 1.79; Pâ€‰=â€‰0.952), and no meaningful difference was observed in operative time (WMDâ€‰=â€‰3.53, 95% CI: -15.76, 22.81; Pâ€‰=â€‰0.115).\n\n**Conclusions:** ERAS protocols act synergistically with minimally invasive colorectal surgery to accelerate recovery and reduce complications without compromising safety. Future investigations with prospective designs are needed to confirm the robustness of these results.", "abstract_zh": "**Purposeï¼š** åŠ é€Ÿåº·å¤å¤–ç§‘æ–¹æ¡ˆåœ¨å¾®åˆ›ç»“ç›´è‚ æ‰‹æœ¯ä¸­çš„é™„åŠ ä»·å€¼ä»å­˜åœ¨äº‰è®®ã€‚è¿™é¡¹ç ”ç©¶ç»¼åˆäº†ç°æœ‰è¯æ®æ¥æ£€éªŒ ERAS åœ¨å¾®åˆ›ç»“ç›´è‚ åˆ‡é™¤æœ¯ä¸­çš„è¡¨ç°ï¼ŒåŒæ—¶å…³æ³¨æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬å¯¹è¿™äº›æ–‡çŒ®è¿›è¡Œäº†ç³»ç»Ÿå›é¡¾ï¼Œæ¶µç›– Cochrane å›¾ä¹¦é¦†ã€PubMedã€EMBASE å’Œ Web of Science ç­‰å…³é”®æ•°æ®åº“ã€‚æœ€æ–°ä¿¡æ¯æ›´æ–°è‡³2025å¹´12æœˆã€‚ä½¿ç”¨STATA 18è¿›è¡Œæ•°æ®åˆ†æã€‚è¿ç» ts, such as requiring only a single session for resolution of symptoms, and minimizing heat-related collateral damage. However, there are limited data regarding the effectiveness and adverse events of HET. We performed the first systematic review to evaluate the efficacy and safety of HET in the treatment of internal hemorrhoids.\n\n**Methods:** A comprehensive search was performed from major databases to identify studies that investigated HET to treat hemorrhoids. The primary outcomes were technical success and clinical success. The secondary outcomes were total adverse events and individual adverse events, such as postprocedural bleeding and incontinence.\n\n**Results:** Eight studies with 512 patients were included in the meta-analysis. The average age was 55.6 years, and the majority of patients were female. Most patients presented with grade I and grade II hemorrhoids. The HET demonstrated technical and clinical success rates of 100% and 86.1%, respectively. All adverse events were determined to be mild, according to the ASGE lexicon, except for 1 case of perianal hematoma that required hospitalization.\n\n**Conclusion:** Our study demonstrates that HET is an effective and safe treatment for grade I and II internal hemorrhoids.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç—”ç–®ç”±è‚›é—¨ç›´è‚ ç®¡ç²˜è†œä¸‹å±‚æ‰©å¼ çš„è¡€ç®¡å¼•èµ·ã€‚åœ¨ç¾å›½ï¼Œæ¯å¹´æœ‰ 400 ä¸‡äººæ¬¡å› ç—”ç–®è€Œåˆ°åŠå…¬å®¤å°±è¯Šå’Œæ€¥è¯Šã€‚ç—”ç–®èƒ½é‡ç–—æ³•ï¼ˆHETï¼‰æ˜¯ä¸€ç§æ–°å‹éæ‰‹æœ¯ã€åŒæèƒ½é‡æ²»ç–—ç—”ç–®çš„ä»ªå™¨ã€‚å®ƒæœ‰å¤šç§å¥½å¤„ï¼Œä¾‹å¦‚åªéœ€ä¸€æ¬¡ç–—ç¨‹å³å¯è§£å†³ç—‡çŠ¶ï¼Œå¹¶æœ€å¤§é™åº¦åœ°å‡å°‘ä¸çƒ­ç›¸å…³çš„é™„å¸¦æŸå®³ã€‚ç„¶è€Œï¼Œå…³äº HET çš„æœ‰æ•ˆæ€§å’Œä¸è‰¯äº‹ä»¶çš„æ•°æ®æœ‰é™ã€‚æˆ‘ä»¬è¿›è¡Œäº†é¦–æ¬¡ç³»ç»Ÿè¯„ä»·ï¼Œä»¥è¯„ä¼° HET æ²»ç–—å†…ç—”çš„æœ‰æ•ˆæ€§å’Œå®‰å…¨æ€§ã€‚\n\n**æ–¹æ³•ï¼š** å¯¹ä¸»è¦æ•°æ®åº“è¿›è¡Œäº†å…¨é¢æ£€ç´¢ï¼Œä»¥ç¡®å®šç ”ç©¶ HET æ²»ç–—ç—”ç–®çš„ç ”ç©¶ã€‚ä¸»è¦æˆæœæ˜¯æŠ€æœ¯æˆåŠŸå’Œä¸´åºŠæˆåŠŸã€‚æ¬¡è¦ç»“å±€æ˜¯æ€»ä½“ä¸è‰¯äº‹ä»¶å’Œä¸ªä½“ä¸è‰¯äº‹ä»¶ï¼Œä¾‹å¦‚æœ¯åå‡ºè¡€å’Œå¤±ç¦ã€‚\n\n**ç»“æœï¼š**  observation, reporting outcomes of residual tumors or recurrence. Pooled estimates were calculated using random-effects models with Hartung-Knapp adjustments.\n\n**Results:** Thirty-four studies with 2279 cases of incomplete endoscopic resection met the inclusion criteria. The incomplete resection rates differed markedly according to the initial resection method (17 studies): 73.1% for cold snare polypectomy, 29.8% for conventional endoscopic mucosal resection (EMR), 28.4% for modified EMR, and 14.7% for endoscopic submucosal dissection. Among the 19 studies that evaluated salvage treatment, the pooled residual tumor rate was 25.0% [95% confidence interval (CI): 12.0%-40.0%]. The crude recurrence rates from 31 studies favored salvage treatment over observation (0.96% <i>vs</i> 2.96%, <i>P</i> = 0.003). However, a meta-analysis of nine comparative studies found no statistically significant difference in recurrence risk (odds ratio = 0.89; 95%CI: 0.40-2.02).\n\n**Conclusion:** Given the relatively high residual tumor rate and low incidence of recurrence, salvage treatment may be justified as both a diagnostic and therapeutic approach after incomplete resection of rectal NETs. Although its benefits in preventing recurrence remain unclear, clinical decisions should be individualized, as these findings are based on low-certainty evidence.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç›´è‚ ç¥ç»å†…åˆ†æ³Œè‚¿ç˜¤ï¼ˆNETï¼‰çš„ä¸å®Œå…¨åˆ‡é™¤ï¼ˆå®šä¹‰ä¸ºé˜³æ€§æˆ–ä¸ç¡®å®šçš„åˆ‡ç¼˜æˆ–æ·‹å·´è¡€ç®¡ä¾µçŠ¯ï¼‰å¼•èµ·äº†å¯¹æ®‹ç•™ç–¾ç—…å’Œå¤å‘çš„æ‹…å¿§ã€‚ç„¶è€Œï¼Œåœ¨è¿™äº›ç—…ä¾‹ä¸­æŒ½æ•‘æ²»ç–—çš„ç›Šå¤„ä»ä¸æ¸…æ¥šã€‚\n\n**Aimï¼š** é€šè¿‡ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æï¼Œä¸ç›´è‚  NET ä¸å®Œå…¨å†…é•œåˆ‡é™¤æœ¯åè§‚å¯Ÿç›¸æ¯”ï¼Œè¯„ä¼°æŒ½æ•‘æ²»ç–—çš„è‚¿ç˜¤å­¦å½±å“ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬æ ¹æ®ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†ææŒ‡å—çš„é¦–é€‰æŠ¥å‘Šé¡¹ç›®è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æã€‚ MEDLINEã€EMBASE å’Œ Cochrane å›¾ä¹¦é¦†çš„æ£€ç´¢æ—¶é—´ä»æœ€åˆåˆ° 2025 å¹´ 5 æœˆã€‚ç¬¦åˆæ¡ä»¶çš„ç ”ç©¶åŒ…æ‹¬ç›´è‚  NET åˆ‡é™¤ä¸å®Œå…¨ã€æ¥å—æŒ½æ•‘ ogy of post-radiation anal continence, as well as prevention strategies, technical considerations, and therapeutic approaches.\n\n**Method:** A systematic literature search was conducted according to PRISMA guidelines using the keywords: \"Fecal incontinence,\" \"Radiation therapy,\" and \"Prostatic neoplasms.\" Eligible studies included randomized phase III trials and prospective or retrospective series reporting on FI after definitive or adjuvant/salvage prostate RT. Fifty-four articles were included in the final analysis.\n\n**Results:** FI after prostate RT results from functional, morphological, and neurogenic alterations of the anorectal system. Reported incidence ranges from 1 to 12%, most often presenting as flatulence or liquid stool leakage, while severe forms requiring pads are uncommon. Variability is largely explained by heterogeneity in definitions and assessment tools, as no standardized scoring system is universally applied. Risk factors include advanced age, prior abdominal surgery, vascular comorbidities, chronic inflammatory bowel disease, hemorrhoids, and rectal urgency during RT. Dosimetric analyses indicate that low-to-intermediate doses to the anal canal and high doses to the rectum contribute differentially to FI. Based on current evidence, the mean dose to the anal canal should be kept below 37â€‰Gy, though further studies are needed to define precise constraints for both structures. Preventive strategies such as MRI-based contouring and endorectal balloon placement, perirectal hydrogel spacers placement show promise. Management is multidisciplinary, including dietary measures, medications, pelvic floor therapy, neuromodulation, and, in severe cases, diversion procedures.\n\n**Conclusion:** FI after prostate RT is likely underestimated due to the absence of a standardized assessment. Developing a validated, universally applicable scoring system is a priority to improve evaluation, enable cross-study comparisons, refine preventive measures, a lsant, anticancer, and anti-photoaging) are presented as exploratory findings. Quality evaluation evolved from UV and HPLC to UPLC-MS fingerprinting using flavonoids and sesquiterpenes as markers. In practical applications, S. plebeia has been used in medicinal preparations for the management of pharyngitis, bronchitis, nephritis, dermatitis, and anorectal inflammation. In food sector, it has been developed into functional products, including health teas, chewable or effervescent tablets, composite beverages, and co-fermented vinegars.\n\n**Conclusion:** Although S. plebeia shows broad pharmacological potential, current investigations remain constrained by incomplete chemical space coverage, limited pharmacokinetic and toxicological characterization, and insufficient well-designed clinical evidence. Future research should focus on comprehensive constituent profiling, mechanism-oriented validation aligned with traditional indications, standardized quality markers/fingerprints, and rigorous PK-toxicology-clinical translation, to promote safe, effective, and evidence-based utilization of S. plebeia in medicine and functional food development.", "abstract_zh": "**Ethnopharmacological relevanceï¼š** é¼ å°¾è‰ (Salvia plebeia R.Br.) ï¼ˆå”‡å½¢ç§‘ï¼‰å¹²ç‡¥çš„åœ°ä¸Šéƒ¨åˆ†ï¼Œåœ¨ä¸­å›½å’Œä¸œäºš/å—äºšä¼ ç»Ÿä¸Šç”¨äºæ²»ç–—å’½å–‰è‚¿ç—›ã€æ”¯æ°”ç®¡ç‚ã€è‚¾ç‚æ°´è‚¿ã€è„“è‚¿ã€ä¹³è…ºç‚ã€ç—”ç–®å’Œå‡ºè¡€æ€§ç–¾ç—…ï¼Œç¬¦åˆæ¸…çƒ­è§£æ¯’ã€å‡‰è¡€å’Œåˆ©å°¿çš„ä¼ ç»ŸåŠŸèƒ½ã€‚\n\n**Aim of the reviewï¼š** æœ¬ç ”ç©¶ç³»ç»Ÿæ¦‚è¿°äº†ç™½èŠ±è‰çš„æ°‘æ—è¯ç†å­¦ã€æ¤ç‰©åŒ–å­¦ã€è¯ç†æ´»æ€§ã€è´¨é‡æ§åˆ¶å’Œå½“å‰åº”ç”¨ï¼ŒåŒæ—¶å¼ºè°ƒäº†å½“å‰çš„ç ”ç©¶å·®è·å’Œæœªæ¥å‰æ™¯ã€‚\n\n**ææ–™ä¸æ–¹æ³•ï¼š** åˆ©ç”¨Web of Scienceã€PubMedã€Elsevierã€ACSã€CNKIå’ŒGoogle Scholarç­‰å¤šä¸ªç§‘å­¦æ•°æ®åº“è¿›è¡Œäº†å…¨é¢çš„æ–‡çŒ®æ£€ç´¢ï¼Œæ¶µç›–äº†ä»æ•°æ®åº“å»ºåº“åˆ°2025å¹´10æœˆçš„å‡ºç‰ˆç‰©ã€‚æ ¹æ®é¢„å…ˆç¡®å®šçš„çº³å…¥/æ’é™¤æ ‡å‡†ï¼Œç³»ç»Ÿæ”¶é›†ã€ç­›é€‰å’Œåˆæˆäº†ç™½èŠ±è‰çš„æ°‘æ—è¯ç†å­¦ã€æ¤ç‰©åŒ–å­¦ã€è¯ç†æ´»æ€§ã€è´¨é‡æ§åˆ¶å’Œåº”ç”¨çš„ç›¸å…³ä¿¡æ¯ã ºè´¯åˆ†æ", "authors": "Roberto Cirocchi", "abstract_en": "**Purpose:** Stapled haemorrhoidopexy (SH) offers well-established short-term advantages over conventional haemorrhoidectomy (CH), but its long-term effectiveness remains controversial. This systematic review and meta-analysis aimed to compare long-term outcomes of SH versus CH in adult patients with grade II-IV haemorrhoids, incorporating Trial Sequential Analysis (TSA).\n\n**Methods:** MEDLINE, EMBASE and CENTRAL were searched from January 2001 to October 2025 for randomized controlled trials (RCTs) comparing SH and CH with a minimum follow-up of 12Â months. Two reviewers independently performed study selection, data extraction and risk-of-bias assessment (RoB-2). Primary outcomes included recurrence, reintervention, anal function, and quality of life (QoL). Pooled risk ratios (RRs) with 95% confidence intervals (CIs) were calculated using random-effects models. TSA was applied to overall recurrence.\n\n**Results:** Seventeen RCTs including 1,041 SH and 1,031 CH patients were analysed. SH was associated with a higher risk of overall recurrence compared with CH (RRâ€‰=â€‰1.56,95%CIâ€‰=â€‰1.00-2.44;I<sup>2</sup>â€‰=â€‰48%). TSA showed that the accrued information size (1,913 patients) did not reach the required information size (2,608 patients), indicating that current evidence remains underpowered. Prolapse-related recurrence was significantly more frequent after SH (RRâ€‰=â€‰3.28,95%CIâ€‰=â€‰1.49-7.25;I<sup>2</sup>â€‰=â€‰12%), whereas bleeding-related recurrence did not differ between groups (RRâ€‰=â€‰1.20,95%CIâ€‰=â€‰0.63-2.26;I<sup>2</sup>â€‰=â€‰23%). No significant differences were found for reintervention, persistent anal pain, functional impairment or QoL.\n\n**Conclusion:** SH is associated with a higher risk of long-term recurrence, particularly prolapse-related recurrence, compared with CH, while long-term pain, functional outcomes and QoL appear broadly comparable. These findings suggest that, alth tered in PROSPERO (CRD420251045600).\n\n**Results:** From 6,312 records, 150 studies (210 datasets) comprising 8,960,338 individuals were included. The global pooled point prevalence was 25.92% (95% CI: 22.62-29.22). Lifetime prevalence was 27.19% (95% CI: 14.77-39.60), and one-year prevalence was 21.65% (95% CI: 14.33-28.97). Prevalence was higher in women (27.33%, 95% CI: 21.84-32.82) than in men, and highest in the African region 28.07% (95% CI: 15.34-40.79). Invasive diagnostic methods (28.05%, 95% CI: 23.86-32.26) yielded higher prevalence estimates than non-invasive methods. Also, factors showing associations with HD in unadjusted analyses include older age, obesity, pregnancy, diabetes, family history, constipation, and hypertension.\n\n**Conclusion:** HD remains a prevalent condition globally, with minor variation across regions. The burden is consistent regardless of socioeconomic context. Diagnostic method and population characteristics influence prevalence estimates. These findings underscore the importance of targeted prevention and early intervention strategies, especially for at-risk groups.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç—”ç–®ç–¾ç—…ï¼ˆHDï¼‰æ˜¯å…¨çƒæœ€å¸¸è§çš„è‚›é—¨ç›´è‚ ç–¾ç—…ä¹‹ä¸€ï¼Œæ˜¾ç€å½±å“ä¸ªäººçš„ç”Ÿæ´»è´¨é‡å’Œç”Ÿäº§åŠ›ã€‚å°½ç®¡å…¶é‡è¦æ€§ï¼Œä½†ç”±äºé’ˆå¯¹ç‰¹å®šäººç¾¤çš„ç ”ç©¶æœ‰é™ï¼Œå…¨çƒæ‚£ç—…ç‡ä»ä¸æ¸…æ¥šã€‚æœ¬ç ”ç©¶æ—¨åœ¨é€šè¿‡ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†ææ¥ç³»ç»Ÿè¯„ä¼° HD çš„å…¨çƒæ‚£ç—…ç‡ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬é€šè¿‡æ£€ç´¢æˆªè‡³ 2025 å¹´ 3 æœˆ 31 æ—¥çš„ PubMedã€Scopusã€Embaseã€Web of Science å’Œ Google Scholarï¼Œè¿›è¡Œäº†ç³»ç»Ÿç»¼è¿°å’ŒèŸèƒåˆ†æï¼Œæ²¡æœ‰è¯­è¨€é™åˆ¶ã€‚æŠ¥å‘ŠåŒ…æ‹¬ä¸€èˆ¬äººç¾¤ã€ä¸´åºŠäººç¾¤æˆ–é«˜å±äººç¾¤ä¸­ç—”ç–®æ‚£ç—…ç‡çš„ç ”ç©¶ã€‚æ’é™¤æ ‡å‡†åŒ…æ‹¬ç¼ºä¹æ€»æ ·æœ¬é‡ã€å…³æ³¨å…¶ä»–è‚›é—¨ç›´è‚ ç–¾ç—…æˆ–ä½¿ç”¨é‡å¤æˆ–ä¸è¶³æ•°æ®çš„ç ”ç©¶ã€‚å››ä½ç‹¬ç«‹è¯„å®¡å‘˜ä½¿ç”¨ä¹”å®‰å¨œå¸ƒé‡Œæ ¼æ–¯ç ”ç©¶æ‰€å·¥å…·æå–å¹¶è¯„ä¼°ç ”ç©¶è´¨é‡ã€‚ä¸»è¦ç»“æœæ˜¯ HD çš„æ±‡æ€»ç‚¹æ‚£ç—…ç‡ï¼Œä½¿ç”¨å…·æœ‰ 95% ç½®ä¿¡åŒºé—´ (CI) çš„éšæœºæ•ˆåº”æ¨¡å‹è¿›è¡Œåˆ†æã€‚è¯¥ç ey bacterial populations within the colon and rectum.\n\n**Conclusion:** Our review confirms significant gut microbiota dysbiosis in IBS patients, characterized by reduced microbial diversity and altered abundances of Firmicutes and Bacteroidetes. These findings support the potential for microbiota-targeted therapies in IBS management, though further research is needed to establish causal mechanisms and clinical applications.", "abstract_zh": "**Background and aimsï¼š** è‚ æ˜“æ¿€ç»¼åˆç—‡ï¼ˆIBSï¼‰æ˜¯ä¸€ç§å¸¸è§çš„åŠŸèƒ½æ€§èƒƒè‚ é“ç–¾ç—…ï¼Œç»™æ‚£è€…å’ŒåŒ»ç”Ÿå¸¦æ¥äº†å·¨å¤§çš„æŒ‘æˆ˜ã€‚æœ€è¿‘çš„ç ”ç©¶è¡¨æ˜è‚ é“å¾®ç”Ÿç‰©ç»„æ˜¯ IBS çš„æ½œåœ¨æ²»ç–—é¶ç‚¹ã€‚ç„¶è€Œï¼Œè¿™äº›å¾®ç”Ÿç‰©ä¸ IBS ç—‡çŠ¶ä¹‹é—´çš„ç¡®åˆ‡å…³è”ä»æœªå®Œå…¨é˜æ˜ã€‚è¿™é¡¹æ›´æ–°çš„ç³»ç»Ÿåˆ†ææ—¨åœ¨è¯„ä¼°ç°æœ‰çš„è‚ é“å¾®ç”Ÿç‰©ç¾¤è½ä¸è‚ æ˜“æ¿€ç»¼åˆç—‡ç›¸å…³çš„ç ”ç©¶ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬åœ¨åŒ…æ‹¬ PubMedã€EMBASE å’Œ Web of Science åœ¨å†…çš„ä¸»è¦ç”µå­æ•°æ®åº“ä¸­è¿›è¡Œäº†ç³»ç»Ÿæ£€ç´¢ï¼Œæ£€ç´¢æ—¶é—´ä»æ•°æ®åº“æˆç«‹åˆ° 2024 å¹´ 12 æœˆã€‚ç›®çš„æ˜¯ç¡®å®šç—…ä¾‹å¯¹ç…§ç ”ç©¶ï¼Œè¿™äº›ç ”ç©¶æ£€æŸ¥å¹¶æ¯”è¾ƒäº†è¯Šæ–­ä¸º IBS çš„ä¸ªä½“ä¸å¥åº·å¯¹ç…§è€…çš„ç²ªä¾¿æˆ–ç»“è‚ å¾®ç”Ÿç‰©ç¾¤çš„ç»„æˆã€‚\n\n**ç»“æœï¼š** æˆ‘ä»¬çš„ç³»ç»Ÿæœç´¢åŒ…æ‹¬ 44 ç¯‡æ–‡ç« ï¼Œè¿™äº›æ–‡ç« å…±åŒæ­ç¤ºäº†ä¸å¥åº·å¯¹ç…§ç›¸æ¯”ï¼ŒIBS æ‚£è€…çš„è‚ é“å¾®ç”Ÿç‰©ç»„å¤šæ ·æ€§è¾ƒä½ã€‚ç²ªä¾¿å¾®ç”Ÿç‰©ç»„åˆ†æè¡¨æ˜ IBS æ‚£è€…çš„åšå£èŒé—¨å’Œæ‹Ÿæ†èŒé—¨ä¸å¹³è¡¡ã€‚å…·ä½“è€Œè¨€ï¼Œè…¹æ³»å‹IBSï¼ˆIBS-Dï¼‰æ‚£è€…çš„ä¸é…¸å•èƒèŒå’Œå˜å½¢èŒæ°´å¹³é™ä½ï¼Œè€Œä¾¿ç§˜å‹IBSï¼ˆIBS-Cï¼‰æ‚£è€…çš„åšå£èŒé—¨å’Œæ”¾çº¿èŒå‡å°‘ï¼Œç–£å¾®ç”Ÿç‰©ç¾¤å’Œå˜å½¢èŒå¢åŠ ã€‚æ­¤å¤–ï¼Œè¿˜æ³¨æ„åˆ°è‚ é“å¾®ç”Ÿç‰©ç»„çš„ç ´åï¼Œç‰¹åˆ«æ˜¯åœ¨åäºŒæŒ‡è‚ å’Œç©ºè‚ ä¸­ï¼Œä»¥åŠç»“è‚ å’Œç›´è‚ å†…å…³é”®ç»†èŒç§ç¾¤çš„å˜åŒ–ã€‚\n\n**ç»“è®ºï¼š** æˆ‘ä»¬çš„ç»¼è¿°è¯å®äº† IBS æ‚£è€…å­˜åœ¨æ˜¾ç€çš„è‚ é“å¾®ç”Ÿç‰©ç¾¤å¤±è°ƒï¼Œå…¶ç‰¹å¾æ˜¯å¾®ç”Ÿç‰©å¤šæ ·æ€§å‡å°‘ä»¥åŠåšå£èŒé—¨å’Œæ‹Ÿæ†èŒé—¨çš„ä¸°åº¦æ”¹å˜ã€‚è¿™äº›å‘ç°æ”¯æŒäº†å¾®ç”Ÿç‰©ç¾¤é¶å‘æ²»ç–—åœ¨ IBS æ²»ç–—ä¸­çš„æ½œåŠ›ï¼Œå°½ç®¡è¿˜éœ€è¦è¿›ä¸€æ­¥ç ”ç©¶æ¥ç¡®å®šå› æœæœºåˆ¶å’Œä¸´åºŠåº”ç”¨ã€‚", "keywords 7-4.88). Mild pain was more frequent in the TP group (OR 1.56, 95% CI, 1.20-2.03), while moderate to severe pain did not differ significantly (OR 0.65, 95% CI, 0.39-1.07). Transperineal and transrectal MRI-fusion-guided biopsy approaches demonstrated equivalent diagnostic accuracy and safety profiles. While the transperineal route was associated with slightly greater mild discomfort, cancer detection and complication rates were comparable. The selection of approach should be guided by principles of antimicrobial stewardship, patient preference, and institutional expertise.", "abstract_zh": "ä»…ä½¿ç”¨éšæœºå¯¹ç…§è¯•éªŒ (RCT) çš„æ•°æ®æ¥æ¯”è¾ƒç»ä¼šé˜´ (TP) ä¸ç»ç›´è‚  (TR) è¶…å£°å¼•å¯¼å‰åˆ—è…ºæ´»æ£€çš„å®‰å…¨æ€§å’Œè¯Šæ–­æ€§èƒ½ã€‚æˆªè‡³ 2025 å¹´ 5 æœˆï¼Œæˆ‘ä»¬åœ¨å¤šä¸ªæ•°æ®åº“ä¸­è¿›è¡Œäº†ç³»ç»Ÿæ€§æ£€ç´¢ã€‚æˆ‘ä»¬ä»…çº³å…¥äº†æ¯”è¾ƒ TP å’Œ TR æ–¹æ³•åœ¨æ¥å— MRI é¶å‘å‰åˆ—è…ºæ´»æ£€çš„ç”·æ€§ä¸­çš„éšæœºå¯¹ç…§è¯•éªŒã€‚ä½¿ç”¨ä¼˜åŠ¿æ¯” (OR) å’Œ 95% ç½®ä¿¡åŒºé—´ (CI) è¿›è¡Œåˆ†ç±»ç»“æœçš„èŸèƒåˆ†æã€‚ä¸»è¦ç»ˆç‚¹æ˜¯ç™Œç—‡æ£€å‡ºç‡å’Œæ´»æ£€åæ„ŸæŸ“ç‡ã€‚æ¬¡è¦ç»“å±€åŒ…æ‹¬æŒ‰ Clavien-Dindo ç³»ç»Ÿåˆ†å±‚çš„å°¿æ½´ç•™ã€å‡ºè¡€ã€ç–¼ç—›å’Œå¹¶å‘ç—‡ã€‚ä½¿ç”¨ Cochrane ROB2 å’Œ GRADE å·¥å…·è¯„ä¼°ç ”ç©¶è´¨é‡å’Œè¯æ®çš„ç¡®å®šæ€§ã€‚çº³å…¥äº†å››é¡¹éšæœºå¯¹ç…§è¯•éªŒï¼Œæ¶‰åŠ 2682 åæ‚£è€…ï¼ˆTPï¼š1323ï¼›TRï¼š1359ï¼‰ã€‚æ€»ä½“å‰åˆ—è…ºç™Œæ£€å‡ºç‡ï¼ˆOR 1.03ï¼Œ95% CIï¼Œ0.79-1.36ï¼‰æˆ–å‰éƒ¨ç—…å˜æ£€å‡ºç‡ï¼ˆOR 1.01ï¼Œ95% CIï¼Œ0.41-2.45ï¼‰æ²¡æœ‰è§‚å¯Ÿåˆ°æ˜¾ç€å·®å¼‚ã€‚åŒæ ·ï¼Œå‡ºè¡€ï¼ˆOR 1.14ï¼Œ95% CIï¼Œ0.66-1.95ï¼‰ã€å°¿æ½´ç•™ï¼ˆOR 1.01ï¼Œ95% CIï¼Œ0.50-2.04ï¼‰ã€æ€»æ„ŸæŸ“ï¼ˆOR 1.02ï¼Œ95% CIï¼Œ0.77-1.35ï¼‰æˆ–ä¸¥é‡æ„ŸæŸ“ï¼ˆOR 2.17ï¼Œ95% CIï¼Œ 0.97-4.88ï¼‰ã€‚ TP ç»„è½»åº¦ç–¼ç—›æ›´ä¸ºå¸¸è§ï¼ˆOR 1.56ï¼Œ95% CIï¼Œ1.20-2.03ï¼‰ï¼Œè€Œä¸­åº¦è‡³é‡åº¦ç–¼ç—›æ²¡æœ‰æ˜¾ç€å·®å¼‚ï¼ˆOR 0.65ï¼Œ95% CIï¼Œ0.39-1.07ï¼‰ã€‚ç»ä¼šé˜´å’Œç»ç›´è‚  MRI èåˆå¼•å¯¼æ´»æ£€æ–¹æ³•è¡¨ç°å‡ºç›¸åŒçš„è¯Šæ–­å‡†ç¡®æ€§å’Œå®‰å…¨æ€§ã€‚è™½ç„¶ç»ä¼šé˜´é€”å¾„ä¼šå¸¦æ¥ç¨å¤§çš„è½»å¾®ä¸é€‚ï¼Œä½†ç™Œç—‡æ£€å‡ºç‡å’Œå¹¶å‘ç—‡å‘ç”Ÿç‡ç›¸å½“ã€‚æ–¹æ³•çš„é€‰æ‹©åº”éµå¾ªæŠ—èŒè¯ç‰©ç®¡ç†ã€æ‚£è€…å œï¼šèŸèƒåˆ†æ", "authors": "Jonathan S Abelson", "abstract_en": "**Introduction:** Watch-and-wait (W&W), which involves total neoadjuvant therapy followed by close observation, has emerged as an alternative to total mesorectal excision for patients with locally advanced rectal cancer who achieve a clinical or near-complete response. This approach aims to preserve bowel function and avoid the morbidity associated with radical surgery.\n\n**Methods:** This systematic review and meta-analysis followed Preferred Reporting Items for Systematic Reviews and Meta-Analyses and Cochrane guidelines. Eligible studies included randomized trials and observational studies of patients with locally advanced rectal cancer treated with total neoadjuvant therapy, followed by either W&W or total mesorectal excision. The primary outcome was quality of life (QoL), assessed using validated instruments (European Organization for Research and Treatment of Cancer Quality of Life Questionnaire-C30, Quality of Life Questionnaire-CR29, Fecal Incontinence Quality of Life). Secondary outcomes included bowel function among patients without an ostomy, using validated measures such as Cleveland Clinic Florida Fecal Incontinence Scores, Vaizey, Memorial Sloan Kettering Cancer Center, and low anterior resection syndrome scores. A comprehensive search of PubMed, EMBASE, Medline, and Web of Science (Sept 2023-May 2025) was performed without language or date restrictions. Abstract/full-text screening, data extraction, and risk of bias assessments were conducted independently by two reviewers. Meta-analyses used inverse-variance weighting under a random-effects model. Data unsuitable for meta-analysis were synthesized narratively.\n\n**Results:** Of 617 screened studies, 28 were reviewed in full and 9 met inclusion criteria (total 923 patients). Meta-analysis of five studies (n = 601) with no statistically significant difference in overall QoL between groups (pooled mean difference = 0.10, 95% confidence in  robotic versus laparoscopic surgery for mid-low rectal cancer following nCRT. A PRISMA-compliant systematic review and meta-analysis included 20 non-randomized studies (13,212 patients) from Web of Science, PubMed, and Embase up to July 2025. Outcomes encompassed pathological completeness (circumferential resection margin, TME quality), perioperative metrics (operative duration, conversion rates), complications, and survival (5-year OS/DFS). Risk of bias was assessed via ROBINS-I; statistical synthesis utilized RevMan5.4 and hazard ratios derived from Kaplan-Meier curves. This meta-analysis of 20 non-randomized studies (13,212 patients) found no significant differences in 5-year overall survival (HR: 1.07, 95% CI 0.20-5.66, pâ€‰=â€‰0.94, I<sup>2</sup>â€‰=â€‰98%) or disease-free survival (HR: 1.16, 95% CI 0.72-1.89, pâ€‰=â€‰0.54, I<sup>2</sup>â€‰=â€‰0%) between robotic and laparoscopic TME after nCRT. Robotic surgery demonstrated superior technical outcomes, including higher rates of complete TME (OR: 1.97, pâ€‰=â€‰0.02) and reduced conversion to open surgery (OR: 0.46, pâ€‰<â€‰0.001), but required significantly longer operative time (WMD:â€‰+â€‰42.09Â min, pâ€‰<â€‰0.001). Perioperative metrics showed equivalence in intraoperative blood loss (pâ€‰=â€‰0.20), hospitalization duration (pâ€‰=â€‰0.78), and postoperative complications, including anastomotic leakage (5.4% vs. 6.5%, pâ€‰=â€‰0.28) and Clavien-Dindo III-IV events (OR: 1.11, pâ€‰=â€‰0.54). Pathological outcomes were comparable, with no differences in circumferential resection margin positivity (OR: 1.0, pâ€‰=â€‰1), distal margin length (pâ€‰=â€‰0.92), or lymph-node yield (pâ€‰=â€‰0.55). Local (OR: 0.85, pâ€‰=â€‰0.34) and distant recurrence rates (pâ€‰=â€‰0.99) were statistically indistinguishable. Risk-of-bias assessment revealed confounding risks in non-randomized designs, underscoring the need for RCT validation. Robotic and laparoscopic TME achieve equivalent long-term survival and oncological control after  related complications following minimally invasive colorectal surgery.\n\n**Methods:** We conducted a comprehensive search across the databases to identify relevant studies. The search results were imported into Covidence for article eligibility screening, and all relevant outcomes data were synthesized using risk ratios (RRs) or mean differences with 95% confidence intervals (CIs) in meta-analysis models using RevMan 5.4. CRD420251031138.\n\n**Results:** Six randomized clinical trials involving 3264 participants were included. ICG-FA significantly reduced the risk of overall anastomotic leakage (RR: 0.66, 95% CI [0.53-0.83], P = 0.0005) and complications (RR: 0.88, 95% CI [0.78-0.99], P = 0.03). Subgroup analysis showed a significant reduction in leakage for left-sided anastomoses (RR: 0.57, 95% CI [0.44-0.75], P < 0.0001) but not for right-sided ones (RR: 0.90, 95% CI [0.53-1.51], P = 0.68). No significant differences were found in Clavien-Dindo â‰¥3 complications, reoperation rates, or hospital stay. However, the ICG-FA group had a longer operation time (mean difference: 5.57, 95% CI [1.56-9.58], P = 0.006).\n\n**Conclusions:** ICG-FA significantly reduces anastomotic leakage and overall complications in minimally invasive colorectal surgery, especially for left-sided anastomoses. However, its use is associated with a slightly longer operative time. Further research is needed to confirm its role in right-sided procedures and long-term outcomes.", "abstract_zh": "**ä»‹ç»ï¼š** å»åˆå£æ¼æ˜¯ç»“ç›´è‚ æ‰‹æœ¯åçš„ä¸¥é‡å¹¶å‘ç—‡ã€‚å²å“šèç»¿è§å…‰è¡€ç®¡é€ å½±ï¼ˆICG-FAï¼‰å¯è¿›è¡Œå®æ—¶çŒæ³¨è¯„ä¼°ï¼Œå¹¶å¯é™ä½æ¸—æ¼ç‡ï¼›ç„¶è€Œï¼Œæœ€è¿‘æ›´å¤§è§„æ¨¡çš„éšæœºä¸´åºŠè¯•éªŒæŠ¥å‘Šäº†ç›¸äº’çŸ›ç›¾çš„ç»“æœã€‚è¿™é¡¹èŸèƒåˆ†ææ—¨åœ¨é˜æ˜ ICG-FA åœ¨å‡å°‘å¾®åˆ›ç»“ç›´è‚ æ‰‹æœ¯åå»åˆå£ç˜˜å’Œç›¸å…³å¹¶å‘ç—‡æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬å¯¹æ•°æ®åº“è¿›è¡Œäº†å…¨é¢æœç´¢ï¼Œä»¥ç¡®å®šç›¸å…³ç ”ç©¶ã€‚å°†æœç´¢ç»“æœå¯¼å…¥ Covidence è¿›è¡Œæ–‡ç« èµ„æ ¼ç­›é€‰ï¼Œå¹¶ä½¿ç”¨ RevMan 5.4 åœ¨èŸèƒåˆ†ææ¨¡å‹ä¸­ä cribed, the impact of this treatment strategy on surgical outcomes is unknown.\n\n**Objective:** To evaluate how important surgical outcomes were reported in previous trials comparing neoadjuvant chemotherapy to chemoradiation therapy for locally advanced rectal cancer and to perform a meta-analysis of available data.\n\n**Data Sources:** A systematic review was conducted using MEDLINE, Embase, and the Cochrane Library Databases.\n\n**Study Selection:** All published randomized controlled trials that compared neoadjuvant chemotherapy to chemoradiation for MRI-staged rectal adenocarcinoma.\n\n**Interventions:** Neoadjuvant chemotherapy alone (with radiation omission).\n\n**Main Outcome Measures:** Postoperative surgical outcomes, including anastomotic leak, diverting ostomy use, ostomy nonreversal, 30-day postoperative morbidity, and postoperative bowel function.\n\n**Results:** Four randomized controlled trials met eligibility criteria and were included for data analysis. Oncologic outcomes demonstrated that neoadjuvant chemotherapy was equivalent or noninferior to chemoradiation therapy. Anastomotic leak and use of diverting ostomy were reported in 3 of the 4 trials, whereas 30-day postoperative morbidity and ostomy nonreversal were reported in only 2 trials. Bowel function was measured in 3 trials but was measured and reported differently in each trial. On meta-analysis, neoadjuvant chemotherapy was associated with a significant reduction in anastomotic leak (relative risk [RR] 0.54; 95% CI, 0.35-0.81), use of diverting ostomy (RR 0.79; 95% CI, 0.70-0.88), and ostomy nonreversal (RR 0.37; 95% CI, 0.15-0.93). There was no association between neoadjuvant chemotherapy and 30-day postoperative morbidity (RR 0.88; 95% CI, 0.53-1.45).\n\n**Limitations:** A small number of included trials with heterogeneity in outcome definitions was the limitation.\n\n**Conclusions:** Important surgical outcomes were not reported in trials comparing neoadjuvant chemotherapy alone to chemoradiation therapy for locally advanced rectal cancer. Based on the limited data available, chemotherapy alone was associated with reduced risk of anastomotic leak, diverting ostomy use, and ostomy nonreversal. See Video Abstract .", "abstract_zh": "**èƒŒæ™¯ï¼š** å¤šé¡¹éšæœºå¯¹ç…§è¯•éªŒå·²å¯¹å•ç‹¬æ–°è¾…åŠ©åŒ–ç–—ï¼ˆçœç•¥æ”¾ç–—ï¼‰æ²»ç–—å±€éƒ¨æ™šæœŸç›´è‚ ç™Œè¿›è¡Œäº†è¯„ä¼°ã€‚å°½ç®¡è‚¿ç˜¤å­¦ç»“æœå·²å¾—åˆ°å¾ˆå¥½çš„æè¿°ï¼Œä½†è¿™ç§æ²»ç–—ç­–ç•¥å¯¹æ‰‹æœ¯ç»“æœçš„å½±å“å°šä¸æ¸…æ¥šã€‚\n\n**ç›®çš„ï¼š** è¯„ä¼°å…ˆå‰æ¯”è¾ƒæ–°è¾…åŠ©åŒ–ç–—ä¸æ”¾åŒ–ç–—æ²»ç–—å±€éƒ¨æ™šæœŸç›´è‚ ç™Œçš„è¯•éªŒä¸­æŠ¥å‘Šçš„æ‰‹æœ¯ç»“æœçš„é‡è¦æ€§ï¼Œå¹¶å¯¹ç°æœ‰æ•°æ®è¿›è¡ŒèŸèƒåˆ†æã€‚\n\n**Data sourcesï¼š** ä½¿ç”¨ MEDLINEã€Embase å’Œ Cochrane å›¾ä¹¦é¦†æ•°æ®åº“è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·ã€‚\n\n**Study selectionï¼š** æ‰€æœ‰å·²å‘è¡¨çš„éšæœºå¯¹ç…§è¯•éªŒéƒ½å¯¹ MRI åˆ†æœŸç›´è‚ è…ºç™Œçš„æ–°è¾…åŠ©åŒ–ç–—ä¸æ”¾åŒ–ç–—è¿›è¡Œäº†æ¯”è¾ƒã€‚\n\n**Interventionsï¼š** å•ç‹¬æ–°è¾…åŠ©åŒ–ç–—ï¼ˆçœç•¥æ”¾å°„æ²»ç–—ï¼‰ã€‚\n\n**Main outcome measuresï¼š** æœ¯åæ‰‹æœ¯ç»“æœï¼ŒåŒ…æ‹¬å»åˆå£ç˜˜ã€åˆ†æµé€ å£æœ¯çš„ä½¿ç”¨ã€é€ å£æœ¯ä¸å¯é€†è½¬ã€æœ¯å 30 å¤©çš„å‘ç—…ç‡å’Œæœ¯åè‚ åŠŸèƒ½ã€‚\n\n**ç»“æœï¼š** å››é¡¹éšæœºå¯¹ç…§è¯•éªŒç¬¦åˆèµ„æ ¼æ ‡å‡†å¹¶è¢«çº³å…¥æ•°æ®åˆ†æã€‚è‚¿ç˜¤å­¦ç»“æœè¡¨æ˜ï¼Œæ–°è¾…åŠ©åŒ–ç–—ç›¸å½“äºæˆ–ä¸åŠ£äºæ”¾åŒ–ç–—ã€‚ 4 é¡¹è¯•éªŒä¸­æœ‰ 3 é¡¹æŠ¥å‘Šäº†å»åˆå£ç˜˜å’Œæ”¹é“é€ å£æœ¯çš„ä½¿ç”¨ï¼Œè€Œä»… 2 é¡¹è¯•éªŒæŠ¥å‘Šäº†æœ¯å 30 å¤©çš„å‘ç—…ç‡å’Œé€ å£æœ¯ä¸å¯é€†è½¬ã€‚åœ¨ 3 é¡¹è¯•éªŒä¸­æµ‹é‡äº†è‚ åŠŸèƒ½ï¼Œä½†æ¯é¡¹è¯•éªŒçš„æµ‹é‡å’ŒæŠ¥å‘Šéƒ½ä¸åŒã€‚èŸèƒåˆ†ææ˜¾ç¤ºï¼Œæ–°è¾…åŠ©åŒ–ç–—ä¸å»åˆå£ç˜˜æ˜¾ç€å‡å°‘ï¼ˆç›¸å¯¹é£é™© [RR] 0.54ï¼›95% CIï¼Œ0.35-0.81ï¼‰ã€æ”¹é“é€ å£æœ¯çš„ä½¿ç”¨ï¼ˆRR 0.79ï¼›95% CIï¼Œ0.70-0.88ï¼‰å’Œé€ å£éé€†è½¬ï¼ˆRR 0.37ï¼›95% CIï¼Œ 0.15-0.93ï¼‰ã€‚æ–°è¾…åŠ©åŒ–ç–—ä¸æœ¯å 30 å¤©å‘ç—…ç‡ä¹‹é—´æ²¡æœ‰å…³è”ï¼ˆRR 0.88ï¼›95% CIï¼Œ0.53-1.45ï¼‰ã€‚\n\n**Limitationsï¼š** å°‘æ•°çº³å…¥çš„è¯•éªŒåœ¨ç»“æœå®šä¹‰ä¸Šå…·æœ‰å¼‚è´¨æ€§æ˜¯é™åˆ¶ã€‚\n\n**ç»“è®ºï¼š** åœ¨æ¯”è¾ƒå•ç‹¬æ–°è¾…åŠ©åŒ–ç–—ä¸æ”¾åŒ–ç–—æ²»ç–—å±€éƒ¨æ™šæœŸç›´è‚ ç™Œçš„è¯•éªŒä¸­ï¼Œæ²¡æœ‰æŠ¥å‘Šé‡è¦çš„æ‰‹æœ¯ç»“æœã€‚æ ¹æ®ç itivity was 0.79 (95% CI: 0.69-0.86), specificity was 0.77 (95% CI: 0.71-0.82), and the area under the curve (AUC) was 0.81. For polyps â©¾6â€‰mm, sensitivity and specificity were 0.80 and 0.87 (AUC 0.81), and for polyps â©¾10â€‰mm, 0.88 and 0.95 (AUC 0.95), respectively. Second-generation CCE (CCE2) improved diagnostic accuracy across all polyp sizes. For polyps of any size, CCE2 achieved a sensitivity of 0.90, specificity of 0.81 and AUC of 0.82. For polypsâ€‰â©¾â€‰6â€‰mm and â©¾10â€‰mm, AUCs were 0.92 and 0.94, respectively. CCE2 showed high sensitivity for detecting any polyp size and polyps â©¾6â€‰mm, with low heterogeneity (<i>p</i>â€‰>â€‰0.05, <i>I</i> <sup>2</sup>â€‰<â€‰25%). CRC detection sensitivity was 0.96 (95% CI: 0.73-1.00) after excluding cases where the capsule failed to reach the rectum due to battery exhaustion.\n\n**Conclusion:** CCE2 has high diagnostic accuracy for polyps and colorectal cancer detection. While technical challenges persist, CCE2 shows promise as a complementary diagnostic tool to help address the increasing demands for endoscopy services.", "abstract_zh": "**èƒŒæ™¯ï¼š** å…¨çƒç»“ç›´è‚ ç™Œï¼ˆCRCï¼‰å‘ç—…ç‡ä¸æ–­ä¸Šå‡ï¼ŒåŠ å¤§äº†å†…çª¥é•œæ£€æŸ¥æœåŠ¡çš„å‹åŠ›ã€‚ç»“è‚ èƒ¶å›Šå†…çª¥é•œæ£€æŸ¥ (CCE) æä¾›äº†ä¸€ç§éä¾µå…¥æ€§æ›¿ä»£æ–¹æ¡ˆã€‚å°½ç®¡å¤šé¡¹ç³»ç»Ÿè¯„ä»·æ˜¾ç¤ºæ¯è‚‰æ£€å‡ºç‡åˆç†ï¼Œä½†ä¸´åºŠä»æŒæ€€ç–‘æ€åº¦ã€‚\n\n**Objectivesï¼š** è¿™é¡¹èŸèƒå®¡æŸ¥å’Œä¼å¼èŸèƒåˆ†ææ—¨åœ¨ä»¥ CT ç»“è‚ æˆåƒæˆ–ç»“è‚ é•œæ£€æŸ¥ä½œä¸ºå‚è€ƒæ ‡å‡†ï¼Œç»¼åˆè¯æ˜ CCE åœ¨æ¯è‚‰å’Œ CRC æ£€æµ‹ä¸­è¯Šæ–­å‡†ç¡®æ€§çš„è¯æ®ã€‚\n\n**æ–¹æ³•ï¼š** æˆ‘ä»¬å¯¹ EMBASEã€MEDLINE å’Œ PubMed è¿›è¡Œäº†ç³»ç»Ÿæ£€ç´¢ï¼Œä»¥è¿›è¡Œç³»ç»Ÿè¯„ä»·ï¼Œè¯„ä¼° CCE åœ¨æ£€æµ‹æ¯è‚‰å’Œ CRC æ–¹é¢çš„è¯Šæ–­å‡†ç¡®æ€§ã€‚æŒ‰ç…§ PRISMA æŒ‡å—è¿›è¡Œäº†å®šæ€§ä¸»é¢˜å®¡æŸ¥å’Œç»¼åˆã€‚å…·æœ‰éšæœºæ•ˆåº”çš„äºŒå…ƒå¹¿ä¹‰çº¿æ€§æ··åˆæ¨¡å‹ç”¨äºæ±‡æ€»è¯Šæ–­å‡†ç¡®æ€§ä¼°è®¡ï¼Œå¹¶ä½¿ç”¨é™åˆ¶æœ€å¤§ä¼¼ç„¶ä¼°è®¡è¿›è¡Œå…ƒå›å½’ã€‚\n\n**ç»“æœï¼š** å…¶ä¸­åŒ…æ‹¬ 9 é¡¹ç³»ç»Ÿè¯„ä»·ï¼Œæ¶µç›– 28 é¡¹ç‹¬ç‰¹ç ”ç©¶ï¼ˆ3472 åå‚ä¸è€…ï¼‰ã€‚å¯¹äºä»»ä½•å¤§å° olization (\"Emborrhoid\") offers a catheter-based alternative for grade I-III internal hemorrhoids when office therapies fail or surgery is undesirable.\n\n**Methods:** Following PRISMA 2020, PubMed and Embase were searched (Jan 2014-Jan 2024). Two reviewers independently screened records, extracted data, and applied RoB 2, ROBINS-I, or an adapted Newcastle-Ottawa Scale. Prespecified outcomes were technical success, clinical success (â‰¥â€‰2-point fall in bleeding score or equivalent), adverse events, and recurrence. Substantial heterogeneity blocked meta-analysis; results were narratively synthesized.\n\n**Results:** Twenty-two studies encompassing 810 procedures qualified. Technical success reached 93-100%. Clinical success ranged from 63 to 94%, yielding marked bleeding control and symptom relief. Reported complications were mild and self-limited (pelvic discomfort, nausea, and low-grade fever); no ischemic injury, continence disturbance, or mortality occurred. Recurrence necessitating repeat treatment affected 8-20% of patients, usually when collateral arterial supply persisted. Patient-reported satisfaction exceeded 80% in every series. Only two small, heterogeneous comparative studies versus rubber-band ligation or sclerotherapy were available, precluding a pooled analysis.\n\n**Conclusions:** Current evidence suggests Emborrhoid is a safe, effective bridge between office procedures and surgery-particularly valuable for frail or anticoagulated patients. Yet small single-center cohorts, disparate techniques, and scarce head-to-head trials limit external validity. Multicenter randomized studies with harmonized outcomes andâ€‰â‰¥â€‰24-month follow-up are required to confirm long-term efficacy, cost-effectiveness, and optimal patient selection.", "abstract_zh": "**èƒŒæ™¯ï¼š** å½“åŠå…¬å®¤æ²»ç–—å¤±è´¥æˆ–ä¸å®œè¿›è¡Œæ‰‹æœ¯æ—¶ï¼Œç›´è‚ ä¸ŠåŠ¨è„‰æ “å¡æœ¯ï¼ˆâ€œæ “å¡æœ¯â€ï¼‰ä¸º I-III çº§å†…ç—”æä¾›äº†ä¸€ç§åŸºäºå¯¼ç®¡çš„æ›¿ä»£æ–¹æ¡ˆã€‚\n\n**æ–¹æ³•ï¼š** ç»§ PRISMA 2020 ä¹‹åï é€»è¾‘å›å½’é¢„æµ‹ç»“ç›´è‚ å»åˆå£æ¼çš„ç³»ç»Ÿè¯„ä»·", "authors": "Freek Daams", "abstract_en": "**Introduction:** Colorectal resection carries a 2.8Â %-30Â % risk of anastomotic leakage. Machine learning can estimate risks and guide decisions, but clinical implementation remains inadequate due to transparency issues. This review assesses the performance and transparency of machine learning models compared to logistic regression.\n\n**Methods:** A systematic review followed PRISMA guidelines. Medline, Embase, Web of Science, and Cochrane databases were searched for studies using Logistic Regression or Machine Learning with external validation for colorectal anastomotic leakage prediction. Data were extracted using CHARMS, risk of bias assessed with PROBAST, and transparency with TRIPODÂ +Â AI.\n\n**Results:** Ten studies were included. Machine learning models were validated on smaller cohorts than logistic regression. Transparency scores ranged from 29Â % to 63Â %, averaging 45Â % for logistic regression and 43Â % for machine learning. Reporting of missing data was inconsistent, and external validation was limited. Most studies had a high risk of bias due to small sample sizes and low event counts.\n\n**Conclusion:** In comparison to Logistic regression studies, machine learning studies are limited by small cohorts, low outcome numbers, and a lower level of transparency. Future research should prioritise transparency, adhere to TRIPODÂ +Â AI standards, and develop LR and ML models in parallel using the same datasets while ensuring separate models for colon and rectal surgery. Currently, these models are not yet suitable for clinical implementation; more robust and transparent models must be developed based on these recommendations before they can be applied in clinical practice.", "abstract_zh": "**ä»‹ç»ï¼š** ç»“ç›´è‚ åˆ‡é™¤æœ¯æœ‰ 2.8%-30% çš„å»åˆå£ç˜˜é£é™©ã€‚æœºå™¨å­¦ä¹ å¯ä»¥ä¼°è®¡é£é™©å¹¶æŒ‡å¯¼å†³ç­–ï¼Œä½†ç”±äºé€æ˜åº¦é—®é¢˜ï¼Œä¸´åºŠå®æ–½ä»ç„¶ä¸è¶³ã€‚è¿™ç¯‡ç»¼è¿°è¯„ä¼ ˜çš„å¼ºåŒ–ç­–ç•¥çš„ç»¼åˆè¯„ä»·ï¼šèŸèƒåˆ†æçš„æ€»ä½“ç»¼è¿°", "authors": "Leonardo Vincenti", "abstract_en": "Anastomotic leakage remains a serious complication following colorectal surgery. Various reinforcement techniques have been explored in literature, with multiple systematic reviews and meta-analyses addressing their effectiveness. However, no umbrella review has yet comprehensively synthesized this evidence. We aimed to summarize and critically appraise the available systematic reviews and meta-analyses investigating the effectiveness of anastomotic reinforcement techniques in colorectal surgery. A comprehensive literature search was conducted in PubMed, Embase, Scopus, and Cochrane Library up to June 2025. Eligible studies were systematic reviews or meta-analyses evaluating any reinforcement technique (biological, mechanical, or chemical) in colorectal anastomoses. Data extraction included review characteristics, reinforcement strategies, primary outcomes (anastomotic leak), and methodological quality assessed using AMSTAR 2. Twenty-one systematic reviews and meta-analyses were included. The reinforcement strategies evaluated comprised transanal tube (TAT) placement, suture reinforcement, and omentoplasty. Most reviews showed a reduction in anastomotic leak rates, particularly with TAT (43-70%) and sutures (59-75%), with the most pronounced effect observed in patients without a diverting stoma. TAT was also associated with a reduction in reintervention rates (62-84%). Findings on hospital stay were inconsistent, while no significant effects were reported for anastomotic bleeding, infections, stenosis, or mortality. The overall methodological quality of the included studies was rated as critically low. TAT and reinforcement sutures show potential in reducing anastomotic leakage in colorectal surgery. However, significant heterogeneity and variable methodological quality across reviews limit definitive conclusions. High-quality, targeted studies and standardized outcome definitions are warranted.", "abstract_zh": "å»åˆå£æ¼ä»ç„¶æ˜¯ç»“ç›´è‚ æ‰‹æœ¯åçš„ä¸¥é‡å¹¶å‘ç—‡ã€‚æ–‡çŒ®ä¸­å·²ç»æ¢è®¨äº†å„ç§å¼ºåŒ–æŠ€æœ¯ï¼Œå¹¶è¿›è¡Œäº†å¤šé¡¹ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†ææ¥æ¢è®¨å…¶æœ‰æ•ˆæ€§ã€‚ç„¶è€Œï¼Œè¿˜æ²¡æœ‰æ€»ä½“å®¡æŸ¥å…¨é¢ç»¼åˆè¿™äº›è¯æ®ã€‚æˆ‘ä»¬çš„ç›®çš„æ˜¯æ€»ç»“å’Œæ‰¹åˆ¤æ€§è¯„ä»·ç°æœ‰çš„ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æï¼Œç ”ç©¶ç»“ç›´è‚ æ‰‹æœ¯ä¸­å»åˆåŠ å›ºæŠ€æœ¯çš„æœ‰æ•ˆæ€§ã€‚æˆªè‡³ 2025 å¹´ 6 æœˆï¼Œåœ¨ PubMedã€Embaseã€Scopus å’Œ Cochrane å›¾ä¹¦é¦†è¿›è¡Œäº†å…¨é¢çš„æ–‡çŒ®æ£€ç´¢ã€‚ç¬¦åˆæ¡ä»¶çš„ç ”ç©¶æ˜¯è¯„ä¼°ç»“ç›´è‚ å»åˆæœ¯ä¸­ä»»ä½•å¼ºåŒ–æŠ€æœ¯ï¼ˆç”Ÿç‰©ã€æœºæ¢°æˆ–åŒ–å­¦ï¼‰çš„ç³»ç»Ÿè¯„ä»·æˆ–èŸèƒåˆ†æã€‚æ•°æ®æå–åŒ…æ‹¬ç»¼è¿°ç‰¹å¾ã€å¼ºåŒ–ç­–ç•¥ã€ä¸»è¦ç»“å±€ï¼ˆå»åˆå£ç˜˜ï¼‰ä»¥åŠä½¿ç”¨ AMSTAR 2 è¯„ä¼°çš„æ–¹æ³•å­¦è´¨é‡ã€‚å…¶ä¸­åŒ…æ‹¬ 21 é¡¹ç³»ç»Ÿç»¼è¿°å’ŒèŸèƒåˆ†æã€‚è¯„ä¼°çš„åŠ å›ºç­–ç•¥åŒ…æ‹¬ç»è‚›ç®¡ï¼ˆTATï¼‰æ”¾ç½®ã€ç¼åˆåŠ å›ºå’Œç½‘è†œæˆå½¢æœ¯ã€‚å¤§å¤šæ•°è¯„è®ºæ˜¾ç¤ºå»åˆå£æ¼ç‡é™ä½ï¼Œç‰¹åˆ«æ˜¯ TATï¼ˆ43-70%ï¼‰å’Œç¼åˆï¼ˆ59-75%ï¼‰ï¼Œåœ¨æ²¡æœ‰åˆ†æµé€ å£çš„æ‚£è€…ä¸­è§‚å¯Ÿåˆ°æœ€æ˜æ˜¾çš„æ•ˆæœã€‚ TAT è¿˜ä¸å†å¹²é¢„ç‡çš„é™ä½æœ‰å…³ (62-84%)ã€‚å…³äºä½é™¢æ—¶é—´çš„ç ”ç©¶ç»“æœä¸ä¸€è‡´ï¼Œè€Œå¯¹äºå»åˆå£å‡ºè¡€ã€æ„ŸæŸ“ã€ç‹­çª„æˆ–æ­»äº¡ç‡æ²¡æœ‰æ˜¾ç€å½±å“ã€‚çº³å…¥ç ”ç©¶çš„æ€»ä½“æ–¹æ³•å­¦è´¨é‡è¢«è¯„ä¸ºæä½ã€‚ TAT å’ŒåŠ å›ºç¼åˆçº¿æ˜¾ç¤ºå‡ºå‡å°‘ç»“ç›´è‚ æ‰‹æœ¯ä¸­å»åˆå£æ¸—æ¼çš„æ½œåŠ›ã€‚ç„¶è€Œï¼Œä¸åŒè¯„è®ºé—´æ˜¾ç€çš„å¼‚è´¨æ€§å’Œå¯å˜çš„æ–¹æ³•å­¦è´¨é‡é™åˆ¶äº†æ˜ç¡®çš„ç»“è®ºã€‚é«˜è´¨é‡ã€æœ‰é’ˆå¯¹æ€§çš„ç ”ç©¶å’Œæ ‡å‡†åŒ–çš„ç»“æœå®šä¹‰æ˜¯å¿…è¦çš„ã€‚", "keywords_zh": "å»åˆå£æ¼ã€å»åˆå£åŠ å›ºã€ç›´è‚ ç™Œã€ç»è‚›ç®¡", "keywords_en": "Anastomotic leak, Anastomotic reinforcement, Rectal cancer, Transanal tube", "link": "https://pubmed.ncbi.nlm.nih.gov/40819153/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260213213008&v=2.18.0.post22+67771e2", "date": "Sat, 16 Aug 2025"}, {"id": "40808658", "title_en": "Association between anastomotic leak after rectal resection and bowel dysfunction, a systematic review, meta æªæ³•å®åŸºå› ç»„ç ”ç©¶ä¸­ç²ªä¾¿å¾®ç”Ÿç‰©ç»„ä¸ç»“ç›´è‚ è‚¿ç˜¤ä¹‹é—´çš„å…³ç³»", "authors": "Colin Rees", "abstract_en": "**Background:** The human gut microbiome is of academic and clinical interest. Associations between certain organisms and colorectal neoplasia have been reported, but findings have limited reproducibility in different populations.\n\n**Methods:** We performed a systematic review of whole metagenome shotgun sequencing studies using faecal samples from patients with colorectal neoplasia and control populations. Searches were performed on 30th June 2023. We identified 26 studies, reporting on 22 study populations (13 from Asia, five from Europe and four from North America). Study size ranged from 14 to 971 individuals (mean 170).\n\n**Results:** Some reproducible data were identified, such as the significant enrichment of Fusobacterium nucleatum and Parvimonas micra in colorectal cancer patients compared to controls (in 10 and nine studies, respectively). However, 21 out of 26 studies scored poorly on quality appraisal, specifically surrounding selection of cases and controls. Definitions of controls varied; some studies used individuals with normal endoscopic investigations, some used 'healthy' individuals where no colonoscopy was performed, and one used those with non-neoplastic findings (haemorrhoids). There was even less reproducibility of data in studies where individuals with colorectal polyps were compared to controls, possibly because of heterogeneity in these patient groupings as a variety of definitions for 'polyp cases' were used.\n\n**Conclusions:** Heterogeneity and potential for bias indicates that findings should be interpreted with caution. Standardised protocols to ensure robust methodology and allow pooling of large-scale data are required before these findings can be used in clinical practice (PROSPERO: CRD42023431977).", "abstract_zh": "**èƒŒæ™¯ï¼š** äººç±»è‚ é“å¾®ç”Ÿç‰©ç»„å…·æœ‰å­¦æœ¯å’Œä¸´åºŠæ„ä¹‰ã€‚æŸäº›å¾®ç”Ÿç‰©ä¸ç»“ç›´è‚ è‚¿ç˜¤ ng the past few decades, the standard of care for locally advanced rectal cancer, involving neoadjuvant chemoradiation followed by surgery, has been associated with a pathological complete response rate of only 10% to 20%. Combination therapy with immune checkpoint inhibitors may improve treatment response.\n\n**Objective:** This systematic review examines the current evidence regarding neoadjuvant immune checkpoint inhibitors in locally advanced rectal cancer in terms of treatment efficacy, impact on surgical outcomes, and potential adverse events.\n\n**Data Sources:** A literature search was conducted using the Ovid MEDLINE, Embase, Web of Science, and Cochrane Library databases from the start of database records to October 31, 2024.\n\n**Study Selection:** All studies that reported outcomes in patients with locally advanced rectal cancer who received immune checkpoint inhibitors as part of their neoadjuvant treatment were included for examination.\n\n**Main Outcome Measures:** Primary outcome was pathological complete response rate. Secondary outcomes were major pathological response rate, clinical complete response rate, complete response rate, R0 resection rate, and sphincter preservation rate. Safety data were included where available. Potential biomarkers of treatment response were identified.\n\n**Results:** Twelve studies were reviewed. All were prospective phase I/II clinical trials. The overall pathological complete response rate ranged from 25% to 62.5% (50% for deficient mismatch repair/high microsatellite instability; 25%-62.5% for proficient mismatch repair/microsatellite stable). The clinical complete response rate ranged from 10.9% to 100% (56%-100% for deficient mismatch repair/high microsatellite instability; 16.4%-48% for proficient mismatch repair/microsatellite stable). The complete response rate ranged from 44% to 75% (75% for deficient mismatch repair/high microsatellite instability; 44%-56.5% for proficient mismatch repair/microsatellite stable). The R0 resection rate ranged from 94% to 100% and the sphincter preservation rate ranged from 59.4% to 100%. The majority of adverse events were of grades 1 and 2.\n\n**Limitations:** Our review was limited by a small number of mostly single-arm studies with a lack of long-term survival outcomes, as well as marked clinical and methodological heterogeneity among included studies.\n\n**Conclusions:** Combination therapy with immune checkpoint inhibitors in locally advanced rectal cancer appears to improve treatment response, but high-level evidence and long-term data are still lacking.", "abstract_zh": "**èƒŒæ™¯ï¼š** åœ¨è¿‡å»çš„å‡ åå¹´é‡Œï¼Œå±€éƒ¨æ™šæœŸç›´è‚ ç™Œçš„æŠ¤ç†æ ‡å‡†ï¼ˆåŒ…æ‹¬æ–°è¾…åŠ©æ”¾åŒ–ç–—å’Œæ‰‹æœ¯ï¼‰çš„ç—…ç†å®Œå…¨ç¼“è§£ç‡ä»…ä¸º 10% è‡³ 20%ã€‚ä¸å…ç–«æ£€æŸ¥ç‚¹æŠ‘åˆ¶å‰‚çš„è”åˆæ²»ç–—å¯èƒ½ä¼šæ”¹å–„æ²»ç–—ååº”ã€‚\n\n**ç›®çš„ï¼š** æœ¬ç³»ç»Ÿç»¼è¿°ä»æ²»ç–—æ•ˆæœã€å¯¹æ‰‹æœ¯ç»“æœçš„å½±å“å’Œæ½œåœ¨ä¸è‰¯äº‹ä»¶æ–¹é¢æ¢è®¨äº†æœ‰å…³æ–°è¾…åŠ©å…ç–«æ£€æŸ¥ç‚¹æŠ‘åˆ¶å‰‚æ²»ç–—å±€éƒ¨æ™šæœŸç›´è‚ ç™Œçš„å½“å‰è¯æ®ã€‚\n\n**Data sourcesï¼š** ä½¿ç”¨ Ovid MEDLINEã€Embaseã€Web of Science å’Œ Cochrane å›¾ä¹¦é¦†æ•°æ®åº“è¿›è¡Œäº†ä»æ•°æ®åº“è®°å½•å¼€å§‹åˆ° 2024 å¹´ 10 æœˆ 31 æ—¥çš„æ–‡çŒ®æ£€ç´¢ã€‚\n\n**Study selectionï¼š** æ‰€æœ‰æŠ¥å‘Šæ¥å—å…ç–«æ£€æŸ¥ç‚¹æŠ‘åˆ¶å‰‚ä½œä¸ºæ–°è¾…åŠ©æ²»ç–—ä¸€éƒ¨åˆ†çš„å±€éƒ¨æ™šæœŸç›´è‚ ç™Œæ‚£è€…ç»“å±€çš„ç ”ç©¶å‡è¢«çº³å…¥æ£€æŸ¥ã€‚\n\n**Main outcome measuresï¼š** ä¸»è¦ç»“æœæ˜¯ç—…ç†å®Œå…¨ç¼“è§£ç‡ã€‚æ¬¡è¦ç»“å±€ä¸ºä¸»è¦ç—…ç†ç¼“è§£ç‡ã€ä¸´åºŠå®Œå…¨ç¼“è§£ç‡ã€å®Œå…¨ç¼“è§£ç‡ã€R0åˆ‡é™¤ç‡å’Œæ‹¬çº¦è‚Œä¿ç•™ç‡ã€‚å¦‚æœ‰å¯ç”¨çš„å®‰å…¨æ•°æ®ä¹ŸåŒ…æ‹¬åœ¨å†…ã€‚ç¡®å®šäº†æ²»ç–—ååº”çš„æ½œåœ¨ç”Ÿç‰©æ ‡å¿—ç‰©ã€‚\n\n**ç»“æœï¼š** å®¡æŸ¥äº†åäºŒé¡¹ç ”ç©¶ã€‚æ‰€æœ‰å‡ä¸ºå‰ç»æ€§ I/II æœŸä¸´åºŠè¯•éªŒã€‚æ€»ä½“ç—…ç†å®Œå…¨ç¼“è§£ç‡èŒƒå›´ä¸º 25% è‡³ 62.5%ï¼ˆé”™é…ä¿®å¤ç¼ºé™·/å¾®å«æ˜Ÿé«˜åº¦ä¸ç¨³å®šä¸º 50%ï¼›é”™é…ä¿®å¤ç†Ÿç»ƒ/å¾®å«æ˜Ÿç¨³å®šä¸º 25%-62.5%ï¼‰ã€‚ä¸´åºŠå®Œå…¨ç¼“è§£ç‡ä¸º10.9%è‡³100%ï¼ˆé”™é…ä¿®å¤ç¼ºé™·/å¾®å«æ˜Ÿé«˜åº¦ä¸ç¨³å®šæ€§ä¸º56%-100%ï¼›é”™é…ä¿®å¤ç†Ÿç»ƒ/å¾®å«æ˜Ÿç¨³å®šä¸º16.4%-48%ï¼‰ã€‚å®Œå…¨ç¼“è re associated with better overall HRQoL than rectal resection. RT was associated with a poorer HRQoL. Continuity-of-care interventions improved HRQoL in ostomy patients, whereas transanal irrigation improved HRQoL after ostomy closure.\n\n**Conclusions:** This systematic review of RCTs underscores the importance of organ-sparing strategies, such as rectum-sparing approaches and continuity-of-care packages, in improving HRQoL in patients with rectal cancer. Although RT negatively affects HRQoL, treatment regimens should be individualized. Tailored organ-preservation approaches and structured follow-up care are essential for optimizing HRQoL in patients with rectal cancer.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç›´è‚ ç™Œç®¡ç†æ¶‰åŠæ‰‹æœ¯ã€åŒ–ç–— (CT)ã€æ”¾ç–— (RT) å’Œæ‚£è€…æŠ¤ç†ç­–ç•¥ï¼Œæ‰€æœ‰è¿™äº›éƒ½ä¼šæ˜¾ç€å½±å“å¥åº·ç›¸å…³çš„ç”Ÿæ´»è´¨é‡ (HRQoL)ã€‚äº†è§£è¿™äº›å½±å“å¯¹äºä¼˜åŒ–æ²»ç–—æ–¹æ¡ˆè‡³å…³é‡è¦ã€‚æœ¬ç»¼è¿°æ—¨åœ¨ç³»ç»Ÿåˆ†æç›´è‚ ç™Œæ²»ç–—å¯¹ HRQoL çš„å½±å“ã€‚\n\n**æ–¹æ³•ï¼š** æ£€ç´¢äº† Scopusã€EMBASEã€MEDLINE å’Œ Cochrane å¯¹ç…§è¯•éªŒä¸­å¤®æ³¨å†Œåº“è¿™å››ä¸ªæ•°æ®åº“ï¼Œä»¥æŸ¥æ‰¾ 2013 å¹´ 1 æœˆè‡³ 2023 å¹´ 12 æœˆæœŸé—´å‘è¡¨çš„éšæœºå¯¹ç…§è¯•éªŒ (RCT)ã€‚å…¶ä¸­åŒ…æ‹¬ä¸“é—¨é’ˆå¯¹ç›´è‚ ç™Œæ²»ç–—ï¼ˆæ‰‹æœ¯å¹²é¢„ã€CT å’Œ/æˆ– RT å‰åå’Œ/æˆ–æœ¯åä»¥åŠæ‚£è€…æŠ¤ç†ç­–ç•¥ï¼‰çš„ RCTã€‚æ‘˜è¦å®¡æŸ¥ã€æ•°æ®æå–å’Œåå€šé£é™©è¯„ä¼°ç”±ä¸¤åå®¡æŸ¥å‘˜ç‹¬ç«‹è¿›è¡Œã€‚\n\n**ç»“æœï¼š** è¿™ 41 é¡¹ç ”ç©¶æ¶‰åŠ 9240 åæ‚£è€…ï¼š16 é¡¹è¯„ä¼°æ‰‹æœ¯å¹²é¢„ï¼ˆ3507 åæ‚£è€…ï¼‰ï¼Œ15 é¡¹è¯„ä¼° CT å’Œ/æˆ– RT æ–¹æ¡ˆä¹‹å‰å’Œ/æˆ–ä¹‹åï¼ˆ5114 åæ‚£è€…ï¼‰ï¼Œ10 é¡¹é‡ç‚¹å…³æ³¨æ‚£è€…æŠ¤ç†ç­–ç•¥ï¼ˆ619 åæ‚£è€…ï¼‰ã€‚ä¸è…¹ä¼šé˜´åˆ‡é™¤æœ¯ç›¸æ¯”ï¼Œä¿ç•™æ‹¬çº¦è‚Œçš„æ‰‹æœ¯ä¸æ›´å¥½çš„ HRQoL ç›¸å…³ï¼Œè€Œä¸ç›´è‚ åˆ‡é™¤æœ¯ç›¸æ¯”ï¼Œç›´è‚ ä¿ç•™æŠ€æœ¯ä¸æ›´å¥½çš„æ€»ä½“ HRQoL ç›¸å…³ã€‚ RT ä¸è¾ƒå·®çš„ HRQoL ç›¸å…³ã€‚è¿ç»­æŠ¤ç†å¹²é¢„æªæ–½æ”¹å–„äº†é€ å£æ‚£è€…çš„ HRQoLï¼Œè€Œç»è‚›é—¨å†²æ´—åˆ™æ”¹å–„äº†é€ å£é—­åˆåçš„ HRQoLã€‚\n\n**ç»“è®ºï¼š** è¿™é¡¹éšæœºå¯¹ç…§è¯•éªŒçš„ç³»ç»Ÿè¯„ä»·å¼ºè°ƒäº†å™¨å®˜ä¿ç•™ç­–ç•¥ï¼ˆä¾‹å¦‚ä¿ç•™ç›´è‚ æ–¹æ³•å’Œè¿ç»­æ€§æŠ¤ç†åŒ…ï¼‰åœ¨æ ‡è¾ƒä½ï¼ˆOR 0.526ï¼Œ95% CI 0.326-0.848ï¼ŒI<sup>2</sup>=3.50%ï¼ŒP=0.008ï¼‰ã€‚\n\n**ç»“è®ºï¼š** è¿™é¡¹èŸèƒåˆ†æå‘ç°ï¼Œä¸ä¸ä½¿ç”¨åˆ¶å‰‚æˆ–çŒè‚ å‰‚ç›¸æ¯”ï¼Œå•ç‹¬ä½¿ç”¨ MBP çš„ SSI æˆ– AL ç‡æ²¡æœ‰æ˜¾ç€é™ä½ã€‚ç„¶è€Œï¼ŒMBP æ˜¾ç€é™ä½äº† IASCã€‚éœ€è¦è¿›ä¸€æ­¥çš„ç ”ç©¶æ¥è¯„ä¼° MBP è”åˆæŠ—ç”Ÿç´ åœ¨å‡å°‘æœ¯åå¹¶å‘ç—‡æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚", "keywords_zh": "", "keywords_en": "", "link": "https://pubmed.ncbi.nlm.nih.gov/40719429/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260213213008&v=2.18.0.post22+67771e2", "date": "Mon, 28 Jul 2025"}, {"id": "40714623", "title_en": "Closing the gap: addressing delayed healthcare-seeking and improving quality of life for Ethiopian women with pelvic organ prolapse", "title_zh": "ç¼©å°å·®è·ï¼šè§£å†³æ‚£æœ‰ç›†è…”å™¨å®˜è„±å‚çš„åŸƒå¡ä¿„æ¯”äºšå¦‡å¥³å»¶è¿Ÿå°±åŒ»çš„é—®é¢˜å¹¶æé«˜ç”Ÿæ´»è´¨é‡", "authors": "Lencho Kajela", "abstract_en": "**Background:** Pelvic organs prolapse (POP) involves the herniation of pelvic organs, such as the uterus, cervix, vaginal wall, bladder, and rectum, into the vagina. While it is a common gynecologic problem, its impact on quality of life and timely healthcare-seeking remains poorly understood in developing countries. This systematic review and meta-analysis aimed to assess the quality of life, delays in healthcare-seeking, and associated factors among women diagnosed with POP in Ethiopia.\n\n**Methods:** A systematic review and meta-analysis were conducted following PRISMA guidelines. Extensive literature searches were performed in PubMed, CINAHL, Google Scholar, ScienceDirect, and Scopus. A restricted maximum likelihood random-effects model was used to estimate pooled proportions. Heterogeneity among studies was assessed using the Cochrane Q-test and I2 statistics. Publication bias was evaluated using funnel plots and Egger's test. Stata 17 software was used for all analyses.\n\n**Results:** From an initial pool of 421 articles, 10 met the inclusion criteria, encompassing data from 1489 women diagnosed with POP. The pooled proportion of poor quality of life among women with POP in Ethiopia was 52.07Â % [95Â % C.I.: 48.04Â %, 56.09Â %]. Moderate heterogeneity was observed across studies. The mean delay between symptom onset and seeking medical care was 50.64Â months [95Â % C.I: 32.50, 68.79], with an estimated 78.22Â % [95Â % C.I.: 70.72Â %, 85.72Â %] of women experiencing delays in seeking healthcare. Postmenopausal status (OR = 2.05, 95Â % CI: 1.22-3.45), living with POP for more than 2Â years (OR = 4.17, 95Â % CI: 1.23-14.10), and having Stage III/IV POP (OR = 4.48, 95Â % CI: 1.61-12.44) associated with poor quality of life. In addition, factors associated with delayed healthcare seeking include: fear of disclosure (OR = 4.60, 95Â % CI: 4.65-45.71), lack of social support (OR = 4.09, 95Â % CI: 1.91-8.74), low income (OR = 4.80, 95Â % CI: 2.12-10.86), and experiencing stigma (OR = 5.78, 95Â % CI: 1.07-31.36).\n\n**Conclusion:** This review highlights a high prevalence of poor quality of life and significant delays in healthcare-seeking among Ethiopian women with POP, with an average delay of over four years after symptom onset. Stigma, fear of disclosure, low income, and lack of social support were significantly associated with delays in seeking health care. Additionally, longer prolapse duration, menopause, and stage III or IV pelvic organ prolapse (POP) were significantly associated with a reduced quality of life.", "abstract_zh": "**èƒŒæ™¯ï¼š** ç›†è…”å™¨å®˜è„±å‚ï¼ˆPOPï¼‰æ¶‰åŠç›†è…”å™¨å®˜ï¼ˆå¦‚å­å®«ã€å­å®«é¢ˆã€é˜´é“å£ã€è†€èƒ±å’Œç›´è‚ ï¼‰ç–å…¥é˜´é“ã€‚è™½ç„¶è¿™æ˜¯ä¸€ä¸ªå¸¸è§çš„å¦‡ç§‘é—®é¢˜ï¼Œä½†åœ¨å‘å±•ä¸­å›½å®¶ï¼Œå®ƒå¯¹ç”Ÿæ´»è´¨é‡å’ŒåŠæ—¶å°±åŒ»çš„å½±å“ä»ç„¶çŸ¥ä¹‹ç”šå°‘ã€‚è¿™é¡¹ç³»ç»Ÿå›é¡¾å’ŒèŸèƒåˆ†ææ—¨åœ¨è¯„ä¼°åŸƒå¡ä¿„æ¯”äºšè¯Šæ–­æ‚£æœ‰ POP çš„å¥³æ€§çš„ç”Ÿæ´»è´¨é‡ã€å°±åŒ»å»¶è¿Ÿä»¥åŠç›¸å…³å› ç´ ã€‚\n\n**æ–¹æ³•ï¼š** æŒ‰ç…§ PRISMA æŒ‡å—è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æã€‚åœ¨ PubMedã€CINAHLã€ 08&v=2.18.0.post22+67771e2", "date": "Sun, 27 Jul 2025"}, {"id": "40703667", "title_en": "Radiotherapy boost to the primary tumour in locally advanced rectal cancer: Systematic review of practices and meta-analysis", "title_zh": "æ”¾å°„æ²»ç–—å¯¹å±€éƒ¨æ™šæœŸç›´è‚ ç™ŒåŸå‘è‚¿ç˜¤çš„å¢å¼ºä½œç”¨ï¼šå®è·µå’ŒèŸèƒåˆ†æçš„ç³»ç»Ÿå›é¡¾", "authors": "GeneviÃ¨ve Van Ooteghem", "abstract_en": "**Introduction:** In locally advanced rectal cancer (LARC), increasing the complete response (CR) rate after total neo-adjuvant treatment may increase the patient eligibility for non-operative management (\"watch and wait\", W&W). Although a radiotherapy (RT) boost to the primary tumour may enhance CR rates, clear guidelines are currently lacking. This systematic review and <i>meta</i>-analysis investigate the technical parameters used for rectal boost RT and assess their impact on oncological outcomes.\n\n**Methods:** Following PRISMA guidelines, the terms \"rectum,\" \"radiotherapy,\" and \"boost\" were searched in PubMed and EMBASE (PROSPERO: CRD42023444685). Studies reporting on external beam RT boost to the primary tumour in LARC and meeting quality criteria were included. Descriptive analyses extracted data on RT technique, preparation, boost delineation, dose, chemotherapy, and follow-up. A mixed-effects <i>meta</i>-analysis model evaluated the impact of selected parameters on CR and local recurrence rate (LRR). Studies were analysed separately based on treatment intent: planned surgery or W&W.\n\n**Results:** Out of 3904 references, 83 were included in the descriptive analysis and 78 in the <i>meta</i>-analysis. Substantial variability in RT parameters was observed across studies. Pathologic CR rates were significantly higher with intensity-modulated/volumetric-modulated arc RT (IMRT/VMAT, pÂ =Â 0.007), simultaneous boost (pÂ =Â 0.020), dose escalation (Biological equivalent doseÂ >Â 74Â Gy, pÂ =Â 0.035), and the combination of induction and consolidation chemotherapy (pÂ =Â 0.023). No significant associations were found for clinical CR or LRR.\n\n**Conclusion:** While rectal RT boost is already part of real-world practices, the wide heterogeneity in techniques highlights the urgent need for standardisation. Our <i>meta</i>-analysis suggests that IMRT/VMAT, simultaneous boost, and dose escalation are associated with higher pathological CR rates and should be considered in future rectal boost guidelines. These findings, however, warrant careful interpretation due to the absence of adjustments for clinical, tumoral, or patient-related parameters that may also influence response rate and oncological outcomes.", "abstract_zh": "**ä»‹ç»ï¼š** åœ¨å±€éƒ¨æ™šæœŸç›´è‚ ç™Œ (LARC) ä¸­ï¼Œæé«˜æ–°è¾…åŠ©æ²»ç–—åçš„å®Œå…¨ç¼“è§£ (CR) ç‡å¯èƒ½ä¼šå¢åŠ æ‚£è€…æ¥å—éæ‰‹æœ¯æ²»ç–—çš„èµ„æ ¼ï¼ˆâ€œè§‚å¯Ÿå¹¶ç­‰å¾…â€ï¼ŒW&Wï¼‰ã€‚å°½ç®¡å¯¹åŸå‘è‚¿ç˜¤è¿›è¡Œæ”¾å°„æ²»ç–—ï¼ˆRTï¼‰å¯èƒ½ä¼šæé«˜ CR ç‡ï¼Œä½†ç›®å‰ç¼ºä¹æ˜ç¡®çš„æŒ‡å—ã€‚è¿™é¡¹ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†æè°ƒæŸ¥äº†ç›´è‚ å¢å¼ºæ”¾ç–—æ‰€ç”¨çš„æŠ€æœ¯å‚æ•°ï¼Œå¹¶è¯„ä¼°äº†å®ƒä»¬å¯¹è‚¿ç˜¤å­¦ç»“æœçš„å½±å“ã€‚\n\n**æ–¹æ³•ï¼š** æ ¹æ® PRISMA æŒ‡å—ï¼Œåœ¨ PubMed å’Œ EMBASE ä¸­æ£€ç´¢äº†æœ¯è¯­â€œç›´è‚ â€ã€â€œæ”¾å°„æ²»ç–—â€å’Œâ€œå¢å¼ºâ€ï¼ˆPROSPEROï¼šCRD42023444685ï¼‰ã€‚æŠ¥å‘Šäº†å¤–ç…§å°„æ”¾ç–—å¯¹ LARC åŸå‘è‚¿ç˜¤çš„å¢å¼ºä½œç”¨å¹¶ç¬¦åˆè´¨é‡æ ‡å‡†çš„ç ”ç©¶ä¹Ÿè¢«çº³å…¥å…¶ä¸­ã€‚æè¿°æ€§åˆ†ææå–äº†æœ‰å…³ RT æŠ€æœ¯ã€å‡†å¤‡ã€åŠ å¼ºèŒƒå›´ã€å‰‚é‡ã€åŒ–ç–—å’Œéšè®¿çš„æ•°æ®ã€‚æ··åˆæ•ˆåº”å…ƒåˆ†ææ¨¡å‹è¯„ä¼°äº†æ‰€é€‰å‚æ•°å¯¹ CR å’Œå±€éƒ¨å¤å‘ç‡ (LRR) çš„å½±å“ã€‚æ ¹æ®æ²»ç–—ç›®çš„åˆ†åˆ«åˆ†æç ”ç©¶ï¼šè®¡åˆ’æ‰‹æœ¯æˆ– W&Wã€‚\n\n**ç»“æœï¼š** åœ¨ 3904 ç¯‡å‚è€ƒæ–‡çŒ®ä¸­ï¼Œ83 ç¯‡çº³å…¥æè¿°æ€§åˆ†æï¼Œ78 ç¯‡çº³å…¥å…ƒåˆ†æã€‚ä¸åŒç ”ç©¶ä¸­è§‚å¯Ÿåˆ° RT å‚æ•°å­˜åœ¨æ˜¾ç€å·®å¼‚ã€‚å¼ºåº¦è°ƒåˆ¶/ä½“ç§¯è°ƒåˆ¶å¼§å½¢æ”¾ç–—ï¼ˆIMRT/VMATï¼Œp = 0.007ï¼‰ã€åŒæ—¶åŠ å¼ºåŒ–ç–—ï¼ˆp = 0.020ï¼‰ã€å‰‚é‡é€’å¢ï¼ˆç”Ÿç‰©ç­‰æ•ˆå‰‚é‡> 74 Gyï¼Œp = 0.035ï¼‰ä»¥åŠè¯±å¯¼å’Œå·©å›ºåŒ–ç–—ç›¸ç»“åˆï¼ˆp = 0.023ï¼‰çš„ç—…ç† CR ç‡æ˜¾ç€æ›´é«˜ã€‚æœªå‘ç°ä¸ä¸´åºŠ CR æˆ– LRR æ˜¾ç€ç›¸å…³ã€‚\n\n**ç»“è®ºï¼š** è™½ç„¶ç›´è‚ æ”¾ç–—å¢å¼ºå·²ç»æˆ ment outcomes. Of these publications, 21 studies agreed that rectum (45%) and left-sided (47.1%) cancers are most common in younger patients, and 5 indicated that the highest prevalence of CRC concerns the 40-49 years age group. Seventeen of 29 studies reported a higher stage (III and IV) on diagnosis, with lymphovascular and perineural invasion. Our review has some limitations: as it was based on a single database, not all studies provided information on the variables; and patients were not categorized in all studies in the same age groups, although all were under 50 years. As EO-CRC is on the rise, the need for closer monitoring and possibly earlier screening becomes apparent. Further research should focus on finding novel screening biomarkers and modifiable risk factors that would decrease mortality and improve patient outcomes.", "abstract_zh": "æ—©å‘æ€§ç»“ç›´è‚ ç™Œï¼ˆEO-CRCï¼‰æ˜¯æŒ‡50å²ä¹‹å‰è¯Šæ–­å‡ºçš„ç»“ç›´è‚ ç™Œã€‚è¿‘å¹´æ¥å…¶å‘ç—…ç‡æœ‰æ‰€ä¸Šå‡ï¼Œè¿™ä½¿å¾—ç ”ç©¶äººå‘˜å¼€å§‹å…³æ³¨å…¶è‚¿ç˜¤è¡Œä¸ºå’Œæ½œåœ¨å¯æ”¹å˜çš„å±é™©å› ç´ ã€‚åœ¨è¿™ç¯‡ç»¼è¿°ä¸­ï¼Œæ£€ç´¢äº† PubMed/MEDLINE æ•°æ®åº“ä¸­æœ‰å…³ EO-CRC çš„æ‰€æœ‰åŸå§‹ç ”ç©¶æ–‡ç« ã€‚çº³å…¥æ ‡å‡†æ˜¯ 50 å²ä»¥ä¸‹çš„ CRC æ‚£è€…ï¼Œæ²¡æœ‰å·²çŸ¥çš„æ¶æ€§è‚¿ç˜¤è¯±å‘å› ç´ æˆ–é—ä¼ æ€§ CRC ç»¼åˆå¾ï¼Œä¸”å…·æœ‰è‚¿ç˜¤å­¦ç‰¹å¾å’Œç»“æœã€‚æ‰€æœ‰ç ”ç©¶å‡æ ¹æ® ROBINS-E 2022 å·¥å…·è¿›è¡Œåå€šè¯„ä¼°ï¼Œå¹¶è¿›è¡Œå®šæ€§åˆ†æç»¼åˆã€‚å®šæ€§ç»¼åˆä¸­çº³å…¥äº† 29 ç¯‡æ–‡ç« ï¼ŒæŠ¥å‘Šäº† 64,376 å EO-CRC æ‚£è€…ã€‚ç»“æœåˆ†ä¸º 3 ç±»ï¼ša) äººå£ç»Ÿè®¡ï¼› b) ç»„ç»‡ç—…ç†å­¦ç‰¹å¾ï¼› c) æ²»ç–—ç»“æœã€‚åœ¨è¿™äº›å‡ºç‰ˆç‰©ä¸­ï¼Œ21 é¡¹ç ”ç©¶ä¸€è‡´è®¤ä¸ºç›´è‚ ç™Œ (45%) å’Œå·¦ä¾§ç™Œç—‡ (47.1%) åœ¨å¹´è½»æ‚£è€…ä¸­æœ€å¸¸è§ï¼Œ5 é¡¹ç ”ç©¶è¡¨æ˜ CRC æ‚£ç—…ç‡æœ€é«˜çš„æ˜¯ 40-49 å²å¹´é¾„ç»„ã€‚ 29 é¡¹ç ”ç©¶ä¸­æœ‰ 17 é¡¹æŠ¥å‘Šäº†è¾ƒé«˜çš„è¯Šæ–­é˜¶æ®µï¼ˆIII å’Œ IVï¼‰ï¼Œä¼´æœ‰æ·‹å·´è¡€ç®¡å’Œç¥ç»å‘¨å›´ä¾µçŠ¯ã€‚æˆ‘ä»¬çš„å®¡æŸ¥æœ‰ä¸€äº›å±€é™æ€§ï¼šç”±äºå®ƒåŸºäºå•ä¸€æ•°æ®åº“ï¼Œå¹¶éæ‰€æœ‰ç ”ç©¶éƒ½æä¾›æœ‰å…³å˜é‡çš„ä¿¡æ¯ï¼›å°½ç®¡æ‰€æœ‰ç ”ç©¶çš„æ‚£è€…å¹´é¾„éƒ½åœ¨ 50 å²ä»¥ä¸‹ï¼Œä½†å¹¶éæ‰€æœ‰ ts -each offering specific recommendations. Twelve of these documents address screening and diagnosis of anal fistula, while all fifteen discuss various treatment and management strategies. Document analysis highlighted MRI as the predominant diagnostic recommendation. Treatment and management strategies were categorized into four categories: preoperative management, surgical method selection, pharmacological interventions, and postoperative management. Regarding surgical interventions, all guidelines address incision and drainage of fistulas. Most guidelines offer a low recommendation for cutting setons, mainly attributed to the presence of incontinence. For high-positioned anal fistula, a push-pull flap procedure is recommended, whereas the LIFT procedure is advocated for newly identified, high, and sphincter-penetrating fistulas. Among the 15 guidelines and consensus statements evaluated in this study, more than half demonstrated methodological limitations, with particularly deficient performance in the applicability domain. As a critical determinant of implementation effectiveness, these deficiencies may undermine guidelines' capacity to optimize health outcomes.\n\n**Conclusion:** There is a pressing need for an updated search of potential evidence on the diagnosis and treatment of anal fistula. Effective diagnoses and therapeutic approaches, whether conventional or complementary and alternative medicine, should be thoroughly evaluated and incorporated based on robust evidence.", "abstract_zh": "**èƒŒæ™¯ï¼š** è‚›ç˜˜æ˜¯ä»è‚›ç®¡æˆ–ç›´è‚ åˆ°è‚›é—¨å‘¨å›´çš®è‚¤çš„ç—…ç†é€šé“ï¼Œä¸»è¦è¡¨ç°ä¸ºåå¤ç–¼ç—›ã€è„“æ€§åˆ†æ³Œç‰©å’Œç˜™ç—’ã€‚æœ¬ç ”ç©¶æ—¨åœ¨å€Ÿé‰´å½“ä»£ä¸´åºŠå®è·µæŒ‡å—ï¼Œå¯¹è‚›ç˜˜çš„è¯Šæ–­å’Œæ²»ç–—å»ºè®®è¿›è¡Œæ¯”è¾ƒå’Œæ ‡å‡†åŒ–ã€‚\n\n**æ–¹æ³•ï¼š** å¯¹PubMedã€EMBASEã€ä¸­å›½å›½å®¶çŸ¥è¯†åŸºç¡€è®¾æ–½ã€ä¸‡æ–¹æ•°æ®åº“ã€ä¸­å›½ç§‘æŠ€æœŸåˆŠæ•°æ®åº“å’Œä¸­å›½ç”Ÿç‰©åŒ»å­¦æ•°æ®åº“ç­‰å¤šä¸ªæ•°æ®åº“è¿›è¡Œäº†å…¨é¢æ£€ç´¢ï¼Œä»å»ºåº“åˆ°2024å¹´4æœˆ1æ—¥ã€‚ç›®çš„æ˜¯æ•´ç†æ‰€æœ‰å·²å‘å¸ƒçš„ es published between 2000 and 2025, focusing on robotic procedures in infants with ARMs. Eight studies met the inclusion criteria, reporting on a total of 39 patients (male-to-female ratio 15:0.5), with a median age at surgery of 6.9Â months. The most frequent ARM types were recto-prostatic, recto-bulbar, and recto-vesical fistulas. Median operative time was 226.3Â min, and median length of hospital stay was 5.5Â days. No intraoperative or early postoperative complications were observed, while late complications occurred in 18% of cases. Only one study included a comparative analysis with laparoscopic-assisted PSARP, precluding meta-analysis. Robotic-assisted anorectoplasty appears to be a safe and feasible approach, particularly advantageous for nerve-sparing pelvic dissection. However, further high-quality studies are necessary to define indications, evaluate long-term functional outcomes, and compare this technique with conventional surgical approaches.", "abstract_zh": "æœºå™¨äººæ‰‹æœ¯å·²æˆä¸ºå„¿ç§‘ç»“ç›´è‚ æ‰‹æœ¯ä¸­ä¸€é¡¹æœ‰å‰æ™¯çš„æŠ€æœ¯ï¼Œä¸ä¼ ç»Ÿçš„è…¹è…”é•œå’Œå¼€æ”¾æ‰‹æœ¯ç›¸æ¯”ï¼Œå®ƒå…·æœ‰æ›´é«˜çš„ç²¾ç¡®åº¦ã€å“è¶Šçš„äººä½“å·¥ç¨‹å­¦è®¾è®¡ä»¥åŠæ½œåœ¨çš„æ”¹å–„ç»“æœã€‚æœ¬ç³»ç»Ÿç»¼è¿°æ—¨åœ¨è¯„ä¼°ç›®å‰å…³äºå„¿ç«¥æ‚£è€…è‚›é—¨ç›´è‚ ç•¸å½¢ (ARM) æœºå™¨äººè¾…åŠ©æ‰‹æœ¯çš„æ–‡çŒ®ã€‚å¯¹ PubMedã€Web of Science å’Œ Cochrane å›¾ä¹¦é¦†å¯¹ 2000 å¹´è‡³ 2025 å¹´é—´å‘è¡¨çš„ç ”ç©¶è¿›è¡Œäº†å…¨é¢æ£€ç´¢ï¼Œé‡ç‚¹å…³æ³¨ ARM å©´å„¿çš„æœºå™¨äººæ‰‹æœ¯ã€‚å…«é¡¹ç ”ç©¶ç¬¦åˆçº³å…¥æ ‡å‡†ï¼Œå…±æŠ¥å‘Šäº† 39 åæ‚£è€…ï¼ˆç”·å¥³æ¯”ä¾‹ 15:0.5ï¼‰ï¼Œæ‰‹æœ¯æ—¶çš„ä¸­ä½å¹´é¾„ä¸º 6.9 ä¸ªæœˆã€‚æœ€å¸¸è§çš„ ARM ç±»å‹æ˜¯ç›´è‚ å‰åˆ—è…ºç˜˜ã€ç›´è‚ çƒç˜˜å’Œç›´è‚ è†€èƒ±ç˜˜ã€‚ä¸­ä½æ‰‹æœ¯æ—¶é—´ä¸º 226.3 åˆ†é’Ÿï¼Œä¸­ä½ä½é™¢æ—¶é—´ä¸º 5.5 å¤©ã€‚æœªè§‚å¯Ÿåˆ°æœ¯ä¸­æˆ–æœ¯åæ—©æœŸå¹¶å‘ç—‡ï¼Œè€Œ18%çš„ç—…ä¾‹å‡ºç°æ™šæœŸå¹¶å‘ç—‡ã€‚åªæœ‰ä¸€é¡¹ç ”ç©¶åŒ…æ‹¬ä¸è…¹è…”é•œè¾…åŠ© PSARP çš„æ¯”è¾ƒåˆ†æï¼Œæ’é™¤äº†èŸèƒåˆ†æã€‚æœºå™¨äººè¾…åŠ©è‚›é—¨ç›´è‚ æˆå½¢æœ¯ä¼¼ä¹æ˜¯ä¸€ç§å®‰å…¨å¯è¡Œçš„æ–¹æ³•ï¼Œç‰¹åˆ«æœ‰åˆ©äºä¿ç•™ç¥ç»çš„ç›†è…”è§£å‰–ã€‚ç„¶è€Œï¼ mbar artery variation was rare (0.66%). Regarding its position relative to the sacral midline, the MSA was found on the left (48.80%), right (31.32%), or directly along the midline (13.35%). The mean distance from the midline was 3.54 mm.\n\n**Conclusions:** Recognizing MSA variations is essential for surgical planning to prevent vascular injury during spinal and gynecological procedures. Further cadaveric and imaging studies are needed to enhance procedural safety.", "abstract_zh": "**èƒŒæ™¯ï¼š** éª¶æ­£ä¸­åŠ¨è„‰ (MSA) æ˜¯ä¸€æ¡å°ä½†å…·æœ‰ä¸´åºŠæ„ä¹‰çš„åŠ¨è„‰ï¼Œèµ·æºäºä¸»åŠ¨è„‰åˆ†å‰å¹¶æ²¿éª¶å‰éƒ¨è¡Œè¿›ã€‚å®ƒä¾›åº”è…°æ¤å’Œéª¶æ¤ï¼Œåœ¨æŸäº›æƒ…å†µä¸‹ï¼Œä¾›åº”éƒ¨åˆ†ç›´è‚ ã€‚å°½ç®¡ MSA å¾ˆå¤§ï¼Œä½†å®ƒå¯¹å±€éƒ¨å¾ªç¯è‡³å…³é‡è¦ï¼Œå°¤å…¶ä¸è„ŠæŸ±ã€éª¨ç›†å’Œè¡€ç®¡æ‰‹æœ¯ç›¸å…³ã€‚è¿™é¡¹èŸèƒåˆ†ææ—¨åœ¨æä¾›æœ‰å…³ MSA èµ·æºã€å˜å¼‚å’Œæ‰‹æœ¯ç›¸å…³æ€§çš„è§£å‰–å­¦è¯æ®çš„å…¨é¢ç»¼åˆã€‚\n\n**ææ–™ä¸æ–¹æ³•ï¼š** æˆªè‡³ 2025 å¹´ 1 æœˆï¼Œæˆ‘ä»¬åœ¨ä¸»è¦æ•°æ®åº“ï¼ˆPubMedã€Embaseã€ScienceDirectã€Scopusã€Web of Science å’Œ SciELOï¼‰ä¸­è¿›è¡Œäº†ç³»ç»Ÿæ£€ç´¢ã€‚æŠ¥å‘Šäº† MSA è§£å‰–æ•°æ®çš„ç ”ç©¶ï¼ŒåŒ…æ‹¬å…¶èµ·æºã€å˜å¼‚å’Œä¸´åºŠæ„ä¹‰ã€‚å…±æœ‰ 13 é¡¹ç ”ç©¶ï¼ˆn = 1,007 æ¡åŠ¨è„‰ï¼‰ç¬¦åˆæ ‡å‡†ã€‚\n\n**ç»“æœï¼š** 89.98% (95% CI: 84.05%-95.92%) çš„ç—…ä¾‹ä¸­ MSA ç›´æ¥èµ·æºäºä¸»åŠ¨è„‰ã€‚ 8.27%ï¼ˆ95% CIï¼š3.29%-13.25%ï¼‰çš„æ‚£è€…ä¸è…°åŠ¨è„‰æœ‰å…±åŒèµ·æºï¼Œé€šå¸¸æ˜¯ç¬¬å››è…°åŠ¨è„‰ï¼ˆ97.86%ï¼‰ã€‚ç¬¬5è…°åŠ¨è„‰å˜å¼‚ç½•è§ï¼ˆ0.66%ï¼‰ã€‚å°±å…¶ç›¸å¯¹äºéª¶éª¨ä¸­çº¿çš„ä½ç½®è€Œè¨€ï¼ŒMSAä½äºå·¦ä¾§ï¼ˆ48.80%ï¼‰ã€å³ä¾§ï¼ˆ31.32%ï¼‰æˆ–ç›´æ¥æ²¿ç€ä¸­çº¿ï¼ˆ13.35%ï¼‰ã€‚è·ä¸­çº¿çš„å¹³å‡è·ç¦»ä¸º 3.54 æ¯«ç±³ã€‚\n\n**ç»“è®ºï¼š** è®¤è¯† MSA å˜åŒ–å¯¹äºæ‰‹æœ¯è§„åˆ’è‡³å…³é‡è¦ï¼Œä»¥é˜²æ­¢è„ŠæŸ±å’Œå¦‡ç§‘æ‰‹æœ¯æœŸé—´å‘ç”Ÿè¡€ç®¡æŸä¼¤ã€‚éœ€è¦è¿›ä¸€æ­¥çš„å°¸ä½“å’Œæˆåƒç ”ç©¶ä»¥æé«˜æ‰‹æœ¯å®‰å…¨æ€§ã€‚", "keywords_zh": "è§£å‰–å˜å¼‚ã€ä¸´åºŠè§£å‰–å­¦ã€éª¶æ­£ä¸­åŠ¨è„‰ã€èŸèƒåˆ†æã€ç›†è…”è¡€ç®¡åŒ–ã€éª¶éª¨", "keywords_en": "anatomic variations, clinical anatomy, median sacral artery, meta-analysis, pelvic vascularization, sacrum", "link": "https://pubmed.ncbi.nlm.nih.gov/40501157/?utm_source=Other&utm_medium=rss&utm_campaign=pubmed-2&utm_content=1p9j2Ia0knTignEE7vvWNCOPD-p8oHaBJk6HqSr1JJOMQoMsn2&fc=20260103012326&ff=20260213213008&v=2.18.0.post22+67771e2", "date": "Thu, 12 Jun 2025"}, {"id": "40500490", "title_en": "Indocyanine green and height of anastomosis in colorectal surgery- a network meta-analysis", "title_zh": "å²å“šèç»¿ä¸ç»“ç›´è‚ æ‰‹æœ¯å»åˆé«˜åº¦çš„ç½‘ç»œèŸèƒåˆ†æ", "authors": "James Wei-Tatt Toh", "abstract_en": "**Purpose:** Anastomotic leak is a potentially life-threatening complication of colorectal surgery, with perfusion and height of anastomoses considered important risk factors. Indocyanine green (ICG) is commonly used in fluorescence angiography (FA) for perfusion assessment though techniques vary. This is a network meta-analysis comparing use of ICG-FA and height of anastomosis for left sided colorectal anastomoses and rates of anastomotic leak.\n\n**Methods:** A systematic review was performed including all adult clinical studies using ICG-FA in colorectal anastomoses. A network meta-analysis was performed to compare high and low anterior resections and the use of ICG for the outcome of anastomotic leak.\n\n**Results:** Of some 333 studies retrieved during review, 31 studies were included, totalling 6431 patients. In a meta-analysis to compare high and low anterior resection, with and without ICG, odds of anastomotic leak were greater in low compared to high anastomoses, and ICG is protective in both, OR of 0.38 (0.20-0.73) for high and OR of 0.41 (0.30-0.54) in low anastomoses, with ICG compared to without.\n\n**Conclusion:** There is benefit of ICG for both HAR and LAR in reducing anastomotic leak. While there is no consensus on the application, dosage and timing of ICG during anterior resection, pooled results and most studies have shown that the use of ICG to check for tissue perfusion of anastomosis reduces leak. ICG should be considered as part of a surgeon's armamentarium for intraoperative a tic review of selection criteria", "title_zh": "ç—”ç–®ç–¾ç—…éšæœºè¯•éªŒä¸­ Goligher åˆ†ç±»çš„å±€é™æ€§ï¼šé€‰æ‹©æ ‡å‡†çš„å®šæ€§ç³»ç»Ÿè¯„ä»·", "authors": "G Gallo", "abstract_en": "**Background:** The diverse range of therapeutic options for hemorrhoidal disease (HD) highlights the need for precise classification systems to guide treatment. Although the Goligher classification remains the most widely used, it has been criticized for its simplicity and limited ability to capture symptom severity or guide treatment decisions. This study aims to evaluate the patient selection criteria and classification systems employed in randomized controlled trials (RCTs) for HD.\n\n**Methods:** A systematic review was conducted following the 2020 PRISMA guidelines. A comprehensive search of databases identified randomized controlled trials (RCTs) comparing treatments for HD, focusing on classification systems used for patient enrollment. Eligible studies included adult patients and at least one arm involving surgical treatment.\n\n**Results:** Out of 6692 records, 162 studies met the inclusion criteria, with a median cohort size of 84 patients and 55.4% male. Most studies (86.4%) used the Goligher system, though the majority did not fully describe or cite the system. Only 13.6% of studies employed more recent alternative classification systems. The most common outcome measures across studies were postoperative pain (147 studies) and complications (133 studies). Recurrence rates were reported in 42% of studies, yet 70% of these did not provide adequate inclusion criteria or references to Goligher's classification.\n\n**Conclusions:** The inconsistent application of the Goligher classification and the variability in patient selection criteria across RCTs highlight the need for more nuanced and standardized systems. Future research should focus on refining classification methods and incorporating patient-reported outcomes to improve the reliability and relevance of HD trials.\n\n**Prospe  injected per hemorrhoidal pile in most cases. Post-procedural care lacked standardization, though stool softeners and flavonoids were commonly recommended. Compared to rubber band ligation, polidocanol foam was perceived as having higher success rates (88.3% vs. 66.7%) and lower recurrence rates (16.1% vs. 41.2%). Adverse events were infrequent. The present article offers a comprehensive suite of clinical practice expert-based recommendations concerning the use of polidocanol foam sclerotherapy for HD. However, there is still significant variation in its application. These findings highlight the need for standardized guidelines and further research to optimize procedural strategies and long-term outcomes.", "abstract_zh": "èšå¤šå¡é†‡æ³¡æ²«ç¡¬åŒ–ç–—æ³•ä½œä¸ºç—”ç–®ç–¾ç—…ï¼ˆHDï¼‰çš„å¾®åˆ›æ²»ç–—æ–¹æ³•è¶Šæ¥è¶Šå—åˆ°å…³æ³¨ã€‚ç„¶è€Œï¼Œå…¶ä¸´åºŠåº”ç”¨åœ¨æ‚£è€…é€‰æ‹©ã€æ‰‹æœ¯æŠ€æœ¯å’Œæœ¯åç®¡ç†æ–¹é¢å­˜åœ¨æ˜¾ç€å·®å¼‚ã€‚æœ¬ç ”ç©¶æ—¨åœ¨è¯„ä¼°å›½é™…ä¸“å®¶çš„çœŸå®å®è·µæ¨¡å¼ï¼Œé€šè¿‡ç³»ç»Ÿæ–‡çŒ®ç»¼è¿°æ€»ç»“ç°æœ‰è¯æ®ï¼Œå¹¶åˆ¶å®šåŸºäºè¯æ®çš„ä¸´åºŠå®è·µå»ºè®®ã€‚ MEDLINEã€EMBASE å’Œ CENTRAL è¿›è¡Œäº†ç³»ç»Ÿè¯„ä»·ï¼Œä»¥ç¡®å®šè¯„ä¼°èšå¤šå¡é†‡æ³¡æ²«ç¡¬åŒ–ç–—æ³•æ²»ç–— HD çš„ç ”ç©¶ã€‚å…±æœ‰ 20 é¡¹ç ”ç©¶ç¬¦åˆçº³å…¥æ ‡å‡†ã€‚æ­¤å¤–ï¼Œè¿˜å‘ 30 åç›´è‚ ç—…å­¦å’Œç»“ç›´è‚ å¤–ç§‘ä¸“å®¶è¿›è¡Œäº†ä¸€é¡¹å›½é™…è°ƒæŸ¥ï¼Œä»¥æ¢è®¨é€‚åº”ç—‡ã€å›´æ‰‹æœ¯æœŸç®¡ç†ã€æŠ€æœ¯å’Œéšè®¿æ–¹é¢çš„å·®å¼‚ã€‚å¯¹è°ƒæŸ¥å›å¤è¿›è¡Œæè¿°æ€§åˆ†æï¼Œä»¥ç¡®å®šå…±åŒè¶‹åŠ¿å’Œåˆ†æ­§é¢†åŸŸã€‚éšåï¼Œæ ¹æ®ä¸“å®¶æ„è§å’Œè°ƒæŸ¥ç»“æœï¼Œé‡‡ç”¨å¾·å°”è²æ³•æå‡ºä¸´åºŠå®è·µå»ºè®®ã€‚å¾·å°”è²æµç¨‹çš„é—®é¢˜æ˜¯ç”±é¢†å¯¼è¯¥é¡¹ç›®çš„ä½œè€…æå‡ºçš„ï¼Œç„¶åä¸æ•´ä¸ªä¸“å®¶å°ç»„è¿›è¡Œäº†è¯¦ç»†è®¨è®ºã€‚å¤§å¤šæ•°ä¸“å®¶ (90%) æŠ¥å‘Šä¸»è¦ä½¿ç”¨èšå¤šå¡é†‡æ³¡æ²«ç¡¬åŒ–ç–—æ³•æ²»ç–— Goligher II çº§ HDï¼Œå…¶ä¸­ 67% å°†å…¶ä½¿ç”¨èŒƒå›´æ‰©å¤§åˆ° III çº§ç—…ä¾‹ã€‚æœ¯å‰è‚ é“å‡†å¤‡å’Œéº»é†‰ä½¿ç”¨å·®å¼‚å¾ˆå¤§ã€‚é¦–é€‰æµ“åº¦æ˜¯ 3% èšå¤šå¡é†‡ï¼Œå¤§å¤šæ•°æƒ…å†µä¸‹æ¯ä¸ªç—”ç–®æ³¨å°„ 2 mLã€‚å°½ç®¡é€šå¸¸æ¨èä½¿ç”¨å¤§ä¾¿è½¯åŒ–å‰‚å’Œç±»é»„é…®ï¼Œä½†æœ¯åæŠ¤ç†ç¼ºä¹æ ‡å‡†åŒ–ã€‚ä¸æ©¡çš®ç­‹ç»“æ‰ç›¸æ¯ lution rate compared with standard care (RR 1.18, 95%CI 1.03 to 1.35; <i>P</i> = 0.02). Treatment duration was significantly shorter in the EVT group (mean difference -30.6 days, 95%CI -43.5 to -17.7; <i>P</i> < 0.001), while hospital stay duration showed no significant difference between EVT and standard care (mean difference 1.7 days, 95%CI -4.2 to 7.7; <i>P</i> = 0.57). No statistically significant difference was found in the rate of treatment-related complications between EVT and standard care (RR 1.17, 95%CI 0.52 to 2.80; <i>P</i> = 0.71).This meta-analysis suggests that EVT has superior effectiveness in terms of leakage resolution rates, as well as a shorter treatment duration compared with standard care for colorectal anastomotic leakage. This study is however constrained by the lack of prospective data, the risk of selection bias, and heterogeneity, requiring cautious interpretation of the findings.PROSPERO registration: CRD 4873455814.", "abstract_zh": "è¿™é¡¹ç³»ç»Ÿè¯„ä»·å’ŒèŸèƒåˆ†ææ—¨åœ¨è¯„ä¼°å†…é•œçœŸç©ºæ²»ç–— (EVT) ä¸æ ‡å‡†æŠ¤ç†ç›¸æ¯”åœ¨å¤„ç†ç»“ç›´è‚ å»åˆå£ç˜˜ï¼ˆç»“ç›´è‚ æ‰‹æœ¯åçš„ä¸¥é‡å¹¶å‘ç—‡ï¼‰æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚æˆ‘ä»¬å¯¹ PubMedã€Embase å’Œ Cochrane å›¾ä¹¦é¦†è¿›è¡Œäº†æ–‡çŒ®æ£€ç´¢ï¼ŒæŸ¥æ‰¾ 2024 å¹´ 10 æœˆä¹‹å‰å‘è¡¨çš„ä¸´åºŠç ”ç©¶ï¼Œæ¯”è¾ƒ EVT å’Œæ ‡å‡†æŠ¤ç†å¯¹å»åˆå£ç˜˜çš„ç»“æœï¼ŒåŒ…æ‹¬æ³„æ¼è§£å†³ç‡ã€æ²»ç–—æŒç»­æ—¶é—´ã€ä½é™¢æ—¶é—´æˆ–æœ¯åå¹¶å‘ç—‡ã€‚é£é™©æ¯” (RR) æˆ–å¹³å‡å·®çš„æ±‡æ€»ä¼°è®¡å€¼ä¸»è¦ä½¿ç”¨å›ºå®šæ•ˆåº”æ¨¡å‹å¾—å‡ºï¼Œå½“æ£€æµ‹åˆ°é«˜åº¦å¼‚è´¨æ€§æ—¶ä½¿ç”¨éšæœºæ•ˆåº”æ¨¡å‹ã€‚è¯¥åˆ†æåŒ…æ‹¬å…­é¡¹è§‚å¯Ÿæ€§ç ”ç©¶ï¼ˆ273 åæ‚£è€…ï¼‰ã€‚ä¸æ ‡å‡†æŠ¤ç†ç›¸æ¯”ï¼ŒEVT çš„ç¼“è§£ç‡æ˜æ˜¾æ›´é«˜ï¼ˆRR 1.18ï¼Œ95% CI 1.03 è‡³ 1.35ï¼›<i>P</i> = 0.02ï¼‰ã€‚ EVT ç»„çš„æ²»ç–—æ—¶é—´æ˜¾ç€ç¼©çŸ­ï¼ˆå¹³å‡å·® -30.6 å¤©ï¼Œ95%CI -43.5 è‡³ -17.7ï¼›<i>P</i> < 0.001ï¼‰ï¼Œè€Œ EVT å’Œæ ‡å‡†æ²»ç–—ä¹‹é—´çš„ä½é™¢æ—¶é—´æ— æ˜¾ç€å·®å¼‚ï¼ˆå¹³å‡å·® 1.7 å¤©ï¼Œ95%CI -4.2 è‡³ -17.7ï¼›<i>P</i> = 0.57ï¼‰ã€‚ EVT å’Œæ ‡å‡†æŠ¤ç†ä¹‹é—´çš„æ²»ç–—ç›¸å…³å¹¶å‘ç—‡å‘ç”Ÿç‡æ²¡æœ‰å‘ç°ç»Ÿè®¡å­¦ä¸Šçš„æ˜¾ç€å·®å¼‚ï¼ˆR

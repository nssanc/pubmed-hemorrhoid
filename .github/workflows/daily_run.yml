name: Daily PubMed Update

on:
  # 1. 定时触发：每天 UTC 0:00 (北京时间 8:00)
  schedule:
    - cron: '0 0 * * *'
  
  # 2. 手动触发：允许你在 Actions 页面点击按钮运行
  workflow_dispatch:
  
  # 3. 推送触发：每次向 main 分支推送代码（包括修改 feeds.txt）时自动运行
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser deep-translator pytz markdown

    - name: Run script
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add docs/
        # 如果没有新内容生成，就不提交，避免报错
        git commit -m "Update Daily Papers [skip ci]" || exit 0
        git push
